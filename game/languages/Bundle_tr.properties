# Scenarios

1066Desc1 = Avrupa, Normanların İngiltere'yi işgaline tanık olurken, Doğu'da imparatorluklar çöktü - Bizanslılar zayıfladı, İslam parçalandı ve Moğollar yükseldi.

1440Desc1 = Doğuda, Osmanlı İmparatorluğu'nun uzun bir gölgesi vardır. Gözlerini hırs bürümüş genç bir sultan olan 2. Mehmed, Bizans İmparatorluğu'nun mücevheri, çöküşün eşiğindeki Konstantinopolis'i fethetmeyi hayal etmektedir.
1440Desc2 = Manş Denizi'nin karşısında, Yüz Yıl Savaşları'nın yaralarını saran İngiltere ve Fransa arasında kırılgan bir barış vardır. Ancak gerginlikler yüzeyin altında kaynıyor ve çatışmanın közleri kolayca yeniden alevlenebilir.
1440Desc3 = Bu arada, yeni bir dünyanın fısıltıları maceraperest ruhların kulaklarına ulaşır. Bilinen ufkun ötesinde, savaş ve hastalıkların dokunmadığı uçsuz bucaksız toprakların hikâyeleri kaşiflerin kalbinde bir ateş yakıyor.

1618Desc1 = Avrupa'da, kıtanın büyük bir bölümünü içine alacak yıkıcı bir çatışma olan Otuz Yıl Savaşları başlamak üzereydi. Savaş, Habsburg İmparatoru'nun nominal kontrolü altındaki eyaletlerin, dükalıkların ve prensliklerin gevşek bir kümelenmesi olan Kutsal Roma İmparatorluğu'nda başladı.
1618Desc2 = Katolik ve Protestan devletler arasındaki gerilim bir kırılma noktasına ulaşmıştı ve Mayıs 1618'de iki Katolik yetkilinin Protestan soylular tarafından bir kale penceresinden atıldığı Prag Defenestrasyonu uzun ve kanlı bir savaşa zemin hazırladı.
1618Desc3 = Batıda İspanya hâlâ dünyanın en güçlü imparatorluklarından biriydi ve toprakları Avrupa, Amerika ve Asya'ya kadar uzanıyordu.
1618Desc4 = İskandinavya'da, Kral Gustavus Adolphus yönetimindeki İsveç büyük bir askeri güç olarak ortaya çıkıyordu. İsveç ordusu iyi disiplinli ve yenilikçiydi ve İsveç kısa süre içinde Otuz Yıl Savaşları'nda önemli bir oyuncu haline gelecekti.
1618Desc5 = Hindistan'daki Babür İmparatorluğu, İmparator Cihangir döneminde görece barış, ekonomik refah ve önemli kültürel başarılarla zirveye ulaşmıştı. Bununla birlikte, imparatorluk iç zorluklarla karşı karşıya kaldı ve kısa süre sonra artan Avrupa etkisiyle karşılaşacaktı.

1836Desc1 = Dünya hızla değişiyordu. Avrupa, Napolyon Savaşları'nın ardından toparlanıyor ve büyük güçler kırılgan bir barışı sürdürüyordu.
1836Desc2 = Sanayileşme İngiltere'yi dönüştürüyor, hem refah hem de sosyal zorluklar getiriyordu. Fransa, Kral Louis-Philippe yönetiminde monarşi ve devrimci idealleri dengelerken, Almanya ve İtalya'da milliyetçi hareketler artıyordu.

1936Desc1 = Dünya muazzam bir değişimin ve yakın bir çatışmanın eşiğinde duruyordu. Birinci Dünya Savaşı'nın sonuçları Avrupa'da derin yaralar açmış, siyasi kargaşa ve ekonomik istikrarsızlığın damgasını vurduğu huzursuz bir barış dönemini teşvik etmişti.
1936Desc2 = Almanya'da Adolf Hitler ve Nazi Partisi iktidarı sağlamlaştırmış, ülkeyi faşist bir diktatörlüğe dönüştürmüştü. Hitler'in saldırgan yayılmacı politikaları ve Versay Antlaşması'nı açıkça hiçe sayması giderek daha belirgin hale geliyor ve gelecekteki çatışmalara zemin hazırlıyordu.

WW1Desc1 = Avrupa, geniş sömürge imparatorluklarına sahip büyük güçlerin egemenliği altındaydı. Kral V. George'un yönetimindeki Britanya İmparatorluğu dünyanın dört bir yanına yayılmış, egemenlik alanlarında güneşin hiç batmadığını ilan etmişti. Londra bir ticaret, kültür ve güç merkeziydi, ancak yüzeyin altında gerilimler kaynıyordu.
WW1Desc2 = Kayzer Wilhelm II liderliğindeki Almanya, daha fazla nüfuz sahibi olmak isteyen endüstriyel bir güç merkeziydi. Hızlı askeri yığınağı ve agresif diplomasisi, başta Fransa ve İngiltere olmak üzere komşuları arasında huzursuzluğa neden oldu.
WW1Desc3 = 1870'teki Fransa-Prusya Savaşı'nın yaralarını sarmaya çalışan Fransa, Alsace-Lorraine'i geri almaya ve Alman gücüne karşı koymaya kararlıydı. Fransız Cumhuriyeti, geleceğini güvence altına almak için hem içe hem de dışa bakan canlı bir kültür ve siyasi çekişmenin bir karışımıydı.
WW1Desc4 = İmparator Franz Joseph yönetimindeki etnik gruplardan oluşan Avusturya-Macaristan İmparatorluğu, bütünlüğünü korumakta zorlanıyordu. Sınırları içindeki, özellikle de Balkanlar'daki milliyetçi hareketler imparatorluğu parçalamakla tehdit ediyordu.
WW1Desc5 = Çar Nicholas yönetimindeki Rusya, iç muhalefet ve modernleşme baskılarıyla boğuşan geniş ve hantal bir ülkeydi. 1905 Devrimi derin toplumsal kırılmaları ortaya çıkarmıştı ve Çar'ın reform girişimleri duraksamalı ve yetersizdi.
WW1Desc6 = Balkanlar'da milliyetçi coşku alev alev yanıyordu. Bir zamanlar kudretli olan Osmanlı İmparatorluğu gerilemeye başlamış, Avrupa toprakları üzerindeki hakimiyetini kaybetmiş ve Sırbistan, Bulgaristan ve Yunanistan gibi yükselen uluslar arasında rekabete yol açmıştı.

ModernDesc1 = Dünya, ekonomik iyileşme, teknolojik ilerlemeler ve jeopolitik gerilimlerle değişen bir ortamla boğuşuyor.

