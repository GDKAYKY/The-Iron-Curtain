the_council_of_many.m = Zaman içinde zengin bilgi ve deneyim biriktirmek için danışmanlar işe alın.
the_council_of_many.d = Medeniyetiniz, konseyde çalışan danışmanların sayısında önemli bir artış görmüştür, bu da danışmanlarımızı daha yüksek uzmanlık seviyelerine terfi ettirme fırsatı yaratmıştır.
GreatNews = Harika Haber!

remarkable_talent.t = Olağanüstü Yetenek - İdari Danışman
remarkable_talent2.t = Olağanüstü Yetenek - Ekonomi Danışmanı
remarkable_talent3.t = Olağanüstü Yetenek - İnovasyon Danışmanı
remarkable_talent4.t = Olağanüstü Yetenek - Askeri Danışman
remarkable_talent.d = Konseyimizde dikkate değer bir gelişme yaşandı. Danışmanımız, olağanüstü yetenekleri ve yenilikçi yöntemleriyle tanınan, beklentilerin üzerinde bir uzmanlık seviyesine ulaştı.
LaunchAmbitiousReforms = Hırslı Reformları Başlat

an_unprecedented_harvest.t = Eşi Benzeri Görülmemiş Bir Hasat
an_unprecedented_harvest.d = Bu yıl, topraklarımız hiçbir zaman görülmemiş bir hasat gördü. Tarlalarımız bize hiç beklemediğimizden daha fazla ürün verdi ve tüm depo alanlarımızı doldurdu.

age_of_craftsmanship.t = Ustalık Çağı
age_of_craftsmanship.d = Medeniyetimiz, ustalık alanında altın çağını yaşıyor, deneyimli zanaatkârların olağanüstü ürünler yarattığı ve kültürel prestijimizi artıran bir dönem.
RemarkableAchievement = Dikkate Değer Başarı!


gold_surplus_dilemma.t = Altın Fazlası Sorunu
gold_surplus_dilemma.d = Medeniyetimizde nadir ve dikkate değer bir durum ortaya çıktı, hazinemiz altınla dolup taşıyor ve maksimum kapasitesini aşıyor. Bu beklenmedik zenginlik fazlası, refahımızın ve etkin yönetimimizin bir göstergesidir.
StoreAndSecure = Depolayın ve Güvence Altına Alın

invest_in_the_capital.t = Sermayeye Yatırım Yap
invest_in_the_capital.d = Sermayemizin refahı Medeniyetimizin gücü ve nüfuzu açısından çok önemlidir. Potansiyelinin farkına vararak, şimdi ekonomik büyümesine ve altyapısına yatırım yapma konusunda hayati bir kararla karşı karşıyayız.
LimitedInvestment = Kısıtlı Yatırım
MaintainCurrentCourse = Mevcut Rotayı Sürdür

the_great_city_fire.t = Büyük Şehir Yangını
the_great_city_fire.d = Yıkıcı bir yangın şehrimizin bazı bölümlerini kasıp kavurdu, sakinlerini ve geçmişimizi simgeleyen tarihi binaları tehlikeye attı.
AcceptTheInevitable = Kaçınılmazı Kabullen

expanding_the_battle_front.t = Savaş Cephesi Genişletildi
expanding_the_battle_front.d = Askeri strateji uzmanlarımız, ordumuzun savaş genişliğini dikkate değer bir ölçeğe genişleterek çığır açıcı bir başarı elde etti. Bu, askeri yeteneklerimizde yeni bir döneme işaret ediyor ve daha sofistike ve zorlu savaş oluşumlarına doğru bir geçişe işaret ediyor.
Excellent = Harika

reformation_of_the_army.t = Ordunun Reformasyonu
reformation_of_the_army.d = Medeniyetimiz önemli bir askeri dönüşümün eşiğinde. Geleneksel yöntemlerden daha modern taktiklere ve organizasyona geçerek ordumuzu reforme etmenin zamanı geldi.
reformation_of_the_army.m = Gelişmiş askeri eğitim ve stratejiye olan bağlılığınızı göstererek Askeri Akademinizi yükseltin.

army_expansion.t = Ordu Genişlemesi
army_expansion.d = Bu dev orduyu oluşturmak, halkımıza gurur ve emniyet duygusu kazandırmakta, milli moral ve birliğimizi güçlendirmektedir.

famous_vintage.t = Ünlü Bağ Bozumu
famous_vintage.d = Ünlü şarap bölgemizden uzmanlar tarafından olağanüstü kalitesiyle kutlanan yeni bir bağ bozumu, vatandaşlarımızı memnun etti ve kaliteli şarap üreticisi olarak itibarımızı artırdı.
AToastToOurLands = Topraklarımıza kadeh kaldır!

rich_harvest.t = Zengin Hasat
rich_harvest.d = Bu sezon çiftliklerimizde olağanüstü bir verim yaşanıyor. Mahsullerin bolluğu, yalnızca insanlarımıza bol miktarda yiyecek sağlamakla kalmıyor, aynı zamanda nüfus artış hızımızı da önemli ölçüde artırıyor.

clothing_revolution.t = Giyim Devrimi
clothing_revolution.d = Medeniyetimizde üretilen giysilerin kalitesindeki son artış, karımızı beklenmedik ve kazançlı bir şekilde artırdı.

agricultural_breakthrough.t = Tarımsal Gelişme
agricultural_breakthrough.d = Dikkate değer bir ilerleme kaydederek, illerimizde tarımda başarılı bir devrim gerçekleştirdik.
ExpandMilitaryForces = Askeri Kuvvetleri Genişlet
BoostPopulationGrowth = Nüfus Artışını Artırın

gold_rush.t = Altın Hücumu
gold_rush.d = Madencilerimiz hazinemizi önemli ölçüde artıran devasa bir altın yatağı keşfetti.

quality_furniture.t = Kaliteli Mobilya
quality_furniture.d = Mobilya üretimimizde son dönemde kalite açısından önemli bir sıçrama yaşandı. Zanaatkarlar ve ahşap işçileri, işlevselliği olağanüstü sanat eseriyle birleştiren parçalar üreterek kendilerini aştılar.

fruit_mania.t = Meyve Çılgınlığı
fruit_mania.d = Şaşırtıcı bir olay akışında, Medeniyetimiz, olağanüstü tat ve olağandışı boyutlar gibi benzersiz niteliklere sahip olduğu söylenen, yaygın bir heyecan uyandıran ve her yerden insanları bu olağanüstü buluntuya tanık olmaya çeken gizemli bir Meyve çeşidi keşfetti.

beer_production_soars.t = Bira Üretimi Artıyor
beer_production_soars.d = Bira üretim tekniklerinde çığır açan bir yenilik, bira üretimimizde devrim yarattı ve üretimde beklenmedik ve önemli bir artışa yol açtı.

the_sieges_end.t = Kuşatmanın Sonu
the_sieges_end.d = Zaferle sonuçlanan bir kuşatmanın ardından, fethedilen şehir için bir seçimle karşı karşıyayız: ya hemen kazanç elde etmek için şehri yakıp yağmalayın, ancak gelecekteki düşmanlığı riske atın ya da merhamet gösterip düzeni sağlayın.
ShowMercy = Merhamet Göster
BurnAndLoot = Yak ve Yağmala

military_expansion.t = Askeri Genişleme
military_expansion.m = Uluslararası duruşunuzu güçlendirmek ve gücünü etkili bir şekilde yansıtarak Medeniyetinizin çıkarlarını güvence altına almak için silahlı kuvvetleri alay sınırına kadar artırın.
military_expansion.d = Alay sınırımıza ulaşarak, etkili bir şekilde gücü yansıtabilir, çıkarlarımızı savunabilir ve askeri harcamalar ve kalkınma yoluyla ekonomik faaliyeti teşvik edebiliriz.

the_capitals_transformation.t = Başkentin Dönüşümü
the_capitals_transformation.m = Başkentin yeniden canlanmasına ve gelişmesine katkıda bulunmak için yeni binalar inşa edin.
the_capitals_transformation.d = Başkentimiz, şehri canlandıracak ve önemini pekiştirecek yeni binalarla önemli bir dönüşümün eşiğinde.

sudden_death_of_advisor.t = Ekonomi Danışmanının Ani Ölümü
sudden_death_of_advisor.d = Kilit danışmanlarımızdan birinin beklenmedik bir şekilde vefat etmesiyle trajedi liderliğimizin kalbine çarptı.

maximizing_tax_efficiency.t = Vergi Verimliliğinin Maksimuma Çıkarılması
maximizing_tax_efficiency.m = Mali sağlığımızı iyileştirmek amacıyla illerimizde vergi verimliliğini artırma fırsatıyla karşı karşıyayız.
maximizing_tax_efficiency.d = Yenilikçi stratejiler benimsemenin ve verimliliği artırmanın vergi gelirimizi önemli ölçüde artırabileceği il vergilendirme yaklaşımımızı iyileştirmenin zamanı geldi.

advisors_research_breakthrough.t = Danışmanın Araştırma Atılımı
advisors_research_breakthrough.m = Medeniyetimizin ilerlemesi üzerindeki etkisini artırmak için bir Danışmanı terfi ettir.
advisors_research_breakthrough.d = Danışmanlarımızdan biri dikkate değer bir beceri seviyesine ulaştı ve araştırma çabalarımızı önemli ölçüde artırdı.
ResearchAcceleration = Araştırma Hızlandırma
StrengthenOurLegacy = Mirasımızı Güçlendir

prosperous_times.t = Müreffeh Zamanlar
prosperous_times.d = Medeniyetimiz şu anda benzeri görülmemiş bir refah çağını yaşıyor. Bu Altın Çağ, gelişen bir ekonomi ve artan ticaretle kendini göstermiştir.

boost_in_production_efficiency.t = Üretim Verimliliğinde Artış
boost_in_production_efficiency.d = Modern, yenilikçi yöntemler sayesinde ekonomimizde büyük bir verimlilik artışı yaşanıyor. Bu değişim verimliliğimizi artırıyor ve kaynaklarımızı daha iyi kullanmamızı sağlıyor, bu da genel ekonomik sağlığımızı güçlendiriyor.

breakthrough_in_construction.t = İnşaatta Atılım
breakthrough_in_construction.d = Medeniyetimiz, ekonomik faktörler ve yapı teknolojisindeki ilerlemeler sayesinde inşaat maliyetlerinin beklenmedik bir şekilde düştüğü bir aşamaya girmiştir.

