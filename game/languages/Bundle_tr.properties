DeploymentPhase = Dağıtım Aşaması
DeploymentPhase0 = İki ordu, biri saldıran diğeri savunan, savaş alanında birbirleriyle karşı karşıya gelir.
DeploymentPhase1 = Her ordu iki hatta düzenlenmiştir.
DeploymentPhase2 = Her iki tarafın da dağıtabileceği birlik sayısı, savaş genişliğine bağlı olarak belirlenir, bu da ilgili Medeniyetlerin daha büyük savaş genişliğine bağlıdır.

RoleOfGenerals = Generalin Rolü

RoleOfGenerals0 = Generaller savaşta kilit rol oynarlar. Düşman kayıplarını artırmada önemli olan saldırı değerleri, zar atma mekanizması tarafından etkilenir.
RoleOfGenerals1 = Bir generalin savunma değeri, kendi ordusunun kayıplarını azaltmada önemli olup, saldırı yeteneklerini ve stratejik önemlerini tamamlar.

BattlePhase = Savaş Aşaması

BattlePhase0 = Her gün, her iki ordunun da cephe birimleri, saldırı menzili içinde oldukları sürece düşmanın cephe birimleriyle çatışır.
BattlePhase1 = Aynı anda, ikinci hatta bulunan birimler de, saldırı menzili içinde oldukları takdirde düşmanın cephe birimlerine saldırır.
BattlePhase2 = Çatışma sonucunda kayıplar, birliklerin geri çekilmesi ve moral kaybı meydana gelir.

MoraleAndRetreatMechanics = Moral ve Geri Çekilme Mekaniği
MoraleAndRetreatMechanics0 = Moral, savaş dinamiklerinde kritik bir rol oynar. Birimler hasar aldıkça ve kayıplar arttıkça moral düşebilir.
MoraleAndRetreatMechanics1 = Birimler ağır kayıplar veya düşük moral nedeniyle geri çekilebilir, bu da ordunun genel gücünü ve etkinliğini etkiler.

DestructionOrSurvival = Yıkım veya Hayatta Kalma
DestructionOrSurvival0 = Bir ordu, savaşın tam {0} gününü sürdürecek durumda değilse yok edilmiş olarak kabul edilir. Bunun sebebi ezici kayıplar, moral kaybı veya stratejik bir geri çekilme olabilir.

ArmyComposition = Ordu Kompozisyonu
ArmyComposition0 = Cephe ve ikinci hat birimlerinin seçimi hayati öneme sahiptir. Cephe birimleri dirençli olmalı ve doğrudan çatışmayla başa çıkabilmeli, ikinci hat birimleri ise destek sağlamalı, menzilli saldırılar yapmalı veya özel fonksiyonlar sunmalıdır.

# Manpower
Manpower0 = İnsan Gücü, bir Medeniyet içinde askeri hizmete uygun bireylerin stokunu temsil eder.
Manpower1 = Bu, yeni askerlerin alınması ve mevcut orduların güçlendirilmesi için kullanılan kritik bir kaynaktır, Medeniyetin savaş açma ve kendini savunma kapasitesini temsil eder.
Manpower2 = İnsan gücü, zamanla yenilenir, doğal nüfus artışını ve önceki askeri çatışmalardan toparlanmayı yansıtır.
Manpower3 = İnsan gücü zamanla yenilendiği için, oyuncular mevcut ve gelecekteki insan gücü miktarını dikkate alarak askeri kampanyalarını planlamak zorundadır.

RegimnetsLimit0 = Birlik sınırı, Medeniyetin ekonomisi ve Medeniyet bonusları tarafından belirlenir.

ProvinceContribution = Bölge Katkısı
ProvinceContribution0 = Bir Medeniyetin kontrolü altındaki her bölge, genel insan gücü havuzuna katkıda bulunur.

IncreasingMaximumManpower = Maksimum İnsan Gücünü Artırma
IncreasingMaximumManpower0 = Özel Askeri Binalar İnşa Etme: Medeniyetinizin içinde belirli binaların inşa edilmesi, doğrudan insan gücü sınırını artırabilir.
IncreasingMaximumManpower1 = Bölgedeki İnsan Gücü Seviyesini Artırma: Bireysel bölgelerdeki insan gücü seviyesini artırarak.

Legacy0 = Miras Puanları, oyun içindeki özel bir para birimidir, bir Medeniyetin zaman içindeki başarılarını ve kilometre taşlarını temsil eder.
Legacy1 = Oyuncular, Medeniyet Miraslarını açmak için Miras Puanları kullanırlar, bunlar Medeniyete çeşitli avantajlar sağlayan kalıcı bonuslardır.
Legacy2 = Medeniyet Miraslarını açmanın ötesinde, Miras Puanları ayrıca oyundaki birkaç kritik eylem için gereklidir. Bunlar: Generaller ve Danışmanlar Almak, Vergi Verimliliği ve Bölgedeki İnsan Gücünü Artırmak gibi.

Income0 = Oyun içindeki her bir bölgenin aylık geliri, vergi verimliliği, bölgenin genel ekonomisi, üretim faaliyetlerinden elde edilen gelir ve bölgedeki belirli binalardan elde edilen gelirin bir araya gelmesinden oluşur.
Income1 = Aylık gelir, bir medeniyetin bir bölgede bir çekirdeği olmaması durumunda veya bölgenin Medeniyetin dini ile farklı bir dine sahip olması durumunda azalabilir.

TaxEfficiency0 = Her bir bölgeden elde edilen aylık vergi geliri, öncelikle bölgedeki vergi verimliliği seviyesi ve nüfus büyüklüğü tarafından belirlenir.

Economy0 = Bölgenin ekonomik düzeyine dayalı olarak, bölgenin ekonomik düzeyinden gelen aylık gelir, altın yatırımı yaparak artırılabilir. Ekonomiye yatırım yapmak, üretim verimliliğini artırır.
Economy1 = Maksimum ekonomi seviyesi, bölgenin büyüme hızına göre belirlenir.

Production0 = Bir bölge bir kaynağa sahipse, gelir iki faktöre dayanarak üretilir: kaynağın benzersiz fiyatı ve bölgedeki üretim verimliliği. Benzersiz fiyat, kaynağın nadirliğini yansıtır.
Production1 = Oyuncular, bir bölgenin üretim verimliliğini artırabilirler; ya ekonomiye yatırım yaparak ya da üretim verimliliğini artırmaya yönelik olarak özel olarak tasarlanmış binalar inşa ederek.
Production2 = Bir Medeniyet Bonusu, belirli bir kaynağın en büyük üreticisi olan Medeniyete verilir ve ekonomik, askeri veya stratejik avantajlar sağlar ve kaynak üretimi üstünlüğü için rekabeti teşvik eder.

Population0 = Bir bölgenin nüfusu, vergi verimliliğine bağlı olarak vergi gelirini etkiler.
GrowthRate0 = Bir bölgenin büyüme hızı, nüfusun büyüme hızını belirler. Ayrıca bölgedeki maksimum ekonomiyi ve yerel insan gücünü etkiler.

Plague0 = Salgınlar herhangi bir bölgede aniden başlayabilir. Rastgelelik, hastalık salgınlarının tarihsel ve gerçekçi doğasını yansıtır.
Plague1 = Bir salgın bir bölgede ortaya çıktığında, hızla komşu bölgelere yayılır. Salgın ölümleri, bir bölgenin altyapısını yükselterek veya özel binalar inşa ederek azaltılabilir.

Technology0 = Her teknoloji bir araştırma maliyeti ile gelir ve Medeniyetler bu teknolojileri araştırma puanları biriktirerek açabilirler.
Technology1 = Araştırma puanları, binalar inşa edilerek veya yenilik danışmanı kiralanarak artırılabilir.

Advisor0 = Medeniyet, her biri danışmana özel bonuslar sağlayan bir konseyde danışmanlar kiralayabilir ve danışmanı daha yüksek bir seviyeye terfi ettirerek etkinliği artırabilir.

Corruption0 = Oyundaki her Medeniyet, tüm bölgesel gelirlerde yüzde olarak azalmaya neden olan bir temel düzeyde yolsuzluktan etkilenir.
Corruption1 = Medeniyetler, yolsuzlukla mücadele etme seçeneğine sahiptir; bu, medeniyetlerinin Yüksek Mahkeme seviyesini yükselterek yapılabilir.

