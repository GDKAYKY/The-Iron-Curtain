military_mobilization_crisis.t = Askeri Seferberlik Krizi
military_mobilization_crisis.d = Artan bölgesel gerilimler ve potansiyel tehditler nedeniyle silahlı kuvvetlerin güçlendirilmesine acil bir ihtiyaç vardır. Ancak, daha büyük bir askeriye için bu ani talep, halk arasında tartışma ve huzursuzluğa neden olmaktadır.

