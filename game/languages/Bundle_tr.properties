german_ultimatum.t = Alman Ültimatomu
german_ultimatum.d = Alman İmparatorluğu sert bir ültimatom verdi: Sudetenland'ı Almanya'ya bırakın ya da işgalle yüzleşin. Önemli bir Alman nüfusu barındıran bu stratejik bölge, iki ülke arasındaki gerilimin odak noktası haline gelmiştir. Vereceğiniz karar, tüm kıta için geniş kapsamlı sonuçlar doğuracak kadar vahimdir.

AcceptDemands = Şartları Kabul Et

first_vienna_award.t = Birinci Viyana Hediyesi
first_vienna_award.d = Zayıf ve istikrarsız Çekoslovakya devleti bölgesel istikrar için tehdit oluşturmaya devam etmektedir. Sudetenland'ın haklı olarak Almanlara geri verilmesiyle birlikte, Macaristan'a yapılan tarihi haksızlıkların düzeltilmesi de zorunlu hale gelmiştir. Önemli bir Macar nüfusun yaşadığı topraklar "Atalarımızın Toprakları"'na iade edilmelidir. Bu ulusal bir onur ve adalet meselesidir.

EnforceClaims = Talepleri Uygulatmaya Zorla

second_vienna_award.t = İkinci Viyana Hediyesi
second_vienna_award.d = Almanya, İtalya ile işbirliği yaparak Macaristan ve Romanya arasındaki toprak anlaşmazlıklarına ilişkin yeni bir kararname yayınladı. Viyana Kararı, Transilvanya'nın önemli bir bölümünü Macaristan'a vererek tarihi adaletsizlikleri düzeltecek. Romanya'nın bu karara uyması bekleniyor.

second_vienna_award_rom.d = Mihver güçleri, Kuzey Transilvanya'nın Macaristan'a bırakılmasını talep eden bir ültimatom yayınladı. Bu kararın Romanya'nın toprak bütünlüğü ve ulusal gururu üzerinde derin etkileri olacaktır.

dissolution_of_czechoslovakia.t = Çekoslovakya'nın Dağılışı
dissolution_of_czechoslovakia.d = Zayıf ve bölünmüş Çekoslovak devleti bir yük olduğunu kanıtlıyor. Çekler ve Slovaklar arasındaki tansiyon yükselirken, bölgeyi yeniden şekillendirme fırsatı ortaya çıkıyor. Avrupa'nın egemen gücü olan Almanya, bu toprakların kaderine karar vermelidir.

CreateProtectorates = Koruyucu Bölgeler Oluşturun
FullAnnexation = Tam İlhak

decision_on_romanian_ultimatum.t = Romanya Ültimatomu Hakkındaki Karar
decision_on_romanian_ultimatum.d = Politbüro, Romanya'ya Besarabya ve Kuzey Bukovina'nın terk edilmesini talep eden bir ültimatom vermenin doğru mu yanlış mı olduğunu tartışıyor. Bu kararın Sovyetler Birliği için geniş kapsamlı sonuçları olacaktır.

soviet_ultimatum.t = Sovyet Ültimatomu
soviet_ultimatum.d = Son zaferlerle cesaretlenen Sovyetler Birliği, Romanya'dan toprak imtiyazı talep etmektedir. Kızıl Ordu sınıra yığınak yaparken, Romanya hükümeti zor bir seçim yapmakla karşı karşıya kalıyor.

AcceptUltimatum = Ültimatomu Kabul Et

decision_on_polish_corridor.t = Polonya Koridoru Hakkındaki Karar
decision_on_polish_corridor.d = Polonya Koridoru ve Danzig Serbest Şehri meselesi Almanya'nın başını ağrıtmaya devam etmektedir. Nasıl ilerleneceği konusunda artık bir karar verilmelidir.

decision_on_polish_corridor_pol.t = Alman Ültimatomu
decision_on_polish_corridor_pol.d = Almanya, Danzig'in iadesi ve Polonya Koridoru'nda sınır ötesi haklar talep eden son bir ültimatom verdi. Polonya hükümeti kritik bir kararla karşı karşıya.

baltic_states.t = Baltık Devletleri
baltic_states.d = Baltık ülkeleri Estonya, Letonya ve Litvanya stratejik bir fırsat sunmaktadır. Zayıf hükümetleri ve Sovyet yanlısı nüfusları Sovyet nüfuzunu genişletme şansı sunuyor.

MilitaryInvasion = Askeri İstila
DiplomaticPressure = Diplomatik Baskı
DiplomaticSolution = Diplomatik Çözüm

baltic_states_res.t = Sovyet Ültimatomu
baltic_states_res.d = Sovyetler Birliği derhal ve koşulsuz olarak kendilerine bağlanmamızı talep ediyor. Kızıl Ordu sınıra yığılıyor.

soviet_invasion_of_poland.t = Sovyetlerin Polonya İstilası
soviet_invasion_of_poland.d = Kızıl Ordu, Alman işgalinin yol açtığı kaostan yararlanarak Polonya'da geniş çaplı bir işgal başlattı. Sovyetler Birliği, Polonya sınırları içindeki Belarus ve Ukrayna halklarının çıkarları doğrultusunda hareket ettiğini iddia etmektedir.

invasion_low_countries.t = Küçük Ülkelerin İşgali
invasion_low_countries.d = Almanya; Hollanda, Belçika ve Lüksemburg'u işgal etmeye hazırlanıyor. Almanların planı Maginot Hattı'nın etrafından dolaşmak ve Fransa'yı hızla mağlup etmeyi amaçlamaktadır.

sino_japanese_war.t = Çin-Japon Savaşı
sino_japanese_war.d = Marco Polo Köprüsü yakınlarında Japon ve Çin kuvvetleri arasında meydana gelen çatışma iki ülke arasındaki gerilimi tırmandırdı. Japon İmparatorluk Ordusu vereceği yanıtı düşünüyor.

FullScaleInvasion = Topyekün İşgal

decision_point.t = Karar Noktası
decision_point.d = İmparatorluk, Pasifik'teki etki alanını genişletmeye çalışırken Amerika Birleşik Devletleri ile gerilim tırmanmaya devam etmektedir. Pearl Harbor'daki Amerikan Pasifik Filosu'na kesin bir darbe vurulup vurulmayacağı sorusu gündeme gelir.

AttackPearlHarbor = Pearl Harbor'a Saldırı

barbarossa_decision.t = Barbarossa Harekatı
barbarossa_decision.d = Barbarossa Harekâtı, yani Sovyetler Birliği'nin işgali için hazırlıklar tamamlanmıştır. Führer şimdi saldırı için en uygun zamanlama ve stratejiye karar vermelidir.

byzantine_question.t = Bizans Meselesi
byzantine_question.d = Zayıflamış Bizans İmparatorluğu, Osmanlı genişlemesi için cazip bir hedef olmaktadır. Konstantinopolis'in stratejik önemi yadsınamaz. Gelecekteki hareket tarzı konusunda bir karar verilmelidir.

military_academy_upgrade_opportunity.t = Askeri Akademi Yükseltme Fırsatı
military_academy_upgrade_opportunity.d = Askeri taktik ve stratejide yakın zamanda gerçekleşen bir atılım, Medeniyetinizin askeri yeteneklerini önemli ölçüde geliştirmek için eşsiz bir fırsat sundu. Yükseltilmiş bir Askeri Akademiye yatırım yaparak, silahlı kuvvetlerinizin gelişimini hızlandırabilirsiniz.

InvestInUpgrade = Yükseltme için Yatırım Yap
DeclineOffer = Teklifi Reddet

the_finnish_question.t = Fin Meselesi
the_finnish_question.d = Sovyetlerin toprak imtiyazları ve askeri üs taleplerinin reddedilmesinin ardından Finlandiya ile gerilim tırmandı. Kızıl Ordu harekete geçti. Hareket tarzı konusunda bir karar verilmelidir.

operation_weserubung.t = Weserübung Harekâtı
operation_weserubung.d = Alman ordusu, Norveç'in işgalini kolaylaştırmak için Danimarka'daki stratejik konumları güvence altına alma planları geliştirmiştir. Operasyonun zamanlaması ve kapsamı konusunda bir karar verilmelidir.

