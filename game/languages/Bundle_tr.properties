BoostTheEconomy.d = Servetinizi artırmak ve ulusunuzun refahını geliştirmek için ekonomik binalar inşa edin.

FortifyTheNation.t = Ulusu Güçlendirin
FortifyTheNation.d = Savunmalarınızı güçlendirmek ve savaş için hazırlamak için askeri binalar inşa edin.

MaximizeMilitaryStrength.t = Askeri Gücü Maksimize Edin
MaximizeMilitaryStrength.d = Askeri güçlerinizi tam kapasiteye çıkarın ve alay sınırına ulaşın.

ExpandYourTerritory.t = Toprağınızı Genişletin
ExpandYourTerritory.d = İmparatorluğunuzu büyütmek ve yönetiminizi güçlendirmek için yeni eyaletleri fethedin.

DeclareWars.t = Savaş İlan Et!
DeclareWars.d = Dominansınızı göstermek için birden fazla savaş ilan edin.

BoostResearch.t = Araştırmayı Artırın!
BoostResearch.d = Teknolojinizin ilerlemesi için yüksek aylık araştırma seviyesine ulaşın.

UnlockCivilizationAdvantages.t = Medeniyet Avantajlarını Kilidini Açın!
UnlockCivilizationAdvantages.d = Rakiplerinize karşı avantaj kazanmak için medeniyetiniz için benzersiz avantajlar keşfedin ve kilidini açın.

BoostLegacyPoints.t = Miras Puanlarını Artırın!
BoostLegacyPoints.d = Medeniyetinizin etkisini ve mirasını güçlendirmek için her ay miras puanlarınızı artırın.

RecruitAllAdvisors.t = Tüm Danışmanları Rehin Al!
RecruitAllAdvisors.d = İmparatorluğunuzu güçlendirmek için mevcut tüm danışmanları işe alın.

LegacyUnlocked.t = Miras Kilidi Açıldı
LegacyUnlocked.d = Medeniyetinizin yeteneklerini artırmak ve büyümesini sağlamak için birkaç önemli medeniyet mirasını açın.

EconomicBoost.t = Ekonomik Artış
EconomicBoost.d = Finansal temelinizi güçlendirmek ve sürdürülebilir büyümeyi sağlamak için ekonominize birden fazla kez yatırım yapın.

TaxationTriumph.t = Vergilendirme Zaferi
TaxationTriumph.d = Geliri artırmak ve imparatorluğunuzun mali durumunu güçlendirmek için vergi verimliliğini birkaç kez artırın.

ManpowerMastery.t = İş Gücü Ustalığı
ManpowerMastery.d = İmparatorluğunuzun genişleme ve savunma için gerekli kaynaklara sahip olmasını sağlamak için yerel iş gücü seviyenizi birkaç kez artırın.

InfrastructureInitiative.t = Altyapı İnisiyatifi
InfrastructureInitiative.d = Ekonominizi güçlendirmek için eyaletlerinizde altyapıyı birkaç kez geliştirin.

EnhanceAdvisorExpertise.t = Danışman Uzmanlığını Geliştirin
EnhanceAdvisorExpertise.d = Danışmanlarınızın becerilerine yatırım yaparak, onları terfi ettirerek tam potansiyellerini açığa çıkarmalarını sağlayın ve ulusunuzun yönetimini geliştirin.

ForgeAnAlliance.t = Bir İttifak Kurun
ForgeAnAlliance.d = Pozisyonunuzu güçlendirmek ve ihtiyaç anında karşılıklı destek sağlamak için başka bir medeniyetle güçlü bir ittifak kurun.

