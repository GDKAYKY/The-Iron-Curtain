decision_on_polish_corridor_pol.d = გერმანიამ დასვა საბოლოო ულტიმატუმი და მოითხოვა დანციგის და ექსტრატერიტორიული უფლებების დაბრუნება პოლონურ დერეფანში. პოლონეთის მთავრობა კრიტიკული გადაწყვეტილების წინაშე დგას.

baltic_states.t = ბალტიის ქვეყნები
baltic_states.d = ბალტიისპირეთის ქვეყნები: ესტონეთი, ლატვია და ლიტვა, წარმოადგენენ სტრატეგიულ შესაძლებლობას. მათი სუსტი მთავრობები და პროსაბჭოთა მოსახლეობა გვთავაზობს საბჭოთა გავლენის გაფართოების შანსს.

