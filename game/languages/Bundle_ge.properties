agricultural_breakthrough.d = შესანიშნავი წინსვლით, ჩვენ წარმატებით მოვახდინეთ რევოლუცია სოფლის მეურნეობაში ჩვენს პროვინციებში.
ExpandMilitaryForces = გააფართოვე სამხედრო ძალები
BoostPopulationGrowth = მოსახლეობის ზრდის გაზრდა

gold_rush.t = ოქროს ციებ-ცხელება
gold_rush.d = ჩვენმა მაღაროელებმა აღმოაჩინეს უზარმაზარი ოქროს საბადო, რაც მნიშვნელოვნად ზრდის ჩვენს ხაზინას.

quality_furniture.t = ხარისხიანი ავეჯი
quality_furniture.d = ჩვენს ცივილიზაციაში წარმოებული ტანსაცმლის ხარისხის ბოლოდროინდელმა ზრდამ მოულოდნელად და მომგებიანად გაზარდა ჩვენი შემოსავალი.

fruit_mania.t = ხილის მანია
fruit_mania.d = მოვლენების გასაკვირი მონაცვლეობით, ჩვენმა ცივილიზაციამ აღმოაჩინა ხილის იდუმალი ჯიში, რომელიც, როგორც ამბობენ, აქვს უნიკალური ატრიბუტები, როგორიცაა განსაკუთრებული გემო და უჩვეულო ზომები, იწვევს ფართო აღფრთოვანებას და იზიდავს ხალხს მთელი კუთხიდან ამ შესანიშნავი აღმოჩენის მომსწრე.

beer_production_soars.t = ლუდის წარმოება იზრდება
beer_production_soars.d = ლუდის მოხარშვის ტექნიკაში რევოლუციურმა ინოვაციამ მოახდინა რევოლუცია ჩვენი ლუდის წარმოებაში, რამაც გამოიწვია წარმოების მოულოდნელი და მნიშვნელოვანი ზრდა.

the_sieges_end.t = ალყის დასასრული
the_sieges_end.d = გამარჯვებული ალყის შემდეგ, ჩვენ დაპყრობილი ქალაქის არჩევანის წინაშე ვდგავართ: ან დავწვათ და გაძარცვოთ იგი უშუალო სარგებლობისთვის, მაგრამ ამით ვრისკავთ მომავალ მტრობას, ან გამოვიჩინოთ წყალობა და დავიცვათ წესრიგი.
ShowMercy = გამოიჩინე წყალობა
BurnAndLoot = დაწვი და გაძარცვე

military_expansion.t = სამხედრო ექსპანსია
military_expansion.m = გაზარდე შეიარაღებული ძალები პოლკის ზღვრამდე, რათა განამტკიცო შენი საერთაშორისო პოზიცია და ეფექტურად განახორციელო ძალაუფლება შენი ცივილიზაციის ინტერესების უზრუნველსაყოფად.
military_expansion.d = ჩვენი პოლკის ლიმიტის მიღწევით, ჩვენ შეგვიძლია ეფექტურად შევასრულოთ ძალაუფლება, დავიცვათ ჩვენი ინტერესები და გავააქტიუროთ ეკონომიკური აქტივობა სამხედრო ხარჯებისა და განვითარების გზით.

the_capitals_transformation.t = დედაქალაქის ტრანსფორმაცია
the_capitals_transformation.m = ააშენეთ ახალი შენობები დედაქალაქის პროვინციაში, რათა ხელი შეუწყოთ მის აღორძინებასა და გაუმჯობესებას.
the_capitals_transformation.d = ჩვენი დედაქალაქი პროვინცია მნიშვნელოვანი ტრანსფორმაციის ზღვარზეა, ახალი შენობებით, რომლებიც ქალაქის გამოცოცხლებას და მის მნიშვნელობას განამტკიცებენ.

sudden_death_of_advisor.t = ეკონომიკური მრჩეველის მოულოდნელი გარდაცვალება
sudden_death_of_advisor.d = ჩვენი ხელმძღვანელობის გულში ტრაგედია ტრიალებს, როდესაც მოულოდნელად გარდაიცვალა ჩვენი ერთ-ერთი მთავარი მრჩეველი.

maximizing_tax_efficiency.t = საგადასახადო ეფექტურობის მაქსიმალური გაზრდა
maximizing_tax_efficiency.m = ჩვენი ფინანსური ჯანმრთელობის ოპტიმიზაციის მიზნით, ჩვენ გვაქვს შესაძლებლობა გავზარდოთ საგადასახადო ეფექტურობა ჩვენს პროვინციებში.
maximizing_tax_efficiency.d = დროა დახვეწოთ ჩვენი პროვინციული საგადასახადო მიდგომა, სადაც ინოვაციური სტრატეგიების მიღება და ეფექტურობის გაძლიერება მნიშვნელოვნად გაზრდის ჩვენს საგადასახადო შემოსავლებს.

advisors_research_breakthrough.t = მრჩეველის კვლევის გარღვევა
advisors_research_breakthrough.m = დააწინაურე მრჩეველი, რათა გაზარდოს მისი გავლენა ჩვენი ცივილიზაციის წინსვლაზე.
advisors_research_breakthrough.d = ჩვენმა ერთ-ერთმა მრჩეველმა მიაღწია უნარების მნიშვნელოვან დონეს, რაც მნიშვნელოვნად აძლიერებს ჩვენს კვლევით ძალისხმევას.
ResearchAcceleration = კვლევის აჩქარება
StrengthenOurLegacy = გააძლიერე ჩვენი მემკვიდრეობა

prosperous_times.t = აყვავებული დრო
prosperous_times.d = ჩვენი ცივილიზაცია ამჟამად აყვავების უპრეცედენტო ეპოქას განიცდის. ეს ოქროს ხანა გამოირჩევა ეკონომიკის აყვავებით და გაზრდილი ვაჭრობით.

boost_in_production_efficiency.t = გაზრდა წარმოების ეფექტურობაში
boost_in_production_efficiency.d = ჩვენი ეკონომიკა განიცდის ეფექტურობის მნიშვნელოვან გაუმჯობესებას ახალი, ინოვაციური მეთოდების წყალობით. ეს ცვლილება ზრდის ჩვენს პროდუქტიულობას და ჩვენი რესურსების უკეთ გამოყენებას, რაც აძლიერებს ჩვენს საერთო ეკონომიკურ ჯანმრთელობას.

breakthrough_in_construction.t = გარღვევა მშენებლობაში
breakthrough_in_construction.d = ჩვენი ცივილიზაცია შევიდა ფაზაში, როდესაც მშენებლობის ხარჯები მოულოდნელად შემცირდა, ეკონომიკური ფაქტორებისა და სამშენებლო ტექნოლოგიების მიღწევების წყალობით.

