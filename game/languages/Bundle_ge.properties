baltic_states_res.t = საბჭოთა ულტიმატუმი
baltic_states_res.d = საბჭოთა კავშირი ითხოვს დაუყოვნებლივ და უპირობო ანექსიას. საზღვარზე წითელი არმია გროვდება.

soviet_invasion_of_poland.t = საბჭოთა შეჭრა პოლონეთში
soviet_invasion_of_poland.d = წითელმა არმიამ დაიწყო სრულმასშტაბიანი შეჭრა პოლონეთში, გამოიყენა ქაოსი, რომელიც გამოწვეული იყო გერმანიის შემოჭრით. საბჭოთა კავშირი აცხადებს, რომ მოქმედებს პოლონეთის საზღვრებში ბელორუსიისა და უკრაინის მოსახლეობის ინტერესებიდან გამომდინარე.

invasion_low_countries.t = დაბალ ქვეყნებში შეჭრა
invasion_low_countries.d = გერმანია ემზადება ნიდერლანდებში, ბელგიასა და ლუქსემბურგში შეჭრისთვის. გერმანული გეგმა მიზნად ისახავს მაჟინოს ხაზის გასვლას და საფრანგეთის სწრაფად დამარცხებას.

sino_japanese_war.t = ჩინეთ-იაპონიის ომი
sino_japanese_war.d = მარკო პოლოს ხიდთან, იაპონურ და ჩინურ ძალებს შორის შეტაკება მოხდა, რამაც ორ ქვეყანას შორის დაძაბულობა გამოიწვია. იაპონიის იმპერიული არმია განიხილავს მის პასუხს.

