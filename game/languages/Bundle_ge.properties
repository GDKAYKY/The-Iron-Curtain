soviet_ultimatum.d = ბოლო გამარჯვებებით გათამამებული საბჭოთა კავშირი რუმინეთისგან ტერიტორიულ დათმობებს ითხოვს. საზღვარზე წითელი არმიის შეკრებით რუმინეთის მთავრობა რთული არჩევანის წინაშე დგას.

