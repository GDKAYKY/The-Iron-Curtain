german_ultimatum.t = გერმანული ულტიმატუმი
german_ultimatum.d = გერმანიის რაიხმა უხეში ულტიმატუმი წამოაყენა: დათმო სუდეტის ოლქი გერმანიას, წინააღმდეგ შემთხვევაში შემოიჭრება. ეს სტრატეგიული რეგიონი, თავისი მნიშვნელოვანი გერმანელი მოსახლეობით, იქცა დაძაბულობის კერად ჩვენს ერებს შორის. გადაწყვეტილება ჩვენს წინაშე არის მძიმე, შორსმიმავალი შედეგებით მთელი კონტინენტისთვის.

AcceptDemands = მიიღე მოთხოვნები

first_vienna_award.t = ვენის პირველი არბიტრაჟი
first_vienna_award.d = სუსტი და არასტაბილური ჩეხოსლოვაკიის სახელმწიფო კვლავაც საფრთხეს უქმნის რეგიონულ სტაბილურობას. სუდეტის ტერიტორია სამართლიანად დაბრუნდა გერმანიის რაიხში, აუცილებელია უნგრეთისთვის მიყენებული ისტორიული უსამართლობის მოგვარება. უნგრეთის მნიშვნელოვანი მოსახლეობით დასახლებული ტერიტორიები სამშობლოს უნდა დაუბრუნდეს. ეს ეროვნული პატივისა და სამართლიანობის საკითხია.

EnforceClaims = პრეტენზიების აღსრულება

second_vienna_award.t = ვენის მეორე არბიტრაჟი
second_vienna_award.d = გერმანიის რაიხმა იტალიასთან თანამშრომლობით ახალი განკარგულება გამოსცა უნგრეთსა და რუმინეთს შორის არსებული ტერიტორიული დავების შესახებ. ვენის არბიტრაჟი უნგრეთს ანიჭებს ტრანსილვანიის მნიშვნელოვან ნაწილს, ასწორებს ისტორიულ უსამართლობას. მოსალოდნელია, რომ რუმინეთი შეასრულებს ამ გადაწყვეტილებას.

second_vienna_award_rom.d = ღერძის სახელმწიფოებმა წამოაყენეს ულტიმატუმი ჩრდილოეთ ტრანსილვანიის უნგრეთისთვის გადაცემის მოთხოვნით. ეს გადაწყვეტილება ღრმა გავლენას მოახდენს რუმინეთის ტერიტორიულ მთლიანობასა და ეროვნულ სიამაყეზე.

dissolution_of_czechoslovakia.t = ჩეხოსლოვაკიის დაშლა
dissolution_of_czechoslovakia.d = სუსტი და დანაწევრებული ჩეხოსლოვაკიის სახელმწიფო პასუხისმგებლობას წარმოადგენს. ჩეხებსა და სლოვაკებს შორის დაძაბულობის მატებასთან ერთად, ჩნდება რეგიონის გადაფორმების შესაძლებლობა. გერმანიამ, როგორც ევროპის დომინანტურმა ძალამ, უნდა გადაწყვიტოს ამ მიწების ბედი.

