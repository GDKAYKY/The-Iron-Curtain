the_austrian_question.t = ავსტრიული საკითხი
the_austrian_question.d = ერი არეულია. ანშლუსის მომხრე დემონსტრაციები და კონტრპროტესტი მთელი ქვეყნის მასშტაბით იფეთქა. გერმანული რაიხი ახორციელებს მზარდ ზეწოლას გაერთიანებისთვის, ხოლო შიდა პოლიტიკური განხეთქილება ასუსტებს ჩვენს გადაწყვეტილებას. ავსტრია გზაჯვარედინზე დგას.

Autonomy = ავტონომია

the_sudetenland_question.t = სუდეტის საკითხი
the_sudetenland_question.d = სუდეტი, რეგიონი მნიშვნელოვანი გერმანელი მოსახლეობით, რაიხის სტრატეგიული ინტერესების მნიშვნელოვანი კომპონენტია. ჩეხეთის მთავრობის უარი ამ ტერიტორიის დათმობაზე პირდაპირი პროვოკაციაა. გერმანელი ხალხი მოქმედებას ითხოვს.

