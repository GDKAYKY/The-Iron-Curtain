decision_point.t = გადაწყვეტილების წერტილი
decision_point.d = შეერთებულ შტატებთან დაძაბულობა კვლავ მწვავდება, რადგან იმპერია წყნარ ოკეანეში გავლენის სფეროს გაფართოებას ცდილობს. კითხვაა, პერლ ჰარბორში დგას თუ არა გადამწყვეტი დარტყმა ამერიკის წყნარი ოკეანის ფლოტის წინააღმდეგ.

AttackPearlHarbor = შეტევა პერლ ჰარბორზე

barbarossa_decision.t = ოპერაცია ბარბაროსა
barbarossa_decision.d = დასრულებულია მზადება ოპერაცია ბარბაროსას, საბჭოთა კავშირში შეჭრისთვის. ფიურერმა ახლა უნდა გადაწყვიტოს თავდასხმის ოპტიმალური დრო და სტრატეგია.

byzantine_question.t = ბიზანტიური საკითხი
byzantine_question.d = დასუსტებული ბიზანტიის იმპერია ოსმალეთის ექსპანსიის მაცდური სამიზნეა. კონსტანტინოპოლის სტრატეგიული მნიშვნელობა უდაოა. გადაწყვეტილება უნდა მივიღოთ სამომავლო მოქმედებების შესახებ.

military_academy_upgrade_opportunity.t = სამხედრო აკადემიის განახლების შესაძლებლობა
military_academy_upgrade_opportunity.d = სამხედრო ტაქტიკასა და სტრატეგიაში ბოლოდროინდელმა მიღწევამ წარმოადგინა უნიკალური შესაძლებლობა, მნიშვნელოვნად გაზარდო შენი ცივილიზაციის სამხედრო შესაძლებლობები. განახლებულ სამხედრო აკადემიაში ინვესტიციით, შენ შეგიძლია დააჩქარო შენი შეიარაღებული ძალების განვითარება.

InvestInUpgrade = ინვესტირება განახლებაში
