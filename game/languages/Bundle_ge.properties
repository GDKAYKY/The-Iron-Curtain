decision_on_romanian_ultimatum.d = პოლიტბიურო მსჯელობს რუმინეთისთვის ბესარაბიისა და ჩრდილოეთ ბუკოვინის დათმობის მოთხოვნით ულტიმატუმის წაყენების არსებითად. ამ გადაწყვეტილებას შორსმიმავალი შედეგები მოჰყვება საბჭოთა კავშირისთვის.

