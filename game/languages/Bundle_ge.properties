the_finnish_question.t = ფინური საკითხი
the_finnish_question.d = ფინეთთან დაძაბულობა გამწვავდა ტერიტორიული დათმობებისა და სამხედრო ბაზების შესახებ საბჭოთა მოთხოვნების უარყოფის შემდეგ. საზღვარზე მობილიზებულია წითელი არმია. გადაწყვეტილება უნდა მივიღოთ მოქმედების კურსზე.

operation_weserubung.t = ვეზერიუბუნგის ოპერაცია
operation_weserubung.d = გერმანელმა სამხედროებმა შეიმუშავეს გეგმები დანიაში სტრატეგიული პოზიციების უზრუნველსაყოფად, რათა ხელი შეუწყონ ნორვეგიაში შეჭრას. გადაწყვეტილება უნდა მივიღოთ ოპერაციის დროზე და მოცულობაზე.

