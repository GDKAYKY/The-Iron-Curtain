# Scenarios

1066Desc1 = اروپا شاهد حمله نرماندی‌ها به انگلستان بود، در حالی که امپراتوری‌ها در شرق فروپاشیدند - بیزانس‌ها محو شدند، اسلام تجزیه شد و مغول‌ها ظهور کردند.

1440Desc1 = در شرق، امپراتوری عثمانی سایه‌ای بلند می‌اندازد. محمد دوم، سلاطین جوانی با آرزوهای بزرگ در چشم‌هایش، رویای فتح قسطنطنیه، جواهری از امپراتوری بیزانس، شهری که در آستانه‌ی فروپاشی است، را در سر دارد.
1440Desc2 = در آن سوی کانال انگلیس، صلحی شکننده میان انگلستان و فرانسه برقرار است، هر دو کشور در حال مداوای زخم‌های جنگ صدساله هستند. اما تنش‌ها زیر سطح باقی می‌مانند و خاکسترهای درگیری به راحتی می‌توانند دوباره شعله‌ور شوند.
1440Desc3 = در این میان، شایعاتی از دنیای جدید به گوش روح‌های ماجراجو می‌رسد. داستان‌های سرزمین‌های وسیع فراتر از افق شناخته شده، که از جنگ و بیماری دور مانده‌اند، شعله‌ای در دل کاوشگران روشن می‌کند.

1618Desc1 = در اروپا، جنگ سی‌ساله در حال آغاز بود، درگیری ویرانگر که بخش عمده‌ای از قاره را درگیر خواهد کرد. این جنگ از امپراتوری مقدس روم شروع شد، تجمعی شل از ایالت‌ها، دوک‌نشین‌ها و قلمروها تحت کنترل ظاهری امپراتور هابسبورگ.
1618Desc2 = تنش‌ها بین ایالت‌های کاتولیک و پروتستان به نقطه‌ی شکست رسیده بود و "پرتاب از پنجره پراگ" در مه 1618، جایی که دو مقام کاتولیک توسط اشراف پروتستان از پنجره قلعه پرتاب شدند، زمینه‌ساز جنگی طولانی و خونین شد.
1618Desc3 = در غرب، اسپانیا هنوز یکی از قدرتمندترین امپراتوری‌های جهان بود، قلمروهای آن در اروپا، آمریکاها و آسیا گسترده بود.
1618Desc4 = در اسکاندیناوی، سوئد تحت سلطنت گوستاو آدولف به عنوان قدرت نظامی مهمی ظهور می‌کرد. ارتش سوئدی منظم و نوآور بود و سوئد به زودی به یکی از بازیگران مهم جنگ سی‌ساله تبدیل خواهد شد.
1618Desc5 = امپراتوری مغول در هند در اوج خود تحت سلطنت امپراتور جهانگیر بود، دوره‌ای که با صلح نسبی، رفاه اقتصادی و دستاوردهای فرهنگی قابل توجه مشخص می‌شد. با این حال، امپراتوری با چالش‌های داخلی مواجه بود و به زودی با تأثیرات رو به رشد اروپا مواجه خواهد شد.

1836Desc1 = جهان به سرعت در حال تغییر بود. اروپا از جنگ‌های ناپلئونی بهبود می‌یافت و قدرت‌های بزرگ صلحی شکننده را حفظ می‌کردند.
1836Desc2 = صنعتی شدن بریتانیا را دگرگون کرده بود، که هم رفاه و هم چالش‌های اجتماعی به همراه داشت. فرانسه، تحت فرمانروایی لوئی-فیلیپ، بین سلطنت و ایده‌های انقلابی تعادل برقرار کرده بود، در حالی که آلمان و ایتالیا شاهد رشد جنبش‌های ملی‌گرایانه بودند.

1936Desc1 = جهان در آستانه تغییرات عظیم و درگیری قریب‌الوقوع بود. عواقب جنگ جهانی اول زخم‌های عمیقی در اروپا به جا گذاشته بود و دوره‌ای از صلح ناآرام را به همراه داشت که با آشفتگی‌های سیاسی و بی‌ثباتی اقتصادی مشخص می‌شد.
1936Desc2 = در آلمان، آدولف هیتلر و حزب نازی قدرت را مستحکم کرده بودند و کشور را به یک دیکتاتوری فاشیستی تبدیل کرده بودند. سیاست‌های تهاجمی هیتلر و بی‌توجهی آشکار به معاهده ورسای به وضوح بیشتر نمایان می‌شد و زمینه را برای درگیری‌های آینده فراهم می‌کرد.

WW1Desc1 = اروپا تحت تسلط قدرت‌های بزرگ با امپراتوری‌های استعماری وسیع بود. امپراتوری بریتانیا، تحت سلطنت جورج پنجم، در سراسر جهان گسترده بود و اعلام می‌کرد که خورشید هرگز بر سلطنت‌هایش غروب نمی‌کند. لندن مرکز تجارت، فرهنگ و قدرت بود، اما تنش‌ها زیر سطح به آرامی در حال شکل‌گیری بودند.
WW1Desc2 = آلمان، تحت رهبری کایزر ویلهلم دوم، یک قدرت صنعتی با آرزوهای بزرگ برای نفوذ بیشتر بود. ساخت و ساز سریع نظامی و دیپلماسی تهاجمی آن باعث نگرانی در میان همسایگانش، به ویژه فرانسه و بریتانیا شد.
WW1Desc3 = فرانسه، که هنوز از جنگ فرانسه و پروس در سال ۱۸۷۰ در حال بهبود بود، مصمم بود که آلزاس و لورن را بازپس بگیرد و قدرت آلمان را خنثی کند. جمهوری فرانسه ترکیبی از فرهنگ پرجنب‌وجوش و تنش‌های سیاسی بود که برای تأمین آینده‌اش به درون و بیرون نگاه می‌کرد.
WW1Desc4 = امپراتوری اتریش-مجارستان، که یک پازل از قومیت‌ها تحت سلطنت امپراتور فرانز جوزف بود، در تلاش برای حفظ انسجام بود. جنبش‌های ملی‌گرایانه درون مرزهایش، به ویژه در بالکان، تهدید به تجزیه کردن آن می‌کردند.
WW1Desc5 = روسیه، تحت سلطنت نیکلای دوم، وسیع و دست‌وپازن بود و با نارضایتی‌های داخلی و فشارهای مدرنیزاسیون دست و پنجه نرم می‌کرد. انقلاب ۱۹۰۵ شکاف‌های عمیق اجتماعی را نمایان کرده بود و تلاش‌های تزار برای اصلاحات کند و ناکافی بود.
WW1Desc6 = در بالکان، شور و شوق ملی‌گرایانه به مثابه فتیله‌ای بود که به راحتی مشتعل می‌شد. امپراتوری عثمانی، که زمانی قدرتمند بود، در حال افول بود و کنترل خود را بر اراضی اروپایی از دست داده بود و در نتیجه رقابت‌های میان ملت‌های نوظهوری مانند صربستان، بلغارستان و یونان را برانگیخته بود.

ModernDesc1 = جهان با چشم‌اندازی در حال تغییر از بهبود اقتصادی، پیشرفت‌های تکنولوژیک و تنش‌های ژئوپلیتیکی دست و پنجه نرم می‌کند.

# Holy Roman Empire Reforms
CivilizationWithTheHighestRankWillWinNextElection = تمدنی که بالاترین رتبه را دارد، در انتخابات بعدی پیروز خواهد شد.
ResultOfElections = نتیجه انتخابات

PassReform = تصویب اصلاحات
ReformPassed = اصلاحات تصویب شد

ReformRequirements = الزامات اصلاحات
ToPassReform = برای تصویب اصلاحات
ThisReformRequires = این اصلاحات نیاز دارد به

Reform0 = استانداردسازی سکه‌ها
Reform0.d = ایجاد یک ارز مشترک در سراسر امپراتوری مقدس روم، بهبود تجارت و یکپارچگی اقتصادی.

Reform1 = زیرساخت‌های امپراتوری
Reform1.d = تأمین مالی پروژه‌های توسعه زیرساخت در شهرهای آزاد و استان‌های امپراتوری مقدس روم، بهبود توسعه و وفاداری.

Reform2 = حل و فصل اختلافات داخلی
Reform2.d = ایجاد دادگاه مرکزی برای حل و فصل اختلافات داخلی در امپراتوری مقدس روم.

Reform3 = اقتدار امپراتوری
Reform3.d = به امپراتور یک مزیت اضافی می‌بخشد.

Reform4 = همکاری اقتصادی
Reform4.d = امکان عقد توافق‌نامه‌های تجاری بین تمامی اعضای امپراتوری مقدس روم را فراهم کرده و درآمد داخلی را افزایش می‌دهد.

Reform5 = استانداردسازی وزن‌ها و اندازه‌ها
Reform5.d = ایجاد یک سیستم مشترک برای وزن‌ها و اندازه‌ها در سراسر امپراتوری مقدس روم، بهبود کارایی تولید.

Reform6 = سرشماری امپراتوری
Reform6.d = انجام یک سرشماری جامع در سراسر امپراتوری مقدس روم، ارائه داده‌های ارزشمند جمعیتی و اقتصادی برای برنامه‌ریزی.

Reform7 = مجلس امپراتوری
Reform7.d = ایجاد یک جلسه منظم از اعضای امپراتوری مقدس روم برای بحث در مورد سیاست‌ها.

Reform8 = مالیات امپراتوری
Reform8.d = به امپراتور اجازه می‌دهد که مالیات کوچکی از تمامی اعضای امپراتوری مقدس روم برای پروژه‌های امپراتوری دریافت کند.

Reform9 = آرشیو امپراتوری
Reform9.d = ساخت یک آرشیو بزرگ در پایتخت امپراتور برای ذخیره اسناد تاریخی و سوابق امپراتوری مقدس روم.

Reform10 = آکادمی نظامی امپراتوری مقدس روم
Reform10.d = تأسیس یک آکادمی نظامی مرکزی برای آموزش رهبران نظامی آینده امپراتوری مقدس روم.

Reform11 = اصلاحات امتیازات اشراف
Reform11.d = بازتوزیع قدرت برای کاهش خودمختاری اشراف و تمرکز قدرت.

Reform12 = بوروکراسی امپراتوری
Reform12.d = تأسیس یک بوروکراسی مرکزی برای مدیریت امپراتوری مقدس روم، بهبود کارایی اداری.

Reform13 = اصلاحات انتخابات امپراتوری
Reform13.d = اصلاح فرآیند انتخابات امپراتور، با افزایش وزن رأی و نفوذ امپراتور، که ممکن است به رقابت‌ها منجر شود.

Reform14 = اتحاد امپراتوری مقدس روم
Reform14.d = تشکیل یک ملت متحد امپراتوری مقدس روم تحت حکومت امپراتور.

anschluss.t = آنشلوس
anschluss.d = مردم آلمان به بازپیوستن سرزمین پدری اشتیاق دارند. اتریش، به‌عنوان یک ملت ژرمن، به‌طور طبیعی بخشی از رایش محسوب می‌شود. اگرچه معاهده ورسای این اتحاد را ممنوع کرده، اما زمان محدودیت‌های آن گذشته است. آیا باید دست دوستی به برادران اتریشی خود دراز کنیم و آن‌ها را به رایش آلمان ملحق کنیم؟

InitiateAnschluss = آغاز آنشلوس
PostponeDecision = به تعویق انداختن تصمیم
AbandonTheIdea = صرف‌نظر کردن از این ایده

the_austrian_question.t = مسئله اتریش
the_austrian_question.d = کشور در آستانه بحران قرار دارد. تظاهرات موافقان و مخالفان آنشلوس در سراسر اتریش به وقوع پیوسته است. رایش آلمان فشار خود برای اتحاد را افزایش داده است، در حالی که اختلافات سیاسی داخلی، اراده ما را برای مقابله با آن تضعیف می‌کند. اتریش اکنون در نقطه عطفی تاریخی قرار دارد.

Autonomy = خودمختاری

the_sudetenland_question.t = مسئله سودتنلند
the_sudetenland_question.d = سودتنلند، منطقه‌ای با جمعیت آلمانی‌تبار قابل توجه، برای منافع استراتژیک رایش بسیار حیاتی است. امتناع دولت چکسلواکی از واگذاری این منطقه، تحریک آشکاری محسوب می‌شود. مردم آلمان خواهان اقدام فوری هستند.

Invade = حمله

german_ultimatum.t = اولتیماتوم آلمان
german_ultimatum.d = رایش آلمان اولتیماتوم واضحی صادر کرده است: سودتن‌لند را به آلمان واگذار کنید یا با حمله نظامی مواجه شوید. این منطقه استراتژیک که جمعیت آلمانی‌تبار قابل توجهی دارد، به نقطه مرکزی تنش بین ملت‌های ما تبدیل شده است. تصمیم پیش روی ما جدی است و می‌تواند پیامدهای گسترده‌ای برای کل اروپا داشته باشد.

AcceptDemands = پذیرش خواسته‌ها

first_vienna_award.t = نخستین حکمیت وین
first_vienna_award.d = دولت ضعیف و بی‌ثبات چکسلواکی همچنان تهدیدی برای ثبات منطقه‌ای است. اکنون که سودتن‌لند به درستی به رایش آلمان بازگردانده شده است، باید به بی‌عدالتی‌های تاریخی در حق مجارستان رسیدگی شود. مناطق مسکونی با جمعیت مجار باید به سرزمین اصلی خود بازگردانده شوند. این مسئله‌ای از حیثیت و عدالت ملی است.

EnforceClaims = اجرای ادعاها

second_vienna_award.t = دومین حکمیت وین
second_vienna_award.d = رایش آلمان به همراه ایتالیا، حکم جدیدی در مورد مناقشات ارضی میان مجارستان و رومانی صادر کرده است. این حکم، بخش‌های وسیعی از ترانسیلوانیا را به مجارستان واگذار می‌کند و بی‌عدالتی‌های تاریخی را اصلاح می‌نماید. انتظار می‌رود که رومانی این تصمیم را بپذیرد.

second_vienna_award_rom.d = قدرت‌های محور اولتیماتومی صادر کرده‌اند که خواستار واگذاری ترانسیلوانیای شمالی به مجارستان است. این تصمیم پیامدهای عمیقی بر تمامیت ارضی و غرور ملی رومانی خواهد داشت.

dissolution_of_czechoslovakia.t = انحلال چکسلواکی
dissolution_of_czechoslovakia.d = دولت ضعیف و متفرق چکسلواکی به باری بر دوش منطقه تبدیل شده است. با افزایش تنش‌ها میان چک‌ها و اسلواک‌ها، فرصت برای تجدید نظر در منطقه پدید آمده است. آلمان، به‌عنوان قدرت برتر اروپا، باید سرنوشت این سرزمین‌ها را تعیین کند.

CreateProtectorates = ایجاد دولت‌های محافظ
FullAnnexation = الحاق کامل

decision_on_romanian_ultimatum.t = تصمیم درباره اولتیماتوم رومانی
decision_on_romanian_ultimatum.d = پولیتبورو در حال بررسی مزایای صدور اولتیماتومی به رومانی است که خواستار واگذاری بسارابیا و بوکووینای شمالی است. این تصمیم برای اتحاد جماهیر شوروی پیامدهای گسترده‌ای خواهد داشت.

soviet_ultimatum.t = اولتیماتوم شوروی
soviet_ultimatum.d = اتحاد جماهیر شوروی که با پیروزی‌های اخیر جسور شده است، خواستار امتیازات ارضی از رومانی است. با تمرکز ارتش سرخ در مرز، دولت رومانی با یک انتخاب سخت مواجه است.

AcceptUltimatum = پذیرش اولتیماتوم

decision_on_polish_corridor.t = تصمیم درباره دالان لهستان
decision_on_polish_corridor.d = مسئله دالان لهستان و شهر آزاد دانزیگ همچنان یک دردسر برای رایش آلمان است. باید تصمیمی در مورد چگونگی ادامه‌ی کار گرفته شود.

decision_on_polish_corridor_pol.t = اولتیماتوم آلمان
decision_on_polish_corridor_pol.d = آلمان یک اولتیماتوم نهایی صادر کرده است که خواستار بازگشت دانزیگ و حقوق فراسرزمینی در دالان لهستان است. دولت لهستان با یک تصمیم حیاتی مواجه است.

baltic_states.t = کشورهای بالتیک
baltic_states.d = کشورهای بالتیک استونی، لتونی و لیتوانی یک فرصت استراتژیک ارائه می‌دهند. دولت‌های ضعیف و جمعیت‌های طرفدار شوروی آن‌ها فرصتی برای گسترش نفوذ شوروی فراهم می‌کنند.

MilitaryInvasion = تهاجم نظامی
DiplomaticPressure = فشار دیپلماتیک
DiplomaticSolution = راه‌حل دیپلماتیک

baltic_states_res.t = اولتیماتوم شوروی
baltic_states_res.d = اتحاد جماهیر شوروی خواستار الحاق فوری و بدون قید و شرط به اتحاد جماهیر شوروی است. ارتش سرخ در حال تمرکز در مرز است.

soviet_invasion_of_poland.t = تهاجم شوروی به لهستان
soviet_invasion_of_poland.d = ارتش سرخ یک تهاجم کامل به لهستان آغاز کرده است و از آشفتگی ناشی از تهاجم آلمان بهره‌برداری می‌کند. اتحاد جماهیر شوروی ادعا می‌کند که در جهت منافع جمعیت بلاروس و اوکراین در داخل مرزهای لهستان عمل می‌کند.

invasion_low_countries.t = تهاجم به کشورهای سفلی
invasion_low_countries.d = آلمان در حال آماده شدن برای تهاجم به هلند، بلژیک و لوکزامبورگ است. طرح آلمان هدف دارد تا خط ماژینو را دور بزند و به سرعت فرانسه را شکست دهد.

sino_japanese_war.t = جنگ چین و ژاپن
sino_japanese_war.d = درگیری میان نیروهای ژاپنی و چینی در نزدیکی پل مارکو پولو رخ داده است که تنش‌ها میان دو کشور را افزایش داده است. ارتش امپراتوری ژاپن در حال بررسی واکنش خود است.

FullScaleInvasion = تهاجم گسترده

decision_point.t = نقطه‌ی تصمیم‌گیری
decision_point.d = تنش‌ها با ایالات متحده همچنان در حال افزایش است، زیرا امپراتوری به دنبال گسترش حوزه‌ی نفوذ خود در اقیانوس آرام است. پرسش اصلی این است که آیا باید ضربه‌ی قاطعی به ناوگان اقیانوس آرام آمریکا در پرل هاربر وارد کرد یا خیر.

AttackPearlHarbor = حمله به پرل هاربر

barbarossa_decision.t = عملیات بارباروسا
barbarossa_decision.d = آماده‌سازی‌ها برای عملیات بارباروسا، حمله به اتحاد جماهیر شوروی، تکمیل شده است. اکنون پیشوا باید در مورد زمان‌بندی و استراتژی بهینه برای حمله تصمیم بگیرد.

byzantine_question.t = مسئله بیزانس
byzantine_question.d = امپراتوری ضعیف بیزانس یک هدف وسوسه‌انگیز برای توسعه‌ی عثمانی‌ها به‌شمار می‌رود. اهمیت استراتژیک قسطنطنیه غیرقابل انکار است. باید تصمیمی در مورد مسیر آینده اتخاذ شود.

military_academy_upgrade_opportunity.t = فرصت ارتقای آکادمی نظامی
military_academy_upgrade_opportunity.d = یک پیشرفت اخیر در تاکتیک‌ها و استراتژی‌های نظامی، فرصت منحصربه‌فردی برای ارتقای قابل توجه قابلیت‌های نظامی تمدن شما فراهم کرده است. با سرمایه‌گذاری در یک آکادمی نظامی ارتقا یافته، می‌توانید توسعه نیروهای مسلح خود را تسریع کنید.

InvestInUpgrade = سرمایه‌گذاری در ارتقا
DeclineOffer = رد پیشنهاد

the_finnish_question.t = مسئله فنلاند
the_finnish_question.d = تنش‌ها با فنلاند پس از رد درخواست‌های شوروی برای امتیازات ارضی و پایگاه‌های نظامی افزایش یافته است. ارتش سرخ در مرزها بسیج شده است. باید در مورد مسیر آینده تصمیم‌گیری شود.

operation_weserubung.t = عملیات وزرئوبونگ
operation_weserubung.d = ارتش آلمان برنامه‌هایی برای تأمین موقعیت‌های استراتژیک در دانمارک به منظور تسهیل در حمله به نروژ تهیه کرده است. باید در مورد زمان و دامنه عملیات تصمیم‌گیری شود.

