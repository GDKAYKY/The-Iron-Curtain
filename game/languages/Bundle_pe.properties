# Manpower
Manpower0 = نیروی انسانی نمایانگر موجودی افرادی است که واجد شرایط خدمت نظامی در یک تمدن هستند.
Manpower1 = این یک منبع حیاتی برای استخدام نیروهای جدید و تقویت ارتش‌های موجود است و ظرفیت تمدن برای جنگ و دفاع از خود را نشان می‌دهد.
Manpower2 = نیروی انسانی با گذشت زمان بازسازی می‌شود که بازتاب رشد طبیعی جمعیت و بهبودی از درگیری‌های نظامی قبلی است.
Manpower3 = از آنجا که نیروی انسانی با گذشت زمان بازسازی می‌شود، بازیکنان باید برنامه‌های نظامی خود را با توجه به نیروی انسانی فعلی و آینده خود تنظیم کنند.

RegimnetsLimit0 = محدودیت هنگ‌ها توسط اقتصاد تمدن و پاداش‌های تمدن تعیین می‌شود.

ProvinceContribution = سهم استان
ProvinceContribution0 = هر استان تحت کنترل یک تمدن به مجموعه کلی نیروی انسانی کمک می‌کند.

IncreasingMaximumManpower = افزایش حداکثر نیروی انسانی
IncreasingMaximumManpower0 = ساخت ساختمان‌های نظامی ویژه: ساختن ساختمان‌های خاص در داخل تمدن شما می‌تواند مستقیماً ظرفیت نیروی انسانی را افزایش دهد.
IncreasingMaximumManpower1 = افزایش سطح نیروی انسانی در استان‌ها: بهبود سطح نیروی انسانی در استان‌های جداگانه.

Legacy0 = امتیازات میراث شکلی ویژه از ارز در بازی است که نمایانگر دستاوردها و نقاط عطف یک تمدن در طول زمان است.
Legacy1 = بازیکنان از امتیازات میراث برای باز کردن میراث‌های تمدن استفاده می‌کنند که پاداش‌های دائمی‌ای هستند که مزایای مختلفی به تمدن می‌دهند.
Legacy2 = علاوه بر باز کردن میراث‌های تمدن، امتیازات میراث برای چندین اقدام حیاتی دیگر در بازی نیز مورد نیاز هستند. این شامل: استخدام ژنرال‌ها و مشاوران، افزایش کارایی مالیات و نیروی انسانی در استان‌ها

Income0 = درآمد ماهیانه استانی در بازی جمع چندین مؤلفه است که شامل کارایی مالیات، اقتصاد کلی استان، درآمد از فعالیت‌های تولیدی و درآمد تولید شده توسط ساختمان‌های خاص در استان می‌شود.
Income1 = درآمد ماهیانه ممکن است کاهش یابد اگر تمدنی در یک استان هسته‌ای نداشته باشد یا اگر استان دینی متفاوت از تمدن داشته باشد.

TaxEfficiency0 = درآمد مالیاتی ماهیانه تولید شده از هر استان عمدتاً توسط دو عامل تعیین می‌شود: سطح کارایی مالیات در استان و اندازه جمعیت آن.

Economy0 = درآمد ماهیانه استان از اقتصاد بر اساس سطح اقتصادی آن است که می‌توان با سرمایه‌گذاری طلا افزایش داد. سرمایه‌گذاری در اقتصاد کارایی تولید را بهبود می‌بخشد.
Economy1 = حداکثر سطح اقتصاد توسط نرخ رشد استان تعیین می‌شود.

Production0 = اگر استانی دارای منبع باشد، درآمدی بر اساس دو عامل تولید می‌کند: قیمت منحصر به فرد منبع و کارایی تولید در استان. قیمت منحصر به فرد منعکس کننده نایابی منبع است.
Production1 = بازیکنان می‌توانند کارایی تولید یک استان را یا با سرمایه‌گذاری در اقتصاد آن یا با ساختن ساختمان‌های خاصی که برای افزایش کارایی تولید طراحی شده‌اند، افزایش دهند.
Production2 = پاداش تمدن به تمدنی اعطا می‌شود که بزرگ‌ترین تولیدکننده یک منبع خاص باشد، که مزایای اقتصادی، نظامی یا استراتژیک را اعطا می‌کند و رقابت برای برتری در تولید منابع را تشویق می‌کند.

Population0 = جمعیت استان بر درآمد مالیات تأثیر می‌گذارد، بر اساس کارایی مالیات آن.
GrowthRate0 = نرخ رشد استان تعیین کننده نرخ رشد جمعیت آن است. همچنین بر حداکثر اقتصاد در استان و نیروی انسانی محلی آن تأثیر می‌گذارد.

Plague0 = طاعون‌ها می‌توانند به طور ناگهانی در هر استانی شروع شوند. این تصادفی بودن بازتاب ماهیت تاریخی و واقع‌گرایانه شیوع بیماری است.
Plague1 = پس از ظهور طاعون در یک استان، به سرعت به استان‌های همسایه گسترش می‌یابد. مرگ و میر ناشی از طاعون را می‌توان با ارتقاء زیرساخت‌های یک استان یا ساخت ساختمان‌های خاص کاهش داد.

Technology0 = هر فناوری دارای هزینه تحقیق است و تمدن‌ها می‌توانند این فناوری‌ها را با جمع‌آوری امتیازات تحقیق باز کنند.
Technology1 = امتیازات تحقیق را می‌توان با ساختن ساختمان‌های خاص در استان‌ها یا استخدام مشاور نوآوری افزایش داد.

Advisor0 = تمدن می‌تواند مشاورانی را در شورا استخدام کند که هرکدام مزایای منحصر به فردی ارائه می‌دهند. این مزایا با ارتقاء مشاور به سطح بالاتر برای افزایش اثربخشی قابل بهبود است.

Corruption0 = هر تمدن در بازی تحت تأثیر سطح پایه‌ای از فساد قرار دارد که به عنوان درصدی از کاهش درآمد استانی عمل می‌کند.
Corruption1 = تمدن‌ها این گزینه را دارند که با ارتقاء سطح دیوان عالی در تمدن خود با فساد مبارزه کنند.

