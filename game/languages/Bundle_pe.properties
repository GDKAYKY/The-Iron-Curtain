economys_golden_milestone.m = با سرمایه‌گذاری‌های استراتژیک، اقتصاد تمدن خود را احیا کنید و به عصر جدیدی از شکوفایی برسید.
economys_golden_milestone.d = با سرمایه‌گذاری استراتژیک در بخش‌های کلیدی، شما به طور موفقیت‌آمیزی اقتصاد تمدن خود را احیا کرده‌اید.
GoodNews = خبر خوب!
EconomicTriumph = پیروزی اقتصادی!

rising_cost_of_construction.t = افزایش هزینه ساخت و ساز
rising_cost_of_construction.d = کمبود کارگران و صنعت‌گران ماهر، همراه با اثرات جنگ‌ها و بیماری‌ها، منجر به افزایش هزینه ساخت و ساز می‌شود.
OfferSubsidiesForConstruction = ارائه یارانه برای ساخت و ساز

military_mobilization_crisis.t = بحران بسیج نظامی
military_mobilization_crisis.d = به دلیل افزایش تنش‌های منطقه‌ای و تهدیدات احتمالی، نیاز فوری به تقویت نیروهای مسلح وجود دارد. با این حال، این تقاضای ناگهانی برای یک ارتش بزرگتر باعث جنجال و ناآرامی در میان مردم شده است.

MaintainCurrentRecruitmentStrategy = حفظ استراتژی فعلی استخدام
CallToArms = فراخوان به اسلحه!

the_council_of_many.t = شورای بسیاری
the_council_of_many.m = مشاورانی را استخدام کنید تا با گذشت زمان شورایی غنی از دانش و تجربه بسازید.
the_council_of_many.d = تمدن شما افزایش قابل توجهی در تعداد مشاورانی که در شورا کار کرده‌اند، مشاهده کرده است که فرصتی برای ارتقاء مشاوران ما به سطوح بالاتر از تخصص ایجاد می‌کند.
GreatNews = خبر عالی!

remarkable_talent.t = استعداد قابل توجه - مشاور اداری
remarkable_talent2.t = استعداد قابل توجه - مشاور اقتصادی
remarkable_talent3.t = استعداد قابل توجه - مشاور نوآوری
remarkable_talent4.t = استعداد قابل توجه - مشاور نظامی
remarkable_talent.d = توسعه چشمگیری در شورای ما رخ داده است. مشاور ما که به خاطر مهارت‌های استثنایی و روش‌های نوآورانه خود مشهور است، به سطح تخصصی فراتر از انتظارات رسیده است.
LaunchAmbitiousReforms = آغاز اصلاحات بلندپروازانه

an_unprecedented_harvest.t = برداشت بی‌سابقه
an_unprecedented_harvest.d = امسال، زمین‌های ما شاهد برداشت بی‌نظیری بوده‌اند. مزارع ما مقدار زیادی از محصولات را تولید کرده‌اند، بیش از آنچه که انتظار داشتیم، تمامی انبارهای ما را تا بالاترین حد پر کرده‌اند.

age_of_craftsmanship.t = عصر صنعتگری
age_of_craftsmanship.d = تمدن ما دوران طلایی صنعتگری را تجربه می‌کند، با صنعت‌گران ماهری که کالاهای استثنایی تولید می‌کنند که پرستیژ فرهنگی ما را افزایش می‌دهد.
RemarkableAchievement = دستاورد قابل توجه!


gold_surplus_dilemma.t = معضل مازاد طلا
gold_surplus_dilemma.d = وضعیت نادر و قابل توجهی در تمدن ما به وجود آمده است، خزانه ما پر از طلاست که از ظرفیت حداکثر آن فراتر رفته است. این مازاد غیرمنتظره از ثروت گواهی بر اقتصاد پررونق و حکمرانی کارآمد ماست.
StoreAndSecure = ذخیره و امن سازی

invest_in_the_capital.t = سرمایه‌گذاری در پایتخت
invest_in_the_capital.d = شکوفایی پایتخت ما برای قدرت و نفوذ تمدن ما حیاتی است. با شناخت پتانسیل آن، اکنون با تصمیمی حیاتی برای سرمایه‌گذاری در رشد اقتصادی و زیرساخت‌های آن مواجه هستیم.
LimitedInvestment = سرمایه‌گذاری محدود
MaintainCurrentCourse = حفظ مسیر فعلی

the_great_city_fire.t = آتش‌سوزی بزرگ شهر
the_great_city_fire.d = آتش‌سوزی ویرانگری بخش‌هایی از شهر ما را دربر گرفته و ساکنان آن و ساختمان‌های تاریخی که نماد گذشته ما هستند را به خطر انداخته است.
AcceptTheInevitable = پذیرش اجتناب‌ناپذیر

expanding_the_battle_front.t = گسترش جبهه نبرد
expanding_the_battle_front.d = استراتژیست‌های نظامی ما به یک دستاورد بزرگ دست یافته‌اند و عرض نبرد ارتش ما را به مقیاسی چشمگیر گسترش داده‌اند. این نقطه عطفی در توانمندی‌های نظامی ماست که نشان‌دهنده یک تغییر به سمت تشکیلات نبرد پیچیده‌تر و قدرتمندتر است.
Excellent = عالی

reformation_of_the_army.t = اصلاحات در ارتش
reformation_of_the_army.d = تمدن ما در آستانه یک تحول نظامی بزرگ قرار دارد. زمان آن رسیده است که ارتش خود را اصلاح کنیم و از روش‌های سنتی به تاکتیک‌ها و سازمان‌دهی مدرن‌تر روی آوریم.
reformation_of_the_army.m = ارتقاء آکادمی نظامی خود را انجام دهید تا تعهد خود به آموزش نظامی پیشرفته و استراتژی را نشان دهید.

army_expansion.t = گسترش ارتش
army_expansion.d = تشکیل این ارتش عظیم حس افتخار و امنیت را به مردم ما می‌بخشد و روحیه ملی و وحدت کلی را تقویت می‌کند.

famous_vintage.t = محصول معروف
famous_vintage.d = محصول اخیر از منطقه شراب‌سازی مشهور ما که توسط کارشناسان به دلیل کیفیت استثنایی تحسین شده است، شهروندان ما را خوشحال کرده و شهرت ما را به عنوان تولیدکننده شراب‌های مرغوب افزایش داده است.
AToastToOurLands = یک نان برای سرزمین‌های ما!

rich_harvest.t = برداشت غنی
rich_harvest.d = این فصل، مزارع ما شاهد محصول فوق‌العاده‌ای هستند. فراوانی محصولات نه تنها غذای کافی برای مردم ما را تضمین می‌کند، بلکه به طور قابل توجهی نرخ رشد جمعیت ما را افزایش می‌دهد.

clothing_revolution.t = انقلاب پوشاک
clothing_revolution.d = افزایش اخیر در کیفیت لباس‌های تولید شده در تمدن ما به طور غیرمنتظره و سودآوری سودهای ما را افزایش داده است.

agricultural_breakthrough.t = پیشرفت کشاورزی
agricultural_breakthrough.d = در یک پیشرفت قابل توجه، ما موفق به انقلابی در کشاورزی در سراسر استان‌های خود شده‌ایم.
ExpandMilitaryForces = گسترش نیروهای نظامی
BoostPopulationGrowth = افزایش رشد جمعیت

gold_rush.t = تب طلایی
gold_rush.d = معدن‌کاران ما یک ذخیره عظیم طلا کشف کرده‌اند که به طور قابل توجهی خزانه ما را افزایش می‌دهد.

quality_furniture.t = مبلمان با کیفیت
quality_furniture.d = تولید مبلمان ما اخیراً شاهد جهش قابل توجهی در کیفیت بوده است. صنعت‌گران و نجاران ما خود را برتر کرده‌اند و قطعاتی را ساخته‌اند که عملکرد را با هنر استثنایی ترکیب می‌کند.

fruit_mania.t = جنون میوه
fruit_mania.d = در یک چرخش شگفت‌آور از وقایع، تمدن ما یک نوع مرموز از میوه را کشف کرده است که شایعه شده است ویژگی‌های منحصر به فردی مانند طعم استثنایی و اندازه‌های غیرمعمول دارد و هیجان گسترده‌ای را برانگیخته و مردم را از سراسر دنیا به خود جذب کرده است تا این کشف قابل توجه را شاهد باشند.

beer_production_soars.t = افزایش تولید آبجو
beer_production_soars.d = یک نوآوری بی‌سابقه در تکنیک‌های تولید آبجو، تولید آبجو ما را انقلابی کرده و منجر به افزایش غیرمنتظره و قابل توجهی در خروجی شده است.

the_sieges_end.t = پایان محاصره
the_sieges_end.d = پس از یک محاصره پیروزمندانه، با انتخابی برای شهر فتح شده مواجه می‌شویم: یا آن را برای کسب سود فوری سوزانده و غارت کنیم اما خطر دشمنی آینده را به جان بخریم، یا نشان دهیم و نظم را حفظ کنیم.
ShowMercy = نشان دادن رحم
BurnAndLoot = سوزاندن و غارت

military_expansion.t = گسترش نظامی
military_expansion.m = افزایش نیروهای مسلح تا حد مجاز هنگ برای تقویت جایگاه بین‌المللی شما و به طور موثر نشان دادن قدرت، منافع تمدن شما را تأمین می‌کند.
military_expansion.d = با رسیدن به حد مجاز هنگ، می‌توانیم به طور موثر قدرت خود را نشان دهیم، منافع خود را حفظ کنیم و از طریق هزینه‌های نظامی و توسعه فعالیت‌های اقتصادی را تحریک کنیم.

