Regiments3 = اگر تعداد رژیم‌ها از حد رژیم‌ها بیشتر شود، نگهداری ارتش با ضرب (رژیم‌ها / حد رژیم‌ها) افزایش می‌یابد.

SecondLine1 = اگر اندازه رژیم‌های ارتش از عرض نبرد کمتر باشد، تعداد واحدها در خط دوم باید با تعداد واحدها در خط اول برابر باشد.
SecondLine2 = اگر اندازه رژیم‌های ارتش از عرض نبرد بیشتر باشد، توصیه می‌شود که تعداد رژیم‌ها در خط دوم با عرض نبرد برابر باشد. ارتش در خط اول می‌تواند بزرگ‌تر از عرض نبرد باشد.
SecondLine3 = تعداد رژیم‌ها در خط دوم باید با عرض نبرد برابر باشد.

