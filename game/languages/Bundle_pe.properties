maximizing_tax_efficiency.t = بیشینه‌سازی کارایی مالیاتی
maximizing_tax_efficiency.m = به منظور بهینه‌سازی سلامت مالی خود، ما با فرصت افزایش کارایی مالیاتی در استان‌هایمان روبرو هستیم.
maximizing_tax_efficiency.d = زمان آن رسیده است که رویکرد مالیاتی استانی خود را بهبود بخشیم، جایی که اتخاذ استراتژی‌های نوآورانه و افزایش کارایی می‌تواند درآمدهای مالیاتی ما را به طور قابل توجهی افزایش دهد.

advisors_research_breakthrough.t = تحولات تحقیقاتی مشاور
advisors_research_breakthrough.m = ترفیع مشاور را انجام دهید تا تأثیر او در پیشرفت تمدن ما افزایش یابد.
advisors_research_breakthrough.d = یکی از مشاوران ما به سطح قابل توجهی از مهارت دست یافته است، که به طور قابل توجهی تلاش‌های تحقیقاتی ما را افزایش می‌دهد.
ResearchAcceleration = شتاب دهید تحقیقاتی
StrengthenOurLegacy = نهادهای ما را تقویت کنید

prosperous_times.t = زمان‌های سرشار
prosperous_times.d = تمدن ما در حال حاضر در دورانی بی‌سابقه از رفاه و سربلندی است. این دوره طلایی توسط اقتصاد رونقی و تجارت افزایش یافته مشخص شده است.

boost_in_production_efficiency.t = افزایش کارایی تولید
boost_in_production_efficiency.d = اقتصاد ما به دلیل روش‌های جدید و نوآورانه، تجربه بهبود قابل توجهی در کارایی تولید می‌کند. این تغییر بهبودی در بهره‌وری ما را افزایش می‌دهد و ما را در استفاده بهتر از منابع تقویت می‌کند که سلامت اقتصادی کلی را تقویت می‌کند.

breakthrough_in_construction.t = پیشرفت در ساخت و ساز
breakthrough_in_construction.d = تمدن ما وارد فازی شده است که هزینه‌های ساختمانی به طور غیرمنتظره‌ای کاهش یافته‌اند، به لطف عوامل اقتصادی و پیشرفت‌های فناوری ساختمان.

