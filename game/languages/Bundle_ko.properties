# Scenarios

1066Desc1 = 유럽은 노르만인의 잉글랜드 침공을 목격했으며, 동방에서는 제국이 무너졌습니다. 비잔틴은 쇠락하였고 이슬람이 분열된 가운데에, 동쪽 땅의 초원에서부터 몽골이 부흥하고 있습니다.
1440Desc1 = 동방에서부터 오스만 제국의 그림자가 길게 드리워져 있고, 타오르는 야망을 품은 젊은 술탄 메흐메트 2세가 무너져가는 비잔틴 제국의 보석 콘스탄티노폴리스의 정복을 꿈꿉니다.
1440Desc2 = 영국 해협을 사이에 두고 영국과 프랑스 사이에는 불안정한 평화가 유지되고 있으며, 두 국가 모두 백년전쟁의 상흔을 보살피고 있습니다. 그러나 보이지 않는 곳에서 긴장이 끓어올라 언제든지 갈등의 도화선에 불을 붙일 준비를 하고 있습니다.
1440Desc3 = 한편, 새로운 세계에서 불어오는 바람이 모험가의 영혼을 가진 이들의 귓속에 속삭여 그들의 가슴속에 전쟁과 질병의 영향을 받지 않은, 알려진 지평선 너머의 광활한 땅에 대한 열망을 불태웁니다.

1618Desc1 = 합스부르크 황제의 명목상의 통제하에 있는 수많은 국가와 공국, 대공국의 느슨한 연합체인 신성 로마 제국에서부터 유럽 대륙 전역을 뒤흔들 파괴적인 전쟁의 그림자가 유럽 대륙 전역에 드리워 있습니다.
1618Desc2 = 가톨릭 국가와 개신교 국가들의 긴장은 한계점에 도달했고, 1618년 5월 프라하에서 개신교 귀족들에 의해 두 명의 가톨릭 관리가 성 창문 밖으로 투척당하는 사건이 발생하며 피비린내 나는 기나긴 전쟁의 서막이 올랐습니다.
1618Desc3 = 스페인은 여전히 세계에서 가장 강대한 제국 중 하나이며 그 영토는 유럽, 아시아, 아메리카에 걸쳐 펼쳐져 있습니다.
1618Desc4 = 스칸디나비아에서는 구스타브 2세 치하의 스웨덴이 새로운 군사 강국으로 떠오르고 있습니다. 스웨덴은 잘 훈련된 군대와 혁신적인 새로운 전술을 가지고 있고, 북방의 사자는 발톱을 꺼낼 준비를 마쳤습니다.
1618Desc5 = 인도의 무굴 제국은 상대적인 평화와 경제적 번영, 문화적 성취로 특징지어지는 자한기르 황제의 통치기에 전성기를 누렸습니다. 그러나 제국은 곧 내부 문제에 직면했고 유럽의 영향력은 점점 커져만 갑니다.

1836Desc1 = 세상은 빠르게 변화하고 있습니다. 유럽은 나폴레옹 전쟁의 상처에서 회복 중이고, 강대국들 사이에는 아슬아슬한 평화가 유지되고 있습니다.
1836Desc2 = 산업화는 영국을 변화시키며 번영과 함께 사회 문제를 가져왔습니다. 국왕 루이 필리프 치하의 프랑스는 군주제와 혁명적 이상 사이에서 조화를 이루었고, 독일과 이탈리아에서는 민족주의 운동이 성행하고 있습니다.

1936Desc1 = 세계는 거대한 변화와 곧 닥칠 전쟁의 기로 앞에 놓여있습니다. 대전쟁이 남긴 상흔은 유럽 곳곳에 남아 있었고, 정치적 혼란과 경제적 불안정이 가득한 불안한 평화만이 지속되고 있었습니다.
1936De sc2 = 독일에서는, 아돌프 히틀러와 나치당이 권력을 공고히 하였고, 독일을 파시즘으로 탈바꿈시켰습니다. 히틀러의 공격적인 팽창 정책과 베르사유 조약을 무시하는 태도가 점점 드러나자, 전쟁을 암시하는 그림자는 점점 모습을 드러내었습니다.

WW1Desc1 = 유럽은 광대한 영토를 가진 열강들이 군림하고 있었습니다. 조지 5세 치하의 대영제국은 제국의 영토가 전 세계에 뻗쳐져 있었으며, 소위 “해가 지지 않는 제국”으로 불렸습니다. 런던은 상업과 문화, 권력의 중심이었으나, 그 밑에는 보이지 않는 긴장이 도사리고 있었습니다. 
WW1Desc2 = 카이저 빌헬름 2세가 지배하는 독일 제국은 막강한 산업을 바탕으로 더 큰 영향을 뻗치고 싶어 했습니다. 하지만 독일의 군사력 증강, 비스마르크의 퇴위 이후 지속된 강압적인 외교는 이웃 국가인 프랑스와 영국을 긴장시켰습니다.
WW1Desc3 = 프랑스 제2제국이 망하고, 새로이 들어선 프랑스 제3공화국은 1870년의 보불전쟁의 아픔을 잊지 못한 채, 알자스-로렌 지방을 수복하고 독일의 확장 정책을 저지하려 했습니다. 문화적으로는 활기찼지만, 정치적으로는 혼란스러웠던 프랑스는 자국의 미래를 위해 안팎으로 고심하고 있습니다.
WW1Desc4 = 프란츠 요제프 황제 치하의 오스트리아-헝가리 제국은 마치 조각들을 억지로 붙여놓은 듯 했습니다. 제국은 국가를 하나로 유지하는 것이 과제였습니다. 특히 발칸반도에서 발생한 민족주의 열풍은 제국의 뿌리를 흔들었고 곧 이는 몰아칠 폭풍의 전조가 되었습니다.
WW1Desc5 = 니콜라이 2세 치하의 러시아 제국은 광활한 영토만큼이나 다스리기 어려웠습니다. 내부의 반발과 근대화의 압박 사이에서 허우적거리고 있었습니다. 1905년 혁명으로 드러난 사회의 깊은 균열은 좀처럼 아물지 않았고, 차르가 시도한 개혁은 민심을 달래기엔 역부족이었습니다.
WW1Desc6 = 발칸반도에서는 민족주의 열풍이 끓어오르고 있습니다. 한때 강력했던 오스만 제국은 이제 유럽에서의 지배권을 잃은 채 세르비아, 불가리아, 그리스와 같은 신흥 국가들의 경쟁을 촉발시키며 쓸쓸히 쇠락했습니다.

ModernDesc1 = 세계는 경제 회복과 기술 발전, 그리고 지정학적 긴장과 같은 변화하는 상황에 직면하고 있습니다.

# Holy Roman Empire Reforms
CivilizationWithTheHighestRankWillWinNextElection = 가장 높은 지지율을 얻은 문명이 다음 선거에서 승리할 것입니다.
ResultOfElections = 선거 결과

PassReform = 개혁 통과
ReformPassed = 개혁이 통과되었습니다.

ReformRequirements = 개혁 요구사항
ToPassReform = 개혁을 통과시키려면
ThisReformRequires  = 이 개혁은 필요합니다

Reform0 = 화폐의 표준화
Reform0.d = 신성로마제국은 전역에 공통된 화폐를 도입하여 무역과 경제적 통합을 개선합니다.

Reform1 = 제국의 기반 시설
Reform1.d = 자유도시와 제국 영지 기반 시설 개발에 투자하여 발전과 충성도를 높입니다.

Reform2 = 내부 분쟁의 해결
Reform2.d = 신성로마제국 내의 분쟁 해결을 위한 중앙법원을 설립합니다.

Reform3 = 제국의 권위
Reform3.d = 황제에게 보너스를 부여합니다.

Reform4 = 경제협력
Reform4.d = 신성로마제국의 모든 구성원 간의 무역 협정을 활성화하여 내부 소득을 증가시킵니다.

Reform5 = 도량형 표준화
Reform5.d = 신성로마제국 전반에 걸쳐 중량 및 측정에 대한 공통 시스템을 구축하여 생산 효율을 향상시킵니다.

Reform6 = 제국 인구 조사
Reform6.d = 신성로마제국 전반에 걸쳐 포괄적인 인구 조사를 실시하여 계획을 위한 인구 및 경제 데이터를 제공합니다.

Reform7 = 제국의회
Reform7.d = 정책을 논의하기 위해 신성로마제국 구성원들의 정기 회의를 개최합니다.

Reform8 = 제국세
Reform8.d = 황제는 제국의 계획을 위해 모든 신성로마제국 구성원에게 소액의 세금을 부과할 수 있습니다.

Reform9 = 제국 기록 보관소
Reform9.d = 신성로마제국의 역사적 문서와 기록을 보관하기 위해 황제의 수도에 대규모 기록 보관소를 건설합니다.

Reform10 = 제국 사관학교
Reform10.d = 신성로마제국의 미래 군사 지도자 양성을 위한 중앙 사관학교를 건설합니다.

Reform11 = 귀족 특권 개혁
Reform11.d = 귀족의 자율성을 감소시키고 권력의 중앙집권화를 위해 권력을 재분배합니다.

Reform12 = 제국 관료제
Reform12.d = 신성로마제국을 관리하기 위해 중앙집권적인 관료제를 확립하여 행정 효율을 향상시킵니다.

Reform13 = 제국 선거 개혁
Reform13.d = 황제 선거 과정을 개혁하여 황제의 투표와 영향력에 더 큰 비중을 두고 잠재적인 경쟁을 촉발합니다.

Reform14 = 신성로마제국의 통일
Reform14.d = 황제의 통치하에 통일된 신성로마제국을 형성합니다.

anschluss.t = 안슐루스
anschluss.d = 독일인은 조국의 재통일을 갈망하고 있습니다. 같은 게르만족인 오스트리아는 우리 독일의 영토나 다름없습니다. 베르사유 조약이 재결합을 방해하고 있지만, 그들이 어떻든 무슨 상관이겠습니까? 조약은 이미 뒷전입니다. 우리 오스트리아 동포들에게 손을 내밀어 독일국의 일원이 되자고 제안하는 게 어떻겠습니까?

InitiateAnschluss = 안슐루스 발동
PostponeDecision = 결정을 미루다
AbandonTheIdea = 계획을 포기하다

the_austrian_question.t = 오스트리아 문제
the_austrian_question.d = 오스트리아는 혼란에 빠졌습니다. 전국 곳곳에서 안슐루스 찬성 시위와 반대 시위가 터져 나왔습니다. 나치당이 장악한 독일국은 결합에 대한 압박을 점점 더 가하고 있고, 한편으로 국내의 정치적인 분열은 우리의 의지를 약화시키고 있습니다. 오스트리아는 지금 갈림길에 서 있습니다. 독일국과 합쳐질 것인가요, 아니면 정체성을 유지할 것인가요?

Autonomy = 자치

the_sudetenland_question.t = 주데텐란트 문제
the_sudetenland_question.d =상당한 독일계 인구가 거주하는 주데텐란트 지역은 독일국의 전략적 이익에 있어서 매우 중요한 땅입니다. 체코 정부가 이러한 영토를 우리에게 양도하기를 거부하는 것은 도발입니다. 독일 국민들은 즉각적인 행동을 요구하고 있습니다!

Invade = 침공

german_ultimatum.t = 독일국의 체코슬로바키아에 대한 최후통첩
german_ultimatum.d = 독일 제국이 강경한 최후통첩을 보내왔습니다. 주데텐란트를 독일에 양도하거나 침공을 맞이하거나 둘 중 하나를 선택하라는 것입니다. 상당수의 독일계 주민이 거주하는 전략적 요충지인 이곳은 이제 양국 간 갈등의 뇌관이 되었습니다. 우리가 내릴 결정은 참으로 무겁기 그지없습니다. 이것은 유럽 전체의 운명이 달린 문제니까요.

AcceptDemands = 요구에 순응하다

first_vienna_award.t = 제 1차 빈 중재
first_vienna_award.d = 허약하고 불안하고 체코슬로바키아는 여전히 이 지역의 안정을 위해를 가하고 있습니다. 이제 주데텐란트가 정당히 독일국의 품에 돌아왔으니, 이제 우리에게 가해진 역사적 불의를 바로잡아야 하겠습니다. 상당수의 헝가리인이 살고 있는 영토들은 반드시 조국의 품으로 돌아와야 합니다. 이는 국가의 명예와 정의의 문제입니다.

EnforceClaims = 권리를 강요하다

second_vienna_award.t = 제2차 빈 중재
second_vienna_award.d = 독일국은 이탈리아와 협력하여 헝가리와 루마니아의 영토 분쟁에 관한 새로운 법령을 발표했습니다. 빈 중재는 트란실바니아의 상당 부분을 헝가리에 할양하여 역사적 불의를 바로잡을 것입니다. 루마니아는 이 결정에 순응할 것으로 예상됩니다.

second_vienna_award_rom.d = 추축국이 북부 트란실바니아를 헝가리에 넘기라고 합니다. 이 결정은 조국 루마니아의 영토는 물론이고 국민의 자존심에도 큰 상처를 남길 것입니다.
dissolution_of_czechoslovakia.t = 체코슬로바키아의 멸망
dissolution_of_czechoslovakia.d = 약하고 분열된 체코슬로바키아는 점점 부담이 되고 있습니다. 체코인과 슬로바키아인 사이의 갈등이 고조되면서, 이 지역을 재편해야 할 기회가 찾아왔습니다. 유럽의 강대국인 독일은 이 땅들의 운명을 결정해야 할 시간입니다.
CreateProtectorates = 보호국 생성
FullAnnexation = 완전 합병

decision_on_romanian_ultimatum.t = 루마니아 최후통첩에 대한 결정
decision_on_romanian_ultimatum.d = 정치국은 루마니아에 베사라비아와 북부 부코비나를 조국인 소련에 양도를 요구하는 최후통첩을 보내는 것에 대해 논의하고 있습니다. 이 결정은 소련에 광범위한 영향을 미칠 것입니다.

soviet_ultimatum.t = 소비에트 최후통첩
soviet_ultimatum.d = 최근의 승리로 대담해진 소비에트 연방은 루마니아에 베사라비아와 북부 부코비나의 양도를 요구하고 있습니다. 붉은 군대가 국경으로 집결하며 루마니아 정부에 힘든 선택을 강요하고 있습니다.

AcceptUltimatum = 최후통첩 수락

decision_on_polish_corridor.t = 폴란드 회랑에 대한 결정
decision_on_polish_corridor.d = 폴란드 회랑과 단치히 자유시에 관한 문제는 계속해서 독일국의 가시가 되고 있습니다. 이 문제를 어떻게 해결해야 할지에 대한 결정을 내려야 합니다.

decision_on_polish_corridor_pol.t = 독일의 최후통첩
decision_on_polish_corridor_pol.d = 독일은 단치히의 반환과 폴란드 회랑 내의 치외법권을 요구하는 최후통첩을 발표했습니다. 폴란드 정부는 국가의 운명이 걸린 중요한 결정에 직면해 있습니다.

baltic_states.t = 발트국가들
baltic_states.d = 발트해 연안의 에스토니아, 라트비아, 리투아니아는 전략적인 기회를 제공합니다. 그들의 나약한 정부와 그들 내부의 친소련 인구는 소비에트의 영향력을 확대할 수 있는 기회를 제공할 것입니다.

MilitaryInvasion = 군사 침공
DiplomaticPressure = 외교적 압박
DiplomaticSolution = 외교적 해결

baltic_states_res.t = 소비에트의 최후통첩
baltic_states_res.d = 소비에트 연방은 발트 3국에 무조건적이고 즉각적인 합병을 요구했습니다. 붉은 군대가 국경으로 집결하고 있습니다.

soviet_invasion_of_poland.t = 소련의 폴란드 침공
soviet_invasion_of_poland.d = 폴란드가 독일의 침공으로 혼란에 빠진 틈을 타 붉은 군대가 폴란드에 대한 전격적인 침공을 감행했습니다. 소비에트 연방은 폴란드 영토 내의 벨라루스인과 우크라이나인의 보호를 위하여 행동하고 있다고 주장하고 있습니다.

invasion_low_countries.t = 저지대 침공
invasion_low_countries.d = 독일은 네덜란드, 벨기에, 룩셈부르크 침공을 준비하고 있습니다. 독일의 계획은 마지노선을 우회하여 프랑스를 빠르게 격파하는 것을 목표로 합니다.

sino_japanese_war.t = 중일전쟁
sino_japanese_war.d = 노구교 인근에서 일본군과 중국군의 충돌이 발생하여 양국 간의 긴장이 고조되고 있습니다. 일본 제국군은 이에 대한 군사적 대응을 고려하고 있습니다.

FullScaleInvasion = 본격적인 침공

decision_point.t = 디시전 포인트
decision_point.d = 제국이 태평양에서의 영향력을 확장하려 함에 따라 미국과의 긴장감이 고조되고 있습니다. 이제 진주만에서 미국 태평양 함대에 결정적이고 치명적인 타격을 가할 것인지에 대한 질문에 대답할 차례입니다.

AttackPearlHarbor = 진주만 공습

barbarossa_decision.t = 바르바로사 작전
barbarossa_decision.d = 소비에트 연방 침공 계획인 바르바로사 작전의 준비가 완료되었습니다. 총통은 이제 공격을 위한 최적의 시기와 전략을 결정해야 합니다.

byzantine_question.t = 비잔티움 문제
byzantine_question.d = 약화된 비잔티움 제국은 오스만 제국에게 확장을 위한 유혹적인 목표를 제시합니다. 콘스탄티노폴리스의 전략적 중요성은 결코 부인할 수 없습니다. 행동에 대한 결정을 내려야 합니다.

military_academy_upgrade_opportunity.t = 사관학교 업그레이드 기회
military_academy_upgrade_opportunity.d = 최근의 군사 전술 및 전략의 비약적인 발전은 당신의 문명의 군사 능력을 크게 향상시킬 특별한 기회를 제공합니다. 향상된 사관학교에 투자함으로써 당신의 군대의 발전을 촉진시킬 수 있습니다.

InvestInUpgrade = 업그레이드에 투자
DeclineOffer = 제안 거절

the_finnish_question.t = 핀란드 문제
the_finnish_question.d = 영토 할양과 군사 기지에 대한 소련의 요구가 거부당하면서 핀란드와의 긴장이 고조되고 있습니다. 붉은 군대가 국경에 집결하였습니다. 행동에 대한 결정을 내려야 합니다.

operation_weserubung.t = 베저위붕 작전
operation_weserubung.d = 독일군은 노르웨이 침공을 용이하게 하기 위해 덴마크의 전략적 요충지를 확보하는 계획을 세웠습니다. 작전 시기와 범위에 대한 결정이 이루어져야 합니다.

