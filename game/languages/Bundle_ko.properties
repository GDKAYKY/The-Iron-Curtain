Corruption0 = 게임에서의 각 문명은 모든 소득은 백분율로 작용하는 부패에 영향을 받습니다.
Corruption1 = 이는 법원을 업그레이드해서 부패를 철결 할수있습니다.

# Events
capital_city_economic_development.t = 수도 경제 발전
capital_city_economic_development.d = 우리의 수도는 미래가 어둡습니다. 경제적 성장을 위해 투자할 것인지, 아니면 현재 상황을 유지할 것인지 결정하시겠습니까?
InvestInCapitalGrowth = 수도 개발에 투자하라.
MaintainStatusQuo = 현상을 유지하라.

Excellent = 훌륭하군!


economys_golden_milestone.t = 우리는 다음 분야에서 황금기를 맞이하였습니다: 경제
economys_golden_milestone.m = 전략적으로 투자해 문명의 경제를 되살려라.
economys_golden_milestone.d = 주요 부문에 전략적으로 투자함으로써 문명의 경제를 성공적으로 성장시켰습니다.
GoodNews = 좋은 소식이군!
EconomicTriumph = 경제적 승리군!

rising_cost_of_construction.t = 건설 비용의 상승
rising_cost_of_construction.d = 가뜩이나 부족한 노동자와 장인들이 전쟁과 질병 때문에 더 줄어들어 일손이 부족해 건설 비용이 증가하고 있습니다.
OfferSubsidiesForConstruction = 건설 비용을 지원하라.

military_mobilization_crisis.t = 군비확장 위기
military_mobilization_crisis.d = 국제정세의 긴장과 위협이 고조되며 국방력 증가가 절실해졌습니다. 그러나 이러한 갑작스러운 군비와 징병의 증가는 민중들 사이에서 불안을 야기하고 있습니다.

MaintainCurrentRecruitmentStrategy = 현재 수준을 유지하라.
CallToArms = 더 많은 병력을 소집하라!

the_council_of_many.t = 다수의 평의회
the_council_of_many.m = 지식과 경험을 갖춘 고문들을 모집하여 지식과 경험 풍부한 의회를 구축하라.
the_council_of_many.d = 최근에 평의회에 참여하는 고문 수가 상당히 증가했으며, 이는 우리의 고문들을 더 높은 수준으로 승격시킬 수 있는 기회를 만들었습니다.
GreatNews = 좋은 소식이다!

remarkable_talent.t = 주목할 만한 인재 - 행정 고문
remarkable_talent2.t = 주목할 만한 인재 - 경제 고문
remarkable_talent3.t = 주목할 만한 인재 - 기술 고문
remarkable_talent4.t = 주목할 만한 인재 - 군사 고문
remarkable_talent.d = 우리의 고문들은 탁월한 기술과 혁신적인 방법으로 유명하며, 주목할 만한 발전을 이루어 예상을 뛰어넘는 수준의 지식에 도달했습니다.
LaunchAmbitiousReforms = 야심찬 개혁을 실시하라.

an_unprecedented_harvest.t = 전례 없는 수확
an_unprecedented_harvest.d = 올해에는 우리의 땅에서 이전과는 비교할 수 없는 풍성한 수확을 얻었습니다. 우리의 밭은 우리가 기대한 것보다 훨씬 더 많은 농작물을 얻었고, 모든 저장 공간을 가득 채웠습니다.

age_of_craftsmanship.t = 장인의 시대
age_of_craftsmanship.d = 우리 문명의 숙련된 장인들이 우수한 귀품을 만들어 우리의 문화적 명성을 높이는 황금 시대를 경험하고 있습니다.
RemarkableAchievement = 놀라운 성과군!


gold_surplus_dilemma.t = 금 과잉 공급
gold_surplus_dilemma.d = 우리 문명에서 드물고 놀라운 상황이 발생했습니다. 우리의 국고가 최대 용량을 초과하여 금으로 넘쳐나고 있습니다. 이런 예상치 못한 상황은 우리가 번영했고, 효율적인 통치를 한다는 증거입니다.
StoreAndSecure = 금을 저장하고, 지켜라.

invest_in_the_capital.t = 수도 투자
invest_in_the_capital.d = 우리 수도의 번영은 우리 문명의 힘과 영향력에 매우 중요한 요소입니다. 그 잠재력을 알아보아야 하며, 이제 우리는 경제 성장과 인프라의 투자에 대해 중요한 결정을 내려야 합니다.
LimitedInvestment = 한정된 투자
MaintainCurrentCourse = 현상유지

the_great_city_fire.t = 대도시 화재
the_great_city_fire.d = 화재가 우리 도시의 일부 지역을 휩쓸며 시민들과 우리의 과거를 상징하는 역사적 건물을 파괴하고 있습니다.
AcceptTheInevitable = 불가피하니... 받아들여라.

expanding_the_battle_front.t = 전투력 확대
expanding_the_battle_front.d = 우리의 군사 전략가들이 획기적인 성과를 거두어 우리 군대의 전투력을 놀라운 규모로 확장시켰습니다. 이는 우리 군대에 새로운 시대를 열었으며, 보다 정교하고 강력한 전투 형태로의 변화를 의미합니다.
Excellent = 훌륭하군.

reformation_of_the_army.t = 군대 개혁
reformation_of_the_army.d = 우리 문명은 중요한 군사 개혁을 눈앞에 두고 있습니다. 우리 군대를 개혁하여 전통적인 방식보다는 현대적인 전술과 조직으로 전환할 때가 왔습니다.
reformation_of_the_army.m = 병영을 개편하여 고급 군사 훈련 및 전략에 대한 의지를 보여줘라.

army_expansion.t = 군대 확대
army_expansion.d = 군대를 늘리는 것 만으로도 국민에게 애국심과 안전감을 느끼해주며, 국가 전체를 단결하게 해줍니다.

famous_vintage.t = 포도 수확
famous_vintage.d = 우리 유명한 와인 지역의 포도는 뛰어난 품질로 전문가들에게 칭찬받았으며 시민들을 기쁘게 하고 훌륭한 와인 생산지로서의 우리 평판을 높였습니다.
AToastToOurLands = 우리의 땅에게 건배!

rich_harvest.t = 풍년이네!
rich_harvest.d = 이번 년도에는 우리 농장들이 비범한 수확을 경험하고 있습니다. 작물의 풍부함은 우리 국민들에게 충분한 식량을 보장할 뿐만 아니라 인구를 늘릴 수 있는 좋은 자원입니다.


clothing_revolution.t = 의류 혁명
clothing_revolution.d = 우리 문명 내에서 생산되는 의류의 품질이 최근 급격하게 향상되어 예상치 못하게 수익을 크게 늘리고 있습니다.

agricultural_breakthrough.t = 농업 혁명
agricultural_breakthrough.d = 우리는 주목할 만한 발전으로 농업을 혁신적으로 변화시켰습니다.
ExpandMilitaryForces = 군대 확대
BoostPopulationGrowth = 인구 증가 촉진

gold_rush.t = 골드 러시
gold_rush.d = 우리 광부들이 거대한 금광을 발견하여 우리의 국고를 상당히 늘렸습니다.

quality_furniture.t = 고급 가구
quality_furniture.d = 최근에 우리의 가구 생산은 품질적으로 상당한 도약을 이루었습니다. 장인과 목수들은 기능성과 뛰어난 예술성을 결합한 물품을 제작하여 사랑받고 있습니다.

fruit_mania.t = 과일 매니아
fruit_mania.d = 놀랍게도, 우리 문명은 독특한 맛과 이상한 크기 등의 독특한 특성을 가진 수수께끼 과일을 발견했습니다. 이러한 놀라운 발견으로 전세계 사람들이 환호하고 있습니다.

beer_production_soars.t = 맥주 생산 급증
beer_production_soars.d = 양조 기술의 혁신적인 발전으로 우리의 맥주 생산이 급격히 증가하고 있으며 예상치 못한 생산량 증가로 이어지고 있습니다.

the_sieges_end.t = 공성전의 끝
the_sieges_end.d = 공성전에서 승리 후, 우리는 정복한 도시에 대한 선택에 직면합니다. 이익을 위해 불태우고 약탈하겠습니까, 아니면 자비를 베풀고 질서를 유지하겠습니까?
ShowMercy = 자비를 베풀어라.
BurnAndLoot = 모조리 불태우고 전리품을 챙겨라.

military_expansion.t = 군사적 확장
military_expansion.m = 연대까지 병력을 증강하여 국제적인 위상을 높이도록 하라.
military_expansion.d = 우리는 국력을 효과적으로 활용하여 나라를 보호하고 군사 비용 지출과 개발을 통해 경제 활동을 활성화할 수 있습니다.
the_capitals_transformation.t = 수도의 변신
the_capitals_transformation.m = 수도에 새로운 건물을 건설하여 수도의 부흥과 발전에 기여하라.
the_capitals_transformation.d = 우리 수도는 새로운 건물들이 들어서며 도시의 경제와 인프라가 강화되고 있습니다. 이는 대대적인 변화를 앞당기고 있습니다.

sudden_death_of_advisor.t = 경제 고문의 갑작스러운 사망
sudden_death_of_advisor.d = 우리의 지도부에 갑작스러운 비극이 찾아왔습니다. 우리의 주요 고문 중 한 명이 갑작스레 죽었습니다.

maximizing_tax_efficiency.t = 세금 효율성 극대화
maximizing_tax_efficiency.m = 재정 건강을 최적화하기 위한 노력으로 지방에서 조세 효율성을 높일 수 있는 기회를 맞이하였다.
maximizing_tax_efficiency.d = 지방 세무 접근 방식을 개선할 시간이 왔습니다. 혁신적인 행정체계 도입과 효율성 향상을 통해 세금 수입을 상당히 늘릴 수 있습니다.

advisors_research_breakthrough.t = 고문의 연구 성과
advisors_research_breakthrough.m = 고문을 승진시켜 나라에 공헌하도록 하라.
advisors_research_breakthrough.d = 우리 고문 중 한 명이 놀라운 수준의 기술을 개발해서, 연구를 가속시켰습니다.
ResearchAcceleration = 연구 가속화
StrengthenOurLegacy = 우리의 유산을 강화하라.

prosperous_times.t = 번영의 시기
prosperous_times.d = 현재 우리 문명은 전례없는 번영의 시대를 경험하고 있습니다. 이 황금 시대는 경제의 번창과 무역의 증가로 이어집니다.

Boost_in_production_efficiency.t = 생산 효율성 향상
Boost_in_production_efficiency.d = 혁신적인 방법 덕분에 우리 경제는 생산성이 크게 향상되고 자원을 잘 활용하여, 우리의 전반적인 경제적 건강을 강화하고 있습니다.

breakthrough_in_construction.t = 건설의 획기적인 발전
breakthrough_in_construction.d = 우리 문명은 경제적인 요인과 건축 기술의 발전 덕분에 건설비가 예상외로 떨어졌습니다. 

