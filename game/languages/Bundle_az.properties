# Manpower
Manpower0 = İşçi qüvvəsi bir sivilizasiya daxilində hərbi xidmət üçün uyğun olan fərdlərin ehtiyatını təmsil edir. 
Manpower1 = Bu, sivilizasiyanın müharibə aparmaq və özünü müdafiə etmək qabiliyyətini həyata keçirən, yeni qoşunların cəlb edilməsi və mövcud orduların gücləndirilməsi üçün istifadə olunan mühüm mənbədir. 
Manpower2 = Əhalinin təbii artımını və əvvəlki hərbi əməliyyatların bərpasını əks etdirən işçi qüvvəsi zamanla yenilənir. 
Manpower3 = İşçi qüvvəsi zamanla yeniləndiyi üçün oyunçular hazırkı və gələcək işçi qüvvəsinin mövcudluğunu nəzərə alaraq hərbi əməliyyatlarını planlaşdırmalıdırlar.
 
RegimnetsLimit0 = Alayların həddi sivilizasiya və sivilizasiya mükafatlarının iqtisadiyyatı ilə müəyyən edilir. 

ProvinceContribution = Əyalət töhfəsi 
ProvinceContribution0 = Bir sivilizasiyanın nəzarəti altında olan hər bir əyalət ümumi işçi qüvvəsi fonduna öz töhfəsini verir.
 
IncreasingMaximumManpower = Maksimum işçi qüvvəsinin artırılması 
IncreasingMaximumManpower0 = Xüsusi Hərbi Binalar tikin: Sivilizasiyanız daxilində xüsusi binalar tikmək birbaşa işçi qüvvəsini artıra bilər. 
IncreasingMaximumManpower1 = Əyalətlərdə işçi qüvvəsi səviyyəsinin artırılması: Ayrı-ayrı əyalətlərdə işçi qüvvəsi səviyyəsinin artırılması.
 
Legacy0 = İrs xalları, zamanla sivilizasiyanın nailiyyətlərini və mərhələlərini təmsil edən, oyunda xüsusi valyuta formasıdır. 
Legacy1 = Oyunçular, Mədəniyyət Mirası adlanan daimi bonusları açmaq üçün irs xallarından istifadə edirlər. Bu bonuslar mədəniyyətə müxtəlif üstünlüklər ilə təmin edir.
Legacy2 = Sivilizasiya Miras kilidini açmaqdan başqa, İrs xalları oyunda bir neçə kritik hərəkət üçün də tələb olunur. Bunlara daxildir: Generalların və məsləhətçilərin işə götürülməsi, Əyalətlərdə vergi məhsuldarlığının və işçi qüvvəsinin artırılması.
 
Income0 = Oyunda əyalətin aylıq gəliri vergi məhsuldarlığı, əyalətin ümumi iqtisadiyyatı, istehsal fəaliyyətlərindən əldə edilən gəlir və əyalət daxilində xüsusi binalar tərəfindən əldə edilən gəlir daxil olmaqla bir neçə komponentin cəmidir. 
Income1 = Əgər sivilizasiyanın bir əyalətdə əsası yoxdursa və ya vilayət sivilizasiyadan fərqli bir dinə etiqad edirsə, aylıq gəlir azala bilər.
 
TaxEfficiency0 = Hər bir əyalətdən əldə edilən aylıq vergi gəliri ilk növbədə iki amillə müəyyən edilir: əyalətdə vergi məhsuldarlığının səviyyəsi və əhalinin sayı. 

Economy0 = Əyalətin iqtisadiyyatdan əldə etdiyi aylıq gəlir onun iqtisadi səviyyəsinə əsaslanır ki, bu da qızıl sərmayəsi ilə artırıla bilər. İqtisadiyyata investisiya qoymaq istehsalın məhsuldarlığını artırır. 
Economy1 = İqtisadiyyatın maksimum səviyyəsiəyalətin artım tempi ilə müəyyən edilir. 

Production0 = Əgər əyalətin resursu varsa, o, iki amil əsasında gəlir yaradır: resursun xüsusi qiyməti və əyalət daxilində istehsal məhsuldarlığı. Xüsusi qiymət resursun nadirliyini əks etdirir. 
Production1 = Oyunçular əyalətin istehsal məhsuldarlığını ya onun İqtisadiyyatına sərmayə qoymaqla, ya da istehsal məhsuldarlığı artırmaq üçün istifadə edilən xüsusi binalar tikməklə artıra bilərlər. 
Production2 = Sivilizasiya bonusu, xüsusi resurslarda ən böyük istehsalçı olan, iqtisadi yaxud hərbi olaraq üstün olan, stratejik üstünlüyü olan və yaxud resurs istehsalı üçün rəqabəti təşviq edən sivilizasiyalara verilir.

Population0 = Əyalət əhalisi vergi məhsuldarlığına əsaslanaraq vergi gəlirlərinə təsir göstərir. 
GrowthRate0 = Əyalətin artım tempi onun əhalisinin artım tempini müəyyən edir. Bundan əlavə, əyalətdəki maksimum iqtisadiyyata və yerli işçi qüvvəsinə təsir göstərir.
 
Plague0 = İstənilən əyalətdə vəbalar qəfildən başlaya bilər. Təsadüfilik xəstəliyin yayılmasının tarixi və real xarakterini əks etdirir. 
Plague1 = Bir əyalətdə vəba yaranan kimi sürətlə qonşu əyalətlərə yayılır. Bir əyalətin infrastrukturunu təkmilləşdirmək və ya xüsusi binalar tikməklə vəbadan ölümləri azaltmaq olar. 

Technology0 = Hər bir texnologiyanın bir araşdırma dəyəri var və sivilizasiyalar tədqiqat xallarını toplayaraq bu texnologiyaların kilidini aça bilər. 
Technology1 = Əyalətlərdə xüsusi binalar tikməklə və yayenilik məsləhətçisi işə götürməklə araşdırma xalları artırıla bilər.
 
Advisor0 = Sivilizasiya məsləhətçiləri şuraya işə ala bilər. Hər biri unikal bonuslar vasitəsiylə məsləhətçini daha yüksək səviyyəyə yüksəltməklə məhsuldarlığını artıra bilər.

Corruption0 = Oyundakı hər sivilizasiya bütün əyalətlərin gəlirində faiz şəklində azalmaya səbəb olan təməl səviyyə korrupsiyadan təsirlənir. 
Corruption1 = Sivilizasiyanın öz sivilizasiyasında ali məhkəmənin səviyyəsini yüksəltməklə korrupsiyaya qarşı mübarizə imkanı var.
 
