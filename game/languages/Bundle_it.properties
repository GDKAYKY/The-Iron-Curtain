StrengthenTheBureaucracy.t = Rafforza la Burocrazia
StrengthenTheBureaucracy.d = Aumenta l'efficienza della tua nazione costruendo edifici amministrativi.

BoostTheEconomy.t = Potenzia l'Economia
BoostTheEconomy.d = Costruisci edifici economici per aumentare la tua ricchezza e migliorare la prosperità della tua nazione.

FortifyTheNation.t = Fortifica la Nazione
FortifyTheNation.d = Costruisci edifici militari per rafforzare le tue difese e prepararti per la guerra.

MaximizeMilitaryStrength.t = Massimizza la Forza Militare
MaximizeMilitaryStrength.d = Costruisci le tue forze militari alla loro piena capacità e raggiungi il limite dei reggimenti.

ExpandYourTerritory.t = Espandi il Tuo Territorio
ExpandYourTerritory.d = Conquista nuove province per far crescere il tuo impero e rafforzare il tuo dominio.

DeclareWars.t = Dichiara Guerra!
DeclareWars.d = Dichiara più guerre per mostrare la tua dominanza.

BoostResearch.t = Potenzia la Ricerca!
BoostResearch.d = Ottieni un alto livello di ricerca mensile per far progredire la tua tecnologia.

UnlockCivilizationAdvantages.t = Sblocca i Vantaggi della Civiltà!
UnlockCivilizationAdvantages.d = Scopri e sblocca vantaggi unici per la tua Civiltà per ottenere un vantaggio sui tuoi rivali.

BoostLegacyPoints.t = Potenzia i Punti Eredità!
BoostLegacyPoints.d = Aumenta i tuoi punti ereditari al mese per rafforzare l'influenza e l'eredità della tua Civiltà.

RecruitAllAdvisors.t = Recluta Tutti i Consulenti!
RecruitAllAdvisors.d = Recluta tutti i consulenti disponibili per rafforzare il tuo impero.

LegacyUnlocked.t = Eredità Sbloccata
LegacyUnlocked.d = Sblocca alcune eredità chiave della Civiltà per migliorare le capacità della tua Civiltà e garantire la sua crescita.

EconomicBoost.t = Potenziamento Economico
EconomicBoost.d = Investi più volte nella tua economia per rafforzare le tue basi finanziarie e garantire una crescita sostenibile.

TaxationTriumph.t = Trionfo Fiscale
TaxationTriumph.d = Aumenta l'efficienza fiscale più volte per massimizzare le entrate e rafforzare le finanze del tuo impero.

ManpowerMastery.t = Maestria della Manodopera
ManpowerMastery.d = Aumenta il livello della tua manodopera locale più volte per garantire che il tuo impero abbia le risorse necessarie per l'espansione e la difesa.

InfrastructureInitiative.t = Iniziativa Infrastrutturale
InfrastructureInitiative.d = Aggiorna l'infrastruttura nelle tue province più volte per rafforzare la tua economia.

EnhanceAdvisorExpertise.t = Migliora l'Expertise dei Consulenti
EnhanceAdvisorExpertise.d = Investi nelle abilità dei tuoi consulenti promuovendoli per sbloccare il loro pieno potenziale e migliorare la governance della tua nazione.

ForgeAnAlliance.t = Forgiare un'Alleanza
ForgeAnAlliance.d = Stabilisci un'alleanza potente con un'altra civiltà per rafforzare la tua posizione e garantire supporto reciproco nei momenti di bisogno.

ToDeclareWarTheRelationsBetweenCivilizationsMustBeBelowX = Per dichiarare guerra, le relazioni tra le civiltà devono essere inferiori a {0}.

MaximumNumberOfLoans = Numero massimo di prestiti