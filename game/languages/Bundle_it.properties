DeploymentPhase = Fase Di Collocazione
DeploymentPhase0 = Due Eserciti, uno attaccante e l'altro difensore, si affrontano sul campo di battaglia.
DeploymentPhase1 = Ogni Esercito è organizzato in due Linee.
DeploymentPhase2 = Il numero dei Reggimenti che ogni fazione può collocare è determinato dall'Ampiezza Battaglia, la quale dipende dall'Ampiezza Battaglia più grande tra le Civiltà coinvolte.

RoleOfGenerals = Ruolo Dei Generali

RoleOfGenerals0 = I Generali sono Determinanti in una Battaglia. Il loro valore d'Attacco, cruciale per aumentare le perdite nemiche, è influenzato da un meccanismo a tiro di dadi.
RoleOfGenerals1 = Il valore di Difesa di un Generale, importante nel ridurre le proprie perdite, è complementare alla sua capacità d'Attacco ed è d'importanza strategica.

BattlePhase = Fase Di Battaglia

BattlePhase0 = Ogni Giorno, le Unità della Linea Di Fronte di entrambi gli Eserciti ingaggiano in un combattimento tra di loro, ammesso che si trovino all'interno del Raggio D'Azione.
BattlePhase1 = Contemporaneamente, le unità in Seconda Linea attaccano anch'esse la Linea Di Fronte del nemico se ricadono all'interno del Raggio D'Azione.
BattlePhase2 = Il combattimento provoca vittime, la ritirata delle truppe, e la perdita di morale.

MoraleAndRetreatMechanics = Morale E Meccaniche Di Ritirata
MoraleAndRetreatMechanics0 = Il Morale gioca un ruolo cruciale nelle dinamiche di battaglia. Se le Unità vengono danneggiate e le perdite aumentano, il Morale può calare.
MoraleAndRetreatMechanics1 = Le Unità potrebbero ritirarsi a causa di pesanti perdite o Morale basso, influenzando la forza e l'efficacia complessiva dell'Esercito.

DestructionOrSurvival = Distruzione O Sopravvivenza
DestructionOrSurvival0 = Un Esercito è considerato Distrutto se non è in grado di sostentarsi per tutti i {0} giorni di battaglia. Ciò potrebbe dipendere da eccessive perdite, calo del Morale, o una ritirata strategica.

ArmyComposition = Composizione Dell'Esercito
ArmyComposition0 = La scelta delle Unità in Prima e Seconda Linea è d'importanza vitale. Le Unità in Prima Linea devono essere resilienti e capaci di gestire un combattimento diretto, mentre le Unità in Seconda Linea devono fornire supporto, attacchi a distanza, o funzioni specializzate.

# Manpower
Manpower0 = La Manodopera rappresenta la fetta d'individui idonea al servizio militare all'interno di una Civiltà.
Manpower1 = E' una risorsa critica utilizzata per reclutare nuove truppe e rinforzare gli Eserciti esistenti, incorporando la capacità della Civiltà di muovere guerra e difendersi.
Manpower2 = La Manodopera si ristora nel tempo, riflettendo una crescita naturale della popolazione e il recupero dalle attività militari passate.
Manpower3 = Siccome la Manodopera si ristora nel tempo, i giocatori devono pianificare le loro campagne militari considerando la loro disponibilità di Manodopera presente e futura.

RegimnetsLimit0 = Il Limite Di Reggimenti è determinato dall'Economia e dai Bonus della Civiltà.

ProvinceContribution = Contributo Della Provincia
ProvinceContribution0 = Ogni Provincia sotto il controllo di una Civiltà contribuisce al pool totale di Manodopera.

IncreasingMaximumManpower = Aumentare la Manodopera massima
IncreasingMaximumManpower0 = Costruisci Edifici Militari speciali: costruire Edifici specifici all'interno della tua Civiltà può direttamente alzare la soglia limite di Manodopera.
IncreasingMaximumManpower1 = Aumenta il livello di Manodopera nelle province: migliorare il livello di Manodopera all'interno delle singole province.

Legacy0 = I Punti Eredità sono una forma speciale di valuta nel gioco, rappresentano gli obiettivi e i traguardi raggiunti da una Civiltà nel tempo.
Legacy1 = I giocatori utilizzano Punti Eredità per sbloccare le Eredità Della Civiltà, bonus permanenti che forniscono diversi vantaggi alla Civiltà.
Legacy2 = Oltre a sbloccare le Eredità Della Civiltà, i Punti Eredità sono richiesti anche per svariate azioni importanti nel corso della partita. Queste includono: reclutare Generali e Consiglieri, aumentare l'Efficienza Della Tassazione e la Manodopera nelle Province.

Income0 = Il Reddito Mensile Provinciale nel gioco è dato dalla somma di diverse componenti incluse l'Efficienza Della Tassazione, l'Economia generale della Provincia, ricavi provenienti da attività produttive, e Reddito generato da specifici Edifici all'interno della Provincia.
Income1 = Il Reddito Mensile potrebbe ridursi se una Civiltà non ha un Nucleo nella Provincia, o se la Provincia segue una Religione differente da quella della Civiltà.

TaxEfficiency0 = Il Reddito Mensile Da Tassazione generato da ogni Provincia è determinato principalmente da due fattori: il Livello Di Efficienza Della Tassazione nella Provincia e il suo numero di abitanti.

Economy0 = Il Reddito Mensile Dall'Economia di una Provincia è basato sul suo livello economico, che può essere aumentato investendo Oro. Investire nell'Economia migliora l'efficienza nella produzione.
Economy1 = Il Livello Massimo Di Economia è dato dal Tasso Di Crescita della Provincia.

Production0 = Se una Provincia dispone di una Risorsa, genererà Reddito in base a due fattori: il Prezzo Unico della Risorsa e l'Efficienza Di Produzione all'interno della Provincia. Il Prezzo Unico riflette la rarità della Risorsa.
Production1 = I giocatori possono aumentare l'Efficienza Di Produzione di una Provincia investendo nella sua Economia o costruendo Edifici speciali che sono specificamente designati per far crescere l'Efficienza Di Produzione.
Production2 = Un Bonus Civiltà viene assegnato alla Civiltà che è il maggior produttore di una determinata Risorsa, garantendo vantaggi economici, militari, o strategici e incoraggiando la competizione per la supremazia nella produzione della Risorsa.

Population0 = La Popolazione di una Provincia influenza il Reddito Da Tassazione, in base alla sua Efficienza Della Tassazione.
GrowthRate0 = Il Tasso Di Crescita di una Provincia determina il Tasso Di Crescita della sua Popolazione. In aggiunta influenza l'Economia massima raggiungibile nella Provincia e la sua Manodopera Locale.

Plague0 = Le Epidemie possono iniziare all'improvviso in qualunque Provincia. La casualità riflette la natura storica e realistica dello scoppio delle Epidemie.
Plague1 = Quando un'Epidemia compare in una Provincia, essa si diffonde rapidamente sulle Province limitrofe. Le morti da Epidemia possono essere ridotte potenziando le Infrastrutture di una Provincia o costruendo Edifici speciali.

Technology0 = Ogni Tecnologia presenta un Costo Della Ricerca, e le Civiltà possono sbloccare queste Tecnologie accumulando Punti Ricerca.
Technology1 = I Punti Ricerca possono essere aumentati costruendo Edifici speciali nelle Province o assumendo un Consigliere Per L'Innovazione.

Advisor0 = La Civiltà può assumere Consiglieri in un Consiglio, ognuno di essi fornisce Bonus unici che possono essere potenziati promuovendo il Consigliere a un livello più alto per aumentarne l'efficacia.

Corruption0 = Ogni Civiltà nel gioco è affetta da un livello base di Corruzione, il quale agisce come percentuale di riduzione su tutto il Reddito Provinciale.
Corruption1 = Le Civiltà possono combattere la Corruzione aumentando il Livello della Corte Suprema nella loro Civiltà.

