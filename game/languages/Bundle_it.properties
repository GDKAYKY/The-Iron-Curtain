economys_golden_milestone.t = Traguardo D'Oro Dell'Economia
economys_golden_milestone.m = Rivitalizza l'Economia della tua Civiltà con investimenti strategici per raggiungere una nuova era di prosperità.
economys_golden_milestone.d = Investendo strategicamente in settori chiave, hai rivitalizzato con successo l'Economia della tua Civiltà.
