rising_cost_of_construction.d = La mancanza di lavoratori e artigiani professionisti esperti, combinata con gli effetti di guerre e epidemie, porta a un aumento nel Costo Di Costruzione.
OfferSubsidiesForConstruction = Offri Sussidi Per La Costruzione

military_mobilization_crisis.t = Crisi Di Mobilità Militare
military_mobilization_crisis.d = A causa di tensioni regionali e potenziali minacce in aumento, vi è un urgente bisogno di potenziare le forze armate. Tuttavia, questa necessità improvvisa di un maggior esercito sta causando controversie e dissenso nella popolazione.

MaintainCurrentRecruitmentStrategy = Mantieni la corrente strategia di Reclutamento
CallToArms = Chiamata Alle Armi!

the_council_of_many.t = Il Consiglio Dei Molti
the_council_of_many.m = Assumi Consiglieri per costruire nel tempo un Consiglio ricco di conoscenze ed esperienza.
the_council_of_many.d = La tua Civiltà ha visto un aumento significativo nel numero di Consiglieri che hanno lavorato nel Consiglio, creando un'opportunità per promuovere i nostri Consiglieri a livelli più alti di competenza.
GreatNews = Grandi Notizie!

remarkable_talent.t = Un Talento Notevole - Consigliere Amministrativo
remarkable_talent2.t = Un Talento Notevole - Consigliere Per L'Economia
remarkable_talent3.t = Un Talento Notevole - Consigliere Per L'Innovazione
remarkable_talent4.t = Un Talento Notevole - Consigliere Militare
remarkable_talent.d = Nel nostro Consiglio c'è stato uno sviluppo degno di nota. Il nostro Consigliere, rinomato per le sue abilità eccezionali e i suoi metodi innovativi, ha raggiunto un livello di competenza oltre ogni aspettativa.
LaunchAmbitiousReforms = Avvia Riforme Ambiziose

an_unprecedented_harvest.t = Un Raccolto Senza Precedenti
an_unprecedented_harvest.d = Quest'anno, le nostre terre hanno visto un raccolto senza eguali. I nostri campi ci hanno fornito una quantità incredibile di raccolto, più di quanta ce ne fossimo mai aspettata, riempiendo i nostri magazzini fino al limite.

age_of_craftsmanship.t = Era Dell'Artigianato
age_of_craftsmanship.d = La nostra Civiltà è nell'era dell'oro per quanto riguarda l'Artigianato, con lavoratori esperti che creano beni eccezionali simbolo del nostro prestigio culturale.
RemarkableAchievement = Un Traguardo Notevole!


gold_surplus_dilemma.t = Il Dilemma Dell'Eccesso Di Oro
gold_surplus_dilemma.d = Una situazione inusuale si sta verificando nella nostra Civiltà, la nostra tesoreria trabocca d'Oro, superando la sua capacità massima. Questo surplus inaspettato di ricchezza simboleggia la nostra economia prospera e la nostra governance efficiente.
StoreAndSecure = Preserva E Conserva

invest_in_the_capital.t = Investi Nella Capitale
invest_in_the_capital.d = La prosperità della nostra Capitale è cruciale ai fini della forza e dell'influenza della nostra Civiltà. Riconoscendo il suo potenziale, prendiamo ora la decisione vitale di investire nella sua Crescita Economica e nelle sue Infrastrutture.
LimitedInvestment = Investimenti Limitati
MaintainCurrentCourse = Mantieni La Situazione Corrente

the_great_city_fire.t = Il Grande Incendio Urbano
the_great_city_fire.d = Un incendio devastante si è abbattuto su alcune sezioni della nostra Città, mettendo in pericolo i suoi abitanti e gli edifici storici che simboleggiano il nostro passato.
AcceptTheInevitable = Accetta L'Inevitabile

expanding_the_battle_front.t = Espandere Il Fronte Di Battaglia
expanding_the_battle_front.d = I nostri strateghi militari hanno raggiunto un traguardo sorprendente, espandendo l'Ampiezza Della Battaglia del nostro Esercito a una scala notevole. Ciò segna l'inizio di una nuova era per le nostre capacità militari, significando un passaggio verso formazioni più sofisticate e formidabili.
Excellent = Eccellente

reformation_of_the_army.t = Riforma Dell'Esercito
reformation_of_the_army.d = La nostra Civiltà è sull'orlo di una significativa trasformazione militare. E' giunto il momento di riformare il nostro Esercito, passando da metodi tradizionali a tattiche e organizzazione più moderne.
reformation_of_the_army.m = Migliora la tua Accademia Militare, dimostrando il tuo impegno verso addestramenti e strategie più avanzati.

army_expansion.t = Espansione Dell'Esercito
army_expansion.d = Formare quest'Esercito gigantesco dà una sensazione di orgoglio e di sicurezza al nostro popolo, rafforzando nel complesso il morale e l'unità nazionale.

famous_vintage.t = Un Vintage Famoso
famous_vintage.d = Un recente vintage dalla nostra rinomata regione del vino, celebrato dagli esperti per la sua qualità eccezionale, ha onorato i nostri cittadini e migliorato la nostra reputazione come produttori di ottimi vini.
AToastToOurLands = Una Specialità Della Nostra Terra!

rich_harvest.t = Raccolto Copioso
rich_harvest.d = Questa stagione, le nostre fattorie stanno avendo un ritorno straordinario. L'abbondanza di raccolti non solo assicura molto cibo per la nostra gente ma migliora significativamente anche il nostro Tasso Di Crescita Della Popolazione.

clothing_revolution.t = Rivoluzione Vestiaria
