Reform9 = Archivi Imperiali
Reform9.d = Costruisce un grande Archivio nella Capitale dell'Imperatore per conservare documenti storici e registri del SRI.

Reform10 = Accademia Militare del SRI
Reform10.d = Stabilisce un'Accademia Militare Centrale per addestrare i futuri comandanti militari.

Reform11 = Riforma sui Privilegi dei Nobili
Reform11.d = Ridistribuisce il potere per diminuire l'autonomia dei Nobili e centralizzare l'autorità.

Reform12 = Burocrazia Imperiale
Reform12.d = Stabilisce una Burocrazia Centralizzata per gestire il SRI, migliorando l'efficienza amministrativa.

Reform13 = Riforma sull'Elezione Imperiale
Reform13.d = Riforma il processo di Elezione dell'Imperatore, dando più peso al voto e all'influenza dell'Imperatore, potenzialmente accendendo Rivalità.

Reform14 = Unificazione del Sacro Romano Impero
Reform14.d = Forma una nazione Sacro Romano Impero unificata sotto il controllo dell'Imperatore.

anschluss.t = L'Anschluss
anschluss.d = Il popolo Tedesco brama la riunificazione della Madrepatria. L'Austria, una nazione Germanica, è un'estensione naturale del Reich. Il Trattato di Versailles vieterà quest'unione, ma il tempo per certe restrizioni è passato. Tendiamo una mano d'amicizia ai nostri fratelli Austriaci e gli offriamo un posto all'interno del Reich Tedesco?

InitiateAnschluss = Avvia Anschluss
PostponeDecision = Rinvia Decisione
AbandonTheIdea = Abbandona l'idea

the_austrian_question.t = La Questione Austriaca
the_austrian_question.d = La nazione è in tumulto. Dimostrazioni Pro-Anschluss e contro-proteste si stanno verificando su tutto il paese. Il Reich Tedesco sta esercitando una pressione crescente per l'unificazione, mentre nostre le divisioni politiche interne indeboliscono il nostro potere decisionale. L'Austria si trova ad un bivio.

Autonomy = Autonomia

the_sudetenland_question.t = La Questione Sudeti
the_sudetenland_question.d = I Sudeti, una regione con una significativa popolazione Tedesca, è una componente vitale degli interessi strategici del Reich. Il rifiuto del governo Ceco di cedere questo territorio è una provocazione diretta. Il popolo Tedesco richiede un intervento.

Invade = Invadi

german_ultimatum.t = Ultimatum Tedesco
german_ultimatum.d = Il Governo Tedesco ha promulgato un crudo Ultimatum: cedere i Sudeti alla Germania o affrontare un'invasione. Questa regione strategica, con la sua significativa popolazione Tedesca, è diventata un punto focale di tensione tra le nostre nazioni. La decisione di fronte a noi è grave, con conseguenze a lungo termine per l'intero continente.

AcceptDemands = Accetta Richieste

first_vienna_award.t = Primo Vienna Award
first_vienna_award.d = Il debole e instabile stato Cecoslovacco continua a porre una minaccia per la stabilità regionale. Con i Sudeti ora giustamente restituiti al Reich Tedesco, risulta imperativo trattare delle ingiustizie storiche inflitte sull'Ungheria. I territori abitati da una significativa popolazione Ungherese devono essere restituiti alla Madrepatria. Questa è una questione di onore e giustizia nazionali.

EnforceClaims = Imponi Richieste

second_vienna_award.t = Secondo Vienna Award
second_vienna_award.d = Il Reich Tedesco, in cooperazione con l'Italia, ha promulgato un nuovo decreto riguardante le dispute territoriali tra Ungheria e Romania. Il Vienna Award garantisce porzioni significative di Transilvania all'Ungheria, rettificando le ingiustizie storiche. Ci si aspetta che la Romania rispetti questa decisione.

second_vienna_award_rom.d = Le potenze dell'Asse hanno promulgato un ultimatum domandando la cessione della Transilvania del Nord all'Ungheria. Questa decisione avrà profonde implicazioni per l'integrità territoriale e l'orgoglio nazionale della Romania.

dissolution_of_czechoslovakia.t = Dissoluzione della Cecoslovacchia
dissolution_of_czechoslovakia.d = Questo debole e diviso stato Cecoslovacco si sta provando essere una responsabilità. Con tensioni crescenti tra Cechi e Slovacchi, l'opportunità per ridisegnare la regione si presenta da sola. La Germania, come potenza dominante in Europa, deve decidere il destino di queste terre.

CreateProtectorates = Crea Protettorati
FullAnnexation = Piena Annessione

decision_on_romanian_ultimatum.t = Decisione sull'ultimatum alla Romania
decision_on_romanian_ultimatum.d = Il Politburo sta dibattendo i meriti nel mandare un ultimatum alla Romania chiedendo la cessione della Bessarabia e della Bukovina del Nord. Questa decisione avrà conseguenze a lungo termine per l'Unione Sovietica.

soviet_ultimatum.t = Ultimatum Sovietico
soviet_ultimatum.d = L'Unione Sovietica, rafforzata dalle recenti vittorie, domanda cessioni territoriali dalla Romania. Con l'Armata Rossa che si accumula al confine, il Governo Romeno affronta una scelta ardua.

AcceptUltimatum = Accetta Ultimatum

decision_on_polish_corridor.t = Decisione sul corridoio Polacco
decision_on_polish_corridor.d = La problematica del corridoio Polacco e delle Città Libera di Danzica continua ad essere una spina nel fianco del Reich Tedesco. Una decisione deve essere presa su come procedere.

decision_on_polish_corridor_pol.t = Ultimatum Tedesco
decision_on_polish_corridor_pol.d = La Germania ha promulgato un ultimatum finale chiedendo la restituzione di Danzica e dei diritti extraterritoriali all'interno del corridoio Polacco. Il Governo Polacco affronta una decisione difficile.

baltic_states.t = Stati Baltici
baltic_states.d = Gli Stati Baltici di Estonia, Lettonia e Lituania presentano un'opportunità strategica. I loro Governi deboli e le loro popolazioni pro-Sovietiche offrono un'occasione per espandere l'influenza Sovietica.

MilitaryInvasion = Invasione Militare
DiplomaticPressure = Pressione Diplomatica
DiplomaticSolution = Soluzione Diplomatica

baltic_states_res.t = Ultimatum Sovietico
baltic_states_res.d = L'Unione Sovietica l'annessione immediata e incondizionata nell'Unione. L'Armata Rossa si sta ammassando al confine.

soviet_invasion_of_poland.t = Invasione Sovietica della Polonia
soviet_invasion_of_poland.d = L'Armata Rossa ha lanciato un'invasione su vasta scala della Polonia, sfruttando il caos creato dall'invasione Tedesca. L'Unione Sovietica dice di star agendo negli interessi delle popolazioni Ucraine e Bielorusse all'interno dei confini Polacchi.

invasion_low_countries.t = Invasione dei Paesi Bassi
invasion_low_countries.d = La Germania si sta preparando ad invadere i Paesi Bassi, il Belgio e il Lussemburgo. Il piano Tedesco mira a raggirare la linea Maginot e a sconfiggere velocemente la Francia.

sino_japanese_war.t = Guerra Sino-Giapponese
sino_japanese_war.d = Uno scontro tra le forze Giapponesi e Cinesi è avvenuto vicino al Ponte di Marco Polo, aumentando le tensioni tra le due nazioni. L'Esercito Imperiale Giapponese sta considerando la sua risposta.

FullScaleInvasion = Invasione su Vasta Scala

decision_point.t = Punto di Decisione
decision_point.d = Le tensioni con gli Stati Uniti continuano ad aumentare poiché l'Impero mira ad espandere la sua influenza nel Pacifico. La questione su se sferrare un attacco decisivo all'American Pacific Fleet a Pearl Harbour o no è aperta.

AttackPearlHarbor = Attacca Pearl Harbour

barbarossa_decision.t = Operazione Barbarossa
barbarossa_decision.d = I preparativi per l'Operazione Barbarossa, l'invasione dell'Unione Sovietica, sono completi. Il Führer adesso deve decidere il tempismo ottimale e la strategia per l'attacco.

byzantine_question.t = La Questione Bizantina
byzantine_question.d = L'indebolito Impero Bizantino è un bersaglio facile per l'espansione Ottomana. L'importanza strategica di Costantinopoli è innegabile. Una decisione deve essere presa sul dafarsi.

military_academy_upgrade_opportunity.t = Opportunità di Potenziamento dell'Accademia Militare
military_academy_upgrade_opportunity.d = Una recente svolta in tattiche e strategie militari ha presentato un'opportunità unica per migliorare significativamente le capacità militari della nostra Civiltà. Investendo in un'Accademia Militare Potenziata, puoi accelerare lo sviluppo delle tue forze armate.

InvestInUpgrade = Investi nel Potenziamento
DeclineOffer = Rifiuta l'Offerta

the_finnish_question.t = La Questione Finlandese
the_finnish_question.d = Le tensioni con la Finlandia sono aumentate seguendo il rifiuto delle richieste Sovietiche di concessioni territoriali e basi militari. L'Armata Rossa è mobilitata al confine. Una decisione deve essere presa sul dafarsi.

operation_weserubung.t = Operazione Weserübung
operation_weserubung.d = L'Esercito Tedesco ha sviluppato dei piani per assicurarsi posizioni strategiche in Danimarca per facilitare l'invasione della Norvegia. Una decisione deve essere presa sul tempismo e sullo scopo dell'operazione.

