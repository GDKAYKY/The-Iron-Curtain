MoraleAndRetreatMechanics1 = Es posible que las unidades se retiren si han sufrido muchas bajas o tienen una baja moral, afectando la fuerza y efectividad del ejército.

DestructionOrSurvival = Destrucción o supervivencia
DestructionOrSurvival0 = Un ejército se considera destruido si no puede auto sostenerse durante los {0} días de la batalla. Esto podría ocurrir debido a bajas muy altas, perdidas de moral, o una derrota estratégica.

ArmyComposition = Composición del ejército
ArmyComposition0 = La designación de unidades a la primera y segunda línea es crucial. Las unidades de primera línea deben ser capaces de enfrentarse al combate directo, mientras que las de la segunda línea deberían proveer apoyo, ataques a distancia, o funciones especializadas.

# Manpower
Manpower0 = La mano de obra representa el número de personas aptas para el servicio militar dentro de una civilización.
Manpower1 = Es un recurso critico para reclutar tropas nuevas y llevar refuerzos a ejércitos ya existentes, dándole forma a la capacidad de la civilización de costear guerras y defenderse.
Manpower2 = La mano de obra se regenera con el tiempo, reflejando el crecimiento poblacional y la recuperación de enfrentamientos militares previos.
Manpower3 = Debido a que la mano de obra se regenera con el tiempo, el jugador debe planear sus campañas militares tomando en cuenta su mano de obra actual y a futuro.

RegimnetsLimit0 = El limite de los regimientos se determina por la economía y las bonificaciones de la civilización.

ProvinceContribution = Contribución provincial
ProvinceContribution0 = Cada provincia que una civilización controla contribuye a la cantidad total de mano de obra.

IncreasingMaximumManpower = Aumentar la mano de obra máxima
IncreasingMaximumManpower0 = Construir construcciones militares: Construir construcciones específicas dentro de tu civilización puede aumentar directamente el tope de la mano de obra.
IncreasingMaximumManpower1 = Aumentar el nivel de mano de obra en las provincias: Aumentar el nivel de mano de obra dentro de provincias especificas.

Legacy0 = Los puntos de legado son una forma especial de recurso en el juego, ya que representan los avances y logros de una civilización a lo largo del tiempo.
Legacy1 = Players use Legacy Points to unlock Civilization Legacies, which are permanent bonuses that provide various advantages to the Civilization.
Legacy2 = Además de desbloquear los legados de civilizaciones, los puntos de legado también son necesarios para acciones importantes dentro del juego. Esto incluye: reclutar generales y consejeros, aumentar la eficiencia de los impuestos y la mano de obra en las provincias.

Income0 = El ingreso de las provincias mensual es la suma de diversos componentes como la eficiencia de los impuestos, la economía general de la provincia, las ganancias de la producción, y los ingresos generados por construcciones especificas dentro de la provincia.
Income1 = El ingreso mensual quizá sea reducido si una civilización no tenga núcleos en una provincia, o si la provincia tiene una religión distinta a la del resto de la civilización.

TaxEfficiency0 = El ingreso mensual por impuestos de cada provincia se determina por dos factores: el nivel de eficiencia de los impuestos en la provincia y su población.

Economy0 = Los ingresos mensuales de una provincia por su economía se basa en su nivel económico, el cual puede ser aumentado invirtiendo en oro. Invertir en la economía de de una provincia aumenta su eficiencia de producción.
Economy1 = El nivel máximo de economía se determina por el grado de crecimiento de la provincia.

Production0 = Si una provincia tiene un recurso, genera ingresos basándose en 2 factores: el precio del recurso y la eficiencia de producción de la provincia. El precio del recurso representa su rareza.
Production1 = Los jugadores pueden aumentar la eficiencia de producción de una provincia, ya sea mediante la inversión en su economía o mediante la creación de construcciones que están especialmente diseñadas para aumentar la eficiencia de producción.
Production2 = Una civilización recibirá bonificaciones si es la mayor productora de un recurso especifico, otorgándole ventajas económicas, militares y estratégicas y promoviendo la competición para ser el mayor productor.

Population0 = La población de una provincia afecta sus ingresos por impuestos, basándose en la eficiencia de los mismos.
GrowthRate0 = El grado de crecimiento de una provincia determina el grado de crecimiento de su población. Además de esto impacta en la economía máxima de la provincia y en su mano de obra local.

Plague0 = Las plagas pueden comenzar repentinamente en cualquier provincia. La aleatoriedad refleja la naturaleza histórica y realista de los brotes de enfermedades.
Plague1 = Una vez que una plaga llega a una provincia, se expande rápidamente a sus provincias vecinas. Las muertes por la plaga pueden ser reducidas mejorando la infraestructura de una provincia o creando construcciones especiales.

Technology0 = Cada tecnología viene con un coste de investigación, y las civilizaciones pueden ir desbloqueando estas tecnologías mediante la acumulación de puntos de investigación.
Technology1 = Los puntos de investigación pueden ser aumentados creando construcciones especificas en las provincias o contratando a un consejero de innovación.

Advisor0 = Las civilizaciones pueden contratar consejeros, cada uno dando bonificaciones que pueden ser mejoradas promoviendo al consejero a un nivel mayor para aumentar su eficiencia.

Corruption0 = Cada civilización en el juego se afectada por un nivel base de corrupción, que actúa como un porcentaje que reduce los ingresos de una provincia.
Corruption1 = Las civilizaciones tienen la opción de reducir la corrupción mejorando el nivel de la corte suprema.

