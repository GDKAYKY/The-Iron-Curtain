Excellent = ¡Excelente!


economys_golden_milestone.t = La época dorada de la economía
economys_golden_milestone.m = Fortalezcamos la economía de tu civilización mediante inversiones estratégicas para llegar a una nueva era de prosperidad.
economys_golden_milestone.d = Mediante la inversión en sectores clave, conseguimos fortalecer la economía de la civilización.
GoodNews = ¡Grandes noticias!
EconomicTriumph = ¡Triunfo económico!

rising_cost_of_construction.t = Auemento del costo de construcción
rising_cost_of_construction.d = La falta de trabajadores y artesanos habilidosos, combinado con los efectos de la guerra y la enfermedad, han llevado a un aumento en el costo de construcción.
OfferSubsidiesForConstruction = Ofrecer subsidios al sector cosntructor

military_mobilization_crisis.t = Crisis por la movilización militar
military_mobilization_crisis.d = Debido al incremento de las tensiones regionales y las amenazas potenciales, hay una necesidad creciente de reforzar nuestras fuerzas armadas. Sin embargo, esta demanda repentina de un ejército más grande está causado controversia y disgusto dentro de nuestra población.
MaintainCurrentRecruitmentStrategy = Mantener la estrategia de reclutamiento actual
CallToArms = ¡A las armas!

the_council_of_many.t = El gran consejo
the_council_of_many.m = Reclutemos consejeros para generar con el tiempo un consejo que sea rico en conocimiento y experiencia.
the_council_of_many.d = Nuestra civilización a visto un aumento significativo en el número de consejeros que trabajan en el consejo, lo que ha creado la oportunidad perfecta para promover a nuestros consejeros a mayores niveles.
GreatNews = ¡Grandes noticias!

remarkable_talent.t = Un gran talento - Consejero administrativo
remarkable_talent2.t = Un gran talento - Consejero económico
remarkable_talent3.t = Un gran talento - Consejero de innovación
remarkable_talent4.t = Un gran talento - Consejero militar
remarkable_talent.d = Un desarrollo notable se ha dado dentro del consejo. Nuestro consejero, renombrado por sus habilidades excepcionales y métodos innovadores, ha alcanzado niveles que han superado todas nuestras expectativas.
LaunchAmbitiousReforms = Lancen reformas ambiciosas

an_unprecedented_harvest.t = Una cosecha sin precedentes
an_unprecedented_harvest.d = Este año, hemos visto una cosecha como ninguna otra. Nuestros campos nos han dado una cantidad increíble de cultivos, mas de lo que podríamos haber imaginado, llenando nuestros almacenes hasta arriba.

age_of_craftsmanship.t = La era de la artesanía
age_of_craftsmanship.d = Nuestra civilización esta experimentando una era de oro de la artesanía, con artesanos habilidosos creando productos excepcionales que consiguen aumentar nuestro prestigio cultural.
RemarkableAchievement = ¡Un logro espectacular!


gold_surplus_dilemma.t = El dilema del oro
gold_surplus_dilemma.d = Una situación poco convencional a ocurrido en nuestra civilización, nuestra tesorería esta rebosando de oro, superando su capacidad máxima. Este extraño excedente de riqueza es la prueba viva de nuestra economía prospera y nuestra eficiencia de gobierno.
StoreAndSecure = Guardenlo y asegurenlo

invest_in_the_capital.t = Invertir en la capital
invest_in_the_capital.d = La prosperidad de nuestra capital es crucial para mantener la fuerza e influencia de nuestra civilización. Reconociendo su potencial, nos enfrentamos a una decisión vital de invertir en su crecimiento económico e infraestructura.
LimitedInvestment = Inversión limitada
MaintainCurrentCourse = Mantengamos la situación actual

the_great_city_fire.t = El gran incendio de la ciudad
the_great_city_fire.d = Un incendio devastador ha destrozado secciones de nuestra ciudad, afectando a sus habitantes y los edificios históricos que simbolizan nuestro pasado.
AcceptTheInevitable = No hay nada que podamos hacer

expanding_the_battle_front.t = Exandiendo el frente
expanding_the_battle_front.d = Nuestras estrategas militares han conseguido un logro espectacular, expandiendo el ancho de batalla de nuestro ejército a una escala importante. Esto marca una nueva era para nuestras capacidades militares, creando un giro hacia formaciones de batalla mas sofisticadas y efectivas.
Excellent = Excelente

reformation_of_the_army.t = Reformando el ejército
reformation_of_the_army.d = Nuestra civilización esta a punto de experimentar una transformación militar. A llegado la hora para reformar nuestro ejército, dejando nuestros métodos tradicionales para adoptar tácticas y formas de organización mas modernas y efectivas.
reformation_of_the_army.m = Actualiza la academia militar, para así demonstrar tu compromiso con el avance del entrenamiento y la estrategia militar.

army_expansion.t = Expansión del ejército
army_expansion.d = Tener este ejército tan formidable le da una sensación de orgullo y seguridad a nuestra gente, reforzando la moral y la unidad nacional.

famous_vintage.t = La vendimia famosa
famous_vintage.d = Una vendimia reciente de nuestra renombrada región vinícola, la cual es renombrada por los exportes debido a su calidad excepcional, ha deleitado a nuestros ciudadanos y reforzado nuestra reputación como productores del mejor vino.
AToastToOurLands = ¡Un brindis por nuestras tierras!

rich_harvest.t = La gran cosecha
rich_harvest.d = Esta temporada, nuestras granjas están experimentando una cosecha extraordinaria. La abundancia de cultivos no solo asegura un amplio suministro de comida para nuestra gente, sino que también aumenta nuestro crecimiento poblacional.

clothing_revolution.t = Revolución textil
clothing_revolution.d = Un aumento reciente en la calidad de las vestimentas producidas en nuestra civilización ha aumentado nuestro ingresos de manera inesperada y lucrativa.

agricultural_breakthrough.t = Revolución agrícola
agricultural_breakthrough.d = Como un gran avance, hemos conseguido revolucionar la agricultura en nuestras provincias con éxito.
ExpandMilitaryForces = Expandir las fuerzas militares
BoostPopulationGrowth = Aumentar el crecimiento poblacional

gold_rush.t = Fiebre del oro
gold_rush.d = Nuestros mineros han descubierto un enorme deposito de oro, aumentando significativamente nuestra tesorería.

quality_furniture.t = Muebles de calidad
quality_furniture.d = Nuestra producción de muebles ha pegado un salto recientemente en cuanto a su calidad. Los artesanos y carpinteros se han superado, creando piezas que combinan la funcionalidad con diseños excepcionales.

fruit_mania.t = La nueva fruta
fruit_mania.d = En un sorprendente giro de acontecimientos, nuestra civilización a descubierto una variedad de fruta antes desconocida, que se rumorea que tiene atributos únicos como un sabor excepcional y un tamaños inusuales, generando un entusiasmo generalizado y atrayendo gente de muchos lugares para ser testigos de este increíble descubrimiento.

beer_production_soars.t = Aumento de la producción cervecera
beer_production_soars.d = Una innovación sin precedentes en las técnicas de producción cervecera ha revolucionado nuestra producción, llevando a un inesperado aumento de la misma.

the_sieges_end.t = El fin del asedio
the_sieges_end.d = Tras un victorioso asedio, nos encontramos con una decisión sobre la ciudad conquistada: quemarla y saquearla para obtener ganancias pero arriesgarnos a futuros levantamientos, o, mostrar piedad y mantener el orden.
ShowMercy = Mostrar piedad
BurnAndLoot = Quemen todo y saqueen

military_expansion.t = Expansión militar
military_expansion.m = Aumenta las fuerzas armadas al limite de regimiento para fortalecer nuestro prestigio internacional y proyectar poder nuestro poder efectivamente, para asegurar los intereses de nuestra civilización.
military_expansion.d = Si alcanzamos el limite de regimiento, podemos proyectar nuestro poder de manera efectiva, defender nuestros intereses, y estimular la actividad económica mediante el gasto y el desarrollo militar.

the_capitals_transformation.t = La transformación de la capital
the_capitals_transformation.m = Crea nuevas construcciones en la capital para contribuir a su renacimiento y mejora.
the_capitals_transformation.d = Nuestra capital está a punto de pasar por una gran transformación, con nuevas construcciones creadas para darle un renacimiento a la ciudad y hacerle recordar al mundo su importancia.

sudden_death_of_advisor.t = Muerte repentina del consejero
sudden_death_of_advisor.d = Una tragedia ha caído sobre nuestro mando de liderazgo puesto que uno de nuestros consejeros clave and fallecido inesperadamente.

maximizing_tax_efficiency.t = Maximizando la eficiencia de los impuestos
maximizing_tax_efficiency.m = En un intento de optimizar nuestra salud financiera, nos encontramos con la oportunidad de aumentar la eficiencia de los impuestos en nuestras provincias.
maximizing_tax_efficiency.d = Es la hora de redefinir nuestro acercamiento a los impuesto provinciales, ya que adoptar estrategias innovadoras y mejorar la eficiencia pueden aumentar notablemente nuestros ingresos por impuestos.

advisors_research_breakthrough.t = Avances en la investigación del consejero
advisors_research_breakthrough.m = Promueve a un consejero para aumentar su impacto en el avance de nuestra civilización.
