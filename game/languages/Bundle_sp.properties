BattlePhase0 = Cada día, las unidades de primera línea de ambos ejércitos se enfrentan en combate con sus contrapartes enemigas, siempre y cuando se encuentren en rango de ataque.
BattlePhase1 = Simultáneamente, las unidades de la segunda línea también participan atacando la primera línea del enemigo si se encuentran en su rango.
BattlePhase2 = El combate causa bajas, la retirada de tropas y la perdida de moral.

