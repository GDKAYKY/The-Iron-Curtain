german_ultimatum.t = German Ultimatum
german_ultimatum.d = Ang Germanya ay naglabas ng isang matinding ultimatum: isuko ang Sudetenland sa Germanya o humarap sa pagsakop. Ang estratehikong rehiyong ito, na may makabuluhang populasyong German, ay naging sentro ng tensyon sa pagitan ng ating mga bansa. Ang desisyong nasa harapan natin ay seryoso, na may malalayong epekto para sa buong kontinente.

AcceptDemands = Tanggapin ang Demanda

first_vienna_award.t = Unang Gawad sa Vienna
first_vienna_award.d = Ang mahina at hindi matatag na estado ng Czechoslovakia ay patuloy na naglalagay ng banta sa katatagan ng rehiyon. Sa pagbalik ng Sudetenland sa Germanya, mahalagang tugunan ang mga makasaysayang kawalang-katarungan na ipinataw sa Hungary. Ang mga teritoryong tinitirhan ng makabuluhang populasyon ng Hungarian ay dapat ibalik sa Inang Bayan. Ito ay isang usaping pambansang dangal at katarungan.

EnforceClaims = Ipatupad ang Pag-aangkin

second_vienna_award.t = Ikalawang Gawad sa Vienna
second_vienna_award.d = Ang Germanya, sa pakikipagtulungan sa Italya, ay naglabas ng bagong kautusan ukol sa mga alitan sa teritoryo sa pagitan ng Hungary at Romania. Ang Gawad sa Vienna ay nagbibigay ng makabuluhang bahagi ng Transylvania sa Hungary, na itinatuwid ang mga makasaysayang kawalang-katarungan. Inaasahang susunod ang Romania sa desisyong ito.

second_vienna_award_rom.d = The Axis powers have issued an ultimatum demanding the cession of Northern Transylvania to Hungary. This decision will have profound implications for Romania's territorial integrity and national pride.

dissolution_of_czechoslovakia.t = Pagkakabasag ng Czechoslovakia
dissolution_of_czechoslovakia.d = Ang mahina at nahahati-hating estado ng Czechoslovakia ay napatunayang isang pasanin. Sa tumataas na tensyon sa pagitan ng mga Czech at Slovak, ang pagkakataon upang muling hubugin ang rehiyon ay lumilitaw. Ang Germanya, bilang nangingibabaw na kapangyarihan sa Europa, ay dapat magpasiya sa kapalaran ng mga lupain ito.

CreateProtectorates = Lumikha ng mga Protectorate
FullAnnexation = I-Annex ng Buo

decision_on_romanian_ultimatum.t = Desisyon sa Romanian Ultimatum
decision_on_romanian_ultimatum.d = Ang Politburo ay nagdedebate ukol sa mga pakinabang ng paglabas ng ultimatum sa Romania na humihiling ng pagsasagawa ng Bessarabia at Hilagang Bukovina. Ang desisyong ito ay magkakaroon ng malalayong epekto para sa Unyong Sobyet.

soviet_ultimatum.t = Sobyet na Ultimatum
soviet_ultimatum.d = Ang Unyong Sobyet, na pinasigla ng mga kamakailang tagumpay, ay humihiling ng mga territorial na konsesyon mula sa Romania. Sa pagtipon ng Hukbong Pula sa hangganan, ang gobyernong Romanian ay nahaharap sa isang mahigpit na pagpili.

AcceptUltimatum = Tanggapin ang Ultimatum

decision_on_polish_corridor.t = Desisyon sa Polish Corridor
decision_on_polish_corridor.d = Ang isyu ng Polish Corridor at ng Malayang Lungsod ng Danzig ay patuloy na isang tinik sa tagiliran ng German Reich. Isang desisyon ang dapat gawin kung paano magpapatuloy.

decision_on_polish_corridor_pol.t = Ultimatum ng Germanya
decision_on_polish_corridor_pol.d = Naglabas ang Germanya ng isang pangwakas na ultimatum na humihiling ng pagbabalik ng Danzig at mga karapatang extraterritorial sa loob ng Polish Corridor. Ang gobyernong Polish ay nahaharap sa isang kritikal na desisyon.

baltic_states.t = Mga Estado ng Baltic
baltic_states.d = Ang mga estado ng Baltic ng Estonia, Latvia, at Lithuania ay nag-aalok ng isang estratehikong pagkakataon. Ang kanilang mahihinang gobyerno at mga pro-Sobyet na populasyon ay nagbibigay ng pagkakataon upang palawakin ang impluwensya ng Sobyet.

MilitaryInvasion = Pagsalakay ng Militar
DiplomaticPressure = Paghihimok na Diplomatiko
DiplomaticSolution = Solusyong Diplomatiko

baltic_states_res.t = Sobyet na Ultimatum
baltic_states_res.d = Ang Unyong Sobyet ay humihiling ng agarang at walang kondisyong pagsasama sa Unyong Sobyet. Ang Hukbong Pula ay nagtipon sa hangganan.

soviet_invasion_of_poland.t = Pagsalakat ng Sobyet sa Poland
soviet_invasion_of_poland.d = Ang Hukbong Pula ay naglunsad ng malawakang pagsalakay sa Poland, sinasamantala ang kaguluhang dulot ng pagsalakay ng Germanya. Inaangkin ng Unyong Sobyet na kumikilos sila para sa interes ng mga populasyon ng Belarusian at Ukrainian sa loob ng mga hangganan ng Poland.

invasion_low_countries.t = Pagsalakay sa Mababang Bansa
invasion_low_countries.d = Naghahanda ang Germanya na sakupin ang Netherlands, Belgium, at Luxembourg. Ang plano ng Germanya ay lumusot sa Maginot Line at mabilis na talunin ang Pransya.

sino_japanese_war.t = Digmaang Sino-Hapones
sino_japanese_war.d = Isang labanan ang naganap sa pagitan ng mga puwersang Hapones at Tsino malapit sa Tulay ng Marco Polo, na nagpalala ng tensyon sa pagitan ng dalawang bansa. Ang Imperyal na Hukbong Hapones ay isinasaalang-alang ang kanilang tugon.

FullScaleInvasion = Malawakang Pagsalakay

decision_point.t = Puntong Desisyon
decision_point.d = Patuloy na tumataas ang tensyon sa Estados Unidos habang ang Imperyo ay naghahangad na palawakin ang kanilang impluwensya sa Pasipiko. Ang tanong kung dapat bang isagawa ang isang mapagpasyang pag-atake sa Amerikanong Pacific Fleet sa Pearl Harbor ay higit na napapanahon.

AttackPearlHarbor = Salakayin ang Pearl Harbor

barbarossa_decision.t = Operasyon Barbarossa
barbarossa_decision.d = Kumpleto na ang mga paghahanda para sa Operasyon Barbarossa, ang pagsalakay sa Unyong Sobyet. Dapat nang magpasiya ang Führer ukol sa pinakamainam na oras at estratehiya para sa pagsalakay.

byzantine_question.t = Ang Tanong ng Imperyong Byzantine
byzantine_question.d = Ang nanghihina na Imperyong Byzantine ay nagiging isang nakakaakit na target para sa pagpapalawak ng Ottoman. Hindi matatawaran ang estratehikong kahalagahan ng Constantinople. Isang desisyon ang kailangang gawin ukol sa magiging hakbang sa hinaharap.

military_academy_upgrade_opportunity.t = Pagkakataon sa Pag-upgrade ng Akademyang Militar
military_academy_upgrade_opportunity.d = Isang kamakailang tagumpay sa mga taktika at estratehiyang militar ang nagbigay ng natatanging pagkakataon upang lubos na mapahusay ang kakayahan ng iyong Sibilisasyon sa militar. Sa pamamagitan ng pamumuhunan sa isang upgraded na Akademyang Militar, maaari mong mapabilis ang pag-unlad ng iyong mga pwersang militar.

InvestInUpgrade = Mamuhunan sa Pag-upgrade
DeclineOffer = Tanggihan ang Alok

the_finnish_question.t = Ang Tanong ng Finland
the_finnish_question.d = Tumindi ang tensyon sa Finland matapos ang pagtanggi sa mga kahilingan ng Sobyet para sa mga teritoryal na konsesyon at mga base militar. Ang Hukbong Pula ay naka-mobilisa na sa hangganan. Isang desisyon ang kailangang gawin ukol sa magiging hakbang.

operation_weserubung.t = Operasyon Weserübung
operation_weserubung.d = Bumuo ang militar ng Germanya ng mga plano upang tiyakin ang mga estratehikong posisyon sa Denmark upang mapadali ang pagsalakay sa Norway. Isang desisyon ang kailangang gawin ukol sa tamang oras at saklaw ng operasyon.

