# Wonders
ConstructAWonder = Magtayo ng Kahanga-hangang Estruktura
WonderConstructed = Nakapagtayo ng Kahanga-hangang Estruktura
AWonderCanBeBuilt = Maaaring magtayo ng isang kahanga-hangang estruktura
WonderConstructionCost = Gastos sa Pagtayo ng Kahanga-hangang Estruktura

Encyclopedia = Ensiklopedya
Battles = Mga Labanan

DeploymentPhase = Yugtong Paghahanda
DeploymentPhase0 = Dalawang hukbo, isa na umaatake at isa na nagtatanggol, ay nagtatagpo sa larangan ng labanan.
DeploymentPhase1 = Ang bawat hukbo ay inaayos sa dalawang linya.
DeploymentPhase2 = Ang bilang ng mga rehimento na maaaring ipadala ng bawat panig ay tinutukoy ng lapad ng labanan, na nakasalalay sa mas malaking lapad ng labanan ng mga Sibilisasyon na kasangkot.

RoleOfGenerals = Papel ng mga Heneral

RoleOfGenerals0 = Mahalaga ang mga heneral sa labanan. Ang kanilang halaga sa atake, na mahalaga para sa pagtaas ng mga nasirang kaaway, ay naimpluwensyahan ng mekanismo ng pagpapagulong ng dice.
RoleOfGenerals1 = Ang halaga ng depensa ng isang heneral, na mahalaga para sa pagbawas ng sariling pagkawala, ay nagsusustento sa kanilang kakayahan sa atake at estratehikong kahalagahan.

BattlePhase = Yugtong Labanan

BattlePhase0 = Bawat araw, ang mga yunit sa unahan ng parehong hukbo ay nakikibahagi sa labanan sa mga yunit sa unahan ng kaaway, basta't sila ay nasa saklaw ng atake.
BattlePhase1 = Kasabay nito, ang mga yunit sa ikalawang linya ay nakikibahagi rin sa pamamagitan ng pag-atake sa mga yunit sa unahan ng kaaway kung sila ay nasa saklaw ng kanilang atake.
BattlePhase2 = Ang labanan ay nagreresulta sa mga nasawi, pag-atras ng mga tropa, at pagbagsak ng moral.

MoraleAndRetreatMechanics = Moral at Mekanika ng Pag-atras
MoraleAndRetreatMechanics0 = Ang moral ay may mahalagang papel sa dinamika ng labanan. Habang ang mga yunit ay tumatanggap ng pinsala at tumataas ang bilang ng mga nasawi, maaring bumagsak ang moral.
MoraleAndRetreatMechanics1 = Ang mga yunit ay maaring umatras dahil sa mataas na bilang ng mga nasawi o mababang moral, na nakakaapekto sa kabuuang lakas at bisa ng hukbo.

DestructionOrSurvival = Pagkawasak o Kaligtasan
DestructionOrSurvival0 = Isang hukbo ay itinuturing na nawasak kung hindi ito makasustento ng buong {0} araw ng labanan. Ito ay maaaring dulot ng labis na bilang ng mga nasawi, pagkawala ng moral, o estratehikong pag-atras.

ArmyComposition = Komposisyon ng Hukbo
ArmyComposition0 = Ang pagpili ng mga yunit sa unahan at ikalawang linya ay mahalaga. Ang mga yunit sa unahan ay kailangang matibay at may kakayahang makipaglaban nang direkta, habang ang mga yunit sa ikalawang linya ay dapat magbigay ng suporta, mga atakeng may distansya, o mga espesyal na tungkulin.

# Manpower
Manpower0 = Ang manpower ay kumakatawan sa stock ng mga indibidwal na karapat-dapat sa serbisyo militar sa loob ng isang Sibilisasyon.
Manpower1 = Ito ay isang kritikal na yaman na ginagamit para sa pag-recruit ng mga bagong tropa at pagpapalakas ng mga umiiral na hukbo, na nagsasaad ng kakayahan ng Sibilisasyon na makipagdigma at ipagtanggol ang sarili.
Manpower2 = Ang manpower ay nag-re-replenish sa paglipas ng panahon, na sumasalamin sa natural na paglago ng populasyon at pagbawi mula sa mga nakaraang labanan.
Manpower3 = Dahil ang manpower ay nag-re-replenish sa paglipas ng panahon, kailangang magplano ng mga manlalaro ang kanilang mga kampanya sa militar batay sa kasalukuyan at hinaharap na kakayahan ng manpower.

RegimentsLimit0 = Ang limitasyon ng mga rehimento ay tinutukoy ng ekonomiya ng Sibilisasyon at mga bonus ng Sibilisasyon.

ProvinceContribution = Kontribusyon ng Lalawigan
ProvinceContribution0 = Ang bawat lalawigan na nasa ilalim ng kontrol ng isang Sibilisasyon ay nag-aambag sa kabuuang pool ng manpower.

IncreasingMaximumManpower = Pagtaas ng Maximum na Manpower
IncreasingMaximumManpower0 = Bumuo ng mga Espesyal na Military Buildings: Ang pagtatayo ng tiyak na mga gusali sa loob ng iyong sibilisasyon ay maaaring direktang magpataas ng cap ng manpower.
IncreasingMaximumManpower1 = Dagdagan ang Antas ng Manpower sa mga Lalawigan: Pagsusulong ng antas ng manpower sa loob ng mga indibidwal na lalawigan.

Legacy0 = Ang Legacy Points ay isang espesyal na anyo ng currency sa laro, na kumakatawan sa mga nakamit at mga milestones ng isang Sibilisasyon sa paglipas ng panahon.
Legacy1 = Ginagamit ng mga manlalaro ang Legacy Points para i-unlock ang mga Legacy ng Sibilisasyon, na mga permanenteng bonus na nagbibigay ng iba't ibang mga pakinabang sa Sibilisasyon.
Legacy2 = Higit pa sa pag-unlock ng mga Legacy ng Sibilisasyon, ang Legacy Points ay kinakailangan din para sa ilang mahahalagang aksyon sa loob ng laro. Kabilang dito ang: Pag-recruit ng mga Heneral at Tagapayo, Pagtaas ng Kahusayan ng Buwis at Manpower sa mga Lalawigan.

Income0 = Ang buwanang kita ng lalawigan sa laro ay isang kabuuan ng ilang mga bahagi, kabilang ang kahusayan sa buwis, kabuuang ekonomiya ng lalawigan, kita mula sa mga aktibidad sa produksyon, at kita na nalikha ng mga tiyak na gusali sa loob ng lalawigan.
Income1 = Maaaring mabawasan ang buwanang kita kung ang isang sibilisasyon ay walang core sa isang lalawigan, o kung ang lalawigan ay sumusunod sa ibang relihiyon kaysa sa Sibilisasyon.

TaxEfficiency0 = Ang buwanang kita mula sa buwis na nalikha mula sa bawat lalawigan ay pangunahing tinutukoy ng dalawang salik: ang antas ng kahusayan sa buwis sa lalawigan at ang laki ng populasyon nito.

Economy0 = Ang buwanang kita ng lalawigan mula sa ekonomiya ay batay sa antas ng ekonomiya nito, na maaaring itaas sa pamamagitan ng pamumuhunan ng ginto. Ang pamumuhunan sa ekonomiya ay nagpapabuti sa kahusayan ng produksyon.
Economy1 = Ang maximum na antas ng ekonomiya ay tinutukoy ng rate ng paglago ng lalawigan.

Production0 = Kung ang isang lalawigan ay may yaman, nag-generate ito ng kita batay sa dalawang salik: ang natatanging presyo ng yaman at ang kahusayan sa produksyon sa loob ng lalawigan. Ang natatanging presyo ay sumasalamin sa kasanayan ng yaman.
Production1 = Maaaring dagdagan ng mga manlalaro ang kahusayan sa produksyon ng isang lalawigan sa pamamagitan ng pamumuhunan sa ekonomiya nito o sa pamamagitan ng pagtatayo ng mga espesyal na gusali na partikular na idinisenyo upang itaas ang kahusayan sa produksyon.
Production2 = Ang isang Bonus ng Sibilisasyon ay ibinibigay sa Sibilisasyon na pinakamalaking prodyuser ng isang tiyak na yaman, na nagbibigay ng mga ekonomiya, militar, o estratehikong pakinabang at nag-uudyok ng kumpetisyon para sa pamamayani sa produksyon ng yaman.

Population0 = Ang populasyon ng lalawigan ay nakakaapekto sa kita mula sa buwis, batay sa kahusayan nito sa buwis.
GrowthRate0 = Ang rate ng paglago ng lalawigan ay tinutukoy ang rate ng paglago ng populasyon nito. Bukod dito, ito ay nakakaapekto sa maximum na ekonomiya sa lalawigan at ang lokal na manpower nito.

Plague0 = Ang mga salot ay maaaring biglang magsimula sa anumang lalawigan. Ang randomness na ito ay sumasalamin sa makasaysayan at makatotohanang kalikasan ng mga pagsabog ng sakit.
Plague1 = Kapag lumitaw ang isang salot sa isang lalawigan, mabilis itong kumakalat sa mga kalapit na lalawigan. Ang mga pagkamatay mula sa salot ay maaaring mabawasan sa pamamagitan ng pag-upgrade ng imprastruktura ng lalawigan o pagtatayo ng mga espesyal na gusali.

Technology0 = Ang bawat teknolohiya ay may kasamang gastos sa pananaliksik, at ang mga Sibilisasyon ay maaaring i-unlock ang mga teknolohiyang ito sa pamamagitan ng pag-ipon ng mga puntos sa pananaliksik.
Technology1 = Ang mga puntos sa pananaliksik ay maaaring madagdagan sa pamamagitan ng pagtatayo ng mga espesyal na gusali sa mga lalawigan o pagkuha ng isang tagapayo sa inobasyon.

Advisor0 = Ang Sibilisasyon ay maaaring kumuha ng mga Tagapayo sa konseho, bawat isa ay nagbibigay ng natatanging mga bonus na maaaring i-upgrade sa pamamagitan ng pagsusulong ng Tagapayo sa isang mas mataas na antas para sa pinabuting bisa.

Corruption0 = Bawat Sibilisasyon sa laro ay naapektuhan ng isang baseline na antas ng katiwalian, na nagsisilbing porsyento ng pagbawas sa lahat ng kita ng lalawigan.
Corruption1 = May opsyon ang Sibilisasyon na labanan ang katiwalian sa pamamagitan ng pag-upgrade ng antas ng Supreme Court sa kanilang sibilisasyon.

# Events
capital_city_economic_development.t = Pag-unlad ng Ekonomiya ng Puhunang Lungsod
capital_city_economic_development.d = Nasa balanse ang hinaharap na ekonomiya ng iyong puhunang lungsod. Maglalaan ka ba ng mga mapagkukunan upang itaguyod ang paglago ng ekonomiya, o panatilihin ang kasalukuyang kalagayan?
InvestInCapitalGrowth = Mag-invest sa Paglago ng Puhunang Lungsod
MaintainStatusQuo = Panatilihin ang Kasalukuyang Kalagayan

Excellent = Napakahusay!


economys_golden_milestone.t = Gintong Milestone ng Ekonomiya
economys_golden_milestone.m = Buhayin muli ang ekonomiya ng iyong Sibilisasyon sa pamamagitan ng estratehikong pamumuhunan upang maabot ang isang bagong panahon ng kasaganaan.
economys_golden_milestone.d = Sa pamamagitan ng estratehikong pamumuhunan sa mga pangunahing sektor, matagumpay mong nabuhay muli ang ekonomiya ng iyong Sibilisasyon.
GoodNews = Magandang Balita!
EconomicTriumph = Tagumpay sa Ekonomiya!

rising_cost_of_construction.t = Tumataas na Gastos ng Konstruksyon
rising_cost_of_construction.d = Ang kakulangan ng sapat na bihasang manggagawa at mga artisan, kasama ang mga epekto ng mga digmaan at sakit, ay nagdudulot ng pagtaas ng gastos sa konstruksyon.
OfferSubsidiesForConstruction = Mag-alok ng Subsidy para sa Konstruksyon

military_mobilization_crisis.t = Krisis sa Mobilisasyon ng Militar
military_mobilization_crisis.d = Dahil sa tumataas na tensyon sa rehiyon at mga potensyal na banta, mayroong agarang pangangailangan na palakasin ang mga armadong puwersa. Gayunpaman, ang biglaang pangangailangang ito para sa mas malaking militar ay nagdudulot ng kontrobersya at kaguluhan sa mga mamamayan.

MaintainCurrentRecruitmentStrategy = Panatilihin ang Kasalukuyang Estratehiya sa Rekrutment
CallToArms = Tawag sa Sandata!

the_council_of_many.t = Ang Konseho ng Marami
the_council_of_many.m = Mag-recruit ng mga tagapayo upang unti-unting bumuo ng isang konseho na mayaman sa kaalaman at karanasan.
the_council_of_many.d = Nakakita ang iyong Sibilisasyon ng makabuluhang pagtaas sa bilang ng mga tagapayo na nagtrabaho sa konseho, na lumilikha ng pagkakataon upang itaguyod ang aming mga tagapayo sa mas mataas na antas ng kadalubhasaan.
GreatNews = Magandang Balita!

remarkable_talent.t = Isang Kapansin-pansing Talento - Tagapayo sa Administrasyon
remarkable_talent2.t = Isang Kapansin-pansing Talento - Tagapayo sa Ekonomiya
remarkable_talent3.t = Isang Kapansin-pansing Talento - Tagapayo sa Inobasyon
remarkable_talent4.t = Isang Kapansin-pansing Talento - Tagapayo sa Militar
remarkable_talent.d = Isang kapansin-pansing pag-unlad ang nangyari sa aming konseho. Ang aming Tagapayo, na kilala sa kanilang natatanging kasanayan at makabagong pamamaraan, ay umabot sa isang antas ng kadalubhasaan na lampas sa mga inaasahan.
LaunchAmbitiousReforms = Maglunsad ng Ambisyosong Reporma

an_unprecedented_harvest.t = Isang Walang Kapantay na Ani
an_unprecedented_harvest.d = Sa taong ito, ang aming mga lupa ay nakasaksi ng ani na walang kapantay. Ang aming mga bukirin ay nagbigay sa amin ng isang hindi kapani-paniwalang dami ng mga ani, higit pa sa aming inaasahan, na punung-puno ang lahat ng aming imbakan.

age_of_craftsmanship.t = Panahon ng Kasanayan
age_of_craftsmanship.d = Ang aming Sibilisasyon ay nakakaranas ng gintong panahon ng kasanayan, na may mga bihasang artisan na lumilikha ng mga natatanging produkto na nagpapahusay sa aming prestihiyong pangkultura.
RemarkableAchievement = Kapansin-pansing Nakamit!


gold_surplus_dilemma.t = Dilemma ng Sobra sa Ginto
gold_surplus_dilemma.d = Isang pambihirang at kapansin-pansing sitwasyon ang lumitaw sa aming Sibilisasyon, ang aming yaman ay punung-puno ng ginto, na lumampas sa maximum na kapasidad nito. Ang hindi inaasahang sobrang yaman na ito ay patunay ng aming masaganang ekonomiya at mahusay na pamamahala.
StoreAndSecure = Mag-imbak at Siguraduhin

invest_in_the_capital.t = Mag-invest sa Puhunang Lungsod
invest_in_the_capital.d = Ang kasaganaan ng aming puhunang lungsod ay mahalaga sa lakas at impluwensya ng aming Sibilisasyon. Sa pagkilala sa potensyal nito, ngayon ay nahaharap kami sa isang mahalagang desisyon na mag-invest sa paglago ng ekonomiya at imprastruktura nito.
LimitedInvestment = Limitadong Pamumuhunan
MaintainCurrentCourse = Panatilihin ang Kasalukuyang Landas

the_great_city_fire.t = Ang Dakilang Sunog sa Lungsod
the_great_city_fire.d = Isang nakasisirang sunog ang sumiklab sa mga bahagi ng aming lungsod, na naglalagay sa panganib sa mga naninirahan at sa mga makasaysayang gusali na sumisimbolo sa aming nakaraan.
AcceptTheInevitable = Tanggapin ang Inevitable

expanding_the_battle_front.t = Pagsasagawa ng Labanan
expanding_the_battle_front.d = Nakamit ng aming mga militar na estratehiya ang isang makabagong tagumpay, pinalawak ang lapad ng labanan ng aming hukbo sa isang kapansin-pansing antas. Ito ay nagmamarka ng isang bagong panahon sa aming kakayahan sa militar, na nagpapahiwatig ng pagbabago tungo sa mas sopistikadong at nakakatakot na mga pormasyon sa labanan.
Excellent = Napakahusay

reformation_of_the_army.t = Reformation ng Hukbo
reformation_of_the_army.d = Ang aming Sibilisasyon ay nasa bingit ng isang makabuluhang pagbabago sa militar. Panahon na upang i-reform ang aming hukbo, na lumilipat mula sa tradisyonal na mga pamamaraan patungo sa mas modernong taktika at organisasyon.
reformation_of_the_army.m = I-upgrade ang iyong Military Academy, na nagpapakita ng iyong pangako sa advanced na pagsasanay at estratehiya ng militar.

army_expansion.t = Pagpapalawak ng Hukbo
army_expansion.d = Ang pagbubuo ng ganitong malaking hukbo ay nagdudulot ng pagmamalaki at seguridad sa aming mga tao, na nagpapalakas sa kabuuang moral at pagkakaisa ng bansa.

famous_vintage.t = Kilalang Vintage
famous_vintage.d = Isang kamakailang vintage mula sa aming tanyag na rehiyon ng alak, na kinilala ng mga eksperto para sa natatanging kalidad nito, ay nagpasaya sa aming mga mamamayan at nagpahusay sa aming reputasyon bilang tagagawa ng mga de-kalidad na alak.
AToastToOurLands = Isang Tagay para sa Aming mga Lupa!

rich_harvest.t = Masaganang Ani
rich_harvest.d = Sa panahong ito, ang aming mga bukirin ay nakakaranas ng hindi pangkaraniwang ani. Ang kasaganaan ng mga ani ay hindi lamang nagsisiguro ng sapat na pagkain para sa aming mga tao kundi pati na rin sa makabuluhang pagpapalakas ng aming rate ng paglago ng populasyon.

clothing_revolution.t = Rebolusyon sa Damit
clothing_revolution.d = Ang kamakailang pagtaas sa kalidad ng mga damit na ginawa sa aming Sibilisasyon ay hindi inaasahang nagbigay at nagdulot ng malaking kita..

agricultural_breakthrough.t = Pagsusulong sa Agrikultura
agricultural_breakthrough.d = Sa isang kapansin-pansing pag-unlad, matagumpay naming na-rebolusyon ang agrikultura sa buong aming mga lalawigan.
ExpandMilitaryForces = Palawakin ang mga Puwersang Militar
BoostPopulationGrowth = Palakasin ang Paglago ng Populasyon

gold_rush.t = Pagsabog ng Ginto
gold_rush.d = Ang aming mga minero ay nakatuklas ng malaking deposito ng ginto, na lubos na nagpapataas sa aming yaman.

quality_furniture.t = De-kalidad na Muwebles
quality_furniture.d = Ang aming produksyon ng muwebles ay kamakailan lamang nakakita ng makabuluhang pag-unlad sa kalidad. Ang mga artisan at karpintero ay lumampas sa kanilang mga sarili, lumilikha ng mga piraso na pinagsasama ang pagiging functional at pambihirang sining.

fruit_mania.t = Mania sa Prutas
fruit_mania.d = Sa isang nakakagulat na pangyayari, ang aming Sibilisasyon ay nakatuklas ng isang misteryosong uri ng prutas, na sinasabing may natatanging katangian tulad ng pambihirang lasa at hindi pangkaraniwang sukat, na nagdulot ng malawakang kasiyahan at humihikbi ng mga tao mula sa lahat ng dako upang masaksihan ang kamangha-manghang tuklas na ito.

beer_production_soars.t = Pagtaas ng Produksyon ng Serbesa
beer_production_soars.d = Isang makabagong inobasyon sa mga teknik ng paggawa ng serbesa ang nag-rebolusyon sa aming produksyon ng serbesa, na nagdulot ng hindi inaasahan at makabuluhang pagtaas sa output.

the_sieges_end.t = Wakas ng Paglusob
the_sieges_end.d = Matapos ang matagumpay na paglusob, nahaharap kami sa isang pagpipilian para sa nasakop na lungsod: sunugin at lootin ito para sa agarang kita ngunit may panganib ng hinaharap na galit, o ipakita ang awa at mapanatili ang kaayusan.
ShowMercy = Magpakita ng Awa
BurnAndLoot = Sunugin at Lootin

military_expansion.t = Pagpapalawak ng Militar
military_expansion.m = Palakihin ang mga armadong pwersa sa limitasyon ng regimento upang palakasin ang iyong pandaigdigang katayuan at epektibong ipakita ang kapangyarihan, na sinisiguro ang interes ng iyong Sibilisasyon.
military_expansion.d = Sa pag-abot sa aming limitasyon ng regimento, maaari naming epektibong ipakita ang kapangyarihan, ipagtanggol ang aming mga interes, at pasiglahin ang aktibidad sa ekonomiya sa pamamagitan ng paggastos at pag-unlad sa militar.

the_capitals_transformation.t = Ang Pagbabago ng Puhunang Lungsod
the_capitals_transformation.m = Bumuo ng mga bagong gusali sa lalawigan ng puhunang lungsod upang makatulong sa muling pagbuhay at pagpapabuti nito.
the_capitals_transformation.d = Ang aming lalawigan ng puhunang lungsod ay nasa bingit ng makabuluhang pagbabago, na may mga bagong gusali na nakatakdang muling buhayin ang lungsod at patatagin ang kahalagahan nito.

sudden_death_of_advisor.t = Biglaang Kamatayan ng Tagapayo sa Ekonomiya
sudden_death_of_advisor.d = Ang trahedya ay tumama sa puso ng aming pamunuan habang ang isa sa aming mga pangunahing tagapayo ay biglaang pumanaw.

maximizing_tax_efficiency.t = Pagsus maximizing ng Kahusayan sa Buwis
maximizing_tax_efficiency.m = Sa layuning mapabuti ang aming kalusugan sa pananalapi, nahaharap kami sa pagkakataong dagdagan ang kahusayan sa buwis sa aming mga lalawigan.
maximizing_tax_efficiency.d = Panahon na upang pinuhin ang aming paraan ng pagbubuwis sa lalawigan, kung saan ang pag-aampon ng mga makabago at pagpapabuti ng kahusayan ay maaaring makabuluhang dagdagan ang aming kita sa buwis.

advisors_research_breakthrough.t = Tagumpay sa Pananaliksik ng Tagapayo
advisors_research_breakthrough.m = Itaguyod ang isang Tagapayo upang dagdagan ang kanyang epekto sa pag-unlad ng aming Sibilisasyon.
advisors_research_breakthrough.d = Ang isa sa aming mga tagapayo ay nakamit ang kapansin-pansing antas ng kasanayan, na lubos na nagpapalakas sa aming mga pagsisikap sa pananaliksik.
ResearchAcceleration = Pagsusulong ng Pananaliksik
StrengthenOurLegacy = Palakasin ang Aming Pamana

prosperous_times.t = Panahon ng Kasaganaan
prosperous_times.d = Ang aming sibilisasyon ay kasalukuyang nakakaranas ng isang hindi pa naganap na panahon ng kasaganaan. Ang Panahon ng Ginto na ito ay minarkahan ng umuusbong na ekonomiya at tumataas na kalakalan.

boost_in_production_efficiency.t = Pagtaas ng Kahusayan sa Produksyon
boost_in_production_efficiency.d = Ang aming ekonomiya ay nakakaranas ng malaking pagbuti sa kahusayan dahil sa mga bagong, makabagong pamamaraan. Ang pagbabago na ito ay nagdaragdag ng aming produktibidad at mas mahusay na paggamit ng aming mga mapagkukunan, na nagpapalakas sa kabuuang kalusugan ng aming ekonomiya.

breakthrough_in_construction.t = Tagumpay sa Konstruksyon
breakthrough_in_construction.d = Ang aming Sibilisasyon ay pumasok sa isang yugto kung saan ang mga gastos sa konstruksyon ay biglang bumaba, salamat sa mga salik ng ekonomiya at mga pag-unlad sa teknolohiya ng pagtatayo.

