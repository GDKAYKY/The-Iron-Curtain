# Scenarios

1066Desc1 = Noong 1066, ang Europa ay nahaharap sa makasaysayang Norman na pagsalakay sa Inglatera, isang kaganapang nagbukas ng bagong yugto sa pampulitikang estruktura ng kontinente. Sa Silangan, ang mga imperyo ay bumabagsak; ang Imperyo ng Byzantine, na dati ay isang simbolo ng kapangyarihan at katatagan, ay unti-unting humihina; ang Islam ay nahahati sa mga nagkakaibang paksiyon; at ang mga Mongol, na may kanilang nakakatakot na ekspedisyon, ay nag-aangat bilang bagong puwersa sa rehiyon.

1440Desc1 = Sa silangan, ang Ottoman Empire ay nagbubulong ng mahabang anino. Si Mehmed II, isang batang sultan na may matinding ambisyon sa kanyang mga mata, ay nagpaplano na sakupin ang Constantinople, ang mahalagang hiyas ng Byzantine Empire, isang lungsod na naguguluhan at nasa bingit ng pagbagsak.
1440Desc2 = Sa kabila ng English Channel, isang marupok na kapayapaan ang umiiral sa pagitan ng Inglatera at Pransya, dalawang bansa na nagdadalamhati mula sa matinding sugat ng Dantaon ng Digmaan. Subalit, ang tensyon ay patuloy na umaalab sa ilalim ng ibabaw, at ang mga baga ng labanan ay handang sumiklab muli sa anumang pagkakataon.
1440Desc3 = Samantala, ang mga bulung-bulungan ng isang bagong mundo ay umaabot sa mga tainga ng mga makabayan at mapaghimagsik na kaluluwa. Ang mga kwento ng malawak na lupain sa kabila ng kilalang abot-tanaw, na hindi nadungisan ng digmaan at sakit, ay nag-aalab ng apoy sa puso ng mga manlalakbay at tagapagsaliksik na naghahanap ng bagong kapalaran at kalayaan.

1618Desc1 = Sa Europa, malapit nang magsimula ang Digmaang Tatlumpung Taon, isang mapaminsalang labanan na maglalagay sa alanganin ng karamihan sa kontinente. Nagsimula ito sa Banal na Imperyong Romano, isang maluwag na pagsasama-sama ng mga estado, dukado, at prinsepado sa ilalim ng nominal na kontrol ng Emperador ng Habsburg.
1618Desc2 = Ang tensyon sa pagitan ng mga estado ng Katoliko at Protestante ay umabot na sa rurok, at ang Defenestration ng Prague noong Mayo 1618, kung saan dalawang opisyal na Katoliko ang itinapon mula sa bintana ng isang kastilyo ng mga maharlikang Protestante, ay nagtakda ng entablado para sa isang mahabang at madugong digmaan.
1618Desc3 = Sa kanluran, ang Espanya ay nananatiling isa sa mga pinakamakapangyarihang imperyo sa mundo, ang mga teritoryo nito ay umaabot sa Europa, Amerika, at Asya.
1618Desc4 = Sa Scandinavia, ang Sweden sa ilalim ng Hari Gustavus Adolphus ay umuusbong bilang isang pangunahing makapangyarihang militar. Ang hukbong Suweko ay mahusay na disiplina at mapanlikha, at ang Sweden ay malapit nang maging isang mahalagang manlalaro sa Digmaang Tatlumpung Taon.
1618Desc5 = Ang Mughal Empire sa India ay nasa rurok ng kanyang kapangyarihan sa ilalim ng Emperador Jahangir, isang panahon na itinatampok ang relatibong kapayapaan, kasaganaan sa ekonomiya, at makabuluhang mga tagumpay sa kultura. Gayunpaman, naharap ang imperyo sa mga internal na hamon at malapit nang makatagpo ng lumalawak na impluwensyang Europeo.

1836Desc1 = Ang mundo ay mabilis na nagbabago. Ang Europa ay bumabawi mula sa mga Digmaang Napoleonic, kung saan ang mga pangunahing kapangyarihan ay nagpapanatili ng isang marupok na kapayapaan.
1836Desc2 = Ang industriyalisasyon ay nagbabago sa Britain, nagdadala ng kasaganaan at mga hamon sa lipunan. Ang Pransya, sa ilalim ni Haring Louis-Philippe, ay nagtutulay sa monarkiya at mga rebolusyonaryong ideyal, habang ang Germanya at Italya ay nakakaranas ng lumalawak na mga kilusang nasyonalista.

1936Desc1 = Ang mundo ay nasa bingit ng monumental na pagbabago at nalalapit na labanan. Ang mga epekto ng Unang Digmaang Pandaigdig ay nag-iwan ng malalim na sugat sa buong Europa, na nagbigay daan sa isang panahon ng hindi tiyak na kapayapaan na pinagdudusahan ng kaguluhan sa pulitika at kawalang-tatag sa ekonomiya.
1936Desc2 = Sa Germany, si Adolf Hitler at ang Nazi Party ay nagpatatag ng kapangyarihan, ginawang isang pasistang diktadura ang bansa. Ang agresibong mga patakarang mapanlikha ni Hitler at ang kanyang hayagang pagwawalang-bahala sa Kasunduan ng Versailles ay nagiging lalong maliwanag, na nagtakda ng entablado para sa mga hinaharap na labanan.

WW1Desc1 = Ang Europa ay pinaghaharian ng malalaking kapangyarihan na may malawak na mga imperyong kolonyal. Ang Imperyong Britanya, sa ilalim ni Haring George V, ay umaabot sa buong mundo, na nag-aanunsyo na ang araw ay hindi kailanman lumulubog sa kanyang mga dominyo. Ang London ay isang sentro ng kalakalan, kultura, at kapangyarihan, subalit ang tensyon ay nagkukulong sa ilalim ng ibabaw.
WW1Desc2 = Ang Germany, na pinamumunuan ni Kaiser Wilhelm II, ay isang makapangyarihang industriyal na may ambisyon para sa mas malaking impluwensya. Ang mabilis na pagbuo ng militar at agresibong diplomasya nito ay nagdulot ng pangamba sa mga kalapit-bansa, partikular sa Pransya at Britanya.
WW1Desc3 = Ang Pransya, na patuloy na bumabawi mula sa Digmaang Franco-Prussian ng 1870, ay determinadong bawiin ang Alsace-Lorraine at labanan ang kapangyarihang Aleman. Ang Ikalawang Republika ng Pransya ay isang halong makulay na kultura at kaguluhan sa pulitika, na tumitingin sa loob at labas upang masiguro ang hinaharap nito.
WW1Desc4 = Ang Imperyong Austro-Hungarian, isang pagkakabuhol-buhol ng mga etnisidad sa ilalim ni Emperador Franz Joseph, ay nahihirapang panatilihin ang pagkakaisa. Ang mga kilusang nasyonalista sa loob ng kanyang mga hangganan, lalo na sa Balkans, ay nagbabanta na pumutol sa imperyo.
WW1Desc5 = Ang Russia, sa ilalim ni Tsar Nicholas II, ay malawak at hindi matatag, nakikibaka sa panloob na hindi pagkakasundo at mga hamon ng modernisasyon. Ang Rebolusyon ng 1905 ay nagbukas ng malalalim na pagkakahiwalay sa lipunan, at ang mga pagtatangkang reporma ng Tsar ay may mga hadlang at hindi sapat.
WW1Desc6 = Sa Balkans, ang nasyonalismong sigasig ay parang isang tangke ng pulbura. Ang Imperyong Ottoman, na dating makapangyarihan, ay nasa pagtanggi, unti-unting nawawala ang kanyang hawak sa mga teritoryong Europeo at nag-uudyok ng mga rivalidad sa mga umuusbong na bansa tulad ng Serbia, Bulgaria, at Gresya.

ModernDesc1 = Ang mundo ay nahaharap sa isang nagbabagong tanawin ng paggaling ng ekonomiya, mga pag-unlad sa teknolohiya, at mga tensyon sa geopolitika

