StrengthenTheBureaucracy.d = Palakasin ang kahusayan ng iyong bansa sa pamamagitan ng pagtatayo ng mga administratibong gusali.

BoostTheEconomy.t = Palakasin ang Ekonomiya
BoostTheEconomy.d = Magtayo ng mga pang-ekonomiyang gusali upang palaguin ang iyong kayamanan at pagbutihin ang kaunlaran ng iyong bansa.

FortifyTheNation.t = Palakasin ang Bansa
FortifyTheNation.d = Magtayo ng mga pangmilitar na gusali upang patatagin ang iyong mga depensa at maghanda para sa digmaan.

MaximizeMilitaryStrength.t = I-maximize ang Lakas ng Militar
MaximizeMilitaryStrength.d = I-build ang iyong mga pwersang militar sa kanilang buong kapasidad at abutin ang limitasyon ng mga rehimen.

ExpandYourTerritory.t = Palawakin ang Iyong Teritoryo
ExpandYourTerritory.d = Sakupin ang mga bagong lalawigan upang palawakin ang iyong imperyo at palakasin ang iyong pamamahala.

DeclareWars.t = Magdeklara ng Digmaan!
DeclareWars.d = Magdeklara ng maraming digmaan upang ipakita ang iyong dominasyon.

BoostResearch.t = Palakasin ang Pananaliksik!
BoostResearch.d = Makamit ang mataas na buwanang pananaliksik upang mapalago ang iyong teknolohiya.

UnlockCivilizationAdvantages.t = I-unlock ang Mga Kalamangan ng Sibilisasyon!
UnlockCivilizationAdvantages.d = Tuklasin at i-unlock ang natatanging mga kalamangan para sa iyong Sibilisasyon upang makakuha ng bentahe sa iyong mga karibal.

BoostLegacyPoints.t = Palakasin ang Mga Puntos ng Pamana!
BoostLegacyPoints.d = Dagdagan ang iyong mga puntos ng pamana bawat buwan upang palakasin ang impluwensya at pamana ng iyong Sibilisasyon.

RecruitAllAdvisors.t = Mag-recruit ng Lahat ng Mga Tagapayo!
RecruitAllAdvisors.d = I-recruit ang lahat ng magagamit na tagapayo upang palakasin ang iyong imperyo.

LegacyUnlocked.t = Nakabukas ang Pamana
LegacyUnlocked.d = I-unlock ang ilang mga pangunahing pamana ng Sibilisasyon upang mapabuti ang mga kakayahan ng iyong Sibilisasyon at matiyak ang paglago nito.

EconomicBoost.t = Pagsusulong ng Ekonomiya
EconomicBoost.d = Mamuhunan sa iyong ekonomiya nang maraming beses upang patatagin ang iyong pundasyong pinansyal at matiyak ang napapanatiling paglago.

TaxationTriumph.t = Tagumpay ng Buwis
TaxationTriumph.d = Dagdagan ang bisa ng buwis ng maraming beses upang ma-maximize ang kita at patatagin ang mga pananalapi ng iyong imperyo.

ManpowerMastery.t = Kahusayan sa Puwersang Tao
ManpowerMastery.d = Palakasin ang antas ng lokal na puwersa ng tao nang maraming beses upang matiyak na ang iyong imperyo ay may mga mapagkukunang kailangan para sa pagpapalawak at depensa.

InfrastructureInitiative.t = Inisyatibo sa Inprastruktura
InfrastructureInitiative.d = I-upgrade ang imprastruktura sa iyong mga lalawigan nang maraming beses upang patatagin ang iyong ekonomiya.

EnhanceAdvisorExpertise.t = Palakasin ang Kasanayan ng Mga Tagapayo
EnhanceAdvisorExpertise.d = Mamuhunan sa mga kasanayan ng iyong mga tagapayo sa pamamagitan ng pagsusulong sa kanila upang i-unlock ang kanilang buong potensyal at mapabuti ang pamamahala ng iyong bansa.

ForgeAnAlliance.t = Bumuo ng Isang Alyansa
ForgeAnAlliance.d = Magtatag ng isang makapangyarihang alyansa sa isa pang sibilisasyon upang patatagin ang iyong posisyon at matiyak ang magkasanib na suporta sa oras ng pangangailangan.

