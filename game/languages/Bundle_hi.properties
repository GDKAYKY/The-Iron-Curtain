reformation_of_the_army.m = अपने सैन्य अकादमी को अपग्रेड करें, उन्नत सैन्य प्रशिक्षण और रणनीति के लिए अपनी प्रतिबद्धता का प्रदर्शन करें।

army_expansion.t = सेना का विस्तार
army_expansion.d = इस विशाल सेना का गठन हमारे लोगों को गर्व और सुरक्षा का एक अहसास दिलाता है, अनुमानित राष्ट्रीय मनोबल और एकता को मजबूत करता है।

famous_vintage.t = प्रसिद्ध विंटेज
famous_vintage.d = हमारे प्रसिद्ध वाइन क्षेत्र से हाल की फसल, उसकी असाधारण गुणवत्ता के लिए विशेषज्ञों द्वारा सराहा जाता है, हमारे नागरिकों को प्रसन्न किया है और हमारे उत्पादक के रूप में महान वाइन का नाम बढ़ाया है।
AToastToOurLands = हमारी भूमि के लिए एक टोस्ट!

rich_harvest.t = समृद्ध फसल
rich_harvest.d = इस मौसम में, हमारी खेतियाँ असाधारण उत्पादन का सामना कर रही हैं। फसलों की उत्पादन की प्रचुरता न केवल हमारे लोगों के लिए पर्याप्त खाद्य सुनिश्चित कर रही है, बल्कि हमारी जनसंख्या की वृद्धि दर को भी बड़ावा दे रही है।

clothing_revolution.t = वस्त्र क्रांति
