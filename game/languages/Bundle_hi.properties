rising_cost_of_construction.d = पर्याप्त कुशल कारीगरों और शिल्पकारों की कमी, युद्धों और बीमारियों के प्रभाव के संयुक्त प्रभाव से, निर्माण की लागत में वृद्धि होती है।
OfferSubsidiesForConstruction = निर्माण के लिए अनुदान प्रस्तावित करें

