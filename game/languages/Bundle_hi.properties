the_council_of_many.t = बहु गण समिति
the_council_of_many.m = ज्ञान और अनुभव से समृद्ध एक परिषद बनाने के लिए सलाहकारों को भर्ती करें।
the_council_of_many.d = आपकी सिविलाइजेशन में सलाहकारों की संख्या में वृद्धि हुई है, जिससे हमारे सलाहकारों को उनके विशेषज्ञता के उच्च स्तर पर बढ़ावा देने का एक अवसर बना है।
GreatNews = बड़ी खबर!

remarkable_talent.t = एक असाधारण प्रतिभा - प्रशासनिक सलाहकार
