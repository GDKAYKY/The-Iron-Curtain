BattlePhase1 = समयानुसार, दूसरी-लाइन की इकाइयाँ भी भाग लेती हैं और यदि वे अपनी दूरी के भीतर हों तो दुश्मन की मुख्य-लाइन की इकाइयों को हमला करती हैं।
BattlePhase2 = युद्ध में पीड़ितों, सैन्य की वापसी और मोराल की हानि के कारण होती है।

