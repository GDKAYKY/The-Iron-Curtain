# मानवसंख्या
Manpower0 = मानवशक्ति एक सिविलाइजेशन में सैन्य सेवा के योग्य व्यक्तियों की भण्डार को प्रतिनिधित्व करती है।
Manpower1 = यह नई सेनाएँ भर्ती करने और मौजूदा सेनाओं को मजबूत करने के लिए एक महत्वपूर्ण संसाधन है, जो सिविलाइजेशन की युद्ध करने और अपने आप की रक्षा करने की क्षमता को दर्शाता है।
Manpower2 = मानवशक्ति समय के साथ पुनर्जीवित होती है, नैसर्गिक जनसंख्या वृद्धि और पिछले सैन्य संघर्षों से पुनर्जीवित होती है।
Manpower3 = क्योंकि मानवशक्ति समय के साथ पुनर्जीवित होती है, खिलाड़ियों को अपनी वर्तमान और भविष्य की मानवशक्ति उपलब्धता को ध्यान में रखकर अपनी सैन्य अभियानों की योजना बनानी चाहिए।

RegimnetsLimit0 = रेजिमेंट की सीमा एक सिविलाइजेशन की अर्थव्यवस्था और सिविलाइजेशन बोनसों द्वारा निर्धारित होती है।

ProvinceContribution = प्रांत योगदान

ProvinceContribution0 = प्रत्येक सिविलाइजेशन के नियंत्रण में आने वाले प्रत्येक प्रांत लाभांश खोल में योगदान करता है।

IncreasingMaximumManpower = अधिकतम मानवशक्ति बढ़ाना
IncreasingMaximumManpower0 = विशेष सैन्य इमारतें बनाएं: आपकी सिविलाइजेशन के भीतर विशेष इमारतों का निर्माण करना सीधे मानवशक्ति छत्र को बढ़ा सकता है।
IncreasingMaximumManpower1 = प्रांतों में मानवशक्ति स्तर को बढ़ाएं: व्यक्तिगत प्रांतों के भीतर मानवशक्ति स्तर को बढ़ाना।

Legacy0 = विरासत अंक खेल में एक विशेष प्रकार की मुद्रा है, जो सिविलाइजेशन के समय के उपलब्धियों और मील-स्तंभों का प्रतिनिधित्व करती है।
Legacy1 = खिलाड़ी विरासत अंक का उपयोग सिविलाइजेशन विरासतों को खोलने के लिए करते हैं, जो सिविलाइजेशन को विभिन्न लाभ प्रदान करने वाले स्थायी बोनस हैं।
Legacy2 = सिविलाइजेशन विरासतों को अनलॉक करने के अतिरिक्त, विरासत अंक खेल के कई महत्वपूर्ण कार्रवाइयों के लिए भी आवश्यक होते हैं। इनमें शामिल हैं: सेनाध्यक्ष और सलाहकारों की भर्ती, प्रांतों में कर दक्षता और मानवशक्ति बढ़ाना।

Income0 = खेल में प्रांत की मासिक आय को कई घटकों का योग होता है जिसमें कर दक्षता, प्रांत की कुल अर्थव्यवस्था, उत्पादन गतिविधियों से आय, और प्रांत के भीतर विशेष इमारतों से आय शामिल है।
Income1 = मासिक आय को कम किया जा सकता है यदि किसी सिविलाइजेशन के पास कोई प्रांत में कोर नहीं है, या अगर प्रांत सिविलाइजेशन के धर्म से अलग है।

TaxEfficiency0 = प्रत्येक प्रांत से प्रतिमासिक कर आय का उत्पन्न होना मुख्य रूप से दो कारकों पर निर्भर करता है: प्रांत में कर दक्षता का स्तर और इसके जनसंख्या का आकार।

Economy0 = प्रांत की मासिक आय आर्थिक स्तर से आधारित होती है, जिसे सोने में निवेश करके बढ़ाया जा सकता है। अर्थव्यवस्था में निवेश करने से उत्पादन दक्षता में सुधार होता है।
Economy1 = अधिकतम अर्थव्यवस्था स्तर प्रांत की वृद्धि दर द्वारा निर्धारित किया जाता है।

Production0 = यदि किसी प्रांत में कोई संसाधन है, तो यह दो कारकों पर आधारित आय उत्पन्न करता है: संसाधन की विशेष मूल्य और प्रांत के भीतर उत्पादन दक्षता। विशेष मूल्य संसाधन की दुर्लभता को प्रतिबिंबित करता है।
Production1 = खिलाड़ी एक प्रांत की उत्पादन दक्षता को बढ़ा सकते हैं या तो उसकी अर्थव्यवस्था में निवेश करके या विशेष इमारतों का निर्माण करके, जो उत्पादन दक्षता को बढ़ाने के लिए विशेष रूप से डिज़ाइन की गई है।
Production2 = एक सिविलाइजेशन बोनस उस सिविलाइजेशन को प्राप्त होता है जो किसी विशेष संसाधन का सबसे बड़ा उत्पादक है, आर्थिक, सैन्य, या रणनीतिक लाभ प्रदान करता है और संसाधन उत्पादन की सर्वोत्तमता के लिए प्रतियोगिता को प्रोत्साहित करता है।

Population0 = प्रांत की जनसंख्या पर कर आय का प्रभाव होता है, जो इसकी कर दक्षता पर आधारित होती है।
GrowthRate0 = प्रांत की वृद्धि दर प्रांत की जनसंख्या की वृद्धि दर को निर्धारित करती है। इसके अतिरिक्त, यह प्रांत की अर्थव्यवस्था में अधिकतम अर्थव्यवस्था और इसकी स्थानीय मानवशक्ति पर भी प्रभाव डालता है।

Plague0 = प्लेग किसी भी प्रांत में अचानक शुरू हो सकती है। यह यादृच्छिकता रोग प्रकोप की ऐतिहासिक और वास्तविक प्रकृति को प्रतिबिंबित करती है।
Plague1 = एक बार जब किसी प्रांत में एक महामारी उत्पन्न होती है, तो यह प्रांत के पड़ोसी प्रांतों में तेजी से फैलती है। प्लेग की मौत को प्रांत की बुनियादी ढांचे को अपग्रेड करके या विशेष इमारतों का निर्माण करके कम किया जा सकता है।

Technology0 = प्रत्येक प्रौद्योगिकी के साथ एक अनुसंधान लागत आती है, और सिविलाइजेशन इन प्रौद्योगिकियों को अनुसंधान अंक एकत्र करके अनलॉक कर सकती हैं।
Technology1 = अनुसंधान अंक प्रांतों में विशेष इमारतों का निर्माण करके या नवाचार सलाहकारों को नियुक्त करके बढ़ाए जा सकते हैं।

Advisor0 = सिविलाइजेशन परामर्शकों को परामर्श दे सकती है, प्रत्येक अनोखे बोनस प्रदान करते हैं जो सलाहकार को अधिक प्रभावशाली बनाने के लिए उच्च स्तर पर पदोन्नत कर सकते हैं।

Corruption0 = खेल में प्रत्येक सिविलाइजेशन को एक बेसलाइन स्तर की भ्रष्टाचार प्रभावित होती है, जो सभी प्रांतों की आय पर प्रतिशत छूट है।
Corruption1 = सिविलाइजेशन को अपनी सिविलाइजेशन में सुप्रीम कोर्ट के स्तर को अपग्रेड करके भ्रष्टाचार का मुकाबला करने का विकल्प है।

economys_golden_milestone.t = अर्थव्यवस्था का सोने का मील पथ
