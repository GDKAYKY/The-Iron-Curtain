the_sieges_end.d = एक विजयी दुर्गवास के बाद, हमें जीते हुए शहर के लिए एक चुनाव है: या उसे तत्काल लाभ के लिए जला दें और लूटें, लेकिन भविष्य के शत्रुता का जोखिम उठाएं, या दया दिखाएं और क्रम बनाए रखें।
