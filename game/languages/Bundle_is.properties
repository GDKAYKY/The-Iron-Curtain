# Scenarios

1066Desc1 = אירופה הייתה עדה לפלישה הנורמנית לאנגליה, בעוד אימפריות התפוררו במזרח - הביזנטים דעכו, האיסלאם התפצל והמונגולים קמו.

1440Desc1 = במזרח, האימפריה העות'מאנית מטילה צל ארוך. מהמט השני, סולטן צעיר עם שאפתנות בוערת בעיניו, חולם לכבוש את קונסטנטינופול, היהלום של האימפריה הביזנטית, עיר שמתנודדת על סף קריסה.
1440Desc2 = מעבר לתעלת למאנש, מתקיים שלום שביר בין אנגליה לצרפת, שתי המדינות מלקקות את פצעיהן ממלחמת מאה השנים. אבל מתחים רותחים מתחת לפני השטח, וגחלת הסכסוך עלולה בקלות להתלקח מחדש.
1440Desc3 = באותה הזמן, לחישות של עולם חדש מגיעות לאוזניהן של הרפתקניים נלהבים. סיפורים על ארצות עצומות מעבר לאופק הידוע, ללא פגע במלחמה ומחלות, מבעירים אש בליבם של חוקרים.

1618Desc1 = באירופה עמדה להתחיל מלחמת שלושים השנים, סכסוך הרסני שיסבך את רוב היבשת. זה התחיל באימפריה הרומית הקדושה, יחידה רופפת של מדינות, דוכסות ונסיכות תחת שליטה נומינלית של הקיסר ההבסבורגי.
1618Desc2 = המתיחות בין המדינות הקתולית והפרוטסטנטית הגיעה לנקודת שבירה, והדפנסטרציה של פראג במאי 1618, שבה שני פקידים קתולים הושלכו מחלון הטירה על ידי אצילים פרוטסטנטים, הכינה את הבמה למלחמה ארוכה ועקובה מדם.
1618Desc3 = במערב, ספרד הייתה עדיין אחת האימפריות החזקות בעולם, שטחיה משתרעים על פני אירופה, אמריקה ואסיה.
1618Desc4 = בסקנדינביה, שוודיה תחת המלך גוסטבוס אדולפוס התגלתה כמעצמה צבאית גדולה. הצבא השוודי היה ממושמע וחדשני, ושוודיה תהפוך בקרוב לשחקנית משמעותית במלחמת שלושים השנים.
1618Desc5 = האימפריה המוגולית בהודו הייתה בשיאה תחת הקיסר ג'האנגיר, תקופה שסימנה שלום יחסי, שגשוג כלכלי והישגים תרבותיים משמעותיים. עם זאת, האימפריה התמודדה עם אתגרים פנימיים ובקרוב תיתקל בהשפעה אירופית הולכת וגוברת.

1836Desc1 = העולם השתנה במהירות. אירופה התאוששה ממלחמות נפוליאון, כשהמעצמות הגדולות שמרו על שלום שביר.
1836Desc2 = התיעוש שינתה את בריטניה, והביאה גם שגשוג וגם אתגרים חברתיים. צרפת, תחת המלך לואי-פיליפ, איזנה בין המלוכה לבין אידיאלים מהפכניים, בעוד שגרמניה ואיטליה חוו תנועות לאומניות צומחות.

1936Desc1 = העולם עמד על סף שינוי מונומנטלי וקונפליקט בלתי נמנע. השלכותיה של מלחמת העולם הראשונה הותירו צלקות עמוקות ברחבי אירופה, וגרם לתקופה של שלום לא פשוט, המאופיינת בסערה פוליטית וחוסר יציבות כלכלית.
1936Desc2 = בגרמניה, אדולף היטלר והמפלגה הנאצית גיבשו את השלטון, והפכו את המדינה לדיקטטורה פשיסטית. מדיניות ההתפשטות האגרסיבית של היטלר וההתעלמות הבוטה מהסכם ורסאי הלכו והתבררו יותר ויותר, והיוו את הבמה למלחמה עתידי.

WW1Desc1 = אירופה נשלטה על ידי מעצמות גדולות עם אימפריות קולוניאליות עצומות. האימפריה הבריטית, תחת המלך ג'ורג' החמישי, השתרעה על פני הגלובוס, והכריזה שהשמש לעולם לא ישקע על שלטונותיה. לונדון הייתה מוקד של מסחר, תרבות וכוח, אך מתחים התבשלו מתחת לפני השטח.
WW1Desc2 = גרמניה, בראשות הקיסר וילהלם השני, הייתה מעצמה תעשייתית עם שאיפות להשפעה רבה יותר. ההתבססות הצבאית המהירה והדיפלומטיה האגרסיבית שלה גרמו אי נחת בקרב שכנותיה, במיוחד צרפת ובריטניה.
WW1Desc3 = צרפת, שעדיין התאוששה ממלחמת צרפת-פרוסיה של 1870, הייתה נחושה להשיב לעצמה את אלזס-לורן ולהתמודד עם השלטון הגרמני. הרפובליקה הצרפתית הייתה תערובת של תרבות תוססת ומאבקים פוליטיים, המביטות פנימה ועל כלפי חוץ כדי להבטיח את עתידה.
