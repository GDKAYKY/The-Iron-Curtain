Reform0.d = Egy közös valutát hoz létre az egész birodalomban, javítva a kereskedelmi és gazdasági integrációt.


Reform1 = Birodalmi infrastruktúra
Reform1.d = Infrastruktúra-fejlesztési projekteket finanszíroz Szabad városokban és Birodalmi tartományokban, ezzel is elősegítve a fejlődést és az egység megtartását.


Reform2 = Belső vitarendezés
Reform2.d = Központi bíróságot hoz létre a birodalmon belüli belső konfliktusok megoldására.


Reform3 = Birodalmi Hatóság
Reform3.d = Bónuszt ad a császárnak.


Reform4 = Gazdasági Együttműködés
Reform4.d = Lehetővé teszi a kereskedelmi megállapodások megkötését a tartományok között, növelve a belső bevételt.


Reform5 = Mértékegységek szabványosítása
Reform5.d = Közös súly- és mértékrendszert hoz létre az egész birodalomban, javítva a termelés hatékonyságát.


Reform6 = Birodalmi népszámlálás
Reform6.d = Átfogó népszámlálást végez az egész birodalomban, értékes népességi és gazdasági adatokat szolgáltatva a tervezéshez.


Reform7 = Birodalmi tárgyalás
Reform7.d = Rendszeres találkozót hoz létre a birodalom tagjai között, hogy megvitassák a szabályozásokat.


Reform8 = Birodalmi adó
Reform8.d = Lehetővé teszi a Császár számára, hogy kis adót vessen ki minden tagra birodalmi projektekhez.


Reform9 = Birodalmi nyilvántartás
Reform9.d = Nagy archívumot hoz létre a császár fővárosában, ahol történelmi dokumentumokat és a birodalom feljegyzéseit tárolja.


Reform10 = Katonai akadémia
Reform10.d = Központi katonai akadémiát hoz létre a leendő katonai vezetők képzésére.


Reform11 = Nemesi kiváltságok reformja
Reform11.d = A hatalom újraosztása a nemesi autonómia csökkentése a hatalom központosítása érdekében.


Reform12 = Birodalmi hivatal 
Reform12.d = Központosított bürokráciát hoz létre a birodalom irányításához, javítva az adminisztráció hatékonyságát.


Reform13 = Császár választási Reform
Reform13.d = Megreformálja a császár választási folyamatot, nagyobb súlyt adva a császár szavazatának és befolyásának, viszont ez nagyobb rivalizálást vált ki a tagok között.


Reform14 = Nyugat-Római Birodalom egyesítése
Reform14.d = Egységes Nyugat-Római Birodalom, ami egy országot alkot a császár uralma alatt.


anschluss.t = Az Anschluss
anschluss.d = A német nép a haza újraegyesítésére vágyik. Ausztria, a germán nemzet, a Birodalom természetes kiterjesztése. A Versailles-i Szerződés megtilthatja ezt az uniót, de az ilyen korlátozások ideje lejárt. Nyújtsunk baráti kezet osztrák testvéreinknek, és kínáljunk nekik helyet a Német Birodalomban?



InitiateAnschluss = Anschluss végrehajtása
PostponeDecision = Döntés elhalasztása
AbandonTheIdea = Ötlet elvetése


the_austrian_question.t = Az Osztrák kérdés
the_austrian_question.d = A nemzet zűrzavarban van. Anschluss-párti tüntetések és ellentüntetések országszerte robbantak ki. A Német Birodalom egyre nagyobb nyomást gyakorol az egyesülésért, miközben a belső politikai megosztottság gyengíti kormányt. Ausztria válaszút előtt áll.


Autonomy = Autonómia 


the_sudetenland_question.t = The Szudéta-vidék kérdése
the_sudetenland_question.d = A Szudéta-vidék, egy jelentős német lakosságú régió a Birodalom stratégiai érdekeinek létfontosságú eleme. Az, hogy a cseh kormány megtagadta e terület átadását, közvetlen provokáció. A német nép cselekvést követel.


Invade = Megszáll


german_ultimatum.t = Német Ultimátum
german_ultimatum.d = A német birodalom határozott ultimátumot adott ki: engedjék át a Szudéta-vidéket Németországnak, különben megszállják azt. Ez a stratégiai fontosságú régió jelentős német lakosságával nemzeteink közötti feszültség gócpontjává vált. Az előttünk álló döntés súlyos, és messzemenő következményekkel jár az egész kontinensre nézve.


AcceptDemands = Igények elfogadása


first_vienna_award.t = Első Bécsi döntés 
first_vienna_award.d = A gyenge és instabil csehszlovák állam továbbra is veszélyt jelent a régió stabilitására. Mivel a Szudéta-vidék immár jogosan visszakerült a Német Birodalomhoz, feltétlenül foglalkozni kell a Magyarországot ért történelmi igazságtalanságokkal. A jelentős magyar lakosság által lakott területeket vissza kell adni Magyarországnak. Ez nemzeti becsület és igazságosság kérdése.


EnforceClaims = Követelések érvényesítése


second_vienna_award.t = Második Bécsi döntés 
second_vienna_award.d = A Harmadik Birodalom Olaszországgal együttműködve új rendeletet adott ki a Magyarország és Románia közötti területi vitákról. Ennek értelmében Erdély jelentős részét visszajuttatja Magyarországnak, helyrehozva a történelmi igazságtalanságokat. Románia várhatóan eleget tesz ennek a határozatnak.


second_vienna_award_rom.d = A tengelyhatalmak ultimátumot fogalmaztak meg, amelyben követelték Észak-Erdély átengedését Magyarországnak. Ennek a döntésnek mélyreható következményei lesznek Románia területi integritására és nemzeti büszkeségére.


dissolution_of_czechoslovakia.t = Csehszlovákia felosztása
dissolution_of_czechoslovakia.d = A gyenge és megosztott csehszlovák állam megpróbál túlélni. A csehek és szlovákok közötti feszültség fokozódásával lehetőség nyílik a régió átformálására. Németországnak, mint Európa meghatározó hatalmának, döntenie kell e földek sorsáról.


CreateProtectorates = Protektorátusok létrehozása
FullAnnexation = Elcsatolás


decision_on_romanian_ultimatum.t = Döntés a román ultimátumról
decision_on_romanian_ultimatum.d = A Politikai Hivatal érdemben vitatja annak értelmét, hogy ultimátumot adjon ki Romániának Besszarábia és Észak-Bukovina átengedését követelve. Ennek a döntésnek messzemenő következményei lesznek a Szovjetunióra nézve.


soviet_ultimatum.t = Szovjet Ultimátum 
soviet_ultimatum.d = A közelmúlt győzelmeitől felbátorodott Szovjetunió területi engedményeket követel Romániától. Mivel a Vörös Hadsereg a határon gyülekezik, a román kormány nehéz választás előtt áll.


AcceptUltimatum = Ultimátum elfogadása 


decision_on_polish_corridor.t = A lengyel folyosó 
decision_on_polish_corridor.d = A Lengyel folyosó és Danzig Szabadváros kérdése továbbra is szálka a Német Birodalom szemében. Dönteni kell, hogyan tovább.


decision_on_polish_corridor_pol.t = Német Ultimátum
decision_on_polish_corridor_pol.d = Németország végső ultimátumot adott ki Danzig és a lengyel folyosón belüli területi jogok vissza adásáért. A lengyel kormány kritikus döntés előtt áll.


baltic_states.t = Balti Államok 
baltic_states.d = A balti államok, Észtország, Lettország és Litvánia stratégiai jelentőséggel bírnak. Gyenge kormányaik és szovjetbarát lakosságuk lehetőséget kínál a szovjet befolyás kiterjesztésére.


MilitaryInvasion = Katonai invázió
DiplomaticPressure = Diplomáciai nyomás 
DiplomaticSolution = Diplomáciai megoldás 


baltic_states_res.t = Szovjet Ultimátum
baltic_states_res.d = A Szovjetunió azonnali és feltétel nélküli követeli a Balti államok Szovjetunióhoz csatolását. A Vörös Hadsereg a határon gyülekezik.

soviet_invasion_of_poland.t = Lengyelország szovjet megszállása
soviet_invasion_of_poland.d = A Vörös Hadsereg teljes körű inváziót indított Lengyelország ellen, kihasználva a német invázió okozta káoszt. A Szovjetunió azt állítja, hogy a fehérorosz és ukrán lakosság érdekében cselekszik Lengyelország határain belül.


invasion_low_countries.t = Németalföld inváziója


invasion_low_countries.d = Németország Hollandia, Belgium és Luxemburg megtámadására készül. A német terv célja a Maginot-vonal megkerülése és Franciaország gyors legyőzése.


sino_japanese_war.t = Kínai-japán háború
sino_japanese_war.d = Összecsapás történt a japán és a kínai erők között a Marco Polo híd közelében, ami fokozta a feszültséget a két nemzet között. A Japán Birodalmi Hadsereg fontolgatja válaszát.


FullScaleInvasion = Teljes Invázió


decision_point.t = Döntéskényszer
decision_point.d = Az Egyesült Államokkal fennálló feszültség tovább fokozódik, miközben a Birodalom igyekszik kiterjeszteni befolyását a csendes-óceáni térségben. Felmerül a kérdés, hogy döntő csapást kell mérni az amerikai csendes-óceáni flottára Pearl Harborban.


AttackPearlHarbor = Pearl Harbor megtámadása


barbarossa_decision.t = Barbarossa hadművelet 
barbarossa_decision.d = A Barbarossa-hadművelet, a Szovjetunió elleni invázió előkészületei befejeződtek. A Führernek most döntenie kell a támadás optimális időzítéséről és stratégiájáról.



byzantine_question.t = A Bizánci kérdés 
byzantine_question.d = A meggyengült Bizánci Birodalom csábító célpontja az oszmán terjeszkedésnek. Konstantinápoly stratégiai jelentősége tagadhatatlan. Dönteni kell a jövőbeli tervekről.


military_academy_upgrade_opportunity.t = Lehetőség a katonai akadémia fejlesztésére


military_academy_upgrade_opportunity.d = A legfrissebb katonai taktikában és stratégiában történt áttörés egyedülálló lehetőséget kínál a civilizációd katonai képességeinek növelésére. Ha befektetsz egy továbbfejlesztett Katonai Akadémiába, ez felgyorsíthatja fegyveres erők fejlődését.


InvestInUpgrade = Fektess be
DeclineOffer = Ajánlat elutasítása


the_finnish_question.t = A Finn kérdés 
the_finnish_question.d = A Finnországgal fennálló feszültség fokozódott, miután elutasították a szovjet területi engedményekre és katonai bázisokra vonatkozó követeléseket. A határon mozgósítják a Vörös Hadsereget. A fejlemények alapján döntést kell hozni.


operation_weserubung.t =  Weserübungi hadművelet


operation_weserubung.d = A német hadsereg terveket dolgozott ki, hogy stratégiai pozíciókat biztosítson Dániában, így megkönnyítse Norvégia invázióját. Döntened kell a művelet időzítéséről és méretétől.







