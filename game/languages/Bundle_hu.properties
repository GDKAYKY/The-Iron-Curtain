# Scenarios


1066Desc1 = Európa tanúja volt Anglia normann inváziójának, miközben keleten a birodalmak összeomlottak – a bizánciak elhalványultak, az iszlám széttöredezett, a mongolok pedig felemelkedtek.


1440Desc1 = Keleten az Oszmán Birodalom  árnya felsejlik. II. Mehmed, a fiatal szultán, akinek a szemében ég a becsvágy, arról álmodik, hogy meghódítsa Konstantinápolyt, a Bizánci Birodalom ékkövét, egy várost, amely az összeomlás szélén billeg.


1440Desc2 = A La Manche túloldalán törékeny béke uralkodik Anglia és Franciaország között, mindkét nemzet nyalogatja a százéves háború sebeit. De a feszültség van a felszín alatt, és a konfliktus parazsa könnyen újra fellángolhat.


1440Desc3 = Eközben egy új világ suttogása jut el a kalandvágyó lelkek fülébe. Az ismert horizonton túli, háborútól és betegségektől sértetlen hatalmas területekről szóló mesék tüzet gyújtanak a felfedezők szívében.


1618Desc1 = Európában hamarosan elkezdődött a harmincéves háború, egy pusztító konfliktus, amely megrázta a kontinens nagy részét. A Nyugat-Római Birodalomban kezdődött, államok, hercegségek és fejedelemségek laza konglomerátumában, a Habsburg császár névleges irányítása alatt.


1618Desc2 = A katolikus és a protestáns államok közötti feszültség törésponthoz érkezett. Prágában 1618-ban a protestáns nemesek két katolikus tisztviselőt kidobtak a kastély ablakán, ezzel egy hosszú és véres háborút indítottak el.


1618Desc3 = Nyugaton Spanyolország még mindig a világ egyik legerősebb birodalma volt, területei átnyúltak Európán, Amerikán és Ázsián.


1618Desc4 = Skandináviában Svédország Gusztáv Adolf király vezette katonai hatalommá nőtte ki magát.  A svéd hadsereg jól fegyelmezett és innovatív volt, és Svédország hamarosan a harmincéves háború jelentős szereplőjévé válik.


1618Desc5 = Az indiai Mogul Birodalom Dzsahangir császár alatt volt a csúcson, ezt az időszakot a viszonylagos béke, a gazdasági jólét és a jelentős kulturális eredmények jellemezték. A birodalomnak azonban belső kihívásokkal és hamarosan növekvő európai befolyással kell szembenéznie.


1836Desc1 = A világ gyorsan változott. Európa kilábalt a napóleoni háborúkból, és a nagyhatalmak törékeny békét tartottak fenn.


1836Desc2 = Az iparosítás átalakította Nagy-Britanniát, jólétet és társadalmi kihívásokat is hozva. Lajos-Fülöp király alatt Franciaországban egyensúlyban volt a monarchia és a forradalmi eszmék, míg Németországban és Olaszországban megnövekedtek a nacionalista mozgalmak.


1936Desc1 = A világ a hatalmas változás és egy küszöbön álló konfliktus előtt állt. Az első világháború utóhatásai mély nyomokat hagytak Európa-szerte, elősegítve a nyugtalan béke időszakát, amelyet politikai zűrzavar és gazdasági instabilitás jellemezte.


1936Desc2 = Németországban Adolf Hitler és a náci párt megszilárdította a hatalmat, és az országot fasiszta diktatúrává változtatta. Hitler agresszív terjeszkedési politikája és a versailles-i békeszerződés nyilvánvaló figyelmen kívül hagyása egyre nyilvánvalóbbá vált, megalapozva a jövőbeli konfliktusokat.


WW1Desc1 = Európát nagyhatalmak uralták hatalmas gyarmatbirodalmakkal. A Brit Birodalom V. György király uralma alatt az egész földkerekségre kiterjedt, és azt hirdette, hogy a nap soha nem nyugszik le országában. London a kereskedelem, a kultúra és a hatalom központja volt, de a felszín alatt feszültség volt.


WW1Desc2 = A II. Vilmos császár vezette Németország nagy befolyásra törekvő ipari nagyhatalom volt. Intenzív katonai fejlesztései és agresszív diplomáciája nyugtalanságot okozott szomszédaiban, különösen Franciaországban és Nagy-Britanniában.


WW1Desc3 = Az 1870-es francia-porosz háborúból még lábadozó Franciaország elhatározta, hogy visszaszerzi Elzász-Lotaringiát és szembeszáll a német hatalommal. A Francia Köztársaság élénk kultúra és politikai viszály keveréke volt, országon belül és kívül is megfontolt volt, hogy biztosítja saját jövőjét.


WW1Desc4 = Az Osztrák-Magyar Monarchia, Ferenc József császár uralkodása alatt sem lett etnikailag homogén, küzdött a kohézió fenntartásáért. A határain belüli nacionalista mozgalmak, különösen a Balkánon, szétszakítással fenyegettek.


WW1Desc5 = Oroszország II. Miklós cár uralma alatt hatalmas és elmaradott volt, belső nézeteltérésekkel és a modernizáció hiányával küszködött. Az 1905-ös forradalom mély társadalmi töréseket tárt fel, a cár reformkísérletei megtorpantak és elégtelenek voltak.


WW1Desc6 = A Balkánon a nacionalista hevület egyre hevesebben lángolt. Az egykor hatalmas Oszmán Birodalom hanyatlóban volt, elvesztette uralmát európai területein, és szembe került a feltörekvő nemzetállamokkal mint Szerbia, Bulgária és Görögország.


ModernDesc1 = A világ a gazdasági fellendülés, technológiai fejlődés és a geopolitikai feszültségek változó környezetével küzd.


