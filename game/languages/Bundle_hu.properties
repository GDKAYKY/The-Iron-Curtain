IncreasingMaximumManpower = A maximális élőerő növelése
IncreasingMaximumManpower0 = Speciális katonai épületek építése: Ha konkrét épületeket építesz a civilizáción belül, az közvetlenül növelheti a élőerőt.
IncreasingMaximumManpower1 = Az élőerő szintjének növelése a tartományokban: A munkaerő szintjének növelése az egyes tartományokon belül.

Legacy0 = Az örökség pontok egy speciális pénznem a játékban, amely egy civilizáció időbeli eredményeit és mérföldköveit jelzi.
Legacy1 = A játékosok az örökség pontokat használják a Civilizációs örökségek feloldására, amelyek állandó bónuszokat, különféle előnyöket biztosítanak a civilizáció számára.
Legacy2 = A civilizációs örökségek feloldásán túl az örökség pontokra szükség van még a játékon belül számos kritikus művelethez. Ezek közé tartozik: tábornokok és tanácsosok toborzása, az adózás és az élőerő növelése a tartományokban.
Income0 = A játékban a tartomány havi bevétele több összetevő összege, beleértve az adózást, a tartomány általános gazdaságát, a termelési tevékenységekből származó bevételeket és a tartományon belüli egyes épületekből származó bevételeket.
Income1 = A havi bevétel csökkenhet, ha egy civilizációnak nincs alapértéke egy tartományban, vagy ha a tartomány a civilizációétól eltérő vallást követ.

TaxEfficiency0 = Az egyes tartományokból származó havi adóbevételt elsősorban két tényező határozza meg: a tartomány adó mértéke és lakosságszáma.
Economy0 = A tartomány havi gazdaságból származó bevétele a gazdasági színvonalon alapul, amely aranybefektetéssel növelhető. A gazdaságba való befektetés javítja a termelés hatékonyságát.
Economy1 = A maximális gazdasági szintet a tartomány növekedési üteme határozza meg.

Production0 = Ha egy tartomány rendelkezik erőforrással, akkor két tényező alapján termel bevételt: az erőforrás egyedi ára és a tartományon belüli termelési hatékonyság. Az egyedi ár az erőforrás ritkaságát tükrözi.
Production1 = A játékosok növelhetik egy tartomány termelési hatékonyságát, ha befektetnek a gazdaságba, vagy speciális épületeket építenek, amelyeket kifejezetten a termelés hatékonyságának növelésére terveztek.
Production2 = A civilizációs bónuszt annak a civilizációnak ítélik oda, amely egy adott erőforrás legnagyobb termelője, gazdasági, katonai vagy stratégiai előnyöket biztosít, és versenyt ösztönöz az erőforrás-termelési fölényért.

Population0 = A tartomány lakossága hatással van adóbevételekere, ezt az adózás befolyásolja .
GrowthRate0 = A tartomány növekedési üteme határozza meg a népesség növekedési ütemét. Ezenkívül hatással van a tartomány maximális gazdaságára és a helyi élőerőre.

Plague0 = Bármely tartományban hirtelen kitörhetnek a pestisjárványok. A véletlenszerűség a járványkitörések történelmi és valósághű természetét tükrözi
Plague1 = Amint egy pestisjárvány megjelenik egy tartományban, gyorsan átterjed a szomszédos tartományokra. A pestis okozta halálozások csökkenthetők egy tartomány infrastruktúrájának korszerűsítésével vagy különleges épületek építésével.

Technology0 = Minden technológia kutatási költséggel jár, és a civilizációk kutatási pontok felhalmozásával feloldhatják ezeket a technológiákat.
Technology1 = A kutatási pontok növelhetők speciális épületek építésével tartományokban, vagy innovációs tanácsos felvételével.

Advisor0 = A civilizáció tanácsosokat alkalmazhat a tanácsban, mindegyik egyedi bónuszt biztosít, amelyeket a Tanácsos magasabb szintre emelésével lehet felminősíteni a hatékonyság növelése érdekében.

Corruption0 = A játékban minden civilizációt érint a korrupció alapszintje, amely az összes tartományi bevétel százalékos csökkentését jelenti.
Corruption1 = A civilizációnak lehetősége van leküzdeni a korrupciót azáltal, hogy felemeli civilizációjában a Legfelsőbb Bíróság szintjét.

