# Manpower 
Manpower0 = Az élőerő a civilizáción belül katonai szolgálatra jogosult egyének állományát mutatja.
Manpower1 = Ez egy kritikus erőforrás, amelyet új csapatok toborzására és a meglévő hadseregek megerősítésére használhatsz, megtestesítve a civilizációd hadviselési és önvédelmi képességét.
Manpower2 = Az élőerő idővel feltöltődik, ami tükrözi a természetes népességnövekedést és a korábbi katonai szerepvállalásokból való kilábalást.
Manpower3 = Mivel az élőerő idővel feltöltődik, a játékosoknak meg kell tervezniük katonai kampányaikat, figyelembe véve jelenlegi és jövőbeni élőerő-ellátottságukat.

