IncreasingMaximumManpower = Meningkatkan Maksimum Manpower
IncreasingMaximumManpower0 = Bangunlah Bangunan Militer Khusus: Membangun bangunan tertentu dalam negaramu dapat secara langsung meningkatkan batasan Manpower.
IncreasingMaximumManpower1 = Meningkatkan Level Manpower di dalam Provinsi: Tingkatkanlah level manpower di masing-masing provinsi dalam negaramu.

Legacy0 = Legacy Points adalah bentuk mata uang khusus dalam game yang mewakili pencapaian-pencapaian suatu Negara dari waktu ke waktu.
Legacy1 = Pemain menggunakan Legacy Points untuk membuka Legacies Negara yang mana merupakan bonus permanen yang memberikan berbagai keuntungan bagi suatu Negara.
Legacy2 = Selain membuka Legacies Negara, Legacy Points juga diperlukan untuk beberapa tindakan penting dalam game. Antara lain: Rekrutmen Jendral dan Penasehat serta Peningkatan Efisiensi Pajak dan Manpower di setiap provinsi.

Income0 = Pemasukan bulanan provinsi dalam permainan ini merupakan penjumlahan dari beberapa komponen termasuk efisiensi pajak, perekonomian provinsi secara keseluruhan, pemasukan dari kegiatan produksi, dan pemasukan yang dihasilkan oleh bangunan-bangunan tertentu di provinsi tersebut.
Income1 = Pemasukan bulanan dapat berkurang jika suatu negara tidak memiliki inti di suatu provinsi, atau jika provinsi tersebut menganut agama yang berbeda dari agama resmi yang dianut oleh Negara tersebut.

TaxEfficiency0 = Pemasukan pajak bulanan yang dihasilkan dari setiap provinsi terutama ditentukan oleh dua faktor: level efisiensi pajak di provinsi tersebut dan jumlah penduduknya.

Economy0 = Pemasukan bulanan provinsi juga didasarkan pada level perekonomiannya, yang dapat diperoleh dengan berinvestasi menggunakan emas. Berinvestasi dalam perekonomian dapat meningkatkan efisiensi produksi.
Economy1 = Level perekonomian maksimum ditentukan oleh laju pertumbuhan populasi di provinsi tersebut.

Production0 = Jika suatu provinsi mempunyai sumber daya, provinsi tersebut menghasilkan pendapatan berdasarkan dua faktor: harga istimewa dari sumber daya tersebut dan efisiensi produksi di provinsi tersebut. Harga yang istimewa mencerminkan kelangkaan sumber daya tersebut.
Production1 = Pemain dapat meningkatkan efisiensi produksi suatu provinsi baik dengan berinvestasi pada perekonomian provinsi tersebut atau dengan membangun bangunan khusus yang dirancang khusus untuk meningkatkan efisiensi produksi.
Production2 = Bonus Negara diberikan kepada Negara yang merupakan produsen terbesar sumber daya tertentu, dengan memberikan keuntungan ekonomi, militer, atau strategis dan mendorong persaingan untuk supremasi produksi sumber daya.

Population0 = Jumlah penduduk di suatu provinsi mempengaruhi pemasukan pajak berdasarkan efisiensi pajaknya.
GrowthRate0 = Laju pertumbuhan populasi suatu provinsi menentukan laju pertumbuhan penduduknya. Selain itu juga berdampak pada perekonomian secara maksimal di provinsi dan manpower lokalnya.

Plague0 = Wabah bisa tiba-tiba muncul di provinsi mana pun. Keacakan ini dicerminkan secara historis dan realistis dari wabah penyakit tersebut.
Plague1 = Begitu wabah muncul di suatu provinsi, maka wabah tersebut akan menyebar dengan cepat ke provinsi-provinsi tetangga. Kematian akibat wabah dapat dikurangi dengan meningkatkan infrastruktur provinsi atau membangun bangunan khusus.

Technology0 = Setiap teknologi memerlukan biaya penelitian, dan Negara dapat membuka teknologi ini dengan mengumpulkan poin penelitian.
Technology1 = Poin penelitian dapat ditingkatkan dengan membangun bangunan khusus di suati provinsi atau dengan merekrut penasihat teknologi.

Advisor0 = Suatu negara dapat mempekerjakan Penasihat di dewan, masing-masing dapat memberikan bonus unik yang dapat ditingkatkan dengan mempromosikan Penasihat ke level yang lebih tinggi untuk meningkatkan efektivitas.

Corruption0 = Setiap Negara dalam game ini dipengaruhi oleh level dasar korupsi, yang berperan sebagai pengurangan persentase seluruh pemasukan provinsi akibat level korupsi yang meningkat.
Corruption1 = Negara mempunyai pilihan untuk memberantas korupsi dengan meningkatkan level Mahkamah Agung di negara mereka.

