# Scenarios

1066Desc1 = Eropa menyaksikan invasi Norman ke Inggris, sementara kekaisaran runtuh di Timur - Bizantium memudar, Islam terpecah, dan Mongol bangkit.

1440Desc1 = Di timur, Kekaisaran Ottoman memberikan bayangan yang panjang. Mehmed II, seorang sultan muda dengan ambisi yang membara di matanya, bermimpi menaklukkan Konstantinopel, permata Kekaisaran Bizantium, sebuah kota yang berada di ambang kehancuran.
1440Desc2 = Di seberang Selat Inggris, perdamaian yang rapuh terjadi antara Inggris dan Prancis, kedua negara itu sedang memulihkan diri mereka akibat Perang Seratus Tahun. Namun, ketegangan masih membara di bawah permukaan, dan bara api konflik dapat dengan mudah berkobar lagi.
1440Desc3 = Sementara itu, bisikan-bisikan tentang dunia baru sampai ke telinga para petualang. Kisah-kisah tentang tanah-tanah luas di luar cakrawala yang dikenal, yang belum tersentuh oleh perang dan penyakit, menyulut api semangat di hati para penjelajah.

1618Desc1 = Di Eropa, Perang Tiga Puluh Tahun akan segera dimulai, konflik yang menghancurkan dan akan melibatkan sebagian besar benua. Perang ini dimulai di Kekaisaran Romawi Suci, gabungan negara-negara bagian, kadipaten, dan kerajaan di bawah kendali Kaisar Habsburg.
1618Desc2 = Ketegangan antara negara Katolik dan Protestan telah mencapai titik puncaknya, dan Defenestrasi Praha pada bulan Mei 1618, di mana dua pejabat Katolik dilemparkan keluar dari jendela kastil oleh bangsawan Protestan, menjadi awal mula perang yang panjang dan berdarah.
1618Desc3 = Di sebelah barat, Spanyol masih merupakan salah satu kekaisaran terkuat di dunia, wilayahnya membentang di seluruh Eropa, Amerika, dan Asia.
1618Desc4 = Di Skandinavia, Swedia di bawah Raja Gustavus Adolphus muncul sebagai kekuatan militer utama. Angkatan darat Swedia sangat disiplin dan inovatif, dan Swedia segera menjadi pemain penting dalam Perang Tiga Puluh Tahun.
1618Desc5 = Kekaisaran Mughal di India berada di puncak kejayaannya di bawah Kaisar Jahangir, suatu periode yang ditandai oleh kedamaian, kemakmuran ekonomi, dan pencapaian budaya yang signifikan. Namun, kekaisaran tersebut menghadapi tantangan internal dan segera menghadapi pengaruh Eropa yang semakin besar.

1836Desc1 = Dunia berubah dengan cepat. Eropa sedang memulihkan diri dari Perang Napoleon, dengan negara-negara besar mempertahankan perdamaian yang rapuh.
1836Desc2 = Industrialisasi mengubah Inggris, membawa kemakmuran dan tantangan sosial. Prancis, di bawah Raja Louis-Philippe, menyeimbangkan monarki dan cita-cita revolusioner, sementara Jerman dan Italia mengalami gerakan nasionalis yang berkembang.

1936Desc1 = Dunia berada di ambang perubahan besar dan konflik yang mengancam. Dampak Perang Dunia I telah meninggalkan luka mendalam di seantero Eropa, mendorong periode perdamaian yang tidak menentu yang ditandai oleh kekacauan politik dan ketidakstabilan ekonomi.
1936Desc2 = Di Jerman, Adolf Hitler dan Partai Nazi telah mengonsolidasikan kekuasaan, mengubah negara itu menjadi kediktatoran fasis. Kebijakan ekspansionis Hitler yang agresif dan mengabaikan Perjanjian Versailles secara terang-terangan menjadi semakin jelas, yang menjadi panggung bagi konflik di masa mendatang.

WW1Desc1 = Eropa didominasi oleh negara-negara besar dengan kekaisaran kolonial yang luas. Kekaisaran Inggris, di bawah Raja George V, membentang di seluruh dunia, dan menyatakan bahwa matahari tidak pernah terbenam di wilayah kekuasaannya. London adalah pusat perdagangan, budaya, dan kekuasaan, namun ketegangan muncul di balik permukaan.
WW1Desc2 = Jerman, yang dipimpin oleh Kaiser Wilhelm II, merupakan negara industri yang kuat dengan ambisi untuk mendapatkan pengaruh yang lebih besar. Pembangunan militernya yang pesat dan diplomasi yang agresif menimbulkan keresahan di antara negara-negara tetangganya, khususnya Prancis dan Inggris.
WW1Desc3 = Prancis, yang masih dalam tahap pemulihan pasca-Perang Prancis-Prusia tahun 1870, bertekad untuk merebut kembali Alsace-Lorraine dan melawan kekuatan Jerman. Republik Prancis merupakan gabungan budaya yang dinamis dan pertikaian politik, yang berupaya keras untuk mengamankan masa depannya baik dari dalam maupun luar negeri.
WW1Desc4 = Kekaisaran Austria-Hongaria, yang merupakan gabungan berbagai etnis di bawah Kaisar Franz Joseph, berjuang untuk mempertahankan kohesi. Gerakan nasionalis di dalam perbatasannya, terutama di Balkan, mengancam akan memecah belahnya.
WW1Desc5 = Rusia, di bawah Tsar Nicholas II, sangat luas dan sulit diatur, bergulat dengan perbedaan pendapat internal dan tekanan modernisasi. Revolusi 1905 telah mengungkap keretakan sosial yang dalam, dan upaya Tsar untuk melakukan reformasi terhenti dan tidak memadai.
WW1Desc6 = Di Balkan, semangat nasionalisme merupakan pemicu yang mudah meledak. Kekaisaran Ottoman, yang pernah perkasa, mengalami kemunduran, kehilangan cengkeramannya di wilayah Eropa dan memicu persaingan di antara negara-negara berkembang seperti Serbia, Bulgaria, dan Yunani.

ModernDesc1 = Dunia sedang menghadapi perubahan lanskap seperti pemulihan ekonomi, kemajuan teknologi, dan ketegangan geopolitik.

