army_expansion.t = Ekspansi Pasukan
army_expansion.d = Membentuk tentara yang besar ini membawa rasa bangga dan aman bagi rakyat kita, memperkuat moral dan persatuan nasional secara keseluruhan.

famous_vintage.t = Warisan yang Terkenal
