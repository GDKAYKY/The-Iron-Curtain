# Manpower
Manpower0 = Manpower mewakili kumpulan individu yang memenuhi syarat untuk melakukan dinas militer dalam suatu Negara.
Manpower1 = Ini adalah sumber daya terpenting yang digunakan untuk merekrut unit baru dan memperkuat pasukan yang ada, dan mewujudkan kapasitas Negara untuk berperang dan mempertahankan diri.
Manpower2 = Manpower bertambah seiring berjalannya waktu, direfleksikan dari pertumbuhan populasi secara alami serta pemulihan Manpower dari keterlibatan militer sebelumnya.
Manpower3 = Karena Manpower bertambah seiring waktu, pemain harus merencanakan kampanye militer mereka dengan mempertimbangkan ketersediaan manpower mereka saat ini dan di masa depan.

RegimnetsLimit0 = Batasan resimen ditentukan oleh ekonomi dan juga bonus dari suatu Negara.

