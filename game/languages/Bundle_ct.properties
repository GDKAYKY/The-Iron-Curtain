Reform0 = Normalització de la moneda
Reform0.d = Estableix una moneda comuna al SIRG, millorant el comerç i la integració econòmica.

Reform1 = Infraestructura imperial
Reform1.d = Finança projectes de desenvolupament d'infraestructures a Ciutats Lliures i províncies del SIRG, potenciant el desenvolupament i la lleialtat.

Reform2 = Resolució de conflictes interns
Reform2.d = Crea un tribunal central per resoldre els conflictes interns dins del SIRG.

Reform3 = Autoritat Imperial
Reform3.d = Atorga una bonificació a l'emperador.

Reform4 = Cooperació Econòmica
Reform4.d = Permet acords comercials entre tots els membres del SIRG, augmentant els ingressos interns.

Reform5 = Unificació de Pesos i Mesures
Reform5.d = Estableix un sistema comú de pesos i mesures en tot el SIRG, millorant l'eficiència de la producció.

Reform6 = Cens imperial
Reform6.d = Realitza un cens complet al SIRG, proporcionant dades valuoses de població i econòmiques per a la planificació.

Reform7 = Assemblea Imperial 
Reform7.d = Estableix una reunió periòdica dels membres del SIRG per discutir les polítiques.

Reform8 = Impost Imperial
Reform8.d = Permet a l'emperador cobrar un petit impost a tots els membres del SIRG per a "projectes imperials".

Reform9 = Arxiu Imperial
Reform9.d = Construeix un gran arxiu a la capital de l'emperador per emmagatzemar documents històrics i registres del SIRG.

Reform10 = Sacra Acadèmia Militar 
Reform10.d = Estableix una acadèmia militar central per a la formació dels futurs líders militars del SIRG.

Reform11 = Reforma dels privilegis de la noblesa
Reform11.d = Redistribuir el poder per disminuir l'autonomia de la noblesa i centralitzar l'autoritat.

Reform12 = Burocràcia imperial
Reform12.d = Estableix una burocràcia centralitzada per gestionar el SIRG, millorant l'eficiència administrativa.

Reform13 = Reforma electoral imperial
Reform13.d = Reforma el procés d'elecció de l'emperador, donant més pes al vot i la influència de l'emperador (pot provocar rivalitats).

Reform14 = Unificació del Sacre Imperi Romanogermànic
Reform14.d = Unifica les diverses terres del Sacre Imperi Romanogermànic en una sola gran nació sota l’autoritat suprema de l’emperador, marcant una nova era de poder i unitat.

anschluss.t = L'Anschluss
anschluss.d = El poble alemany anhela la reunificació de la Pàtria. Àustria, nació germànica, és una prolongació natural del Reich. El Tractat de Versalles pot prohibir aquesta unió, però el temps d'aquestes restriccions ha passat. Tindrem una mà d'amistat als nostres germans austríacs i els oferirem un lloc dins del Reich alemany?

InitiateAnschluss = Iniciar Anschluss
PostponeDecision = Potser més tard
AbandonTheIdea = Abandonar la idea

the_austrian_question.t = La Qüestió Austríaca
the_austrian_question.d = La nació està en crisi. Les manifestacions pro-Anschluss i les contraprotestes han esclatat arreu del país. El Reich alemany està exercint una pressió creixent per a la unificació, mentre que les divisions polítiques internes debiliten la nostra determinació. Àustria es troba en una cruïlla de camins.

Autonomy = Autonomia

the_sudetenland_question.t = La Qüestió dels Sudets
the_sudetenland_question.d = Els Sudets, una regió amb una població alemanya important, és un component vital dels interessos estratègics del Reich. La negativa del govern txecoslovac a cedir aquest territori és una provocació directa. El poble alemany demana acció.

Invade = Envair

german_ultimatum.t = Ultimàtum alemany
german_ultimatum.d = El Reich alemany ha emès un dur ultimàtum: cedir els Sudets a Alemanya o enfrontar-se a una invasió. Aquesta regió estratègica, amb la seva important població alemanya, s'ha convertit en un punt focal de tensió entre les nostres nacions. La decisió que tenim davant és greu, amb conseqüències de gran abast per a tot el continent.

AcceptDemands = Acceptar les demandes

first_vienna_award.t = Primer arbitratge de Viena
first_vienna_award.d = El feble i inestable estat de Txecoslovàquia continua representant una amenaça per a l'estabilitat regional. Amb els Sudets ara legítimament retornats al Reich alemany, és imprescindible abordar les injustícies històriques infligides a Hongria. Els territoris habitats per una important població hongaresa han de ser restituïts a la Pàtria. Aquesta és una qüestió d'honor nacional i de justícia.

EnforceClaims = Fer complir les reclamacions

second_vienna_award.t = Segon arbitratge de Viena
second_vienna_award.d = El Reich alemany, en cooperació amb Itàlia, ha emès un nou decret sobre les disputes territorials entre Hongria i Romania. L'Arbitratge de Viena atorga parts importants de Transsilvània a Hongria, rectificant les injustícies històriques. S'espera que Romania compleixi aquesta decisió.

second_vienna_award_rom.d = Les potències de l'Eix han emès un ultimàtum exigint la cessió del nord de Transsilvània a Hongria. Aquesta decisió tindrà profundes implicacions per a la integritat territorial i l'orgull nacional de Romania.

dissolution_of_czechoslovakia.t = Dissolució de Txecoslovàquia 
dissolution_of_czechoslovakia.d = El feble i dividit estat txecoslovac està demostrant ser una responsabilitat. Amb l'augment de les tensions entre txecs i eslovacs, es presenta l'oportunitat de remodelar la regió. Alemanya, com a potència dominant a Europa, ha de decidir el destí d'aquestes terres.

CreateProtectorates = Crear protectorats
FullAnnexation = Annexió total

decision_on_romanian_ultimatum.t = Decisió sobre l'Ultimàtum Romanès
decision_on_romanian_ultimatum.d = La cúpula soviètica debat si enviar un ultimàtum a Romania per exigir la cessió de Bessaràbia i la Bucovina del Nord, una decisió de grans conseqüències per a la Unió Soviètica.

soviet_ultimatum.t = Ultimàtum Soviètic
soviet_ultimatum.d = La Unió Soviètica, envalentonada per "les recents victòries", exigeix ​​concessions territorials a Romania. Amb l'Exèrcit Roig concentrant-se a la frontera, el govern romanès s'enfronta a una difícil elecció.

AcceptUltimatum = Acceptar l'ultimàtum

decision_on_polish_corridor.t = Decisió sobre el corredor Polonès
decision_on_polish_corridor.d = El tema del corredor polonès i la ciutat lliure de Danzig continua sent una espina al costat del Reich alemany. S'ha de prendre una decisió sobre com procedir.

decision_on_polish_corridor_pol.t = Ultimàtum alemany
decision_on_polish_corridor_pol.d = Alemanya ha emès un ultimàtum final exigint el retorn de Danzig i els drets extraterritorials dins del corredor polonès. El govern polonès s'enfronta a una decisió crítica.

baltic_states.t = Estats bàltics
baltic_states.d = Els estats bàltics d'Estònia, Letònia i Lituània presenten una oportunitat estratègica. Els seus governs febles i les poblacions prosoviètiques ofereixen l'oportunitat d'ampliar la influència soviètica.

MilitaryInvasion = Invasió militar
DiplomaticPressure = Pressió diplomàtica
DiplomaticSolution = Solució diplomàtica

baltic_states_res.t = Ultimàtum Soviètic
baltic_states_res.d = La Unió Soviètica exigeix ​​l'annexió immediata i incondicional a la Unió Soviètica. L'Exèrcit Roig es concentra a la frontera.

soviet_invasion_of_poland.t = Invasió soviètica de Polònia
soviet_invasion_of_poland.d = L'Exèrcit Roig ha llançat una invasió a gran escala de Polònia, aprofitant el caos causat per la invasió alemanya. La Unió Soviètica afirma estar actuant en interès de les poblacions bielorusses i ucraïneses dins de les fronteres de Polònia.

invasion_low_countries.t = Invasió del Benelux
invasion_low_countries.d = Alemanya es prepara per envair els Països Baixos, Bèlgica i Luxemburg. El pla alemany pretén flanquejar la Línia Maginot i derrotar ràpidament França.

sino_japanese_war.t = Guerra sino-japonesa
sino_japanese_war.d = Un enfrontament entre les forces japoneses i xineses s'ha produït prop del pont de Marco Polo, augmentant les tensions entre les dues nacions. L'exèrcit imperial japonès està considerant la seva resposta.

FullScaleInvasion = Invasió a gran escala

decision_point.t = Punt decisiu
decision_point.d = Les tensions amb els Estats Units continuen augmentant mentre l'Imperi busca ampliar la seva esfera d'influència al Pacífic. La qüestió de si donar un cop decisiu contra la flota nord-americana del Pacífic a Pearl Harbor es planteja gran.

AttackPearlHarbor = Atacar Pearl Harbor

barbarossa_decision.t = Operació Barba-roja
barbarossa_decision.d = Els preparatius per a l'operació Barba-roja, la invasió de la Unió Soviètica, estan acabats. El Führer ha de decidir ara el moment i l'estratègia òptims per a l'atac.

byzantine_question.t = La Qüestió bizantina
byzantine_question.d = El debilitat Imperi Bizantí presenta un objectiu temptador per a l'expansió otomana. La importància estratègica de Constantinoble és innegable. S'ha de prendre una decisió sobre el futur curs d'acció.

military_academy_upgrade_opportunity.t = Oportunitat d'actualització de l'Acadèmia Militar
military_academy_upgrade_opportunity.d = Un avenç recent en tàctiques i estratègia militars ha presentat una oportunitat única per millorar significativament les capacitats militars de la vostra civilització. Invertint en una Acadèmia Militar millorada, podeu accelerar el desenvolupament de les vostres forces armades.

InvestInUpgrade = Invertir en l'actualització
DeclineOffer = Rebutjar l'oferta

the_finnish_question.t = La Qüestió finlandesa
the_finnish_question.d = Les tensions amb Finlàndia han augmentat després del rebuig de les demandes soviètiques de concessions territorials i bases militars. L'Exèrcit Roig es mobilitza a la frontera. S'ha de prendre una decisió sobre el curs d'actuació.

operation_weserubung.t = Operació Weserübung
operation_weserubung.d = L'exèrcit alemany ha desenvolupat plans per assegurar posicions estratègiques a Dinamarca per facilitar la invasió de Noruega. S'ha de prendre una decisió sobre el moment i l'abast de l'operació.

