Legacy0 = Els punts de llegat són una forma especial de moneda , que representen els assoliments i fites d'una civilització al llarg del temps.
Legacy1 = Els jugadors utilitzen els punts de llegat per desbloquejar els llegats de la civilització, que són bonificacions permanents que proporcionen diversos avantatges a la civilització.
Legacy2 = Més enllà de desbloquejar llegats de la civilització, també calen punts de llegat per a diverses accions crítiques del joc. Aquests inclouen: la contractació de generals i assessors, l'augment de l'eficiència fiscal i la mà d'obra a les províncies

Income0 = Els ingressos mensuals provincials del joc són una suma de diversos components, com ara l'eficiència fiscal, l'economia global de la província, els ingressos per activitats de producció i els ingressos generats per edificis específics de la província.
Income1 = Els ingressos mensuals es poden reduir si una civilització no té un nucli en una província, o si la província segueix una religió diferent a la de la Civilització.

TaxEfficiency0 = Els ingressos mensuals per impostos generats per cada província estan determinats principalment per dos factors: el nivell d'eficiència fiscal de la província i la seva població.

Economy0 = Els ingressos mensuals de la província procedents de l'economia es basen en el nivell econòmic, que es pot augmentar invertint or. Invertir en economia millora l'eficiència de la producció.
Economy1 = El nivell màxim d'economia és determinat per la taxa de creixement de la província.

Production0 = Si una província té un recurs, genera ingressos en funció de dos factors: el preu únic del recurs i l'eficiència de la producció dins de la província. El preu únic reflecteix la raresa del recurs.
Production1 = Els jugadors poden augmentar l'eficiència productiva d'una província invertint en la seva economia o construint edificis especials dissenyats específicament per augmentar l'eficiència productiva.
Production2 = Es concedeix una bonificació de civilització a la civilització que sigui major productora d'un recurs específic, cosa que atorga avantatges econòmics, militars o estratègics i fomenta la competició per la supremacia en la producció de recursos.

Population0 = La població de la província influeix en l'ingrés d'impostos, basat en la seva eficiència tributària.
GrowthRate0 = La taxa de creixement de la província determina la taxa de creixement de la població. A més, influeix en l'economia màxima de la província i en la mà d'obra local.

Plague0 = Les plagues poden aparèixer de sobte a qualsevol província. L'aleatorietat reflecteix la naturalesa històrica i realista dels brots de malalties.
Plague1 = Quan la plaga apareix en una província, es propaga ràpidament a les províncies veïnes. Les morts per plaga es poden reduir millorant les infraestructures d'una província o construint edificis especials.

Technology0 = Cada tecnologia té un cost de recerca i les civilitzacions les poden desbloquejar acumulant punts d'investigació.
Technology1 = Els punts d'investigació es poden augmentar construint edificis especials a les províncies o contractant un assessor d'innovació.

Advisor0 = Les civilitzacions poden contractar assessors al consell, cadascun proporcionant bonificacions úniques que es poden millorar promovent l'assessor a un nivell superior per augmentar-ne l'efectivitat.

Corruption0 = Cada civilització del joc es veu afectada per un nivell bàsic de corrupció, que actua com una reducció percentual de tots els ingressos provincials.
Corruption1 = La civilització té l'opció de combatre la corrupció pujant el nivell del Tribunal Suprem a la seva civilització.

