BoostTheEconomy.t = Impulsa l'Economia
BoostTheEconomy.d = Construeix edificis econòmics per fer créixer la teva riquesa i millorar la prosperitat de la teva nació.

FortifyTheNation.t = Fortifica la Nació
FortifyTheNation.d = Construïx edificis militars per enfortir les teves defenses i preparar-te per a la guerra.

MaximizeMilitaryStrength.t = Maximitza la Força Militar
MaximizeMilitaryStrength.d = Construeix les teves forces militars a plena capacitat i arriba al límit de regiment.

ExpandYourTerritory.t = Expandeix el Teu Territori
ExpandYourTerritory.d = Conquista noves províncies per fer créixer el teu imperi i enfortir el teu govern.

DeclareWars.t = Declara la Guerra!
DeclareWars.d = Declara múltiples guerres per mostrar la teva dominació.

BoostResearch.t = Impulsa la Investigació!
BoostResearch.d = Aconsegueix un alt nivell d'investigació mensual per avançar la teva tecnologia.

UnlockCivilizationAdvantages.t = Desbloqueja Avantatges de Civilització!
UnlockCivilizationAdvantages.d = Descobreix i desbloqueja avantatges únics per a la teva Civilització per obtenir un avantatge sobre els teus rivals.

BoostLegacyPoints.t = Impulsa els Punts de Llegat!
BoostLegacyPoints.d = Augmenta els teus punts de llegat mensualment per enfortir la influència i el patrimoni de la teva Civilització.

RecruitAllAdvisors.t = Recruta Tots els Assessors!
RecruitAllAdvisors.d = Recruta tots els assessors disponibles per enfortir el teu imperi.

LegacyUnlocked.t = Llegat Desbloquejat
LegacyUnlocked.d = Desbloqueja alguns llegats clau de la Civilització per millorar les capacitats de la teva Civilització i assegurar el seu creixement.

EconomicBoost.t = Impuls Econòmic
EconomicBoost.d = Inverteix en la teva economia diverses vegades per enfortir la teva base financera i assegurar un creixement sostenible.

TaxationTriumph.t = Triomf de la Taxació
TaxationTriumph.d = Augmenta l'eficiència fiscal diverses vegades per maximitzar els ingressos i enfortir les finances del teu imperi.

ManpowerMastery.t = Mestre de la Mà d'Obra
ManpowerMastery.d = Augmenta el teu nivell de mà d'obra local diverses vegades per assegurar que el teu imperi té els recursos necessaris per a l'expansió i la defensa.

InfrastructureInitiative.t = Iniciativa d'Infraestructura
InfrastructureInitiative.d = Millora la infraestructura a les teves províncies diverses vegades per enfortir la teva economia.

EnhanceAdvisorExpertise.t = Millora l'Experiència dels Assessors
EnhanceAdvisorExpertise.d = Inverteix en les habilitats dels teus assessors promocionant-los per desbloquejar el seu ple potencial i millorar la governança de la teva nació.

ForgeAnAlliance.t = Forja una Aliança
ForgeAnAlliance.d = Estableix una poderosa aliança amb una altra civilització per enfortir la teva posició i assegurar suport mutu en temps de necessitat.

