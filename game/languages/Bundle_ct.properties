# Scenarios

1066Desc1 = Europa va ser testimoni de la invasió normanda d'Anglaterra, mentre els imperis s'ensorraven a Orient: els bizantins s'esvaïen, l'Islam es fragmentava i els mongols ascendien.

1440Desc1 = A Orient, l'Imperi Otomà projecta una llarga ombra. Mehmed II, un jove sultà l'ambició del qual crema als ulls, somia conquistar Constantinoble, la joia de l'Imperi bizantí, una ciutat que trontolla a la vora del col·lapse.
1440Desc2 = A l'altra banda del Canal de la Mànega es manté una fràgil pau entre Anglaterra i França, ambdues nacions llepant-se les ferides de la Guerra dels Cent Anys. Però les tensions bullen a foc lent sota la superfície, i les brases del conflicte es podrien revifar fàcilment.
1440Desc3 = Mentrestant, els murmuris d'un món nou arriben a les orelles de les ànimes aventureres. Les històries de vastes terres més enllà de l'horitzó conegut, intactes per la guerra i la malaltia, encenen el foc als cors dels exploradors.

1618Desc1 = A Europa estava a punt de començar la Guerra dels Trenta Anys, un conflicte devastador que afectaria gran part del continent. Va començar al Sacre Imperi Romanogermànic, un conglomerat d'estats, ducats i principats sota el control nominal de l'Emperador dels Habsburg.
1618Desc2 = Les tensions entre catòlics i protestants havien arribat a un punt de ruptura, i la defenestració de Praga el maig de 1618, en què dos funcionaris catòlics van ser llançats per la finestra d'un castell per nobles protestants, va preparar el terreny per a una guerra llarga i sagnant.
1618Desc3 = A l'oest, Espanya continuava sent un dels imperis més poderosos del món, amb territoris que s'estenien per Europa, Amèrica i Àsia.
1618Desc4 = A Escandinàvia, Suècia, sota el regnat de Gustau Adolf, s'estava convertint en una gran potència militar. L'exèrcit suec estava ben disciplinat i era innovador, i Suècia aviat es convertiria en un actor important a la Guerra dels Trenta Anys.
1618Desc5 = L'Imperi mogol de l'Índia estava en el seu apogeu sota l'emperador Jahangir, un període marcat per una pau relativa, prosperitat econòmica i importants èxits culturals. Tot i això, l'imperi s'enfrontava a desafiaments interns i aviat es trobaria amb la creixent influència europea.

1836Desc1 = El món canviava ràpidament, Europa es recuperava de les guerres napoleòniques i les grans potències mantenien una pau fràgil.
1836Desc2 = La industrialització estava transformant el Regne Unit, portant tant prosperitat com reptes socials. França, sota el rei Lluís Felip, equilibrava monarquia i ideals revolucionaris, mentre que Alemanya i Itàlia experimentaven creixents moviments nacionalistes.

1936Desc1 = El món estava a punt d'un canvi monumental i un conflicte imminent. Les seqüeles de la Primera Guerra Mundial havien deixat profundes cicatrius a tot Europa, propiciant un període de pau incòmoda marcat per l'agitació política i la inestabilitat econòmica.
1936Desc2 = A Alemanya, Adolf Hitler i el Partit Nazi havien consolidat el poder, convertint el país en una dictadura feixista. L'agressiva política expansionista de Hitler i el seu flagrant menyspreu pel Tractat de Versalles es feien cada cop més patents, preparant el terreny per a futurs conflictes.

WW1Desc1 = Europa estava dominada per grans potències amb vasts imperis colonials. L'Imperi Britànic, sota el regnat de Jordi V, s'estenia per tot el món, proclamant que el sol mai no es ponia en els seus dominis. Londres era el centre neuràlgic del comerç, la cultura i el poder, però les tensions bategaven sota la superfície.
WW1Desc2 = Alemanya, encapçalada pel Kaiser Guillem II, era una potència industrial amb ambicions per a una major influència. La seva ràpida formació militar i la seva diplomàcia agressiva van causar malestar entre els seus veïns, especialment França i Regne Unit.
WW1Desc3 = França, que encara es recuperava de la guerra francoprussiana de 1870, estava decidida a recuperar Alsàcia-Lorena i contrarestar el poder alemany. La República Francesa era una barreja de cultura vibrant i conflictes polítics, mirant tant cap a dins com cap a fora per assegurar el seu futur.
WW1Desc4 = L'Imperi Austrohongarès, un conglomerat de diverses ètnies sota el regnat de Francesc Josep I, lluitava per conservar la seva unitat. Els creixents moviments nacionalistes a les seves fronteres, especialment als Balcans, amenaçaven amb desintegrar l'Imperi.
WW1Desc5 = Rússia, sota el tsar Nicolau II, era vasta i difícil de manejar, lluitant amb la dissidència interna i les pressions de la modernització. La revolució de 1905 havia exposat profundes fractures socials, i els intents de reforma del tsar eren insuficients.
WW1Desc6 = Als Balcans, el fervor nacionalista era una bomba de rellotgeria. L'Imperi Otomà, que en altres temps havia estat una gran potència, es trobava en declivi, perdent el control sobre els seus territoris europeus i alimentant les rivalitats entre noves nacions com Sèrbia, Bulgària i Grècia.

ModernDesc1 = El món està lluitant amb un panorama canviant de recuperació econòmica, avenços tecnològics i tensions geopolítiques.

