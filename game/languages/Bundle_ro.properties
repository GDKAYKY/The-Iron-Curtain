Reform0 = Standardizarea monedei
Reform0.d = Stabilește o monedă comună în cadrul HRE, îmbunătățind comerțul și integrarea economică.

Reform1 = Infrastructură imperială
Reform1.d = Finanțează proiectele de dezvoltare a infrastructurii în Orașele Libere și provinciile HRE, stimulând dezvoltarea și loialitatea.

Reform2 = Rezolvarea disputelor interne
Reform2.d = Creează un tribunal central pentru soluționarea conflictelor interne în cadrul HRE.

Reform3 = Autoritate imperială
Reform3.d = Acordă un bonus împăratului.

Reform4 = Cooperare economică
Reform4.d = Permite acorduri comerciale între toți membrii HRE, sporind venitul intern.

Reform5 = Standardizarea greutăților și măsurilor
Reform5.d = Stabilește un sistem comun pentru greutăți și măsuri în cadrul HRE, îmbunătățind eficiența producției.

Reform6 = Recensământ imperial
Reform6.d = Efectuează un recensământ cuprinzător în cadrul HRE, oferind date valoroase despre populație și economie pentru planificare.

Reform7 = Dieta imperială
Reform7.d = Stabilește o întâlnire regulată a membrilor HRE pentru a discuta politici.

Reform8 = Taxa imperială
Reform8.d = Permite împăratului să impună o mică taxă de la toți membrii HRE pentru proiecte imperiale.

Reform9 = Arhivele imperiale
Reform9.d = Construiește un grandios arhiv în capitala împăratului pentru a stoca documente istorice și înregistrări ale HRE.

Reform10 = Academia Militară HRE
Reform10.d = Stabilește o academie militară centrală pentru a pregăti viitorii lideri militari ai HRE.

Reform11 = Reforma privilegiilor nobiliare
Reform11.d = Redistribuie puterea pentru a diminua autonomia nobiliară și a centraliza autoritatea.

Reform12 = Birocrația imperială
Reform12.d = Stabilește o birocrație centralizată pentru a gestiona HRE, îmbunătățind eficiența administrativă.

Reform13 = Reforma alegerilor imperiale
Reform13.d = Reformează procesul de alegere a împăratului, oferind mai multă pondere votului și influenței împăratului, ceea ce poate stârni rivalități.

Reform14 = Unificarea Sfântului Imperiu Roman
Reform14.d = Formează o națiune unificată a Sfântului Imperiu Roman sub conducerea împăratului.

anschluss.t = Anshluss
anschluss.d = Poporul german tânjește după reunificarea Patriei. Austria, o națiune germanică, este o extensie naturală a Reich-ului. Tratatul de la Versailles poate interzice această uniune, dar timpul pentru astfel de restricții a trecut. Vom întinde o mână de prietenie fraților noștri austrieci și le vom oferi un loc în cadrul Reich-ului German?

InitiateAnschluss = Inițiază Anschluss
PostponeDecision = Amână decizia
AbandonTheIdea = Renunță la idee

the_austrian_question.t = Problema austriacă
the_austrian_question.d = Națiunea este în turbulențe. Demonstrațiile pro-Anschluss și contramanifestațiile au izbucnit în întreaga țară. Reich-ul German exercită o presiune din ce în ce mai mare pentru unificare, în timp ce diviziunile politice interne slăbesc hotărârea noastră. Austria se află la o răscruce de drumuri.

Autonomy = Autonomie

the_sudetenland_question.t = Problema Sudetelor
the_sudetenland_question.d = Sudetele, o regiune cu o populație germanică semnificativă, sunt un component vital al intereselor strategice ale Reich-ului. Refuzul guvernului ceh de a ceda acest teritoriu este o provocare directă. Poporul german cere acțiune.

Invade = Invadează

german_ultimatum.t = Ultimatumul german
german_ultimatum.d = Reich-ul German a emis un ultimatum sever: cedează Sudetele Germaniei sau confruntă invazia. Această regiune strategică, cu populația sa germanică semnificativă, a devenit un punct focal al tensiunii între națiunile noastre. Decizia din fața noastră este gravă, cu consecințe de lungă durată pentru întregul continent.

AcceptDemands = Acceptă cerințele

first_vienna_award.t = Primul Premiu de la Viena
first_vienna_award.d = Statul cehoslovacian slab și instabil continuă să reprezinte o amenințare pentru stabilitatea regională. Cu Sudetele acum întoarse corect la Reich-ul German, este imperativ să abordăm injustițiile istorice provocate Ungariei. Teritoriile locuite de o populație maghiară semnificativă trebuie restituite Patriei. Aceasta este o chestiune de onoare națională și justiție.

EnforceClaims = Aplică pretențiile

second_vienna_award.t = Al Doilea Premiu de la Viena
second_vienna_award.d = Reich-ul German, în cooperare cu Italia, a emis un nou decret privind disputele teritoriale între Ungaria și România. Premiul de la Viena acordă părți semnificative din Transilvania Ungariei, rectificând injustițiile istorice. România este așteptată să se conformeze acestei decizii.

second_vienna_award_rom.d = Puterile Axei au emis un ultimatum cerând cedarea Transilvaniei de Nord Ungariei. Această decizie va avea implicații profunde asupra integrității teritoriale și mândriei naționale a României.

dissolution_of_czechoslovakia.t = Dizolvarea Cehoslovaciei
dissolution_of_czechoslovakia.d = Statul cehoslovac slab și divizat se dovedește a fi o povară. Cu tensiuni în creștere între cehi și slovaci, se ivesc oportunități de a remodela regiunea. Germania, ca putere dominantă în Europa, trebuie să decidă soarta acestor teritorii.

CreateProtectorates = Creează protectoate
FullAnnexation = Anexare completă

decision_on_romanian_ultimatum.t = Decizia privind ultimatumul românesc
decision_on_romanian_ultimatum.d = Politburo-ul dezbate meritele emiterii unui ultimatum către România, cerând cedarea Basarabiei și a Bucovinei de Nord. Această decizie va avea consecințe de lungă durată pentru Uniunea Sovietică.

soviet_ultimatum.t = Ultimatumul sovietic
soviet_ultimatum.d = Uniunea Sovietică, îmboldită de victoriile recente, cere concesii teritoriale din partea României. Cu Armata Roșie adunându-se la graniță, guvernul român se confruntă cu o alegere dificilă.

AcceptUltimatum = Acceptă ultimatumul

decision_on_polish_corridor.t = Decizia privind Coridorul Polonez
decision_on_polish_corridor.d = Problema Coridorului Polonez și a Orașului Liber Danzig continuă să fie o spină în coastă pentru Reich-ul German. Trebuie luată o decizie privind modul de acțiune.

decision_on_polish_corridor_pol.t = Ultimatumul german
decision_on_polish_corridor_pol.d = Germania a emis un ultimatum final cerând returnarea Danzig-ului și drepturi extraterritoriale în cadrul Coridorului Polonez. Guvernul polonez se confruntă cu o decizie critică.

baltic_states.t = Statele baltice
baltic_states.d = Statele baltice Estonia, Letonia și Lituania oferă o oportunitate strategică. Guvernele lor slabe și populațiile pro-sovietice oferă o șansă de a extinde influența sovietică.

MilitaryInvasion = Invazie militară
DiplomaticPressure = Presiune diplomatică
DiplomaticSolution = Soluție diplomatică

baltic_states_res.t = Ultimatumul sovietic
baltic_states_res.d = Uniunea Sovietică cere anexarea imediată și necondiționată în cadrul Uniunii Sovietice. Armata Roșie se adună la graniță.

soviet_invasion_of_poland.t = Invazia sovietică a Poloniei
soviet_invasion_of_poland.d = Armata Roșie a lansat o invazie pe scară largă a Poloniei, profitând de haosul cauzat de invazia germană. Uniunea Sovietică pretinde că acționează în interesul populațiilor belaruse și ucrainene din interiorul granițelor Poloniei..

invasion_low_countries.t = Invazia Țărilor Joase
invasion_low_countries.d = Germania se pregătește să invadeze Olanda, Belgia și Luxemburg. Planul german vizează ocolirea Liniei Maginot și înfrângerea rapidă a Franței.

sino_japanese_war.t = Războiul Sino-Japonez
sino_japanese_war.d = A avut loc un conflict între forțele japoneze și chineze lângă Podul Marco Polo, escaladând tensiunile între cele două națiuni. Armata Imperială Japoneză își analizează răspunsul.

FullScaleInvasion = Invazie pe scară largă

decision_point.t = Punct de Decizie
decision_point.d = Tensiunile cu Statele Unite continuă să crească, în timp ce Imperiul caută să-și extindă sfera de influență în Pacific. Problema dacă să lovim decisiv flota americană din Pacific la Pearl Harbor este iminentă.

AttackPearlHarbor = Atacă Pearl Harbor

barbarossa_decision.t = Operațiunea Barbarossa
barbarossa_decision.d = Pregătirile pentru Operațiunea Barbarossa, invazia Uniunii Sovietice, sunt complete. Führer-ul trebuie acum să decidă asupra timpului și strategiei optime pentru atac.

byzantine_question.t = Problema Bizantină
byzantine_question.d = Imperiul Bizantin slăbit reprezintă un țintă tentantă pentru expansiunea otomană. Importanța strategică a Constantinopolului este indiscutabilă. Trebuie luată o decizie privind direcția viitoare.

military_academy_upgrade_opportunity.t = Oportunitate de Modernizare a Academiei Militare
military_academy_upgrade_opportunity.d = O descoperire recentă în tactici și strategii militare a oferit o oportunitate unică de a îmbunătăți semnificativ capacitățile militare ale Civilizației tale. Investind într-o Academie Militară modernizată, poți accelera dezvoltarea forțelor tale armate.

InvestInUpgrade = Investește în Modernizare
DeclineOffer = Refuză Oferta

the_finnish_question.t = Problema Finlandeză
the_finnish_question.d = Tensiunile cu Finlanda au escaladat după respingerea cererilor sovietice pentru concesii teritoriale și baze militare. Armata Roșie este mobilizată la graniță. Trebuie luată o decizie privind direcția de acțiune.

operation_weserubung.t = Operațiunea Weserübung
operation_weserubung.d = Armata germană a dezvoltat planuri pentru asigurarea pozițiilor strategice în Danemarca pentru a facilita invazia Norvegiei. Trebuie luată o decizie privind momentul și amploarea operațiunii.

