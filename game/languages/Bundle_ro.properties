crop_failure.t = Eșecul recoltei
crop_failure.d = Un val de eșecuri ale recoltelor a cuprins țara, cauzând foamete și penurii alimentare răspândite. Prețul grânelor a crescut vertiginos cu {1}%.

timber_rush.t = Boom forestier
timber_rush.d = Un boom recent în construcții pe tot continentul a crescut cererea de lemn. Prețul lemnului a crescut cu {1}%.

shifting_tastes.t = Gusturi în schimbare
shifting_tastes.d = Noile tendințe culinare au cuprins curțile Europei, schimbând cererea pentru condimente exotice. Prețul condimentelor s-a schimbat cu {1}%.

luxurious_furs.t = Blănuri luxoase
luxurious_furs.d = Tendințele modei au alimentat o creștere a cererii pentru blănuri luxoase. Prețul blănurilor a crescut vertiginos cu {1}%.

largest_producer.t = Cel mai mare producător
largest_producer.d = Civilizația ta s-a stabilit ca un producător dominant de o gamă vastă de resurse valoroase!

tea_time.t = Ora ceaiului
tea_time.d = Uitați de vechiul vin plictisitor - toată lumea vorbește despre ceaiul sofisticat din Est! Prețul a crescut cu {1}%.

fish_are_everywhere.t = Peștele este peste tot!
fish_are_everywhere.d = Stocuri abundente de pește au fost descoperite în apele din apropiere, ducând la o recoltă bogată pentru pescarii tăi. Prețul peștelui a scăzut drastic cu {1}%.

fishy_business.t = Afacere suspectă cu pește
fishy_business.d = Peștii au dispărut! Nete goale și burți flămânde sunt tot ce a rămas acolo unde mările abundau de viață. Prețurile cresc vertiginos cu {1}%. Oare un monstru marin uriaș i-a înghițit pe toți? Sau au devenit pur și simplu mai deștepți față de plasele noastre? Nimeni nu știe, dar un lucru este sigur - trebuie să aflăm ce se întâmplă!

booming_demand_for_beef.t = Cerere în creștere pentru carne de vită
booming_demand_for_beef.d = O creștere a cererii pentru carne de vită a făcut ca prețul vitelor să crească semnificativ cu {1}%. Această creștere poate fi atribuită mai multor factori, inclusiv o populație în creștere cu o preferință pentru carnea roșie și dezvoltarea de noi tehnici culinare inovatoare care utilizează carnea de vită.

exceptional_harvest.t = Recoltă excepțională de fructe
exceptional_harvest.d = Soarele și ploile blânde au binecuvântat pământurile tale, ducând la o recoltă excepțională de tot felul de fructe delicioase! De la struguri plini până la fructe de pădure suculente, piețele sunt pline. Prețul fructelor a scăzut dramatic cu {1}%.

coffe_popularity.t = Popularitatea cafelei
coffe_popularity.d = O creștere bruscă a popularității acestei băuturi exotice a făcut ca prețurile la cafea să crească vertiginos cu {1}%!

# Scenarios

1066Desc1 = Europa a fost martora invaziei normande a Angliei, în timp ce imperii se prăbușeau în Est - bizantinii se retrăgeau, Islamul se fragmenta, iar mongolii se ridicau.

1440Desc1 = În est, Imperiul Otoman aruncă o umbră lungă. Mehmed al II-lea, un tânăr sultan cu ambiție arzătoare în priviri, visează să cucerească Constantinopolul, bijuteria Imperiului Bizantin, un oraș în pragul colapsului.
1440Desc2 = De cealaltă parte a Canalului Mânecii, o pace fragilă persistă între Anglia și Franța, ambele națiuni lingându-și rănile din Războiul de 100 de ani. Dar tensiunile mocnesc sub suprafață, iar scânteile conflictului ar putea reapărea cu ușurință.
1440Desc3 = Între timp, șoapte despre o lume nouă ajung la urechile sufletelor aventuroase. Povești despre întinse teritorii dincolo de orizontul cunoscut, neatinse de război și boală, aprind o dorință în inimile exploratorilor.

1618Desc1 = În Europa, Războiul de Treizeci de Ani era pe cale să înceapă, un conflict devastator care va cuprinde mare parte din continent. A început în Sfântul Imperiu Roman, un conglomerat de state, ducate și principate sub controlul nominal al împăratului Habsburg.
1618Desc2 = Tensiunile dintre statele catolice și protestante ajunseseră la un punct de rupere, iar Defenestrația de la Praga din mai 1618, unde doi oficiali catolici au fost aruncați pe fereastră de nobili protestanți, a pus scena pentru un război lung și sângeros.
1618Desc3 = La vest, Spania era încă unul dintre cele mai puternice imperii din lume, cu teritorii care se întindeau în Europa, Americi și Asia.
1618Desc4 = În Scandinavia, Suedia sub conducerea regelui Gustav Adolfus devenea o putere militară majoră. Armata suedeză era bine disciplinată și inovatoare, iar Suedia urma să devină un jucător semnificativ în Războiul de Treizeci de Ani.
1618Desc5 = Imperiul Mughal din India era la apogeu sub împăratul Jahangir, o perioadă marcată de pace relativă, prosperitate economică și realizări culturale semnificative. Totuși, imperiul se confrunta cu provocări interne și urma să întâmpine o influență europeană tot mai mare.

1836Desc1 = Lumea se schimba rapid. Europa se refăcea după războaiele napoleoniene, cu marile puteri menținând o pace fragilă.
1836Desc2 = Industrializarea transforma Marea Britanie, aducând atât prosperitate, cât și provocări sociale. Franța, sub regele Louis-Philippe, echilibra monarhia și idealurile revoluționare, în timp ce în Germania și Italia mișcările naționaliste erau în creștere.

1936Desc1 = Lumea se afla pe marginea unei schimbări monumentale și a unui conflict iminent. Urmările Primului Război Mondial lăsaseră cicatrici adânci în Europa, favorizând o perioadă de pace precară marcată de turbulențe politice și instabilitate economică.
1936Desc2 = În Germania, Adolf Hitler și Partidul Nazist își consolidaseră puterea, transformând țara într-o dictatură fascistă. Politicile expansioniste agresive ale lui Hitler și disprețul său evident față de Tratatul de la Versailles deveneau din ce în ce mai evidente, pregătind terenul pentru viitorul conflict.

WW1Desc1 = Europa era dominată de mari puteri cu imperii coloniale extinse. Imperiul Britanic, sub regele George al V-lea, se întindea pe glob, proclamând că soarele nu apunea niciodată asupra domeniilor sale. Londra era un centru al comerțului, culturii și puterii, dar tensiunile mocneau sub suprafață.
WW1Desc2 = Germania, condusă de Kaiser Wilhelm al II-lea, era o putere industrială cu ambiții de influență mai mare. Construirea rapidă a armatei și diplomația sa agresivă stârneau neliniște în rândul vecinilor săi, în special Franța și Marea Britanie.
WW1Desc3 = Franța, încă recuperându-se după Războiul Franco-Prusac din 1870, era hotărâtă să recupereze Alsacia-Lorena și să contracareze puterea germană. Republica Franceză era un amestec de cultură vibrantă și conflicte politice, privindu-se atât în interior cât și în exterior pentru a-și asigura viitorul.
WW1Desc4 = Imperiul Austro-Ungar, un mozaic de etnii sub conducerea împăratului Franz Joseph, se străduia să mențină coeziunea. Mișcările naționaliste din interiorul granițelor sale, în special în Balcani, amenințau să-l dezintegreze.
WW1Desc5 = Rusia, sub conducerea țarului Nicolae al II-lea, era vastă și greu de gestionat, confruntându-se cu dissent intern și presiuni de modernizare. Revoluția din 1905 expusese fracturi sociale profunde, iar încercările țarului de reformă erau ezitante și insuficiente.
WW1Desc6 = În Balcani, fervorile naționaliste erau o ținută explozivă. Imperiul Otoman, odată puternic, era în declin, pierzând controlul asupra teritoriilor sale europene și stârnind rivalități între națiunile emergente precum Serbia, Bulgaria și Grecia.

ModernDesc1 = Lumea se confruntă cu un peisaj în schimbare de recuperare economică, avansuri tehnologice și tensiuni geopolitice.

# Holy Roman Empire Reforms
CivilizationWithTheHighestRankWillWinNextElection = Civilizația cu cel mai înalt rang va câștiga următoarele alegeri.
ResultOfElections = Rezultatul alegerilor

