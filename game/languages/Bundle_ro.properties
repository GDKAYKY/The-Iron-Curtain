# Manpower
Manpower0 = Manpower reprezintă stocul de persoane eligibile pentru serviciul militar într-o Civilizație.
Manpower1 = Este o resursă critică utilizată pentru recrutarea de trupe noi și întărirea armatelor existente, încorporând capacitatea Civilizației de a duce războaie și de a se apăra.
Manpower2 = Manpower se reîmprospătează în timp, reflectând creșterea naturală a populației și recuperarea din angajamentele militare anterioare.
Manpower3 = Deoarece manpower-ul se reîmprospătează în timp, jucătorii trebuie să își planifice campaniile militare având în vedere disponibilitatea actuală și viitoare a manpower-ului.

RegimnetsLimit0 = Limita de regimente este determinată de economia Civilizației și bonusurile Civilizației.

ProvinceContribution = Contribuția Provinciilor
ProvinceContribution0 = Fiecare provincie aflată sub controlul unei Civilizații contribuie la totalul pool-ului de manpower.

IncreasingMaximumManpower = Creșterea Manpower-ului Maxim
IncreasingMaximumManpower0 = Construiți Clădiri Militare Speciale: Construirea anumitor clădiri în cadrul civilizației dvs. poate crește direct plafonul de manpower.
IncreasingMaximumManpower1 = Creșteți Nivelul de Manpower în Provincii: Îmbunătățirea nivelului de manpower în fiecare provincie individuală.

Legacy0 = Punctele de Legatătură sunt o formă specială de monedă în joc, reprezentând realizările și momentele de referință ale unei Civilizații de-a lungul timpului.
Legacy1 = Jucătorii folosesc Punctele de Legatătură pentru a debloca Moștenirile Civilizației, care sunt bonusuri permanente ce oferă diverse avantaje Civilizației.
Legacy2 = În plus față de deblocarea Moștenirilor Civilizației, Punctele de Legatătură sunt necesare și pentru mai multe acțiuni critice în cadrul jocului. Acestea includ: Recrutarea Generalilor și Consilierilor, Creșterea Eficienței Fiscale și a Manpower-ului în Provincii.

Income0 = Venitul lunar provincial în joc este o sumă a mai multor componente, inclusiv eficiența fiscală, economia generală a provinciei, veniturile din activitățile de producție și veniturile generate de clădirile specifice din provincie.
Income1 = Venitul lunar poate fi redus dacă o civilizație nu are un nucleu într-o provincie sau dacă provincia adoptă o altă religie decât cea a Civilizației.

TaxEfficiency0 = Venitul fiscal lunar generat de fiecare provincie este determinat în primul rând de două factori: nivelul de eficiență fiscală din provincie și dimensiunea populației sale.

Economy0 = Venitul lunar al provinciei din economie se bazează pe nivelul său economic, care poate fi crescut prin investiții de aur. Investirea în economie îmbunătățește eficiența producției.
Economy1 = Nivelul maxim de economie este determinat de rata de creștere a provinciei.

Production0 = Dacă o provincie are un resursă, aceasta generează venit pe baza a doi factori: prețul unic al resursei și eficiența de producție din provincie. Prețul unic reflectă raritatea resursei.
Production1 = Jucătorii pot crește eficiența de producție a unei provincii fie investind în economia sa, fie construind clădiri speciale concepute pentru a stimula eficiența de producție.
Production2 = Un Bonus al Civilizației este acordat Civilizației care este cel mai mare producător al unei resurse specifice, oferind avantaje economice, militare sau strategice și încurajând competiția pentru supremația în producția de resurse.

Population0 = Populația provinciei afectează venitul fiscal, în funcție de eficiența fiscală.
GrowthRate0 = Rata de creștere a provinciei determină rata de creștere a populației sale. De asemenea, afectează economia maximă în provincie și manpower-ul local.

Plague0 = Epidemiile pot izbucni brusc în orice provincie. Aleatoritatea reflectă natura istorică și realistă a izbucnirilor de boli.
Plague1 = Odată ce o epidemie apare într-o provincie, se răspândește rapid către provinciile învecinate. Moartea din cauza epidemiei poate fi redusă prin modernizarea infrastructurii unei provincii sau construirea de clădiri speciale.

Technology0 = Fiecare tehnologie vine cu un cost de cercetare, iar Civilizațiile pot debloca aceste tehnologii acumulând puncte de cercetare.
Technology1 = Punctele de cercetare pot fi crescute prin construirea de clădiri speciale în provincii sau angajarea unui consilier în inovație.

Advisor0 = Civilizația poate angaja Consilieri în consiliu, fiecare oferind bonusuri unice ce pot fi îmbunătățite prin promovarea consilierului la un nivel superior pentru o eficacitate crescută.

Corruption0 = Fiecare Civilizație în joc este afectată de un nivel de corupție de bază, care acționează ca o reducere procentuală asupra întregului venit provincial.
Corruption1 = Civilizația are opțiunea de a combate corupția prin îmbunătățirea nivelului Curții Supreme în civilizația lor.

# Events
capital_city_economic_development.t = Dezvoltarea Economică a Orașului Capitală
capital_city_economic_development.d = Viitorul economic al orașului capital este în balanță. Veți aloca resurse pentru a stimula creșterea economică sau veți menține status quo-ul?
InvestInCapitalGrowth = Investiți în Creșterea Capitalei
MaintainStatusQuo = Mențineți Status Quo

Excellent = Excelent!

economys_golden_milestone.t = Momentul de Aur al Economiei
economys_golden_milestone.m = Revigorați economia Civilizației dvs. prin investiții strategice pentru a atinge o nouă eră de prosperitate.
economys_golden_milestone.d = Prin investiții strategice în sectoarele cheie, ați revitalizat cu succes economia Civilizației dvs.
GoodNews = Vești bune!
EconomicTriumph = Triumf Economic!

rising_cost_of_construction.t = Creșterea Costurilor de Construcție
rising_cost_of_construction.d = Lipsa de muncitori calificați și meșteșugari, combinată cu efectele războaielor și bolilor, duce la o creștere a costurilor de construcție.
OfferSubsidiesForConstruction = Oferiți Subvenții pentru Construcție

military_mobilization_crisis.t = Criza de Mobilizare Militară
military_mobilization_crisis.d = Din cauza tensiunilor regionale crescânde și a amenințărilor potențiale, există o nevoie urgentă de consolidare a forțelor armate. Cu toate acestea, această cerință bruscă pentru o armată mai mare provoacă controverse și nemulțumiri printre populație.

MaintainCurrentRecruitmentStrategy = Mențineți Strategia Curentă de Recrutare
CallToArms = Apel la Arme!

the_council_of_many.t = Consiliul Multora
the_council_of_many.m = Recrutați consilieri pentru a construi în timp un consiliu bogat în cunoștințe și experiență.
the_council_of_many.d = Civilizația dvs. a văzut o creștere semnificativă a numărului de consilieri care au lucrat în consiliu, creând oportunitatea de a promova consilierii noștri la niveluri de expertiză și mai înalte.
GreatNews = Vești extraordinare!

remarkable_talent.t = Un Talent Remarcabil - Consilier Administrativ
remarkable_talent2.t = Un Talent Remarcabil - Consilier Economic
remarkable_talent3.t = Un Talent Remarcabil - Consilier în Inovație
remarkable_talent4.t = Un Talent Remarcabil - Consilier Militar
remarkable_talent.d = S-au înregistrat dezvoltări remarcabile în cadrul consiliului nostru. Consilierul nostru, cunoscut pentru abilitățile lor excepționale și metodele inovatoare, a atins un nivel de expertiză care depășește așteptările.
LaunchAmbitiousReforms = Lansați Reforme Ambițioase

an_unprecedented_harvest.t = O Recoltă Fără Precedent
an_unprecedented_harvest.d = În acest an, terenurile noastre au fost martore la o recoltă fără egal. Câmpiile noastre ne-au dăruit o cantitate incredibilă de recolte, mai mult decât am fi putut spera vreodată, umplând toate spațiile noastre de stocare până la refuz.

age_of_craftsmanship.t = Epoca Măiestriei
age_of_craftsmanship.d = Civilizația noastră traversează o epocă de aur a măiestriei, cu meșteșugari pricepuți care creează bunuri excepționale ce îmbunătățesc prestigiul nostru cultural.
RemarkableAchievement = Realizare Remarcabilă!

gold_surplus_dilemma.t = Dilema Surplusului de Aur
gold_surplus_dilemma.d = În Civilizația noastră a apărut o situație rară și remarcabilă: tezaurul nostru este plin de aur, depășind capacitatea sa maximă. Acest surplus neașteptat de bogăție este o dovadă a economiei noastre prospere și a unei guvernări eficiente.
StoreAndSecure = Stocați și Securizați

invest_in_the_capital.t = Investiți în Capitală
invest_in_the_capital.d = Prosperitatea capitalei noastre este crucială pentru puterea și influența Civilizației noastre. Recunoscând potențialul său, acum ne confruntăm cu o decizie vitală de a investi în creșterea economică și infrastructura sa.
LimitedInvestment = Investiție Limitată
MaintainCurrentCourse = Mențineți Cursul Actual

the_great_city_fire.t = Marea Incendiere a Orașului
the_great_city_fire.d = Un incendiu devastator a îngenuncheat sectoare ale orașului nostru, punând în pericol locuitorii săi și clădirile istorice care simbolizează trecutul nostru.
AcceptTheInevitable = Acceptați Inevitabilul

expanding_the_battle_front.t = Extinderea Frontului de Bătălie
expanding_the_battle_front.d = Strategii noștri militari au realizat o realizare deosebită, extinzând lățimea bătăliei armatei noastre la o scară remarcabilă. Acest lucru marchează o nouă eră în capacitățile noastre militare, semnificând o schimbare către formațiuni de luptă mai sofisticate și mai formidabile.
Excellent = Excelent

reformation_of_the_army.t = Reforma Armatei
reformation_of_the_army.d = Civilizația noastră se află în pragul unei transformări militare semnificative. A sosit momentul să reformăm armata noastră, trecând de la metode tradiționale la tactici și organizare modernizate.
reformation_of_the_army.m = Îmbunătățiți Academia Militară, demonstrându-vă angajamentul față de antrenamentul și strategia militară avansată.

army_expansion.t = Expansiunea Armatei
army_expansion.d = Formarea acestei mari armate aduce un sentiment de mândrie și siguranță poporului nostru, întărind moralul național și unitatea generală.

famous_vintage.t = Recolta Faimoasă
famous_vintage.d = O recoltă recentă din regiunea noastră viticolă renumită, celebrată de experți pentru calitatea sa excepțională, a încântat cetățenii noștri și a îmbunătățit reputația noastră ca producător de vinuri fine.
AToastToOurLands = Un Toast pentru Pământurile Noastre!

rich_harvest.t = Recoltă Bogată
rich_harvest.d = În acest sezon, fermele noastre experimentează un randament extraordinar. Abundența recoltelor nu numai că asigură hrană suficientă pentru poporul nostru, dar și sporește semnificativ rata noastră de creștere a populației.

clothing_revolution.t = Revoluția În Îmbrăcăminte
clothing_revolution.d = Creșterea recentă a calității hainelor produse în cadrul Civilizației noastre a crescut profiturile noastre în mod neașteptat și profitabil.

agricultural_breakthrough.t = Avans Agricol
agricultural_breakthrough.d = Într-un progres remarcabil, am reușit să revoluționăm agricultura în toate provinciile noastre.
ExpandMilitaryForces = Extindeți Forțele Militare
BoostPopulationGrowth = Stimulați Creșterea Populației

gold_rush.t = Goana După Aur
gold_rush.d = Mineri noștri au descoperit un depozit uriaș de aur, crescând semnificativ tezaurul nostru.

quality_furniture.t = Mobilă de Calitate
quality_furniture.d = Producția noastră de mobilă a cunoscut recent un salt semnificativ în calitate. Artizanii și tâmplarii noștri s-au întrecut pe ei înșiși, creând piese care combină funcționalitatea cu arta excepțională.

fruit_mania.t = Mania Fructelor
fruit_mania.d = Într-un răsturnare surprinzătoare a evenimentelor, Civilizația noastră a descoperit o varietate misterioasă de fructe, despre care se zvonește că au caracteristici unice precum gustul excepțional și dimensiuni neobișnuite, stârnind o emoție larg răspândită și atrăgând oameni din toate părțile să asiste la această descoperire remarcabilă.

beer_production_soars.t = Crește Producția de Bere
beer_production_soars.d = O inovație revoluționară în tehnicile de fabricație a berii a revoluționat producția noastră de bere, ducând la o creștere semnificativă și neașteptată a producției.

the_sieges_end.t = Sfârșitul Asediului
the_sieges_end.d = După un asediu victorios, ne confruntăm cu alegerea pentru orașul cucerit: fie îl ardem și jefuim pentru câștiguri imediate dar riscăm ostilitatea viitoare, fie arătăm milă și menținem ordinea.
ShowMercy = Arată Milă
BurnAndLoot = Arde și Jefuiește

military_expansion.t = Expansiunea Militară
military_expansion.m = Creșteți forțele armate până la limita regimentului pentru a vă consolida poziția internațională și pentru a proiecta eficient puterea, asigurând interesele Civilizației voastre.
military_expansion.d = Prin atingerea limitei regimentului, putem proiecta eficient puterea, apăra interesele noastre și stimula activitatea economică prin cheltuieli și dezvoltare militară.

the_capitals_transformation.t = Transformarea Capitalei
the_capitals_transformation.m = Construiți clădiri noi în provincia capitalei pentru a contribui la revigorarea și îmbunătățirea acesteia.
the_capitals_transformation.d = Provincia noastră capitală este pe punctul de a suferi o transformare semnificativă, cu clădiri noi menite să revigoreze orașul și să-i consolideze importanța.

sudden_death_of_advisor.t = Moartea Suddenă a Consilierului Economic
sudden_death_of_advisor.d = Tragedia lovește inima conducerii noastre, când unul dintre consilierii noștri cheie trece neașteptat în neființă.

maximizing_tax_efficiency.t = Maximizarea Eficienței Fiscale
maximizing_tax_efficiency.m = În efortul de a optimiza sănătatea noastră financiară, ne confruntăm cu oportunitatea de a crește eficiența fiscală în provinciile noastre.
maximizing_tax_efficiency.d = A venit momentul să rafinăm abordarea noastră de taxare provincială, adoptând strategii inovatoare și sporind eficiența, ceea ce poate crește semnificativ veniturile noastre din taxe.

advisors_research_breakthrough.t = Descoperirea Consilierului în Cercetare
advisors_research_breakthrough.m = Promovați un Consilier pentru a crește impactul său asupra avansării Civilizației noastre.
advisors_research_breakthrough.d = Unul dintre consilierii noștri a atins un nivel remarcabil de competență, sporind semnificativ eforturile noastre de cercetare.
ResearchAcceleration = Accelerare a Cercetării
StrengthenOurLegacy = Consolidarea Moștenirii Noastre

prosperous_times.t = Vremuri Prospere
prosperous_times.d = Civilizația noastră traversează în prezent o eră fără precedent de prosperitate. Această Epocă de Aur este marcată de o economie în plină expansiune și de creșterea comerțului.

boost_in_production_efficiency.t = Creștere în Eficiența Producției
boost_in_production_efficiency.d = Economia noastră experimentează o îmbunătățire majoră în eficiența producției datorită metodelor noi și inovatoare. Această schimbare îmbunătățește productivitatea noastră și optimizează resursele noastre, consolidând sănătatea noastră economică generală.

breakthrough_in_construction.t = Avans în Construcții
breakthrough_in_construction.d = Civilizația noastră a intrat într-o fază în care costurile de construcție au scăzut neașteptat, datorită factorilor economici și avansurilor în tehnologia construcțiilor.

