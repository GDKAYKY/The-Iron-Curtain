# Scenarios

1066Desc1 = شهدت أوروبا غزو النورمان لإنجلترا، بينما تهاوت الإمبراطوريات في الشرق - البيزنطيون تلاشى نفوذهم، والإسلام تفتت، والمغول صعدوا

1440Desc1 = في الشرق، تلقي الإمبراطورية العثمانية بظل طويل. محمد الثاني، السلطان الشاب الذي تتوقد في عينيه الطموحات، يحلم بغزو القسطنطينية، جوهرة الإمبراطورية البيزنطية، مدينة تتأرجح على حافة الانهيار

1440Desc2 = عبر القناة الإنجليزية، تسود سلام هش بين إنجلترا وفرنسا، حيث تعاني كلا الدولتين من جراح حرب المئة عام. لكن التوترات تغلي تحت السطح، وقد تشتعل رماد النزاع من جديد بسهولة

