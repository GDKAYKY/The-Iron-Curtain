Reform12.d = Įsteigiama centralizuota biurokratija ŠRI valdyti, gerinanti administracinį veiksmingumą.

Reform13 = Imperijos Rinkimų Reformą
Reform13.d = Pertvarkytas imperatoriaus rinkimų procesas, suteikiant daugiau reikšmės imperatoriaus balsui ir įtakai, galimai paskatinant varžybas.

Reform14 = Šventosios Romos Imperijos Suvienijimas
Reform14.d = Sukuriama suvienyta Šventosios Romos imperijos valstybė, valdoma imperatoriaus.

anschluss.t = Anšliusas
anschluss.d = Vokietijos žmonės trokšta Tėvynės suvienijimo. Austrija, germanų tauta, yra natūrali Reicho dalis. Versalio sutartis gali uždrausti šią sąjungą, tačiau tokių apribojimų laikas jau praėjo. Ar ištiesime draugystės ranką savo broliams austrams ir pasiūlysime jiems vietą Vokietijos reiche?

InitiateAnschluss = Vykdyti Anšliusą
PostponeDecision = Atidėti Pasirinkimą
AbandonTheIdea = Apleisti Idėją

the_austrian_question.t = Austrijos Klausimas
the_austrian_question.d = Tautą krečia sumaištis. Visoje šalyje prasidėjo proanšlusinės demonstracijos ir kontrprotestai. Vokietijos Reichas daro vis didesnį spaudimą dėl suvienijimo, o vidiniai politiniai nesutarimai silpnina mūsų ryžtą. Austrija atsidūrė kryžkelėje.

Autonomy = Autonomija

the_sudetenland_question.t = Sudetų Krašto Klausimas
the_sudetenland_question.d = Sudetų kraštas - regionas, kuriame gyvena daug vokiečių, labai svarbus Reicho strateginių interesų elementas. Čekijos vyriausybės atsisakymas atiduoti šią teritoriją yra tiesioginė provokacija. Vokietijos žmonės reikalauja imtis veiksmų.

Invade = Pulti

german_ultimatum.t = Vokietijos Ultimatumas
german_ultimatum.d = Vokietijos reichas paskelbė griežtą ultimatumą: atiduoti Sudetų kraštą Vokietijai arba susidurti su invazija. Šis strateginis regionas, kuriame gyvena daug vokiečių, tapo įtampos tarp mūsų tautų židiniu. Mūsų laukia rimtas sprendimas, turėsiantis toli siekiančių pasekmių visam žemynui.

AcceptDemands = Priimti Reikalavimus

first_vienna_award.t = Pirmasis Vienos Arbitražas
first_vienna_award.d = Silpna ir nestabili Čekoslovakijos valstybė ir toliau kelia grėsmę regiono stabilumui. Kadangi Sudetų kraštas teisėtai grąžintas Vokietijos reichui, būtina spręsti Vengrijai padarytos istorinės neteisybės klausimą. Teritorijos, kuriose gyvena daug vengrų, turi būti grąžintos Tėvynei. Tai nacionalinės garbės ir teisingumo reikalas.

EnforceClaims = Įtvirtinti Pretenzijas

second_vienna_award.t = Antrasis Vienos Arbitražas
second_vienna_award.d = Vokietijos reichas, bendradarbiaudamas su Italija, išleido naują dekretą dėl Vengrijos ir Rumunijos teritorinių ginčų. Pagal Vienos sprendimą Vengrijai suteikiama didelė Transilvanijos dalis ir taip ištaisoma istorinė neteisybė. Tikimasi, kad Rumunija įvykdys šį sprendimą.

second_vienna_award_rom.d = Ašies galybės paskelbė ultimatumą, kuriame reikalauja atiduoti Šiaurės Transilvaniją Vengrijai. Šis sprendimas turės didelių pasekmių Rumunijos teritoriniam vientisumui ir nacionaliniam pasididžiavimui.

dissolution_of_czechoslovakia.t = Čekoslovakijos Panaikinimas
dissolution_of_czechoslovakia.d = Silpna ir susiskaldžiusi Čekoslovakijos valstybė pasirodė esanti kliūtis. Didėjant įtampai tarp čekų ir slovakų, atsiranda galimybė pertvarkyti regioną. Vokietija, kaip Europoje dominuojanti galia, turi nuspręsti šių žemių likimą.

CreateProtectorates = Įkurti Protektoratus
FullAnnexation = Pilna Aneksija

decision_on_romanian_ultimatum.t = Sprendimas dėl Ultimatumo Rumunijai
decision_on_romanian_ultimatum.d = Politinis biuras svarsto, ar verta skelbti ultimatumą Rumunijai, reikalaujant atiduoti Besarabiją ir Šiaurės Bukoviną. Šis sprendimas turės toli siekiančių pasekmių Sovietų Sąjungai.

soviet_ultimatum.t = Sovietų Ultimatumas
soviet_ultimatum.d = Neseniai pasiektų pergalių padrąsinta Sovietų Sąjunga reikalauja iš Rumunijos teritorinių nuolaidų. Prie sienos telkiantis Raudonajai armijai, Rumunijos vyriausybė susiduria su sunkiu pasirinkimu.

AcceptUltimatum = Priimti Ultimatumą

decision_on_polish_corridor.t = Sprendimas dėl Lenkų Koridoriaus
decision_on_polish_corridor.d = Lenkų koridoriaus ir laisvojo Dancigo miesto klausimas tebėra rakštis Vokietijos reichui. Reikia priimti sprendimą, kaip elgtis toliau.

decision_on_polish_corridor_pol.t = Vokietijos Ultimatumas
decision_on_polish_corridor_pol.d = Vokietija paskelbė paskutinį ultimatumą, reikalaudama grąžinti Dancigą ir ekstrateritorines teises Lenkijos koridoriuje. Lenkijos vyriausybei tenka priimti lemiamą sprendimą.

baltic_states.t = Baltijos Šalys
baltic_states.d = Baltijos šalys - Estija, Latvija ir Lietuva - yra strateginė galimybė. Jų silpnos vyriausybės ir prosovietiški gyventojai suteikia galimybę išplėsti sovietų įtaką.

MilitaryInvasion = Karinė Invazija
DiplomaticPressure = Diplomatinis Spaudimas
DiplomaticSolution = Diplomatinis Sprendimas

baltic_states_res.t = Sovietų Ultimatumas
baltic_states_res.d = Sovietų Sąjunga reikalauja nedelsiant ir besąlygiškai prisijungti prie Sovietų Sąjungos. Raudonoji armija telkiasi pasienyje.

soviet_invasion_of_poland.t = Sovietų invazija į Lenkiją
soviet_invasion_of_poland.d = Raudonoji armija, pasinaudodama Vokietijos invazijos sukeltu chaosu, pradėjo plataus masto invaziją į Lenkiją. Sovietų Sąjunga tvirtina, kad veikia Lenkijos teritorijoje esančių Baltarusijos ir Ukrainos gyventojų interesais.

invasion_low_countries.t = Žemumų Šalių Invazija
invasion_low_countries.d = Vokietija ruošiasi įsiveržti į Nyderlandus, Belgiją ir Liuksemburgą. Vokietijos planu siekiama apeiti Mažino liniją ir greitai įveikti Prancūziją.

sino_japanese_war.t = Kinijos–Japonijos karas
sino_japanese_war.d = Netoli Marko Polo tilto įvyko Japonijos ir Kinijos pajėgų susirėmimas, padidinęs įtampą tarp abiejų šalių. Japonijos imperatoriškoji armija svarsto savo atsaką.

FullScaleInvasion = Viso Masto Invazija

decision_point.t = Sprendimo Taškas
decision_point.d = Įtampa su Jungtinėmis Valstijomis toliau auga, nes imperija siekia išplėsti savo įtakos sferą Ramiajame vandenyne. Kyla didelis klausimas, ar suduoti lemiamą smūgį amerikiečių Ramiojo vandenyno laivynui Perl Harbore.

AttackPearlHarbor = Pulti Perl Harborą

barbarossa_decision.t = Barbarosos Operacija
barbarossa_decision.d = Pasirengimas Barbarosos operacijai - invazijai į Sovietų Sąjungą - baigtas. Dabar fiureris turi nuspręsti dėl optimalaus puolimo laiko ir strategijos.

byzantine_question.t = Bizantijos Klausimas
byzantine_question.d = Susilpnėjusi Bizantijos imperija tapo viliojančiu taikiniu Osmanų ekspansijai. Strateginė Konstantinopolio svarba neabejotina. Reikia priimti sprendimą dėl tolesnių veiksmų.

military_academy_upgrade_opportunity.t = Karinės Akademijos Tobulinimo Galimybė
military_academy_upgrade_opportunity.d = Neseniai įvykęs proveržis karinės taktikos ir strategijos srityje suteikė unikalią galimybę gerokai sustiprinti jūsų civilizacijos karinius pajėgumus. Investuodami į patobulintą Karo akademiją galite paspartinti savo ginkluotųjų pajėgų vystymąsi.

InvestInUpgrade = Investuoti į Atnaujinimą
DeclineOffer = Atsisakyti Pasiūlymo

the_finnish_question.t = Suomijos Klausimas
the_finnish_question.d = Atmetus sovietų reikalavimus dėl teritorijų perleidimo ir karinių bazių, išaugo įtampa su Suomija. Pasienyje sutelkta Raudonoji armija. Reikia priimti sprendimą, kaip elgtis toliau.

operation_weserubung.t = Danijos-Norvegijos Operacija
operation_weserubung.d = Vokietijos kariuomenė parengė planus, kaip užimti strategines pozicijas Danijoje, kad būtų lengviau įsiveržti į Norvegiją. Turi būti priimtas sprendimas dėl operacijos laiko ir apimties.

