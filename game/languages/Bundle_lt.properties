# Scenarios

1066Desc1 = Europa išvydo normanų Anglijos invaziją, o Rytuose žlugo imperijos - Bizantija sunyko, islamas suskilo, iškilo mongolai.

1440Desc1 = Rytuose Osmanų imperija meta ilgą šešėlį. Mehmedas II, jaunas sultonas, kurio akyse dega ambicijos, svajoja užkariauti Konstantinopolį, Bizantijos imperijos pažibą, miestą, balansuojantį ant žlugimo ribos.
1440Desc2 = Už Lamanšo sąsiaurio tarp Anglijos ir Prancūzijos tvyro trapi taika - abiem tautom gija Šimtamečio karo žaizdos. Tačiau įtampa tvyro po paviršiumi, ir konflikto žarijos gali lengvai įsiliepsnoti iš naujo.
1440Desc3 = Tuo tarpu nuotykių trokštančių sielų ausis pasiekia šnabždesiai apie naują pasaulį. Pasakojimai apie didžiulius kraštus už pažįstamo horizonto, nepaliestus karų ir ligų, įžiebia ugnį tyrinėtojų širdyse.

1618Desc1 = Europoje beprasidėsiantis Trisdešimtmetis karas - niokojantis konfliktas, į kurį bus įtraukta didžioji žemyno dalis. Jis prasidėjo Šventojoje Romos imperijoje, laisvame valstybių, kunigaikštysčių ir kunigaikštysčių konglomerate, kurį nominaliai kontroliavo Habsburgų imperatorius.
1618Desc2 = Įtampa tarp katalikiškų ir protestantiškų valstybių pasiekė lūžio tašką, o 1618 m. gegužės mėn. įvykusi Prahos defenestracija, kai protestantų didikai pro pilies langą išmetė du katalikų pareigūnus, privedė prie ilgo ir kruvino karo.
1618Desc3 = Vakaruose Ispanija tebebuvo viena galingiausių pasaulio imperijų, kurios teritorijos driekėsi Europoje, Amerikoje ir Azijoje.
1618Desc4 = Skandinavijoje karaliaus Gustavo Adolfo valdoma Švedija tapo svarbia karine galia. Švedijos kariuomenė buvo gerai disciplinuota ir novatoriška, todėl netrukus Švedija tapo svarbia Trisdešimtmečio karo dalyve.
1618Desc5 = Didžiųjų Mogolų imperija Indijoje buvo pasiekusi savo viršūnę valdant imperatoriui Džahangirui - šiuo laikotarpiu vyravo santykinė taika, ekonominis klestėjimas ir reikšmingi kultūros laimėjimai. Tačiau imperija susidūrė su vidiniais iššūkiais ir netrukus susidūrė su didėjančia Europos įtaka.

1836Desc1 = Pasaulis sparčiai keitėsi. Europa atsigavo po Napoleono karų, didžiosios valstybės palaikė trapią taiką.
1836Desc2 = Industrializacija keitė Didžiąją Britaniją, atnešdama ir gerovę, ir socialinius iššūkius. Prancūzijoje, valdant karaliui Liudvikui Pilypui, balansuojama monarchija ir revoliuciniai idealai, o Vokietijoje ir Italijoje stiprėjo nacionalistiniai judėjimai.

1936Desc1 = Pasaulis atsidūrė ant didžiulių pokyčių ir neišvengiamo konflikto slenksčio. Pirmojo pasaulinio karo padariniai paliko gilius randus visoje Europoje ir lėmė nelengvą taikos laikotarpį, kuriam būdingi politiniai neramumai ir ekonominis nestabilumas.
1936Desc2 = Vokietijoje Adolfas Hitleris ir nacių partija įtsivirtino valdžioje ir pavertė šalį fašistine diktatūra. Hitlerio agresyvi ekspansionistinė politika ir akivaizdus Versalio sutarties nepaisymas tapo vis akivaizdesni ir privedė prie būsimo konflikto.

WW1Desc1 = Europoje dominavo didžiosios valstybės, turinčios didžiules kolonijines imperijas. Karaliaus Jurgio V valdoma Britų imperija driekėsi per visą pasaulį ir skelbė, kad jos valdose saulė niekada nenusileidžia. Londonas buvo prekybos, kultūros ir galios centras, tačiau įtampa tvyrojo po paviršiumi.
WW1Desc2 = Vokietija, vadovaujama kaizerio Vilhelmo II, buvo pramonės galybė, turinti ambicijų daryti didesnę įtaką. Spartus kariuomenės stiprinimas ir agresyvi diplomatija kėlė nerimą kaimynėms, ypač Prancūzijai ir Didžiajai Britanijai.
WW1Desc3 = Prancūzija, vis dar atsigaunanti po 1870 m. Prancūzijos ir Prūsijos karo, buvo pasiryžusi susigrąžinti Elzasą-Lotaringiją ir pasipriešinti Vokietijos galiai. Prancūzijos Respublika buvo gyvybingos kultūros ir politinių nesutarimų mišinys, kuris siekė užtikrinti savo ateitį ir viduje, ir išorėje.
WW1Desc4 = Austrijos-Vengrijos imperija, imperatoriaus Pranciškaus Juozapo valdoma etninių grupių mišinys, stengėsi išlaikyti sanglaudą. Nacionalistiniai judėjimai jos teritorijoje, ypač Balkanuose, grasino ją suskaldyti.
WW1Desc5 = Rusija, valdoma caro Nikolajaus II, buvo didžiulė ir nepatvari, kovojo su vidaus nesutarimais ir modernizacijos spaudimu. 1905 m. revoliucija atskleidė gilius visuomenės lūžius, o caro bandymai vykdyti reformas buvo vangūs ir nepakankami.
WW1Desc6 = Balkanuose nacionalistinės nuotaikos buvo tarsi degtukas. Osmanų imperija, kadaise buvusi galinga, nyko, prarasdama savo Europos teritorijų kontrolę ir sukeldama varžybas tarp naujų valstybių, tokių kaip Serbija, Bulgarija ir Graikija.

ModernDesc1 = Pasaulis susiduria su vis besikeičiančia ekonomikos, technologinių pažangų ir geopolitinės įtampos kasdienybe.

