Production1 = Žaidėjai gali padidinti provincijos gamybos efektyvumą investuodami į jos ekonomiką arba statydami specialius pastatus, specialiai sukurtus gamybos veiksmingumui didinti.
Production2 = Civilizacijos premija suteikiama Civilizacijai, kuri yra didžiausia konkrečios žaliavos gamintoja, suteikiant ekonominį, karinį ar strateginį pranašumą ir skatinant konkurenciją dėl žaliavų gamybos viršenybės.

