Manpower2 = Laikui bėgant jėga atsinaujina dėl natūralaus gyventojų skaičiaus didėjimo ir atsigavimo po ankstesnių karinių operacijų.
Manpower3 = Kadangi laikui bėgant jėga atsinaujina, žaidėjai turi planuoti savo karines kampanijas atsižvelgdami į esamą ir būsimą jėgos kiekį.

