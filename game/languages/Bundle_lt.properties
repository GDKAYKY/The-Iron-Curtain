StrengthenTheBureaucracy.d = Padidinkite savo tautos efektyvumą statydami administracinius pastatus.

BoostTheEconomy.t = Stiprinti ekonomiką
BoostTheEconomy.d = Statykite ekonominius pastatus, kad padidintumėte savo turtą ir pagerintumėte tautos gerovę.

FortifyTheNation.t = Tvirtinti tautą
FortifyTheNation.d = Statykite karinius pastatus, kad sustiprintumėte savo gynybą ir pasiruoštumėte karui.

MaximizeMilitaryStrength.t = Maksimaliai padidinti karinę jėgą
MaximizeMilitaryStrength.d = Statykite savo karines pajėgas iki jų maksimalaus pajėgumo ir pasiekite pulko ribą.

ExpandYourTerritory.t = Išplėskite savo teritoriją
ExpandYourTerritory.d = Užkariaukite naujas provincijas, kad išplėstumėte savo imperiją ir sustiprintumėte savo valdžią.

DeclareWars.t = Paskelbkite karą!
DeclareWars.d = Paskelbkite kelis karus, kad parodytumėte savo dominavimą.

BoostResearch.t = Skatinti tyrimus!
BoostResearch.d = Pasiekite aukštą mėnesinį tyrimų lygį, kad pažengtumėte savo technologijas.

UnlockCivilizationAdvantages.t = Atblokuokite civilizacijos privalumus!
UnlockCivilizationAdvantages.d = Atraskite ir atrakinkite unikalius privalumus savo civilizacijai, kad gautumėte pranašumą prieš savo varžovus.

BoostLegacyPoints.t = Didinti palikimo taškus!
BoostLegacyPoints.d = Padidinkite savo palikimo taškus per mėnesį, kad sustiprintumėte savo civilizacijos įtaką ir paveldą.

RecruitAllAdvisors.t = Rekrutuokite visus patarėjus!
RecruitAllAdvisors.d = Rekrutuokite visus prieinamus patarėjus, kad sustiprintumėte savo imperiją.

LegacyUnlocked.t = Palikimas atrakintas
LegacyUnlocked.d = Atblokuokite keletą svarbių civilizacijos palikimų, kad pagerintumėte savo civilizacijos galimybes ir užtikrintumėte jos augimą.

EconomicBoost.t = Ekonomikos skatinimas
EconomicBoost.d = Investuokite į savo ekonomiką kelis kartus, kad sustiprintumėte savo finansinį pagrindą ir užtikrintumėte tvarų augimą.

TaxationTriumph.t = Mokesčių triumfas
TaxationTriumph.d = Padidinkite mokesčių efektyvumą kelis kartus, kad maksimaliai padidintumėte pajamas ir sustiprintumėte savo imperijos finansus.

ManpowerMastery.t = Žmogiškųjų išteklių meistriškumas
ManpowerMastery.d = Padidinkite vietinio darbo jėgos lygį kelis kartus, kad užtikrintumėte, jog jūsų imperija turi išteklių plėtrai ir gynybai.

InfrastructureInitiative.t = Infrastruktūros iniciatyva
InfrastructureInitiative.d = Patobulinkite infrastruktūrą savo provincijose kelis kartus, kad sustiprintumėte savo ekonomiką.

EnhanceAdvisorExpertise.t = Patobulinkite patarėjų kvalifikaciją
EnhanceAdvisorExpertise.d = Investuokite į savo patarėjų įgūdžius, skatindami juos atskleisti jų visą potencialą ir pagerinti jūsų tautos valdymą.

ForgeAnAlliance.t = Sukurkite aljansą
ForgeAnAlliance.d = Sukurkite galingą aljansą su kita civilizacija, kad sustiprintumėte savo padėtį ir užtikrintumėte abipusę paramą sunkiais laikais.

