Legacy2 = Be Civilizacijos Palikimų atrakinimo, Palikimo Taškai taip pat reikalingi keliems svarbiems veiksmams žaidime atlikti. Tarp jų: Generolų ir Patarėjų samdymas, Mokesčių Efektyvumo ir Jėgos Provincijose didinimas.

Income0 = Provincijos mėnesines pajamas žaidime sudaro kelių komponentų suma, įskaitant mokesčių efektyvumą, bendrą provincijos ekonomiką, pajamas iš gamybinės veiklos ir pajamas, gaunamas iš konkrečių provincijoje esančių pastatų.
Income1 = Mėnesio pajamos gali būti sumažintos, jei civilizacija neturi pagrindo provincijoje arba jei provincija išpažįsta kitą religiją nei Civilizacija.

