Income0 = Pokrajinski mesečni prihod u igri je zbir nekoliko komponenti, uključujući poresku efikasnost, ukupnu privredu pokrajine, prihod od proizvodnih aktivnosti i prihod od određenih zgrada u pokrajini.
Income1 = Mesečni prihodi mogu biti smanjeni ako civilizacija nema jezgro u pokrajini, ili ako pokrajina sledi drugu religiju od one civilizacije.

TaxEfficiency0 = Mesečni poreski prihod koji se ostvaruje iz svake pokrajine prvenstveno je određen dva faktora: nivoom poreske efikasnosti u pokrajini i veličinom njenog stanovništva.

Economy0 = Mesečni prihodi pokrajine od privrede zasnivaju se na njenom ekonomskom nivou, koji se može podići ulaganjem zlata. Ulaganje u privredu poboljšava efikasnost proizvodnje.
Economy1 = Maksimalni nivo ekonomije određen je stopom rasta pokrajine.

Production0 = Ako pokrajina ima resurs, ona generiše prihod na osnovu dva faktora: jedinstvene cene resursa i efikasnosti proizvodnje unutar pokrajine. Jedinstvena cena odražava retkost resursa.
Production1 = Igrači mogu povećati efikasnost proizvodnje u pokrajini bilo ulaganjem u njenu ekonomiju ili izgradnjom posebnih zgrada koje su posebno dizajnirane da povećaju efikasnost proizvodnje.
Production2 = Civilizacijski bonus se dodeljuje civilizaciji koja je najveći proizvođač određenog resursa, koja daje ekonomske, vojne ili strateške prednosti i podstiče konkurenciju za nadmoć u proizvodnji resursa.

Population0 = Stanovništvo pokrajine utiče na poreski prihod, na osnovu poreske efikasnosti.
GrowthRate0 = Stopa rasta pokrajine određuje stopu rasta njenog stanovništva. Dodatno utiče na maksimalnu ekonomiju u pokrajini i njenu lokalnu radnu snagu.

Plague0 = Pošasti mogu iznenada početi u bilo kojoj pokrajini. Slučajnost odražava istorijsku i realističnu prirodu izbijanja bolesti.
Plague1 = Jednom kada se kuga pojavi u pokrajini, brzo se širi na susedne pokrajine. Smrtnost od kuge može se smanjiti nadogradnjom infrastrukture u pokrajini ili izgradnjom posebnih zgrada.

Technology0 = Svaka tehnologija dolazi sa troškovima istraživanja, a civilizacije mogu da otključaju ove tehnologije prikupljanjem istraživačkih poena.
Technology1 = Istraživački poena se mogu povećati izgradnjom posebnih zgrada u pokrajinama ili angažovanjem savetnika za inovacije.

Advisor0 = Civilizacija može da angažuje savetnike u veću, od kojih svaki pruža jedinstvene bonuse koji se mogu nadograditi unapređenjem savetnika na viši nivo radi veće efikasnosti.

Corruption0 = Na svaku civilizaciju u igri utiče osnovni nivo korupcije, koji deluje kao procentualno smanjenje svih pokrajinskih prihoda.
Corruption1 = Civilizacija ima mogućnost da se bori protiv korupcije podizanjem nivoa vrhovnog suda u svojoj civilizaciji.

# Events
capital_city_economic_development.t = Ekonomski razvoj glavnog grada
capital_city_economic_development.d = Ekonomska budućnost vašeg glavnog grada visi o koncu. Hoćeš li izdvojiti sredstva za podsticanje ekonomskog rasta ili održavanje statusa kvo?
InvestInCapitalGrowth = Investirajte u rast kapitala
MaintainStatusQuo = Održavaj status kvo

Excellent = Odlično!


economys_golden_milestone.t = Zlatna prekretnica ekonomije
economys_golden_milestone.m = Revitalizuj ekonomiju tvoje civilizacije strateškim ulaganjima da bi dostigao/la novu eru prosperiteta.
economys_golden_milestone.d = Strateškim ulaganjem u ključne sektore, uspešno si revitalizirao/la ekonomiju tvoje Civilizacije.
GoodNews = Dobre vesti!
EconomicTriumph = Ekonomski trijumf!

rising_cost_of_construction.t = Rastuća cena izgradnje
rising_cost_of_construction.d = Nedostatak dovoljno kvalifikovanih radnika i zanatlija, u kombinaciji sa posledicama ratova i bolesti, dovodi do povećanja cene izgradnje.
OfferSubsidiesForConstruction = Ponudite subvencije za izgradnju

military_mobilization_crisis.t = Vojnomobilizaciona kriza
military_mobilization_crisis.d = Zbog rastućih regionalnih tenzija i potencijalnih pretnji, postoji hitna potreba za jačanjem oružanih snaga. Međutim, ovaj iznenadni zahtev za većom vojskom izaziva kontroverze i nemire među stanovništvom.

MaintainCurrentRecruitmentStrategy = Održavanje trenutne strategije zapošljavanja
CallToArms = Pozovi na boj!

the_council_of_many.t = Sabor mnogih
the_council_of_many.m = Angažuj savetnike da vremenom izgradiš savet bogat znanjem i iskustvom.
the_council_of_many.d = Tvoja civilizacija je zabeležila značajan porast broja savetnika koji su radili u veću, stvarajući priliku da unapredimo naše savetnike na još više nivoe stručnosti.
GreatNews = Odlične vesti!

remarkable_talent.t = Izvanredan talenat - savetnik administracije
remarkable_talent2.t = Izvanredan talenat - savetnik ekonomije
remarkable_talent3.t = Izvanredan talenat - savetnik inovacije
remarkable_talent4.t = Izvanredan talenat - savetnik vojske
remarkable_talent.d = U okviru našeg saveta došlo je do značajnog razvoja. Naš savetnik, poznat po svojim izuzetnim veštinama i inovativnim metodama, dostigao je nivo stručnosti koji prevazilazi očekivanja.
LaunchAmbitiousReforms = Pokreni ambiciozne reforme

an_unprecedented_harvest.t = Žetva bez presedana
an_unprecedented_harvest.d = Ove godine naši krajevi su bili svedoci žetve kakve nema. Naša polja su nam dala neverovatnu količinu useva, više nego što smo ikada očekivali, ispunjavajući sve naše skladišne prostore do vrha.

age_of_craftsmanship.t = Doba zanatstva
age_of_craftsmanship.d = Naša civilizacija doživljava zlatno doba zanatstva, gde vešti zanatlije stvaraju izuzetna dobra koja povećavaju naš kulturni prestiž.
RemarkableAchievement = Izuzetno dostignuće!


gold_surplus_dilemma.t = Dilema viška zlata
gold_surplus_dilemma.d = U našoj Civilizaciji nastala je retka i izuzetna situacija, naša riznica je prepuna zlata, prevazilazeći svoj maksimalni kapacitet. Ovaj neočekivani višak bogatstva je svedočanstvo naše prosperitetne ekonomije i efikasnog upravljanja.
StoreAndSecure = Čuvaj i obezbedi

invest_in_the_capital.t = Investirae u kapital
invest_in_the_capital.d = Prosperitet našeg kapitala je ključan za snagu i uticaj naše Civilizacije. Prepoznajući njegov potencijal, sada se suočavamo sa vitalnom odlukom da investiramo u njegov ekonomski rast i infrastrukturu.
LimitedInvestment = Ograničeno ulaganje
MaintainCurrentCourse = Održavaj trenutni kurs

the_great_city_fire.t = Veliki gradski požar
the_great_city_fire.d = Razorni požar zahvatio je delove našeg grada, ugrožavajući njegove stanovnike i istorijske zgrade koje simbolizuju našu prošlost.
AcceptTheInevitable = Prihvati neizbežno

expanding_the_battle_front.t = Proširivanje fronta borbe
expanding_the_battle_front.d = Naši vojni stratezi su napravili revolucionarno dostignuće, proširivši širinu borbe naše vojske do izuzetnih razmera. Ovo označava novu eru u našim vojnim sposobnostima, što označava pomak ka sofisticiranijim i moćnijim borbenim formacijama.
Excellent = Odlično

reformation_of_the_army.t = Reformacija vojske
reformation_of_the_army.d = Naša civilizacija je na ivici značajne vojne transformacije. Došlo je vreme za reformu naše vojske, prelazeći sa tradicionalnih metoda na modernizovanije taktike i organizacije.
reformation_of_the_army.m = Nadogradi svoju vojnu akademiju, pokazujući svoju posvećenost naprednoj vojnoj obuci i strategiji.

army_expansion.t = Proširenje vojske
army_expansion.d = Formiranje ove ogromne vojske unosi osećaj ponosa i sigurnosti našem narodu, jačajući opšti nacionalni moral i jedinstvo.

famous_vintage.t = Poznata berba
famous_vintage.d = Nedavna berba iz našeg renomiranog vinskog regiona, koju stručnjaci slave po izuzetnom kvalitetu, oduševila je naše građane i unapredila našu reputaciju kao proizvođača vrhunskih vina.
AToastToOurLands = Zdravica za naše krajeve!

rich_harvest.t = Bogata žetva
rich_harvest.d = Ove sezone naša gazdinstva beleže izvanredan prinos. Obilje useva ne samo da obezbeđuje dovoljno hrane za naše ljude, već i značajno podstiče stopu rasta naše populacije.

clothing_revolution.t = Revolucija odeće
clothing_revolution.d = Nedavni porast kvaliteta odeće proizvedene u našoj civilizaciji neočekivano je i unosno povećao naš profit.

agricultural_breakthrough.t = Poljoprivredni prodor
agricultural_breakthrough.d = U izuzetnom napretku, uspešno smo revolucionisali poljoprivredu širom naših pokrajina.
ExpandMilitaryForces = Proširite vojne snage
BoostPopulationGrowth = Podstaknite rast stanovništva

gold_rush.t = Zlatna groznica
gold_rush.d = Naši rudari su otkrili ogromno nalazište zlata, značajno uvećavajući našu riznicu.

quality_furniture.t = Kvalitetan nameštaj
quality_furniture.d = Naša proizvodnja nameštaja je nedavno doživela značajan skok u kvalitetu. Zanatlije i drvoprerađivači su nadmašili sebe, praveći komade koji kombinuju funkcionalnost sa izuzetnim umećem.

fruit_mania.t = Voćna manija
fruit_mania.d = U iznenađujućem preokretu događaja, naša civilizacija je otkrila misterioznu sortu voća, za koju se priča da ima jedinstvene atribute kao što su izuzetan ukus i neobične veličine, izazivajući široko rasprostranjeno uzbuđenje i privlačeći ljude iz svih krajeva da budu svedoci ovog izuzetnog pronalaska.

beer_production_soars.t = Proizvodnja piva raste
beer_production_soars.d = Revolucionarna inovacija u tehnikama pravljenja piva revolucionirala je našu proizvodnju piva, što je dovelo do neočekivanog i značajnog povećanja proizvodnje.

the_sieges_end.t = Kraj opsade
the_sieges_end.d = Nakon pobedničke opsade, suočavamo se sa izborom za osvojeni grad: ili ga spaliti i opljačkati radi trenutnog dobitka, ali rizikovati buduće neprijateljstvo, ili pokazati milost i održati red.
ShowMercy = Pokaži milost
BurnAndLoot = Spali i opljačkaj

military_expansion.t = Vojna ekspanzija
military_expansion.m = Povećaj oružane snage do granice puka da bi ojačao/la svoj međunarodni ugled i efikasno projektovao/la moć, obezbeđujući interese tvoje civilizacije.
military_expansion.d = Dostizanjem granice našeg puka, možemo efikasno projektovati moć, braniti svoje interese i stimulisati ekonomsku aktivnost kroz vojnu potrošnju i razvoj.

the_capitals_transformation.t = Transformacija glavnog grada
the_capitals_transformation.m = Izgradi nove zgrade u glavnoj pokrajini kako bi doprineo/la njenom oživljavanju i poboljšanju.
the_capitals_transformation.d = Naša prestona pokrajina je na ivici značajne transformacije, sa novim zgradama koje će revitalizovati grad i ojačati njegov značaj.

sudden_death_of_advisor.t = Iznenadna smrt ekonomskog savetnika
sudden_death_of_advisor.d = Tragedija pogađa srce našeg rukovodstva jer je jedan od naših ključnih savetnika neočekivano preminuo.

maximizing_tax_efficiency.t = Maksimiziranje poreske efikasnosti
maximizing_tax_efficiency.m = U nastojanju da optimizujemo naše finansijsko zdravlje, suočavamo se sa mogućnošću da povećamo poresku efikasnost u našim pokrajinama.
maximizing_tax_efficiency.d = Vreme je da usavršimo naš pristup pokrajinskom oporezivanju, gde usvajanje inovativnih strategija i povećanje efikasnosti mogu značajno povećati naše poreske prihode.

advisors_research_breakthrough.t = Istraživački napredak savetnika
advisors_research_breakthrough.m = Unapredi savetnika da povećaš njegov uticaj na napredak naše civilizacije.
advisors_research_breakthrough.d = Jedan od naših savetnika je postigao izuzetan nivo veštine, što je značajno podstaklo naše istraživačke napore.
ResearchAcceleration = Ubrzanje istraživanja
StrengthenOurLegacy = Ojačaj naše nasleđe

prosperous_times.t = Prosperitetna vremena
prosperous_times.d = Naša civilizacija trenutno doživljava neviđenu eru prosperiteta. Ovo zlatno doba obeleženo je procvatom privrede i povećanom trgovinom.

boost_in_production_efficiency.t = Povećanje efikasnosti proizvodnje
boost_in_production_efficiency.d = Naša ekonomija doživljava značajno poboljšanje efikasnosti zahvaljujući novim, inovativnim metodama. Ova promena povećava našu produktivnost i bolje koristi naše resurse, što jača naše ukupno ekonomsko zdravlje.

breakthrough_in_construction.t = Proboj u građevinarstvu
breakthrough_in_construction.d = Naša civilizacija je ušla u fazu u kojoj su troškovi izgradnje neočekivano pali, zahvaljujući ekonomskim faktorima i napretku u građevinskoj tehnologiji.

