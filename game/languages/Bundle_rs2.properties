anschluss.t = Anšlus
anschluss.d = Nemački narod žudi za ponovnom ujedinjenju otadžbine. Austrija, germanska nacija, prirodni je produžetak Rajha. Versajski ugovor može zabraniti ovu uniju, ali vreme za takva ograničenja je prošlo. Hoćemo li pružiti ruku prijateljstva našoj austrijskoj braći i ponuditi im mesto u Nemačkom Rajhu?

InitiateAnschluss = Pokreni anšlus
PostponeDecision = Odloži odluku
AbandonTheIdea = Napusti ideju

the_austrian_question.t = Austrijsko pitanje
the_austrian_question.d = Nacija je u previranju. Širom zemlje izbile su pro-anšlusne demonstracije i kontra-protesti. Nemački Rajh vrši sve veći pritisak za ujedinjenje, dok unutrašnje političke podele slabe našu odlučnost. Austrija stoji na raskrsnici.

Autonomy = Autonomija

the_sudetenland_question.t = Sudetsko pitanje
the_sudetenland_question.d = Sudeti, region sa značajnim nemačkim stanovništvom, vitalna su komponenta strateških interesa Rajha. Odbijanje češke vlade da ustupi ovu teritoriju je direktna provokacija. Nemački narod zahteva akciju.

Invade = Napadni

german_ultimatum.t = Nemački ultimatum
german_ultimatum.d = Nemački Rajh je postavio oštar ultimatum: predajte Sudete Nemačkoj ili se suočite sa invazijom. Ovaj strateški region, sa značajnom nemačkom populacijom, postao je žarište napetosti između naših naroda. Odluka pred nama je teška, sa dalekosežnim posledicama po ceo kontinent.

AcceptDemands = Prihvatite zahteve

first_vienna_award.t = Prva bečka nagrada
first_vienna_award.d = Slaba i nestabilna čehoslovačka država i dalje predstavlja pretnju regionalnoj stabilnosti. Pošto je Sudetska oblast sada s pravom vraćena Nemačkom Rajhu, imperativ je da se pozabavimo istorijskim nepravdama nanete Mađarskoj. Teritorije na kojima živi značajno mađarsko stanovništvo moraju biti vraćene Otadžbini. Ovo je pitanje nacionalne časti i pravde.

EnforceClaims = Nagnati zahteve

second_vienna_award.t = Druga bečka nagrada
second_vienna_award.d = Nemački Rajh je u saradnji sa Italijom izdao novi dekret u vezi sa teritorijalnim sporovima između Mađarske i Rumunije. Bečka nagrada dodeljuje Mađarskoj značajne delove Transilvanije, ispravljajući istorijske nepravde. Očekuje se da će Rumunija ispoštovati ovu odluku.

second_vienna_award_rom.d = Sile Osovine postavile su ultimatum tražeći da se Severna Transilvanija ustupi Mađarskoj. Ova odluka će imati duboke implikacije na teritorijalni integritet i nacionalni ponos Rumunije.

dissolution_of_czechoslovakia.t = Raspad Čehoslovačke
dissolution_of_czechoslovakia.d = Slaba i podeljena čehoslovačka država pokazuje se kao prepreka. Uz rastuće tenzije između Čeha i Slovaka, otvara se prilika za preoblikovanje regiona. Nemačka, kao dominantna sila u Evropi, mora odlučiti o sudbini ovih zemalja.

CreateProtectorates = Stvori protektorate
FullAnnexation = Potpuna aneksija

decision_on_romanian_ultimatum.t = Odluka o rumunskom ultimatumu
decision_on_romanian_ultimatum.d = Politbiro raspravlja o osnovanosti postavljanja ultimatuma Rumuniji kojim se zahteva ustupanje Besarabije i Severne Bukovine. Ova odluka će imati dalekosežne posledice po Sovjetski Savez.

soviet_ultimatum.t = Sovjetski ultimatum
soviet_ultimatum.d = Sovjetski Savez, ohrabren nedavnim pobedama, zahteva od Rumunije teritorijalne ustupke. Pošto se Crvena armija gomila na granici, rumunska vlada se suočava sa teškim izborom.

AcceptUltimatum = Prihvati ultimatum

decision_on_polish_corridor.t = Odluka o poljskom koridoru
decision_on_polish_corridor.d = Pitanje poljskog koridora i Slobodnog grada Danciga i dalje je trn u oku Nemačkom Rajhu. Mora se doneti odluka kako dalje.

decision_on_polish_corridor_pol.t = Nemački ultimatum
decision_on_polish_corridor_pol.d = Nemačka je postavila konačni ultimatum tražeći povratak Danciga i ekstrateritorijalnih prava u okviru poljskog koridora. Poljska vlada se suočava sa kritičnom odlukom.

baltic_states.t = Baltičke države
baltic_states.d = Baltičke države Estonije, Letonije i Litvanije predstavljaju stratešku priliku. Njihove slabe vlade i prosovjetsko stanovništvo nude šansu za proširenje sovjetskog uticaja.

MilitaryInvasion = Vojna invazija
DiplomaticPressure = Diplomatski pritisak
DiplomaticSolution = Diplomatsko rešenje

baltic_states_res.t = Sovjetski ultimatum
baltic_states_res.d = Sovjetski Savez zahteva hitnu i bezuslovnu aneksiju Sovjetskom Savezu. Crvena armija se gomila na granici.

soviet_invasion_of_poland.t = Sovjetska invazija Poljske
soviet_invasion_of_poland.d = Crvena armija je pokrenula punu invaziju na Poljsku, iskorišćavajući haos izazvan nemačkom invazijom. Sovjetski Savez tvrdi da deluje u interesu beloruskog i ukrajinskog stanovništva unutar granica Poljske.

invasion_low_countries.t = Invazija na niske zemlje
invasion_low_countries.d = Nemačka se sprema da izvrši invaziju na Holandiju, Belgiju i Luksemburg. Nemački plan ima za cilj da zaobiđe Mažinoovu liniju i brzo porazi Francusku.

sino_japanese_war.t = Kinesko-japanski rat
sino_japanese_war.d = Došlo je do sukoba između japanskih i kineskih snaga u blizini Marko Polo mosta, što je dovelo do eskalacije tenzija između dve nacije. Japanska carska vojska razmatra svoj odgovor.

FullScaleInvasion = Invazija punog obima

decision_point.t = Tačka odluke
decision_point.d = Tenzije sa Sjedinjenim Državama nastavljaju da eskaliraju dok Imperija nastoji da proširi svoju sferu uticaja na Pacifik. Pitanje da li zadati odlučujući udarac američkoj pacifičkoj floti u Perl Harboru se nameće.

AttackPearlHarbor = Napadni Perl Harbor

barbarossa_decision.t = Operacija Barbarosa
barbarossa_decision.d = Pripreme za operaciju Barbarosa, invaziju na Sovjetski Savez, su završene. Fjurer sada mora odlučiti o optimalnom vremenu i strategiji za napad.

byzantine_question.t = Vizantijcko pitanje
byzantine_question.d = Oslabljeno Vizantijsko carstvo predstavlja primamljivu metu za otomansku ekspanziju. Strateški značaj Carigrada je nesporan. Mora se doneti odluka o budućem pravcu delovanja.

military_academy_upgrade_opportunity.t = Mogućnost nadogradnje vojne akademije
military_academy_upgrade_opportunity.d = Nedavni napredak u vojnoj taktici i strategiji predstavlja jedinstvenu priliku da značajno poboljšate vojne sposobnosti vaše Civilizacije. Ulaganjem u unapređenu vojnu akademiju možete ubrzati razvoj vaših oružanih snaga.

InvestInUpgrade = Investiraj u nadogradnju
DeclineOffer = Odbij ponudu

the_finnish_question.t = Finsko pitanje
the_finnish_question.d = Tenzije sa Finskom su eskalirale nakon odbijanja sovjetskih zahteva za teritorijalnim ustupcima i vojnim bazama. Crvena armija je mobilisana na granici. Mora se doneti odluka o toku akcije.

operation_weserubung.t = Operacija Veserubung
operation_weserubung.d = Nemačka vojska razvila je planove da obezbedi strateške pozicije u Danskoj kako bi olakšala invaziju na Norvešku. Mora se doneti odluka o vremenu i obimu operacije.

