crop_failure.d = Talas propadanja useva zahvatio je zemlju, uzrokujući široko rasprostranjenu glad i nestašicu hrane. Cena žitarica je naglo porasla za {1}%.

timber_rush.t = Drvna žurba
timber_rush.d = Nedavni građevinski bum širom kontinenta podstakao je potražnju za drvetom. Cena drveta je naglo porasla za {1}%

shifting_tastes.t = Promena ukusa
shifting_tastes.d = Novi kulinarski trendovi zavladali su evropskim dvorovima, menjajući potražnju za egzotičnim začinima. Cena začina je naglo porasla za {1}%.

luxurious_furs.t = Luksuzna krzna
luxurious_furs.d = Modni trendovi podstakli su porast potražnje za luksuznim krznom. Cena krzna je naglo porasla za {1}%.

largest_producer.t = Najveći proizvođač
largest_producer.d = Vaša Civilizacija se etablirala kao dominantni proizvođač ogromnog niza vrednih resursa!

tea_time.t = Vreme za čaj
tea_time.d = Zaboravi na dosadno staro vino - svi pričaju o fensi čaju sa istoka! Cena je porasla za {1}%.

fish_are_everywhere.t = Ribe su svuda!
fish_are_everywhere.d = Obilni riblji fondovi su otkriveni u obližnjim vodama, što je dovelo do bogate žetve za vaše ribare. Cena ribe je naglo pala za {1}%.

fishy_business.t = Riblji posao
fishy_business.d = Ribe su nestale!  Prazne mreže i gladni stomaci su sve što je ostalo tamo gde je nekada mora vrvelo od života.  Cene su naglo porasle za {1}%.  Da li ih je džinovsko morsko čudovište sve progutalo?  Da li su se upravo opametili našim mrežama?  Niko ne zna, ali jedno je sigurno - mora se saznati šta se dešava!

booming_demand_for_beef.t = Rastuća potražnja za govedinom
booming_demand_for_beef.d = Porast potražnje za govedinom je naglo podigao cenu stoke za {1}%. Ovo povećanje se može pripisati nekoliko faktora, uključujući rastuću populaciju sa ukusom za crveno meso i razvoj novih, inovativnih kulinarskih tehnika koje koriste govedinu.

exceptional_harvest.t = Izuzetna berba voća
exceptional_harvest.d = Sunce i nežne kiše su blagoslovile vaše zemlje, što je dovelo do izuzetne žetve svih vrsta ukusnog voća! Od debelog grožđa do sočnih bobica, tržišta su prepuna. Cena voća je naglo pala za {1}%.

coffe_popularity.t = Popularnost kafe
coffe_popularity.d = Iznenadni porast popularnosti ovog egzotičnog napitka doveo je do vrtoglavog porasta cena kafe za {1}%!

# Scenarios

1066Desc1 = Evropa je bila svedok invazije Normana na Englesku, dok su se carstva raspala na istoku - Vizantinci su izbledeli, islam se rasparčao, a Mongoli su se podigli.

1440Desc1 = Na istoku, Osmansko carstvo baca dugu senku. Mehmed II, mladi sultan sa ambicijom u očima, sanja da osvoji Carigrad, dragulj Vizantijskog carstva, grad koji se nalazi na ivici propasti.
1440Desc2 = Preko Lamanša vlada krhki mir između Engleske i Francuske, obe nacije ližu svoje rane iz Stogodišnjeg rata. Ali tenzije tinjaju ispod površine, a žar sukoba bi lako mogao ponovo da bukne.
1440Desc3 = U međuvremenu, šapat o novom svetu dopire do ušiju avanturističkih duša. Priče o ogromnim zemljama iza poznatog horizonta, netaknute ratom i bolešću, izazivaju vatru u srcima istraživača.

1618Desc1 = U Evropi je trebalo da počne Tridesetogodišnji rat, razorni sukob koji će zahvatiti veći deo kontinenta. Počelo je u Svetom rimskom carstvu, labavom konglomeratu država, vojvodstava i kneževina pod nominalnom kontrolom habzburškog cara.
1618Desc2 = Tenzije između katoličkih i protestantskih država dostigle su tačku loma, a defenestracija Praga u maju 1618. godine, kada su protestantski plemići izbacili dva katolička zvaničnika kroz prozor zamka, postavila je pozornicu za dug i krvav rat.
1618Desc3 = Na zapadu, Španija je i dalje bila jedno od najmoćnijih imperija na svetu, njene teritorije se protezale širom Evrope, Amerike i Azije.
1618Desc4 = U Skandinaviji se Švedska pod kraljem Gustavom Adolfom pojavljivala kao velika vojna sila. Švedska vojska je bila dobro disciplinovana i inovativna, a Švedska će uskoro postati značajan igrač u Tridesetogodišnjem ratu.
1618Desc5 = Mogulsko carstvo u Indiji bilo je na svom vrhuncu pod carem Jahangirom, u periodu koji je obeležen relativnim mirom, ekonomskim prosperitetom i značajnim kulturnim dostignućima. Međutim, carstvo se suočilo sa unutrašnjim izazovima i uskoro će naići na sve veći evropski uticaj.

1836Desc1 = Svet se brzo menjao. Evropa se oporavljala od Napoleonovih ratova, a velike sile su održavale krhki mir.
1836Desc2 = Industrijalizacija je transformisala Britaniju, donoseći i prosperitet i društvene izazove. Francuska je, pod kraljem Lujem-Filipom, balansirala monarhiju i revolucionarne ideale, dok su Nemačka i Italija doživele rastuće nacionalističke pokrete.

1936Desc1 = Svet je stajao na ivici monumentalnih promena i neizbežnog sukoba. Posledice Prvog svetskog rata ostavile su duboke ožiljke širom Evrope, podstičući period nelagodnog mira obeležen političkim previranjima i ekonomskom nestabilnošću.
1936Desc2 = U Nemačkoj su Adolf Hitler i nacistička partija konsolidovali vlast, pretvarajući zemlju u fašističku diktaturu. Hitlerova agresivna ekspanzionistička politika i očigledno nepoštovanje Versajskog sporazuma postajali su sve očigledniji, postavljajući teren za budući sukob.

WW1Desc1 = Evropom su dominirale velike sile sa ogromnim kolonijalnim carstvima. Britansko carstvo, pod kraljem Džordžom V, prostiralo se širom sveta, proglašavajući da sunce nikada ne zalazi na njegovim vlastelinstvima. London je bio centar trgovine, kulture i moći, ali su se napetosti pojavile ispod površine.
WW1Desc2 = Nemačka, predvođena kajzerom Vilhelmom drugim, bila je industrijska elektrana sa ambicijama za veći uticaj. Njegovo brzo vojno jačanje i agresivna diplomatija izazvali su nelagodu među njenim susedima, posebno u Francuskoj i Britaniji.
WW1Desc3 = Francuska, koja se još oporavlja od francusko-pruskog rata 1870, bila je odlučna da povrati Alzas-Lorenu i suprotstavi se nemačkoj moći. Francuska republika je bila mešavina živahne kulture i političkih sukoba, gledajući kako unutra tako i spolja kako bi osigurala svoju budućnost.
WW1Desc4 = Austro-Ugarsko carstvo, mešavina etničkih grupa pod carom Francom Jozefom, borila se da održi koheziju. Nacionalistički pokreti unutar njenih granica, posebno na Balkanu, pretili su da je rasparčaju.
WW1Desc5 = Rusija, pod carom Nikolajem drugim, bila je ogromna i glomazna, boreći se sa unutrašnjim neslaganjima i pritiscima modernizacije. Revolucija 1905. godine razotkrila je duboke društvene lomove, a carevi pokušaji reformi bili su zaustavljeni i nedovoljni.
WW1Desc6 = Na Balkanu je nacionalistički žar bio lonac. Otomansko carstvo, nekada moćno, bilo je u opadanju, gubeći kontrolu nad svojim evropskim teritorijama i izazivajući rivalstvo među novim nacijama poput Srbije, Bugarske i Grčke.

ModernDesc1 = Svet se bori sa promenljivim pejzažom ekonomskog oporavka, tehnološkog napretka i geopolitičkih tenzija.

