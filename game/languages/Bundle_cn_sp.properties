Income0 = 游戏中的省份月收入是几个组成部分的总和，包括税收效率、省份整体经济、生产活动收入以及特定建设产生的收入
Income1 = 如果某个文明在某个省份没有核心，或者该省份信仰与该文明不同的宗教，则月收入可能会减少。

TaxEfficiency0 = 每个省每月的税收收入主要取决于两个因素：该省的税收效率水平和该省的人口规模。

Economy0 = 省份每月的经济收入取决于其经济水平，可以通过投资黄金来提高。投资经济可以提高生产效率。
Economy1 = 最高经济水平由该省的经济增长速度决定。

Production0 = 如果一个省拥有某种资源，它会根据两个因素产生收入：该资源的独特价格和该省内的生产效率。独特的价格体现了资源的稀有性
Production1 = 玩家可以通过投资经济或建造专门为提高生产效率而设计的特殊建筑来提高省份的生产效率。
Production2 = 文明奖励奖励给特定资源最大生产者的文明，赋予经济、军事或战略优势并鼓励对资源生产的竞争

Population0 = 省份的人口根据其税收效率影响税收收入。
GrowthRate0 = 省份的增长速度决定了其人口的增长速度。此外，还会影响该省的最大经济及其当地劳动力。

Plague0 = 瘟疫可能会在任何省份突然爆发。随机性反映了疾病爆发的历史和现实性质。
Plague1 = 一旦一个省份出现瘟疫，就会迅速向邻近省份蔓延。升级省份的基础设施或建造特殊建筑可以减少鼠疫死亡人数。

Technology0 = 每项科技都伴随着研究成本，文明可以通过积累研究点来解锁这些技术。
Technology1 = 研究点数可以通过在省份建造特殊建筑或聘请创新顾问来增加。

Advisor0 = 文明可以在议会中雇用顾问，每个顾问都提供独特的奖金，可以通过将顾问提升到更高的级别来提高效率来升级。

Corruption0 = 游戏中的每个文明都受到腐败基线水平的影响，腐败水平表现为所有省份收入的百分比减少。
