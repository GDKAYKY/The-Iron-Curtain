anschluss.t = De Anschluss
anschluss.d = Het Duitse volk verlangt naar de hereniging van het Vaderland. Oostenrijk, een Germaanse natie, is een natuurlijke uitbreiding van het Rijk. Het Verdrag van Versailles kan deze unie verbieden, maar de tijd voor dergelijke beperkingen is voorbij. Zullen we onze Oostenrijkse broeders een hand van vriendschap bieden en hen een plaats binnen het Duitse Rijk aanbieden?

