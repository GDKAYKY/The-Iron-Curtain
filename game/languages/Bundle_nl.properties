rising_cost_of_construction.t = Stijgende bouwkosten
rising_cost_of_construction.d = Het gebrek aan voldoende geschoolde arbeiders en ambachtslieden, gecombineerd met de gevolgen van oorlogen en ziekten, leidt tot een stijging van de bouwkosten.
