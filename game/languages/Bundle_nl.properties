# Scenarios

1066Desc1 = Europa getuigde van de Normandische invasie van Engeland, terwijl rijken in het Oosten instortten - Byzantijnen vervaagden, de islam viel uiteen, en de Mongolen rezen op.

1440Desc1 = In het oosten werpt het Ottomaanse Rijk een lange schaduw. Mehmed II, een jonge sultan met ambitie in zijn ogen, droomt ervan Constantinopel, het juweel van het Byzantijnse Rijk, te veroveren, een stad op de rand van instorten.
1440Desc2 = Aan de andere kant van het Engelse Kanaal heerst een fragiele vrede tussen Engeland en Frankrijk, beide naties likken hun wonden van de Honderdjarige Oorlog. Maar spanningen sluimeren onder de oppervlakte, en de vlammen van conflict kunnen gemakkelijk opnieuw oplaaien.
1440Desc3 = Ondertussen bereiken geruchten over een nieuwe wereld de oren van avontuurlijke zielen. Verhalen over uitgestrekte landen voorbij de bekende horizon, onaangetast door oorlog en ziekte, wekken een vuur in de harten van ontdekkingsreizigers.

1618Desc1 = In Europa stond de Dertigjarige Oorlog op het punt te beginnen, een verwoestend conflict dat een groot deel van het continent zou betrekken. Het begon in het Heilige Roomse Rijk, een losse conglomeratie van staten, hertogdommen en vorstendommen onder de nominale controle van de Habsburgse keizer.
1618Desc2 = Spanningen tussen katholieke en protestantse staten hadden een breekpunt bereikt, en de Defenestratie van Praag in mei 1618, waarbij twee katholieke functionarissen door protestantse edelen uit een kasteelraam werden gegooid, zette de toon voor een lange en bloedige oorlog.
1618Desc3 = In het westen was Spanje nog steeds een van de machtigste rijken ter wereld, met territoria verspreid over Europa, Amerika en AziÎ.
1618Desc4 = In ScandinaviÎ kwam Zweden onder koning Gustaaf Adolf naar voren als een grote militaire macht. Het Zweedse leger was goed gedisciplineerd en innovatief, en Zweden zou al snel een belangrijke speler worden in de Dertigjarige Oorlog.
1618Desc5 = Het Mughalrijk in India beleefde zijn hoogtepunt onder keizer Jahangir, een periode van relatieve vrede, economische voorspoed en belangrijke culturele prestaties. Het rijk stond echter voor interne uitdagingen en zou binnenkort te maken krijgen met toenemende Europese invloed.

1836Desc1 = De wereld veranderde snel. Europa herstelde van de Napoleontische oorlogen, met grote mogendheden die een fragiele vrede handhaafden.
1836Desc2 = Industrialisatie transformeerde Groot-BrittanniÎ, wat zowel welvaart als sociale uitdagingen bracht. Frankrijk, onder koning Lodewijk Filips, balanceerde monarchie en revolutionaire idealen, terwijl Duitsland en ItaliÎ toenemende nationalistische bewegingen ervoeren.

1936Desc1 = De wereld stond op de rand van monumentale veranderingen en dreigende conflicten. De nasleep van de Eerste Wereldoorlog had diepe littekens achtergelaten in Europa, wat leidde tot een periode van ongemakkelijke vrede, gekenmerkt door politieke onrust en economische instabiliteit.
1936Desc2 = In Duitsland hadden Adolf Hitler en de Nazi-partij de macht geconsolideerd, waardoor het land in een fascistische dictatuur veranderde. Hitler's agressieve expansionistische beleid en flagrante minachting voor het Verdrag van Versailles werden steeds duidelijker, wat de weg plaveide voor toekomstig conflict.

WW1Desc1 = Europa werd gedomineerd door grote mogendheden met uitgestrekte koloniale rijken. Het Britse Rijk, onder koning George V, strekte zich uit over de hele wereld en beweerde dat de zon nooit onderging in zijn domeinen. Londen was een knooppunt van handel, cultuur en macht, maar spanningen borrelden onder de oppervlakte.
WW1Desc2 = Duitsland, onder leiding van keizer Wilhelm II, was een industriÎle krachtpatser met ambities voor grotere invloed. De snelle militaire opbouw en agressieve diplomatie veroorzaakten onrust bij zijn buren, vooral in Frankrijk en Groot-BrittanniÎ.
WW1Desc3 = Frankrijk, nog steeds herstellende van de Frans-Pruisische oorlog van 1870, was vastbesloten om Elzas-Lotharingen terug te winnen en de Duitse macht te weerstaan. De Franse Republiek was een mix van levendige cultuur en politieke strijd, zowel naar binnen als naar buiten kijkend om zijn toekomst veilig te stellen.
WW1Desc4 = Het Oostenrijks-Hongaarse Rijk, een lappendeken van etniciteiten onder keizer Frans Jozef, worstelde om samenhang te behouden. Nationalistische bewegingen binnen zijn grenzen, vooral op de Balkan, dreigden het rijk uiteen te scheuren.
WW1Desc5 = Rusland, onder tsaar Nicolaas II, was uitgestrekt en onhandelbaar, worstelend met interne onenigheid en de druk van modernisering. De revolutie van 1905 had diepe maatschappelijke breuken blootgelegd, en de pogingen van de tsaar tot hervorming waren traag en onvoldoende.
WW1Desc6 = Op de Balkan was het nationalistische vuur een kruitvat. Het Ottomaanse Rijk, eens machtig, was in verval, verloor zijn greep op zijn Europese territoria en veroorzaakte rivaliteiten tussen opkomende naties zoals ServiÎ, Bulgarije en Griekenland.

ModernDesc1 = De wereld worstelt met een veranderend landschap van economisch herstel, technologische vooruitgang en geopolitieke spanningen.

