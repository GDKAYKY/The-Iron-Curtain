german_ultimatum.t = Duits Ultimatum
german_ultimatum.d = Het Duitse Rijk heeft een streng ultimatum gesteld: sta het Sudetenland af aan Duitsland of wees voorbereid op een invasie. Deze strategische regio, met een aanzienlijke Duitse bevolking, is een brandpunt van spanning tussen onze naties. De beslissing die voor ons ligt is ernstig, met verstrekkende gevolgen voor het hele continent.

