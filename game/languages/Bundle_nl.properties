first_vienna_award.t = Eerste Weense Toekenning
first_vienna_award.d = De zwakke en onstabiele Tsjecho-Slowaakse staat blijft een bedreiging vormen voor de regionale stabiliteit. Nu het Sudetenland terecht is teruggekeerd naar het Duitse Rijk, is het van belang om de historische onrechtvaardigheden jegens Hongarije recht te zetten. De gebieden met een aanzienlijke Hongaarse bevolking moeten worden teruggegeven aan het Vaderland. Dit is een kwestie van nationale eer en gerechtigheid.

