dissolution_of_czechoslovakia.d = De zwakke en verdeelde Tsjecho-Slowaakse staat blijkt een last te zijn. Nu de spanningen tussen Tsjechen en Slowaken toenemen, doet zich de kans voor om de regio opnieuw vorm te geven. Duitsland, als de dominante macht in Europa, moet beslissen over het lot van deze gebieden.

