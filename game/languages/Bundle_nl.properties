second_vienna_award.t = Tweede Weense Toekenning
second_vienna_award.d = Het Duitse Rijk, in samenwerking met ItaliÎ, heeft een nieuw decreet uitgevaardigd betreffende de territoriale geschillen tussen Hongarije en RoemeniÎ. De Weense Toekenning kent aanzienlijke delen van TranssylvaniÎ toe aan Hongarije, waarmee historische onrechtvaardigheden worden rechtgezet. Van RoemeniÎ wordt verwacht dat het zich neerlegt bij deze beslissing.

second_vienna_award_rom.d = De Asmogendheden hebben een ultimatum gesteld waarin de overdracht van Noord-TranssylvaniÎ aan Hongarije wordt geÎist. Deze beslissing zal diepgaande gevolgen hebben voor de territoriale integriteit en nationale trots van RoemeniÎ.

