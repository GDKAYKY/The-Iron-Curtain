the_sudetenland_question.t = De Sudetenland Kwestie
the_sudetenland_question.d = Het Sudetenland, een regio met een aanzienlijke Duitse bevolking, is een vitaal onderdeel van de strategische belangen van het Rijk. De weigering van de Tsjechische regering om dit gebied af te staan is een directe provocatie. Het Duitse volk eist actie.

