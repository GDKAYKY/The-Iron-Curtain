soviet_invasion_of_poland.d = Het Rode Leger heeft een grootschalige invasie van Polen gelanceerd en maakt gebruik van de chaos veroorzaakt door de Duitse invasie. De Sovjet-Unie beweert te handelen in het belang van de Wit-Russische en Oekraiense bevolkingen binnen de Poolse grenzen.

