Legacy2 = Naast het ontgrendelen van Civilization Legacies, zijn Legacy Points ook vereist voor verschillende cruciale acties in het spel. Deze omvatten: het werven van generaals en adviseurs, het vergroten van de belastingefficiÎntie en mankracht in provincies

Income0 = Het provinciale maandinkomen in het spel is een som van verschillende componenten, waaronder belastingefficiÎntie, de algehele economie van de provincie, inkomsten uit productieactiviteiten en inkomsten gegenereerd door specifieke gebouwen in de provincie.
Income1 = Het maandinkomen kan worden verlaagd als een beschaving geen kern in een provincie heeft, of als de provincie een andere religie aanhangt dan die van de beschaving.

TaxEfficiency0 = De maandelijkse belastinginkomsten die door elke provincie worden gegenereerd, worden voornamelijk bepaald door twee factoren: het niveau van belastingefficiÎntie in de provincie en de bevolkingsomvang.

Economy0 = Het maandelijkse inkomen van de provincie uit de economie is gebaseerd op het economische niveau, dat kan worden verhoogd door goud te investeren. Investeren in de economie verbetert de productie-efficiÎntie.
Economy1 = Het maximale economische niveau wordt bepaald door het groeipercentage van de provincie.

Production0 = Als een provincie over een hulpbron beschikt, genereert deze inkomsten op basis van twee factoren: de unieke prijs van de hulpbron en de productie-efficiÎntie binnen de provincie. De unieke prijs weerspiegelt de zeldzaamheid van de hulpbron.
Production1 = Spelers kunnen de productie-efficiÎntie van een provincie verhogen door te investeren in de economie of door speciale gebouwen te bouwen die specifiek zijn ontworpen om de productie-efficiÎntie te verhogen.
Production2 = Er wordt een beschavingsbonus toegekend aan de beschaving die de grootste producent is van een specifieke hulpbron, waardoor economische, militaire of strategische voordelen worden toegekend en de concurrentie om de suprematie van de productie van hulpbronnen wordt gestimuleerd.

Population0 = De bevolking van de provincie heeft invloed op de belastinginkomsten, op basis van de belastingefficiÎntie.
GrowthRate0 = Het groeipercentage van een provincie bepaalt het groeipercentage van de bevolking. Bovendien heeft dit invloed op de maximale economie in de provincie en de lokale mankracht.

Plague0 = In elke provincie kunnen plotseling plagen ontstaan. De willekeur weerspiegelt de historische en realistische aard van ziekte-uitbraken.
Plague1 = Zodra een plaag in een provincie verschijnt, verspreidt deze zich snel naar aangrenzende provincies. Het aantal sterfgevallen door de pest kan worden teruggedrongen door de infrastructuur van een provincie te upgraden of speciale gebouwen te bouwen.

Technology0 = Aan elke technologie zijn onderzoekskosten verbonden, en beschavingen kunnen deze technologieÎn ontgrendelen door onderzoekspunten te verzamelen.
Technology1 = Onderzoekspunten kunnen worden vergroot door speciale gebouwen in provincies te bouwen of door een inhuur- en innovatieadviseur.

Advisor0 = De beschaving kan adviseurs in de raad inhuren, die elk unieke bonussen bieden die kunnen worden ge¸pgraded door de adviseur naar een hoger niveau te promoveren voor meer effectiviteit.

Corruption0 = Elke beschaving in het spel wordt beinvloed door een basisniveau van corruptie, dat fungeert als een procentuele verlaging van alle provinciale inkomsten.
Corruption1 = Beschavingen hebben de mogelijkheid om corruptie te bestrijden door het niveau van het Hooggerechtshof in hun beschaving te verhogen.

