military_mobilization_crisis.t = Militaire mobilisatiecrisis
military_mobilization_crisis.d = Als gevolg van de toenemende regionale spanningen en potentiÎle dreigingen bestaat er een dringende noodzaak om de strijdkrachten te versterken. Deze plotselinge vraag naar een groter leger veroorzaakt echter controverse en onrust onder de bevolking.

MaintainCurrentRecruitmentStrategy = Handhaaf de huidige wervingsstrategie
CallToArms = Oproep tot de wapens!

the_council_of_many.t = De Raad van Velen
the_council_of_many.m = Rekruteer adviseurs om in de loop van de tijd een raad op te bouwen die rijk is aan kennis en ervaring.
the_council_of_many.d = Your Civilization heeft een aanzienlijke toename gezien in het aantal adviseurs dat in de raad heeft gewerkt, waardoor er een kans is ontstaan om onze adviseurs naar een nog hoger expertiseniveau te promoveren.
GreatNews = Geweldig nieuws!

remarkable_talent.t = Een opmerkelijk talent - Administratief adviseur
remarkable_talent2.t = Een opmerkelijk talent - Economisch adviseur
remarkable_talent3.t = Een opmerkelijk talent - Innovatieadviseur
remarkable_talent4.t = Een opmerkelijk talent - Militair adviseur
remarkable_talent.d = Binnen onze gemeente heeft zich een opmerkelijke ontwikkeling voorgedaan. Onze adviseur, bekend om zijn uitzonderlijke vaardigheden en innovatieve methoden, heeft een expertiseniveau bereikt dat de verwachtingen overtreft.
LaunchAmbitiousReforms = Lanceer ambitieuze hervormingen

an_unprecedented_harvest.t = Een ongekende oogst
an_unprecedented_harvest.d = Dit jaar zijn onze landen getuige geweest van een oogst als geen ander. Onze velden hebben ons een ongelooflijke hoeveelheid gewassen opgeleverd, meer dan we ooit hadden verwacht, waardoor al onze opslagruimten tot de top zijn gevuld.

age_of_craftsmanship.t = Tijdperk van vakmanschap
age_of_craftsmanship.d = Onze beschaving beleeft een gouden eeuw van vakmanschap, met bekwame ambachtslieden die uitzonderlijke goederen creÎren die ons culturele prestige vergroten.
RemarkableAchievement = Opmerkelijke prestatie!


gold_surplus_dilemma.t = Het goudsurplus-dilemma
gold_surplus_dilemma.d = Er heeft zich een zeldzame en opmerkelijke situatie voorgedaan in onze beschaving: onze schatkist zit boordevol goud en overtreft zijn maximale capaciteit. Dit onverwachte overschot aan rijkdom is een bewijs van onze welvarende economie en efficiÎnt bestuur.
StoreAndSecure = Opslaan en beveiligen

invest_in_the_capital.t = Investeer in het kapitaal
invest_in_the_capital.d = De welvaart van onze hoofdstad is cruciaal voor de kracht en invloed van onze beschaving. Omdat we het potentieel ervan onderkennen, staan we nu voor een cruciale beslissing om te investeren in de economische groei en infrastructuur ervan.
LimitedInvestment = Beperkte investering
MaintainCurrentCourse = Huidige koers behouden

the_great_city_fire.t = De grote stadsbrand
the_great_city_fire.d = Een verwoestende brand heeft delen van onze stad getroffen, waardoor de inwoners en de historische gebouwen die ons verleden symboliseren in gevaar zijn gebracht.
AcceptTheInevitable = Accepteer het onvermijdelijke

expanding_the_battle_front.t = Uitbreiding van het strijdfront
expanding_the_battle_front.d = Onze militaire strategen hebben een baanbrekende prestatie geleverd door de strijdbreedte van ons leger tot een opmerkelijke schaal uit te breiden. Dit markeert een nieuw tijdperk in onze militaire capaciteiten, wat een verschuiving betekent naar meer geavanceerde en formidabele gevechtsformaties.
Excellent = Uitstekend

reformation_of_the_army.t = Reformatie van het leger
reformation_of_the_army.d = Onze beschaving staat aan de vooravond van een belangrijke militaire transformatie. De tijd is gekomen om ons leger te hervormen, waarbij we overstappen van traditionele methoden naar meer gemoderniseerde tactieken en organisatie.
reformation_of_the_army.m = Upgrade uw Militaire Academie en toon uw toewijding aan geavanceerde militaire training en strategie.

army_expansion.t = Uitbreiding van het leger
army_expansion.d = Het vormen van dit enorme leger geeft ons volk een gevoel van trots en veiligheid, waardoor het algemene nationale moreel en de eenheid worden versterkt.

famous_vintage.t = Beroemde wijnoogst
famous_vintage.d = Een recent wijnjaar uit onze gerenommeerde wijnstreek, door experts gevierd vanwege zijn uitzonderlijke kwaliteit, heeft onze burgers in verrukking gebracht en onze reputatie als producent van heerlijke wijnen versterkt.
AToastToOurLands = Een toost op ons land!

rich_harvest.t = Rijke oogst
rich_harvest.d = Dit seizoen ervaren onze boerderijen een buitengewone opbrengst. De overvloed aan gewassen zorgt niet alleen voor voldoende voedsel voor onze mensen, maar stimuleert ook aanzienlijk onze bevolkingsgroei.

clothing_revolution.t = Kledingrevolutie
clothing_revolution.d = De recente stijging van de kwaliteit van de kleding die binnen onze beschaving wordt geproduceerd, heeft onze winsten onverwacht en lucratief vergroot.

agricultural_breakthrough.t = Agrarische doorbraak
agricultural_breakthrough.d = Door een opmerkelijke vooruitgang hebben we met succes een revolutie teweeggebracht in de landbouw in onze provincies.
ExpandMilitaryForces = Breid de strijdkrachten uit
BoostPopulationGrowth = Stimuleer de bevolkingsgroei

gold_rush.t = Goudkoorts
gold_rush.d = Onze mijnwerkers hebben een enorme goudvoorraad ontdekt, waardoor onze schatkist aanzienlijk is vergroot.

quality_furniture.t = Kwaliteitsmeubilair
quality_furniture.d = Onze meubelproductie heeft onlangs een aanzienlijke kwaliteitssprong gemaakt. Ambachtslieden en houtbewerkers hebben zichzelf overtroffen door stukken te maken die functionaliteit combineren met uitzonderlijk kunstenaarschap.

fruit_mania.t = Fruitmanie
fruit_mania.d = In een verrassende gang van zaken heeft onze beschaving een mysterieuze variÎteit aan fruit ontdekt, waarvan wordt gezegd dat deze unieke eigenschappen heeft, zoals een uitzonderlijke smaak en ongebruikelijke afmetingen, wat wijdverbreide opwinding veroorzaakte en mensen van over de hele wereld aantrok om getuige te zijn van deze opmerkelijke vondst.

beer_production_soars.t = De bierproductie stijgt
beer_production_soars.d = Een baanbrekende innovatie in brouwtechnieken heeft een revolutie teweeggebracht in onze bierproductie, wat heeft geleid tot een onverwachte en aanzienlijke toename van de productie.

the_sieges_end.t = Het einde van de belegering
the_sieges_end.d = Na een zegevierende belegering staan we voor de keuze voor de veroverde stad: Ûf de stad verbranden en plunderen voor onmiddellijk gewin, maar toekomstige vijandigheid riskeren, Ûf genade tonen en de orde handhaven.
ShowMercy = Toon genade
BurnAndLoot = Verbranden en plunderen

