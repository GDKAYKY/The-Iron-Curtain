military_expansion.d = Door onze regimentslimiet te bereiken, kunnen we effectief macht projecteren, onze belangen verdedigen en economische activiteit stimuleren door middel van militaire uitgaven en ontwikkeling.

the_capitals_transformation.t = De transformatie van de hoofdstad
the_capitals_transformation.m = Bouw nieuwe gebouwen in de hoofdprovincie om bij te dragen aan de heropleving en verbetering ervan.
the_capitals_transformation.d = Onze hoofdstad staat aan de vooravond van een ingrijpende transformatie, waarbij nieuwe gebouwen de stad nieuw leven zullen inblazen en het belang ervan zullen versterken.

sudden_death_of_advisor.t = Plotselinge dood van economisch adviseur
sudden_death_of_advisor.d = Een tragedie treft de kern van ons leiderschap als een van onze belangrijkste adviseurs onverwachts overlijdt.

maximizing_tax_efficiency.t = Maximaliseren van de belastingefficiÎntie
maximizing_tax_efficiency.m = In een poging om onze financiÎle gezondheid te optimaliseren, worden we geconfronteerd met de mogelijkheid om de belastingefficiÎntie in onze provincies te vergroten. 
