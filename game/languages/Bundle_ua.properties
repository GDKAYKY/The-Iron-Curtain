StrengthenTheBureaucracy.d = Підвищте ефективність вашої нації, збудувавши адміністративні будівлі.

BoostTheEconomy.t = Підтримка Економіки
BoostTheEconomy.d = Будуйте економічні будівлі, щоб збільшити своє багатство і поліпшити добробут вашої нації.

FortifyTheNation.t = Укріплення Нації
FortifyTheNation.d = Будуйте військові будівлі, щоб зміцнити вашу оборону та підготуватися до війни.

MaximizeMilitaryStrength.t = Максимізація Військової Сили
MaximizeMilitaryStrength.d = Створюйте свої військові сили до максимальної потужності та досягайте ліміту полків.

ExpandYourTerritory.t = Розширте Вашу Територію
ExpandYourTerritory.d = Завойовуйте нові провінції, щоб розширити свою імперію та зміцнити своє правління.

DeclareWars.t = Оголосіть Війну!
DeclareWars.d = Оголосіть кілька війн, щоб продемонструвати свою домінацію.

BoostResearch.t = Підтримка Досліджень!
BoostResearch.d = Досягайте високого місячного рівня досліджень, щоб просунути вашу технологію.

UnlockCivilizationAdvantages.t = Відкрийте Переваги Цивілізації!
UnlockCivilizationAdvantages.d = Відкривайте та розблокуйте унікальні переваги для вашої цивілізації, щоб отримати перевагу над суперниками.

BoostLegacyPoints.t = Підтримка Очок Спадщини!
BoostLegacyPoints.d = Збільшуйте свої очки спадщини щомісяця, щоб зміцнити вплив та спадщину вашої цивілізації.

RecruitAllAdvisors.t = Наберіть Усі Ради!
RecruitAllAdvisors.d = Набирайте всіх доступних радників, щоб зміцнити свою імперію.

LegacyUnlocked.t = Спадщина Відкрита
LegacyUnlocked.d = Відкривайте кілька ключових спадщин цивілізації, щоб покращити можливості вашої цивілізації та забезпечити її зростання.

EconomicBoost.t = Економічне Підвищення
EconomicBoost.d = Інвестуйте в свою економіку кілька разів, щоб зміцнити свою фінансову основу та забезпечити сталий ріст.

TaxationTriumph.t = Тріумф Оподаткування
TaxationTriumph.d = Збільшуйте податкову ефективність кілька разів, щоб максимізувати доходи та зміцнити фінанси своєї імперії.

ManpowerMastery.t = Майстерність Робочої Сили
ManpowerMastery.d = Підвищте рівень місцевої робочої сили кілька разів, щоб забезпечити, що ваша імперія має необхідні ресурси для розширення та захисту.

InfrastructureInitiative.t = Ініціатива Інфраструктури
InfrastructureInitiative.d = Поліпшуйте інфраструктуру в своїх провінціях кілька разів, щоб зміцнити свою економіку.

EnhanceAdvisorExpertise.t = Підвищення Кваліфікації Радників
EnhanceAdvisorExpertise.d = Інвестуйте в навички ваших радників, підвищуючи їх, щоб розблокувати їх повний потенціал і покращити управління вашою нацією.

ForgeAnAlliance.t = Укласти Альянс
ForgeAnAlliance.d = Установіть потужний альянс з іншою цивілізацією, щоб зміцнити свою позицію та забезпечити взаємну підтримку в часи потреби.

