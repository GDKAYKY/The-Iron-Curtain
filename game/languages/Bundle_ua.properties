barbarossa_decision.d = Підготовка до операції "Барбаросса", вторгнення в Радянський Союз, завершена. Тепер фюрер повинен прийняти рішення про оптимальний час і стратегію нападу.

byzantine_question.t = Візантійське питання
byzantine_question.d = Ослаблена Візантійська імперія є спокусливою мішенню для османської експансії. Стратегічна важливість Константинополя незаперечна. Необхідно прийняти рішення щодо подальшого курсу дій.

military_academy_upgrade_opportunity.t = Можливість підвищення кваліфікації у Військовій академії
military_academy_upgrade_opportunity.d = Нещодавній прорив у військовій тактиці та стратегії надав унікальну можливість значно посилити військовий потенціал вашої цивілізації. Інвестуючи в модернізовану Військову академію, ви можете прискорити розвиток своїх збройних сил.

InvestInUpgrade = Інвестуйте в модернізацію
DeclineOffer = Відхилити пропозицію

the_finnish_question.t = Фінське питання
the_finnish_question.d = Напруженість у відносинах з Фінляндією зросла після відхилення радянських вимог щодо територіальних поступок та військових баз. На кордоні мобілізовано Червону армію. Необхідно прийняти рішення щодо подальших дій.

operation_weserubung.t = Операція Везерюбунг
operation_weserubung.d = Німецькі військові розробили плани забезпечення стратегічних позицій в Данії для полегшення вторгнення в Норвегію. Необхідно прийняти рішення про час і масштаби операції.

