dissolution_of_czechoslovakia.d = Слабка і розділена Чехословацька держава стає перешкодою. Зі зростанням напруженості у відносинах між чехами та словаками з'являється можливість перекроїти регіон. Німеччина, як домінуюча сила в Європі, повинна вирішити долю цих земель.

