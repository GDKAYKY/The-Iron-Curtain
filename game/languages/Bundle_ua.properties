second_vienna_award.t = Другий Віденський арбітраж
second_vienna_award.d = Німецький Рейх у співпраці з Італією видав новий указ щодо територіальних суперечок між Угорщиною та Румунією. Віденське рішення віддає значну частину Трансільванії Угорщині, виправляючи історичну несправедливість. Очікується, що Румунія виконає це рішення.

second_vienna_award_rom.d = Країни Осі висунули ультиматум з вимогою передачі Північної Трансільванії Угорщині. Це рішення матиме глибокі наслідки для територіальної цілісності та національної гордості Румунії.

