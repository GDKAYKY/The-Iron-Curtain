decision_point.t = Точка прийняття рішення
decision_point.d = Напруженість у відносинах зі Сполученими Штатами продовжує зростати, оскільки імперія прагне розширити свою сферу впливу в Тихому океані. Питання про те, чи завдавати вирішального удару по американському Тихоокеанському флоту в Перл-Харборі, постає дуже гостро.

