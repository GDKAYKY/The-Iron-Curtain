# Scenarios

1066Desc1 = Європа стала свідком вторгнення норманів до Англії, а на Сході розпадалися імперії - Візантія зникала, іслам фрагментувався, а монголи піднімалися.

1440Desc1 = На сході Османська імперія відкидає довгу тінь. Мехмед II, молодий султан з палаючими амбіціями очима, мріє завоювати Константинополь, перлину Візантійської імперії, місто, що балансує на межі краху.
1440Desc2 = По той бік Ла-Маншу між Англією та Францією панує крихкий мир, обидві країни зализують рани від Столітньої війни. Але напруженість жевріє під поверхнею, і вугілля конфлікту може легко спалахнути знову.
1440Desc3 = Тим часом шепіт про новий світ досягає вух відчайдушних душ. Розповіді про безкраї землі за відомим горизонтом, незаймані війною та хворобами, розпалюють вогонь у серцях дослідників.

1618Desc1 = У Європі ось-ось мала розпочатися Тридцятилітня війна - руйнівний конфлікт, який охопив більшу частину континенту. Він розпочався у Священній Римській імперії, вільному конгломераті держав, герцогств і князівств під номінальним контролем Імператора Габсбурга.
1618Desc2 = Напруженість у відносинах між католицькими та протестантськими державами досягла критичної межі, і Дефенестрація Праги в травні 1618 року, коли двоє католицьких чиновників були викинуті з вікна замку протестантськими вельможами, підготувала ґрунт для тривалої та кровопролитної війни.
1618Desc3 = На заході Іспанія все ще була однією з наймогутніших імперій світу, її території простягалися через Європу, Америку та Азію.
1618Desc4 = У Скандинавії Швеція під проводом короля Густава Адольфа ставала великою військовою потугою. Шведська армія була добре дисциплінованою та інноваційною, і незабаром Швеція стане важливим гравцем у Тридцятилітній війні.
1618Desc5 = Імперія Великих Моголів в Індії досягла свого розквіту за часів імператора Джаханґіра - періоду, позначеного відносним миром, економічним процвітанням і значними культурними досягненнями. Однак імперія зіткнулася з внутрішніми проблемами і незабаром мала зіткнутися зі зростаючим європейським впливом.

1836Desc1 = Світ стрімко змінювався. Європа відновлювалася після наполеонівських війн, а великі держави підтримували крихкий мир.
1836Desc2 = Індустріалізація трансформувала Британію, принісши як процвітання, так і соціальні виклики. Франція за правління короля Луї-Філіппа балансувала між монархією та революційними ідеалами, тоді як у Німеччині та Італії зростали націоналістичні рухи.

1936Desc1 = Світ стояв на порозі грандіозних змін і неминучого конфлікту. Наслідки Першої світової війни залишили глибокі шрами по всій Європі, спричинивши період неспокійного миру, позначеного політичними потрясіннями та економічною нестабільністю.
1936Desc2 = У Німеччині Адольф Гітлер і нацистська партія консолідували владу, перетворивши країну на фашистську диктатуру. Агресивна експансіоністська політика Гітлера та відверте нехтування Версальським договором ставали дедалі очевиднішими, створюючи підґрунтя для майбутнього конфлікту.

WW1Desc1 = У Європі панували великі держави з величезними колоніальними імперіями. Британська імперія під владою короля Георга V простягалася по всій земній кулі, проголошуючи, що сонце ніколи не заходить над її володіннями. Лондон був центром торгівлі, культури та влади, але під його поверхнею назрівала напруженість.
WW1Desc2 = Німеччина на чолі з кайзером Вільгельмом II була індустріальною державою з амбіціями на більший вплив. Її швидке нарощування військового потенціалу та агресивна дипломатія викликали занепокоєння сусідів, зокрема Франції та Великої Британії.
WW1Desc3 = Франція, яка все ще відновлювалася після франко-прусської війни 1870 року, була сповнена рішучості відвоювати Ельзас-Лотарингію та протистояти німецькій владі. Французька Республіка була сумішшю яскравої культури і політичної боротьби, яка дивилася як всередину, так і назовні, щоб забезпечити своє майбутнє.
WW1Desc4 = Австро-Угорська імперія, яка за часів імператора Франца Йосифа була клаптиковою тканиною з різних етносів, намагалася зберегти єдність. Націоналістичні рухи в її межах, особливо на Балканах, загрожували розірвати її на частини.
WW1Desc5 = Росія за царя Миколи ІІ була величезною і громіздкою державою, яка боролася з внутрішніми розбіжностями і тиском модернізації. Революція 1905 року оголила глибокі суспільні розломи, а спроби царя провести реформи були призупиненими і недостатніми.
WW1Desc6 = На Балканах націоналістичний запал був пороховою бочкою. Колись могутня Османська імперія занепадала, втрачаючи контроль над своїми європейськими територіями і розпалюючи суперництво між новими країнами, такими як Сербія, Болгарія і Греція.

ModernDesc1 = Світ бореться з мінливим ландшафтом економічного відновлення, технологічного прогресу та геополітичної напруженості.

