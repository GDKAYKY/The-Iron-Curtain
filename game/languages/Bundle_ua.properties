the_council_of_many.m = Залучайте радників, щоб з часом створити раду, багату на знання та досвід.
the_council_of_many.d = Ваша Цивілізація стала свідком значного збільшення кількості радників, які працювали в раді, що створило можливість для просування наших радників на ще більш високі рівні експертизи.
GreatNews = Чудові новини!

remarkable_talent.t = Видатний талант - Адміністративний радник
remarkable_talent2.t = Видатний талант - Економічний радник
remarkable_talent3.t = Видатний талант - Радник з питань інновацій
remarkable_talent4.t = Видатний талант - Військовий радник
remarkable_talent.d = У нашій раді відбулися значні зміни. Наші радники, відомі своїми винятковими навичками та інноваційними методами, досягли рівня експертизи, який перевершив усі очікування.
LaunchAmbitiousReforms = Розпочати амбітні реформи

an_unprecedented_harvest.t = Небувалий урожай
an_unprecedented_harvest.d = Цього року на наших землях був небувалий врожай. Наші поля дали нам неймовірну кількість врожаю, більше, ніж ми коли-небудь очікували, заповнивши всі наші сховища вщерть.

age_of_craftsmanship.t = Епоха майстерності
age_of_craftsmanship.d = Наша цивілізація переживає золотий вік ремісництва, коли кваліфіковані майстри створюють виняткові товари, що підвищують наш культурний престиж..
RemarkableAchievement = Визначне досягнення!


gold_surplus_dilemma.t = Дилема надлишку золота
gold_surplus_dilemma.d = У нашій цивілізації склалася рідкісна і дивовижна ситуація: наша скарбниця переповнена золотом, що перевищує її максимальну місткість. Цей несподіваний надлишок багатства є свідченням нашої процвітаючої економіки та ефективного управління.
StoreAndSecure = Зберігайте та захищайте

invest_in_the_capital.t = Інвестуйте в столицю
invest_in_the_capital.d = Процвітання нашої столиці має вирішальне значення для сили і впливу нашої цивілізації. Визнаючи її потенціал, ми стоїмо перед життєво важливим рішенням інвестувати в її економічне зростання та інфраструктуру.
LimitedInvestment = Обмежені інвестиції
MaintainCurrentCourse = Зберігати поточний курс

the_great_city_fire.t = Велика міська пожежа
the_great_city_fire.d = Руйнівна пожежа охопила окремі райони нашого міста, наражаючи на небезпеку його мешканців та історичні будівлі, що символізують наше минуле.
AcceptTheInevitable = Прийміть неминуче

expanding_the_battle_front.t = Розширення фронту бойових дій
expanding_the_battle_front.d = Наші військові стратеги зробили революційне досягнення, розширивши ширину бойових дій нашої армії до вражаючих масштабів. Це знаменує нову еру в наших військових можливостях і означає перехід до більш складних і грізних бойових формацій.
Excellent = Чудово

reformation_of_the_army.t = Реформування армії
reformation_of_the_army.d = Наша цивілізація стоїть на порозі значної військової трансформації. Настав час реформувати нашу армію, перейти від традиційних методів до більш модернізованої тактики та організації.
reformation_of_the_army.m = Покращуйте свою військову академію, демонструючи свою прихильність до передової військової підготовки та стратегії.

army_expansion.t = Розширення армії
army_expansion.d = Формування цієї величезної армії дає нашому народу почуття гордості та безпеки, зміцнює загальний національний дух та єдність..

famous_vintage.t = Визначне виноробство
famous_vintage.d = Нещодавній врожай з нашого відомого виноробного регіону, відзначений експертами за виняткову якість, порадував наших громадян і зміцнив нашу репутацію виробника вишуканих вин.
AToastToOurLands = Тост за нашу землю!

rich_harvest.t = Багатий врожай
rich_harvest.d = Цього сезону наші фермерські господарства отримують надзвичайні врожаї. Велика кількість врожаю не тільки забезпечує достатню кількість їжі для наших людей, а й значно підвищує темпи зростання населення.

clothing_revolution.t = Революція в одязі
clothing_revolution.d = Нещодавній сплеск якості одягу, виробленого в межах нашої цивілізації, несподівано і прибутково збільшив наші прибутки.

agricultural_breakthrough.t = Аграрний прорив
agricultural_breakthrough.d = Зробивши значний прогрес, ми успішно здійснили революцію в сільському господарстві в усіх наших провінціях.
ExpandMilitaryForces = Розширювати збройні сили
BoostPopulationGrowth = Прискорити приріст населення

gold_rush.t = Золота лихоманка
gold_rush.d = Наші шахтарі відкрили величезне родовище золота, значно поповнивши нашу скарбницю.

quality_furniture.t = Якісні меблі
quality_furniture.d = Останнім часом наше меблеве виробництво зробило значний стрибок у якості. Ремісники та деревообробники перевершили самі себе, створюючи вироби, які поєднують функціональність з винятковою майстерністю.

fruit_mania.t = Фруктова манія
fruit_mania.d = У дивовижному повороті подій наша Цивілізація відкрила таємничий сорт фруктів, який, за чутками, має унікальні властивості, такі як винятковий смак і незвичайні розміри, що викликало широкий ажіотаж і привернуло увагу людей з усього світу, щоб побачити цю чудову знахідку.

beer_production_soars.t = Виробництво пива стрімко зростає
beer_production_soars.d = Революційна інновація в технологіях пивоваріння зробила революцію в нашому виробництві пива, що призвело до несподіваного і значного збільшення обсягів виробництва.

the_sieges_end.t = Кінець облоги
the_sieges_end.d = Після переможної облоги ми стоїмо перед вибором для завойованого міста: або спалити і розграбувати його заради миттєвої вигоди, але ризикуючи майбутньою ворожнечею, або проявити милосердя і зберегти порядок.
ShowMercy = Проявити милосердя
BurnAndLoot = Спалити і пограбувати

military_expansion.t = Військова експансія
military_expansion.m = Збільшити збройні сили до рівня полку, щоб зміцнити свій міжнародний авторитет і ефективно поширювати владу, захищаючи інтереси своєї Цивілізації.
military_expansion.d = Досягнувши ліміту полку, ми можемо ефективно проектувати силу, захищати свої інтереси і стимулювати економічну активність через військові витрати і розвиток.

the_capitals_transformation.t = Трансформація столиці
the_capitals_transformation.m = Будівництво нових будівель у столичній провінції, щоб сприяти її відродженню та покращенню.
the_capitals_transformation.d = Наша столична провінція стоїть на порозі значних перетворень, а нові будівлі мають оживити місто та посилити його значення.

sudden_death_of_advisor.t = Раптова смерть економічного радника
sudden_death_of_advisor.d = Трагедія вразила наше керівництво, коли несподівано пішов з життя один з наших ключових радників.

maximizing_tax_efficiency.t = Максимальна податкова ефективність
maximizing_tax_efficiency.m = Прагнучи оптимізувати наш фінансовий стан, ми стикаємося з можливістю підвищити податкову ефективність у наших провінціях. 
maximizing_tax_efficiency.d = Настав час вдосконалити наш підхід до оподаткування провінцій, де прийняття інноваційних стратегій та підвищення ефективності може значно збільшити наші податкові надходження.

advisors_research_breakthrough.t = Дослідницький прорив радника
advisors_research_breakthrough.m = Просувати Радника, щоб збільшити його вплив на розвиток нашої Цивілізації.
advisors_research_breakthrough.d = Один з наших радників досяг неабиякого рівня майстерності, що значно активізувало наші дослідницькі зусилля.
ResearchAcceleration = Прискорення досліджень
StrengthenOurLegacy = Зміцнюємо нашу спадщину

prosperous_times.t = Процвітаючі часиs
prosperous_times.d = Наша цивілізація зараз переживає безпрецедентну епоху процвітання. Цей Золотий вік позначений бурхливим розвитком економіки та зростанням торгівлі.

boost_in_production_efficiency.t = Підвищення ефективності виробництва
boost_in_production_efficiency.d = Наша економіка переживає значне підвищення ефективності завдяки новим, інноваційним методам. Ці зміни підвищують нашу продуктивність і краще використовують наші ресурси, що зміцнює наше загальне економічне здоров'я.

breakthrough_in_construction.t = Прорив у будівництві
breakthrough_in_construction.d = Наша цивілізація вступила у фазу, коли вартість будівництва несподівано знизилася завдяки економічним факторам і прогресу в будівельних технологіях.

