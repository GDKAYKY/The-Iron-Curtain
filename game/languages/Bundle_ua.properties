soviet_ultimatum.t = Радянський ультиматум
soviet_ultimatum.d = Радянський Союз, підбадьорений нещодавніми перемогами, вимагає від Румунії територіальних поступок. Коли Червона армія скупчується на кордоні, румунський уряд постає перед важким вибором.

