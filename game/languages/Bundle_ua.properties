soviet_invasion_of_poland.d = Червона армія розпочала повномасштабне вторгнення до Польщі, скориставшись хаосом, спричиненим німецьким вторгненням. Радянський Союз заявляє, що діє в інтересах білоруського та українського населення в межах польських кордонів.

