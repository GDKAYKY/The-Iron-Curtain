# Manpower
Manpower0 = Людські ресурси представляють собою запас осіб, придатних до військової служби в межах Цивілізації.
Manpower1 = Це важливий ресурс, який використовується для набору нових військ і посилення існуючих армій, втілюючи здатність Цивілізації вести війну і захищати себе..
Manpower2 = Людський ресурс поповнюється з часом, відображаючи природний приріст населення та відновлення після попередніх військових дій.
Manpower3 = Оскільки людські ресурси поповнюються з часом, гравці повинні планувати свої військові кампанії з урахуванням поточної та майбутньої доступності людських ресурсів.

RegimnetsLimit0 = Ліміт полків визначається економікою цивілізації та бонусами цивілізації.

ProvinceContribution = Внесок провінції
ProvinceContribution0 = Кожна провінція під контролем цивілізації робить свій внесок у загальний резерв робочої сили.

IncreasingMaximumManpower = Збільшення максимальної кількості людського ресурсу
IncreasingMaximumManpower0 = Будуйте спеціальні військові будівлі: Будівництво спеціальних будівель у межах вашої цивілізації може безпосередньо збільшити ліміт людських ресурсів.
IncreasingMaximumManpower1 = Підвищення людських ресурсів у провінціях: Підвищення рівня трудових ресурсів в окремих провінціях.

Legacy0 = Очки Спадщини - це особлива форма валюти в грі, що представляє досягнення та віхи розвитку цивілізації з плином часу..
Legacy1 = Гравці використовують Очки Спадщини, щоб відкрити Спадщини Цивілізації, які є постійними бонусами, що надають різні переваги Цивілізації.
Legacy2 = Окрім розблокування Спадщини Цивілізації, очки Спадщини також потрібні для кількох важливих дій у грі. До них відносяться: наймання генералів і радників, підвищення податкової ефективності та кількості робочої сили в провінціях

Income0 = Місячний дохід провінції у грі є сумою декількох компонентів, включаючи податкову ефективність, загальну економіку провінції, дохід від виробничої діяльності та дохід, що генерується конкретними будівлями в межах провінції.
Income1 = Щомісячний дохід може бути зменшений, якщо цивілізація не має ядра в провінції, або якщо провінція сповідує іншу релігію, ніж цивілізація.

TaxEfficiency0 = Щомісячні податкові надходження від кожної провінції визначаються насамперед двома факторами: рівнем податкової ефективності в провінції та чисельністю її населення.

Economy0 = Щомісячний дохід провінції від економіки залежить від її економічного рівня, який можна підвищити, інвестуючи золото. Інвестиції в економіку підвищують ефективність виробництва.
Economy1 = Максимальний рівень економіки визначається темпами зростання провінції.

Production0 = Якщо провінція має ресурс, вона генерує дохід на основі двох факторів: унікальної ціни ресурсу та ефективності його видобутку в межах провінції. Унікальна ціна відображує рідкісність ресурсу.
Production1 = Гравці можуть підвищити ефективність виробництва в провінції, інвестуючи в її економіку або будуючи спеціальні будівлі, які спеціально призначені для підвищення ефективності виробництва.
Production2 = Цивілізаційний бонус присуджується цивілізації, яка є найбільшим виробником певного ресурсу, надаючи економічні, військові або стратегічні переваги та заохочуючи конкуренцію за першість у виробництві ресурсів.

Population0 = Чисельність населення провінції впливає на податкові надходження, виходячи з її податкової ефективності.
GrowthRate0 = Темпи зростання провінції визначають темпи зростання її населення. Додатково впливає на максимальну економіку в провінції та її кількість людських ресурсів.

Plague0 = Епідемії можуть раптово початися в будь-якій провінції. Випадковість відображає історичну та реалістичну природу спалахів хвороб.
Plague1 = Як тільки чума з'являється в провінції, вона швидко поширюється на сусідні провінції. Смертність від чуми можна зменшити, модернізувавши інфраструктуру провінції або побудувавши спеціальні будівлі.

Technology0 = Кожна технологія вимагає витрат на дослідження, і цивілізації можуть відкривати ці технології, накопичуючи очки досліджень.
Technology1 = Кількість дослідницьких пунктів можна збільшити, побудувавши спеціальні будівлі в провінціях або найнявши радника з інновацій.

Advisor0 = Цивілізація може наймати Радників у раду, кожен з яких надає унікальні бонуси, які можна покращити, підвищивши Радника на вищий рівень для підвищення ефективності.

Corruption0 = На кожну цивілізацію в грі впливає базовий рівень корупції, який діє як відсоткове зменшення на весь дохід провінції.
Corruption1 = Цивілізація має можливість боротися з корупцією, підвищуючи рівень Верховного суду у своїй цивілізації.

