first_vienna_award.d = Слабка і нестабільна Чехословацька держава продовжує становити загрозу регіональній стабільності. Тепер, коли Судетська область по праву повернулася до складу Німецького Рейху, необхідно усунути історичну несправедливість, заподіяну Угорщині. Території, на яких проживає значна частина угорського населення, повинні бути повернуті Батьківщині. Це питання національної честі та справедливості.

