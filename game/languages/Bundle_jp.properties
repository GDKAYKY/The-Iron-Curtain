DeploymentPhase = 展開フェーズ
DeploymentPhase0 = 2つの軍隊があり、1つは攻撃し、もう1つは防御し、戦場で互いに向かい合います。
DeploymentPhase1 = 各軍隊は2つのラインに編成されています。
DeploymentPhase2 = 各側が展開できる連隊の数は、関係する文明のより大きな戦闘幅に依存する戦闘幅によって決定されます。

RoleOfGenerals = 将軍の役割

RoleOfGenerals0 = 将軍は戦いにおいて極めて重要です。敵の損失を増やすために重要な彼らの攻撃値は、サイコロロールメカニズムの影響を受けます。
RoleOfGenerals1 = 自分の軍隊の損失を減らすために重要な将軍の防衛価値は、彼らの攻撃能力と戦略的重要性を補完します。

BattlePhase = バトルフェーズ

BattlePhase0 = 毎日、両軍の最前線ユニットは、攻撃範囲内であれば敵の最前線と戦います。
BattlePhase1 = 同時に、第2線ユニットは、範囲内にある場合、敵の最前線ユニットを攻撃することでも参加します。
BattlePhase2 = 戦闘は死傷者、軍隊の撤退で士気の喪失をもたらす。

MoraleAndRetreatMechanics = 士気と退却メカニズム
MoraleAndRetreatMechanics0 = 士気は戦闘ダイナミクスにおいて重要な役割を果たしている。ユニットがダメージを受け、死傷者が高まると、士気が低下する可能性があります。
MoraleAndRetreatMechanics1 = 部隊は、重い死傷者や士気の低下のために撤退し、軍隊の全体的な強さと有効性に影響を与える可能性があります。

DestructionOrSurvival = 破壊か生存か
DestructionOrSurvival0 = 軍隊は、完全な{0}日間の戦いのために自分自身を維持できない場合、破壊されたと見なされます。これは、圧倒的な死傷者、士気の低下、または戦略的撤退が原因である可能性があります。

ArmyComposition = 軍隊の構成
ArmyComposition0 = 前線と第2線のユニットの選択は非常に重要です。最前線のユニットは回復力を持つことで直接戦闘に対処できる必要がありますが、第 2 線のユニットは支援、範囲攻撃、または特殊な機能を提供する必要があります。
# Manpower
Manpower0 = 人的資源は、文明内で兵役の対象となる個人のストックを表します。
Manpower1 = これは、新しい軍隊を募集し、既存の軍隊を強化し、戦争を行い、自らを守る文明の能力を具現化するために使用される重要な資源です。
Manpower2 = 人的資源は時間の経過とともに補充され、自然な人口増加と以前の軍事交戦からの回復を反映しています。
Manpower3 = 人的資源は時間の経過とともに補充されるため、プレイヤーは現在および将来の人的資源の可用性を考慮して軍事を計画する必要があります。

RegimnetsLimit0 = 連隊の限界は、文明と文明のボーナスの経済によって決定されます。

ProvinceContribution = プロヴィンスの貢献
ProvinceContribution0 = 文明の支配下にある各プロヴィンスは、全体的な人的資源プールに貢献しています。

IncreasingMaximumManpower = 最大人的資源の増加
IncreasingMaximumManpower0 = 特別な軍事ビルを建設する:あなたの文明内に特定の建物を建設すると、人的資源の上限を直接増やすことができます。
IncreasingMaximumManpower1 = プロヴィンスの人的資源レベルを高める：個々のプロヴィンス内の人的資源レベルを高める。

Legacy0 = 遺産ポイントは、ゲーム内通貨の特別な形態であり、時間の経時的な文明の成果とマイルストーンを表しています。
Legacy1 = プレイヤーは遺産ポイントを使用して、文明にさまざまな利点を提供する恒久的なボーナスである文明の遺産をアンロックします。
Legacy2 = 文明の遺産をアンロックするだけでなく、遺産ポイントはゲーム内のいくつかの重要なアクションにも必要です。これらには、将軍やアドバイザーの募集、プロヴィンスの税率と人的資源の向上が含まれます。

Income0 = ゲームにおけるプロヴィンスの毎月の収入は、税率、プロヴィンスの全体的な経済、生産活動からの収入、プロヴィンス内の特定の建物によって生み出された収入など、いくつかの要素の合計です。
Income1 = 文明がプロヴィンスにコアを持っていない場合、またはプロヴィンスが文明とは異なる宗教に従っている場合、月収が減少する可能性があります。

TaxEfficiency0 = 各プロヴィンスから生み出される毎月の税収は、主にプロヴィンスの税率のレベルとその人口規模の2つの要因によって決定されます。

Economy0 = プロヴィンスの経済からの月収は、金を投資することで調達できる経済レベルに基づいています。経済への投資は生産効率を向上させます。
Economy1 = 最大経済レベルは、プロヴィンスの成長率によって決まります。

Production0 = プロヴィンスに資源がある場合、資源の固有の価格とプロヴィンス内の生産効率という2つの要因に基づいて収入を生み出します。固有の価格は、資源の希少性を反映しています。
Production1 = プレイヤーは、経済に投資するか、生産効率を高めるために特別に設計された特別な建物を建設することで、プロヴィンスの生産効率を高めることができます。
Production2 = 文明ボーナスは、特定の資源の最大の生産者であり、経済的、軍事的、または戦略的優位性を与え、資源生産の覇権のための競争を奨励する文明に授与されます。

Population0 = プロヴィンスの人口は、税率に基づいて税収に影響を与えます。
GrowthRate0 = プロヴィンスの成長率が人口の成長率を決定します。さらに、プロヴィンスの経済と地域の人的資源に影響を与えます。

Plague0 = 疫病はどのプロヴィンスでも突然始まる可能性があります。そのランダム性は、病気の発生の歴史的かつ現実的な性質を反映しています。
Plague1 = プロヴィンスに疫病が現れると、近隣のプロヴィンスに急速に広がります。疫病による死亡は、プロヴィンスのインフラをアップグレードしたり、特別な建物を建設したりすることで減らすことができます。

Technology0 = 各技術には研究コストが伴い、文明は研究ポイントを蓄積することによってこれらの技術のロックを解除することができます。
Technology1 = 研究ポイントは、地方に特別な建物を建設したり、イノベーションアドバイザーを雇用したりすることで増加します。
Advisor0 = 文明は評議会でアドバイザーを雇うことができ、それぞれが有効性を高めるためにアドバイザーをより高いレベルに昇格させることによってアップグレードできる固有のボーナスを提供します。

Corruption0 = ゲーム内のすべての文明は、基本レベルの汚職の影響を受けます。これは、すべてのプロヴィンスの収入に対する割合の減少として機能します。Corruption1 = Civilization have the option to combat corruption by upgrading the level of the Supreme Court in their civilization.

