military_mobilization_crisis.t = 軍事動員危機
military_mobilization_crisis.d = 地域の緊張と潜在的な脅威の増大により、軍を強化することが急務となっています。しかし、この突然の軍隊増強の要求は、国民の間で論争と不安を引き起こしています。
