# Scenarios

1066Desc1 = ヨーロッパでは、イングランドへのノルマン人の侵攻が目撃され、東方では帝国が崩壊した。ビザンツ帝国が衰退し、イスラム教が分裂し、モンゴルが台頭した。

1440Desc1 = 東方では、オスマン帝国が長い影を落としている。若きスルタン、メフメト2世は、その野心に燃え、ビザンツ帝国の宝石、崩壊寸前のコンスタンティノープルを征服することを夢見ている。  
1440Desc2 = 英仏海峡を挟み、イングランドとフランスの間には、百年戦争の傷を癒すかのような脆弱な平和が保たれている。しかし、表面下では緊張が高まり、再び戦火が燃え上がる可能性がある。  
1440Desc3 = 一方で、新しい世界の噂が冒険者たちの耳に届いている。戦争や病気とは無関係の広大な土地の話が、探検家たちの心に火をつけている。

1618Desc1 = ヨーロッパでは、三十年戦争が始まろうとしていた。これは、大陸の多くを巻き込む壊滅的な戦争となる。この戦争は、名目上ハプスブルク皇帝の支配下にある国家、侯爵領、領邦の緩やかな連合である神聖ローマ帝国で始まった。  
1618Desc2 = カトリックとプロテスタントの国家間の緊張が限界に達し、1618年5月のプラハ窓外放出事件では、2人のカトリック官僚がプロテスタント貴族によって城の窓から投げ落とされ、長く血なまぐさい戦争の幕開けとなった。  
1618Desc3 = 西方では、スペインが依然として世界で最も強力な帝国の一つである。その領土はヨーロッパ、アメリカ大陸、アジアにまで広がり、日の沈まぬ帝国と呼ばれた。
1618Desc4 = スカンジナビアでは、グスタフ・アドルフ王の下でスウェーデンが大国として台頭していた。スウェーデン軍は規律があり、革新的であり、やがて三十年戦争において重要な役割を果たすことになるだろう。  
1618Desc5 = インドのムガル帝国は、ジャハンギール帝の下で最盛期にあり、相対的な平和、経済的繁栄、そして重要な文化的成果が特徴の時代であった。しかし、この帝国は内的な課題に直面しており、まもなくヨーロッパの影響力の増大に直面することになる。

1836Desc1 = 世界は急速に変化していた。ヨーロッパはナポレオン戦争からの復興期にあり、主要な大国は脆弱な平和を保っていた。  
1836Desc2 = 産業革命がイギリスを変貌させ、繁栄とともに社会的課題も引き起こした。フランスでは、ルイ・フィリップ王の下で、君主制と革命思想のバランスが取られ、ドイツとイタリアでは民族主義運動が盛んになっていた。

1936Desc1 = 世界は大きな変革と差し迫った衝突の瀬戸際に立っていた。第一次世界大戦の余波はヨーロッパ全土に深い傷を残し、不安定な平和の時代をもたらし、政治的混乱と経済的困難を引き起こした。  
1936Desc2 = ドイツでは、アドルフ・ヒトラーとナチ党が権力を掌握し、国をファシズムの独裁政権に変えた。ヒトラーの積極的な拡張主義政策とヴェルサイユ条約を無視する姿勢がますます明らかになり、将来的な衝突の舞台が整っていった。

WW1Desc1 = ヨーロッパは、広大な植民地帝国を持つ大国によって支配されていた。ジョージ5世が統治する大英帝国は、太陽が沈むことのない帝国として、その領土を世界中に広げていた。ロンドンは商業、文化、権力の中心地であったが、その裏では緊張が高まっていた。  
WW1Desc2 = カイザー・ヴィルヘルム2世が率いるドイツは、大きな影響力を持つ工業大国であった。その急速な軍備増強と攻撃的な外交は、隣国、とりわけフランスとイギリスに不安を引き起こした。  
WW1Desc3 = フランスは、1870年の普仏戦争からの回復を目指し、アルザス＝ロレーヌを取り戻し、ドイツの力に対抗することを決意していた。フランス共和国は、活気ある文化と政治的闘争が混在する国家であり、その将来を確保するために内外を見渡していた。  
WW1Desc4 = フランツ・ヨーゼフ皇帝の下で、オーストリア＝ハンガリー帝国は多民族国家のパッチワークであり、その統一を維持するのに苦しんでいた。特にバルカン半島では、国内の民族主義運動が帝国を引き裂く恐れがあった。  
WW1Desc5 = ニコライ2世の下でのロシアは、広大で扱いにくい国家であり、内部分裂と近代化の圧力に苦しんでいた。1905年の革命は深刻な社会的亀裂を露呈し、皇帝の改革の試みは遅々として進まなかった。  
WW1Desc6 = バルカン半島では、民族主義の熱狂が火薬庫のように燃え盛っていた。かつて強力だったオスマン帝国は衰退し、ヨーロッパの領土を失い、セルビア、ブルガリア、ギリシャのような新興国家間のライバル関係を引き起こしていた。

ModernDesc1 = 世界は、経済回復、技術進歩、そして地政学的緊張という変化する情勢に取り組んでいる。

