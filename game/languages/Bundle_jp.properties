prosperous_times.t = 繁栄の時代
prosperous_times.d = 私たちの文明は現在、前例のない繁栄の時代を経験しています。この黄金時代は、好景気と貿易の増加によって特徴付けられています。

boost_in_production_efficiency.t = 生産効率の向上
boost_in_production_efficiency.d = 私たちの経済は、新しい革新的な手法のおかげで効率が大幅に向上しています。この変化により、私たちの生産性が向上し、資源がより有効に活用され、全体的な経済の健全性が強化されています。

breakthrough_in_construction.t = 画期的な建設
