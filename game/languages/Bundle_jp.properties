StrengthenTheBureaucracy.d = 行政建物を建設することで国家の効率を高めます。

BoostTheEconomy.t = 経済を活性化
BoostTheEconomy.d = 経済的な建物を建設し、富を増やし、国家の繁栄を改善します。

FortifyTheNation.t = 国家を強化
FortifyTheNation.d = 防御を強化し、戦争に備えるために軍事建物を建設します。

MaximizeMilitaryStrength.t = 軍事力を最大化
MaximizeMilitaryStrength.d = 軍を最大の容量まで構築し、連隊の上限に達します。

ExpandYourTerritory.t = 領土を拡大
ExpandYourTerritory.d = 新しい州を征服し、帝国を拡大し、統治を強化します。

DeclareWars.t = 戦争を宣言せよ！
DeclareWars.d = 複数の戦争を宣言し、あなたの優位性を示します。

BoostResearch.t = 研究を促進！
BoostResearch.d = 技術を進展させるために高い月間研究を達成します。

UnlockCivilizationAdvantages.t = 文明の利点を解除せよ！
UnlockCivilizationAdvantages.d = 競争相手に対して優位に立つために、文明のユニークな利点を発見し、解除します。

BoostLegacyPoints.t = レガシーポイントを増加させる！
BoostLegacyPoints.d = 文明の影響力と遺産を強化するために、毎月レガシーポイントを増やします。

RecruitAllAdvisors.t = すべての顧問を募集！
RecruitAllAdvisors.d = 帝国を強化するために、すべての利用可能な顧問を募集します。

LegacyUnlocked.t = 遺産解除
LegacyUnlocked.d = 文明の能力を高め、成長を確保するために、いくつかの重要な文明の遺産を解除します。

EconomicBoost.t = 経済のブースト
EconomicBoost.d = 財務基盤を強化し、持続可能な成長を確保するために、経済に何度も投資します。

TaxationTriumph.t = 課税の勝利
TaxationTriumph.d = 収入を最大化し、帝国の財務を強化するために、税効率を何度も向上させます。

ManpowerMastery.t = 人材の習得
ManpowerMastery.d = 拡張と防御に必要な資源を確保するために、地域の人材レベルを何度も向上させます。

InfrastructureInitiative.t = インフラの取り組み
InfrastructureInitiative.d = 経済を強化するために、州のインフラを何度もアップグレードします。

EnhanceAdvisorExpertise.t = 顧問の専門性を強化
EnhanceAdvisorExpertise.d = 顧問のスキルを向上させるために昇進に投資し、彼らの潜在能力を引き出し、国家の統治を改善します。

ForgeAnAlliance.t = 同盟を結成
ForgeAnAlliance.d = 他の文明と強力な同盟を結成し、地位を強化し、必要な時に相互支援を確保します。

ToDeclareWarTheRelationsBetweenCivilizationsMustBeBelowX = 戦争を宣言するには、文明間の関係が {0} 未満である必要があります。

MaximumNumberOfLoans = 最大ローン数