Reform14.d = 皇帝の支配下にある、統一された神聖ローマ帝国国家を形成します。

anschluss.t = アンシュルス  
anschluss.d = ドイツ民族は祖国の再統一を渇望している。オーストリアはドイツ民族国家の自然な延長である。ヴェルサイユ条約はこの連合を禁じているかもしれないが、そのような制約の時代は終わった。オーストリアの同胞に友愛の手を差し伸べ、ドイツ帝国に迎え入れるべきだろうか？

InitiateAnschluss = アンシュルスを開始  
PostponeDecision = 決定を延期する
AbandonTheIdea = 考えを放棄する

the_austrian_question.t = オーストリア問題  
the_austrian_question.d = 国は混乱している。アンシュルス支持のデモと反対の抗議が全国で勃発している。ドイツ帝国は統一に向けた圧力を強めており、国内の政治的分裂が我々の決意を弱めている。オーストリアは岐路に立たされている。

Autonomy = 自治

the_sudetenland_question.t = ズデーテン地方問題  
the_sudetenland_question.d = ズデーテン地方は、重要なドイツ人居住地域であり、ドイツ帝国の戦略的利益の一部である。チェコ政府がこの地域の割譲を拒否することは、直接的な挑発行為である。ドイツ民族は行動を求めている。

Invade = 侵略

german_ultimatum.t = ドイツの最後通牒  
german_ultimatum.d = ドイツ帝国は、ズデーテン地方のドイツへの割譲か、侵略を受け入れるかという厳しい最後通牒を突きつけた。この戦略的地域は重要なドイツ人居住地域を含んでおり、我が国間の緊張の焦点となっている。我々の前にある決断は重大であり、ヨーロッパ全体に広範な影響を及ぼすだろう。

AcceptDemands = 要求を受け入れる

first_vienna_award.t = 第一次ウィーン裁定  
first_vienna_award.d = 弱体化した不安定なチェコスロバキア国家は、地域の安定にとって脅威であり続けている。ズデーテン地方がドイツ帝国に正当に併合された今、ハンガリーに対する歴史的不正を正すことが重要である。多くのハンガリー人が住む地域を祖国に返還することは、国の名誉と正義の問題である。

EnforceClaims = 権利を行使

second_vienna_award.t = 第二次ウィーン裁定  
second_vienna_award.d = ドイツ帝国はイタリアと協力して、ハンガリーとルーマニア間の領土紛争に関する新たな布告を発表した。ウィーン裁定により、トランシルバニアの広範な地域がハンガリーに割譲され、歴史的不正が是正されることとなった。ルーマニアはこの決定を受け入れると期待されている。

second_vienna_award_rom.d = 枢軸国は、北部トランシルバニアのハンガリーへの割譲を要求する最後通牒を発した。この決定は、ルーマニアの領土の一体性と国民の誇りに重大な影響を与えるだろう。

dissolution_of_czechoslovakia.t = チェコスロバキアの解体  
dissolution_of_czechoslovakia.d = 弱体化し、分裂したチェコスロバキア国家は負担となっている。チェコ人とスロバキア人の間の緊張が高まる中、この地域を再編成する機会が訪れている。ヨーロッパの支配的な大国であるドイツが、これらの土地の運命を決定するべきだ。

CreateProtectorates = 保護領を作成  
FullAnnexation = 完全併合

decision_on_romanian_ultimatum.t = ルーマニアに対する最後通牒の決定  
decision_on_romanian_ultimatum.d = 政治局は、ルーマニアにベッサラビアと北ブコビナの割譲を要求する最後通牒を発することの利点について議論している。この決定はソビエト連邦にとって重大な影響をもたらすだろう。

soviet_ultimatum.t = ソビエト連邦の最後通牒  
soviet_ultimatum.d = 直近の勝利に勇気づけられたソビエト連邦は、ルーマニアに領土の譲渡を要求している。赤軍は国境に集結しており、ルーマニア政府は困難な選択を迫られている。

AcceptUltimatum = 最後通牒を受け入れる

decision_on_polish_corridor.t = ポーランド回廊に関する決定  
decision_on_polish_corridor.d = ポーランド回廊とダンツィヒ自由市の問題は、ドイツ帝国にとって悩みの種であり続けている。どのように対処するかを決定する必要がある。

decision_on_polish_corridor_pol.t = ドイツの最後通牒  
decision_on_polish_corridor_pol.d = ドイツは、ダンツィヒの返還とポーランド回廊内の治外法権の確保を求める最後通牒を発した。ポーランド政府は重大な決断を迫られている。

baltic_states.t = バルト諸国  
baltic_states.d = エストニア、ラトビア、リトアニアのバルト諸国は、戦略的な好機を与えている。その弱体化した政府と親ソビエトの住民は、ソビエトの影響力を拡大する機会を提供している。

MilitaryInvasion = 軍事侵攻  
DiplomaticPressure = 外交的圧力  
DiplomaticSolution = 外交的解決

baltic_states_res.t = ソビエト連邦の最後通牒  
baltic_states_res.d = ソビエト連邦は即時無条件にソビエト連邦への併合を要求している。赤軍は国境に集結している。

soviet_invasion_of_poland.t = ソビエトによるポーランド侵攻  
soviet_invasion_of_poland.d = ドイツによる侵攻によって引き起こされた混乱を利用して、赤軍がポーランドに対して全面的な侵攻を開始した。ソビエト連邦は、ポーランドの領土内にいるベラルーシ人およびウクライナ人の利益を保護するために行動していると主張している。

invasion_low_countries.t = ネーデルラントへの侵攻  
invasion_low_countries.d = ドイツはオランダ、ベルギー、ルクセンブルクへの侵攻を準備している。ドイツの計画は、マジノ線を迂回し、フランスを迅速に撃破することを目的としている。

sino_japanese_war.t = 日中戦争  
sino_japanese_war.d = 日本と中国の軍隊の間で、盧溝橋近くで衝突が発生し、両国間の緊張が高まっている。日本帝国軍はその対応を検討している。

FullScaleInvasion = 全面侵攻

decision_point.t = 決断の時  
decision_point.d = 太平洋における帝国の勢力圏拡大を目指す中で、アメリカとの緊張が高まり続けている。真珠湾のアメリカ太平洋艦隊に決定的な一撃を加えるかどうかという問題が大きく立ちはだかっている。

AttackPearlHarbor = 真珠湾を攻撃

barbarossa_decision.t = バルバロッサ作戦  
barbarossa_decision.d = ソビエト連邦への侵攻作戦、バルバロッサ作戦の準備が完了した。総統は、攻撃の最適な時期と戦略を決定しなければならない。

byzantine_question.t = ビザンツ問題  
byzantine_question.d = 弱体化したビザンツ帝国は、オスマン帝国の拡大にとって魅力的な標的となっている。コンスタンティノープルの戦略的重要性は否定できない。今後の方針について決定を下さなければならない。

military_academy_upgrade_opportunity.t = 軍事アカデミーのアップグレードの機会  
military_academy_upgrade_opportunity.d = 軍事戦術と戦略における最近の躍進により、文明の軍事能力を大幅に強化するための素晴らしい機会が生まれた。アップグレードされた軍事アカデミーに投資することで、軍隊の発展を加速させることができます。

InvestInUpgrade = アップグレードに投資  
DeclineOffer = オファーを拒否

the_finnish_question.t = フィンランド問題  
the_finnish_question.d = ソビエトの領土割譲と軍事基地の要求を拒否した後、フィンランドとの緊張が高まっている。赤軍が国境に動員されている。今後の方針について決定を下さなければならない。

operation_weserubung.t = ヴェーザー演習作戦  
operation_weserubung.d = ドイツ軍はノルウェー侵攻を容易にするためにデンマークで戦略的な拠点を確保する計画を策定した。この作戦の時期と規模について決定を下す必要がある。


