the_council_of_many.d = あなたの文明では、評議会で働いているアドバイザーの数が大幅に増加し、アドバイザーをさらに高いレベルの専門知識に昇進させる機会を生み出しました。
GreatNews = 素晴らしいニュースです！

remarkable_talent.t = 驚くべき才能 - 管理アドバイザー
remarkable_talent2.t = 驚くべき才能 - 経済アドバイザー
remarkable_talent3.t = 驚くべき才能 - イノベーションアドバイザー
remarkable_talent4.t = 驚くべき才能 - 軍事アドバイザー
remarkable_talent.d = 私たちの評議会内で注目すべき発展が起こりました。卓越したスキルと革新的な手法で知られる私たちのアドバイザーは、期待を超える専門知識のレベルに達しています。
LaunchAmbitiousReforms = 野心的な改革を開始する

an_unprecedented_harvest.t = 前例のない収穫
an_unprecedented_harvest.d = 今年、私たちの土地は他にはない収穫を目撃しました。私たちの畑は、私たちが予想していた以上に信じられないほどの量の作物を与え、すべての収納スペースを一番上まで満たしました。

age_of_craftsmanship.t = 職人技の時代
age_of_craftsmanship.d = 私たちの文明は職人技の黄金時代を経験しており、熟練した職人が私たちの文化的威信を高める優れた商品を作り出しています。
RemarkableAchievement = 驚くべき成果!


gold_surplus_dilemma.t = ゴールド余剰ジレンマ
gold_surplus_dilemma.d = 私たちの文明では稀で驚くべき状況が発生し、私たちの宝庫は金であふれ、その最大容量を超えています。この予期せぬ余剰の富は、私たちの豊かな経済と効率的な行政の証です。
StoreAndSecure = 安全に保管

invest_in_the_capital.t = 資本に投資する
invest_in_the_capital.d = 私たちの資本の繁栄は、私たちの文明の強さと影響力にとって非常に重要です。その可能性を認識し、私たちは今、その経済成長とインフラに投資する重要な決定に直面しています。
LimitedInvestment = 限定的に投資
MaintainCurrentCourse = 現在のコースを維持する

the_great_city_fire.t = 大都市火災
the_great_city_fire.d = 壊滅的な火災が私たちの街の一部を襲い、住民と私たちの過去を象徴する歴史的建造物を危険にさらしました。
AcceptTheInevitable = 避けられないことを受け入れる

expanding_the_battle_front.t = 戦線の拡大
expanding_the_battle_front.d = 私たちの軍事戦略家は、私たちの軍隊の戦闘幅を驚くべき規模に拡大し、画期的な成果を上げました。これは私たちの軍事能力の新しい時代をマークし、より洗練された手ごわい戦闘編成への移行を意味します。
Excellent = 嗚呼、素晴らしい！

reformation_of_the_army.t = 軍隊の改革
reformation_of_the_army.d = 私たちの文明は、重大な軍事的変革の瀬戸際にあります。伝統的な手法からより近代化された戦術と組織に移行し、軍隊を改革する時期が来ています。
reformation_of_the_army.m = 陸軍士官学校をアップグレードして、高度な軍事訓練と戦略への取り組みを示しましょう。

army_expansion.t = 軍隊の拡張
army_expansion.d = この巨大な軍隊を形成することは国民に誇りと安全感をもたらし、国民全体の士気と団結を強化します。

famous_vintage.t = 有名なヴィンテージ
famous_vintage.d = 私たちの国の有名なワイン産地からの最近のヴィンテージは、その並外れた品質が専門家によって称賛され、国民を喜ばせ、高級ワインの生産者としての私たちの国の評判を高めました。
AToastToOurLands = 我らが土地に乾杯！

rich_harvest.t = 豊かな収穫
rich_harvest.d = 今シーズン、私たちの農場では驚異的な収量が見られます。豊富な作物は国民に十分な食料を確保するだけでなく、人口増加率も大幅に押し上げています。

clothing_revolution.t = 衣料品革命
clothing_revolution.d = 私たちの文明内で生産される衣服の品質の最近の急な向上により、私たちの利益は予期せず有利に増加しました。

agricultural_breakthrough.t = 農業の画期的な進歩
agricultural_breakthrough.d = 目覚ましい進歩により、私たちはプロヴィンス全体の農業に革命を起こすことに成功しました。
ExpandMilitaryForces = 軍事力を拡大する
BoostPopulationGrowth = 人口増加を促進する

gold_rush.t = ゴールドラッシュ
gold_rush.d = 私たちの鉱山労働者は巨大な金鉱床を発見し、私たちの宝庫を大幅に増やしました。

quality_furniture.t = 高品質の家具
quality_furniture.d = 私たちの家具生産は最近、品質が大幅に向上しました。職人や木工職人は自分自身を出し、機能性と並外れた芸術性を組み合わせた作品を作っています。

fruit_mania.t = フルーツマニア
fruit_mania.d = 驚くべき出来事の展開として、私たちの文明は並外れた味や異常なサイズなどのユニークな特性を持つと噂される謎の品種の果物を発見し、広範囲の興奮を引き起こし、この驚くべき発見を目撃するために世界中から人々を引きつけました。

beer_production_soars.t = ビールの生産が急上昇
beer_production_soars.d = 醸造技術の画期的な革新は、私たちのビール生産に革命をもたらし、予想外の大幅な生産量の増加につながりました。

the_sieges_end.t = 包囲の終焉
the_sieges_end.d = 包囲戦に勝利した後、私たちは征服した都市について選択を迫られます。目先の利益のために焼き払って略奪するか、将来の敵対の危険を冒すか、慈悲を示して秩序を維持するかのどちらかです。
ShowMercy = 慈悲を示す
BurnAndLoot = 焼き払って略奪する

military_expansion.t = 軍事拡大
military_expansion.m = 軍隊を連隊の限界まで増強して国際的地位を強化し、効果的に力を投射し、文明の利益を確保します。
military_expansion.d = 連隊の限界に達することで、効果的に力を投射し、利益を守り、軍事支出と開発を通じて経済活動を刺激することができます。

the_capitals_transformation.t = 首都の変貌
the_capitals_transformation.m = 首都に新しい建物を建設し、その復活と改善に貢献する。
the_capitals_transformation.d = 私たちの首都は、都市を活性化し、その重要性を強化するために新しい建物が建設され、大きな変革を迎えようとしています。

sudden_death_of_advisor.t = 経済アドバイザーの突然の死
sudden_death_of_advisor.d = 私たちの主要アドバイザーの一人が突然亡くなり、私たちのリーダーシップの中心に悲劇が起こりました。

maximizing_tax_efficiency.t = 税率の最大化
maximizing_tax_efficiency.m = 財政の健全性を最適化する取り組みの中で、私たちはプロヴィンスの税率を高める機会に直面しています。
maximizing_tax_efficiency.d = 革新的な戦略を採用し、税率を高めることで税収を顕著に増やすことができる、地方の課税アプローチを洗練する時期が来ています。

advisors_research_breakthrough.t = アドバイザーの画期的な研究
advisors_research_breakthrough.m = 私たちの文明の進歩に対する影響力を高めるためにアドバイザーを昇進させます。
advisors_research_breakthrough.d = 私たちのアドバイザーの1人は、驚くべきレベルのスキルを達成し、私たちの研究努力を大幅に後押ししました。
