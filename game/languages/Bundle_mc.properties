DeploymentPhase = Фаза на распоредување
DeploymentPhase0 = Две војски, едната напаѓа, а другата се брани, се соочуваат една со друга на бојното поле.
DeploymentPhase1 = Секоја војска е организирана во две линии.
DeploymentPhase2 = Бројот на полкови кои секоја страна може да ги распореди се одредува според ширината на битката, која зависи од поголемата ширина на битката на вклучените цивилизации.

RoleOfGenerals = Улога на генерали

RoleOfGenerals0 = Генералите се клучни во битката. Нивната вредност на нападот, клучна за зголемување на загубите на непријателот, е под влијание на механизмот за фрлање коцки.
RoleOfGenerals1 = Одбранбената вредност на генералот, важна за намалување на загубите на сопствената армија, ги надополнува нивните способности за напад и стратешко значење.

BattlePhase = Борбена фаза

BattlePhase0 = Секој ден, единиците на предната линија на двете армии се впуштаат во борба со предната линија на непријателот, под услов да се во дострелот на нападот.
BattlePhase1 = Истовремено, единиците од втора линија учествуваат и со напаѓање на единиците на предната линија на непријателот доколку паднат во нивниот дострел.
BattlePhase2 = Борбата резултира со жртви, повлекување на војниците и губење на моралот.

MoraleAndRetreatMechanics = Морал и механика на повлекување
MoraleAndRetreatMechanics0 = Моралот игра клучна улога во динамиката на битката. Како што единиците преземаат штета и се зголемуваат жртвите, моралот може да падне.
MoraleAndRetreatMechanics1 = Единиците може да се повлечат поради големи жртви или низок морал, што влијае на севкупната сила и ефикасност на армијата.

DestructionOrSurvival = Уништување или преживување
DestructionOrSurvival0 = Армијата се смета за уништена ако не може да се одржи во текот на цели {0} дена битка. Ова може да се должи на огромни жртви, губење на моралот или стратешко повлекување.

ArmyComposition = Состав на армија
ArmyComposition0 = Изборот на единици во предната и втората линија е од витално значење. Единиците од фронтот треба да бидат еластични и способни да се справат со директна борба, додека единиците од втора линија треба да обезбедуваат поддршка, напади до опсег или специјализирани функции.

# Manpower
Manpower0 = Работната сила го претставува бројот на поединци кои ги исполнуваат условите за воена служба во рамките на една цивилизација.
Manpower1 = Тоа е критичен ресурс што се користи за регрутирање нови трупи и зајакнување на постојните армии, отелотворувајќи го капацитетот на Цивилизацијата да води војна и да се брани.
Manpower2 = Работната сила се надополнува со текот на времето, одразувајќи го природниот раст на населението и закрепнувањето од претходните воени ангажмани.
Manpower3 = Бидејќи работната сила се надополнува со текот на времето, играчите мора да ги планираат своите воени кампањи земајќи ја предвид нивната сегашна и идна достапност на работна сила.

RegimnetsLimit0 = Границата на полкови се определува со економичноста на бонусите за цивилизација и цивилизација.

ProvinceContribution = Придонес од провинцијата
ProvinceContribution0 = Секоја провинција под контрола на цивилизацијата придонесува за севкупниот базен на работна сила.

IncreasingMaximumManpower = Зголемување на максималната работна сила
IncreasingMaximumManpower0 = Изградете специјални воени згради: Изградбата на специфични згради во вашата цивилизација може директно да го зголеми ограничувањето на работната сила.
IncreasingMaximumManpower1 = Зголемете го нивото на работна сила во провинциите: Подобрување на нивото на работна сила во поединечни провинции.

Legacy0 = Наследни поени е посебна форма на валута во играта, која ги претставува достигнувањата и пресвртниците на една цивилизација со текот на времето.
Legacy1 = Играчите користат наследни поени за отклучување на цивилизациски наследства, кои се постојани бонуси кои обезбедуваат различни предности за цивилизацијата.
Legacy2 = Покрај отклучувањето на цивилизациските наследства, потребни се и наследни поени за неколку критични дејства во играта. Тие вклучуваат: Регрутирање генерали и советници, зголемување на даночната ефикасност и работна сила во провинциите

Income0 = Провинцискиот месечен приход во играта е збир од неколку компоненти, вклучувајќи ја даночната ефикасност, целокупната економија на покраината, приходите од производните активности и приходите генерирани од одредени згради во покраината.
Income1 = Месечниот приход може да се намали ако цивилизацијата нема јадро во провинцијата или ако покраината следи различна религија од онаа на цивилизацијата.

TaxEfficiency0 = Месечниот даночен приход генериран од секоја провинција првенствено се одредува од два фактори: нивото на даночна ефикасност во покраината и нејзината големина на населението.

Economy0 = Месечните приходи на покраината од економијата се засноваат на нејзиното економско ниво, кое може да се подигне со инвестирање злато. Инвестирањето во економијата ја подобрува производната ефикасност.
Economy1 = Максималното ниво на економија се одредува според стапката на раст на покраината.

Production0 = Ако провинцијата има ресурс, таа генерира приход врз основа на два фактори: единствената цена на ресурсот и ефикасноста на производството во рамките на покраината. Уникатната цена ја одразува реткоста на ресурсот.
Production1 = Играчите можат да ја зголемат производната ефикасност на провинцијата или со инвестирање во нејзината економија или со изградба на специјални згради кои се специјално дизајнирани да ја зголемат ефикасноста на производството.
Production2 = Цивилизациски бонус се доделува на цивилизацијата која е најголем производител на специфичен ресурс, давајќи економски, воени или стратешки предности и поттикнувајќи ја конкуренцијата за превласт во производството на ресурси.

Population0 = Населението на покраината влијае на даночниот приход, врз основа на нејзината даночна ефикасност.
GrowthRate0 = Стапката на раст на покраината ја одредува стапката на раст на нејзиното население. Дополнително влијае на максималната економија во покраината и нејзината локална работна сила.

Plague0 = Чумите може одеднаш да започнат во која било провинција. Случајноста ја одразува историската и реална природа на појавата на болеста.
Plague1 = Штом се појави чума во една провинција, таа брзо се шири во соседните провинции. Смртните случаи од чума може да се намалат со надградба на инфраструктурата на провинцијата или со изградба на специјални згради.

Technology0 = Секоја технологија доаѓа со трошоци за истражување, а цивилизацијата може да ги отклучи овие технологии со акумулирање на истражувачки поени.
Technology1 = Поените за истражување може да се зголемат со изградба на специјални згради во провинции или ангажирање советник за иновации.

Advisor0 = Цивилизацијата може да ангажира советници во советот, секој од нив обезбедува уникатни бонуси кои може да се надградат со промовирање на советникот на повисоко ниво за зголемена ефективност.

Corruption0 = Секоја цивилизација во играта е под влијание на основното ниво на корупција, кое делува како процентуално намалување на целиот провинциски приход.
Corruption1 = Цивилизациите имаат можност да се борат против корупцијата преку надградување на нивото на Врховниот суд во нивната цивилизација.

