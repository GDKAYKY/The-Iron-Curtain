quality_furniture.t = Квалитетен мебел
quality_furniture.d = Нашето производство на мебел неодамна забележа значителен скок во квалитетот. Занаетчиите и работниците од дрво се надминаа себеси, изработувајќи парчиња кои комбинираат функционалност со исклучителна уметност.

fruit_mania.t = Овошна маниа
fruit_mania.d = Во изненадувачки пресврт на настаните, нашата Цивилизација откри мистериозна разновидност на овошје, за која се шпекулира дека има уникатни атрибути како исклучителен вкус и необични големини, предизвикувајќи голема возбуда и привлекувајќи луѓе од сите страни да бидат сведоци на ова извонредно откритие.

beer_production_soars.t = Се зголемува производството на пиво
