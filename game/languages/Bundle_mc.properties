the_sieges_end.t = Крајот на опсадата
the_sieges_end.d = По победничката опсада, се соочуваме со избор за освоениот град: или да го запалиме и ограбиме за непосредна добивка, но да ризикуваме идно непријателство или да покажеме милост и да го одржуваме редот.
ShowMercy = Покажи милост
BurnAndLoot = Изгори и ограби

military_expansion.t = Воена експанзија
military_expansion.m = Зголемете ги вооружените сили до границата на полкот за да ја зајакнете вашата меѓународна позиција и ефикасно да ја проектирате моќта, обезбедувајќи ги интересите на вашата Цивилизација.
military_expansion.d = Со достигнување на нашата граница на полкот, можеме ефективно да проектираме моќ, да ги браниме нашите интереси и да стимулираме економска активност преку воени трошоци и развој.

