LaunchAmbitiousReforms = Започнете со амбициозни реформи

an_unprecedented_harvest.t = Невидена жетва
an_unprecedented_harvest.d = Оваа година нашите земји беа сведоци на жетва како ниедна друга. Нашите полиња ни дадоа неверојатна количина на посеви, повеќе отколку што некогаш очекувавме, исполнувајќи ги сите наши места за складирање до врвот.

age_of_craftsmanship.t = Доба на занаетчиството
age_of_craftsmanship.d = Нашата цивилизација доживува златно доба на занаетчиство, со вешти занаетчии кои создаваат исклучителни добра кои го подобруваат нашиот културен престиж.
RemarkableAchievement = Извонредно достигнување!


gold_surplus_dilemma.t = Дилемата за вишокот злато
gold_surplus_dilemma.d = Во нашата Цивилизација се појави ретка и извонредна ситуација, нашата ризница е преполна со злато, надминувајќи го својот максимален капацитет. Овој неочекуван вишок на богатство е доказ за нашата просперитетна економија и ефикасно владеење.
StoreAndSecure = Чувај и обезбеди

invest_in_the_capital.t = Вложи во главниот град
invest_in_the_capital.d = Просперитетот на нашиот главен град е клучен за силата и влијанието на нашата Цивилизација. Препознавајќи го неговиот потенцијал, сега се соочуваме со витална одлука да инвестираме во нејзиниот економски раст и инфраструктура.
LimitedInvestment = Ограничено вложување
MaintainCurrentCourse = Одржи курс на валута

