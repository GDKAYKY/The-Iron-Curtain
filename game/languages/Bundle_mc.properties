the_great_city_fire.d = Разорен пожар зафати делови од нашиот град, загрозувајќи ги неговите жители и историските градби кои го симболизираат нашето минато.
AcceptTheInevitable = Прифати го неизбежното

expanding_the_battle_front.t = Проширување на борбениот фронт
expanding_the_battle_front.d = Нашите воени стратези постигнаа револуционерно достигнување, проширувајќи ја борбената ширина на нашата армија до извонреден размер. Ова означува нова ера во нашите воени способности, што означува промена кон пософистицирани и застрашувачки борбени формации.
Excellent = Одлично

reformation_of_the_army.t = Реформација на армијата
reformation_of_the_army.d = Нашата цивилизација е на работ на значајна воена трансформација. Дојде време да ја реформираме нашата армија, преминувајќи од традиционални методи кон помодернизирани тактики и организација.
reformation_of_the_army.m = Надградете ја вашата Воена академија, покажувајќи ја вашата посветеност на напредна воена обука и стратегија.

army_expansion.t = Воена експанзија
army_expansion.d = Формирањето на оваа огромна армија носи чувство на гордост и безбедност кај нашиот народ, зајакнување на севкупниот национален морал и единство.

famous_vintage.t = Познатиот гроздобер
famous_vintage.d = Неодамнешниот гроздобер од нашиот реномиран вински регион, прославен од експерти поради неговиот исклучителен квалитет, ги воодушеви нашите граѓани и ја зголеми нашата репутација како производител на фини вина.
AToastToOurLands = Тост за нашите земји!

rich_harvest.t = Богата жетва
rich_harvest.d = Оваа сезона нашите фарми доживуваат извонреден принос. Изобилството на земјоделски култури не само што обезбедува обилна храна за нашите луѓе, туку и значително ја зголемува стапката на раст на нашата популација.

clothing_revolution.t = Револуција во облеката
clothing_revolution.d = Неодамнешниот пораст на квалитетот на облеката произведена во рамките на нашата Цивилизација неочекувано и профитабилно го зголеми нашиот профит.

agricultural_breakthrough.t = Земјоделски пробив
agricultural_breakthrough.d = Со извонреден напредок, успешно го револуционизиравме земјоделството низ нашите провинции.
