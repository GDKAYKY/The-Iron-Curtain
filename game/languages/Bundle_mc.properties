# Scenarios

1066Desc1 = Европа била сведок на норманската инвазија на Англија, додека империите на истокот се распаднале - византијците избледнеле, исламот се распаднал, а Монголите се издигнале.

1440Desc1 = На исток, Отоманското Царство фрла долга сенка. Мехмед II, млад султан со амбиција која гори во неговите очи, сонува да го освои Цариград, бисерот на Византија, град кој се наоѓа на работ на колапс.
1440Desc2 = Преку Ламанш, мирот се одржува меѓу Англија и Франција, и двете нации ги лижат своите рани од Стогодишната војна. Но тензиите се кријат под површината и жарот на конфликтот лесно може да се разгори одново.
1440Desc3 = Во меѓувреме, шепотот за новиот свет стигнува до ушите на авантуристичките души. Приказните за огромни земји зад познатиот хоризонт, недопрени од војна и болести, предизвикуваат оган во срцата на истражувачите.

1618Desc1 = Во Европа требало да започне Триесетгодишната војна, катастрофален конфликт кој ќе го опфати поголемиот дел од континентот. Започнала во Светото римско царство, лабав конгломерат на држави, војводства и кнежевства под номинална контрола на хабсбуршкиот цар.
1618Desc2 = Тензиите меѓу католичките и протестантските држави достигнале критична точка, а дефенестрацијата на Прага во мај 1618 година, каде што двајца католички службеници биле исфрлени од прозорецот на замокот од страна на протестантските благородници, ја поставиле сцената за долга и крвава војна.
1618Desc3 = На запад, Шпанија сè уште била една од најмоќните империи во светот, нејзините територии се протегаа низ Европа, Америка и Азија.
1618Desc4 = Во Скандинавија, Шведска под водство на кралот Густав Адолф се појавила како голема воена сила. Шведската армија била добро дисциплинирана и иновативна, а Шведска наскоро станала значаен играч во Триесетгодишната војна.
