first_vienna_award.t = 第一次維也納仲裁
first_vienna_award.d = 脆弱且不穩定的捷克斯洛伐克繼續對地區穩定構成威脅。隨著蘇台德地區現已合法回歸德意志帝國，我們還必須解決匈牙利歷史上所遭受的不公。大量匈牙利人口居住的領土必須歸還匈牙利。 這是事關國家榮譽和正義的問題。
