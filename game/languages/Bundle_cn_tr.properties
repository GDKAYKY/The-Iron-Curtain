the_sudetenland_question.t = 蘇台德地區問題
the_sudetenland_question.d = 蘇台德地區是德意志人眾多的地區，也是帝國戰略利益的重要組成部分。捷克政府拒絕割讓這片領土是直接挑釁。 德國人民要求採取行動。
