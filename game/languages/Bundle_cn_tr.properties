# Scenarios


1066Desc1 = 歐洲目睹了諾曼人對英格蘭的入侵，而東方的帝國則崩潰了——拜占庭衰落，伊斯蘭教四分五裂，蒙古人崛起。
1440Desc1 = 在東方，鄂圖曼帝國將為歐洲大陸留下厚重陰影。穆罕默德二世是一位野心蓬勃的年輕蘇丹，夢想著征服君士坦丁堡，這顆拜占庭帝國的明珠，現在瀕臨崩潰。
1440Desc2 = 英吉利海峽兩岸，英國和法國之間維持著脆弱的和平，兩國都在舔舐百年戰爭的創傷。但緊張局勢在暗中醞釀，衝突的餘燼很可能重新燃起。
1440Desc3 = 同時，新世界的呼喚傳進了冒險靈魂的耳中。未知地平線之外、未受戰爭和疾病影響的廣闊土地，點燃了探險家心中的火焰。
1618Desc1 = 在歐洲，三十年戰爭即將開始，歐洲大陸的大部分文明將捲入這場毀滅性的衝突。它始於神聖羅馬帝國，這是哈布斯堡皇帝名義上控制下的一個鬆散的國家、公國和公國聯合體。
1618Desc2 = 天主教和新教國家之間的緊張關係已經到達了臨界點，1618 年5 月，新教徒衝進布拉格城堡，以侵害宗教自由的罪名將兩名大臣從窗戶扔了出去，為這場漫長而血腥的戰爭揭開了帷幕。
1618Desc3 = 在西方，西班牙仍然是世界上最強大的帝國之一，其領土橫跨歐洲、美洲和亞洲。
1618Desc4 = 在斯堪的納維亞半島，古斯塔夫·阿道夫國王領導下的瑞典正在成為一個軍事強國。 瑞典軍隊紀律嚴明，富有創新精神，很快就成為三十年戰爭的重要參與者。
1618Desc5 = 印度莫臥兒帝國在賈漢吉爾皇帝統治下處於鼎盛時期，這段時期相對和平，經濟繁榮，文化成就斐然。然而，帝國很快就會面臨來自歐洲的挑戰。
1836Desc1 = 世界正在迅速變化。歐洲正從拿破崙戰爭中恢復，列強間維持著脆弱的和平。
1836Desc2 = 工業化正在改變英國，帶來繁榮的同時也帶來社會問題。與此同時，路易·菲利普國王領導下的法國平衡了君主制和革命理想，而德國和義大利的民族主義運動則日益茁壯。
1936Desc1 = 世界正處於大變革和衝突的邊緣。第一次世界大戰在整個歐洲留下了深刻傷疤，催生了一段以政治動盪和經濟不穩定為特徵的和平時期。
1936Desc2 =在德國，阿道夫·希特勒和納粹黨鞏固了權力，形成了法西斯獨裁國家。 希特勒對《凡爾賽條約》的公然無視以及民族擴張政策，造成了世界的不安。
WW1Desc1 = 歐洲被擁有龐大殖民版圖的大國所統治。喬治五世國王統治下的大英帝國版圖遍布全球，並宣稱其領土上太陽永不落。倫敦是商業、文化和權力的中心，底下卻醞釀著緊張情緒。
WW1Desc2 = 由德皇威廉二世領導的德國是一個工業強國，雄心勃勃地追求更大的影響力。它快速進步的軍工建設以及侵略性的外交姿態引起了鄰國的不安，特別是法國和英國。
WW1Desc3 = 法國仍在從 1870 年普法戰爭中恢復，並決心收復阿爾薩斯-洛林並對抗德國。 法蘭西共和國是充滿活力的文化和政治衝突的混合體，它尋求對內對外的突破以確保未來。WW1Desc4 = 奧匈帝國於弗朗茨·約瑟夫皇帝治下，是一個多民族拼湊而成的帝國。其境內的民族主義運動，尤其是巴爾幹半島的民族主義運動，有可能將其徹底撕裂。
WW1Desc5 = 沙皇尼古拉二世統治下的俄羅斯幅員遼闊而笨拙，一直在努力應對內部異議和現代化的壓力。1905 年的革命暴露了嚴重的內部問題，然而，沙皇的改革嘗試卻窒礙難行。WW1Desc6 = 在巴爾幹地區，民族主義熱情是一個火藥桶。曾經強大的鄂圖曼帝國正在衰落，逐漸失去了對歐洲領土的控制，並引發了塞爾維亞、保加利亞和希臘等新興國家之間的競爭。
ModernDesc1 = 世界正在努力應對不斷變動的經濟狀態、技術革新和地緣政治緊張局勢。
