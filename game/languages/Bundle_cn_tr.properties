dissolution_of_czechoslovakia.d = 事實證明，脆弱且分裂的捷克斯洛伐克是一種負擔。 隨著捷克和斯洛伐克之間的緊張局勢加劇，重塑該地區的機會出現了。德國作為歐洲的主導力量，能夠決定這些土地的命運。
