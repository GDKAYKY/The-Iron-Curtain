timber_rush.d = Viimeaikainen rakennusbuumi mantereella on nostanut puun kysyntää. Puu on kallistunut {1}%.

shifting_tastes.t = Muuttuvat maut
shifting_tastes.d = Uudet kulinaariset trendit ovat levinneet Euroopan hoveihin, muuttaen eksoottisten mausteiden kysyntää. Mausteiden hinta on muuttunut {1}%.

luxurious_furs.t = Ylelliset turkikset
luxurious_furs.d = Muotitrendit ovat nostaneet ylellisten turkisten kysyntää. Turkisten hinta on noussut räjähdysmäisesti {1}%.

largest_producer.t = Suurin tuottaja
largest_producer.d = Sivilisaatiosi on vakiinnuttanut asemansa monien arvokkaiden resurssien merkittävänä tuottajana!

tea_time.t = Teeaika
tea_time.d = Unohda tylsä vanha viini – kaikki puhuvat nyt itämaisesta teestä! Hinta on noussut {1}%.

fish_are_everywhere.t = Kalaa kaikkialla!
fish_are_everywhere.d = Lähialueilta on löydetty runsaasti kalaa, ja kalastajasi ovat tehneet mahtavan saaliin. Kalan hinta on romahtanut {1}%.

fishy_business.t = Epäilyttävää kalakauppaa
fishy_business.d = Kalat ovat kadonneet! Tyhjät verkot ja nälkäiset vatsat ovat kaikki, mitä meren elinvoimasta on jäljellä. Hinnat nousevat räjähdysmäisesti {1}%. Oliko kyseessä jättiläismäinen merihirviö, joka söi ne kaikki? Vai oppivatko kalat välttämään verkkojamme? Kukaan ei tiedä, mutta yksi asia on varma – jotain täytyy tehdä!

booming_demand_for_beef.t = Räjähdysmäinen kysyntä naudanlihasta
booming_demand_for_beef.d = Naudanlihan kysynnän kasvu on nostanut karjan hinnan pilviin {1}%. Tämän nousun taustalla on useita tekijöitä, kuten kasvava väestö, joka haluaa punaista lihaa, ja uudet kulinaariset tekniikat, jotka hyödyntävät naudanlihaa.

exceptional_harvest.t = Poikkeuksellisen hyvä hedelmäsato
exceptional_harvest.d = Aurinko ja lempeät sateet ovat siunanneet maatasi, mikä on johtanut poikkeuksellisen hyvään hedelmäsatoon! Mehevät viinirypäleet ja mehukkaat marjat täyttävät markkinat. Hedelmien hinta on romahtanut {1}%.

coffe_popularity.t = Kahvin suosio
coffe_popularity.d = Tämä eksoottinen juoma on yhtäkkiä saanut valtavan suosion, ja kahvin hinnat ovat nousseet pilviin {1}%!

# Scenarios

1066Desc1 = Eurooppa todisti normannien hyökkäyksen Englantiin, samalla kun valtakunnat kaatuivat idässä - Bysantti hiipui, islam hajosi, ja mongolit nousivat.

1440Desc1 = Idässä ottomaanien valtakunta heittää pitkän varjonsa. Mehmed II, nuori sulttaani, jonka silmissä palaa kunnianhimo, unelmoi Konstantinopolin, Bysantin valtakunnan jalokiven, valloittamisesta. Kaupunki horjuu romahduksen partaalla.
1440Desc2 = Englannin kanaalin toisella puolella hauras rauha vallitsee Englannin ja Ranskan välillä, molempien maiden nuollessa haavojaan satavuotisesta sodasta. Mutta jännitteet kytevät pinnan alla, ja konfliktin liekit voivat helposti syttyä uudelleen.
1440Desc3 = Samaan aikaan seikkailunhaluisten sielujen korviin kantautuu kuiskauksia uudesta maailmasta. Tarinat suurista, sodan ja sairauden koskemattomista maista tunnetun horisontin takana sytyttävät tutkimusmatkailijoiden sydämet tuleen.

1618Desc1 = Euroopassa oli alkamassa kolmikymmenvuotinen sota, tuhoisa konflikti, joka tempaisi mukaansa suuren osan mantereesta. Se alkoi Pyhässä saksalais-roomalaisessa keisarikunnassa, joka oli löyhästi yhdistynyt osavaltioiden, herttuakuntien ja ruhtinaskuntien konglomeraatti Habsburgien keisarin nimellisessä hallinnassa.
1618Desc2 = Katolisten ja protestanttisten valtioiden välinen jännite oli saavuttanut murtumispisteen, ja toukokuussa 1618 tapahtunut Prahan defenestraatio, jossa kaksi katolista virkamiestä heitettiin linnan ikkunasta protestanttisten aatelisten toimesta, asetti näyttämön pitkälle ja veriselle sodalle.
1618Desc3 = Lännessä Espanja oli edelleen yksi maailman voimakkaimmista imperiumeista, ja sen alueet ulottuivat Eurooppaan, Amerikkaan ja Aasiaan.
1618Desc4 = Skandinaviassa Ruotsi kuningas Kustaa II Aadolfin johdolla oli nousemassa merkittäväksi sotilaalliseksi suurvallaksi. Ruotsin armeija oli hyvin kurinalainen ja innovatiivinen, ja Ruotsi tulisi pian olemaan merkittävä tekijä kolmikymmenvuotisessa sodassa.
1618Desc5 = Intiassa Mughal-imperiumi oli huipussaan keisari Jahangirin hallinnassa, ja sitä leimasivat suhteellinen rauha, taloudellinen vauraus ja merkittävät kulttuurisaavutukset. Kuitenkin valtakunta kohtasi sisäisiä haasteita ja tulisi pian kohtaamaan kasvavaa eurooppalaista vaikutusvaltaa.

1836Desc1 = Maailma oli nopeasti muuttumassa. Eurooppa toipui Napoleonin sodista, ja suurvallat ylläpitivät haurasta rauhaa.
1836Desc2 = Teollistuminen oli muuttamassa Britanniaa, tuoden sekä vaurautta että sosiaalisia haasteita. Ranska, kuningas Louis-Philippen alaisuudessa, tasapainotteli monarkian ja vallankumouksellisten ihanteiden välillä, kun taas Saksassa ja Italiassa kansallismieliset liikkeet kasvoivat.

1936Desc1 = Maailma seisoi suuren muutoksen ja lähestyvän konfliktin partaalla. Ensimmäisen maailmansodan jälkimainingit olivat jättäneet syvät haavat Eurooppaan, mikä loi epävakaan rauhan ajan, jota leimasivat poliittiset mullistukset ja taloudellinen epävakaus.
1936Desc2 = Saksassa Adolf Hitler ja Natsipuolue olivat vakiinnuttaneet vallan, muuttaen maan fasistiseksi diktatuuriksi. Hitlerin aggressiivinen laajentumispolitiikka ja selvä piittaamattomuus Versailles'n sopimusta kohtaan tulivat yhä ilmeisemmiksi, mikä loi pohjan tulevalle konfliktille.

WW1Desc1 = Eurooppaa hallitsivat suurvallat, joilla oli laajat siirtomaavallat. Ison-Britannian imperiumi, kuningas Yrjö V:n alaisuudessa, ulottui ympäri maailmaa, ja sanottiin, että aurinko ei koskaan laskenut sen valtakunnassa. Lontoo oli kaupan, kulttuurin ja vallan keskus, mutta jännitteet kytevät pinnan alla.
WW1Desc2 = Saksa, keisari Wilhelm II:n johdolla, oli teollinen suurvalta, jolla oli suurempia vaikutusvalta-ambitioita. Sen nopea sotilaallinen kasvu ja aggressiivinen diplomatia aiheuttivat levottomuutta sen naapurimaissa, erityisesti Ranskassa ja Britanniassa.
WW1Desc3 = Ranska, joka toipui edelleen vuoden 1870 Preussin sodasta, oli päättänyt saada takaisin Elsass-Lothringenin ja torjua Saksan vallan. Ranskan tasavalta oli elinvoimaisen kulttuurin ja poliittisten ristiriitojen sekoitus, joka katsoi sekä sisäänpäin että ulospäin turvatakseen tulevaisuutensa.
WW1Desc4 = Itävalta-Unkarin keisarikunta, keisari Frans Joosefin alaisuudessa, oli etnisyyksien tilkkutäkki, joka kamppaili säilyttääkseen yhtenäisyyden. Sen rajojen sisäiset kansallismieliset liikkeet, erityisesti Balkanilla, uhkasivat repiä sen hajalle.
WW1Desc5 = Venäjä, tsaari Nikolai II:n hallinnassa, oli laaja ja vaikeasti hallittava, ja se kamppaili sisäisten ristiriitojen ja modernisaation paineiden kanssa. Vuoden 1905 vallankumous oli paljastanut syviä yhteiskunnallisia repeämiä, ja tsaarin yritykset uudistuksiin olivat hitaita ja riittämättömiä.
WW1Desc6 = Balkanilla kansallismielinen kiihko oli ruutitynnyri. Aikaisemmin mahtava Ottomaanien valtakunta oli laskusuunnassa, menettäen otteensa Euroopan alueistaan, mikä loi jännitteitä nousevien kansakuntien, kuten Serbian, Bulgarian ja Kreikan, välillä.

ModernDesc1 = Maailma kamppailee taloudellisen toipumisen, teknologisen kehityksen ja geopoliittisten jännitteiden muuttuvassa maisemassa.

