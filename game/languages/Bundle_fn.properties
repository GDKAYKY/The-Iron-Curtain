anschluss.t = Anschluss
anschluss.d = Saksan kansa kaipaa isänmaan jälleenyhdistämistä. Itävalta, germaaninen kansakunta, on luonnollinen laajennus valtakunnalle. Versailles’n sopimus voi kieltää tämän liiton, mutta aika tällaisille rajoituksille on ohi. Tarjoammeko ystävyyden kättä itävaltalaisille veljillemme ja annammeko heille paikan Saksan valtakunnassa?

InitiateAnschluss = Aloita Anschluss
PostponeDecision = Siirrä päätöstä
AbandonTheIdea = Hylkää ajatus

the_austrian_question.t = Itävalta-kysymys
the_austrian_question.d = Kansakunta on myllerryksessä. Pro-Anschluss-mielenosoitukset ja vastamielenosoitukset ovat levinneet ympäri maata. Saksan valtakunta lisää painostusta yhdistymiseksi, kun taas sisäiset poliittiset jakolinjat heikentävät päättäväisyyttämme. Itävalta seisoo tienhaarassa.

Autonomy = Autonomia

the_sudetenland_question.t = Sudetenmaan kysymys
the_sudetenland_question.d = Sudetenmaa, alue, jolla on merkittävä saksalainen väestö, on elintärkeä osa valtakunnan strategisia etuja. Tšekin hallituksen kieltäytyminen luovuttaa tätä aluetta on suora provokaatio. Saksan kansa vaatii toimintaa.

Invade = Hyökkää

german_ultimatum.t = Saksan ultimaatumi
german_ultimatum.d = Saksan valtakunta on esittänyt tiukan ultimaatumin: luovuta Sudetenmaa Saksalle tai kohtaa hyökkäys. Tämä strateginen alue, jolla on merkittävä saksalainen väestö, on muodostunut jännitteiden keskipisteeksi maiden välillemme. Päätös edessämme on vakava, ja sillä on kauaskantoisia seurauksia koko mantereelle.

AcceptDemands = Hyväksy vaatimukset

first_vienna_award.t = Ensimmäinen Wienin päätös
first_vienna_award.d = Heikko ja epävakaa Tšekkoslovakian valtio jatkaa uhkaa alueelliselle vakaudelle. Nyt kun Sudetenmaa on oikeutetusti palautettu Saksan valtakunnalle, on välttämätöntä käsitellä Unkarille aiheutettuja historiallisia vääryyksiä. Alueet, joilla asuu merkittävä unkarilainen väestö, on palautettava isänmaalle. Tämä on kansallinen kunniakysymys ja oikeudenmukaisuus.

EnforceClaims = Pane vaatimukset täytäntöön

second_vienna_award.t = Toinen Wienin päätös
second_vienna_award.d = Saksan valtakunta, yhteistyössä Italian kanssa, on antanut uuden päätöksen Unkarin ja Romanian välisistä aluekiistoista. Wienin päätös myöntää Unkarille merkittäviä osia Transilvaniasta, korjaten historiallisia vääryyksiä. Romanian odotetaan noudattavan tätä päätöstä.

second_vienna_award_rom.d = Akselivallat ovat esittäneet ultimaatumin, jossa vaaditaan Pohjois-Transilvanian luovuttamista Unkarille. Tällä päätöksellä on syvällisiä vaikutuksia Romanian alueelliseen koskemattomuuteen ja kansalliseen ylpeyteen.

dissolution_of_czechoslovakia.t = Tšekkoslovakian hajoaminen
dissolution_of_czechoslovakia.d = Heikko ja jakautunut Tšekkoslovakian valtio osoittautuu rasitteeksi. Kun jännitteet tšekkien ja slovakialaisten välillä kasvavat, alueen uudelleenmuotoiluun tarjoutuu tilaisuus. Saksa, Euroopan hallitsevana valtana, joutuu päättämään näiden maiden kohtalon.

CreateProtectorates = Perusta protektoraatit
FullAnnexation = Täydellinen liittäminen

decision_on_romanian_ultimatum.t = Päätös Romanian ultimaatumista
decision_on_romanian_ultimatum.d = Politbyroo pohtii ultimaatumin esittämistä Romanialle, vaatimuksena Bessarabian ja Pohjois-Bukovinan luovutus. Tällä päätöksellä on kauaskantoisia vaikutuksia Neuvostoliitolle.

soviet_ultimatum.t = Neuvostoliiton ultimaatumi
soviet_ultimatum.d = Voittojensa rohkaisema Neuvostoliitto vaatii alueluovutuksia Romanialta. Kun Puna-armeija on kerääntynyt rajalle, Romanian hallitus kohtaa kovan valinnan.

AcceptUltimatum = Hyväksy ultimaatumi

decision_on_polish_corridor.t = Päätös Puolan käytävästä
decision_on_polish_corridor.d = Puolan käytävän ja Danzigin vapaan kaupungin kysymys jatkaa kitkeränä kiistana Saksan valtakunnan kyljessä. Päätös siitä, miten edetä, on tehtävä.

decision_on_polish_corridor_pol.t = Saksan ultimaatumi
decision_on_polish_corridor_pol.d = Saksa on esittänyt lopullisen ultimaatumin, jossa vaaditaan Danzigin palauttamista ja ekstraterritoriaalisten oikeuksien myöntämistä Puolan käytävässä. Puolan hallitus kohtaa kriittisen päätöksen.

baltic_states.t = Baltian valtiot
baltic_states.d = Baltian valtiot, Viro, Latvia ja Liettua, tarjoavat strategisen mahdollisuuden. Heikot hallitukset ja Neuvostoliittoon myönteisesti suhtautuvat väestöt tarjoavat tilaisuuden laajentaa Neuvostoliiton vaikutusvaltaa.

