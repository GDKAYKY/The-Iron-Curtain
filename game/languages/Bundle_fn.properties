crop_failure.t = Sadon epäonnistuminen
crop_failure.d = Aalto epäonnistuneita satoja on pyyhkäissyt maan yli, aiheuttaen laajamittaista nälänhätää ja ruokapulaa. Viljan hinta on noussut räjähdysmäisesti {1}%.

