Reform11.d = Jakaa valtaa uudelleen vähentämällä aateliston autonomiaa ja keskittämällä hallintoa.

Reform12 = Keisarillinen byrokratia
Reform12.d = Perustaa keskitetyn byrokratian HRE:n hallintoon, parantaen hallinnollista tehokkuutta.

