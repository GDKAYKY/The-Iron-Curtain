baltic_states_res.t = Neuvostoliiton ultimaatumi
baltic_states_res.d = Neuvostoliitto vaatii välitöntä ja ehdotonta liittämistä Neuvostoliittoon. Puna-armeija on kerääntynyt rajalle.

soviet_invasion_of_poland.t = Neuvostoliiton hyökkäys Puolaan
soviet_invasion_of_poland.d = Puna-armeija on aloittanut täysimittaisen hyökkäyksen Puolaan, hyödyntäen Saksan hyökkäyksen aiheuttamaa kaaosta. Neuvostoliitto väittää toimivansa Puolan rajojen sisällä olevien valkovenäläisten ja ukrainalaisten väestönosien etujen mukaisesti.

invasion_low_countries.t = Hyökkäys Alankomaihin
invasion_low_countries.d = Saksa valmistautuu hyökkäämään Alankomaihin, Belgiaan ja Luxemburgiin. Saksan suunnitelmana on kiertää Maginot-linja ja voittaa Ranska nopeasti.

sino_japanese_war.t = Kiinan ja Japanin sota
sino_japanese_war.d = Japanin ja Kiinan joukkojen välinen yhteenotto on tapahtunut lähellä Marco Polo -siltaa, mikä on lisännyt maiden välistä jännitystä. Japanin keisarillinen armeija harkitsee vastaustaan.

FullScaleInvasion = Täysimittainen hyökkäys

decision_point.t = Päätöksentekopiste
decision_point.d = Jännitteet Yhdysvaltojen kanssa kasvavat, kun keisarikunta pyrkii laajentamaan vaikutuspiiriään Tyynellämerellä. Kysymys ratkaisevasta iskusta Yhdysvaltain Tyynenmeren laivastoa vastaan Pearl Harborissa on noussut esille.

AttackPearlHarbor = Hyökkää Pearl Harboriin

barbarossa_decision.t = Operaatio Barbarossa
barbarossa_decision.d = Operaatio Barbarossan, Neuvostoliiton hyökkäyksen, valmistelut ovat valmiit. Führerin on nyt päätettävä hyökkäyksen optimaalisesta ajoituksesta ja strategiasta.

byzantine_question.t = Bysantin kysymys
byzantine_question.d = Heikentynyt Bysantin valtakunta on houkutteleva kohde Ottomaanien laajentumiselle. Konstantinopolin strateginen merkitys on kiistaton. Päätös tulevasta toimintalinjasta on tehtävä.

military_academy_upgrade_opportunity.t = Mahdollisuus sotilasakatemian päivitykseen
military_academy_upgrade_opportunity.d = Äskettäinen läpimurto sotataktiikoissa ja strategioissa on tarjonnut ainutlaatuisen mahdollisuuden parantaa merkittävästi sivilisaatiosi sotilaallisia kykyjä. Investoimalla päivitettyyn sotilasakatemiaan voit nopeuttaa asevoimiesi kehitystä.

InvestInUpgrade = Sijoita päivitykseen
DeclineOffer = Kieltäydy tarjouksesta

the_finnish_question.t = Suomen kysymys
