Manpower3 = Koska työvoima täydentyy ajan myötä, pelaajien on suunniteltava sotilaalliset kampanjansa nykyisen ja tulevan työvoiman saatavuuden mukaan.


RegimnetsLimit0 = Rykmenttien raja määräytyy sivilisaation talouden ja sivilisaatio bonuksien mukaan.


ProvinceContribution = Maakunta Osallistuminen
ProvinceContribution0 = Jokainen sivilisaation hallinnassa oleva maakunta osallistuu koko työvoimapankkiin.


IncreasingMaximumManpower = Maksimityövoiman Lisääminen
IncreasingMaximumManpower0 = Rakenna erityisiä sotilasrakennuksia: Tiettyjen rakennusten rakentaminen sivilisaatiossasi voi suoraan lisätä maksimityövoimaa.
IncreasingMaximumManpower1 = Nosta työvoimatasoa maakunnissa: Työvoimatason lisääminen yksittäisissä Maakunnissa.


Legacy0 = Perintö Pisteet on pelin erityinen valuutan muoto, joka edustaa sivilisaation saavutuksia ja virstanpylväitä ajan mittaan.
Legacy1 = Pelaajat käyttävät Perintö Pisteitä avatakseen sivilisaatioperintöjä, jotka on pysyviä bonuksia, jotka tarjoavat erilaisia etuja sivilisaatiolle.
Legacy2 = Sivilisaatioperintöjen avaamisen lisäksi Perintö Pisteitä vaaditaan myös useisiin kriittisiin toimiin pelissä. Näitä ovat: kenraalien ja neuvonantajien rekrytointi, verotuksen tehostaminen, ja työvoiman lisääminen maakunnissa


Income0 = Maakunnan kuukausitulot ovat summa useista komponenteista, mukaan lukien verotuksen tehokkuus, maakunnan kokonaistalous, tulot tuotantotoiminnasta ja tulot tietyistä maakunnan rakennuksista.
Income1 = Kuukausitulot voivat vähentyä, jos sivilisaatiolla ei ole ydintä maakunnassa tai jos maakunta noudattaa eri uskontoa kuin sivilisaatio.


TaxEfficiency0 = Kunkin maakunnan kuukausittaisen verotulon määrää ensisijaisesti kaksi tekijää: maakunnan verotehon taso ja sen väestömäärä.


Economy0 = Maakunnan kuukausitulot taloudesta perustuvat sen taloudelliseen tasoon, jota voidaan nostaa sijoittamalla kultaa. Talouteen panostaminen parantaa tuotannon tehokkuutta.
Economy1 = Talouden enimmäistaso määräytyy maakunnan kasvuvauhdin mukaan.


Production0 = Jos maakunnassa on resurssia, se tuottaa tuloja kahdesta tekijästä: resurssin ainutlaatuisesta hinnasta ja maakunnan tuotannon tehokkuudesta. Ainutlaatuinen hinta heijastaa resurssin harvinaisuutta.
Production1 = Pelaajat voivat lisätä maakunnan tuotannon tehokkuutta joko sijoittamalla sen talouteen tai rakentamalla erikoisrakennuksia, jotka on suunniteltu erityisesti tuotannon tehostamiseksi.
Production2 = Sivilisaatiobonus myönnetään sivilisaatiolle, joka on tietyn resurssin suurin tuottaja, joka tarjoaa taloudellisia, sotilaallisia tai strategisia etuja ja kannustaa kilpailua resurssituotannon ylivallasta.


Population0 = Maakunnan väestö vaikuttaa verotuloihin verotehokkuuden perusteella.
GrowthRate0 = Maakunnan kasvuvauhti määrää sen väestön kasvunopeuden. Lisäksi se vaikuttaa maakunnan maksimitalouteen ja sen paikalliseen työvoimaan.


Plague0 = Rutot voivat yhtäkkiä alkaa missä tahansa maakunnassa. Satunnaisuus heijastaa tautipesäkkeiden historiallista ja realistista luonnetta.
Plague1 = Kun rutto ilmaantuu maakuntaan, se leviää nopeasti naapurimaakuntiin. Ruttokuolemia voidaan vähentää parantamalla maakunnan infrastruktuuria tai rakentamalla erikoisrakennuksia.


Technology0 = Jokaisella teknologialla on tutkimuskustannukset, ja sivilisaatiot voivat avata nämä teknologiat keräämällä tutkimuspisteitä.
Technology1 = Tutkimuspisteitä voidaan saada rakentamalla maakuntiin erikoisrakennuksia tai palkkaamalla innovaationeuvoja.


Advisor0 = Sivilisaatio voi palkata neuvonantajia neuvostoon, joista jokainen tarjoaa ainutlaatuisia bonuksia, joita voidaan päivittää nostamalla neuvonantaja korkeammalle tasolle tehokkuuden lisäämiseksi.


Corruption0 = Jokaiseen pelin sivilisaatioon vaikuttaa korruption perustaso, joka pienentää kaikkia maakuntien tuloja.
Corruption1 = Sivilisaatiolla on mahdollisuus taistella korruptiota vastaan nostamalla korkeimman oikeuden tasoa sivilisaatiossaan.


