decision_on_polish_corridor.d = Вопрос о Польском Коридоре и Вольном Городе Данциге продолжает оставаться занозой в боку Германского Рейха. Необходимо принять решение о том, как действовать дальше.

decision_on_polish_corridor_pol.t = Немецкий Ультиматум
decision_on_polish_corridor_pol.d = Германия выдвинула последний ультиматум, требуя возвращения Данцига и экстерриториальных прав в Польском Коридоре. Польскому правительству предстоит принять критическое решение.

baltic_states.t = Балтийские Страны
baltic_states.d = Прибалтийские страны - Эстония, Латвия и Литва представляют собой стратегическую возможность. Их слабые правительства и просоветски настроенное население дают шанс расширить советское влияние.

