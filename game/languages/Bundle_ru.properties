anschluss.d = Немецкий народ жаждет воссоединения Отечества. Австрия - Германская нация, является естественным продолжением Рейха. Версальский Договор может запретить этот союз, но время для таких ограничений прошло. Протянем ли мы руку дружбы нашим австрийским братьям и предложим им место в составе Германского Рейха?

InitiateAnschluss = Инициировать аншлюс
