byzantine_question.t = Византийский Вопрос
byzantine_question.d = Ослабленная Византийская Империя представляет собой заманчивую цель для Османской экспансии. Стратегическая важность Константинополя неоспорима. Необходимо принять решение о дальнейших действиях.

