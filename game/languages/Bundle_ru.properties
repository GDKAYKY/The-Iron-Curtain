military_academy_upgrade_opportunity.d = Недавний прорыв в военной тактике и стратегии предоставил уникальную возможность значительно усилить военный потенциал вашей цивилизации. Инвестировав в модернизированную Военную Академию, вы сможете ускорить развитие своих вооруженных сил.

InvestInUpgrade = Инвестировать в Улучшение
DeclineOffer = Отклонить Предложение

the_finnish_question.t = Финский Вопрос
the_finnish_question.d = Напряженность в отношениях с Финляндией обострилась после отклонения советских требований о территориальных уступках и военных базах. Красная армия мобилизована на границе. Необходимо принять решение о дальнейших действиях.

