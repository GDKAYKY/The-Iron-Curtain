decision_on_romanian_ultimatum.d = Политбюро обсуждает целесообразность предъявления Румынии ультиматума с требованием уступить Бессарабию и Северную Буковину. Это решение будет иметь далеко идущие последствия для Советского Союза.

soviet_ultimatum.t = Советский Ультиматум
soviet_ultimatum.d = Советский Союз, воодушевленный недавними победами, требует от Румынии территориальных уступок. Поскольку Красная Армия концентрируется на границе, Румынское правительство оказывается перед трудным выбором.

