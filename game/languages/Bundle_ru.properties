MaximizeMilitaryStrength.d = Стройте свои военные силы до максимальной мощности и достигайте лимита полков.

ExpandYourTerritory.t = Расширение своей территории
ExpandYourTerritory.d = Завоевывайте новые провинции, чтобы расширить свою империю и укрепить свое правление.

DeclareWars.t = Объявить войну!
DeclareWars.d = Объявите несколько войн, чтобы продемонстрировать свое превосходство.

BoostResearch.t = Увеличение исследований!
BoostResearch.d = Достигайте высокого уровня исследований каждый месяц, чтобы продвигать свою технологию.

UnlockCivilizationAdvantages.t = Разблокировать преимущества цивилизации!
UnlockCivilizationAdvantages.d = Откройте и разблокируйте уникальные преимущества для своей цивилизации, чтобы получить преимущество над соперниками.

BoostLegacyPoints.t = Увеличить очки наследия!
BoostLegacyPoints.d = Увеличьте свои очки наследия ежемесячно, чтобы укрепить влияние и наследие своей цивилизации.

RecruitAllAdvisors.t = Набрать всех советников!
RecruitAllAdvisors.d = Наберите всех доступных советников, чтобы укрепить свою империю.

LegacyUnlocked.t = Наследие разблокировано
LegacyUnlocked.d = Разблокируйте несколько ключевых наследий цивилизации, чтобы улучшить возможности своей цивилизации и обеспечить ее рост.

EconomicBoost.t = Экономический рост
EconomicBoost.d = Инвестируйте в свою экономику несколько раз, чтобы укрепить свою финансовую базу и обеспечить устойчивый рост.

TaxationTriumph.t = Триумф налогообложения
TaxationTriumph.d = Увеличьте налоговую эффективность несколько раз, чтобы максимизировать доход и укрепить финансы своей империи.

ManpowerMastery.t = Мастерство рабочей силы
ManpowerMastery.d = Увеличьте уровень местной рабочей силы несколько раз, чтобы обеспечить наличие необходимых ресурсов для расширения и защиты вашей империи.

InfrastructureInitiative.t = Инициатива инфраструктуры
InfrastructureInitiative.d = Улучшите инфраструктуру в своих провинциях несколько раз, чтобы укрепить свою экономику.

EnhanceAdvisorExpertise.t = Повышение экспертности советников
EnhanceAdvisorExpertise.d = Инвестируйте в навыки своих советников, повышая их, чтобы разблокировать их полный потенциал и улучшить управление своей нацией.

