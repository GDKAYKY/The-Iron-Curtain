Production0 = Если в провинции есть ресурс, он приносит доход, основанный на двух факторах: уникальной стоимости ресурса и эффективности производства в провинции. Уникальная стоимость отражает редкость ресурса
Production1 = Игроки могут повысить эффективность производства в провинции, инвестируя в ее экономику или строя особые сооружения, специально предназначенные для повышения эффективности производства
