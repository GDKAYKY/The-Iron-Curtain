soviet_invasion_of_poland.d = Красная Армия начала полномасштабное вторжение в Польшу, воспользовавшись хаосом, вызванным Немецким вторжением. Советский Союз утверждает, что действует в интересах Белорусского и Украинского населения в границах Польши.

