invasion_low_countries.d = Германия готовится к вторжению в Нидерланды, Бельгию и Люксембург. Цель немецкого плана - обойти с фланга Линию Мажино и быстро разгромить Францию.

sino_japanese_war.t = Японо-Китайская война
sino_japanese_war.d = В районе моста Марко Поло произошло столкновение между Японскими и Китайскими войсками, что привело к эскалации напряженности между двумя странами. Императорская армия Японии рассматривает возможность ответных действий.

FullScaleInvasion = Полномасштабное вторжение

decision_point.t = Точка Решения
decision_point.d = Напряженность в отношениях с Соединенными Штатами продолжает нарастать, поскольку Империя стремится расширить свою сферу влияния в Тихом океане. Вопрос о том, стоит ли нанести решающий удар по американскому Тихоокеанскому флоту в Перл-Харборе, становится все более актуальным

