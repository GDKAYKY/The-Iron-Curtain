the_austrian_question.t = Австрийский Вопрос
the_austrian_question.d = Нация в смятении. Демонстрации и контрпротесты в поддержку Аншлюса вспыхнули по всей стране. Германский Рейх оказывает все большее давление, требуя объединения, в то время как внутренние политические разногласия ослабляют нашу решимость. Австрия стоит на перепутье.

Autonomy = Автономия

the_sudetenland_question.t = Судетский Вопрос
the_sudetenland_question.d = Судетская область, регион со значительным Немецким населением, является жизненно важным компонентом стратегических интересов Рейха. Отказ Чешского правительства уступить эту территорию является прямой провокацией. Немецкий народ требует действий.

Invade = Вторгнуться

german_ultimatum.t = Немецкий Ультиматум
german_ultimatum.d = Германский Рейх выдвинул суровый ультиматум: уступите Судетскую область Германии или столкнетесь с вторжением. Этот стратегический регион со значительным Немецким населением стал очагом напряженности в отношениях между нашими странами. Нам предстоит принять серьезное решение, имеющее далеко идущие последствия для всего континента.

AcceptDemands = Принять Требования

first_vienna_award.t = Первый Венский Арбитраж
first_vienna_award.d = Слабое и нестабильное чехословацкое государство продолжает представлять угрозу для региональной стабильности. После того как Судетская область по праву вернулась в состав Германского Рейха, необходимо устранить историческую несправедливость, причиненную Венгрии. Территории, на которых проживает значительная часть Венгерского населения, должны быть возвращены Отечеству. Это вопрос национальной чести и справедливости.

EnforceClaims = Исполнить Претензии

second_vienna_award.t = Второй Венский Арбитраж
second_vienna_award.d = Германский Рейх в сотрудничестве с Италией издал новый указ, касающийся территориальных споров между Венгрией и Румынией. Венский Арбитраж отдает Венгрии значительную часть Трансильвании, исправляя историческую несправедливость. Ожидается, что Румыния выполнит данное решение.

second_vienna_award_rom.d = Страны Оси выдвинули ультиматум с требованием уступить Венгрии Северную Трансильванию. Это решение будет иметь глубокие последствия для территориальной целостности и национальной гордости Румынии.

dissolution_of_czechoslovakia.t = Распад Чехословакии
dissolution_of_czechoslovakia.d = Слабое и разделенное Чехословацкое государство становится обузой. С ростом напряженности между Чехами и Словаками появляется возможность переделать регион. Германия, как доминирующая держава в Европе, должна решить судьбу этих земель.

