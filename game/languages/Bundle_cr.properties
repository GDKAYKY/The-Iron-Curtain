the_finnish_question.t = Finsko pitanje
the_finnish_question.d = Napetosti s Finskom su eskalirale nakon odbijanja sovjetskih zahtjeva za teritorijalnim ustupcima i vojnim bazama. Crvena armija je mobilizirana na granici. Mora se donijeti odluka o daljnjem postupku.

