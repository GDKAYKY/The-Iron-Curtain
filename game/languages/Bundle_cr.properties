soviet_ultimatum.t = Sovjetski ultimatum
soviet_ultimatum.d = Sovjetski Savez, ohrabren nedavnim pobjedama, zahtijeva teritorijalne ustupke od Rumunjske. Dok se Crvena armija gomila na granici, rumunjska vlada suočava se s teškim izborom.

