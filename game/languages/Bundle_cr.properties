# Scenarios

1066Desc1 = Europa je svjedočila Normanskoj invaziji Engleske, dok na istoku Bizant blijedi, islam se urušava, a Mongoli jačaju.

1440Desc1 = Na istoku, Osmansko Carstvo baca dugu sjenu. Mehmed II, mladi sultan s ambicijom koja mu sja u očima, sanja o osvajanju Carigrada, dragulja Bizantskog Carstva, grada na rubu propasti.
1440Desc2 = S druge strane Engleskog kanala, krhki mir traje između Engleske i Francuske, obje zemlje liječe rane nakon Stogodišnjeg rata. Ipak, ispod površine kuhaju napetosti, a iskrice sukoba mogle bi se lako rasplamsati.
1440Desc3 = U međuvremenu, glasine o novom svijetu dopiru do pustolovnih duša. Priče o golemim zemljama izvan poznatog svijeta, netaknutim ratom i bolešću, bude želju u srcima istraživača.

1618Desc1 = U Europi se spremao Tridesetogodišnji rat, razoran sukob koji će zahvatiti veći dio kontinenta. Počeo je u Svetom Rimskom Carstvu, labavom savezu država, vojvodstava i kneževina pod formalnom vlašću habsburškog cara.
1618Desc2 = Napetosti između katoličkih i protestantskih zemalja dosegnule su vrhunac, a Praška defenestracija u svibnju 1618., kada su dvojica katoličkih službenika bačeni kroz prozor dvorca od strane protestantskih plemića, postavila je pozornicu za dug i krvav rat.
1618Desc3 = Na zapadu, Španjolska je i dalje bila jedno od najmoćnijih carstava na svijetu, s područjima diljem Europe, Amerike i Azije.
1618Desc4 = U Skandinaviji, Švedska pod kraljem Gustavom Adolphusom postajala je velika vojna sila. Švedska vojska bila je dobro uvježbana i inovativna, a Švedska će uskoro postati važan igrač u Tridesetogodišnjem ratu.
1618Desc5 = Mogulsko Carstvo u Indiji bilo je na vrhuncu pod carem Jahangirom, razdoblje obilježeno razmjernim mirom, gospodarskim blagostanjem i značajnim kulturnim postignućima. Ipak, carstvo se suočavalo s unutarnjim izazovima i uskoro će se naći pod sve većim utjecajem Europljana.

1836Desc1 = Svijet se brzo mijenjao. Europa se oporavljala od Napoleonovih ratova, a velike sile održavale su krhki mir.
1836Desc2 = Tvornice i strojevi mijenjali su Britaniju, donoseći i blagostanje i društvene poteškoće. Francuska, pod kraljem Louis-Philippeom, balansirala je između kraljevstva i revolucionarnih ideala, dok su Njemačka i Italija doživljavale rastuće domoljubne pokrete.

1936Desc1 = Svijet je stajao na rubu golemih promjena i skorašnjeg sukoba. Posljedice Prvoga svjetskoga rata ostavile su duboke rane diljem Europe, stvarajući razdoblje nemirnog mira obilježeno političkim previranjima i gospodarskom nestabilnošću.
1936Desc2 = U Njemačkoj su Adolf Hitler i Nacistička stranka učvrstili vlast, pretvarajući zemlju u fašističku diktaturu. Hitlerova agresivna politika širenja i očito kršenje Versajskog ugovora postajali su sve očitiji, pripremajući teren za budući sukob.

WW1Desc1 = Europom su vladale velike sile s prostranim kolonijama. Britansko Carstvo, pod kraljem Georgeom V., protezalo se diljem svijeta, s izrekom da sunce nikad ne zalazi nad njegovim posjedima. London je bio središte trgovine, kulture i moći, ali ispod površine su tinjale napetosti.
WW1Desc2 = Njemačka, pod carem Wilhelmom II., bila je industrijska sila s težnjama za većim utjecajem. Njezin brzi vojni rast i agresivna diplomacija izazivali su nelagodu kod susjeda, posebno u Francuskoj i Britaniji.
WW1Desc3 = Francuska, još uvijek oporavljajući se od Francusko-pruskoga rata iz 1870., bila je odlučna da povrati Alsace-Lorraine i suprotstavi se njemačkoj moći. Francuska Republika bila je spoj živahne kulture i političkih sukoba, tražeći i unutarnje i vanjsko osiguranje svoje budućnosti.
WW1Desc4 = Austro-Ugarsko Carstvo, šaroliko carstvo etničkih skupina pod carem Franjom Josipom, borilo se da zadrži jedinstvo. Nacionalistički pokreti unutar njegovih granica, osobito na Balkanu, prijetili su njegovim raspadom.
WW1Desc5 = Rusija, pod carem Nikolom II., bila je golema i nezgrapna, boreći se s unutarnjim nezadovoljstvom i pritiscima modernizacije. Revolucija iz 1905. otkrila je duboke društvene podjele, a carevi pokušaji reformi bili su nesigurni i nedovoljni.
WW1Desc6 = Na Balkanu nacionalistički žar bje poput bačve baruta. Osmansko Carstvo, nekoć moćno, bilo je u padu, gubeći kontrolu nad svojim europskim zemljama i potičući suparništva među novim nacijama poput Srbije, Bugarske i Grčke.

ModernDesc1 = Svijet se suočava s promjenjivim uvjetima gospodarskog oporavka, tehnoloških napredaka i međunarodnih napetosti.

