PostponeDecision = Odgodi odluku
AbandonTheIdea = Napusti ideju

the_austrian_question.t = Austrijsko pitanje
the_austrian_question.d = Nacija je u previranju. Pro-Anschluss demonstracije i protuprosvjedi izbili su diljem zemlje. Njemački Reich vrši sve veći pritisak za ujedinjenjem, dok unutarnje političke podjele slabe našu odlučnost. Austrija se nalazi na raskrižju.

Autonomy = Autonomija

the_sudetenland_question.t = Sudetsko pitanje
the_sudetenland_question.d = Sudeti, područje sa značajnim njemačkim stanovništvom, vitalna je komponenta strateških interesa Reicha. Odbijanje češke vlade u ustupi ovoga teritorija izravna je provokacija. Njemački narod zahtijeva akciju.

Invade = Napadni

german_ultimatum.t = Njemački ultimatum
german_ultimatum.d = Njemački Reich izdao je oštar ultimatum: predati Sudete Njemačkoj ili se suočiti s invazijom. Ova strateška regija, sa značajnim njemačkim stanovništvom, postala je žarište napetosti između naših naroda. Odluka pred nama je teška, s dalekosežnim posljedicama za cijeli kontinent.

AcceptDemands = Prihvati zahtjeve

first_vienna_award.t = Prva bečka arbitraža
first_vienna_award.d = Slaba i nestabilna čehoslovačka država i dalje predstavlja prijetnju regionalnoj stabilnosti. Budući da su Sudeti sada s punim pravom vraćeni njemačkom Reichu, imperativ je riješiti povijesne nepravde nanesene Mađarskoj. Područja naseljena značajnim mađarskim stanovništvom moraju se vratiti domovini. Ovo je pitanje nacionalne časti i pravde.

EnforceClaims = Provedi zahtjev

second_vienna_award.t = Druga bečka arbitraža
second_vienna_award.d = Njemački Reich, u suradnji s Italijom, izdao je novi dekret u vezi s teritorijalnim sporovima između Mađarske i Rumunjske. Bečka arbitraža dodjeljuje značajne dijelove Transilvanije Mađarskoj, ispravljajući tako povijesne nepravde. Očekuje se da će se Rumunjska pridržavati ove odluke.

second_vienna_award_rom.d = Sile Osovine izdale su ultimatum tražeći ustupanje sjeverne Transilvanije Mađarskoj. Ova će odluka imati duboke implikacije na teritorijalni integritet i nacionalni ponos Rumunjske.

dissolution_of_czechoslovakia.t = Raspad Čehoslovačke
dissolution_of_czechoslovakia.d = Slaba i podijeljena čehoslovačka država pokazuje se kao prepreka. Uz rastuće napetosti između Čeha i Slovaka, otvara se prilika za preoblikovanje regije. Njemačka, kao dominantna sila u Europi, mora odlučiti o sudbini ovih zemalja.

