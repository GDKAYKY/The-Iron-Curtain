barbarossa_decision.t = Operacija Barbarossa
barbarossa_decision.d = Pripreme za operaciju Barbarossa, invaziju na Sovjetski Savez, su završene. Führer sada mora odlučiti o optimalnom vremenu i strategiji za napad.

byzantine_question.t = Bizantijsko pitanje
