fish_are_everywhere.t = Ribe su posvuda!
fish_are_everywhere.d = Bogato nalazište ribe otkriveno je u obližnjim vodama, što je dovelo do velikog procvata za vaše ribare. Cijena ribe pala je za {1}%.

fishy_business.t = Riblji posao
fishy_business.d = Ribe su nestale! Prazne mreže i gladni trbusi jedino su što je ostalo od živog morskog svijeta. Cijene su skočile za {1}%. Je li ih progutalo golemo morsko čudovište, ili su pak samo nadmudrili naše mreže? Nitko ne zna, no jedno je sigurno - moramo saznati što se događa!

