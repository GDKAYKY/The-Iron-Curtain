decision_on_polish_corridor.t = Odluka o poljskom koridoru
decision_on_polish_corridor.d = Pitanje poljskog koridora i slobodnog grada Danziga i dalje je trn u oku njemačkom Reichu. Mora se donijeti odluka o slijedećim postupcima.

decision_on_polish_corridor_pol.t = Njemački ultimatum
