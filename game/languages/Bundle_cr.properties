Income0 = Pokrajinski mjesečni prihod u igri je zbroj nekoliko komponenti uključujući poreznu učinkovitost, cjelokupno gospodarstvo pokrajine, prihod od proizvodnje i prihod koji generiraju određene građevine unutar provincije.
Income1 = Mjesečni dohodak može biti smanjen ako civilizacija nema jezgru u pokrajini ili ako pokrajina slijedi drugu religiju od one civilizacije.

TaxEfficiency0 = Mjesečni porezni dohodak generiran od svake pokrajine primarno je određen s dva čimbenika: razinom porezne učinkovitosti u pokrajini i brojnošću stanovništva.

Economy0 = Mjesečni dohodak pokrajine od gospodarstva temelji se na njenoj privrednoj razini, koja se može podići ulaganjem zlata. Ulaganje u gospodarstvo poboljšava učinkovitost proizvodnje.
Economy1 = Maksimalna privredna razina određena je stopom rasta pokrajine.

Production0 = Ako pokrajina ima resurs, ona stvara dohodak na temelju dva faktora: jedinstvene cijene resursa i učinkovitosti proizvodnje unutar pokrajine. Jedinstvena cijena odražava rijetkost resursa.
Production1 = Igrači mogu povećati proizvodnu učinkovitost pokrajine ulaganjem u njezino gospodarstvo ili izgradnjom posebnih građevina koje su posebno dizajnirane za povećanje učinkovitosti proizvodnje.
Production2 = Civilizacijski bonus dodjeljuje se civilizaciji koja je najveći proizvođač određenog resursa, dajući gospodarske, vojne ili strateške prednosti potičući natjecanje za prevlast u proizvodnji resursa.

Population0 = Stanovništvo pokrajine utječe na porezni dohodak na temelju svoje porezne učinkovitosti.
GrowthRate0 = Stopa rasta pokrajine određuje stopu rasta stanovništva. Dodatno utječe na maksimalnu privredu u pokrajini i njezinu lokalno ljudstvo.

Plague0 = Epidemije mogu iznenada početi u bilo kojoj pokrajini. Slučajnost odražava povijesnu i stvarnu prirodu izbijanja bolesti.
Plague1 = Kad se epidemija jednom pojavi u pokrajini, brzo se širi na susjedne pokrajine. Smrt od epidemije može se smanjiti nadogradnjom infrastrukture pokrajine ili izgradnjom posebnih građevina.

Technology0 = Svaka tehnologija dolazi s troškom istraživanja, a civilizacije mogu otključati te tehnologije prikupljanjem istraživačkih bodova.
Technology1 = Istraživački bodovi mogu se povećati izgradnjom posebnih građevina u pokrajinama ili zapošljavanjem inovacijskih savjetnika.

Advisor0 = Civilizacija može unajmiti savjetnike u vijeću, od kojih svaki daje jedinstvene bonuse koji se mogu nadograditi promicanjem savjetnika na višu razinu za veću učinkovitost.

Corruption0 = Svaka civilizacija u igri je pod utjecajem osnovne razine korupcije, koja djeluje kao postotak smanjenja svih dohodaka provincije.
Corruption1 = Civilizacija ima mogućnost boriti se protiv korupcije nadogradnjom razine Vrhovnog suda u svojoj civilizaciji.

# Events
capital_city_economic_development.t = Gospodarski razvoj glavnog grada
capital_city_economic_development.d = Gospodarska budućnost tvoga glavnoga grada visi o koncu. Hoćete li dodijeliti sredstva za poticanje gospodarskog rasta ili održati status quo?
InvestInCapitalGrowth = Uložite u rast kapitala
MaintainStatusQuo = Održite status quo

Excellent = Odlično!


economys_golden_milestone.t = Zlatna prekretnica gospodarstva
economys_golden_milestone.m = Oživite gospodarstvo svoje civilizacije strateškim ulaganjima kako biste dosegli novu eru prosperiteta.
economys_golden_milestone.d = Strateškim ulaganjem u ključne sektore uspješno ste oživjeli gospodarstvo svoje civilizacije.
GoodNews = Dobre vijesti!
EconomicTriumph = Gospodarski trijumf!

rising_cost_of_construction.t = Rastuća cijena izgradnje
rising_cost_of_construction.d = Nedostatak dovoljno vještih radnika i obrtnika, zajedno s posljedicama ratova i bolesti, dovodi do poskupljenja gradnje.
OfferSubsidiesForConstruction = Ponudite subvencije za izgradnju

military_mobilization_crisis.t = Kriza vojne mobilizacije
military_mobilization_crisis.d = Zbog rastućih regionalnih napetosti i potencijalnih prijetnji, postoji hitna potreba za jačanjem oružanih snaga. Međutim, ovaj iznenadni zahtjev za većom vojskom izaziva kontroverze i nemir među pukom.

MaintainCurrentRecruitmentStrategy = Održite trenutnu regrutacijsku strategiju
CallToArms = Poziv u rat!

the_council_of_many.t = Vijeće mnogih
the_council_of_many.m = Zapošljavajte savjetnike kako biste s vremenom izgradili vijeće bogato znanjem i iskustvom.
the_council_of_many.d = Vaša je civilizacija doživjela značajan porast u broju savjetnika koji su radili u vijeću, stvarajući priliku za promicanje naših savjetnika na još više razine stručnosti.
GreatNews = Odlične vijesti!

remarkable_talent.t = Izuzetna sposobnost - upravni savjetnik
remarkable_talent2.t = Izuzetna sposobnost - gospodarski savjetnik
remarkable_talent3.t = Izuzetna sposobnost - inovacijski savjetnik
remarkable_talent4.t = Izuzetna sposobnost - vojni savjetnik
remarkable_talent.d = Dogodio se značajan razvoj unutar našeg vijeća. Naši savjetnici, poznati po svojim iznimnim vještinama i inovativnim metodama, dostigli su razinu stručnosti koja nadmašuje očekivanja.
LaunchAmbitiousReforms = Pokrenite ambiciozne reforme

an_unprecedented_harvest.t = Žetva bez presedana
an_unprecedented_harvest.d = Ove godine naši su krajevi bili svjedoci berbe kakve nije bilo. Naša polja dala su nam nevjerojatnu količinu usjeva, više nego što smo ikada očekivali, ispunjavajući sve naše skladišne ​​prostore do vrha.

age_of_craftsmanship.t = Doba zanatstva
age_of_craftsmanship.d = Naša civilizacija proživljava zlatno doba zanatstva, s vještim zanatlijama koji stvaraju izuzetna dobra koja povećavaju naš kulturni prestiž.
RemarkableAchievement = Izvanredno postignuće!


gold_surplus_dilemma.t = Dilema o višku zlata
gold_surplus_dilemma.d = Rijetka i nevjerojatna situacija dogodila se u našoj civilizaciji, naša riznica je prepuna zlata, premašujući svoj maksimalni kapacitet. Ovaj neočekivani višak bogatstva dokaz je našeg uspješnog gospodarstva i učinkovitog upravljanja.
StoreAndSecure = Pohranite i osigurajte

invest_in_the_capital.t = Uložite u glavni grad
invest_in_the_capital.d = Prosperitet našeg glavnog grada ključan je za snagu i utjecaj naše civilizacije. Prepoznajući njegov potencijal, sada se suočavamo s važnom odlukom o ulaganju u njegov gospodarski rast i infrastrukturu.
LimitedInvestment = Ograničeno ulaganje
MaintainCurrentCourse = Održavajte trenutni tečaj

the_great_city_fire.t = Veliki gradski požar
the_great_city_fire.d = Razorni požar zahvatio je dijelove našeg grada, ugrožavajući njegove stanovnike i povijesne građevine koje simboliziraju našu prošlost.
AcceptTheInevitable = Prihvati neizbježno

expanding_the_battle_front.t = Proširenje bojišnice
expanding_the_battle_front.d = Naši vojni stratezi postigli su revolucionarno postignuće, proširivši širinu bitke naše vojske do nevjerojatnih razmjera. Ovo označava novu eru u našim vojnim sposobnostima, označavajući pomak prema vještijim i moćnijim borbenim formacijama.
Excellent = Odlično

reformation_of_the_army.t = Reforma vojske
reformation_of_the_army.d = Naša je civilizacija na rubu značajnog vojnog napretka. Došlo je vrijeme za reformu naše vojske, prijelaz s tradicionalnih metoda na suvremeniju taktiku i organizaciju.
reformation_of_the_army.m = Nadogradite svoju Vojnu akademiju, pokazujući svoju predanost naprednoj vojnoj obuci i strategiji.

army_expansion.t = Povećanje vojske
army_expansion.d = Formiranje ove goleme vojske donosi osjećaj ponosa i sigurnosti našim ljudima, jačajući opći nacionalni moral i jedinstvo.

famous_vintage.t = Poznata berba
famous_vintage.d = Nedavna berba iz naše slavne vinske regije, koju stručnjaci proslavljaju izuzetnom kvalitetom, oduševila je naše građane i ojačala naš ugled kao proizvođača vrhunskih vina.
AToastToOurLands = Zdravica za naše zemlje!

rich_harvest.t = Bogata žetva
rich_harvest.d = Ove sezone naše farme bilježe izniman prinos. Obilje usjeva ne samo da osigurava dovoljno hrane za naše ljude, već i značajno povećava stopu rasta stanovništva.

clothing_revolution.t = Revolucija odjeće
clothing_revolution.d = Nedavni porast kvalitete odjeće proizvedene unutar naše civilizacije neočekivano je i unosno povećao naš doodak.

agricultural_breakthrough.t = Poljoprivredni iskorak
agricultural_breakthrough.d = U izvanrednom napretku, uspješno smo revolucionirali poljoprivredu diljem naših pokrajina.
ExpandMilitaryForces = Povećajte oružane snage
BoostPopulationGrowth = Potaknite rast stanovništva

gold_rush.t = Zlatna groznica
gold_rush.d = Naši rudari otkrili su ogromno nalazište zlata, značajno uvećavajući našu riznicu.

quality_furniture.t = Kvalitetan namještaj
quality_furniture.d = Naša proizvodnja namještaja u posljednje vrijeme bilježi značajan iskorak u kvaliteti. Obrtnici i drvodjelci nadmašili su sami sebe, izradivši komade koji kombiniraju funkcionalnost s iznimnim umijećem.

fruit_mania.t = Voćna manija
fruit_mania.d = U iznenađujućem preokretu događaja, naša je civilizacija otkrila neobičnu vrstu voća, za koje se priča da ima jedinstvene osobine kao što su izniman okus i neobične veličine, što je izazvalo opće uzbuđenje i privuklo ljude sa svih strana da svjedoče ovom izvanrednom otkriću.

beer_production_soars.t = Porast proizvodnje piva
beer_production_soars.d = Revolucionarna inovacija u načinima proizvodnje piva revolucionirala je našu proizvodnju piva, dovodeći do neočekivanog i značajnog povećanja proizvodnje.

the_sieges_end.t = Kraj opsade
the_sieges_end.d = Nakon pobjeđujuće opsade, odlučujemo o sudbini grada: opustošiti ga za neposredan dobitak riskirajući buduću agresivnost, ili pokazati milost i održati red.
ShowMercy = Pokaži milost
BurnAndLoot = Opustoši

military_expansion.t = Vojna ekspanzija
military_expansion.m = Povećajte oružane snage do ograničenja pukovnije kako biste ojačali svoj međunarodni položaj i učinkovito projicirali moć, osiguravajući interese svoje civilizacije.
military_expansion.d = Dosezanjem ograničenja pukovnije možemo učinkovito projicirati moć, braniti svoje interese i stimulirati gospodarsku aktivnost kroz vojnu potrošnju i razvoj.

the_capitals_transformation.t = Preobrazba glavnoga grada
the_capitals_transformation.m = Izgradite nove građevine u glavnom gradu pokrajine kako biste doprinijeli njezinom oživljavanju i poboljšanju.
the_capitals_transformation.d = Naša glavna pokrajina je na rubu značajne preobrazbe, s novim građevinama koje će oživjeti grad i povećati njegovu važnost.

sudden_death_of_advisor.t = Iznenadna smrt gospodarskog savjetnika
sudden_death_of_advisor.d = Tragedija pogađa srce našeg vodstva jer je jedan od naših ključnih savjetnika neočekivano preminuo.

maximizing_tax_efficiency.t = Maksimiziranje porezne učinkovitosti
maximizing_tax_efficiency.m = U nastojanju da optimiziramo naše financijsko zdravlje, suočavamo se s mogućnošću povećanja porezne učinkovitosti u našim pokrajinama.
maximizing_tax_efficiency.d = Vrijeme je da poboljšamo naš pristup pokrajinskom oporezivanju, pri čemu usvajanje inovativnih strategija i povećanje učinkovitosti može značajno povećati naš porezni dohodak.

advisors_research_breakthrough.t = Istraživački iskorak savjetnika
advisors_research_breakthrough.m = Unaprijedite savjetnika kako biste povećali njegov utjecaj na napredak naše civilizacije.
advisors_research_breakthrough.d = Jedan od naših savjetnika postigao je izvanrednu razinu vještine, značajno pojačavši naše istraživačke napore.
ResearchAcceleration = Ubrzanje istraživanja
StrengthenOurLegacy = Ojačajte našu ostavštinu

prosperous_times.t = Vrijeme procvata
prosperous_times.d = Naša civilizacija trenutno proživljava doba prosperiteta bez presedana. Ovo zlatno doba obilježeno je procvatom gospodarstva i povećanom trgovinom.

boost_in_production_efficiency.t = Povećanje učinkovitosti proizvodnje
boost_in_production_efficiency.d = Naše gospodarstvo doživljava veliki napredak u učinkovitosti zahvaljujući novim, inovativnim metodama. Ova promjena povećava našu produktivnost i bolje iskorištava naše resurse, što jača naše cjelokupno ekonomsko zdravlje.

breakthrough_in_construction.t = Iskorak u građevinarstvu
breakthrough_in_construction.d = Naša je civilizacija ušla u fazu u kojoj su cijene izgradnji neočekivano pale, zahvaljujući gospodarskim čimbenicima i napretku u građevinskoj tehnologiji.

