baltic_states.t = Baltičke države
baltic_states.d = Baltičke države Estonija, Latvija i Litva predstavljaju stratešku priliku. Njihove slabe vlade i prosovjetsko stanovništvo nude priliku za širenje sovjetskog utjecaja.

