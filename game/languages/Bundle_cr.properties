anschluss.t = Anschluss
anschluss.d = Njemački narod čezne za ponovnim ujedinjenjem domovine. Austrija, germanska nacija, prirodni je produžetak Reicha. Versajski ugovor može zabraniti ovu uniju, ali vrijeme za takva ograničenja je prošlo. Hoćemo li pružiti ruku prijateljstva našoj austrijskoj braći i ponuditi im mjesto u njemačkom Reichu?

