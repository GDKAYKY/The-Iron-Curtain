soviet_invasion_of_poland.t = Sovjetska invazija Poljske
soviet_invasion_of_poland.d = Crvena armija pokrenula je potpunu invaziju na Poljsku, koristeći kaos izazvan njemačkom invazijom. Sovjetski Savez tvrdi da djeluje u interesu bjeloruskog i ukrajinskog stanovništva unutar granica Poljske.

invasion_low_countries.t = Invazija zemalja Beneluxa
invasion_low_countries.d = Njemačka se priprema za invaziju na Nizozemsku, Belgiju i Luksemburg. Njemački plan ima za cilj opkoliti Maginotovu liniju i brzo poraziti Francusku.

sino_japanese_war.t = Kinesko-japanski rat
