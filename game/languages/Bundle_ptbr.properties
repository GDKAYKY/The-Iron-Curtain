# Scenarios

1066Desc1 = A Europa testemunhou a invasão normanda da Inglaterra, enquanto os impérios caíam no Oriente - os bizantinos sumiram, o Islã se fragmentou e os mongóis ascenderam.

1440Desc1 = No leste, o Império Otomano lança uma enorme sombra. Mehmed II, um jovem sultão com ambição ardendo nos olhos, sonha em conquistar Constantinopla, a jóia do Império Bizantino, uma cidade à beira do colapso.
1440Desc2 = Através do Canal da Mancha, uma paz frágil é assegurada entre Inglaterra e França, ambas as nações lambendo suas feridas da Guerra dos Cem Anos. Mas as tensões fervem abaixo da superfície, e as brasas do conflito podem facilmente pegar fogo de novo.
1440Desc3 = Enquanto isso, sussurros de um novo mundo chegam aos ouvidos das almas aventureiras. Histórias de vastas terras além do horizonte conhecido, intocadas pela guerra e pelas doenças, acendem um fogo nos corações dos exploradores.

1618Desc1 = Na Europa, a Guerra dos Trinta Anos estava prestes a começar, um conflito devastador que envolveria grande parte do continente. Tudo começou no Sacro Império Romano, um conglomerado fraco de estados, ducados e principados sob o controle nominal do Imperador Habsburgo.
1618Desc2 = As tensões entre os estados católicos e protestantes atingiram um ponto crítico, e a Defenestração de Praga em maio de 1618, onde dois oficiais católicos foram atirados pela janela de um castelo por nobres protestantes, preparou o cenário para uma guerra longa e sangrenta.
1618Desc3 = A oeste, a Espanha ainda era um dos impérios mais poderosos do mundo, com os seus territórios se estendendo pela Europa, pelas Américas e pela Ásia.
1618Desc4 = Na Escandinávia, a Suécia sob o rei Gustavus Adolphus emergia como uma grande potência militar. O exército sueco era bem disciplinado e inovador, e a Suécia logo se tornaria um personagem importante na Guerra dos Trinta Anos.
1618Desc5 = O Império Mughal na Índia atingiu o seu ápice sob o imperador Jahangir, um período marcado por relativa paz, prosperidade econômica e conquistas culturais significativas. No entanto, o império enfrentou desafios internos e em breve encontraria uma crescente influência europeia.

1836Desc1 = O mundo estava mudando rapidamente. A Europa estava se recuperando das Guerras Napoleônicas, com as grandes potências mantendo uma paz frágil.
1836Desc2 = A industrialização estava transformando a Grã-Bretanha, trazendo prosperidade e desafios sociais. A França, sob o rei Louis-Philippe, equilibrou os ideais monárquicos e revolucionários, enquanto a Alemanha e a Itália presenciaram movimentos nacionalistas crescentes.

1936Desc1 = O mundo estava à beira de uma mudança monumental e de um conflito iminente. As consequências da Primeira Guerra Mundial deixaram cicatrizes profundas em toda a Europa, promovendo um período de paz difícil, marcado por turbulências políticas e instabilidade econômica.
1936Desc2 = Na Alemanha, Adolf Hitler e o Partido Nazista consolidaram o poder, transformando o país numa ditadura fascista. As políticas expansionistas agressivas de Hitler e o desrespeito pelo Tratado de Versalhes se tornavam cada vez mais evidentes, preparando o terreno para conflitos futuros.

WW1Desc1 = A Europa foi dominada por grandes potências com vastos impérios coloniais. O Império Britânico, sob o rei George V, estendeu-se por todo o globo, proclamando que o sol nunca se punha nos seus domínios. Londres era um centro de comércio, cultura e poder, mas as tensões ferviam abaixo da superfície.
WW1Desc2 = A Alemanha, liderada pelo Kaiser Wilhelm II, era uma potência industrial com ambições por maior influência. O seu rápido desenvolvimento militar e a sua diplomacia agressiva causaram desconforto entre os seus vizinhos, especialmente a França e a Grã-Bretanha.
WW1Desc3 = A França, ainda se recuperando da Guerra Franco-Prussiana de 1870, estava determinada a recuperar a Alsácia-Lorena e combater o poder alemão. A República Francesa era uma mistura de culturas vibrante e conflitos políticos, olhando tanto para dentro como para fora para garantir o seu futuro.
WW1Desc4 = O Império Austro-Húngaro, uma junção de etnias sob o imperador Franz Joseph, lutou para manter a união. Os movimentos nacionalistas dentro das suas fronteiras, especialmente nos Balcãs, ameaçaram rasgar o império.
WW1Desc5 = A Rússia, sob o czar Nicholas II, era enorme e difícil de gerenciar, enfrentando dissidências internas e as pressões da modernização. A Revolução de 1905 expôs profundas fraturas sociais e as tentativas de reforma do Czar foram hesitantes e insuficientes.
WW1Desc6 = Nos Balcãs, o fervor nacionalista era um barril de pólvora. O Império Otomano, outrora poderoso, estava em declínio, perdendo o controle sobre os seus territórios europeus e provocando rivalidades entre nações emergentes como a Sérvia, a Bulgária e a Grécia.

ModernDesc1 = O mundo enfrenta um cenário em mudança de recuperação econômica, avanços tecnológicos e tensões geopolíticas.

