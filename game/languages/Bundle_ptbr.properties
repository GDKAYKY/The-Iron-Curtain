Reform8.d = Permite ao Imperador cobrar um pequeno imposto de todos os membros do SIRG para projetos imperiais.

Reform9 = Arquivo Imperial
Reform9.d = Constrói um grande arquivo na capital do Imperador para armazenar documentos históricos e registros do SIRG.

Reform10 = Academia Militar do SIRG
Reform10.d = Estabelece uma academia militar central para formar futuros líderes militares do SIRG.

Reform11 = Reforma dos Privilégios da Nobreza
Reform11.d = Redistribui o poder para diminuir a autonomia da nobreza e centralizar a autoridade.

Reform12 = Burocracia Imperial
Reform12.d = Estabelece uma burocracia centralizada para gerir o SIRG, melhorando a eficiência administrativa.

Reform13 = Reforma Eleitoral Imperial
Reform13.d = Reforma o processo de eleição do Imperador, dando mais peso ao voto e à influência do Imperador, potencialmente provocando rivalidades.

Reform14 = Unificação do Sacro Império Romano Germânico
Reform14.d = Forma um Sacro Império Romano Germânico unificado sob a governança do Imperador.

anschluss.t = O Anschluss
anschluss.d = O povo alemão anseia pela reunificação da Pátria. A Áustria, uma nação germânica, é uma extensão natural do Reich. O Tratado de Versalhes pode proibir esta união, mas o tempo para tais restrições já passou. Devemos estender a mão amiga aos nossos irmãos austríacos e oferecer-lhes um lugar no Reich alemão?

InitiateAnschluss = Iniciar Anschluss
PostponeDecision = Adiar Decisão
AbandonTheIdea = Abandonar a ideia

the_austrian_question.t = A Questão Austríaca
the_austrian_question.d = A nação está em crise. Manifestações pró-Anschluss e contraprotestos eclodiram em todo o país. O Reich alemão está exercendo uma pressão crescente para a unificação, enquanto as divisões políticas internas enfraquecem a nossa determinação. A Áustria está numa encruzilhada.

Autonomy = Autonomia

the_sudetenland_question.t = A Questão dos Sudetos
the_sudetenland_question.d = Os Sudetos, uma região com uma população alemã significativa, é um componente vital dos interesses estratégicos do Reich. A recusa do governo checo em ceder este território é uma provocação direta. O povo alemão exige ação.

Invade = Invadir

german_ultimatum.t = Ultimato Alemão
german_ultimatum.d = O Reich alemão emitiu um ultimato severo: ceder os Sudetos à Alemanha ou enfrentar uma invasão. Esta região estratégica, com a sua significativa população alemã, tornou-se um ponto focal de tensão entre as nossas nações. A decisão que temos diante de nós é grave, com consequências de longo alcance para todo o continente.

AcceptDemands = Aceitar Demandas

first_vienna_award.t = Primeira Concessão de Viena
first_vienna_award.d = O fraco e instável estado Checoslovaco continua a representar uma ameaça à estabilidade regional. Com os Sudetos agora legitimamente devolvidos ao Reich alemão, é imperativo abordar as injustiças históricas infligidas à Hungria. Os territórios habitados por uma população húngara significativa devem ser devolvidos à Pátria. Esta é uma questão de honra e justiça nacional.

EnforceClaims = Reforçar Demandas

second_vienna_award.t = Segunda Concessão de Viena
second_vienna_award.d = O Reich Alemão, em cooperação com a Itália, emitiu um novo decreto relativo às disputas territoriais entre a Hungria e a Romênia. A Concessão de Viena concede porções significativas da Transilvânia à Hungria, corrigindo injustiças históricas. Espera-se que a Romênia cumpra esta decisão.

second_vienna_award_rom.d = As potências do Eixo emitiram um ultimato exigindo a cessão do Norte da Transilvânia à Hungria. Esta decisão terá implicações profundas para a integridade territorial e o orgulho nacional da Romênia.

dissolution_of_czechoslovakia.t = Dissolução da Checoslováquia
dissolution_of_czechoslovakia.d = O Estado fraco e dividido da Checoslováquia está se mostrando um problema. Com o aumento das tensões entre Checos e Eslovacos, surge a oportunidade de remodelar a região. A Alemanha, como potência dominante na Europa, deve decidir o destino destas terras.

CreateProtectorates = Criar Protetorados
FullAnnexation = Anexação Total

decision_on_romanian_ultimatum.t = Decisão Sobre o Ultimato Romeno
decision_on_romanian_ultimatum.d = O Politburo está discutindo os méritos de emitir um ultimato à Romênia exigindo a cessão da Bessarábia e da Bucovina do Norte. Esta decisão terá consequências de longo prazo para a União Soviética.

soviet_ultimatum.t = Ultimato Soviético
soviet_ultimatum.d = A União Soviética, encorajada pelas recentes vitórias, exige concessões territoriais da Romênia. Com o Exército Vermelho concentrado na fronteira, o governo romeno enfrenta uma escolha difícil.
AcceptUltimatum = Aceitar Ultimato

decision_on_polish_corridor.t = Decisão Sobre o Corredor Polonês
decision_on_polish_corridor.d = A questão do Corredor Polonês e da Cidade Livre de Danzig continua a ser uma pedra no sapato do Reich alemão. Uma decisão deve ser tomada sobre como proceder.

decision_on_polish_corridor_pol.t = Ultimato Alemão
decision_on_polish_corridor_pol.d = A Alemanha emitiu um ultimato final exigindo a devolução de Danzig e dos direitos extraterritoriais dentro do Corredor Polonês. O governo polonês enfrenta uma decisão crítica.

baltic_states.t = Estados Bálticos
baltic_states.d = Os Estados Bálticos da Esôónia, Letônia e Lituânia apresentam uma oportunidade estratégica. Os seus governos fracos e as populações pró-soviéticas oferecem uma oportunidade para expandir a influência soviética.

MilitaryInvasion = Invasão Militar
DiplomaticPressure = Pressão Diplomática
DiplomaticSolution = Solução Diplomática

baltic_states_res.t = Ultimato Soviético
baltic_states_res.d = A União Soviética exige a anexação imediata e incondicional à União Soviética. O Exército Vermelho está se concentrando na fronteira.

soviet_invasion_of_poland.t = Invasão Soviética da Polônia
soviet_invasion_of_poland.d = O Exército Vermelho lançou uma invasão em grande escala da Polônia, explorando o caos causado pela invasão alemã. A União Soviética afirma estar a agir no interesse das populações bielorrussa e ucraniana dentro das fronteiras da Polônia.

invasion_low_countries.t = Invasão dos Países Baixos
invasion_low_countries.d = A Alemanha está se preparando para invadir a Bélgica, Holanda e Luxemburgo. O plano alemão visa flanquear a Linha Maginot e derrotar rapidamente a França.

sino_japanese_war.t = Guerra Sino-Japonesa
sino_japanese_war.d = Um confronto entre forças japonesas e chinesas ocorreu perto da Ponte Marco Polo, aumentando as tensões entre as duas nações. O Exército Imperial Japonês está considerando uma resposta.

FullScaleInvasion = Invasão Total

decision_point.t = Ponto de Decisão
decision_point.d = As tensões com os Estados Unidos continuam a aumentar à medida que o Império procura expandir a sua esfera de influência no Pacífico. A questão de desferir um golpe decisivo contra a Frota Americana do Pacífico em Pearl Harbor é iminente.

AttackPearlHarbor = Atacar Pearl Harbor

barbarossa_decision.t = Operação Barbarossa
barbarossa_decision.d = Os preparativos para a Operação Barbarossa, a invasão da União Soviética, estão completos. O Führer deve agora decidir sobre o momento e a estratégia ideais para o ataque.

byzantine_question.t = A Questão Bizantina
byzantine_question.d = O enfraquecido Império Bizantino se apresenta como um alvo tentador para a expansão otomana. A importância estratégica de Constantinopla é inegável. Uma decisão deve ser tomada sobre o futuro curso de ação.

military_academy_upgrade_opportunity.t = Oportunidade de Melhoria da Academia Militar
military_academy_upgrade_opportunity.d = Um recente avanço nas táticas e estratégias militares apresentou uma oportunidade única para melhorar significativamente as capacidades militares da Civilização. Ao investir em uma Academia Militar atualizada, você pode acelerar o desenvolvimento de suas forças armadas.

InvestInUpgrade = Investir em melhoria
DeclineOffer = Rejeitar oferta

the_finnish_question.t = A Questão Finlandesa
the_finnish_question.d = As tensões com a Finlândia aumentaram seguidas da rejeição das exigências soviéticas de concessões territoriais e bases militares. O Exército Vermelho está mobilizado na fronteira. Uma decisão deve ser tomada sobre o curso de ação.

operation_weserubung.t = Operação Weserübung
operation_weserubung.d = O exército alemão desenvolveu planos para garantir posições estratégicas na Dinamarca para facilitar a invasão da Noruega. Uma decisão deve ser tomada sobre o momento e o escopo da operação.

