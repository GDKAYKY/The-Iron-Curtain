# Manpower
Manpower0 = A mão de obra representa o número de indivíduos elegíveis para o serviço militar numa civilização.
Manpower1 = É um recurso crucial utilizado para recrutar novas tropas e reforçar os exércitos existentes, personificando a capacidade da civilização para fazer a guerra e defender-se.
Manpower2 = A mão de trabalho é reposta ao longo do tempo, refletindo no crescimento natural da população e a recuperação de compromissos militares anteriores.
Manpower3 = Uma vez que a mão de trabalho é reabastecida ao longo do tempo, os jogadores devem planejar as suas campanhas militares tendo em conta a sua disponibilidade atual e futura de mão de obra.

RegimnetsLimit0 = O limite de regimentos é determinado pela economia da Civilização e pelo bônus da civilização.

