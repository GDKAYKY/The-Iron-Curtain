StrengthenTheBureaucracy.t = Fortalecer a burocracia
StrengthenTheBureaucracy.d = Aumente a eficiência da sua nação construindo edifícios administrativos.

BoostTheEconomy.t = Impulsionar a economia
BoostTheEconomy.d = Construa edifícios econômicos para aumentar sua riqueza e melhorar a prosperidade da sua nação.

FortifyTheNation.t = Fortalecer a nação
FortifyTheNation.d = Construa edifícios militares para fortalecer suas defesas e se preparar para a guerra.

MaximizeMilitaryStrength.t = Maximizar a força militar
MaximizeMilitaryStrength.d = Construa suas forças armadas até sua capacidade máxima e alcance o limite de regimentos.

ExpandYourTerritory.t = Expandir seu território
ExpandYourTerritory.d = Conquiste novas províncias para expandir seu império e fortalecer seu domínio.

DeclareWars.t = Declarar guerra!
DeclareWars.d = Declare várias guerras para mostrar sua dominância.

BoostResearch.t = Impulsionar a pesquisa!
BoostResearch.d = Alcance um alto nível de pesquisa mensal para avançar sua tecnologia.

UnlockCivilizationAdvantages.t = Desbloquear Vantagens da Civilização!
UnlockCivilizationAdvantages.d = Descubra e desbloqueie vantagens únicas para sua civilização a fim de obter uma vantagem sobre seus rivais.

BoostLegacyPoints.t = Aumentar Pontos de Legado!
BoostLegacyPoints.d = Aumente seus pontos de legado por mês para fortalecer a influência e o patrimônio da sua civilização.

RecruitAllAdvisors.t = Recrutar Todos os Consultores!
RecruitAllAdvisors.d = Recrute todos os consultores disponíveis para fortalecer seu império.

LegacyUnlocked.t = Legado Desbloqueado
LegacyUnlocked.d = Desbloqueie alguns legados-chave da civilização para aprimorar as capacidades da sua civilização e garantir seu crescimento.

EconomicBoost.t = Impulso Econômico
EconomicBoost.d = Invista na sua economia várias vezes para fortalecer sua base financeira e garantir crescimento sustentável.

TaxationTriumph.t = Triunfo da Tributação
TaxationTriumph.d = Aumente a eficiência tributária várias vezes para maximizar a receita e fortalecer as finanças do seu império.

ManpowerMastery.t = Domínio da Mão de Obra
ManpowerMastery.d = Aumente seu nível de mão de obra local várias vezes para garantir que seu império tenha os recursos necessários para expansão e defesa.

InfrastructureInitiative.t = Iniciativa de Infraestrutura
InfrastructureInitiative.d = Atualize a infraestrutura em suas províncias várias vezes para fortalecer sua economia.

EnhanceAdvisorExpertise.t = Melhorar a Expertise dos Consultores
EnhanceAdvisorExpertise.d = Invista nas habilidades de seus consultores promovendo-os para desbloquear seu pleno potencial e melhorar a governança da sua nação.

ForgeAnAlliance.t = Forjar uma Aliança
ForgeAnAlliance.d = Estabeleça uma poderosa aliança com outra civilização para fortalecer sua posição e garantir apoio mútuo em tempos de necessidade.

