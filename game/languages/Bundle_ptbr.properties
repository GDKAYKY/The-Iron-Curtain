ProvinceContribution0 = Cada província sob o controle de uma civilização contribui para a reserva geral de Força de Trabalho.

IncreasingMaximumManpower = Aumentar o número máximo de mão de obra
IncreasingMaximumManpower0 = Construir edifícios militares especiais: A construção de edifícios específicos na sua civilização pode aumentar diretamente o limite da mão de obra.
IncreasingMaximumManpower1 = Aumentar o nível de mão de obra nas províncias: Aumentar o nível da mão de obra em cada uma das províncias.

Legacy0 = Os Pontos de Legado são uma forma especial de moeda no jogo, representando as conquistas e marcos de uma civilização ao longo do tempo.
Legacy1 = Os jogadores utilizam os Pontos de Legado para desbloquear os Legados da Civilização, que são bônus permanentes que proporcionam várias vantagens à Civilização.
Legacy2 = Além de desbloquear os Legados de Civilização, os Pontos de Legado também são necessários para várias ações críticas no jogo. Estas incluem: Recrutar generais e conselheiros, aumentar a eficiência fiscal e a Força de Trabalho nas províncias.

Income0 = O rendimento mensal da província no jogo é a soma de vários componentes, incluindo a eficiência fiscal, a economia geral da província, o rendimento das atividades de produção e o rendimento gerado por construções específicas na província.
Income1 = O rendimento mensal pode ser reduzido se uma civilização não tiver um núcleo numa província, ou se a província seguir uma religião diferente da religião da civilização.

TaxEfficiency0 = O rendimento fiscal mensal gerado por cada província é determinado principalmente por dois fatores: o nível de eficiência fiscal da província e o tamanho da sua população.

Economy0 = O rendimento mensal da província proveniente da economia é baseado no seu nível económico, que pode ser aumentado através do investimento de ouro. O investimento na economia melhora a eficiência da produção.
Economy1 = O nível máximo de economia é determinado pela taxa de crescimento da província.

Production0 = Se uma província possuir um recurso, gera rendimentos com base em dois fatores: o preço único do recurso e a eficiência da produção na província. O preço único reflete da raridade do recurso.
Production1 = Os jogadores podem aumentar a eficiência da produção de uma província investindo na sua economia ou construindo edifícios especiais que tem a função de aumentar a eficiência da produção.
Production2 = Um Bônus de Civilização é concedido à Civilização que for a maior produtora de um recurso específico, concedendo vantagens econômicas, militares ou estratégicas e encorajando a competição pela supremacia na produção de recursos.

Population0 = A população da província tem impacto nas receitas fiscais, com base na sua eficiência fiscal.
GrowthRate0 = A taxa de crescimento da província determina a taxa de crescimento da sua população. Além disso, tem impacto na economia máxima da província e na sua força de trabalho local.

Plague0 = As pragas podem surgir de repente em qualquer província. A aleatoriedade reflete da natureza histórica e realista dos surtos de doenças.
Plague1 = Quando uma praga aparece numa província, se espalha rapidamente para as províncias vizinhas. As mortes causadas pela praga podem ser reduzidas melhorando a infraestrutura de uma província ou construindo edifícios especiais.

Technology0 = Cada tecnologia tem um custo de pesquisa, e as civilizações podem desbloquear estas tecnologias acumulando pontos de pesquisa.
Technology1 = Os pontos de pesquisa podem ser aumentados através da construção de edifícios especiais nas províncias ou da contratação de um conselheiro de inovação.

Advisor0 = A civilização pode contratar conselheiros, cada um com bônus únicos que podem ser melhorados promovendo o conselheiro a um nível superior para aumentar a sua eficiência.

Corruption0 = Todas as civilizações do jogo são afetadas por um nível base de corrupção, que atua como uma redução percentual em todos os rendimentos provinciais.
Corruption1 = A civilização tem a opção de combater a corrupção melhorando o nível da Suprema Corte na sua civilização.

