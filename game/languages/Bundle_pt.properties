# Manpower

Manpower0 = A mão de obra representa o stock de indivíduos elegíveis para o serviço militar dentro de uma Civilização.

Manpower1 = É um recurso crítico usado para recrutar novas tropas e reforçar exércitos existentes, personificando a capacidade da Civilização para fazer guerra e defender-se.

Manpower2 =  A mão de obra repõe-se ao longo do tempo, refletindo o crescimento natural da população e a recuperação de envolvimentos militares anteriores.

Manpower3 = Uma vez que a mão de obra repõe-se ao longo do tempo, os jogadores devem planear as suas campanhas militares considerando a sua disponibilidade atual e futura de força de trabalho.



RegimnetsLimit0 = O limite de regimentos é determinado pela economia da Civilização e pelos bónus da Civilização.



ProvinceContribution = Contribuição da Província

ProvinceContribution0 = Cada província sob o controlo de uma Civilização contribui para o pool geral de força de trabalho.



IncreasingMaximumManpower = Aumentar Mão de Obra Máxima

IncreasingMaximumManpower0 = Construir Edifícios Militares Especiais: A construção de edifícios específicos dentro da sua civilização pode aumentar diretamente o limite de mão de obra.

IncreasingMaximumManpower1 = Aumentar Nível de Mão de Obra nas Províncias: Melhorar o nível de mão de obra dentro de províncias individuais.



Legacy0 = Pontos de Legado é uma forma especial de moeda no jogo, representando as realizações e marcos de uma Civilização ao longo do tempo.

Legacy1 = Os jogadores usam Pontos de Legado para desbloquear Legados de Civilização, que são bónus permanentes que proporcionam várias vantagens à Civilização.

Legacy2 = Para além de desbloquear Legados de Civilização, os Pontos de Legado também são necessários para várias ações críticas dentro do jogo. Estas incluem: Alistar Generais e Conselheiros, Aumentar a Eficiência Fiscal e Mão-de-Obra nas Províncias.



Income0 = O rendimento mensal provincial no jogo é a soma de vários componentes, incluindo a eficiência fiscal, a economia geral da província, receitas de atividades de produção e rendimentos gerados por edifícios específicos dentro da província.

Income1 = O rendimento mensal pode ser reduzido se uma civilização não tiver um núcleo numa província ou se a província seguir uma religião diferente da Civilização.



TaxEfficiency0 = O rendimento fiscal mensal gerado por cada província é determinado principalmente por dois fatores: o nível de eficiência fiscal na província e o tamanho da sua população.



Economy0 = O rendimento mensal da província da economia baseia-se no seu nível económico, que pode ser aumentado investindo ouro. Investir na economia melhora a eficiência de produção.

Economy1 = O nível econômico máximo é determinado pela taxa de crescimento da província.



Production0 = Se uma província tiver um recurso, gera rendimento com base em dois fatores: o preço único do recurso e a eficiência de produção dentro da província. O preço único reflete a raridade do recurso.

Production1 = Os jogadores podem aumentar a eficiência de produção de uma província, investindo na sua Economia ou construindo edifícios especiais projetados especificamente para impulsionar a eficiência de produção.

Production2 = Um Bónus de Civilização é atribuído à Civilização que é a maior produtora de um recurso específico, concedendo vantagens econômicas, militares ou estratégicas e incentivando a competição pela supremacia da produção de recursos.



Population0 = A população da província afeta o rendimento fiscal, com base na sua eficiência fiscal.

GrowthRate0 = A taxa de crescimento da província determina a taxa de crescimento da sua população. Além disso, impacta a economia máxima na província e a sua mão-de-obra local.



Plague0 = Pragas podem começar repentinamente em qualquer província. O fator aleatório reflete a natureza histórica e realista dos surtos de doenças.

Plague1 = Assim que uma praga aparece numa província, espalha-se rapidamente para as províncias vizinhas. As mortes por praga podem ser reduzidas melhorando a infraestrutura de uma província ou construindo edifícios especiais.



Technology0 = Cada tecnologia vem com um custo de pesquisa, e as Civilizações podem desbloquear essas tecnologias acumulando pontos de pesquisa.

Technology1 = Os pontos de pesquisa podem ser aumentados construindo edifícios especiais nas províncias ou contratando um conselheiro de inovação.



Advisor0 = A Civilização pode contratar Conselheiros no conselho, cada um proporcionando bónus únicos que podem ser atualizados promovendo o Conselheiro a um nível mais alto para maior eficácia.



Corruption0 = Todas as Civilizações no jogo são afetadas por um nível básico de corrupção, que atua como uma redução percentual em todos os rendimentos provinciais.

Corruption1 = A Civilização tem a opção de combater a corrupção atualizando o nível do Supremo Tribunal na sua civilização.



