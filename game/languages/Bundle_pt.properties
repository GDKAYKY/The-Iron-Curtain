Reform13.d = Reforma o processo de eleição do Imperador, dando mais peso ao voto e à influência do Imperador, potencialmente gerando rivalidades.



Reform14 = Unificação do Sacro Império Romano

Reform14.d = Forma uma nação unificada do Sacro Império Romano sob o governo do Imperador.



anschluss.t = O Anschluss

anschluss.d = O povo alemão anseia pela reunificação da Pátria. A Áustria, uma nação germânica, é uma extensão natural do Império. O Tratado de Versalhes pode proibir esta união, mas o tempo para tais restrições já passou. Deveremos estender a mão de amizade aos nossos irmãos austríacos e oferecer-lhes um lugar no Império Alemão?



InitiateAnschluss = Iniciar Anschluss (Unificação)

PostponeDecision = Adiar Decisão

AbandonTheIdea = Abandonar a Ideia



the_austrian_question.t = A Questão Austríaca

the_austrian_question.d = A nação está em tumulto. Manifestações pró-Anschluss e contraprotestos surgiram por todo o país. O Reich Alemão está a exercer uma pressão crescente pela unificação, enquanto as divisões políticas internas enfraquecem a nossa determinação. A Áustria encontra-se num momento decisivo.



Autonomy = Autonomia



the_sudetenland_question.t = A Questão dos Sudetas

the_sudetenland_question.d = Os Sudetas, uma região com uma população germânica significativa, são um componente vital para os interesses estratégicos do Reich. A recusa do governo checo em ceder este território é uma provocação direta. O povo alemão exige ação.



Invade = Invadir



german_ultimatum.t = Ultimato Alemão

german_ultimatum.d = O Império Alemão emitiu um ultimato severo: ceder os Sudetas à Alemanha ou enfrentar uma invasão. Esta região estratégica, com uma população germânica significativa, tornou-se um ponto focal de tensão entre as nossas nações. A decisão que temos diante de nós é grave, com consequências de grande alcance para todo o continente.



AcceptDemands = Aceitar Exigências



first_vienna_award.t = Primeiro Acordo de Viena

first_vienna_award.d = O fraco e instável estado checoslovaco continua a representar uma ameaça à estabilidade regional. Com os Sudetas agora devidamente devolvidos ao Império Alemão, é imperativo corrigir as injustiças históricas infligidas à Hungria. Os territórios habitados por uma população húngara significativa devem ser restaurados à Pátria. Isto é uma questão de honra e justiça nacional.



EnforceClaims = Fazer Cumprir as Reivindicações



second_vienna_award.t = Segundo Acordo de Viena

second_vienna_award.d = O Império Alemão, em cooperação com a Itália, emitiu um novo decreto sobre as disputas territoriais entre a Hungria e a Roménia. O Acordo de Viena concede partes significativas da Transilvânia à Hungria, corrigindo injustiças históricas. Espera-se que a Roménia cumpra esta decisão.



second_vienna_award_rom.d = As potências do Eixo emitiram um ultimato exigindo a cedência da Transilvânia do Norte à Hungria. Esta decisão terá profundas implicações para a integridade territorial e o orgulho nacional da Roménia.



dissolution_of_czechoslovakia.t = Dissolução da Checoslováquia

dissolution_of_czechoslovakia.d = O fraco e dividido estado checoslovaco está a revelar-se um obstáculo. Com as tensões a aumentar entre checos e eslovacos, surge a oportunidade de remodelar a região. A Alemanha, como potência dominante na Europa, deve decidir o destino destas terras.



CreateProtectorates = Criar Protetorados

FullAnnexation = Anexação Total



decision_on_romanian_ultimatum.t = Decisão sobre o Ultimato Romeno

decision_on_romanian_ultimatum.d = O Politburo está a debater os méritos de emitir um ultimato à Roménia, exigindo a cedência da Bessarábia e do norte da Bucovina. Esta decisão terá consequências de grande alcance para a União Soviética.



soviet_ultimatum.t = Ultimato Soviético

soviet_ultimatum.d = A União Soviética, encorajada por vitórias recentes, exige concessões territoriais da Roménia. Com o Exército Vermelho a reunir-se na fronteira, o governo romeno enfrenta uma escolha difícil.



AcceptUltimatum = Aceitar Ultimato



decision_on_polish_corridor.t = Decisão sobre o Corredor Polaco

decision_on_polish_corridor.d = A questão do Corredor Polaco e da Cidade Livre de Danzig continua a ser um espinho no lado do Império Alemão. Uma decisão deve ser tomada sobre como proceder.



decision_on_polish_corridor_pol.t = Ultimato Alemão

decision_on_polish_corridor_pol.d = A Alemanha emitiu um ultimato final exigindo a devolução de Danzig e direitos extraterritoriais no Corredor Polaco. O governo polaco enfrenta uma decisão crítica.



baltic_states.t = Estados Bálticos

baltic_states.d = Os estados bálticos da Estónia, Letónia e Lituânia apresentam uma oportunidade estratégica. Os seus governos fracos e as populações pró-soviéticas oferecem uma chance de expandir a influência soviética.



MilitaryInvasion = Invasão Militar

DiplomaticPressure = Pressão Diplomática

DiplomaticSolution = Solução Diplomática



baltic_states_res.t = Ultimato Soviético

baltic_states_res.d = A União Soviética exige a anexação imediata e incondicional dos Estados Bálticos à União Soviética. O Exército Vermelho está a reunir-se na fronteira.



soviet_invasion_of_poland.t = Invasão Soviética da Polónia

soviet_invasion_of_poland.d = O Exército Vermelho lançou uma invasão em grande escala da Polónia, aproveitando o caos causado pela invasão alemã. A União Soviética afirma estar a agir em defesa das populações bielorrussas e ucranianas dentro das fronteiras da Polónia.



invasion_low_countries.t = Invasão dos Países Baixos

invasion_low_countries.d = A Alemanha está a preparar-se para invadir os Países Baixos, a Bélgica e o Luxemburgo. O plano alemão visa contornar a Linha Maginot e derrotar rapidamente a França.



sino_japanese_war.t = Guerra Sino-Japonesa
sino_japanese_war.d = Um confronto entre forças japonesas e chinesas ocorreu perto da Ponte Marco Polo, exacerbando as tensões entre as duas nações. O Exército Imperial Japonês está a considerar a sua resposta.

FullScaleInvasion = Invasão em Grande Escala

decision_point.t = Ponto de Decisão
decision_point.d = As tensões com os Estados Unidos continuam a aumentar, à medida que o Império Japonês busca expandir a sua esfera de influência no Pacífico. A questão de lançar um ataque decisivo contra a Frota do Pacífico americana em Pearl Harbor é cada vez mais urgente.

AttackPearlHarbor = Atacar Pearl Harbor

barbarossa_decision.t = Operação Barbarossa
barbarossa_decision.d = Os preparativos para a Operação Barbarossa, a invasão da União Soviética, estão concluídos. O Führer deve agora decidir o momento e a estratégia ideais para o ataque.

byzantine_question.t = A Questão Bizantina
byzantine_question.d =  O enfraquecido Império Bizantino apresenta um alvo tentador para a expansão otomana. A importância estratégica de Constantinopla é inegável. Uma decisão deve ser tomada sobre o curso de ação futuro.

military_academy_upgrade_opportunity.t = Oportunidade de Melhorar a Academia Militar
military_academy_upgrade_opportunity.d = Um avanço recente em táticas e estratégia militar apresentou uma oportunidade única para melhorar significativamente as capacidades militares da tua Civilização. Ao investir na modernização da Academia Militar, poderás acelerar o desenvolvimento das tuas forças armadas.

InvestInUpgrade = Investir na Modernização
DeclineOffer = Recusar a Oferta

the_finnish_question.t = A Questão Finlandesa
the_finnish_question.d = As tensões com a Finlândia aumentaram após a rejeição das exigências soviéticas por concessões territoriais e bases militares. O Exército Vermelho está mobilizado na fronteira. Uma decisão deve ser tomada sobre o curso de ação.

operation_weserubung.t = Operação Weserübung
operation_weserubung.d = Os militares alemães desenvolveram planos para assegurar posições estratégicas na Dinamarca para facilitar a invasão da Noruega. Uma decisão deve ser tomada sobre o momento e o alcance da operação.

