# Scenarios



1066Desc1 = A Europa testemunhou a invasão normanda de Inglaterra, enquanto impérios ruíam no Oriente - os bizantinos declinavam, o Islão fragmentava-se e os mongóis ascendiam.



1440Desc1 = No Oriente, o Império Otomano projeta uma longa sombra. Mehmed II, um jovem sultão com uma ambição ardente, sonha em conquistar Constantinopla, a joia do Império Bizantino, uma cidade à beira do colapso.

1440Desc2 = Do outro lado do Canal da Mancha, uma paz frágil mantém-se entre Inglaterra e França, ambas as nações a lamber as feridas da Guerra dos Cem Anos. Mas as tensões fervem sob a superfície, e as brasas do conflito podem facilmente reacender-se.

1440Desc3 = Entretanto, chegam aos ouvidos dos mais aventureiros sussurros de um novo mundo. Contos de vastas terras além do horizonte conhecido, intocadas pela guerra e pela doença, acendem o fogo no coração dos exploradores.



1618Desc1 = Na Europa, a Guerra dos Trinta Anos estava prestes a começar, um conflito devastador que envolveria grande parte do continente. Começou no Sacro Império Romano, um conglomerado solto de estados, ducados e principados sob o controlo nominal do Imperador Habsburgo.

1618Desc2 = As tensões entre os estados católicos e protestantes atingiram o ponto de rutura, e a Defenestração de Praga, em maio de 1618, onde dois oficiais católicos foram atirados por uma janela de um castelo por nobres protestantes, preparou o terreno para uma guerra longa e sangrenta.

1618Desc3 = A oeste, a Espanha ainda era um dos impérios mais poderosos do mundo, com territórios que se estendiam pela Europa, Américas e Ásia.

1618Desc4 = Na Escandinávia, a Suécia, sob o rei Gustavo Adolfo, emergia como uma potência militar significativa. O exército sueco era bem disciplinado e inovador, e a Suécia tornar-se-ia em breve um interveniente de peso na Guerra dos Trinta Anos.

1618Desc5 = O Império Mughal na Índia estava no auge sob o imperador Jahangir, um período marcado por relativa paz, prosperidade económica e conquistas culturais significativas. No entanto, o império enfrentava desafios internos e em breve enfrentaria a crescente influência europeia.



1836Desc1 = O mundo estava a mudar rapidamente. A Europa recuperava das Guerras Napoleónicas, com as grandes potências a manterem uma paz frágil.

1836Desc2 = A industrialização estava a transformar a Grã-Bretanha, trazendo tanto prosperidade como desafios sociais. A França, sob o rei Luís Filipe, equilibrava a monarquia com ideais revolucionários, enquanto a Alemanha e a Itália experimentavam crescentes movimentos nacionalistas.



1936Desc1 = O mundo estava à beira de uma mudança monumental e de um conflito iminente. O rescaldo da Primeira Guerra Mundial deixou cicatrizes profundas por toda a Europa, fomentando um período de paz inquieta, marcada por tumultos políticos e instabilidade económica.

1936Desc2 = Na Alemanha, Adolf Hitler e o Partido Nazi consolidaram o poder, transformando o país numa ditadura fascista. As políticas expansionistas agressivas de Hitler e o seu flagrante desrespeito pelo Tratado de Versalhes tornavam-se cada vez mais evidentes, preparando o palco para futuros conflitos.



WW1Desc1 = A Europa estava sob o domínio de grandes potências com vastos impérios coloniais. O Império Britânico, sob o rei Jorge V, estendia-se por todo o globo, proclamando que o sol nunca se punha nos seus domínios. Londres era um centro de comércio, cultura e poder, mas tensões fervilhavam sob a superfície.

WW1Desc2 = A Alemanha, liderada pelo Kaiser Guilherme II, era uma potência industrial com ambições de maior influência. O seu rápido aumento militar e diplomacia agressiva causavam inquietação entre os seus vizinhos, particularmente França e Grã-Bretanha.

WW1Desc3 = A França, ainda a recuperar-se da Guerra Franco-Prussiana de 1870, estava determinada a recuperar a Alsácia-Lorena e a contrariar o poder alemão. A República Francesa era uma mistura de cultura vibrante e luta política, olhando tanto para dentro como para fora para assegurar o seu futuro.

WW1Desc4 = O Império Austro-Húngaro, um mosaico de etnias sob o imperador Francisco José, lutava para manter a coesão. Movimentos nacionalistas dentro das suas fronteiras, especialmente nos Balcãs, ameaçavam desmantelá-lo.

WW1Desc5 = A Rússia, sob o czar Nicolau II, era vasta e difícil de governar, enfrentando dissensões internas e as pressões da modernização. A Revolução de 1905 expôs fraturas profundas na sociedade, e as tentativas de reforma do czar eram hesitantes e insuficientes.

WW1Desc6 = Nos Balcãs, o fervor nacionalista era um barril de pólvora. O Império Otomano, outrora poderoso, estava em declínio, perdendo o controlo dos seus territórios europeus e provocando rivalidades entre nações emergentes como a Sérvia, Bulgária e Grécia.



ModernDesc1 = O mundo está a enfrentar um cenário em mudança, com recuperação económica, avanços tecnológicos e tensões geopolíticas.



