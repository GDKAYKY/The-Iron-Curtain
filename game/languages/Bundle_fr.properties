Reform10.d = Établie une académie militaire centrale pour entrainer les futures dirigeants du Saint Empire.

Reform11 = La Réforme des Privilèges de la Noblesse
Reform11.d = Redistribuer le pouvoir pour diminuer l'autonomie de la noblesse et centraliser l'autorité.

Reform12 = La Bureaucracy Impériale
Reform12.d = Établie une bureaucracy centralisée pour administrer le Saint Empire, améliorant l'éfficacité administrative.

Reform13 = La Réforme des Élections Impériale
Reform13.d = Réforme le procédé de l'élection de l'Empereur, donnant plus de poids au vote et l'influence de l'Empereur, qui peut potentiellement susciter des rivalités.

Reform14 = L'Unification du Saint Empire Romain Germanique
Reform14.d = Forme une nation  du Saint Empire Romain Germanique sous le règne de l'Empereur.

anschluss.t = L'Anschluss
anschluss.d = Le peuple allemand aspire à la réunification de la patrie. L'Autriche, une nation germanique, est une extension naturelle du Reich. Le traité de Versaille peut interdire cette union, mais le moment pour de tel restrictions sont passées. Devront-nous tendre la main de l'amitié à notre frère autrichien et leur offrir une place à l'intérieur du Reich allemand ?

InitiateAnschluss = Initier Anschluss
PostponeDecision = Reporter la Décision
AbandonTheIdea = Abandonner l'Idée

the_austrian_question.t = La Question Autrichienne
the_austrian_question.d = La nation est en pleine tournate. Des manifestations Pro-Anschluss et des contre-manifestations ont éruptés à travert le pays. Le Reich Allemand exerce une pression croissante pour l'unification, tandis que les divisions politiques internes affablissent notre détermination.

Autonomy = Autonomie

the_sudetenland_question.t = La Question des Sudètes
the_sudetenland_question.d = Les Sudètes, une région avec une population allemande significative, est un composant vital des intérets stratégiques du Reich. Le refus du gouvernement Tchèque e céder ce térritoire est une provocation directe. Le people allemand demand une action.

Invade = Envahir

german_ultimatum.t = L'Ultimatum Allemand
german_ultimatum.d = Le Reich allemand a a émis un sévère ultimatum: céde les Sudètes à l'Allemagne ou fait face à une invasion. Cette région stratégique, avec sa population allemand significative, est devenu un point focal de tensions bentre nos nations. La décision qui nous attend est grave et lourde de conséquences pour l’ensemble du continent.

AcceptDemands = Accepter les Demandes

first_vienna_award.t = Premier arbitrage de Vienne
first_vienna_award.d = Le fragile et instable État Tchécoslovaque continue de poser une menace à la stabilité régionale. Avec les Sudètes maintenant légitimement restitué au Reich allemand, c'est impératif d'adresser l'injustice historique infligée sur la Hongrie. Les territoires habités par une importante population hongroise doivent être restitués à la Patrie. C'est une question d'honneur national et de justice.

EnforceClaims = Imposer les Réclamations

second_vienna_award.t = Second arbitrage de Vienne
second_vienna_award.d = Le Reich allemand, en coopération avec l'Italie, a émis un nouveau décret concernant les disputes territoriales entre la Hongrie et la Roumanie. L'arbitrage de Vienne accorde de portions significatives de la Transylvanie à la Hongrie, rectifiant les injustices territoriales. La Roumanie est attendu de se soumettre avec cette décision.

second_vienna_award_rom.d = Les puissances de l'Axes ont lancé un ultimatum exigeant la cession de la Transylvanie du Nord à la Hongrie. Cette décision aura de profondes implications pour l'intégrité territoriale et la fierté nationale de la Roumanie.

dissolution_of_czechoslovakia.t = La Dissolution de la Tchécoslovaquie
dissolution_of_czechoslovakia.d = L'État Tchécoslovaque, fragile et divisté, s'avère être un handicap. Avec la montée des tensions entre Tchèques et Slovaques, l’opportunité de remodeler la région se présente. L’Allemagne, en tant que puissance dominante en Europe, doit décider du sort de ces terres.

CreateProtectorates = Créer des Protectorates
FullAnnexation = Annexion Totale

decision_on_romanian_ultimatum.t = La Décision sur l'Ultimatum Roumain.
decision_on_romanian_ultimatum.d = Le Politburo débat sur l'opportunité de lancer un ultimatum à la Roumanie exigeant la cession de la Bessarabie et le Nord de la Bukovine. Cette décision aura des conséquences considérables pour l'Union Soviétique.
soviet_ultimatum.t = L'Ultimatum Soviétique
soviet_ultimatum.d = L'Union soviétique, enhardie par ses récentes victoires, exige des concessions territoriales de la Roumanie. Avec l’Armée rouge massée à la frontière, le gouvernement roumain se trouve face à un choix difficile.

AcceptUltimatum = Accepter l'Ultimatum

decision_on_polish_corridor.t = La Décision sur le Corridor Polonais
decision_on_polish_corridor.d = La question du corridor polonias et la ville libre de Dantzig continue d'être une épine sur le coté du Reich allemand. Une décision doit être prise sur la manière de procéder.

decision_on_polish_corridor_pol.t = L'Ultimatum Allemand
decision_on_polish_corridor_pol.d = L'Allemagne à envoyé un ultimatum final demandant le retour de Dantzig et des droits extraterritorial au sein du corridor polonais. Le gouvernement polonais fait face à une décision critique.

baltic_states.t = Les Pays Baltes
baltic_states.d = Les pays Baltes de l'Estonie, la Lettonie, et la Lituanie présentent une opportunité stratégique. Leurs fragiles gouvernements et les populations pro-soviétiques offrent une chance d'accroître l'influence soviétique.

MilitaryInvasion = L'Invasion Militaire
DiplomaticPressure = Préssion Diplomatique
DiplomaticSolution = Solution Diplomatique

baltic_states_res.t = L'Ultimatum Soviétique
baltic_states_res.d = L'Union Soviétique exige l'annexion immédiate et incoditionnel dans l'Union Soviétique. L'Armée Rouge se masse à la frontière.

soviet_invasion_of_poland.t = L'Invasion Soviétique de la Pologne
soviet_invasion_of_poland.d = L'Armée Rouge a lancé une invasion à grande échelle de la Pologne, exploitant le chaos causée par l'invasion allemande. L'Union soviétique prétend agir dans l'intérêt des populations biélorusse et ukrainienne à l'intérieur des frontières polonaises.

invasion_low_countries.t = L'Invasion du Bénélux
invasion_low_countries.d = L'Allemagne se prépare pour attacker les Pays-Bas, la Belgique, et le Luxembourg. Le plan Allemand vise à déborder la Ligne Maginot et à vaincre rapidement la France.

sino_japanese_war.t = Guerre Sino-Japonaise
sino_japanese_war.d = Un affrontement entre les forces japonaises et chinoises a eu lieu près du pont Marco Polo, exacerbant les tensions entre les deux nations. L'armée impériale japonaise réfléchit à sa réponse.

FullScaleInvasion = L'Invasion à Grand Échelle

decision_point.t = Le Point de Décision
decision_point.d = Des tensions avec les État-Unis continuent pour s'intensifier à mesure que l'Empire cherche à s'étendre sa sphère d'influence dans le Pacifique. La question de savoir s'il faut porter un coup décisif à la flotte américaine du Pacifique à Pearl Harbor est une question importante.

AttackPearlHarbor = Attaquer Pearl Harbor

barbarossa_decision.t = L'Opération Barbarossa
barbarossa_decision.d = Les préparations pour l'Opération Barbarossa, l'invasion de l'Union Soviétique, sont complètent. Le Fuhrer doit décider sur le timing optimal et la stratégie pour l'attaque.

byzantine_question.t = La Question Byzantine
byzantine_question.d = L'Empire Byzantin affabli constitute une cible tentante pour l'expansion Ottomane. L'importance stratégique de Constantinople est indéniable. Une décision doit être prise sur la ligne d'action future.

 
military_academy_upgrade_opportunity.t = Opportunité de Mise à Niveau de l'Académie Militaire
military_academy_upgrade_opportunity.d = Une récente percée dans les tactiques militaires et stratégiques a présenté une opportunité unique d'améliorer considérablement les capacités militaires de votre civilisation. En investissant dans une académie militaire améliorée, vous pouvez accélérer le développement de vos forces armées.

InvestInUpgrade = Investir dans l'Amélioration
DeclineOffer = Rejeter l'Offre

the_finnish_question.t = La Question Finlandaise
the_finnish_question.d = Des tensions avec la Finlande ont intensifié suivant le rejet des demandes soviétiques pour des concessions territoriales et bases militaires. L'Armée Rouge est mobilisé sur les frontières. Une décision doit être faite sur le déroulement de l'action.

operation_weserubung.t = L'Opération Weserubung
operation_weserubung.d = Le militare allemand développe des plans pour sécuriser des positions stratégiques en Danemark, pour faciliter l'invasion de la Norvège. Une décision doivent être faites sur le calendrier et l’étendue de l’opération.

