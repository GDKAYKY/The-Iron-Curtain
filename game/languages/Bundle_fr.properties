# Scénarios

1066Desc1 = L'Europe est témoin de l'invasion normande de l'Angleterre, tandis que des empires s'effondrent à l'Est - Les Byzantins délavés, l'Islam fragmentée, et les Mongols grandis.

1440Desc1 = À l'Est, l'Empire Ottoman projette une grande ombre. Mehmed II, un jeune sultan avec de l'ambition brulant dan ses yeux, rêve de conquérir Constantinople, le joyau de l'empire Byzantin, une ville au bord de l'effondrement.
1440Desc2 = À travers la Manche, une paix fragile se tient entre la France et l'Angleterre, les deux nations se lèches les belessures de la guerre de Cent Ans. Mais les tensions mijotent sous la surface, et les braises de conflits pourrait faciliment éclater un nouveaux.
1440Desc3 = Pendant ce temps, les rumeurs d'un nouveaux monde atteint les orreilles d'âmes aventurieuses. Les contes de vastes terres au-delà l'horizon connue, intouché par la guerre et la maladie, allume un feu dans les cœurs des explorateurs.

1618Desc1 = En Europe, la Guerre de Trente Ans était sur le point de commencer, un conflit dévastateur qui pourrait mêler à une grande partie du continent. Ceci est commencé an le Saint Empire Romain Germanique, un conglomérat lâche d'États, de Duchés, et Principautés sous le contrôle nominal de l'Empereur Habsburg.
1618Desc2 = Des tensions entre États Catholics et Protestants ont atteint un point de rupture, et la Défenestration de Prague en Mai 1618, où deux officiers catholiques ont été jetés par la fenêtre d'un chateau par des nobles protestants, définissant l'étape pour une longue et sanglante guerre.
1618Desc3 = À l'Est, l'Espagne détenait toujours un des plus puissants empires dans le monde, ses territoires s'étendant à travers l'Europe, les Amériques et l'Asie.
1618Desc4 = En Scandinavie, la Suède sous le rois Gustave Adolphe s'était émergé comme une puissance militaie majeure? L'armée suédoise était bien disciplinée et innovatrice et la Suède pourrait bientôt devenir un joueur significatif dans la Guerre de Trente Ans.  
1618Desc5 = L'empire Mughal en Inde était à son apogée sous l'empereur Jahangir, un période marquée par une paix relative, la prospérité économique, et l'accomplisment culturel significatif. Cependant, l'empire a fait face aux défis interne et pourrait bientôt rencontrer l'influence européene croissante.

1836Desc1 = Le monde changeait rapidement. L'Europe s'était remis des Guerres Napoléoniennes, avec des pouvoirs majeures maintenant une paix fragile.
1836Desc2 = L'industrialisation avait transformé la Grande Bretagne, apportant de la prospérité et les défis sociaux. La France, sous le roi Louis Phillipe, a équilibré la monarchie et les idéals révolutionaires, tandis que l'Allemagne et l'Italie ont éxpériencé de mouvements nationalistes croissante.

1936Desc1 = Le monde résiste sur le bord de changement monumental et de conflit imminent. L'Après Guerre de la Première Guerre Mondiale a laissée des cicatrices profondes à travers l'Europe, favorisant une période de paix difficile marqué par la tournante politique et l'instabillité économique.
1936Desc2 = En Allemagne, Adolf Hiter et le parti Nazi avait consolider le pouvoir, tournant le pays dans une dictature fasciste. Les politiques expansioniste agressive de Hitler et le mépris flagrant pour le Traité de Versailles devenaient de plus en plus apparent, définissant l'étape pour de future conflit. 

WW1Desc1 = L'Europe était dominée par de grandes puissances avec de vastes empires coloniaux. L'empire Britanique, sous le roi George V, étendu à travers le globe, proclamant que le soleil ne se couche jamais sur ses dominions? Londres était un sanctuaire de commerce, de culture, et de pouvoir, mais des tensions couvaient sous la surface.
WW1Desc2 = L'Allemagne, dirigée par le Kaiser Guillaume II, était une centrale industrielle avec des ambitions de plus grand influence. Sa montée en puissance militaire rapide et la diplomacie aggressive provoqué un malaise parmi ses voisins, particuliairement la France et la Grande Bretagne.
WW1Desc3 = La France, qui se remet toujours de la guerre Franco-Prusse de 1870, était déterminé pour récupérer Alsace-Lorraine et contrer le pouvoir allemand. La République Française était un mélange de culture vibrante et de conflit politique, regarder à la fois vers l'intérieur et vers l'extérieur pour sécuriser son avenir.
WW1Desc4 = L'Empire Austro-Hongrois, un patchwork d'éthnicité sous l'Empereur François-Joseph, avait du mal de maintenir de la cohésion. Des mouvements nationalistes à l'intérieur de leur frontières, surtout dans les Balkans, sont menacés d'être déchiré.
WW1Desc5 = La Russie, sous le Tsar Nicholas II, était vaste et peu maniable, aux prises avec les dissidences internes et les pressions de la modernisation. La révolution de 1905 avait exposé des fractures sociaux profondes, et les tentatives de réforme du tsar étaient hésitantes et insuffisantes.
WW1Desc6 = Dans les Balkans, la ferveur nationaliste était une poudrière. L'Empire Ottoman, autrefois majestueux, était en déclin, perdant sa poignée sur ses territoires européenes et suscite des rivalités parmi les nation émergentes comme la Serbie, la Bulgarie et la Grèce.
 

ModernDesc1 = Le monde est aux prises avec des paysages changeantes de récouverte économiques, des avancements technologiques, et des tensions géopolitiques.

