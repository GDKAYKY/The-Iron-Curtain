army_mobilization_crisis.t = Crise de mobilisation militaire
army_mobilization_crisis.d = En raison des tensions régionales croissantes et des menaces potentielles, il existe un besoin urgent de renforcer les forces armées. Cependant, cette demande soudaine d’une armée plus importante suscite controverses et troubles au sein de la population.

MaintainCurrentRecruitmentStrategy = Maintenir la stratégie de recrutement actuelle
CallToArms = Appel aux armes !

the_council_of_many.t = Le Conseil de Plusieurs
the_council_of_many.m = Recrutez des conseillers pour construire au fil du temps un conseil riche en connaissances et en expérience.
the_council_of_many.d = Votre civilisation a connu une augmentation significative du nombre de conseillers ayant travaillé au sein du conseil, créant ainsi une opportunité de promouvoir nos conseillers à des niveaux d'expertise encore plus élevés.
