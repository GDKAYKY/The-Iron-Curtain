remarkable_talent4.t = Un talent remarquable - Conseiller militaire
remarkable_talent.d = Des développements remarquables ont eu lieu au sein de notre conseil. Notre conseiller, reconnu pour ses compétences exceptionnelles et ses méthodes innovantes, a atteint un niveau d'expertise dépassant les attentes.
LaunchAmbitiousReforms = Lancer des réformes ambitieuses

an_unprecedented_harvest.t = Une récolte sans précédent
an_unprecedented_harvest.d = Cette année, nos terres ont été témoins d'une récolte pas comme les autres. Nos champs nous ont donné une quantité incroyable de récoltes, plus que ce à quoi nous nous attendions, remplissant jusqu'au sommet tous nos espaces de stockage.

age_of_craftsmanship.t = Âge de l'artisanat
age_of_craftsmanship.d = Notre civilisation connaît un âge d'or de l'artisanat, avec des artisans qualifiés créant des biens exceptionnels qui renforcent notre prestige culturel.
RemarkableAchievement = Réalisation remarquable !


gold_surplus_dilemma.t = Le dilemme du surplus d'or
gold_surplus_dilemma.d = Une situation rare et remarquable s'est produite dans notre civilisation, notre trésor regorge d'or, dépassant sa capacité maximale. Cet excédent inattendu de richesse témoigne de notre économie prospère et de notre gouvernance efficace.
StoreAndSecure = Stocker et sécuriser

invest_in_the_capital.t = Investir dans le capital
invest_in_the_capital.d = La prospérité de notre capitale est cruciale pour la force et l'influence de notre civilisation. Conscients de son potentiel, nous sommes désormais confrontés à la décision cruciale d’investir dans sa croissance économique et ses infrastructures.
LimitedInvestment = Investissement limité
MaintainCurrentCourse = Maintenir le cours actuel

the_great_city_fire.t = Le grand incendie de la ville
the_great_city_fire.d = Un incendie dévastateur a ravagé certaines parties de notre ville, mettant en danger ses habitants et les bâtiments historiques qui symbolisent notre passé.
AcceptTheInevitable = Acceptez l'inévitable

expansion_the_battle_front.t = Extension du front de bataille
expansion_the_battle_front.d = Nos stratèges militaires ont réalisé un exploit révolutionnaire, en élargissant la portée des combats de notre armée à une échelle remarquable. Cela marque une nouvelle ère dans nos capacités militaires, signifiant une évolution vers des formations de combat plus sophistiquées et plus redoutables.
Excellent = Excellent

reformation_of_the_army.t = Réforme de l'armée
reformation_of_the_army.d = Notre civilisation est au bord d'une transformation militaire significative. Le moment est venu de réformer notre armée, en passant des méthodes traditionnelles à des tactiques et à une organisation plus modernisées.
reformation_of_the_army.m = Améliorez votre académie militaire, démontrant votre engagement envers l'entraînement et la stratégie militaires avancés.

army_expansion.t = Expansion de l'armée
army_expansion.d = Former cette immense armée apporte un sentiment de fierté et de sécurité à notre peuple, renforçant le moral et l'unité nationale en général.

famous_vintage.t = Millésime célèbre
famous_vintage.d = Un millésime récent de notre célèbre région viticole, célébré par les experts pour sa qualité exceptionnelle, a ravi nos concitoyens et a renforcé notre réputation de producteur de vins fins.
AToastToOurLands = Un toast à nos terres !

rich_harvest.t = Récolte riche
rich_harvest.d = Cette saison, nos fermes connaissent un rendement extraordinaire. L’abondance des récoltes garantit non seulement une alimentation abondante à notre population, mais stimule également considérablement le taux de croissance de notre population.

Clothing_revolution.t = Révolution vestimentaire
Clothing_revolution.d = L'augmentation récente de la qualité des vêtements produits au sein de notre civilisation a augmenté nos profits de manière inattendue et lucrative.

Agricultural_breakthrough.t = Percée agricole
Agricultural_breakthrough.d = Dans le cadre d'un progrès remarquable, nous avons réussi à révolutionner l'agriculture dans toutes nos provinces.
ExpandMilitaryForces = Développer les forces militaires
BoostPopulationGrowth = Stimuler la croissance démographique

gold_rush.t = Ruée vers l'or
gold_rush.d = Nos mineurs ont découvert un énorme gisement d'or, augmentant considérablement notre trésorerie.

quality_furniture.t = Meubles de qualité
