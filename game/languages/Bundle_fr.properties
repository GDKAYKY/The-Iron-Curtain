DeploymentPhase = Phase de déploiement
DeploymentPhase0 = Deux armées, l'une en attaque et l'autre en défense, s'affrontent sur le champ de bataille.
DeploymentPhase1 = Chaque armée est organisée en deux lignes.
DeploymentPhase2 = Le nombre de régiments que chaque camp peut déployer est déterminé par la largeur de la bataille, qui dépend de la plus grande largeur de bataille des civilisations impliquées.

RoleOfGenerals = Rôle des généraux

RoleOfGenerals0 = Les généraux jouent un rôle crucial dans la bataille. Leur valeur d'attaque, cruciale pour augmenter les pertes ennemies, est influencée par un mécanisme de lancer de dés.
RoleOfGenerals1 = La valeur de défense d'un général, importante pour réduire les pertes de sa propre armée, complète ses capacités d'attaque et son importance stratégique.

BattlePhase = Phase de bataille

BattlePhase0 = Chaque jour, les unités de première ligne des deux armées engagent un combat avec la ligne de front ennemie, à condition qu'elles soient à portée d'attaque.
BattlePhase1 = Simultanément, les unités de deuxième ligne participent également en attaquant les unités de première ligne ennemies si elles tombent à leur portée.
BattlePhase2 = Le combat entraîne des pertes, le retrait des troupes et une perte de moral.

MoraleAndRetreatMechanics = Mécanismes de moral et de retraite
MoraleAndRetreatMechanics0 = Le moral joue un rôle crucial dans la dynamique de combat. À mesure que les unités subissent des dégâts et que les pertes augmentent, le moral peut chuter.
MoraleAndRetreatMechanics1 = Les unités peuvent battre en retraite en raison de lourdes pertes ou d'un moral faible, ce qui a un impact sur la force et l'efficacité globales de l'armée.

DestructionOrSurvival = Destruction ou Survie
DestructionOrSurvival0 = Une armée est considérée comme détruite si elle ne peut pas se maintenir pendant les {0} jours complets de bataille. Cela pourrait être dû à des pertes considérables, à une perte de moral ou à une retraite stratégique.

ArmyComposition = Composition de l'armée
ArmyComposition0 = Le choix des unités en première et en deuxième ligne est vital. Les unités de première ligne doivent être résilientes et capables d'affronter des combats directs, tandis que les unités de deuxième ligne doivent fournir un soutien, des attaques à distance ou des fonctions spécialisées.

# Effectifs
Manpower0 = Manpower représente le stock d'individus éligibles au service militaire au sein d'une civilisation.
Manpower1 = Il s'agit d'une ressource essentielle utilisée pour recruter de nouvelles troupes et renforcer les armées existantes, incarnant la capacité de la civilisation à faire la guerre et à se défendre.
Manpower2 = La main d’œuvre se reconstitue au fil du temps, reflétant la croissance naturelle de la population et la reprise après les engagements militaires précédents.
Manpower3 = Étant donné que les effectifs se reconstituent au fil du temps, les joueurs doivent planifier leurs campagnes militaires en tenant compte de leur disponibilité actuelle et future.

RegimnetsLimit0 = La limite des régiments est déterminée par l'économie de la civilisation et les bonus de civilisation.

ProvinceContribution = Contribution provinciale
ProvinceContribution0 = Chaque province sous le contrôle d'une civilisation contribue au pool global de main-d'œuvre.

IncreasingMaximumManpower = Augmentation de la main-d'œuvre maximale
IncreasingMaximumManpower0 = Construire des bâtiments militaires spéciaux : la construction de bâtiments spécifiques au sein de votre civilisation peut directement augmenter le plafond de main d'œuvre.
IncreasingMaximumManpower1 = Augmenter le niveau de main-d'œuvre dans les provinces : améliorer le niveau de main-d'œuvre dans chaque province.

Legacy0 = Legacy Points est une forme spéciale de monnaie dans le jeu, représentant les réalisations et les étapes d'une civilisation au fil du temps.
Legacy1 = Les joueurs utilisent les points d'héritage pour débloquer des héritages de civilisation, qui sont des bonus permanents qui offrent divers avantages à la civilisation.
Legacy2 = Au-delà du déverrouillage des héritages de civilisation, les points d'héritage sont également requis pour plusieurs actions critiques dans le jeu. Ceux-ci comprennent : le recrutement de généraux et de conseillers, l'augmentation de l'efficacité fiscale et de la main-d'œuvre dans les provinces.

Revenu0 = Le revenu mensuel provincial dans le jeu est la somme de plusieurs éléments, notamment l'efficacité fiscale, l'économie globale de la province, les revenus des activités de production et les revenus générés par des bâtiments spécifiques dans la province.
Revenu1 = Le revenu mensuel peut être réduit si une civilisation n'a pas de noyau dans une province, ou si la province suit une religion différente de celle de la civilisation.

TaxEfficiency0 = Le revenu fiscal mensuel généré par chaque province est principalement déterminé par deux facteurs : le niveau d'efficacité fiscale de la province et la taille de sa population.

Economy0 = Le revenu mensuel de l'économie de la province est basé sur son niveau économique, qui peut être augmenté en investissant de l'or. Investir dans l’économie améliore l’efficacité de la production.
Economy1 = Le niveau d'économie maximum est déterminé par le taux de croissance de la province.

Production0 = Si une province possède une ressource, elle génère des revenus basés sur deux facteurs : le prix unique de la ressource et l'efficacité de la production au sein de la province. Le prix unique reflète la rareté de la ressource.
Production1 = Les joueurs peuvent augmenter l'efficacité de la production d'une province soit en investissant dans son économie, soit en construisant des bâtiments spéciaux spécialement conçus pour augmenter l'efficacité de la production.
Production2 = Un bonus de civilisation est attribué à la civilisation qui est le plus grand producteur d'une ressource spécifique, accordant des avantages économiques, militaires ou stratégiques et encourageant la compétition pour la suprématie de la production de ressources.

Population0 = La population de la province a un impact sur les revenus fiscaux, en fonction de son efficacité fiscale.
GrowthRate0 = Le taux de croissance de la province détermine le taux de croissance de sa population. Cela a également un impact sur l'économie maximale de la province et sur sa main-d'œuvre locale.

Plague0 = Les épidémies peuvent soudainement éclater dans n'importe quelle province. Le caractère aléatoire reflète la nature historique et réaliste des épidémies.
Plague1 = Une fois qu'un fléau apparaît dans une province, il se propage rapidement aux provinces voisines. Les décès dus à la peste peuvent être réduits en améliorant les infrastructures d'une province ou en construisant des bâtiments spéciaux.

Technologie0 = Chaque technologie a un coût de recherche, et les civilisations peuvent débloquer ces technologies en accumulant des points de recherche.
Technologie1 = Les points de recherche peuvent être augmentés en construisant des bâtiments spéciaux dans les provinces ou en embauchant un conseiller en innovation.

Advisor0 = La civilisation peut embaucher des conseillers au sein du conseil, chacun offrant des bonus uniques qui peuvent être améliorés en promouvant le conseiller à un niveau supérieur pour une efficacité accrue.

Corruption0 = Chaque civilisation du jeu est affectée par un niveau de corruption de base, qui agit comme un pourcentage de réduction sur tous les revenus provinciaux.
Corruption1 = Les civilisations ont la possibilité de lutter contre la corruption en améliorant le niveau de la Cour suprême de leur civilisation.

