economys_golden_milestone.t = Jalon d'or de l'économie
economys_golden_milestone.m = Revitalisez l'économie de votre civilisation grâce à des investissements stratégiques pour atteindre une nouvelle ère de prospérité.
economys_golden_milestone.d = En investissant stratégiquement dans des secteurs clés, vous avez réussi à revitaliser l'économie de votre civilisation.
