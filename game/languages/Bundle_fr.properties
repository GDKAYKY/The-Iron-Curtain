StrengthenTheBureaucracy.t = Renforcer la bureaucratie
StrengthenTheBureaucracy.d = Améliorez l'efficacité de votre nation en construisant des bâtiments administratifs.

BoostTheEconomy.t = Stimuler l'économie
BoostTheEconomy.d = Construisez des bâtiments économiques pour accroître votre richesse et améliorer la prospérité de votre nation.

FortifyTheNation.t = Renforcer la nation
FortifyTheNation.d = Construisez des bâtiments militaires pour renforcer vos défenses et vous préparer à la guerre.

MaximizeMilitaryStrength.t = Maximiser la force militaire
MaximizeMilitaryStrength.d = Développez vos forces militaires à pleine capacité et atteignez la limite des régiments.

ExpandYourTerritory.t = Élargir votre territoire
ExpandYourTerritory.d = Conquérez de nouvelles provinces pour agrandir votre empire et renforcer votre règne.

DeclareWars.t = Déclarer la guerre !
DeclareWars.d = Déclarez plusieurs guerres pour montrer votre dominance.

BoostResearch.t = Stimuler la recherche !
BoostResearch.d = Atteignez un haut niveau de recherche mensuelle pour faire progresser votre technologie.

UnlockCivilizationAdvantages.t = Débloquer les avantages de la civilisation !
UnlockCivilizationAdvantages.d = Découvrez et débloquez des avantages uniques pour votre civilisation afin d'obtenir un avantage sur vos rivaux.

BoostLegacyPoints.t = Augmenter les points de légende !
BoostLegacyPoints.d = Augmentez vos points de légende par mois pour renforcer l'influence et le patrimoine de votre civilisation.

RecruitAllAdvisors.t = Recruter tous les conseillers !
RecruitAllAdvisors.d = Recrutez tous les conseillers disponibles pour renforcer votre empire.

LegacyUnlocked.t = Héritage débloqué
LegacyUnlocked.d = Débloquez quelques héritages clés de la civilisation pour améliorer les capacités de votre civilisation et assurer sa croissance.

EconomicBoost.t = Stimulus économique
EconomicBoost.d = Investissez plusieurs fois dans votre économie pour renforcer votre base financière et assurer une croissance durable.

TaxationTriumph.t = Triomphe de la taxation
TaxationTriumph.d = Augmentez l'efficacité fiscale plusieurs fois pour maximiser les revenus et renforcer les finances de votre empire.

ManpowerMastery.t = Maîtrise de la main-d'œuvre
ManpowerMastery.d = Augmentez le niveau de votre main-d'œuvre locale plusieurs fois pour garantir que votre empire dispose des ressources nécessaires à l'expansion et à la défense.

InfrastructureInitiative.t = Initiative d'infrastructure
InfrastructureInitiative.d = Améliorez l'infrastructure de vos provinces plusieurs fois pour renforcer votre économie.

EnhanceAdvisorExpertise.t = Améliorer l'expertise des conseillers
EnhanceAdvisorExpertise.d = Investissez dans les compétences de vos conseillers en les promouvant pour libérer leur plein potentiel et améliorer la gouvernance de votre nation.

ForgeAnAlliance.t = Forger une alliance
ForgeAnAlliance.d = Établissez une puissante alliance avec une autre civilisation pour renforcer votre position et assurer un soutien mutuel en cas de besoin.

ToDeclareWarTheRelationsBetweenCivilizationsMustBeBelowX = Pour déclarer la guerre, les relations entre les civilisations doivent être inférieures à {0}.

