StrengthenTheBureaucracy.t = Wzmocnij Biurokrację
StrengthenTheBureaucracy.d = Zwiększ efektywność swojego narodu, budując budynki administracyjne.

BoostTheEconomy.t = Wzmocnij Gospodarkę
BoostTheEconomy.d = Buduj budynki gospodarcze, aby zwiększyć swoje bogactwo i poprawić dobrobyt swojego narodu.

FortifyTheNation.t = Wzmocnij Naród
FortifyTheNation.d = Buduj budynki wojskowe, aby wzmocnić swoją obronę i przygotować się do wojny.

MaximizeMilitaryStrength.t = Maksymalizuj Siłę Wojskową
MaximizeMilitaryStrength.d = Zbuduj swoje siły zbrojne do pełnej pojemności i osiągnij limit regimentów.

ExpandYourTerritory.t = Rozszerz Swoje Terytorium
ExpandYourTerritory.d = Podbij nowe prowincje, aby rozwinąć swoje imperium i wzmocnić swoje rządy.

DeclareWars.t = Wypowiedz Wojnę!
DeclareWars.d = Wypowiedz wiele wojen, aby pokazać swoją dominację.

BoostResearch.t = Wzmocnij Badania!
BoostResearch.d = Osiągnij wysoki miesięczny poziom badań, aby rozwijać swoją technologię.

UnlockCivilizationAdvantages.t = Odblokuj Zalety Cywilizacji!
UnlockCivilizationAdvantages.d = Odkryj i odblokuj unikalne zalety dla swojej Cywilizacji, aby zyskać przewagę nad rywalami.

BoostLegacyPoints.t = Zwiększ Punkty Dziedzictwa!
BoostLegacyPoints.d = Zwiększ swoje punkty dziedzictwa miesięcznie, aby wzmocnić wpływy i dziedzictwo swojej Cywilizacji.

RecruitAllAdvisors.t = Zrekrutuj Wszystkich Doradców!
RecruitAllAdvisors.d = Zrekrutuj wszystkich dostępnych doradców, aby wzmocnić swoje imperium.

LegacyUnlocked.t = Dziedzictwo Odblokowane
LegacyUnlocked.d = Odblokuj kilka kluczowych Dziedzictw Cywilizacji, aby poprawić możliwości swojej Cywilizacji i zapewnić jej wzrost.

EconomicBoost.t = Wzrost Gospodarczy
EconomicBoost.d = Inwestuj w swoją gospodarkę wielokrotnie, aby wzmocnić swoją finansową podstawę i zapewnić zrównoważony rozwój.

TaxationTriumph.t = Triumf Opodatkowania
TaxationTriumph.d = Zwiększ efektywność podatkową kilkakrotnie, aby zmaksymalizować przychody i wzmocnić finanse swojego imperium.

ManpowerMastery.t = Mistrzostwo Siły Roboczej
ManpowerMastery.d = Zwiększ poziom lokalnej siły roboczej kilkakrotnie, aby zapewnić swojemu imperium zasoby potrzebne do ekspansji i obrony.

InfrastructureInitiative.t = Inicjatywa Infrastrukturalna
InfrastructureInitiative.d = Ulepsz infrastrukturę w swoich prowincjach kilkakrotnie, aby wzmocnić swoją gospodarkę.

EnhanceAdvisorExpertise.t = Zwiększ Ekspertyzę Doradców
EnhanceAdvisorExpertise.d = Inwestuj w umiejętności swoich doradców, awansując ich, aby odblokować ich pełny potencjał i poprawić rządy swojego narodu.

ForgeAnAlliance.t = Zawrzyj Sojusz
ForgeAnAlliance.d = Nawiąż potężny sojusz z inną cywilizacją, aby wzmocnić swoją pozycję i zapewnić wzajemne wsparcie w trudnych czasach.

MaximumNumberOfLoans = Maksymalna liczba pożyczek