Battles = Bitwy

DeploymentPhase = Faza rozmieszczenia
DeploymentPhase0 = Dwie armie, jedna atakująca a druga broniąca, stają twarzą w twarz na polu bitwy.
DeploymentPhase1 = Każda armia zorganizowana jest w dwie linie.
DeploymentPhase2 = Ilość jednostek które każda strona może wystawić jest zdeterminowana przez Szerokość pola bitwy, która jest zależna od cywilizacji z większą Szerokością pola bitwy. 

RoleOfGenerals = Rola generałów

RoleOfGenerals0 = Generałowie odgrywają kluczową rolę w bitwie. Ich wartość ataku, kluczowa dla zwiększenia strat wroga, jest zależna od mechaniki rzutu kostką.
RoleOfGenerals1 = Wartość obronna generała, ważna dla ograniczenia strat własnej armii, uzupełnia jej możliwości ataku i ważność strategiczną.

BattlePhase = Faza bitwy

BattlePhase0 = Jednostki frontowe obu armii każdego dnia toczą walkę z linią frontu wroga, pod warunkiem, że znajdują się w zasięgu ataku.
BattlePhase1 = Jednocześnie jednostki drugiej linii również biorą w tym udział, atakując jednostki pierwszej linii wroga, jeśli znajdą się w ich zasięgu.
BattlePhase2 = Walka skutkuje ofiarami, odwrotem wojsk i spadkiem morale.

MoraleAndRetreatMechanics = Morale i mechanika odwrotu
MoraleAndRetreatMechanics0 = Morale odgrywają kluczową rolę w dynamice bitwy. W miarę jak jednostki odnoszą obrażenia, a straty rosną, morale może spaść.
MoraleAndRetreatMechanics1 = Jednostki mogą się wycofać z powodu ciężkich strat lub niskiego morale, co ma wpływ na ogólną siłę i skuteczność armii.

DestructionOrSurvival = Zniszczenie lub przetrwanie
DestructionOrSurvival0 = Armię uważa się za zniszczoną, jeśli nie jest w stanie utrzymać się przez pełne {0} dni bitwy. Może to wynikać z przytłaczających ofiar, utraty morale lub strategicznego odwrotu.

ArmyComposition = Skład armii
ArmyComposition0 = Wybór jednostek na pierwszej i drugiej linii jest tu kluczowy. Jednostki pierwszej linii muszą być odporne i zdolne do radzenia sobie w bezpośredniej walce, podczas gdy jednostki drugiej linii powinny zapewniać wsparcie, ataki dystansowe lub wyspecjalizowane funkcje.

# Manpower
Manpower0 = Siła ludzka reprezentuje liczbę osób kwalifikujących się do służby wojskowej w cywilizacji.
Manpower1 = Jest to kluczowy zasób używany do rekrutacji nowych żołnierzy i wzmacniania istniejących armii, ucieleśniający zdolność cywilizacji do prowadzenia wojny i obrony.
Manpower2 = Siła ludzka uzupełnia się z biegiem czasu, odzwierciedlając naturalny wzrost populacji i odnowę po poprzednich starciach wojskowych.
Manpower3 = Ponieważ siła ludzka uzupełnia się z biegiem czasu, gracze muszą planować swoje kampanie wojskowe, biorąc pod uwagę ich obecną i przyszłą dostępność siły roboczej.

RegimnetsLimit0 = Limit pułków jest określony przez ekonomię Cywilizacji i bonusów Cywilizacyjnych.

ProvinceContribution = Wkład prowincji
ProvinceContribution0 = Każda prowincja znajdująca się pod kontrolą cywilizacji wnosi wkład do ogólnej puli siły roboczej.

IncreasingMaximumManpower = Zwiększanie maksymalnej siły ludzkiej
IncreasingMaximumManpower0 = Buduj specjalne budynki wojskowe: Budowa określonych budynków w obrębie twojej cywilizacji może bezpośrednio zwiększyć limit siły ludzkiej.
IncreasingMaximumManpower1 = Zwiększ poziom siły ludzkiej w prowinacjach: Zwiększanie poziomu siły ludzkiej w poszczególnych prowincjach.

Legacy0 = Punkty dziedzicstwa to specjalna forma waluty w grze, reprezentująca osiągnięcia i kamienie milowe cywilizacji na przestrzeni czasu.
Legacy1 = Gracze wykorzystują Punkty Dziedzictwa do odblokowywania Dziedzictwa Cywilizacji, które są stałymi bonusami zapewniającymi Cywilizacji różne korzyści.
Legacy2 = Oprócz odblokowania Dziedzictwa Cywilizacji, Punkty Dziedzictwa są także potrzebne do wykonania kilku kluczowych działań w grze. Należą do nich: rekrutacja generałów i doradców, zwiększanie efektywności podatkowej i siły roboczej w prowincjach

Income0 = Miesięczny dochód prowincji w grze jest sumą kilku składników, w tym efektywności podatkowej, ogólnej gospodarki prowincji, przychodów z działalności produkcyjnej oraz dochodu generowanego przez określone budynki w prowincji.
Income1 = Miesięczny dochód może zostać zmniejszony, jeśli cywilizacja nie ma rdzenia w prowincji lub jeśli prowincja wyznaje inną religię niż cywilizacja.

TaxEfficiency0 = O miesięcznych dochodach podatkowych każdego województwa decydują przede wszystkim dwa czynniki: poziom efektywności podatkowej prwoincji oraz wielkość jego populacji.

Economy0 = Miesięczny dochód prowincji z gospodarki zależny jest od jej poziomu ekonomicznego, który można podnieść poprzez inwestowanie w złoto. Inwestycja w gospodarkę poprawia efektywność produkcji.
Economy1 = Maksymalny poziom gospodarki zależy od tempa rozwoju prowincji.

Production0 = Jeśli prowincja posiada surowiec, generuje dochód na podstawie dwóch czynników: Unikalnej ceny surowca i wydajności produkcji w prowincji. Unikalna cena odzwierciedla rzadkość surowca
Production1 = Gracze mogą zwiększyć wydajność produkcji prowincji, inwestując w jej gospodarkę lub budując specjalne budynki, które zostały specjalnie zaprojektowane w celu zwiększenia wydajności produkcji.
Production2 = Premia cywilizacyjna przyznawana jest cywilizacji, która jest największym producentem określonego surowca, zapewniając korzyści ekonomiczne, militarne lub strategiczne i zachęcając do rywalizacji o dominację w produkcji surowców.

Population0 = Populacja prowincji wpływa na dochody podatkowe w oparciu o jej efektywność podatkową.
GrowthRate0 = Tempo wzrostu prowincji determinuje tempo wzrostu jej populacji. Dodatkowo wpływa na maksymalną ekonomię prowincji i jej lokalną siłę ludzką.

Plague0 = Zarazy mogą nagle rozpocząć się w dowolnej prowincji. Losowość odzwierciedla historyczny i realistyczny charakter ognisk chorób.
Plague1 = Gdy w prowincji pojawi się zaraza, szybko rozprzestrzenia się ona na sąsiednie prowincje. Śmiertelność zarazy można zmniejszyć, ulepszając infrastrukturę prowincji lub budując specjalne budynki.

Technology0 = Każda technologia wiąże się z kosztem badań, a cywilizacje mogą odblokować te technologie, gromadząc punkty badań.
Technology1 = Punkty badawcze można zwiększyć budując specjalne budynki w prowincjach lub doradcę ds. rekrutacji i innowacji.

Advisor0 = Cywilizacja może zatrudniać doradców w radzie, z których każdy zapewnia unikalne bonusy, które można ulepszyć poprzez awansowanie doradcy na wyższy poziom w celu zwiększenia efektywności.

Corruption0 = Na każdą cywilizację w grze wpływa podstawowy poziom korupcji, który stanowi procentową redukcję całego dochodu prowincji.
Corruption1 = Cywilizacja ma możliwość walki z korupcją poprzez podniesienie poziomu Sądu Najwyższego w swojej cywilizacji.

# Events
capital_city_economic_development.t = Ekonomiczny rozwój stolicy
capital_city_economic_development.d = Ekonomiczna przyszłość twojej stolicy wisi na włosku. Czy przeznaczysz środki na wspieranie wzrostu gospodarczego, a może utrzymasz status quo? 
InvestInCapitalGrowth = Zainwestuj w rozwój stolicy
MaintainStatusQuo = Utrzymaj status quo

Excellent = Znakomicie!

economys_golden_milestone.t = Złoty kamień milowy gospodarki
economys_golden_milestone.m = Ożyw gospodarkę swojej cywilizacji poprzez strategiczne inwestycje, aby wejść w nową erę dobrobytu.
economys_golden_milestone.d = Strategicznie inwestując w kluczowe sektory, skutecznie ożywiłeś gospodarkę swojej cywilizacji.
GoodNews = Dobra wiadomość!
EconomicTriumph = Triumf ekonomiczny!

rising_cost_of_construction.t = Rosnące koszty budowy
rising_cost_of_construction.d = Brak wystarczającej liczby wykwalifikowanych robotników i rzemieślników w połączeniu ze skutkami wojen i chorób prowadzi do wzrostu kosztów budowy.
OfferSubsidiesForConstruction = Oferta dotacji na budowę

military_mobilization_crisis.t = Kryzys mobilizacji wojskowej
military_mobilization_crisis.d = W związku z rosnącymi napięciami regionalnymi i potencjalnymi zagrożeniami istnieje pilna potrzeba wzmocnienia sił zbrojnych. Jednak to nagłe zapotrzebowanie na większą armię powoduje kontrowersje i niepokoje wśród ludności.

MaintainCurrentRecruitmentStrategy = Utrzymanie aktualnej strategii rekrutacyjnej
CallToArms = Wezwanie do broni!

the_council_of_many.t = Rada Wielu
the_council_of_many.m = Rekrutuj doradców, aby z czasem zbudować radę bogatą w wiedzę i doświadczenie.
the_council_of_many.d = W twojej cywilizacji zaobserwowano znaczny wzrost liczby doradców, którzy pracowali w radzie, co stwarza okazję do awansowania naszych doradców na jeszcze wyższy poziom wiedzy specjalistycznej.

GreatNews = Świetne wieści!

remarkable_talent.t = Niezwykły talent - Doradca administracyjny
remarkable_talent2.t = Niezwykły talent - Doradca dyplomatyczny 
remarkable_talent3.t = Niezwykły talent - Doradca innowacyjny
remarkable_talent4.t = Niezwykły talent - Doradca militarny 
remarkable_talent.d = Nasz doradca, słynny za swoje wyjątkowe umiejętności i innowacyjne metody, osiągnął poziom ekspertyzy przewyższający oczekiwania. 
LaunchAmbitiousReforms = Rozpocznij ambitne reformy 

an_unprecedented_harvest.t = Niezwykłe Żniwa
an_unprecedented_harvest.d = W tym roku nasze ziemie doświadczyły żniw, jakich jeszcze nie widzieliśmy. Nasze pola dały nam niesamowitą ilość plonów, więcej, niż się spodziewaliśmy, wypełniając nasze magazyny po brzegi.

age_of_craftsmanship.t = Złota Era Rzemiosła
age_of_craftsmanship.d = Nasza cywilizacja przeżywa złotą erę rzemiosła, w której wykwalifikowani rzemieślnicy tworzą wyjątkowe dobra, podnosząc prestiż naszej kultury.
RemarkableAchievement = Niezwykłe Osiągnięcie!

gold_surplus_dilemma.t = Dylemat Nadmiaru Złota
gold_surplus_dilemma.d = W naszej cywilizacji pojawiła się rzadka i niezwykła sytuacja – nasz skarbiec pęka w szwach od złota, przekraczając swoją maksymalną pojemność. Ten nieoczekiwany nadmiar bogactwa świadczy o naszej kwitnącej gospodarce i sprawnym zarządzaniu.
StoreAndSecure = Przechowaj i Zabezpiecz

invest_in_the_capital.t = Inwestycja w Stolicę
invest_in_the_capital.d = Prosperity naszej stolicy jest kluczowe dla siły i wpływów naszej cywilizacji. Uznając jej potencjał, stoimy przed ważną decyzją, by zainwestować w jej wzrost gospodarczy i infrastrukturę.
LimitedInvestment = Ograniczona Inwestycja
MaintainCurrentCourse = Utrzymaj Obecny Kurs

the_great_city_fire.t = Wielki Pożar Miasta
the_great_city_fire.d = Niszczycielski pożar przetoczył się przez część naszego miasta, zagrażając jego mieszkańcom i zabytkowym budynkom, które symbolizują naszą przeszłość.
AcceptTheInevitable = Zaakceptuj Nieuniknione

expanding_the_battle_front.t = Poszerzanie Frontu Bitewnego
expanding_the_battle_front.d = Nasi stratedzy wojskowi dokonali przełomowego osiągnięcia, rozszerzając szerokość bitewną naszej armii na imponującą skalę. To oznacza nową erę w naszych zdolnościach militarnych, sygnalizując przejście do bardziej zaawansowanych i potężnych formacji bitewnych.
Excellent = Doskonałe

reformation_of_the_army.t = Reformacja Armii
reformation_of_the_army.d = Nasza cywilizacja stoi na progu istotnej transformacji militarnej. Nadszedł czas, by zreformować armię, przechodząc od tradycyjnych metod do bardziej zmodernizowanych taktyk i organizacji.
reformation_of_the_army.m = Ulepsz Akademię Wojskową, pokazując swoje zaangażowanie w zaawansowane szkolenie wojskowe i strategię.

army_expansion.t = Ekspansja Armii
army_expansion.d = Tworzenie tej ogromnej armii napełnia naszych ludzi dumą i poczuciem bezpieczeństwa, wzmacniając ogólną morale narodową i jedność.

famous_vintage.t = Słynny Rocznik
famous_vintage.d = Ostatni rocznik z naszego słynnego regionu winiarskiego, doceniony przez ekspertów za swoją wyjątkową jakość, zachwycił naszych obywateli i podniósł naszą reputację jako producenta wyśmienitych win.
AToastToOurLands = Toast za Nasze Ziemie!

rich_harvest.t = Obfite Żniwa
rich_harvest.d = W tym sezonie nasze farmy doświadczają niezwykłych plonów. Obfitość plonów nie tylko zapewnia dostatek żywności dla naszego ludu, ale także znacząco zwiększa tempo wzrostu populacji.

clothing_revolution.t = Rewolucja Odzieżowa
clothing_revolution.d = Ostatni wzrost jakości produkowanych ubrań w naszej cywilizacji niespodziewanie i dochodowo zwiększył nasze zyski.

agricultural_breakthrough.t = Przełom Rolniczy
agricultural_breakthrough.d = W niesamowitym postępie zrewolucjonizowaliśmy rolnictwo w całych naszych prowincjach.
ExpandMilitaryForces = Rozszerz Siły Militarne
BoostPopulationGrowth = Zwiększ Wzrost Populacji

gold_rush.t = Gorączka Złota
gold_rush.d = Nasi górnicy odkryli ogromne złoże złota, co znacząco zwiększyło nasz skarbiec.

quality_furniture.t = Wysokiej Jakości Meble
quality_furniture.d = Produkcja mebli w ostatnim czasie odnotowała znaczny skok jakości. Rzemieślnicy i stolarze przeszli samych siebie, tworząc meble, które łączą funkcjonalność z wyjątkowym artyzmem.

fruit_mania.t = Mania Owocowa
fruit_mania.d = W zaskakującym zwrocie wydarzeń nasza cywilizacja odkryła tajemniczą odmianę owocu, o którym krążą plotki, że ma wyjątkowy smak i niezwykłe rozmiary, co wzbudziło powszechny entuzjazm i przyciągnęło ludzi z różnych stron, by zobaczyć to niezwykłe odkrycie.

beer_production_soars.t = Wzrost Produkcji Piwa
beer_production_soars.d = Przełomowa innowacja w technikach warzenia zrewolucjonizowała naszą produkcję piwa, prowadząc do niespodziewanego i znaczącego wzrostu wydajności.

the_sieges_end.t = Koniec Oblężenia
the_sieges_end.d = Po zwycięskim oblężeniu stajemy przed wyborem: albo spalić i splądrować zdobyte miasto dla natychmiastowych korzyści, ryzykując przyszłą wrogość, albo okazać miłosierdzie i utrzymać porządek.
ShowMercy = Okaż Miłosierdzie
BurnAndLoot = Spal i Splądruj

military_expansion.t = Ekspansja Militarna
military_expansion.m = Zwiększ liczebność sił zbrojnych do limitu regimentów, aby wzmocnić swoją międzynarodową pozycję i skutecznie projektować władzę, zabezpieczając interesy swojej cywilizacji.
military_expansion.d = Osiągając limit regimentów, możemy skutecznie projektować władzę, bronić naszych interesów i stymulować aktywność gospodarczą poprzez wydatki militarne i rozwój.

the_capitals_transformation.t = Przemiana Stolicy
the_capitals_transformation.m = Zbuduj nowe budynki w prowincji stolicy, aby przyczynić się do jej odnowy i poprawy.
the_capitals_transformation.d = Nasza prowincja stołeczna stoi na progu istotnej przemiany, z nowymi budynkami, które mają ożywić miasto i wzmocnić jego znaczenie.

sudden_death_of_advisor.t = Nagła Śmierć Doradcy Ekonomicznego
sudden_death_of_advisor.d = Tragedia uderza w serce naszego przywództwa, gdy jeden z naszych kluczowych doradców niespodziewanie umiera.

maximizing_tax_efficiency.t = Maksymalizacja wydajności podatkowej 
maximizing_tax_efficiency.m = W wysiłku żeby zoptymalizować nasze finansowe zdrowie, mierzymy się z okazją podniesienia wydajności podatkowej w naszych prowincjach.
maximizing_tax_efficiency.d = To czas żeby udoskonalić nasze podejście to opodatkowania w prowincjach, w przypadku których przyjęcie innowacyjnych strategii i zwiększenie wydajności może znacząco zwiększyć nasze dochody z podatków.

advisors_research_breakthrough.t = Przełom w badaniach doradcy 
advisors_research_breakthrough.m = Promuj doradcę żeby zwiększyć jego wpływ na rozwój naszej cywilizacji.
advisors_research_breakthrough.d = Jeden z naszych doradców osiągnął niezwykły poziom umiejętności, znacznie przyspieszając nasze badania. 
ResearchAcceleration = Wzmocnienie badań 
StrengthenOurLegacy = Wzmocnić nasze dziedzictwo 

prosperous_times.t = Pomyślne czasy
prosperous_times.d = Nasza cywilizacja obecnie doświadcza bezprecedensową erę dobrobytu. Ta złota era jest oznaczona rosnąca gospodarką i wzrostem w handlu.

boost_in_production_efficiency.t = Zwiększenie wydajności produkcyjnej 
boost_in_production_efficiency.d = Nasza gospodarka doświadcza znaczną poprawę w wydajności dzięki nowym, innowacyjnym metodom. Ta zmiana zwiększa naszą produktywność powoduje lepsze wykorzystanie naszych zasobów, co wzmacnia nasze ogólne zdrowie gospodarki. 

breakthrough_in_construction.t = Przełom w budowie
breakthrough_in_construction.d = Nasza cywilizacja weszła w fazę gdzie koszy budowy nieoczekiwanie spadły, dzięki czynnikom gospodarczym i postępach w technologii budownictwa. 

