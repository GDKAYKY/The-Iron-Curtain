# Scenarios

1066Desc1 = Europa była świadkiem inwazji Normanów na Anglię, podczas gdy imperia upadły na Wschodzie - Bizantyńczycy zanikali, islam rozpadał się, a Mongołowie powstali.
1440Desc1 = Na Wschodzie Imperium Osmańskie rzucało długi cień. Mehmed II, młody sułtan z płonącą ambicją w oczach, marzył o podboju Konstantynopola, klejnotu Cesarstwa Bizantyńskiego, miasta chwiejącego się na krawędzi upadku.
1440Desc2 = Po drugiej stronie Kanału La Manche panował kruchy pokój między Anglią a Francją, oba narody liżąc rany po Stuletniej Wojnie. Jednak napięcia tliły się pod powierzchnią, a żar konfliktu mógł łatwo płonąć na nowo.
1440Desc3 = Tymczasem do uszu żądnych przygód dusz docierały pogłoski o nowym świecie. Opowieści o ogromnych ziemiach poza znanym horyzontem, nienaruszonych przez wojnę i choroby, rozpalały ogień w sercach odkrywców.
1618Desc1 = W Europie miała się rozpocząć trzydziestoletnia wojna, niszczący konflikt, który pochłonie większość kontynentu. Zaczęło się w Świętym Cesarstwie Rzymskim, luźnej konfederacji państw, księstw i księstw pod nominalną kontrolą Habsburgów.
1618Desc2 = Napięcia między państwami katolickimi i protestanckimi osiągnęły punkt krytyczny, a defenestracja praska w maju 1618 roku, kiedy dwóch katolickich urzędników zostało wyrzuconych z okna zamku przez protestanckich szlachciców, przygotowała grunt pod długą i krwawą wojnę.
1618Desc3 = Na zachodzie Hiszpania była nadal jednym z najpotężniejszych imperiów na świecie, jej terytoria rozciągały się na Europę, Amerykę i Azję.
1618Desc4 = W Skandynawii Szwecja pod rządami króla Gustawa Adolfa wyłaniała się jako jedna z głównych potęg wojskowych. Szwedzkie wojsko było dobrze zdyscyplinowane i innowacyjne, a Szwecja wkrótce stanie się ważnym graczem w trzydziestoletniej wojnie.
1618Desc5 = Imperium Mogolów w Indiach znajdowało się na szczycie pod rządami cesarza Jahangira, okresu względnego pokoju, dobrobytu gospodarczego i znaczących osiągnięć kulturowych. Jednakże imperium stało w obliczu wewnętrznych wyzwań i wkrótce napotka rosnący wpływ europejski.
1836Desc1 = Świat szybko się zmieniał. Europa wychodziła z wojen napoleońskich, a główne mocarstwa utrzymywały kruchy pokój.
1836Desc2 = Industrializacja przekształcała Wielką Brytanię, przynosząc zarówno dobrobyt, jak i wyzwania społeczne. Francja, pod rządami króla Ludwika-Filipa, balansowała między monarchią a rewolucyjnymi ideami, podczas gdy Niemcy i Włochy doświadczały rosnących ruchów nacjonalistycznych.
1936Desc1 = Świat stał na skraju monumentalnych zmian i nadchodzącego konfliktu. Następstwa pierwszej wojny światowej pozostawiły głębokie blizny w całej Europie, tworząc okres niespokojnego pokoju naznaczonego zamętem politycznym i niestabilnością gospodarczą.
1936Desc2 = W Niemczech Adolf Hitler i partia nazistowska skonsolidowali władzę, przekształcając kraj w faszystowską dyktaturę. Agresywna ekspansjonistyczna polityka Hitlera i jawne lekceważenie traktatu wersalskiego stawały się coraz bardziej oczywiste, przygotowując grunt pod przyszły konflikt.
WW1Desc1 = Europą dominowały wielkie mocarstwa z ogromnymi koloniami. Brytyjskie Imperium, pod rządami króla Jerzego V, rozciągało się na całym świecie, głosząc, że słońce nigdy nie zachodzi nad jego domenami. Londyn był centrum handlu, kultury i władzy, choć pod powierzchnią tliły się napięcia.
WW1Desc2 = Niemcy, pod wodzą cesarza Wilhelma II, były przemysłową potęgą z ambicjami większego wpływu. Jego szybki rozwój militarny i agresywna dyplomacja wywołały niepokój wśród sąsiadów, zwłaszcza Francji i Wielkiej Brytanii.
WW1Desc3 = Francja, wciąż dochodząc do siebie po wojnie francusko-pruskiej z 1870 roku, była zdecydowana odzyskać Alzację i Lotaryngię oraz przeciwstawić się niemieckiej potędze. Francuska Republika była mieszaniną żywej kultury i konfliktów politycznych, patrząc zarówno do wewnątrz, jak i na zewnątrz, aby zabezpieczyć swoją przyszłość.


WW1Desc4 = Austro-Węgierskie Imperium, mozaika etniczna pod rządami cesarza Franciszka Józefa, zmagało się z utrzymaniem spójności. Ruchy nacjonalistyczne w obrębie jego granic, zwłaszcza na Bałkanach, groziły rozdarciem go na kawałki.
WW1Desc5 = Rosja, pod rządami cara Mikołaja II, była ogromna i nieporęczna, borykając się z wewnętrznym buntem i presją modernizacji. Rewolucja 1905 roku odsłoniła głębokie pęknięcia społeczne, a próby reform cara były wahające się i niewystarczające.
WW1Desc6 = Na Bałkanach nacjonalistyczny zapał był prochem. Imperium Osmańskie, niegdyś potężne, było w upadku, tracąc kontrolę nad swoimi europejskimi terytoriami i wywołując rywalizację między powstającymi narodami, takimi jak Serbia, Bułgaria i Grecja.

ModernDesc1 = Świat zmaga się ze zmieniającym się krajobrazem odbudowy gospodarczej, postępu technologicznego i napięć geopolitycznych.

