the_sudetenland_question.d = Sudety, region z znaczną populacją niemiecką, są kluczowym elementem strategicznych interesów Rzeszy. Odmowa rządu czeskiego w sprawie odstąpienia tego terytorium jest bezpośrednią prowokacją. Naród niemiecki domaga się działania.

Invade = Inwazja

german_ultimatum.t = Niemieckie Ultimatum
german_ultimatum.d = Rzesza Niemiecka wydała wyraźne ultimatum: odstąpienie Sudetów do Niemiec lub groźba inwazji. Ten strategiczny region, z jego znaczną niemiecką populacją, stał się punktem zapalnym między naszymi narodami. Decyzja przed nami jest poważna, z dalekosiężnymi konsekwencjami dla całego kontynentu.

AcceptDemands = Zaakceptuj żądania

first_vienna_award.t = Pierwszy arbitraż wiedeński
first_vienna_award.d = Słabe i niestabilne państwo Czechosłowacji nadal stanowi zagrożenie dla stabilności regionu. Po prawowitym zwróceniu Sudetów do Rzeszy Niemieckiej, konieczne jest rozwiązanie historycznych niesprawiedliwości wyrządzonych Węgrom. Terytoria zamieszkałe przez znaczną populację węgierską muszą zostać przywrócone do Ojczyzny. To kwestia honoru narodowego i sprawiedliwości.

EnforceClaims = Egzekwuj roszczenia

second_vienna_award.t = Drugi arbitraż wiedeński
second_vienna_award.d = Rzesza Niemiecka, we współpracy z Włochami, wydała nowe rozporządzenie dotyczące sporów terytorialnych między Węgrami a Rumunią. Nagroda Wiedeńska przyznaje znaczną część Transylwanii Węgrom, naprawiając historyczne niesprawiedliwości. Oczekuje się, że Rumunia podporządkuje się tej decyzji.

second_vienna_award_rom.d = Państwa Osi wydały ultimatum żądające odstąpienia Północnej Transylwanii na rzecz Węgier. Ta decyzja będzie miała głębokie konsekwencje dla integralności terytorialnej i dumy narodowej Rumunii.

dissolution_of_czechoslovakia.t = Rozpad Czechosłowacji
dissolution_of_czechoslovakia.d = Słabe i podzielone państwo czechosłowackie staje się obciążeniem. Wraz ze wzrostem napięć między Czechami a Słowakami pojawia się okazja do przekształcenia regionu. Niemcy, jako dominująca siła w Europie, muszą zdecydować o losie tych ziem.

CreateProtectorates = Utwórz Protektoraty
FullAnnexation = Pełna aneksja

decision_on_romanian_ultimatum.t = Decyzja w sprawie rumuńskiego ultimatum
decision_on_romanian_ultimatum.d = Politbiuro debatuje nad wydaniem ultimatum Rumunii, żądając odstąpienia Besarabii i Północnej Bukowiny. Ta decyzja będzie miała dalekosiężne konsekwencje dla Związku Radzieckiego.

soviet_ultimatum.t = Ultimatum Sowieckie
soviet_ultimatum.d = Związek Radziecki, wzmocniony ostatnimi zwycięstwami, żąda ustępstw terytorialnych od Rumunii. Z masowaniem Armii Czerwonej na granicy, rząd rumuński staje przed trudnym wyborem.

AcceptUltimatum = Zaakceptuj ultimatum

decision_on_polish_corridor.t = Decyzja w sprawie korytarza polskiego
decision_on_polish_corridor.d = Kwestia korytarza polskiego i Wolnego Miasta Gdańska nadal jest cierniem w boku Rzeszy Niemieckiej. Należy podjąć decyzję, jak postępować.

decision_on_polish_corridor_pol.t = Niemieckie ultimatum
decision_on_polish_corridor_pol.d = Niemcy wydały ostateczne ultimatum, żądając zwrotu Gdańska oraz praw eksterytorialnych w korytarzu polskim. Polski rząd stoi przed kluczową decyzją.

baltic_states.t = Państwa Bałtyckie
baltic_states.d = Państwa bałtyckie: Estonia, Łotwa i Litwa stanowią strategiczną okazję. Ich słabe rządy i proradzieckie społeczeństwa oferują szansę na rozszerzenie wpływów Związku Radzieckiego.

MilitaryInvasion = Inwazja wojskowa
DiplomaticPressure = Presja dyplomatyczna
DiplomaticSolution = Rozwiązanie dyplomatyczne

baltic_states_res.t = Ultimatum Sowieckie
baltic_states_res.d = Związek Radziecki żąda natychmiastowej i bezwarunkowej aneksji do Związku Radzieckiego. Armia Czerwona gromadzi się na granicy.

soviet_invasion_of_poland.t = Sowiecka inwazja na Polskę
soviet_invasion_of_poland.d = Armia Czerwona rozpoczęła pełną inwazję na Polskę, wykorzystując chaos wywołany przez niemiecką inwazję. Związek Radziecki twierdzi, że działa w interesie białoruskiej i ukraińskiej ludności w granicach Polski.

invasion_low_countries.t = Inwazja na kraje Beneluksu
invasion_low_countries.d = Niemcy przygotowują się do inwazji na Niderlandy, Belgię i Luksemburg. Niemiecki plan ma na celu obejście Linii Maginota i szybkie pokonanie Francji.

sino_japanese_war.t = Wojna chińsko-japońska
sino_japanese_war.d = Starcie między siłami japońskimi a chińskimi miało miejsce w pobliżu Mostu Marco Polo, co eskaluje napięcia między oboma krajami. Cesarska Armia Japońska rozważa swoją odpowiedź.

FullScaleInvasion = Pełnoskalowa inwazja

decision_point.t = Punkt decyzyjny
decision_point.d = Napięcia z USA nadal narastają, gdy Imperium dąży do rozszerzenia swojej strefy wpływów na Pacyfiku. Kwestia, czy zadać decydujący cios przeciwko amerykańskiej flocie Pacyfiku w Pearl Harbor, staje się kluczowa.

AttackPearlHarbor = Atak na Pearl Harbor

barbarossa_decision.t = Operacja Barbarossa
barbarossa_decision.d = Przygotowania do Operacji Barbarossa, inwazji na Związek Radziecki, są zakończone. Führer musi teraz zdecydować o optymalnym czasie i strategii ataku.

byzantine_question.t = Kwestia Bizantyjska
byzantine_question.d = Osłabione Imperium Bizantyjskie stanowi kuszący cel dla ekspansji osmańskiej. Strategiczne znaczenie Konstantynopola jest niezaprzeczalne. Należy podjąć decyzję dotyczącą przyszłych działań.

military_academy_upgrade_opportunity.t = Możliwość ulepszenia Akademii Wojskowej
military_academy_upgrade_opportunity.d = Niedawne odkrycie w dziedzinie taktyki i strategii wojskowej stworzyło wyjątkową okazję do znacznego wzmocnienia zdolności wojskowych twojej cywilizacji. Inwestując w ulepszoną Akademię Wojskową, możesz przyspieszyć rozwój swoich sił zbrojnych.

InvestInUpgrade = Zainwestuj w ulepszenie
DeclineOffer = Odrzuć ofertę

the_finnish_question.t = Kwestia Fińska
the_finnish_question.d = Napięcia z Finlandią eskalowały po odrzuceniu sowieckich żądań dotyczących ustępstw terytorialnych i baz wojskowych. Armia Czerwona mobilizuje się na granicy. Należy podjąć decyzję dotyczącą dalszych działań.

operation_weserubung.t = Operacja Weserübung
operation_weserubung.d = Wojsko niemieckie opracowało plany zabezpieczenia strategicznych pozycji w Danii w celu ułatwienia inwazji na Norwegię. Należy podjąć decyzję o czasie i zakresie operacji.

