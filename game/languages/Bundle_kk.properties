Legacy2 = Өркениет мұраларын ашудан басқа, ойындағы бірнеше маңызды әрекеттер үшін мұра ұпайлары қажет. Оларға мыналар жатады: генералдар мен кеңесшілерді жалдау, провинциялардағы салық тиімділігі мен жұмыс күшін арттыру

Income0 = Ойындағы провинцияның айлық табысы бірнеше құрамдас бөліктердің қосындысы болып табылады, соның ішінде салық тиімділігі, провинцияның жалпы экономикасы, өндірістік қызметтен түсетін кіріс және провинциядағы нақты құрылыстардан алынатын кіріс.
Income1 = Егер Өркениеттің провинцияда өзегі болмаса немесе провинция Өркениеттікінен басқа дінді ұстанатын болса, ай сайынғы кіріс азаюы мүмкін.

TaxEfficiency0 = Әрбір провинциядан алынатын ай сайынғы салық кірісі ең алдымен екі фактормен анықталады: провинциядағы салық тиімділігінің деңгейі және халық саны.

Economy0 = Провинцияның ай сайынғы экономикадан түсетін кірісі оның экономикалық деңгейіне негізделген және оны алтынға инвестициялау арқылы көтеруге болады. Экономикаға инвестиция салу өндіріс тиімділігін арттырады.
Economy1 = Экономиканың максималды деңгейі провинцияның өсу қарқынымен анықталады.

Production0 = Провинцияның ресурсы болса, ол екі факторға негізделген кіріс жасайды: ресурстың бірегей бағасы және провинциядағы өндіріс тиімділігі. Бірегей баға ресурстың сиректігін көрсетеді.
Production1 = Ойыншылар провинцияның өндіріс тиімділігін оның экономикасына инвестиция салу арқылы немесе өндіріс тиімділігін арттыру үшін арнайы құрылыстар салу арқылы арттыра алады.
Production2 = Өркениет бонусы экономикалық, әскери немесе стратегиялық артықшылықтар беретін және ресурстарды өндірудегі үстемдік үшін бәсекелестікті ынталандыратын белгілі бір ресурстың ең ірі өндірушісі болып табылатын Өркениетке беріледі.

Population0 = Провинцияның халқы салық тиімділігіне байланысты салықтық кірістерге әсер етеді.
GrowthRate0 = Провинцияның өсу қарқыны оның халқының өсу қарқынын анықтайды. Сонымен қатар, провинциядағы максималды экономикаға және оның жергілікті жұмыс күшіне әсер етеді.

Plague0 = Кез келген провинцияда кенеттен індет басталуы мүмкін. Кездейсоқтық аурудың өршуінің тарихи және шынайы сипатын көрсетеді.
Plague1 = Бір провинцияда індет пайда болғаннан кейін ол көрші провинцияларға тез таралады. Провинцияның инфрақұрылымын жаңарту немесе арнайы құрылыстар салу арқылы індеттен өлімді азайтуға болады.

Technology0 = Әрбір технология зерттеу құнымен бірге келеді және Өркениеттер зерттеу ұпайларын жинақтау арқылы бұл технологияларды аша алады.
Technology1 = Провинцияларда арнайы құрылыстар салу немесе жалдау және инновация бойынша кеңесші арқылы зерттеу ұпайларын көбейтуге болады.

Advisor0 = Өркениет кеңеске кеңесшілерді жалдай алады, олардың әрқайсысы тиімділікті арттыру үшін кеңесшіні жоғары деңгейге көтеру арқылы жаңартуға болатын бірегей бонустар береді.

Corruption0 = Ойындағы әрбір Өркениетке сыбайлас жемқорлықтың негізгі деңгейі әсер етеді, ол барлық провинциялық кірістердің пайыздық төмендеуі ретінде әрекет етеді.
