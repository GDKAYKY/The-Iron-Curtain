IncreasingMaximumManpower1 = Провинциялардағы адам күші деңгейін арттыру: жеке провинциялардағы адам күші деңгейін арттыру.

Legacy0 = Мұра ұпайлары - уақыт өте келе өркениеттің жетістіктері мен кезеңдерін білдіретін ойындағы валютаның ерекше түрі.
