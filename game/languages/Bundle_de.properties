crop_failure.d = Eine Welle von Missernten hat das Land überrollt und zu weit verbreiteten Hungersnöten und Nahrungsmittelknappheit geführt. Der Preis von Getreide ist um {1}% in die Höhe geschossen.

timber_rush.t = Holz-Rausch
timber_rush.d = Ein jüngster Bauboom auf dem gesamten Kontinent hat die Nachfrage nach Holz in die Höhe getrieben. Der Preis für Holz ist um {1} % gestiegen.

shifting_tastes.t = Veränderte Geschmäcker
shifting_tastes.d = Neue kulinarische Trends sind an den Höfen Europas angekommen und haben die Nachfrage nach exotischen Gewürzen verändert. Der Preis von Gewürzen hat sich um {1} % verändert.

luxurious_furs.t = Luxuriöse Pelze
luxurious_furs.d = Modische Trends haben die Nachfrage nach luxuriösen Pelzen in die Höhe getrieben. Der Preis für Fell ist um {1}% in die Höhe geschossen.

largest_producer.t = Größter Produzent
largest_producer.d = Deine Zivilisation hat sich als dominanter Produzent einer Vielzahl wertvoller Ressourcen etabliert!

tea_time.t = Teezeit
tea_time.d = Vergiss langweiligen alten Wein - alle reden von ausgefallenem Tee aus dem Osten! Der Preis ist um {1}% gestiegen.

fish_are_everywhere.t = Fische sind überall!
fish_are_everywhere.d = In den nahe gelegenen Gewässern wurden reichhaltige Fischbestände entdeckt, die zu einer reichen Ernte für deine Fischer führen. Der Preis für Fisch ist um {1} % gefallen.

fishy_business.t = Fischiges Geschäft
fishy_business.d = Die Fische sind verschwunden!  Leere Netze und hungrige Bäuche sind alles, was dort übrig bleibt, wo einst die Meere von Leben wimmelten.  Die Preise schießen um {1} % in die Höhe.  Hat ein riesiges Seeungeheuer sie alle verschlungen?  Kennen sie jetzt unsere Netze?  Niemand weiß es, aber eines ist sicher - wir müssen herausfinden, was los ist!

booming_demand_for_beef.t = Boomende Nachfrage nach Rindfleisch
booming_demand_for_beef.d = Ein Anstieg der Nachfrage nach Rindfleisch hat den Preis für Vieh um {1} % in die Höhe getrieben. Dieser Anstieg ist auf mehrere Faktoren zurückzuführen, darunter eine wachsende Bevölkerung mit einer Vorliebe für rotes Fleisch und die Entwicklung neuer, innovativer kulinarischer Techniken, bei denen Rindfleisch verwendet wird.

exceptional_harvest.t = Außergewöhnliche Ernte von Früchten
exceptional_harvest.d = Sonnenschein und sanfter Regen haben dein Land gesegnet und zu einer außergewöhnlichen Ernte aller Arten von köstlichen Früchten geführt! Von prallen Trauben bis hin zu saftigen Beeren sind die Märkte überfüllt. Der Preis für Früchte ist um {1} % gefallen.

coffe_popularity.t = Beliebtheit von Kaffee
coffe_popularity.d = Ein plötzlicher Anstieg der Popularität dieses exotischen Getränks hat die Kaffeepreise um {1} % in die Höhe schnellen lassen!

# Scenarios

1066Desc1 = Europa erlebte die normannische Invasion Englands, während im Osten die Reiche zerfielen - die Byzantiner verblassten, der Islam zersplitterte und die Mongolen erhoben sich.

1440Desc1 = Im Osten wirft das Osmanische Reich einen langen Schatten. Mehmed II., ein junger Sultan mit brennendem Ehrgeiz im Sinn, träumt von der Eroberung Konstantinopels, dem Juwel des Byzantinischen Reiches, einem Staat, der am Rande des Zusammenbruchs steht.
1440Desc2 = Auf der anderen Seite des Ärmelkanals herrscht ein fragiler Friede zwischen England und Frankreich. Beide Nationen lecken ihre Wunden aus dem Hundertjährigen Krieg. Aber unter der Oberfläche brodeln die Spannungen und die Glut des Konflikts könnte leicht neu aufflammen.
1440Desc3 = Währenddessen dringt das Flüstern einer neuen Welt an die Ohren abenteuerlustiger Seelen. Geschichten von weiten Ländern jenseits des bekannten Horizonts, unberührt von Krieg und Krankheiten, entfachen ein Feuer in den Herzen der Entdecker.

1618Desc1 = In Europa war der Dreißigjährige Krieg, ein verheerender Konflikt, der einen Großteil des Kontinents in Mitleidenschaft ziehen sollte, dabei zu beginnen. Er begann im Heiligen Römischen Reich, einem losen Staatenbund von Staaten, Herzogtümern und Fürstentümern unter der nominellen Kontrolle des Habsburger Kaisers.
1618Desc2 = Die Spannungen zwischen katholischen und protestantischen Staaten hatten einen Höhepunkt erreicht, und der Prager Fenstersturz im Mai 1618, bei dem zwei katholische Beamte von protestantischen Adligen aus einem Schlossfenster geworfen wurden, bereitete den Boden für einen langen und blutigen Krieg.
1618Desc3 = Im Westen war Spanien noch immer eines der mächtigsten Reiche der Welt, seine Territorien erstreckten sich über Europa, Amerika und Asien.
1618Desc4 = In Skandinavien entwickelte sich Schweden unter König Gustav Adolf zu einer militärischen Großmacht. Die schwedische Armee war diszipliniert sowie innovativ und Schweden sollte bald zu einem bedeutenden Akteur im Dreißigjährigen Krieg werden.
1618Desc5 = Das Mogulreich in Indien befand sich unter Kaiser Jahangir auf seinem Höhepunkt, eine Zeit, die von relativem Frieden, wirtschaftlichem Wohlstand und bedeutenden kulturellen Errungenschaften geprägt war. Das Imperium sah sich jedoch mit internen Herausforderungen und mit bald wachsendem europäischem Einfluss konfrontiert.

1836Desc1 = Die Welt veränderte sich rasant. Europa erholte sich von den Napoleonischen Kriegen und die Großmächte hielten einen fragilen Frieden aufrecht.
1836Desc2 = Die Industrialisierung veränderte Großbritannien und brachte sowohl Wohlstand als auch soziale Herausforderungen mit sich. Frankreich unter König Louis-Philippe balancierte Monarchie und revolutionäre Ideale aus, während Deutschland und Italien wachsende nationalistische Bewegungen erlebten.

1936Desc1 = Die Welt stand am Rande eines monumentalen Wandels und eines drohenden Konflikts. Die Nachwirkungen des Ersten Weltkriegs hatten in ganz Europa tiefe Narben hinterlassen und eine Zeit des unruhigen Friedens begünstigt, die von politischen Unruhen und wirtschaftlicher Instabilität geprägt war.
1936Desc2 = In Deutschland hatten Adolf Hitler und die NSDAP die Macht gefestigt und das Land in eine faschistische Diktatur verwandelt. Hitlers aggressive Expansionspolitik und seine eklatante Missachtung des Versailler Vertrags wurden immer deutlicher und bereiteten den Boden für zukünftige Konflikte.

WW1Desc1 = Europa wurde von Großmächten mit riesigen Kolonialreichen beherrscht. Das Britische Weltreich unter König George V. erstreckte sich über den gesamten Globus und verkündete, dass die Sonne über seinen Herrschaftsgebieten nie unterginge. London war ein Zentrum des Handels, der Kultur und der Macht, doch unter der Oberfläche brauten sich Spannungen zusammen.
WW1Desc2 = Deutschland, geführt von Kaiser Wilhelm II., war ein industrieller Motor mit Ambitionen auf mehr Einfluss. Die rasche militärische Aufrüstung und die aggressive Diplomatie sorgten bei seinen Nachbarn, insbesondere in Frankreich und Großbritannien, für Unbehagen.
WW1Desc3 = Frankreich, das sich noch immer vom Deutsch-Französischen Krieg von 1870 erholte, war entschlossen, Elsass-Lothringen zurückzuerobern und der deutschen Macht entgegenzutreten. Die Französische Republik war eine Mischung aus lebendiger Kultur und politischen Auseinandersetzungen, die sowohl nach innen als auch nach außen blickte, um ihre Zukunft zu sichern.
WW1Desc4 = Die österreichisch-ungarische Monarchie, ein Flickenteppich von Ethnien unter Kaiser Franz Joseph, hatte Mühe, ihren Zusammenhalt zu wahren. Nationalistische Bewegungen innerhalb seiner Grenzen, vor allem auf dem Balkan, drohten den Staat zu zerreißen.
WW1Desc5 = Russland war unter Zar Nikolaus II. riesig und schwerfällig und hatte mit internen Meinungsverschiedenheiten und dem Druck der Modernisierung zu kämpfen. Die Revolution von 1905 hatte tiefe gesellschaftliche Risse offengelegt, und die Reformversuche des Zaren waren zögerlich und unzureichend.
WW1Desc6 = Auf dem Balkan war der nationalistische Eifer ein Pulverfass. Das Osmanische Reich, einst mächtig, befand sich im Niedergang, verlor die Kontrolle über seine europäischen Territorien und löste Rivalitäten zwischen aufstrebenden Nationen wie Serbien, Bulgarien und Griechenland aus.

ModernDesc1 = Die Welt hat mit einer sich verändernden Landschaft wirtschaftliche Erholung, technologischen Fortschritts und geopolitischer Spannungen zu kämpfen.

