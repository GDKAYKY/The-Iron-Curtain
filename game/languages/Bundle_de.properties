StrengthenTheBureaucracy.t = Bürokratie stärken
StrengthenTheBureaucracy.d = Steigern Sie die Effizienz Ihres Landes durch den Bau von Verwaltungsgebäuden.

BoostTheEconomy.t = Wirtschaft ankurbeln
BoostTheEconomy.d = Bauen Sie wirtschaftliche Gebäude, um Ihren Reichtum zu vergrößern und den Wohlstand Ihres Landes zu verbessern.

FortifyTheNation.t = Nation befestigen
FortifyTheNation.d = Errichten Sie Militärgebäude, um Ihre Verteidigung zu stärken und sich auf den Krieg vorzubereiten.

MaximizeMilitaryStrength.t = Militärstärke maximieren
MaximizeMilitaryStrength.d = Bauen Sie Ihre Streitkräfte auf ihre volle Kapazität aus und erreichen Sie das Regimentslimit.

ExpandYourTerritory.t = Ihr Territorium erweitern
ExpandYourTerritory.d = Erobern Sie neue Provinzen, um Ihr Imperium zu vergrößern und Ihre Herrschaft zu stärken.

DeclareWars.t = Krieg erklären!
DeclareWars.d = Erklären Sie mehrere Kriege, um Ihre Dominanz zu zeigen.

BoostResearch.t = Forschung fördern!
BoostResearch.d = Erreichen Sie eine hohe monatliche Forschungsrate, um Ihre Technologie voranzutreiben.

UnlockCivilizationAdvantages.t = Zivilisationsvorteile freischalten!
UnlockCivilizationAdvantages.d = Entdecken und schalten Sie einzigartige Vorteile für Ihre Zivilisation frei, um einen Vorteil gegenüber Ihren Rivalen zu erlangen.

BoostLegacyPoints.t = Vermächtnispunkte erhöhen!
BoostLegacyPoints.d = Erhöhen Sie Ihre Vermächtnispunkte pro Monat, um den Einfluss und das Erbe Ihrer Zivilisation zu stärken.

RecruitAllAdvisors.t = Alle Berater rekrutieren!
RecruitAllAdvisors.d = Rekrutieren Sie alle verfügbaren Berater, um Ihr Imperium zu stärken.

LegacyUnlocked.t = Vermächtnis freigeschaltet
LegacyUnlocked.d = Schalten Sie einige wichtige Zivilisationsvermächtnisse frei, um die Fähigkeiten Ihrer Zivilisation zu verbessern und ihr Wachstum zu sichern.

EconomicBoost.t = Wirtschaftliche Stärkung
EconomicBoost.d = Investieren Sie mehrmals in Ihre Wirtschaft, um Ihre finanzielle Basis zu stärken und nachhaltiges Wachstum zu gewährleisten.

TaxationTriumph.t = Steuergesetz-Triumph
TaxationTriumph.d = Erhöhen Sie die Steuereffizienz mehrmals, um die Einnahmen zu maximieren und die Finanzen Ihres Imperiums zu stärken.

ManpowerMastery.t = Meisterschaft der Arbeitskräfte
ManpowerMastery.d = Steigern Sie mehrmals Ihr lokales Arbeitskräftepotenzial, um sicherzustellen, dass Ihr Imperium die benötigten Ressourcen für Expansion und Verteidigung hat.

InfrastructureInitiative.t = Infrastrukturinitiative
InfrastructureInitiative.d = Verbessern Sie die Infrastruktur in Ihren Provinzen mehrmals, um Ihre Wirtschaft zu stärken.

