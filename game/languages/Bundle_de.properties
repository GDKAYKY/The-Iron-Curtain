Reform0 = Standardisierung der Münzprägung
Reform0.d = Führt eine gemeinsame Währung für das HRR ein, wodurch der Handel und die wirtschaftliche Integration verbessert werden.

Reform1 = Reichs-Infrastruktur
Reform1.d = Finanziert Infrastrukturentwicklungsprojekte in Freien Städten und HRR-Provinzen, um Entwicklung und Loyalität zu fördern.

Reform2 = Interne Streitbeilegung
Reform2.d = Schafft ein zentrales Gericht zur Lösung interner Konflikte innerhalb des HRR.

Reform3 = Reichsautorität
Reform3.d = Gewährt dem Kaiser einen Bonus.

Reform4 = Wirtschaftliche Zusammenarbeit
Reform4.d = Ermöglicht Handelsabkommen zwischen allen HRR-Mitgliedern und steigert das interne Einkommen.

Reform5 = Normung von Gewichten und Maßen
Reform5.d = Etabliert ein gemeinsames System für Gewichte und Maße im gesamten HRR, um die Produktionseffizienz zu verbessern.

Reform6 = Reichs-Zensus
Reform6.d = Führt einen umfassenden Zensus im gesamten HRR durch und liefert wertvolle Bevölkerungs- und Wirtschaftsdaten für die Planung.

Reform7 = Regelmäßiger Reichstag
Reform7.d = Einrichtung regelmäßiger Sitzungen der HRR-Mitglieder zur Diskussion politischer Maßnahmen.

Reform8 = Reichs-Steuer
Reform8.d = Ermöglicht es dem Kaiser, von allen HRE-Mitgliedern eine kleine Steuer für imperiale Projekte zu erheben.

Reform9 = Reichs-Archiv
Reform9.d = Errichtet ein großes Archiv in der Hauptstadt des Kaisers, in dem historische Dokumente und Aufzeichnungen des HRR aufbewahrt werden.

Reform10 = Militärakademie des HRR
Reform10.d = Errichtet eine zentrale Militärakademie für die Ausbildung künftiger militärischer Führungskräfte des HRR.

Reform11 = Reform der Adelsprivilegien
Reform11.d = Verteilt die Macht um, um die Autonomie des Adels zu verringern und die Autorität zu zentralisieren.

Reform12 = Reichs-Bürokratie
Reform12.d = Etabliert eine zentralisierte Bürokratie zur Verwaltung des HRR und verbessert die Verwaltungs-Effizienz.

Reform13 = Reform der Reichswahlen
Reform13.d = Reformiert den Prozess der Kaiserwahl, indem er der Stimme und dem Einfluss des Kaisers mehr Gewicht verleiht, was möglicherweise zu Rivalitäten führt.

Reform14 = Vereinigung des Heiligen Römischen Reiches
Reform14.d = Bildet eine vereinte Nation des Heiligen Römischen Reiches unter der Herrschaft des Kaisers.

anschluss.t = Der Anschluss
anschluss.d = Das deutsche Volk sehnt sich nach der Wiedervereinigung des Vaterlandes. Österreich, eine deutschsprachige Nation, ist eine natürliche Erweiterung des Reiches. Der Versailler Vertrag mag diese Union verbieten, aber die Zeit für solche Einschränkungen ist vorbei. Sollen wir unseren österreichischen Brüdern die Hand der Freundschaft reichen und ihnen einen Platz im Deutschen Reich anbieten?

InitiateAnschluss = Anschluss initiieren
PostponeDecision = Entscheidung verschieben
AbandonTheIdea = Idee verwerfen

the_austrian_question.t = Die österreichische Frage
the_austrian_question.d = Die Nation ist in Aufruhr. Im ganzen Land sind Demonstrationen für den Anschluss und Gegenproteste ausgebrochen. Das Deutsche Reich übt immer mehr Druck für die Wiedervereinigung aus, während innenpolitische Spaltungen unsere Entschlossenheit schwächen. Österreich steht am Scheideweg.

Autonomy = Autonomie

the_sudetenland_question.t = Die Sudetenland-Frage
the_sudetenland_question.d = Das Sudetenland, eine Region mit einer bedeutenden deutschen Bevölkerung, ist ein wesentlicher Bestandteil der strategischen Interessen des Reiches. Die Weigerung der tschechischen Regierung, dieses Gebiet abzutreten, ist eine direkte Provokation. Das deutsche Volk fordert Taten.

Invade = Einmarschieren

german_ultimatum.t = Deutsches Ultimatum
german_ultimatum.d = Das Deutsche Reich hat ein klares Ultimatum gestellt: das Sudetenland an Deutschland abtreten oder mit einer Invasion rechnen. Diese strategisch wichtige Region mit ihrer bedeutenden deutschen Bevölkerung ist zu einem Brennpunkt der Spannungen zwischen unseren Nationen geworden. Die Entscheidung, vor der wir stehen, ist schwerwiegend und hat weitreichende Folgen für den gesamten Kontinent.

AcceptDemands = Forderungen annehmen

first_vienna_award.t = Erster Wiener Schiedsspruch
first_vienna_award.d = Der schwache und instabile tschechoslowakische Staat stellt nach wie vor eine Bedrohung für die regionale Stabilität dar. Mit der rechtmäßigen Rückgabe des Sudetenlandes an das Deutsche Reich ist es unerlässlich, das historische Unrecht, das Ungarn zugefügt wurde, aufzuarbeiten. Die Gebiete, die von einer bedeutenden ungarischen Bevölkerung bewohnt werden, müssen dem Vaterland zurückgegeben werden. Dies ist eine Frage der nationalen Ehre und Gerechtigkeit.

EnforceClaims = Ansprüche durchsetzen

second_vienna_award.t = Zweiter Wiener Schiedsspruch
second_vienna_award.d = Das Deutsche Reich hat in Zusammenarbeit mit Italien eine neue Verordnung über die Territorialstreitigkeiten zwischen Ungarn und Rumänien erlassen. Der Wiener Schiedsspruch spricht Ungarn bedeutende Teile Siebenbürgens zu und korrigiert damit historisches Unrecht. Von Rumänien wird erwartet, dass es dieser Entscheidung nachkommt.

second_vienna_award_rom.d = Die Achsenmächte haben ein Ultimatum gestellt, in dem sie die Abtretung Nordsiebenbürgens an Ungarn fordern. Diese Entscheidung wird tiefgreifende Auswirkungen auf die territoriale Integrität und den Nationalstolz Rumäniens haben.

dissolution_of_czechoslovakia.t = Auflösung der Tschechoslowakei
dissolution_of_czechoslovakia.d = Der schwache und gespaltene tschechoslowakische Staat erweist sich als Belastung. Angesichts der zunehmenden Spannungen zwischen Tschechen und Slowaken bietet sich die Chance, die Region neu zu gestalten. Deutschland als dominierende Macht in Europa muss über das Schicksal dieser Länder entscheiden.

CreateProtectorates = Protektorate erschaffen
FullAnnexation = Vollständige Annexion

decision_on_romanian_ultimatum.t = Entscheidung über rumänisches Ultimatum
decision_on_romanian_ultimatum.d = Das Politbüro debattiert über die Vorteile eines Ultimatums an Rumänien, in dem die Abtretung von Bessarabien und der Nordbukowina gefordert wird. Diese Entscheidung wird weitreichende Folgen für die Sowjetunion haben.

soviet_ultimatum.t = Sowjetisches Ultimatum
soviet_ultimatum.d = Die Sowjetunion, ermutigt durch die jüngsten Siege, verlangt von Rumänien territoriale Zugeständnisse. Mit dem Aufmarsch der Roten Armee an der Grenze steht die rumänische Regierung vor einer schweren Entscheidung.

AcceptUltimatum = Ultimatum akzeptieren

decision_on_polish_corridor.t = Entscheidung über polnischen Korridor
decision_on_polish_corridor.d = Die Frage des polnischen Korridors und der Freien Stadt Danzig ist dem Deutschen Reich nach wie vor ein Dorn im Auge. Es muss eine Entscheidung über das weitere Vorgehen getroffen werden.

decision_on_polish_corridor_pol.t = Deutsches Ultimatum
decision_on_polish_corridor_pol.d = Deutschland hat ein finales Ultimatum gestellt, in dem es die Rückgabe von Danzig und extraterritorialen Rechten innerhalb des polnischen Korridors fordert. Die polnische Regierung steht vor einer kritischen Entscheidung.

baltic_states.t = Baltische Staaten
baltic_states.d = Die baltischen Staaten Estland, Lettland und Litauen bieten eine strategische Chance. Ihre schwachen Regierungen und ihre pro-sowjetische Bevölkerung bieten die Chance, den sowjetischen Einfluss auszuweiten.

MilitaryInvasion = Militärische Invasion
DiplomaticPressure = Diplomatischer Druck
DiplomaticSolution = Diplomatische Lösung

baltic_states_res.t = Sowjetisches Ultimatum
baltic_states_res.d = Die Sowjetunion verlangt den sofortigen und bedingungslosen Anschluss an die Sowjetunion. Die Rote Armee sammelt sich an der Grenze.

soviet_invasion_of_poland.t = Sowjetischer Einmarsch in Polen
soviet_invasion_of_poland.d = Die Rote Armee hat eine groß angelegte Invasion Polens begonnen und dabei das durch den deutschen Einmarsch verursachte Chaos ausgenutzt. Die Sowjetunion behauptet, im Interesse der belarussischen und ukrainischen Bevölkerung innerhalb der Grenzen Polens zu handeln.

invasion_low_countries.t = Invasion der Beneluxstaaten
invasion_low_countries.d = Deutschland bereitet sich auf den Einmarsch in die Niederlande, Belgien und Luxemburg vor. Der deutsche Plan zielt darauf ab, die Maginot-Linie zu umgehen und Frankreich schnell zu besiegen.

sino_japanese_war.t = Chinesisch-Japanischer Krieg
sino_japanese_war.d = In der Nähe der Marco-Polo-Brücke kam es zu Zusammenstößen zwischen japanischen und chinesischen Streitkräften, die die Spannungen zwischen den beiden Nationen eskalieren ließen. Die Kaiserlich Japanische Armee denkt über eine Reaktion nach.

FullScaleInvasion = Groß angelegte Invasion

decision_point.t = Entscheidungszeitpunkt
decision_point.d = Die Spannungen mit den Vereinigten Staaten eskalieren weiter, da das Kaiserreich versucht, seine Einflusssphäre im Pazifik auszuweiten. Die Frage, ob ein entscheidender Schlag gegen die amerikanische Pazifikflotte in Pearl Harbor geführt werden soll, steht im Raum.

AttackPearlHarbor = Pearl Harbor angreifen

barbarossa_decision.t = Unternehmen Barbarossa
barbarossa_decision.d = Die Vorbereitungen für das Unternehmen Barbarossa, den Überfall auf die Sowjetunion, sind abgeschlossen. Der Führer muss nun über den optimalen Zeitpunkt und die optimale Strategie des Angriffs entscheiden.

byzantine_question.t = Die byzantinische Frage
byzantine_question.d = Das geschwächte Byzantinische Reich stellt ein verlockendes Ziel für die osmanische Expansion dar. Die strategische Bedeutung Konstantinopels ist unbestreitbar. Es muss eine Entscheidung über das weitere Vorgehen getroffen werden.

military_academy_upgrade_opportunity.t = Verbesserungsmöglichkeit für die Militärakademie
military_academy_upgrade_opportunity.d = Ein kürzlicher Durchbruch in militärischer Taktik und Strategie hat eine einzigartige Gelegenheit geboten, die militärischen Fähigkeiten deiner Zivilisation erheblich zu verbessern. Indem du in eine verbesserte Militärakademie investierst, kannst du die Entwicklung deiner Streitkräfte beschleunigen.

InvestInUpgrade = In Verbesserungen investieren
DeclineOffer = Angebot ablehnen

the_finnish_question.t = Die finnische Frage
the_finnish_question.d = Die Spannungen mit Finnland sind eskaliert, nachdem die sowjetischen Forderungen nach territorialen Zugeständnissen und Militärstützpunkten zurückgewiesen wurden. Die Rote Armee wird an der Grenze mobilisiert. Es muss eine Entscheidung über das weitere Vorgehen getroffen werden.

operation_weserubung.t = Unternehmen Weserübung
operation_weserubung.d = Das deutsche Militär hat Pläne entwickelt, um strategische Positionen in Dänemark zu sichern, um die Invasion Norwegens zu erleichtern. Es muss eine Entscheidung über den Zeitpunkt und den Umfang des Vorgangs getroffen werden.

