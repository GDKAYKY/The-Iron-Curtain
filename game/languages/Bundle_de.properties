remarkable_talent.t = Ein bemerkenswertes Talent - Verwaltungs-Berater
remarkable_talent2.t = Ein bemerkenswertes Talent - Wirtschafts-Berater
remarkable_talent3.t = Ein bemerkenswertes Talent - Innovations-Berater
remarkable_talent4.t = Ein bemerkenswertes Talent - Militär-Berater
remarkable_talent.d = In unserem Rat hat sich eine bemerkenswerte Entwicklung vollzogen. Unser Berater, der für seine außergewöhnlichen Fähigkeiten und innovativen Methoden bekannt ist, hat ein Maß an Fachwissen erreicht, das die Erwartungen übertrifft.
LaunchAmbitiousReforms = Ehrgeizige Reformen auf den Weg bringen

an_unprecedented_harvest.t = Eine noch nie dagewesene Ernte
an_unprecedented_harvest.d = In diesem Jahr haben unsere Ländereien eine Ernte wie keine andere erlebt. Unsere Felder haben uns eine unglaubliche Menge an Ertrag beschert, mehr als wir je erwartet hätten, und alle unsere Lagerräume bis zum Rand gefüllt haben.

age_of_craftsmanship.t = Zeitalter der Handwerkskunst
age_of_craftsmanship.d = Unsere Zivilisation erlebt ein goldenes Zeitalter der Handwerkskunst, in dem geschickte Handwerker außergewöhnliche Waren herstellen, die unser kulturelles Prestige steigern.
RemarkableAchievement = Bemerkenswerte Leistung!


gold_surplus_dilemma.t = Das Goldüberschuss-Dilemma
gold_surplus_dilemma.d = In unserer Zivilisation ist eine seltene und bemerkenswerte Situation entstanden, unsere Schatzkammer ist randvoll mit Gold und übersteigt ihre maximale Kapazität. Dieser unerwartete Überschuss an Wohlstand ist ein Beweis für unsere florierende Wirtschaft und effiziente Regierungsführung.
StoreAndSecure = Lagern und Sichern

invest_in_the_capital.t = In die Hauptstadt investieren
invest_in_the_capital.d = Der Wohlstand unserer Hauptstadt ist entscheidend für die Stärke und den Einfluss unserer Zivilisation. In Anerkennung ihres Potenzials stehen wir nun vor einer lebenswichtigen Entscheidung, in Wirtschaftswachstum und Infrastruktur zu investieren.
LimitedInvestment = Begrenzte Investition
MaintainCurrentCourse = Aktuellen Kurs beibehalten

the_great_city_fire.t = Der große Stadtbrand
the_great_city_fire.d = Ein verheerendes Feuer hat Teile unserer Stadt heimgesucht und gefährdet ihre Bewohner und die historischen Gebäude, die unsere Vergangenheit symbolisieren.
AcceptTheInevitable = Das Unvermeidliche akzeptieren

expanding_the_battle_front.t = Erweiterung der Schlachtfront
expanding_the_battle_front.d = Unsere Militärstrategen haben eine bahnbrechende Leistung vollbracht, indem sie die Gefechtsbreite unserer Armee auf ein bemerkenswertes Ausmaß ausgedehnt haben. Dies markiert eine neue Ära unserer militärischen Fähigkeiten und bedeutet eine Verschiebung hin zu ausgefeilteren und beeindruckenderen Gefechtsformationen.
Excellent = Ausgezeichnet

reformation_of_the_army.t = Reformation der Armee
reformation_of_the_army.d = Unsere Zivilisation steht an der Schwelle zu einer bedeutenden militärischen Transformation. Es ist an der Zeit, unsere Armee zu reformieren und von traditionellen Methoden zu moderneren Taktiken und Organisationen überzugehen.
reformation_of_the_army.m = Rüste deine Militärakademie auf und zeige dein Engagement für fortgeschrittene militärische Ausbildung und Strategie.

army_expansion.t = Armee-Erweiterung
army_expansion.d = Die Bildung dieser riesigen Armee bringt unserem Volk ein Gefühl von Stolz und Sicherheit und stärkt die allgemeine nationale Moral und Einheit.

famous_vintage.t = Berühmter Wein-Jahrgang
famous_vintage.d = Ein neuer Wein-Jahrgang aus unserer renommierten Weinregion, der von Fachleuten für seine außergewöhnliche Qualität gefeiert wird, hat unsere Bürger begeistert und unseren Ruf als Produzent edler Weine gefestigt.
AToastToOurLands = Ein Prost auf unser Land!

rich_harvest.t = Erntesegen
rich_harvest.d = In dieser Saison verzeichnen unsere Betriebe einen außergewöhnlichen Ertrag. Der Reichtum an Feldfrüchten sichert nicht nur die reichliche Ernährung unserer Bevölkerung, sondern steigert auch unser Bevölkerungswachstum erheblich.

clothing_revolution.t = Kleidungs-Revolution
clothing_revolution.d = Der jüngste Anstieg der Qualität der Kleidung, die in unserer Zivilisation hergestellt wird, hat unsere Profite unerwartet und lukrativ gesteigert.

agricultural_breakthrough.t = Landwirtschaftlicher Durchbruch
agricultural_breakthrough.d = In einem bemerkenswerten Fortschritt haben wir die Landwirtschaft in unseren Provinzen erfolgreich revolutioniert.
ExpandMilitaryForces = Militärische Kräfte ausbauen
BoostPopulationGrowth = Bevölkerungswachstum steigern

gold_rush.t = Goldrausch
gold_rush.d = Unsere Minenarbeiter haben ein riesiges Goldvorkommen entdeckt, das unsere Schatzkammer erheblich füllt.

quality_furniture.t = Hochwertige Möbel
quality_furniture.d = Unsere Möbelproduktion hat in letzter Zeit einen deutlichen Qualitätssprung erlebt. Kunsthandwerker und Holzarbeiter haben sich selbst übertroffen und Stücke hergestellt, die Funktionalität mit außergewöhnlicher Kunstfertigkeit verbinden.

fruit_mania.t = Fruchtwahn
fruit_mania.d = In einer überraschenden Wendung der Ereignisse hat unsere Zivilisation eine mysteriöse Sorte von Früchten entdeckt, von denen gemunkelt wird, dass sie einzigartige Eigenschaften wie außergewöhnlichen Geschmack und ungewöhnliche Größen haben, was weit verbreitete Aufregung auslöst und Menschen aus der ganzen Welt anzieht, um Zeuge dieses bemerkenswerten Fundes zu werden.

beer_production_soars.t = Bierproduktion steigt sprunghaft an
beer_production_soars.d = Eine bahnbrechende Innovation in der Brautechnik hat unsere Bierproduktion revolutioniert und zu einer unerwarteten und signifikanten Steigerung der Produktion geführt.

the_sieges_end.t = Das Ende der Belagerung
the_sieges_end.d = Nach einer siegreichen Belagerung stehen wir für die eroberte Stadt vor der Wahl: Entweder brennen wir sie nieder und plündern sie, um unmittelbaren Gewinn zu erzielen, riskieren aber zukünftige Feindseligkeit, oder wir zeigen Gnade und halten die Ordnung aufrecht.
ShowMercy = Gnade zeigen
BurnAndLoot = Niederbrennen und plündern

military_expansion.t = Militärische Erweiterung
military_expansion.m = Erhöhe die Streitkräfte bis zur Regimentsgrenze, um dein internationales Ansehen zu stärken und effektiv Macht zu projizieren, um die Interessen deiner Zivilisation zu schützen.
military_expansion.d = Indem wir unsere Regimentsgrenze erreichen, können wir effektiv Macht projizieren, unsere Interessen verteidigen und die wirtschaftliche Aktivität durch Militärausgaben und Entwicklung ankurbeln.

the_capitals_transformation.t = Die Transformation der Hauptstadt
the_capitals_transformation.m = Baue neue Gebäude in der Hauptstadtprovinz, um zu ihrer Wiederbelebung und Verbesserung beizutragen.
the_capitals_transformation.d = Unsere Hauptprovinz steht vor einem tiefgreifenden Wandel, mit neuen Gebäuden, die die Stadt wiederbeleben und ihre Bedeutung stärken sollen.

sudden_death_of_advisor.t = Plötzlicher Tod des Wirtschafts-Beraters
sudden_death_of_advisor.d = Eine Tragödie trifft das Herz unserer Führung, als einer unserer wichtigsten Berater unerwartet verstirbt.

maximizing_tax_efficiency.t = Maximierung der Besteuerungseffizienz
maximizing_tax_efficiency.m = In dem Bemühen, unsere finanzielle Gesundheit zu optimieren, stehen wir vor der Möglichkeit, die Besteuerungseffizienz in unseren Provinzen zu erhöhen. 
maximizing_tax_efficiency.d = Es ist an der Zeit, unseren Ansatz für die Besteuerung der Provinzen zu verfeinern, bei dem die Einführung innovativer Strategien und die Steigerung der Effizienz unsere Steuereinnahmen deutlich steigern können.

advisors_research_breakthrough.t = Forschungsdurchbruch des Beraters
advisors_research_breakthrough.m = Befördere einen Berater, um seinen Einfluss auf den Fortschritt unserer Zivilisation zu erhöhen.
advisors_research_breakthrough.d = Einer unserer Berater hat ein bemerkenswertes Qualifikationsniveau erreicht, das unsere Forschungsbemühungen erheblich vorantreibt.
ResearchAcceleration = Beschleunigung der Forschung
StrengthenOurLegacy = Unser Vermächtnis stärken

prosperous_times.t = Blühende Zeiten
prosperous_times.d = Unsere Zivilisation erlebt derzeit eine beispiellose Ära des Wohlstands. Dieses Goldene Zeitalter ist geprägt von einer boomenden Wirtschaft und einem verstärkten Handel.

boost_in_production_efficiency.t = Steigerung der Produktionseffizienz
boost_in_production_efficiency.d = Unsere Wirtschaft erfährt dank neuer, innovativer Methoden eine deutliche Effizienzsteigerung. Dieser Wandel steigert unsere Produktivität und nutzt unsere Ressourcen besser, was unsere allgemeine wirtschaftliche Gesundheit stärkt.

breakthrough_in_construction.t = Durchbruch im Bauwesen
breakthrough_in_construction.d = Unsere Zivilisation ist in eine Phase eingetreten, in der die Baukosten dank wirtschaftlicher Faktoren und Fortschritten in der Bautechnologie unerwartet gesunken sind.

