DeploymentPhase = Aufstellungsphase
DeploymentPhase0 = Zwei Armeen, eine angreifend und die andere verteidigend, stehen sich auf dem Schlachtfeld gegenüber.
DeploymentPhase1 = Jede Armee ist in zwei Linien organisiert.
DeploymentPhase2 = Die Anzahl der Regimenter, die jede Seite aufstellen kann, wird durch die Gefechtsbreite bestimmt, die von der größeren Gefechtsbreite der beteiligten Zivilisationen abhängt.

RoleOfGenerals = Rolle der Generäle

RoleOfGenerals0 = Generäle sind in der Schlacht von entscheidender Bedeutung. Ihr Angriffswert, der für die Erhöhung der gegnerischen Verluste entscheidend ist, wird durch einen Würfelmechanismus beeinflusst.
RoleOfGenerals1 = Der Verteidigungswert eines Generals, der wichtig ist, um die Verluste der eigenen Armee zu verringern, ergänzt seine Angriffsfähigkeiten und seine strategische Bedeutung.

BattlePhase = Gefechtsphase

BattlePhase0 = Jeden Tag kämpfen die Fronteinheiten beider Armeen mit der Frontlinie des Gegners, sofern sie sich in Angriffsreichweite befinden.
BattlePhase1 = Gleichzeitig beteiligen sich auch die Einheiten der zweiten Linie, indem sie die Fronteinheiten des Gegners angreifen, wenn diese in ihre Reichweite fallen.
BattlePhase2 = Die Kämpfe führen zu Verlusten, dem Rückzug der Truppen und dem Verlust der Moral.

MoraleAndRetreatMechanics = Moral- und Rückzugsmechaniken
MoraleAndRetreatMechanics0 = Die Moral spielt eine entscheidende Rolle in der Kampfdynamik. Wenn Einheiten Schaden erleiden und die Verluste steigen, kann die Moral sinken.
MoraleAndRetreatMechanics1 = Einheiten können sich aufgrund schwerer Verluste oder niedriger Moral zurückziehen, was sich auf die Gesamtstärke und Effektivität der Armee auswirkt.

DestructionOrSurvival = Zerstörung oder Überleben
DestructionOrSurvival0 = Eine Armee gilt als vernichtet, wenn sie sich nicht über die vollen {0} Kampftage halten kann. Dies kann auf überwältigende Verluste, den Verlust der Moral oder einen strategischen Rückzug zurückzuführen sein.

ArmyComposition = Zusammensetzung der Armee
ArmyComposition0 = Die Wahl der Einheiten in der vorderen und zweiten Reihe ist von entscheidender Bedeutung. Einheiten an vorderster Front müssen widerstandsfähig und in der Lage sein, mit direkten Kämpfen umzugehen, während Einheiten der zweiten Linie Unterstützung, Fernangriffe oder spezialisierte Funktionen bieten sollten.

# Manpower
Manpower0 = Mannstärke repräsentiert den Bestand an Individuen, die innerhalb einer Zivilisation für den Militärdienst in Frage kommen.
Manpower1 = Es ist eine wichtige Ressource, die für die Rekrutierung neuer Truppen und die Verstärkung bestehender Armeen verwendet wird und die Fähigkeit der Zivilisation verkörpert, Krieg zu führen und sich selbst zu verteidigen.
Manpower2 = Die Mannstärke füllt sich im Laufe der Zeit wieder auf, was das natürliche Bevölkerungswachstum und die Erholung von früheren militärischen Einsätzen widerspiegelt.
Manpower3 = Da sich die Mannstärke im Laufe der Zeit wieder auffüllt, müssen die Spieler ihre militärischen Kampagnen unter Berücksichtigung ihrer aktuellen und zukünftigen Verfügbarkeit von Mannstärke planen.

RegimnetsLimit0 = Das Limit der Regimenter wird durch die Ökonomie der Zivilisation und die Zivilisationsboni bestimmt.

ProvinceContribution = Provinz-Beitrag
ProvinceContribution0 = Jede Provinz, die unter der Kontrolle einer Zivilisation steht, trägt zum gesamten Mannstärkepool bei.

IncreasingMaximumManpower = Erhöhung der maximalen Mannstärke
IncreasingMaximumManpower0 = Baue spezielle militärische Gebäude: Der Bau bestimmter Gebäude innerhalb deiner Zivilisation kann die Obergrenze für Mannstärke direkt erhöhen.
IncreasingMaximumManpower1 = Erhöhung der Mannstärkenstufe in Provinzen: Erhöhung der Mannstärkenstufe in den einzelnen Provinzen.

Legacy0 = Vermächtnispunkte sind eine spezielle Form der Währung im Spiel, die die Errungenschaften und Meilensteine einer Zivilisation im Laufe der Zeit repräsentieren.
Legacy1 = Spieler verwenden Vermächtnispunkte, um Zivilisationsvermächtnisse freizuschalten, bei denen es sich um permanente Boni handelt, die der Zivilisation verschiedene Vorteile bieten.
Legacy2 = Neben dem Freischalten von Zivilisationsvermächtnissen werden Vermächtnispunkte auch für mehrere kritische Aktionen im Spiel benötigt. Dazu gehören: Rekrutierung von Generälen und Beratern, Steigerung der Besteuerungseffizienz und Mannstärke in den Provinzen.

Income0 = Das monatliche Einkommen der Provinz im Spiel ist eine Summe aus mehreren Komponenten, darunter die Besteuerungseffizienz, die Gesamtwirtschaft der Provinz, die Einnahmen aus Produktionsaktivitäten und die Einnahmen, die durch bestimmte Gebäude innerhalb der Provinz generiert werden.
Income1 = Das monatliche Einkommen kann reduziert werden, wenn eine Zivilisation keinen Kern in einer Provinz hat oder wenn die Provinz einer anderen Religion als der der Zivilisation folgt.

TaxEfficiency0 = Die monatlichen Steuereinnahmen der einzelnen Provinzen werden in erster Linie von zwei Faktoren bestimmt: der Stufe der Besteuerungseffizienz in der Provinz und ihrer Bevölkerungszahl.

Economy0 = Das monatliche Wirtschaftseinkommen der Provinz basiert auf ihrer wirtschaftlichen Stufe, das durch die Investition von Gold erhöht werden kann. Investitionen in die Wirtschaft verbessern die Produktionseffizienz.
Economy1 = Die maximale Wirtschaftsstufe wird durch die Wachstumsrate der Provinz bestimmt.

Production0 = Wenn eine Provinz über eine Ressource verfügt, generiert sie ein Einkommen, das auf zwei Faktoren basiert: dem einzigartigen Preis der Ressource und der Produktionseffizienz innerhalb der Provinz. Der einzigartige Preis spiegelt die Seltenheit der Ressource wider.
Production1 = Spieler können die Produktionseffizienz einer Provinz steigern, indem sie entweder in ihre Wirtschaft investieren oder spezielle Gebäude bauen, die speziell darauf ausgelegt sind, die Produktionseffizienz zu steigern.
Production2 = Ein Zivilisationsbonus wird an die Zivilisation vergeben, die der größte Produzent einer bestimmten Ressource ist, der wirtschaftliche, militärische oder strategische Vorteile gewährt und den Wettbewerb um die Vorherrschaft in der Ressourcenproduktion fördert.

Population0 = Die Bevölkerung der Provinz wirkt sich auf das Steuereinkommen aus, basierend auf ihrer Besteuerungseffizienz.
GrowthRate0 = Die Wachstumsrate der Provinz bestimmt die Wachstumsrate deiner Bevölkerung. Darüber hinaus wirkt sich dies auf die maximale Wirtschaft in der Provinz und ihre lokale Mannstärke aus.

Plague0 = Seuchen können plötzlich in jeder Provinz auftreten. Die Zufälligkeit spiegelt die historische und realistische Natur von Krankheitsausbrüchen wider.
Plague1 = Sobald eine Seuche in einer Provinz auftaucht, breitet sie sich schnell auf benachbarte Provinzen aus. Die Zahl der Krankheitstoten kann durch die Verbesserung der Infrastruktur einer Provinz oder den Bau spezieller Gebäude reduziert werden.

Technology0 = Jede Technologie ist mit Forschungskosten verbunden und Zivilisationen können diese Technologien freischalten, indem sie Forschungspunkte sammeln.
Technology1 = Forschungspunkte können durch den Bau spezieller Gebäude in den Provinzen oder durch die Einstellung von Innovationsberatern erhöht werden.

Advisor0 = Zivilizationen können Berater im Rat anheuern, von denen jeder einzigartige Boni bietet, die verbessert werden können, indem der Berater auf eine höhere Stufe befördert wird, um die Effektivität zu erhöhen.

Corruption0 = Jede Zivilisation im Spiel ist von einem Grundniveau an Korruption betroffen, das sich als prozentuale Verringerung des gesamten Provinzeinkommens auswirkt.
Corruption1 = Zivilisationen haben die Möglichkeit, die Korruption zu bekämpfen, indem sie die Stufe des Obersten Gerichtshofs in ihrer Zivilisation aufwerten.

