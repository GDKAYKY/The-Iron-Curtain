# Scenarios

1066Desc1 = ยุโรปได้เห็นการรุกรานของชาวนอร์มันในอังกฤษ ขณะที่จักรวรรดิในตะวันออกเริ่มเสื่อมสลาย - จักรวรรดิไบแซนไทน์เริ่มโรยรา, อิสลามแยกเป็นกลุ่มก้อน และมองโกลก็กำลังผงาดขึ้น

1440Desc1 = ในตะวันออก จักรวรรดิออตโตมันแผ่เงาอันยาวไกล สุลตาล เมห์เหม็ดที่ 2 สุลต่านหนุ่มผู้มีดวงตาเปี่ยมด้วยความทะเยอทะยาน ฝันถึงการพิชิตคอนสแตนติโนเปิล เมืองอัญมณีแห่งจักรวรรดิไบแซนไทน์ ซึ่งกำลังยืนอยู่บนขอบเหวของการล่มสลาย

1440Desc2 = ข้ามผ่านช่องแคบอังกฤษ ความสงบอันเปราะบางยังคงอยู่ระหว่างอังกฤษและฝรั่งเศส ทั้งสองประเทศยังคงเยียวยาบาดแผลจากสงครามร้อยปี แต่ความตึงเครียดยังคงคุกรุ่นอยู่ใต้ผิวน้ำ และไฟแห่งความขัดแย้งอาจปะทุขึ้นอีกครั้งได้ทุกเมื่อ

1440Desc3 = ในขณะเดียวกัน ข่าวลือเกี่ยวกับโลกใหม่ได้มาถึงหูของเหล่าผู้รักการผจญภัย เรื่องราวของดินแดนอันกว้างใหญ่ไพศาลที่อยู่เหนือขอบฟ้าซึ่งปราศจากสงครามและโรคภัย ได้จุดไฟในหัวใจของนักสำรวจมากมาย

1618Desc1 = ในยุโรป สงครามสามสิบปีกำลังจะเริ่มต้นขึ้น เป็นความขัดแย้งที่ทำลายล้างและจะพัวพันทวีปส่วนใหญ่ สงครามเริ่มต้นในจักรวรรดิโรมันอันศักดิ์สิทธิ์ ซึ่งเป็นกลุ่มประเทศรัฐ ดัชชี และแคว้นที่อยู่ภายใต้การปกครองของจักรพรรดิฮับส์บูร์ก

1618Desc2 = ความตึงเครียดระหว่างรัฐคาทอลิกและโปรเตสแตนต์ได้ถึงจุดเดือด และเหตุการณ์การโยนเจ้าหน้าที่คาทอลิกสองคนออกจากหน้าต่างปราสาทในกรุงปรากโดยขุนนางโปรเตสแตนต์ในเดือนพฤษภาคม 1618 ได้จุดชนวนให้เกิดสงครามที่ยาวนานและนองเลือด

1618Desc3 = ทางตะวันตก สเปนยังคงเป็นหนึ่งในมหาอำนาจที่ยิ่งใหญ่ที่สุดในโลก โดยมีอาณาเขตที่แผ่ขยายไปทั่วยุโรป อเมริกา และเอเชีย

1618Desc4 = ในสแกนดิเนเวีย สวีเดนภายใต้การนำของพระเจ้ากุสตาฟัส อดอลฟัส กำลังกลายเป็นมหาอำนาจทางทหารที่สำคัญ กองทัพสวีเดนเป็นกองทัพที่มีระเบียบวินัยและเปี่ยมด้วยนวัตกรรม และสวีเดนจะกลายเป็นผู้เล่นสำคัญในสงครามสามสิบปีในไม่ช้า

1618Desc5 = จักรวรรดิโมกุลในอินเดียกำลังอยู่ในช่วงรุ่งเรืองภายใต้การปกครองของจักรพรรดิชาห์จาฮัน ซึ่งเป็นยุคที่มีความสงบสุข ความเจริญรุ่งเรืองทางเศรษฐกิจ และความสำเร็จทางวัฒนธรรมอย่างสูง อย่างไรก็ตาม จักรวรรดินี้เริ่มเผชิญกับความท้าทายภายในและจะต้องเผชิญกับอิทธิพลยุโรปที่เพิ่มมากขึ้นในไม่ช้า

1836Desc1 = โลกกำลังเปลี่ยนแปลงไปอย่างรวดเร็ว ยุโรปกำลังฟื้นตัวหลังสงครามนโปเลียน ขณะที่มหาอำนาจสำคัญๆ ยังคงรักษาสันติภาพที่เปราะบาง

1836Desc2 = การปฏิวัติอุตสาหกรรมกำลังเปลี่ยนแปลงบริเตน นำมาซึ่งทั้งความเจริญรุ่งเรืองและปัญหาทางสังคม ฝรั่งเศสภายใต้การนำของพระเจ้าหลุยส์-ฟิลิปป์ กำลังรักษาสมดุลระหว่างราชาธิปไตยกับอุดมการณ์ปฏิวัติ ขณะที่เยอรมนีและอิตาลีกำลังเผชิญกับกระแสชาตินิยมที่เพิ่มขึ้น

1936Desc1 = โลกกำลังยืนอยู่บนขอบของการเปลี่ยนแปลงครั้งใหญ่และความขัดแย้งที่กำลังจะเกิดขึ้น ผลกระทบจากสงครามโลกครั้งที่หนึ่งได้ทิ้งร่องรอยลึกไว้ทั่วยุโรป ทำให้เกิดช่วงเวลาของสันติภาพที่ไม่มั่นคงซึ่งเต็มไปด้วยความวุ่นวายทางการเมืองและความไม่มั่นคงทางเศรษฐกิจ

1936Desc2 = ในเยอรมนี อดอล์ฟ ฮิตเลอร์ และพรรคนาซีได้รวบอำนาจ กลายเป็นเผด็จการฟาสซิสต์ ฮิตเลอร์ใช้นโยบายการขยายอำนาจอย่างก้าวร้าวและไม่แยแสต่อสนธิสัญญาแวร์ซาย ซึ่งยิ่งทำให้เห็นได้ชัดเจนถึงสัญญาณของความขัดแย้งที่กำลังจะมาถึง

WW1Desc1 = ยุโรปถูกครอบงำโดยมหาอำนาจที่มีอาณานิคมกว้างใหญ่ จักรวรรดิอังกฤษภายใต้การปกครองของพระเจ้าจอร์จที่ 5 จักรวรรดิอังกฤษได้แผ่ขยายไปทั่วโลก กล่าวได้ว่าดวงอาทิตย์ไม่เคยตกในอาณาจักรของตน มหานครลอนดอนเป็นศูนย์กลางของการค้า วัฒนธรรม และอำนาจ แต่ความตึงเครียดกำลังคุกรุ่นอยู่ใต้พื้นผิว

WW1Desc2 = เยอรมนีภายใต้การนำของจักรพรรดิวิลเฮล์มที่ 2 เป็นมหาอำนาจทางอุตสาหกรรมที่มีความทะเยอทะยานในการเพิ่มอิทธิพล การเสริมสร้างกองทัพอย่างรวดเร็วและการทูตเชิงรุกของเยอรมนีได้ทำให้ประเทศเพื่อนบ้าน โดยเฉพาะฝรั่งเศสและอังกฤษ รู้สึกไม่สบายใจ

WW1Desc3 = ฝรั่งเศสซึ่งยังคงฟื้นตัวจากสงครามฝรั่งเศส-ปรัสเซียในปี 1870 มุ่งมั่นที่จะทวงคืนแคว้นอัลซาซ-ลอแรนและต่อต้านอำนาจของเยอรมนี สาธารณรัฐฝรั่งเศสเต็มไปด้วยวัฒนธรรมที่มีชีวิตชีวาและความวุ่นวายทางการเมือง มองทั้งภายในและภายนอกเพื่อรักษาอนาคตของตน

WW1Desc4 = จักรวรรดิออสเตรีย-ฮังการี ซึ่งเป็นการรวมตัวของชาติพันธุ์ต่างๆ ภายใต้การปกครองของจักรพรรดิฟรันซ์ โยเซฟ กำลังต่อสู้เพื่อรักษาความสามัคคี ขบวนการชาตินิยมภายในพรมแดนของจักรวรรดิ โดยเฉพาะในคาบสมุทรบอลข่าน กำลังคุกคามที่จะทำลายความเป็นหนึ่งเดียว

WW1Desc5 = รัสเซียภายใต้การปกครองของซาร์นิโคลัสที่ 2 เป็นประเทศที่กว้างใหญ่และไม่เป็นระเบียบ กำลังเผชิญกับความไม่สงบภายในและแรงกดดันจากการทำให้ทันสมัย การปฏิวัติในปี 1905 ได้เปิดเผยรอยร้าวในสังคมอย่างลึกซึ้ง และความพยายามในการปฏิรูปของซาร์นั้นช้าและไม่เพียงพอ

WW1Desc6 = ในคาบสมุทรบอลข่าน ชาตินิยมเป็นเหมือนระเบิดที่พร้อมจะปะทุ จักรวรรดิออตโตมันซึ่งเคยยิ่งใหญ่กำลังเสื่อมถอย สูญเสียการควบคุมดินแดนในยุโรป และก่อให้เกิดความขัดแย้งระหว่างประเทศเกิดใหม่ เช่น เซอร์เบีย บัลแกเรีย และกรีซ

