Reform0 = Стандартизация на монетите
Reform0.d = Установява обща валута в Свещената Римска империя, подобрявайки търговията и икономическата интеграция.

Reform1 = Имперска инфраструктура
Reform1.d = Финансира проекти за развитие на инфраструктура в свободните градове и провинциите на СРИ, увеличавайки развитието и лоялността.

Reform2 = Решаване на вътрешни спорове
Reform2.d = Създава централен съд за разрешаване на вътрешни конфликти в СРИ.

Reform3 = Имперска власт
Reform3.d = Предоставя бонус на императора.

Reform4 = Икономическо сътрудничество
Reform4.d = Позволява търговски споразумения между всички членове на СРИ, увеличавайки вътрешните приходи.

Reform5 = Стандартизация на мерки и теглилки
Reform5.d = Установява обща система за мерки и теглилки в СРИ, подобрявайки производствената ефективност.

Reform6 = Имперска анкета
Reform6.d = Провежда всеобхватна анкета из цялата Свещена Римска империя, предоставяйки ценни данни за населението и икономиката за планиране.

Reform7 = Имперски събор
Reform7.d = Установява редовна среща на членовете на СРИ за обсъждане на политики.

Reform8 = Имперски данък
Reform8.d = Позволява на императора да наложи малък данък от всички членове на СРИ за имперски проекти.

Reform9 = Имперски архиви
Reform9.d = Конструира голям архив в столицата на императора за съхранение на исторически документи и записи на СРИ.

Reform10 = Военна академия на СРИ
Reform10.d = Създава централна военна академия за обучение на бъдещи военни лидери на СРИ.

Reform11 = Реформа на привилегиите на благородниците
Reform11.d = Преразпределя властта, за да намали автономията на благородниците и централизира властта.

Reform12 = Имперска бюрокрация
Reform12.d = Установява централизирана бюрокрация за управление на СРИ, подобрявайки административната ефективност.

Reform13 = Реформа на имперските избори
Reform13.d = Реформира процеса за избор на император, придавайки повече тежест на гласа и влиянието на императора, потенциално предизвиквайки съперничества.

Reform14 = Уеднаквяване на Свещената Римска империя
Reform14.d = Създава единна нация на Свещената Римска империя под управлението на императора.

anschluss.t = Аншлус
anschluss.d = Германският народ жадува за обединение на Отечеството. Австрия, германска нация, е естествено продължение на Райха. Договорът от Версай може да забрани този съюз, но времето за такива ограничения е отминало. Да подадем ли ръка на нашите австрийски братя и да им предложим място в Третия Райх?

InitiateAnschluss = Започнете аншлус
PostponeDecision = Отложете решението
AbandonTheIdea = Откажете се от идеята

the_austrian_question.t = Австрийският въпрос
the_austrian_question.d = Страната е в смут. Проаншлус демонстрации и контрапротести избухнаха в цялата страна. Третият Райх упражнява все по-голям натиск за обединение, докато вътрешните политически разделения отслабват нашата решимост. Австрия стои на кръстопът.

Autonomy = Автономия

the_sudetenland_question.t = Въпросът за Судетската област
the_sudetenland_question.d = Судетската област, регион със значително немско население, е жизненоважен компонент на стратегическите интереси на Рейха. Отказът на чешкото правителство да предаде тази територия е пряка провокация. Германският народ изисква действия.

Invade = Нападнете

german_ultimatum.t = Немски ултиматум
german_ultimatum.d = Райхът издаде строги ултиматуми: предайте Судетската област на Германия или се подгответе за нападение. Този стратегически регион, със значително немско население, стана фокус на напрежението между нашите нации. Решението пред нас е сериозно, с далечни последствия за целия континент.

AcceptDemands = Приемете исканията

first_vienna_award.t = Първи Виенски Арбитраж
first_vienna_award.d = Слабата и нестабилна Чехословашка държава продължава да представлява заплаха за регионалната стабилност. Сега, след като Судетската област е завладяна, е наложително да се решат историческите несправедливости, причинени на Унгария. Териториите, населени с предимно унгарско население, трябва да бъдат възстановени на Отечеството. Това е въпрос на национална чест и справедливост.

EnforceClaims = Наложете искания

second_vienna_award.t = Втори Виенски Арбитраж
second_vienna_award.d = Германският Райх, в сътрудничество с Италия, издаде нов указ отнасящ се до териториалните спорове между Унгария и Румъния. Виенският Арбитраж предоставя значителни части от Трансилвания на Унгария, коригирайки историческите несправедливости. Очаква се Румъния да се съобрази с това решение.

second_vienna_award_rom.d = Оста е издала ултиматум, изискващ отстъпване на Северна Трансилвания на Унгария. Това решение ще има дълбоки последици за териториалната цялост и националната гордост на Румъния.

dissolution_of_czechoslovakia.t = Разпад на Чехословакия
dissolution_of_czechoslovakia.d = Слабата и разделена чехословашка държава се оказва бреме. С нарастващото напрежение между чехи и словаци, възможността за преоформяне на региона се появява. Германия, като доминираща сила в Европа, трябва да реши съдбата на тези земи.

CreateProtectorates = Създаване на протекторати
FullAnnexation = Пълно анексиране

decision_on_romanian_ultimatum.t = Решение на Румънския Ултиматум
decision_on_romanian_ultimatum.d = Политбюро обсъжда целесъобразността на издаването на ултиматум на Румъния, изискващ отстъпление на Бесарабия и Северна Буковина. Това решение ще има далечни последици за Съветския съюз.

soviet_ultimatum.t = Съветски ултиматум
soviet_ultimatum.d = Съветският съюз, вдъхновен от последните победи, изисква териториални отстъпки от Румъния. С Червената армия, струпана на границата, Румънското правителство се изправя пред труден избор.

AcceptUltimatum = Приемете ултиматума

decision_on_polish_corridor.t = Решение за Полския коридор
decision_on_polish_corridor.d = Въпросът за Полския коридор и Свободния град Гданск продължава да бъде трън в петата на Райха. Трябва да се вземе решение за начина на действие.

decision_on_polish_corridor_pol.t = Германски ултиматум
decision_on_polish_corridor_pol.d = Германия издаде окончателен ултиматум, изискващ връщането на Гданск и екстериториални права в Полския коридор. Полското правителство е изправено пред критично решение.

baltic_states.t = Балтийски държави
baltic_states.d = Балтийските държави - Естония, Латвия и Литва - представляват стратегическа възможност. Техните слаби правителства и про-съветски населения предлагат шанс за разширяване на Съветското влияние.

MilitaryInvasion = Военна инвазия
DiplomaticPressure = Дипломатически натиск
DiplomaticSolution = Дипломатическо решение

baltic_states_res.t = Съветски ултиматум
baltic_states_res.d = Съветският съюз изисква незабавна и безусловна анексия към Съветския съюз. Червената армия се струпва на границата.

soviet_invasion_of_poland.t = Съветска нахлуване в Полша
soviet_invasion_of_poland.d = Червената армия е започнала пълномащабна инвазия в Полша, експлоатирайки хаоса, причинен от немското настъпление. Съветският съюз твърди, че действа в интерес на беларуското и украинското население в границите на Полша.

invasion_low_countries.t = Нахлуване в Ниските земи
invasion_low_countries.d = Германия се подготвя да нахлуе в Нидерландия, Белгия и Люксембург. Германският план цели да обходи Линията Мажино и бързо да победи Франция.

sino_japanese_war.t = Китайско-Японска война
sino_japanese_war.d = Стълкновение между японски и китайски сили е настъпило близо до моста Марко Поло, ескалирайки напрежението между двете нации. Имперската японска армия обмисля своя отговор.

FullScaleInvasion = Пълномащабна инвазия

decision_point.t = Точка на решение
decision_point.d = Напрежението със Съединените щати продължава да ескалира, тъй като Империята се стреми да разшири сферата си на влияние в Тихия океан. Въпросът за това дали да се нанесе решителен удар срещу американския тихоокеански флот в Пърл Харбър стои на дневен ред.

AttackPearlHarbor = Нападение на Пърл Харбър

barbarossa_decision.t = Операция Барбароса
barbarossa_decision.d = Подготовката за операция Барбароса, нахлуването в Съветския съюз, е завършена. Фюрерът сега трябва да реши точното време и стратегия за атаката.

byzantine_question.t = Византийският въпрос
byzantine_question.d = Слабата Византийска империя представлява примамлива цел за османско разширяване. Стратегическото значение на Константинопол е неоспоримо. Трябва да се вземе решение за бъдещия курс на действие.

military_academy_upgrade_opportunity.t = Възможност за надстройка на Военната академия
military_academy_upgrade_opportunity.d = Последният пробив във военните тактики и стратегия е предоставил уникална възможност значително да се подобрят военните способности на вашата цивилизация. Чрез инвестиции в надстроена Военна академия можете да ускорите развитието на въоръжените си сили.

InvestInUpgrade = Инвестирайте в надстройка
DeclineOffer = Отказване на предложението

the_finnish_question.t = Финландският въпрос
the_finnish_question.d = Напрежението с Финландия ескалира след отхвърлянето на съветските искания за териториални отстъпки и военни бази. Червената армия е мобилизирана на границата. Трябва да се вземе решение за курса на действие.

operation_weserubung.t = Операция Везерюбунк
operation_weserubung.d = Райхстага - немската армия - е разработила планове за осигуряване на стратегически позиции в Дания, за да улесни нахлуването в Норвегия. Трябва да се вземе решение за времето и обхвата на операцията.

