# Сценарии

1066Desc1 = Европа е свидетел на норманското нашествие в Англия, докато империи се разпадат на Изток - Византия затъва, Ислямът се фрагментира, а Монголите се издигат.

1440Desc1 = На Изток, Османската империя хвърля дълга сянка. Мехмед II, млад султан с амбиция, горяща в очите, мечтае да завладее Константинопол, скъпоценния камък на Византийската империя, град на ръба на колапса.
1440Desc2 = От двете страни на Ла Манш, крехък мир съществува между Англия и Франция, две нации, още ближещи раните си от Стогодишната война. Напрежението обаче бълбука под повърхността и искрите на конфликта лесно могат да избухнат отново.
1440Desc3 = Междувременно, шепоти за нов свят достигат до ушите на авантюристите. Разкази за обширни земи зад познатия хоризонт, незасегнати от война и болести, запалват огън в сърцата на изследователите.

1618Desc1 = В Европа, Тридесетгодишната война е на път да започне, опустошителен конфликт, който ще да погълне голяма част от континента. Той започва в Свещената Римска империя, разхлабена конгломерация от държави, херцогства и княжества под номиналния контрол на императора Хабсбург.
1618Desc2 = Напрежението между католическите и протестантските държави достига точка на пречупване, а Пражката дефенестрация през май 1618, където двама католически служители бяха хвърлени от прозореца на замък от протестантски благородници, подготвя сцената за дълга и кървава война.
1618Desc3 = На Запад, Испания все още е една от най-мощните империи в света, териториите ѝ простиращи се в Европа, Америка и Азия.
1618Desc4 = В Скандинавия, Швеция под крал Густав II Адолф се издига като голяма военна сила. Шведската армия е добре дисциплинирана и иновативна, и Швеция скоро ще стане значим играч в Тридесетгодишната война.
1618Desc5 = Могулската империя в Индия е на своя връх под император Джаханги, период, белязан от относителен мир, икономически просперитет и значителни културни постижения. Въпреки това, империята се изправя пред вътрешни предизвикателства и скоро ще срещне растящото европейско влияние.

1836Desc1 = Светът бързо се променя. Европа се възстановява от Наполеоновите войни, с великите сили, поддържащи крехък мир.
1836Desc2 = Индустриализацията трансформира Великобритания, носеща както просперитет, така и социални предизвикателства. Франция, под крал Луи-Филип, балансира между монархия и революционни идеали, докато Германия и Италия преживяват нарастващи националистически движения.

1936Desc1 = Светът стои на ръба на монументални промени и неминуем конфликт. Последиците от Първата световна война оставиха дълбоки белези в Европа, създавайки период на неспокойство, белязан от политически смут и икономическа нестабилност.
1936Desc2 = В Германия, Адолф Хитлер и нацистката партия консолидираха властта, превръщайки страната във фашистка диктатура. Агресивните експанзионистки политики на Хитлер и откритото пренебрегване на Версайския договор стават все по-очевидни, подготвяйки сцената за бъдещ конфликт.

WW1Desc1 = Европа е доминирана от велики сили с огромни колониални империи. Британската империя, под крал Джордж V, се простира по целия свят, заявявайки, че слънцето никога не залязва над владенията ѝ. Лондон е център на търговията, културата и властта, но напрежението се натрупва под повърхността.
WW1Desc2 = Германия, водена от кайзер Вилхелм II, е индустриална сила с амбиции за по-голямо влияние. Бързото натрупване на военна мощ и агресивната дипломация предизвикват тревога сред съседите ѝ, особено Франция и Великобритания.
WW1Desc3 = Франция, все още възстановяваща се от Франко-пруската война от 1870 г., е решена да си възвърне Елзас-Лотарингия и да противодейства на германската мощ. Френската република е смес от ярка култура и политическо напрежение, търсеща начин как да осигури бъдещето си.
WW1Desc4 = Австро-Унгарската империя, смесица от етнически групи под император Франц Йосиф, се опитва да поддържа единство. Националистическите движения в рамките на границите ѝ, особено на Балканите, заплашват да я разкъсат.
WW1Desc5 = Русия, под цар Николай II, е обширна и непредсказуема, справяйки се с вътрешен дисидент и натиск за модернизация. Революцията от 1905 г. разкри дълбоки социални пукнатини, а опитите на царя за реформи бяха несигурни и недостатъчни.
WW1Desc6 = На Балканите, националистическият ентусиазъм е като спящ вулкан, готов да изригне. Османската империя, някога могъща, сега е в упадък, губеща хватката си върху европейските територии и предизвикваща съперничества между нововъзникващи нации като Сърбия, България и Гърция.

ModernDesc1 = Светът се бори с променящата се икономическа обстановка, технологични напредъци и геополитически напрежения.

