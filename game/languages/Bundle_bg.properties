DifferentGovReligion = Различните правителства или религии могат да затруднят цивилизациите да се разбират.
CreateArmyT = Изберете броя на полковете и армията ще бъде набрана възможно най-бързо в избраната провинция.

EdgeScrolling = Превъртане на ръба

