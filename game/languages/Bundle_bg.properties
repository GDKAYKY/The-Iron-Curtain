PactOfSovereignRepublics = Пакт на суверенните републики
AllianceOfProtectorateStates = Съюз на протекторатните държави
CentralizedAlliance = Централизован съюз
PuppetStateCoalition = Коалиция на марионетни държави
GlobalEmpirePact = Пакт на глобалната империя

Regiments3 = Ако броят на полковете надвиши лимита за полкове, поддръжката на армията нараства, като се умножава по (полкове / лимит на полковете).

SecondLine1 = Ако размерът на полковете в армията е по-малък от ширината на боя, броят на единиците във втората линия трябва да съвпада с броя на единиците в първата линия.
SecondLine2 = Ако размерът на полковете в армията надвиши ширината на боя, се препоръчва броят на полковете във втората линия да съвпада с ширината на боя. Армията в първата линия може да бъде по-голяма от ширината на боя.
SecondLine3 = Броят на полковете във втората линия трябва да съвпада с ширината на боя.

Hussite = Хусит
Norse = Норски
Hellenic = Хеленски

PeaceDemands = Само военният лидер има право да прави искания в мирен договор.
PeaceAnnex = Изисканите провинции ще претърпят намаление на общото развитие, за да отразят съпротивата срещу агресора.

