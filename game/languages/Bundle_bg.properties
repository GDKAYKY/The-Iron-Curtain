ReinforceCost = Разходи за подсилване
ArmyReinforcementCost = Разходи за подсилване на армията
ReinforceCostEncy0 = Разходите за подсилване на армията се определят от основната цена на полковете.
ReinforceCostEncy = Разходите за подсилване на армията зависят от основната цена на полковете и се изчисляват, като се умножи процентът на единиците, които се подсилват, по модификатора на цената.

Review0 = Харесва ли ти играта? Покажи своята подкрепа с положителен отзив! Благодаря!

MissionTree = Дърво на мисии
CompleteThePreviousMissionFirst = Завършете предишната мисия първо.
ThePreviousMissionMustBeCompletedFirst = Предишната мисия трябва да бъде завършена първо.
RequirementsNotMet = Изискванията не са изпълнени

StrengthenTheBureaucracy.t = Укрепване на бюрокрацията
StrengthenTheBureaucracy.d = Увеличете ефективността на вашата нация, като построите административни сгради.

BoostTheEconomy.t = Укрепване на икономиката
BoostTheEconomy.d = Постройте икономически сгради, за да увеличите богатството си и да подобрите просперитета на вашата нация.

FortifyTheNation.t = Укрепване на нацията
FortifyTheNation.d = Постройте военни сгради, за да укрепите защитата си и да се подготвите за война.

MaximizeMilitaryStrength.t = Максимизиране на военната мощ
MaximizeMilitaryStrength.d = Изградете военните си сили до пълния им капацитет и достигнете лимита на полковете.

ExpandYourTerritory.t = Разширяване на територията
ExpandYourTerritory.d = Завладейте нови провинции, за да увеличите империята си и да укрепите властта си.

DeclareWars.t = Обявяване на война!
DeclareWars.d = Обявете множество войни, за да покажете своето превъзходство.

BoostResearch.t = Ускоряване на изследванията!
BoostResearch.d = Постигнете високо месечно изследване, за да напреднете в технологията си.

UnlockCivilizationAdvantages.t = Отключване на предимствата на цивилизацията!
UnlockCivilizationAdvantages.d = Открийте и отключете уникални предимства за вашата цивилизация, за да получите предимство пред съперниците си.

BoostLegacyPoints.t = Увеличаване на наследствените точки!
BoostLegacyPoints.d = Увеличете наследствените си точки на месец, за да укрепите влиянието и наследството на вашата цивилизация.

RecruitAllAdvisors.t = Набиране на всички съветници!
RecruitAllAdvisors.d = Наберете всички налични съветници, за да укрепите империята си.

LegacyUnlocked.t = Наследството отключено
LegacyUnlocked.d = Отключете няколко ключови наследства на цивилизацията, за да подобрите способностите на вашата цивилизация и да осигурите нейния растеж.

EconomicBoost.t = Икономически тласък
EconomicBoost.d = Инвестирайте в икономиката си многократно, за да укрепите финансовата си основа и да осигурите устойчив растеж.

TaxationTriumph.t = Триумф на данъците
TaxationTriumph.d = Увеличете данъчната ефективност многократно, за да максимизирате приходите и да укрепите финансите на вашата империя.

ManpowerMastery.t = Мастърство на работната сила
ManpowerMastery.d = Увеличете местното ниво на работната сила многократно, за да осигурите необходимите ресурси за разширяване и отбрана на империята си.

InfrastructureInitiative.t = Инициатива за инфраструктура
InfrastructureInitiative.d = Подобрете инфраструктурата в провинциите си многократно, за да укрепите икономиката си.

EnhanceAdvisorExpertise.t = Усъвършенстване на експертизата на съветниците
EnhanceAdvisorExpertise.d = Инвестирайте в уменията на съветниците си, като ги повишавате, за да отключите пълния им потенциал и да подобрите управлението на нацията си.

ForgeAnAlliance.t = Създаване на алианс
ForgeAnAlliance.d = Установете мощен алианс с друга цивилизация, за да укрепите позицията си и да осигурите взаимна подкрепа в моменти на нужда.

