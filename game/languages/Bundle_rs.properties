DeploymentPhase2 = Број пукова које свака страна може да распореди је одређен ширином битке, која зависи од веће ширине битке укључених цивилизација.

RoleOfGenerals = Улога генерала

RoleOfGenerals0 = Генерали су кључни у битци. На њихову вредност напада, кључну за повећање непријатељских губитака, утиче механизам за бацање коцкица.
RoleOfGenerals1 = Одбрамбена вредност генерала, важна за смањење губитака сопствене војске, допуњује њихове нападне способности и стратешки значај.

BattlePhase = Фаза борбе

BattlePhase0 = Сваки дан, јединице фронта обе војске ступају у борбу са непријатељском линијом фронта, под условом да су у домету напада.
BattlePhase1 = Истовремено, јединице друге линије такође учествују тако што нападају непријатељске јединице фронта ако падну у њихов домет.
BattlePhase2 = Борба резултира жртвама, повлачењем трупа и губитком морала.

MoraleAndRetreatMechanics = Механика морала и повлачења
MoraleAndRetreatMechanics0 = Морал игра кључну улогу у динамици битке. Како јединице преузимају штету, а жртве расту, морал може пасти.
MoraleAndRetreatMechanics1 = Јединице се могу повући због великих губитака или ниског морала, што утиче на укупну снагу и ефикасност војске.

DestructionOrSurvival = Уништење или опстанак
DestructionOrSurvival0 = Војска се сматра уништеном ако не може да се одржи током пуних {0} дана битке. Ово може бити због огромних жртава, губитка морала или стратешког повлачења.

ArmyComposition = Састав војске
ArmyComposition0 = Избор јединица у предњој и другој линији је од виталног значаја. Јединице прве линије треба да буду отпорне и способне да се носе са директном борбом, док јединице друге линије треба да обезбеде подршку, нападе из даљине или специјализоване функције.

# Manpower
Manpower0 = Радна снага представља број појединаца који испуњавају услове за војну службу унутар цивилизације.
Manpower1 = То је критичан ресурс који се користи за регрутовање нових трупа и јачање постојећих армија, отелотворујући способност цивилизације да води рат и да се брани.
Manpower2 = Радна снага се временом обнавља, одражавајући природни раст становништва и опоравак од претходних војних ангажмана.
Manpower3 = Пошто се радна снага временом обнавља, играчи морају планирати своје војне кампање узимајући у обзир њихову тренутну и будућу расположивост људства.

RegimnetsLimit0 = Граница пукова је одређена економијом цивилизације и цивилизацијским бонусима.

ProvinceContribution = Покрајински допринос
ProvinceContribution0 = Свака покрајина под контролом цивилизације доприноси укупној људству.

IncreasingMaximumManpower = Повећање максималне радне снаге
IncreasingMaximumManpower0 = Изгради посебне војне зграде: Изградња специфичних зграда унутар ваше цивилизације може директно повећати ограничење радне снаге.
IncreasingMaximumManpower1 = Повећај ниво радне снаге у покрајинама: Повећање нивоа радне снаге у појединим покрајинама.

Legacy0 = Пеони наслеђа су посебан облик валуте у игри, који представља достигнућа и прекретнице цивилизације током времена.
Legacy1 = Играчи користе поене наслеђа за откључавање наслеђа Цивилизације, који су трајни бонуси који пружају различите предности цивилизацији.
Legacy2 = Осим откључавања цивилизацијских заоставштина, поени наслеђа су такође потребни за неколико критичних радњи у игри. То укључује: регрутовање генерала и саветника, повећање пореске ефикасности и радне снаге у покрајинама

Income0 = Покрајински месечни приход у игри је збир неколико компоненти, укључујући пореску ефикасност, укупну привреду покрајине, приход од производних активности и приход од одређених зграда у покрајини.
Income1 = Месечни приходи могу бити смањени ако цивилизација нема језгро у покрајини, или ако покрајина следи другу религију од оне цивилизације.

TaxEfficiency0 = Месечни порески приход који се остварује из сваке покрајине првенствено је одређен два фактора: нивоом пореске ефикасности у покрајини и величином њеног становништва.

Economy0 = Месечни приходи покрајине од привреде заснивају се на њеном економском нивоу, који се може подићи улагањем злата. Улагање у привреду побољшава ефикасност производње.
Economy1 = Максимални ниво економије одређен је стопом раста покрајине.

Production0 = Ако покрајина има ресурс, она генерише приход на основу два фактора: јединствене цене ресурса и ефикасности производње унутар покрајине. Јединствена цена одражава реткост ресурса.
Production1 = Играчи могу повећати ефикасност производње у покрајини било улагањем у њену економију или изградњом посебних зграда које су посебно дизајниране да повећају ефикасност производње.
Production2 = Цивилизацијски бонус се додељује цивилизацији која је највећи произвођач одређеног ресурса, која даје економске, војне или стратешке предности и подстиче конкуренцију за надмоћ у производњи ресурса.

Population0 = Становништво покрајине утиче на порески приход, на основу пореске ефикасности.
GrowthRate0 = Стопа раста покрајине одређује стопу раста њеног становништва. Додатно утиче на максималну економију у покрајини и њену локалну радну снагу.

Plague0 = Пошасти могу изненада почети у било којој покрајини. Случајност одражава историјску и реалистичну природу избијања болести.
Plague1 = Једном када се куга појави у покрајини, брзо се шири на суседне покрајине. Смртност од куге може се смањити надоградњом инфраструктуре у покрајини или изградњом посебних зграда.

Technology0 = Свака технологија долази са трошковима истраживања, а цивилизације могу да откључају ове технологије прикупљањем истраживачких поена.
Technology1 = Истраживачки поена се могу повећати изградњом посебних зграда у покрајинама или ангажовањем саветника за иновације.

Advisor0 = Цивилизација може да ангажује саветнике у већу, од којих сваки пружа јединствене бонусе који се могу надоградити унапређењем саветника на виши ниво ради веће ефикасности.

Corruption0 = На сваку цивилизацију у игри утиче основни ниво корупције, који делује као процентуално смањење свих покрајинских прихода.
Corruption1 = Цивилизација има могућност да се бори против корупције подизањем нивоа врховног суда у својој цивилизацији.

