# Scenarios

1066Desc1 = Европа је била сведок инвазије Нормана на Енглеску, док су се царства распала на истоку - Византинци су избледели, ислам се распарчао, а Монголи су се подигли.

1440Desc1 = На истоку, Османско царство баца дугу сенку. Мехмед ИИ, млади султан са амбицијом у очима, сања да освоји Цариград, драгуљ Византијског царства, град који се налази на ивици пропасти.
1440Desc2 = Преко Ламанша влада крхки мир између Енглеске и Француске, обе нације лижу своје ране из Стогодишњег рата. Али тензије тињају испод површине, а жар сукоба би лако могао поново да букне.
1440Desc3 = У међувремену, шапат о новом свету допире до ушију авантуристичких душа. Приче о огромним земљама иза познатог хоризонта, нетакнуте ратом и болешћу, изазивају ватру у срцима истраживача.

1618Desc1 = У Европи је требало да почне Тридесетогодишњи рат, разорни сукоб који ће захватити већи део континента. Почело је у Светом римском царству, лабавом конгломерату држава, војводстава и кнежевина под номиналном контролом хабзбуршког цара.
1618Desc2 = Тензије између католичких и протестантских држава достигле су тачку лома, а дефенестрација Прага у мају 1618. године, када су протестантски племићи избацили два католичка званичника кроз прозор замка, поставила је позорницу за дуг и крвав рат.
1618Desc3 = На западу, Шпанија је и даље била једно од најмоћнијих империја на свету, њене територије се протезале широм Европе, Америке и Азије.
1618Desc4 = У Скандинавији се Шведска под краљем Густавом Адолфом појављивала као велика војна сила. Шведска војска је била добро дисциплинована и иновативна, а Шведска ће ускоро постати значајан играч у Тридесетогодишњем рату.
1618Desc5 = Могулско царство у Индији било је на свом врхунцу под царем Јахангиром, у периоду који је обележен релативним миром, економским просперитетом и значајним културним достигнућима. Међутим, царство се суочило са унутрашњим изазовима и ускоро ће наићи на све већи европски утицај.

1836Desc1 = Свет се брзо мењао. Европа се опорављала од Наполеонових ратова, а велике силе су одржавале крхки мир.
1836Desc2 = Индустријализација је трансформисала Британију, доносећи и просперитет и друштвене изазове. Француска је, под краљем Лујем-Филипом, балансирала монархију и револуционарне идеале, док су Немачка и Италија доживеле растуће националистичке покрете.

1936Desc1 = Свет је стајао на ивици монументалних промена и неизбежног сукоба. Последице Првог светског рата оставиле су дубоке ожиљке широм Европе, подстичући период нелагодног мира обележен политичким превирањима и економском нестабилношћу.
1936Desc2 = У Немачкој су Адолф Хитлер и нацистичка партија консолидовали власт, претварајући земљу у фашистичку диктатуру. Хитлерова агресивна експанзионистичка политика и очигледно непоштовање Версајског споразума постајали су све очигледнији, постављајући терен за будући сукоб.

WW1Desc1 = Европом су доминирале велике силе са огромним колонијалним царствима. Британско царство, под краљем Џорџом В, простирало се широм света, проглашавајући да сунце никада не залази на његовим властелинствима. Лондон је био центар трговине, културе и моћи, али су се напетости појавиле испод површине.
WW1Desc2 = Немачка, предвођена кајзером Вилхелмом другим, била је индустријска електрана са амбицијама за већи утицај. Његово брзо војно јачање и агресивна дипломатија изазвали су нелагоду међу њеним суседима, посебно у Француској и Британији.
WW1Desc3 = Француска, која се још опоравља од француско-пруског рата 1870, била је одлучна да поврати Алзас-Лорену и супротстави се немачкој моћи. Француска република је била мешавина живахне културе и политичких сукоба, гледајући како унутра тако и споља како би осигурала своју будућност.
WW1Desc4 = Аустро-Угарско царство, мешавина етничких група под царом Францом Јозефом, борила се да одржи кохезију. Националистички покрети унутар њених граница, посебно на Балкану, претили су да је распарчају.
WW1Desc5 = Русија, под царом Николајем другим, била је огромна и гломазна, борећи се са унутрашњим неслагањима и притисцима модернизације. Револуција 1905. године разоткрила је дубоке друштвене ломове, а цареви покушаји реформи били су заустављени и недовољни.
WW1Desc6 = На Балкану је националистички жар био лонац. Отоманско царство, некада моћно, било је у опадању, губећи контролу над својим европским територијама и изазивајући ривалство међу новим нацијама попут Србије, Бугарске и Грчке.

ModernDesc1 = Свет се бори са променљивим пејзажом економског опоравка, технолошког напретка и геополитичких тензија.

