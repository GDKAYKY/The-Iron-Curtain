first_vienna_award.t = Прва бечка награда
first_vienna_award.d = Слаба и нестабилна чехословачка држава и даље представља претњу регионалној стабилности. Пошто је Судетска област сада с правом враћена Немачком Рајху, императив је да се позабавимо историјским неправдама нанете Мађарској. Територије на којима живи значајно мађарско становништво морају бити враћене Отаџбини. Ово је питање националне части и правде.

EnforceClaims = Нагнати захтеве

second_vienna_award.t = Друга бечка награда
second_vienna_award.d = Немачки Рајх је у сарадњи са Италијом издао нови декрет у вези са територијалним споровима између Мађарске и Румуније. Бечка награда додељује Мађарској значајне делове Трансилваније, исправљајући историјске неправде. Очекује се да ће Румунија испоштовати ову одлуку.

second_vienna_award_rom.d = Силе Осовине поставиле су ултиматум тражећи да се Северна Трансилванија уступи Мађарској. Ова одлука ће имати дубоке импликације на територијални интегритет и национални понос Румуније.

