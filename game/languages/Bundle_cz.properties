DeploymentPhase0 = Na bitevním poli proti sobě stojí dvě armády, jedna útočící a druhá bránící se.
DeploymentPhase1 = Každá armáda je rozdělena do dvou linií.
DeploymentPhase2 = Počet pluků, které může každá strana nasadit, je určen šířkou bitvy, která závisí na větší šířce bitvy zúčastněných civilizací.

RoleOfGenerals = Role generálů

RoleOfGenerals0 = Generálové mají v bitvě klíčový význam. Jejich útočná hodnota, která je rozhodující pro zvýšení nepřátelských ztrát, je ovlivněna mechanismem hodu kostkou.
RoleOfGenerals1 = Obranná hodnota generála, důležitá pro snížení ztrát vlastní armády, doplňuje jeho útočné schopnosti a strategický význam.

BattlePhase = Battle Phase

BattlePhase0 = Každý den se frontové jednotky obou armád zapojí do boje s frontovou linií nepřítele, pokud jsou v dosahu útoku.
BattlePhase1 = Současně se zapojují i jednotky druhé linie, které útočí na nepřátelské jednotky v první linii, pokud se dostanou do jejich dosahu.
BattlePhase2 = Výsledkem boje jsou ztráty na životech, ústup vojsk a ztráta morálky.

MoraleAndRetreatMechanics = Mechaniky morálky a ústupu
MoraleAndRetreatMechanics0 = Morálka hraje v dynamice bitvy zásadní roli. Jak jednotky dostávají poškození a přibývají ztráty, morálka může klesat.
MoraleAndRetreatMechanics1 = Jednotky mohou ustoupit kvůli velkým ztrátám nebo nízké morálce, což ovlivní celkovou sílu a efektivitu armády.

DestructionOrSurvival = Destrukce nebo přežití
DestructionOrSurvival0 = Armáda je považována za zničenou, pokud se nedokáže udržet po celé {0} dny bitvy. To může být způsobeno obrovskými ztrátami, ztrátou morálky nebo strategickým ústupem.

ArmyComposition = Složení armády
ArmyComposition0 = Výběr jednotek v první a druhé linii je zásadní. Jednotky v první linii musí být odolné a schopné zvládnout přímý boj, zatímco jednotky v druhé linii by měly poskytovat podporu, útoky na dálku nebo specializované funkce.

# Manpower
Manpower0 = Mužstvo představuje počet jednotlivců schopných vojenské služby v rámci civilizace.
Manpower1 = Je to klíčový zdroj, který slouží k náboru nových vojáků a posilování stávajících armád a ztělesňuje schopnost civilizace vést válku a bránit se.
Manpower2 = Mužstvo se v průběhu času doplňuje, což odráží přirozený růst populace a zotavení z předchozích vojenských operací.
Manpower3 = Vzhledem k tomu, že mužstvo se v průběhu času doplňuje, musí hráči plánovat své vojenské kampaně s ohledem na současnou a budoucí dostupnost mužstva.

RegimnetsLimit0 = Limit pluků je dán ekonomikou civilizace a civilizačními bonusy.

ProvinceContribution = Příspěvek provincie
ProvinceContribution0 = Každá provincie pod kontrolou civilizace přispívá do celkového fondu pracovní síly.

IncreasingMaximumManpower = Zvyšování maximální pracovní síly
IncreasingMaximumManpower0 = Stavět speciální vojenské budovy: Výstavba zvláštních budov v rámci vaší civilizace může přímo zvýšit limit počtu mužů.
IncreasingMaximumManpower1 = Zvýšení počtu pracovních sil v provinciích: Zvyšování počtu mužů v jednotlivých provinciích.

Legacy0 = Body legace jsou ve hře zvláštní formou měny, která představuje úspěchy a milníky civilizace v průběhu času.
Legacy1 = Hráči používají body legace k odemykání dědictví civilizace, což jsou trvalé bonusy, které poskytují civilizaci různé výhody.
Legacy2 = Kromě odemykání legace Civilizace jsou body dědictví potřebné také pro několik důležitých akcí ve hře. Mezi ně patří: Nábor generálů a poradců, zvyšování daňové účinnosti a pracovní síly v provinciích.

Income0 = Měnový příjem provincie je ve hře součtem několika složek, mezi něž patří daňová efektivita, celková ekonomika provincie, příjmy z výrobních činností a příjmy generované konkrétními budovami v provincii.
Income1 = Měsíční příjem může být snížen, pokud civilizace nemá v provincii jádro nebo pokud provincie vyznává jiné náboženství než civilizace.

TaxEfficiency0 = Měsíční daňové příjmy jednotlivých provincií jsou určeny především dvěma faktory: úrovní daňové účinnosti v provincii a počtem obyvatel.

Economy0 = Měsíční příjem provincie z ekonomiky se odvíjí od její ekonomické úrovně, kterou lze zvýšit investováním zlata. Investice do ekonomiky zvyšují efektivitu výroby.
Economy1 = Maximální úroveň hospodářství je dána mírou růstu provincie.

Production0 = Pokud má provincie zdroj, generuje příjem na základě dvou faktorů: jedinečné ceny zdroje a efektivity výroby v provincii. Jedinečná cena odráží vzácnost zdroje.
Production1 = Hráči mohou zvýšit efektivitu výroby provincie buď investicemi do její ekonomiky, nebo stavbou speciálních budov, které jsou speciálně navrženy tak, aby zvyšovaly efektivitu výroby.
Production2 = Civilizační bonus se uděluje civilizaci, která je největším producentem určitého zdroje, a poskytuje ekonomické, vojenské nebo strategické výhody a podporuje soupeření o prvenství v produkci zdrojů.

Population0 = Počet obyvatel provincie ovlivňuje daňové příjmy na základě její daňové účinnosti.
GrowthRate0 = Tempo růstu provincie určuje tempo růstu jejího obyvatelstva. Kromě toho ovlivňuje maximální ekonomiku provincie a její místní pracovní sílu.

Plague0 = Nákazy mohou náhle propuknout v kterékoli provincii. Tato náhodnost odráží historickou a realistickou povahu vypuknutí nemocí.
Plague1 = Jakmile se nákaza objeví v jedné provincii, rychle se šíří do sousedních provincií. Úmrtnost na mor lze snížit vylepšením infrastruktury provincie nebo stavbou speciálních budov.

Technology0 = Každá technologie je spojena s náklady na výzkum a civilizace si je mohou odemknout sbíráním výzkumných bodů.
Technology1 = Výzkumné body lze zvýšit výstavbou speciálních budov v provinciích nebo najmutím inovačního poradce.

Advisor0 = Civilizace může najímat poradce v radě, z nichž každý poskytuje jedinečné bonusy, které lze vylepšit povýšením poradce na vyšší úroveň, čímž se zvýší jeho efektivita.

Corruption0 = Každá civilizace ve hře je ovlivněna základní úrovní korupce, která se projevuje jako procentuální snížení všech příjmů provincií.
Corruption1 = Civilizace má možnost bojovat proti korupci zvýšením úrovně Nejvyššího soudu ve své civilizaci.

# Events
capital_city_economic_development.t = Hospodářský rozvoj hlavního města
capital_city_economic_development.d = Hospodářská budoucnost vašeho hlavního města visí na vlásku. Přidělíte prostředky na podporu hospodářského růstu, nebo zachováte současný stav?
InvestInCapitalGrowth = Investice do růstu kapitálu
MaintainStatusQuo = Zachování současného stavu

Excellent = Výborně!


economys_golden_milestone.t = Zlatý milník ekonomiky
economys_golden_milestone.m = Oživte ekonomiku své civilizace strategickými investicemi a dosáhněte nové éry prosperity.
economys_golden_milestone.d = Strategickými investicemi do klíčových odvětví jste úspěšně oživili ekonomiku své civilizace.

GoodNews = Dobré zprávy!
EconomicTriumph = Ekonomické vítězství!

rising_cost_of_construction.t = Rostoucí náklady na stavbu
rising_cost_of_construction.d = Nedostatek kvalifikovaných dělníků a řemeslníků v kombinaci s následky válek a nemocí vede ke zvýšení nákladů na výstavbu.
OfferSubsidiesForConstruction = Nabídka dotací na výstavbu

military_mobilization_crisis.t = Vojenská mobilizační krize
military_mobilization_crisis.d = Vzhledem k rostoucímu napětí v regionu a potenciálním hrozbám je naléhavě nutné posílit ozbrojené síly. Tento náhlý požadavek na větší armádu však vyvolává mezi obyvatelstvem kontroverze a nepokoje.

MaintainCurrentRecruitmentStrategy = Zachování stávající náborové strategie
CallToArms = Výzva k boji!

the_council_of_many.t = Rada mnoha
the_council_of_many.m = Přijímejte poradce, abyste časem vytvořili radu bohatou na znalosti a zkušenosti.
the_council_of_many.d = Vaše civilizace zaznamenala výrazný nárůst počtu poradců, kteří pracovali v radě, což vytváří příležitost povýšit naše poradce na ještě vyšší odbornou úroveň.
GreatNews = Skvělé zprávy!

remarkable_talent.t = Pozoruhodný talent - administrativní poradce
remarkable_talent2.t = Pozoruhodný talent - ekonomický poradce
remarkable_talent3.t = Pozoruhodný talent - poradce pro inovace
remarkable_talent4.t = Pozoruhodný talent - vojenský poradce
remarkable_talent.d = V naší radě došlo k pozoruhodnému vývoji. Náš poradce, který je známý svými výjimečnými schopnostmi a inovativními metodami, dosáhl odborné úrovně, která předčila očekávání.
LaunchAmbitiousReforms = Zahájit ambiciózní reformy

an_unprecedented_harvest.t = Nevídaná úroda
an_unprecedented_harvest.d = Letos naše země zažily úrodu, jaká tu ještě nebyla. Naše pole nám dala neuvěřitelné množství úrody, více, než jsme kdy očekávali, a naplnila všechny naše skladovací prostory až po okraj.

age_of_craftsmanship.t = Věk řemeslného umění
age_of_craftsmanship.d = Naše civilizace zažívá zlatý věk řemeslné výroby, kdy zruční řemeslníci vytvářejí výjimečné zboží, které zvyšuje naši kulturní prestiž.
RemarkableAchievement = Pozoruhodný úspěch!


gold_surplus_dilemma.t = Dilema přebytku zlata
gold_surplus_dilemma.d = V naší civilizaci nastala vzácná a pozoruhodná situace, naše pokladnice se plní zlatem a překračuje svou maximální kapacitu. Tento nečekaný přebytek bohatství svědčí o naší prosperující ekonomice a efektivní správě věcí veřejných.
StoreAndSecure = Uložit a zabezpečit

invest_in_the_capital.t = Investujte do hlavního města
invest_in_the_capital.d = Prosperita našeho hlavního města má zásadní význam pro sílu a vliv naší civilizace. Uvědomujeme si jeho potenciál a nyní stojíme před zásadním rozhodnutím investovat do jeho hospodářského růstu a infrastruktury.
LimitedInvestment = Omezená investice
MaintainCurrentCourse = Zachovat stávající kurz

the_great_city_fire.t = Velký požár města
the_great_city_fire.d = Části našeho města zachvátil ničivý požár, který ohrožuje jeho obyvatele i historické budovy symbolizující naši minulost.
AcceptTheInevitable = Přijmout nevyhnutelné

expanding_the_battle_front.t = Rozšíření bitevní fronty
expanding_the_battle_front.d = Naši vojenští stratégové dosáhli převratného úspěchu, když rozšířili bojovou šíři naší armády do pozoruhodného rozsahu. Znamená to novou éru v našich vojenských schopnostech, která znamená posun k sofistikovanějším a hrozivějším bojovým formacím.
Excellent = Vynikající

reformation_of_the_army.t = Reformace armády
reformation_of_the_army.d = Naše civilizace je na pokraji významné vojenské transformace. Nastal čas reformovat naši armádu a přejít od tradičních metod k modernější taktice a organizaci.
reformation_of_the_army.m = Vylepšete svou vojenskou akademii a prokažte tak svůj závazek k pokročilému vojenskému výcviku a strategii.

army_expansion.t = Rozšíření armády
army_expansion.d = Vytvoření této obrovské armády přináší našemu lidu pocit hrdosti a bezpečí a posiluje celkovou národní morálku a jednotu.

famous_vintage.t = Slavné ročníky
famous_vintage.d = Nedávný ročník z naší proslulé vinařské oblasti, který odborníci ocenili pro jeho výjimečnou kvalitu, potěšil naše občany a posílil naši pověst výrobce kvalitních vín.
AToastToOurLands = Přípitek na naši zemi!

rich_harvest.t = Bohatá úroda
rich_harvest.d = V letošní sezóně mají naše farmy mimořádnou úrodu. Hojnost úrody zajišťuje nejen dostatek potravin pro naše obyvatele, ale také výrazně zvyšuje tempo růstu naší populace.

clothing_revolution.t = Revoluce v oblékání
clothing_revolution.d = Nedávný nárůst kvality oblečení vyráběného v naší civilizaci nečekaně a lukrativně zvýšil naše zisky.

agricultural_breakthrough.t = Průlom v zemědělství
agricultural_breakthrough.d = Díky pozoruhodnému pokroku jsme v našich provinciích úspěšně provedli revoluci v zemědělství.
ExpandMilitaryForces = Rozšířit vojenské síly
BoostPopulationGrowth = Zvýšit růst populace
gold_rush.t = Zlatá horečka
gold_rush.d = Naši horníci objevili obrovské ložisko zlata, které výrazně rozšířilo naši pokladnici.

quality_furniture.t = Kvalitní nábytek
quality_furniture.d = Naše výroba nábytku zaznamenala v poslední době výrazný kvalitativní skok. Řemeslníci a truhláři se překonali a vytvořili kusy, které spojují funkčnost s výjimečným uměním.

fruit_mania.t = Ovocná mánie
fruit_mania.d = Naše civilizace překvapivě objevila záhadnou odrůdu ovoce, o níž se říká, že má jedinečné vlastnosti, jako je výjimečná chuť a neobvyklá velikost, což vyvolalo všeobecné vzrušení a přilákalo lidi z celého světa, aby se stali svědky tohoto pozoruhodného nálezu.

beer_production_soars.t = Výroba piva stoupá
beer_production_soars.d = A groundbreaking innovation in brewing techniques has revolutionized our beer production, leading to an unexpected and significant increase in output.

the_sieges_end.t = Konec obléhání
the_sieges_end.d = Po vítězném obléhání stojí dobyté město před volbou: buď ho vypálit a vyplenit pro okamžitý zisk, ale riskovat budoucí nepřátelství, nebo se slitovat a udržet pořádek.
ShowMercy = Projevit milosrdenství
BurnAndLoot = Spálit a vykořistit

military_expansion.t = Vojenská expanze
military_expansion.m = Zvyšte ozbrojené síly až na limit pluku, abyste posílili své mezinárodní postavení a efektivně promítli svou moc a zajistili zájmy své civilizace.
military_expansion.d = Dosažením limitu pluku můžeme efektivně promítat sílu, bránit naše zájmy a stimulovat ekonomickou aktivitu prostřednictvím vojenských výdajů a rozvoje.

the_capitals_transformation.t = Proměna hlavního města
the_capitals_transformation.m = Výstavba nových budov v hlavní provincii, která přispěje k jejímu oživení a zlepšení.
the_capitals_transformation.d = Naše hlavní město prochází významnou proměnou a nové budovy mají oživit město a posílit jeho význam.

sudden_death_of_advisor.t = Náhlé úmrtí ekonomického poradce
sudden_death_of_advisor.d = Do srdce našeho vedení zasáhne tragédie, když nečekaně zemře jeden z našich klíčových poradců.

maximizing_tax_efficiency.t = Maximalizace daňové efektivity
maximizing_tax_efficiency.m = Ve snaze optimalizovat naše finanční zdraví máme možnost zvýšit daňovou účinnost v našich provinciích. 
maximizing_tax_efficiency.d = IJe načase zdokonalit náš přístup k provinčnímu zdanění, kdy přijetí inovativních strategií a zvýšení efektivity může výrazně zvýšit naše daňové příjmy.

advisors_research_breakthrough.t = Průlomový výzkum poradce
advisors_research_breakthrough.m = Povyšujte poradce, abyste zvýšili jeho vliv na rozvoj naší civilizace.
advisors_research_breakthrough.d = Jeden z našich poradců dosáhl pozoruhodné úrovně dovedností, což významně podpořilo naše výzkumné úsilí.
ResearchAcceleration = Urychlení výzkumu
StrengthenOurLegacy = Posílit náší legacy

prosperous_times.t = Prosperující časy
prosperous_times.d = Naše civilizace v současné době zažívá nebývalou éru prosperity. Tento zlatý věk se vyznačuje rozkvětem ekonomiky a nárůstem obchodu.

boost_in_production_efficiency.t = Zvýšení efektivity výroby
boost_in_production_efficiency.d = Naše ekonomika zažívá díky novým, inovativním metodám výrazné zvýšení efektivity. Tato změna zvyšuje naši produktivitu a lépe využívá naše zdroje, což posiluje naše celkové ekonomické zdraví.

breakthrough_in_construction.t = Průlom ve stavebnictví
breakthrough_in_construction.d = Naše civilizace vstoupila do fáze, kdy náklady na výstavbu nečekaně klesly díky ekonomickým faktorům a pokroku ve stavebních technologiích.

