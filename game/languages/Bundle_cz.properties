# Scénáře

1066Desc1 = evropa svědkem normanské invaze do anglie, zatímco na východě se říše hroutí - byzantinci slábnou, islám se rozpadá a mongolové vzestupují.

1440Desc1 = na východě vrhá osmanská říše dlouhý stín. mehmed ii., mladý sultán s ambicí v očích, sní o dobytí konstantinopole, klenotu byzantské říše, města na pokraji kolapsu.
1440Desc2 = přes anglický kanál panuje křehký mír mezi anglií a francií, obě země si lízají rány z stoleté války. ale pod povrchem bublají napětí a jiskra konfliktu může snadno znovu vzplanout.
1440Desc3 = mezitím šeptanda o novém světě dosahuje uší dobrodružných duší. příběhy o rozsáhlých zemích za obzorem, nedotčených válkou a nemocemi, vzněcují oheň v srdcích průzkumníků.

1618Desc1 = v evropě začíná třicetiletá válka, devastující konflikt, který pohltí většinu kontinentu. začíná ve svaté říši římské, volné konfederaci států, knížectví a provincií pod nominální kontrolou habsburského císaře.
1618Desc2 = napětí mezi katolickými a protestantskými státy dosáhlo zlomového bodu a defenestrace prahy v květnu 1618, kdy dva katoličtí úředníci byli vyhozeni z oken hradu protestanty, připravila cestu pro dlouhou a krvavou válku.
1618Desc3 = na západě je španělsko stále jednou z nejmocnějších říší na světě, s teritorii rozkládajícími se po evropě, americe a asii.
1618Desc4 = ve skandinávii se švédsko pod králem gustavem adolfem stává významnou vojenskou mocností. švédská armáda byla dobře vycvičená a inovativní a brzy se stane významným hráčem v třicetileté válce.
1618Desc5 = mughalská říše v indii zažívá své vrcholné období pod císařem džahangírem, které se vyznačuje relativním mírem, ekonomickým blahobytem a významnými kulturními úspěchy. nicméně říše čelí vnitřním výzvám a brzy se setká s rostoucím evropským vlivem.

1836Desc1 = svět se rychle mění. evropa se zotavuje z napoleonských válek, přičemž hlavní mocnosti udržují křehký mír.
1836Desc2 = industrializace proměňuje británii, přináší blahobyt i sociální výzvy. francie pod králem ludvíkem filipem balancuje mezi monarchií a revolučními ideály, zatímco v německu a itálii se rozmáhají národní hnutí.

1936Desc1 = svět stojí na pokraji monumentálních změn a blížícího se konfliktu. následky první světové války zanechaly po evropě hluboké jizvy a vyvolaly období nepokojeného míru poznamenaného politickými nepokoji a ekonomickou nestabilitou.
1936Desc2 = v německu získal adolf hitler a nacistická strana absolutní moc, přeměňujíc zemi na fašistickou diktaturu. hitlerovy agresivní expanzivní politiky a očividné pohrdání versailleskou smlouvou se stávají stále zřetelnějšími, čímž připravují půdu pro budoucí konflikt.

WW1Desc1 = evropu dominovaly velmoci s rozsáhlými koloniálními říšemi. britské impérium pod králem jiřím v. se rozprostíralo po celém světě a prohlašovalo, že slunce nad jeho panstvími nikdy nezapadá. londýn byl centrem obchodu, kultury a moci, ale pod povrchem bublaly napětí.
WW1Desc2 = německo pod vedením císaře viléma ii. bylo průmyslovou velmocí s ambicemi získat větší vliv. jeho rychlá vojenská výstavba a agresivní diplomacie způsobily nepokoj mezi jeho sousedními zeměmi, zejména ve francii a británii.
WW1Desc3 = francie, která se stále vzpamatovávala z francouzsko-pruské války z roku 1870, byla odhodlána získat zpět alsasko-lotrinsko a čelit německé moci. francouzská republika byla směsí živé kultury a politických bojů, hledajíc jistotu ve své budoucnosti.
WW1Desc4 = rakousko-uherská říše, mozaika etnik pod císařem františkem josefem, bojovala o udržení soudržnosti. národní hnutí uvnitř jejích hranic, zejména na balkáně, hrozila rozpadem.
WW1Desc5 = rusko pod carem mikulášem ii. bylo rozsáhlé a neohrabané, potýkající se s vnitřními nepokoji a tlakem na modernizaci. revoluce z roku 1905 odhalila hluboké společenské rozpory a carem přijaté reformy byly nedostatečné.
WW1Desc6 = na balkáně byla nacionalistická vřava sudem prachu. osmanská říše, kdysi mocná, byla na ústupu, ztrácející své pozice na evropském kontinentu a rozdmýchávající rivality mezi vznikajícími národy jako srbsko, bulharsko a řecko.

ModernDesc1 = svět se potýká s měnící se krajinou ekonomického zotavení, technologického pokroku a geopolitického napětí.

