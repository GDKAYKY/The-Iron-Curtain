shifting_tastes.d = Νέες μαγειρικές τάσεις έχουν παρατηρηθεί στην ήπειρο, αλλάζοντας την ζήτηση των εξωτικών μπαχαρικών. Η τιμή των μπαχαρικών έχει μεταβληθεί κατά {1}%.

luxurious_furs.t = Πολυτελής Ρουχισμός
luxurious_furs.d = Νέες τάσεις στην μόδα έχουν παρατηρηθεί, αλλάζοντας την ζήτηση της γούνας κατά {1}%.

largest_producer.t = Μεγάλος Παραγωγός
largest_producer.d = Ο πολιτισμός μας πλέον θεωρείται ως ο μεγαλύτερος μαζικός παραγωγός διαφόρων ειδών πόρων.

tea_time.t = Ώρα για Τσάι
tea_time.d = Ξέχνα το παλιομοδίτικο κρασί – ένα νέο φανταχτερό ρόφημα είναι πλέον πασίγνωστο ανάμεσα στον πληθυσμό μας. Η τιμή του Τσαγιού έχει αλλάξει κατά {1}%.

fish_are_everywhere.t = Υπεραλίευση!
fish_are_everywhere.d = Μια πολύ επιτυχημένη αλιευτική σεζόν η οποία έφερε και μια μεγάλη ποσότητα ψαριών έχει αλλάξει την τιμή των ψαριών κατά {1}%.

fishy_business.t = Άδειο το Πέλαγος
fishy_business.d = Τα ψάρια εξαφανίστηκαν! Ένα ανεξήγητο φαινόμενο πλήττει το έθνος, καθώς η φετινή αλιευτική σεζόν έφερε απογοητευτικά αποτελέσματα, οι άνθρωποι πεινάνε, καθώς η τιμές των θαλασσινών έχουν ανεβεί κατά {1}%.

booming_demand_for_beef.t = Υψηλή Ζήτηση Κρατικών
booming_demand_for_beef.d = Μιά ξαφνική αύξηση στην ζήτηση κρεάτων αύξησε την αξία των βοοειδών κατά {1}%. Υπάρχουν ορισμένες εξηγήσεις για αυτό το φαινόμενο, όπως η ραγδαία ανάπτυξη του πληθυσμού ή/και η υιοθέτηση νέων μαγειρικών συνταγών όπου χρησιμοποιούν κρέας.

exceptional_harvest.t = Γενναιόδωρη Συγκομιδή Φρούτων
exceptional_harvest.d = Η φετινή συγκομιδή φρούτων ήταν μια από τις μεγαλύτερες που έχει δει το έθνος, οι λαϊκές αγορές έχουν γεμίσει με φθηνά φρούτα, με την γενική τιμή τους να έχει χαμηλώσει κατά {1}%.

coffe_popularity.t = Ο Πυρετός του Καφέ
coffe_popularity.d = Η ξαφνική έκρηξη στη δημοτικότητα αυτού του ροφήματος έχουν ανεβάσει την τιμή του καφέ κατά {1}%!

# Scenarios

1066Desc1 = Η Ευρώπη μόλις βίωσε την πτώση του Ουέσσεξ Αγγλίας από τους Νορμανδούς, όσο οι αυτοκρατορίες της ανατολής παρακμάζουν - με το Βυζάντιο σιγά σιγά να επισκιάζεται και το Ισλάμ να καταρρέει -, οι Μογγολικές Ορδές πλησιάζουν στην Γηραιά Ήπειρο...

1440Desc1 = Μεγάλες αλλαγές περιμένουν την Ευρώπη στην ανατολή, η Οθωμανική Αυτοκρατορία απλώνει το πέπλο της στην Ευρώπη. Ο Μωάμεθ ο Δεύτερος, ένας νεαρός σουλτάνος με την φλογερή φιλοδοξία του, κοιτάζει την Βασιλεύουσα, - το διαμάντι της ανατολής και το τελευταίο εμπόδιο της Χριστιανικής Ευρώπης έναντι του Οθωμανικού επεκτατισμού - με το σπαθί στο χέρι.
1440Desc2 = Στις δύο άκρες της Μάγχης, μια εύθραυστη εκεχειρία μεταξύ της Γαλλίας και της Αγγλίας διατηρεί την ειρήνη στην Ευρώπη. Η πικρή μνήμη του εκατονταετούς πολέμου είναι ακόμα φρέσκια μεταξύ των δυο δυνάμεων. Η ειρήνη στην Ευρώπη κρέμεται από μια κλωστή έτοιμη να σπάσει.
1440Desc3 = Φήμες για την ανακάλυψη ενός νέου κόσμου έχουν εξαπλωθεί παντού στην Γηραιά Ήπειρο με χαρισματικούς και γενναίους θαλασσοπόρους με δίψα για περιπέτεια και εξερεύνηση να φορτώνονται μαζικά σε καραβέλες γεμάτοι με όπλα τρόφιμα και φιλοδοξία.
 
1618Desc1 = Ο Τριακονταετής Πόλεμος πρόκειται να αρχίσει. Μια πολύχρονη και αιματηρή διαμάχη η οποία έμπλεξε την πλειονότητα της Ευρώπης. Ξεκίνησε για μια δογματική διαμάχη στην Αγία Ρωμαϊκή Αυτοκρατορία μεταξύ προτεσταντικών και καθολικών δυνάμεων.
1618Desc2 = Η έχθρα μεταξύ των δύο αυτών δογμάτων του Χριστιανισμού ήρθε στο αποκορύφωμα του με την τρίτη Εκπαραθύρωση της Πράγας τον Μάιο του 1618, όπου δύο καθολικοί αξιωματούχοι πετάχτηκαν από ένα κάστρο στη Πράγα από Προτεστάντες αριστοκράτες, αυτό το γεγονός άναψε φωτιά στην πυριτιδαποθήκη της διαμάχης: όπου ήταν η Χριστιανική Εκκλησία.
1618Desc3 = Δυτικά, η Ισπανία κατείχε μια από τις πιο ισχυρές αποικιακές αυτοκρατορίες της εποχής, οι κτήσεις τις έφταναν από την Αμερική ως την Νοτιοανατολική Ασία.
1618Desc4 = Στη Σκανδιναβία, η Σουηδία υπό τον βασιλιά Γουστάβο Αδόλφο άρχισε να αποδεικνύει τον εαυτό της ως μία μεγάλη στρατιωτική δύναμη με έναν καινοτόμο και επαγγελματικό στρατό.
1618Desc5 = Η Ινδική Μογγολική αυτοκρατορία στην Ινδία άκμασε υπό τον αυτοκράτορα Τζαχανγκίρ, κατά την βασιλεία του η αυτοκρατορία, γνώρισε ραγδαία οικονομική και πολιτιστική ανάπτυξη σε μία περίοδο διαρκούς ειρήνης. Παρ’ όλα, αυτά αντιμετώπισε πολλαπλές εσωτερικές διαμάχες, και συνεχώς αυξανόμενη Ευρωπαϊκή Επιρροή.

1836Desc1 = Ο κόσμος βιώνει ραγδαίες αλλαγές. Η Ευρώπη σταδιακά αναρρώνει από τους Ναπολεόντειους πολέμους, με τις μεγάλες δυνάμεις να βρίσκονται ξανά στα πρόθυρα σύγκρουσης.
1836Desc2 = Η βιομηχανική επανάσταση μετάλλαξε την Μεγάλη Βρετανία, ραγδαίως αναπτύσσοντας τον πλούτο αλλά δημιουργώντας καινούργια κοινωνικά ζητήματα. Η Γαλλία υπό τον Βασιλιά Λούις-Φελίπ, συνδύασε τις επαναστατικές ιδεολογίες της Γαλλίας με τον συντηρητικό θεσμό της μοναρχίας, με την Ιταλία και την Γερμανία να βιώνουν εθνικιστικές εξεγέρσεις, απαιτώντας την δημιουργία των δικών τους εθνών-κράτων.

1936Desc1 = Υπερεθνικισικά καθεστώτα ηγούνται των αδικημένων εθνών του πρώτου παγκοσμίου πολέμου και ιδεολογικές διαφορές και οικονομική αστάθεια περαιτέρω ενδυναμώνουν τον πόθο για εκδίκηση έναντι των πρώην εξουθενωμένων συμμαχικών δυνάμεων της Αντάντ.
1936Desc2 = Ο άδικος διαμοιρασμός κατακτημένης γης επέτρεψε το φασιστικό κόμμα του Μπενίτο Μουσολίνι να ανατρέψει την κυβέρνηση της Ιταλίας, υπόσχοντας επαναφέρει την Ιταλία στην παλαιά της δόξα και να πάρει τα εδάφη που της υποσχέθηκαν. Ενώ πιο βόρεια το εθνικοσοσιαλιστικό κόμμα της Γερμανίας με ηγέτη τον Αδόλφο Χίτλερ εξουσιοδοτήθηκε στο να σχηματίσει κυβέρνηση το 1933. Η δικτατορική ηγεσία του Φύρερ ανέτρεψε την οικονομική ύφεση της Γερμανίας και επανέκτησε το εθνικό πνεύμα της Γερμανίας, υπόσχοντας να ξαναενώσει τη Γερμανική αυτοκρατορία. Αλλά ήταν κάτι άλλο κοινό το οποίο ένωνε τα δυο έθνη εκτός από την ιδεολογία τους, ήταν το παθιασμένο μίσος και ο γερός πόθος τους για εκδίκηση έναντι των συμμαχικών δυνάμεων. 


WW1Desc1 = Οι μεγάλοι ηγεμόνες της Ευρώπης τότε ήταν οι τεράστιες Αποικιακές δυνάμεις με κτήσεις σε όλο τον κόσμο. Η Βρετανική Αυτοκρατορία, και η μεγαλύτερη της εποχής της, ηγουμένη υπό τον Γεώργιο τον Πέμπτο κατείχε μεγάλες εκτάσεις γης σε όλες τις ηπείρους του κόσμου. Εκείνοι λέγανε ότι ο ήλιος δεν έδυε ποτέ στην Βρετανική Αυτοκρατορία...
WW1Desc2 = Η Γερμανία, ηγουμένη από τον Κάιζερ Βίλχελμ τον Δεύτερο, ήταν ίσως μια από την μεγαλύτερη βιομηχανική δύναμη στον κόσμο έχοντας φιλοδοξίες για μια μεγάλη Γερμανική Αυτοκρατορία που θα κάλυπτε όλη την Ευρώπη και που θα επισκίαζε ολες τις υπόλοιπες δυνάμεις. Κάτι που ανησυχούσε ιδιαίτερα την Βρετανία και την Γαλλία.
WW1Desc3 = Η Γαλλία οπού ακόμα ανάρρωνε από τον πρόσφατο Γαλλοπρωσικό πόλεμο, ηταν αποφασισμένη να ανακαταλάβει την περιοχή της Αλσατίας-Λωρραίνης από τους Γερμανούς ψάχνοντας εκδίκηση για την πικρή ταπείνωση τους το 1870.
WW1Desc4 = Η Αυστροουγγρική Αυτοκρατορία, μία διχασμένη πολυεθνική αυτοκρατορία υπο τον Αυτοκράτορα Φρανς Τζόζεφ, δυσκολευόταν να διατηρήσει την ενότητα της. Εθνικιστικά κινήματα από υποδουλωμένους λαούς, ειδικά στα Βαλκάνια, απειλούσαν την ακεραιότητα της.
WW1Desc5 = Ο Ρώσικος Κολοσσός, μία από τις μεγαλύτερες, αχανείς αυτοκρατορίες του κόσμου. Η αυτοκρατορία κατασπαρασσόταν από διάφορα επαναστατικά κινήματα και εξεγέρσεις με την πιο αξιοσημείωτη από αυτές: την Επανάσταση του 1905. Η απότομη βιομηχανοποίηση, οι κακές συνθήκες εργασίας για τους εργάτες και δεκαετίες καταπίεσης από τους Τσάρους συνέχιζαν τον φαύλο κύκλο των λαϊκών της εξεγέρσεων.
WW1Desc6 = Η Βαλκανική πυριτιδαποθήκη δεν έχει ανατιναχθεί εντελώς ακόμη. Η Οθωμανική Αυτοκρατορία, κάποτε μία υπερδύναμη, σχεδόν έχασε όλες τις κτίσεις της  στην Ευρώπη υποκύπτοντας σε διάφορα εθνικιστικά κινήματα όπως αυτά της Ελλάδος, της Σερβίας και της Βουλγαρίας. Εντάσεις κλιμακώνονται δεξιά και αριστερά και φαίνεται πως άλλος ένας μεγάλος πόλεμος είναι επικείμενος...

ModernDesc1 = Αιώνες γεωπολιτικών εξελίξεων, συγκρούσεων και τεχνολογικής ανάπτυξης, τα πάντα οδήγησαν εδώ: σε έναν κόσμο τεραστίων τεχνολογικών επιτευγμάτων και κλιμακωμένων εντάσεων: έναν κόσμο που αναμένει αλλαγή.

# Holy Roman Empire Reforms
CivilizationWithTheHighestRankWillWinNextElection = Ο Πολιτισμός με το ύψιστο σκορ θα νικήσει τις εκλογές.
ResultOfElections = Το Αποτέλεσμα των Εκλογών

PassReform = Υλοποίηση Μεταρρύθμισης
ReformPassed = Μεταρρύθμιση Υλοποιήθηκε

ReformRequirements = Απαιτήσεις Μεταρρύθμισης
ToPassReform = Για να Υλοποιηθεί η Μεταρρύθμιση
ThisReformRequires  = Αυτή η Μεταρρύθμιση Απαιτεί

Reform0 = Κοινό Νόμισμα
Reform0.d = Τοποθετεί εν ενεργεία ένα κοινό νόμισμα στην ΑΡΑ, μια απαραίτητη μεταρρύθμιση για την μείωση γραφειοκρατίας και προσβασιμότητας του εμπορίου στην αυτοκρατορία.

Reform1 = Αυτοκρατορικές Δωρεές Υποδομών
Reform1.d = Χρηματοδοτεί εγκεκριμένα σχέδια ανάπτυξης υποδομών σε πριγκιπάτα και επαρχίες της ΑΡΑ, ενισχύοντας την οικονομική ανάπτυξη και την αφοσίωση των πριγκιπάτων στο στέμμα.

Reform2 = Συνελεύσεις Διαιτησίας
Reform2.d = Δημιουργία ενός μοναδικού κεντρικού δικαστηρίου με σκοπό την επίλυση εσωτερικών προβλημάτων και διαμαχών στην Αυτοκρατορία.

Reform3 = Αυτοκρατορική Αρχή
Reform3.d = Ο Αυτοκράτορας αποκτά εκτελεστική εξουσία.

Reform4 = Οικονομική Συνεργασία
Reform4.d = Επιτρέπει ελεύθερη οικονομική δραστηριότητα και εμπόριο μεταξύ όλων των πριγκιπάτων της ΑΡΑ.

Reform5 = Κοινές Μονάδες Μέτρησης
Reform5.d = Χρήση κοινών μετρικών συστημάτων για το βάρος και το μήκος.

Reform6 = Αυτοκρατορικές Απογραφές
Reform6.d = Η Αυτοκρατορική κυβέρνηση χορηγεί ετήσιες απογραφές για την αποτελεσματική συλλογή πληροφοριών, όπως τον πληθυσμό αλλά και διάφορα άλλα δεδομένα οικονομικής φύσεως.

Reform7 = Αυτοκρατορικό Κοινοβούλιο
Reform7.d = Αντιπρόσωποι απο κάθε μέλος της ΑΡΑ συγκεντρώνονται για να ψηφίσουν πολιτικές διαφόρων θεμάτων.

Reform8 = Αυτοκρατορική Φορολόγηση
Reform8.d = Επιτρέπει την αυτοκρατορική κυβέρνηση να συλλέξει ένα μικρό ποσοστό χρημάτων απο κάθε μέλος της ΑΡΑ, για την χορήγηση έργων.

Reform9 = Αυτοκρατορική Κληρονομιά
Reform9.d = Δημιουργία μιας αυτοκρατορικής αρχειοθήκης στην πρωτεύουσα του αυτοκράτορα για την συλλογή και αποθήκευση ιστοριογραφικών και μη αρχείων της ΑΡΑ.

Reform10 = Ηνωμένη Στρατιωτική Ακαδημία
Reform10.d = Δημιουργία μιας κεντρικής στρατιωτικής ακαδημίας, για τους καλύτερους στρατιωτικούς ηγέτες της αυτοκρατορίας.

Reform11 = Αυτοκρατορική Αξιοκρατία
Reform11.d = Η πολιτική ισχύς που κατέχουν οι ανεξάρτητοι ως τώρα πρίγκιπες και δούκες πρέπει να διαμοιραστεί σε ικανές προσωπικότητες οπού ελέγχονται από το αυτοκρατορικό στέμμα, τα πρώτα βήματα σχηματισμού μιας κεντρικής κυβέρνησης.

Reform12 = Αυτοκρατορική Γραφειοκρατία
Reform12.d = Μια ενιαία, αυτοκρατορική γραφειοκρατία θα μεγέθυνε τον έλεγχο του αυτοκράτορα επί των εδαφών της αυτοκρατορίας.

Reform13 = Εκλογικές Μεταρρυθμίσεις
Reform13.d = Ας είμαστε ειλικρινείς, ο αυτοκρατορικός έλεγχος επί την ΑΡΑ πρέπει να μονιμοποιηθεί, σε εκλογικές περιόδους, ο αυτοκράτορας θα πρέπει να έχει την πιο ισχυρή ψήφο, καθώς είναι και ο πιο ισχυρός εξ όλων των πριγκιπάτων.

Reform14 = Ηνωμένη Αγία Ρωμαϊκή Αυτοκρατορία
Reform14.d = Δημιουργία μια ηνωμένης αυτοκρατορίας υπό τον έλεγχο του αυτοκράτορα.

anschluss.t = Άντσλους
anschluss.d = Ο λαός μας απαιτεί να τιμήσουμε την υπόσχεση μας, να ενώσουμε το Γερμανικό έθνος σε μία χώρα. Ήρθε η ώρα να πάρουμε το πρώτο μας βήμα στο να το πετύχουμε. Η Αυστρία είναι μια αδερφική χώρα κατοικημένη από το ίδιο έθνος που κατοικεί και την δικιά μας, κάτι που την καθιστά  ως μια επέκταση της Γερμανίας μας, αλλα γιατί απλά να είναι απλά μια επέκταση ενώ μπορεί να είναι ένα κεντρικό μέρος του Ράιχ;

InitiateAnschluss = Πίεση για ενοποίηση
PostponeDecision = Αναβολή Αποστολής Τελεσιγράφου
AbandonTheIdea = Απόρριψη του Τελεσιγράφου

the_austrian_question.t = Ενοποίηση;
the_austrian_question.d = Το έθνος σείεται. Εκείνοι που υποστηρίζουν την ιδέα του Άντσλους μάχονται με Εθνικιστές. Πρέπει να πάρουμε μια απόφαση άμεσα προτού η κατάσταση επιδεινωθεί περαιτέρω.

Autonomy = Αυτονομία

the_sudetenland_question.t = Η Τσεχοσλοβακία αρνείται!
the_sudetenland_question.d = Η Τσεχοσλοβάκικη κυβέρνηση αρνήθηκε να παραδώσει τις γερμανικές κτήσεις της Σουδητίας. Η περιοχή στεγάζει ένα μεγάλο ποσοστό Γερμανών. Η άρνηση τους είναι ένας κακός οιωνός για  τα υποδουλωμένα αδέρφια μας, αν δεν σπεύσουμε να τους ελευθερώσουμε εγκαίρως τότε θα γίνουν θύματα απέλασης. Ο Γερμανικός λαός απαιτεί μια άμεση και δυνατή ανταπόκριση.

Invade = Εισβολή

german_ultimatum.t = Γερμανικό Τελεσίγραφο!
german_ultimatum.d = Η Γερμανία απαιτεί την άμεση παράδοση την άμεση παράδοση της Σουδητίας. Αυτή η περιοχή, πυκνοκατοικημένη απο Γερμανούς, είναι το πρωτεύον αντικείμενο εντάσεων μεταξύ των εθνών μας. Το να την επιστρέφαμε σε αυτούς θα έλυνε σχεδόν όλα τα προβλήματα μεταξύ μας, αλλά όπως λέει το ρητό η εύκολη λύση δεν είναι πάντα η καλύτερη λύση.

AcceptDemands = Αποδοχή Όρων

first_vienna_award.t = Η 1η Διαιτησία της Βιέννης
first_vienna_award.d = Το αδύναμο και διχασμένο κράτος της Τσεχοσλοβακίας εξακολουθεί να θεωρείται ως μια απειλή προς την αυτοκρατορία. Μπορεί η Σουδητία να έχει επιστρέψει πίσω σε Γερμανικά χέρια, αλλά πρέπει να κάνουμε οτιδήποτε είναι στα χέρια μας ώστε να αναιρέσουμε ολοκληρωτικά την συνθήκη των Βερσαλλιών. Το να εκδικηθούν οι αδικίες που επιβλήθηκαν στο Ουγγρικό έθνος από τις δυτικές δυνάμεις είναι ζωτικής σημασίας ώστε να επιτύχουμε στην αποστολή μας.

EnforceClaims = Επιβολή Διεκδικήσεων

second_vienna_award.t = Η 2η Διαιτησία της Βιέννης
second_vienna_award.d = Η Γερμανική Αυτοκρατορία, σε Συνεργασία με το Βασίλειο της Ιταλίας, αποφάσισαν να επιλύσουν την διαφωνία μεταξύ της Ρουμανίας και της Ουγγαρίας για τον έλεγχο της βόρειας Τρανσυλβανίας: - μια περιοχή κατοικημένη κυρίως απο Ούγγρους – αποφασίστηκε πως θα προσαρτηθεί μονίμως στην την Ουγγαρία. Ενδέχεται πως η Ρουμανία δεν θα φέρει αντίρρηση.

second_vienna_award_rom.d = Οι Δυνάμεις του Άξονα πιέζουν την κυβέρνηση μας να παραδώσει την Βόρεια Τρανσυλβανία στους Ούγγρους οριστικά, διαφορετικά θα πάψει η διπλωματία και το θέμα θα το επιλύσουν τα κανόνια τους. Το δίλημμα μας είναι βασανιστικό καθώς αν δεχτούμε θα αρχίσουμε να σκάβουμε σιγά σιγά τον τάφο μας, διαφορετικά, αν αρνηθούμε ενδέχεται να σκάψουν εκείνοι τον τάφο μας και μάλιστα πολύ πιο γρήγορα. 

dissolution_of_czechoslovakia.t = Διάλυση της Τσεχοσλοβακίας
dissolution_of_czechoslovakia.d = Έχουμε την ευκαιρία να αφαιρέσουμε το Τσέχικο εμπόδιο με το να παρουσιαστούμε ως τους ήρωες της καταπιεσμένης Σλοβακίας. Είναι πασιφανές ότι το έθνος της Σλοβακίας είναι κουρασμένο από την Τσεχική ηγεμονία.

CreateProtectorates = Δημιουργία Προτεκτοράτων
FullAnnexation = Ολοκληρωτική Προσάρτηση

decision_on_romanian_ultimatum.t = Το Επικείμενο Ρουμανικό Τελεσίγραφο
decision_on_romanian_ultimatum.d = Αρμόδιοι του Πολίτμπιρο φαίνεται να υποστηρίζουν την αποστολή ενός τελεσιγράφου στην Ρουμανία με σκοπό να τους πιέσουμε ώστε να παραδώσουν τις πρώην Ρωσικές κτήσεις της περιοχής της Βεσσαραβίας. Φαίνεται πως αυτή η απόφαση κατέχει μεγάλη ακροαματικότητα ανάμεσα στο λαό.

soviet_ultimatum.t = Σοβιετικό Τελεσίγραφο
soviet_ultimatum.d = Η Σοβιετική Ένωση απλώνει το πέπλο της στα Βαλκάνια: Η Σοβιετική Ένωση απειλεί πως άμα δεν επιστρέψουμε την Γη που προηγουμένως προσαρτήσαμε κατά την διάρκεια του Ρωσικού Εμφυλίου πολέμου τότε θα υπάρξουν άμεσες και πικρές συνέπειες.

AcceptUltimatum = Αποδοχή Τελεσίγραφου

decision_on_polish_corridor.t = Το ζήτημα της Πολωνίας
decision_on_polish_corridor.d = Έπειτα των πετυχημένων διπλωματικών ενεργειών του Ράιχ οπου του επέτρεψαν να επεκτείνει τα σύνορα του στην Τσεχία και στην Αυστρία, ενας τελικός στόχος έχει απομείνει: Η Πολωνία και η περιοχή του Ντάνζιγκ. Το πλέον φλέγων αυτο ζήτημα έχει μετατραπεί σε κρίση, καθώς οι συμμαχικές δυνάμεις της Γαλλίας και της Μεγάλης Βρετανίας μας προειδοποίησαν ότι περαιτέρω επεκτατικές ενέργειες θα σήμαιναν πόλεμο. Ο Φύρερ πρέπει να πάρει μια απόφαση, γρήγορα. 

decision_on_polish_corridor_pol.t = Γερμανικό Τελεσίγραφο
decision_on_polish_corridor_pol.d = Το Γερμανικό κράτος μας απέστειλε ένα τελεσίγραφο στο οποίο απαιτεί την άμεση προσάρτηση του Πολωνικού Διαδρόμου και των υπολοίπων χαμένων Γερμανικών κτήσεων στο Τρίτο Ράιχ. Λένε πως άμα δεν γίνουν αποδεκτές οι απαιτήσεις τους σε σύντομο χρονικό διάστημα τότε άνευ καμίας άλλης προειδοποιήσεως θα εισβάλλουν στο Πολωνικό έδαφος

baltic_states.t = Οι χώρες της Βαλτικής
baltic_states.d = Οι Βαλτικές χώρες της Εσθονίας, της Λετονίας, και της Λιθουανίας είναι τα τελευταία και ειλικρινώς τα πιο αδύναμα εμπόδια πριν μονιμοποιήσουμε την κυριαρχία μας στην Βαλτική Θάλασσα. Οι αδύναμες φασιστικές δικτατορίες τους και το ικανοποιητικό πλήθος φιλοσοβιετικών πολιτών τους, δεν τους καθιστά να αντισταθούν σε ένα πιθανό τελεσίγραφο, οπού ας πούμε: απαιτεί την ολοκληρωτική τους προσάρτηση στην Ένωση...

MilitaryInvasion = Στρατιωτική Εισβολή
DiplomaticPressure = Διπλωματική Πίεση
DiplomaticSolution = Διπλωματική Λύση

baltic_states_res.t = Το Κόκκινο Τελεσίγραφο
baltic_states_res.d = Η Σοβιετική ένωση απαιτεί την άμεση παράδοση και ένταξη μας στην ένωση, οσο ο κόκκινος στρατός κινητοποιείται στα σύνορά μας.

soviet_invasion_of_poland.t = Σοβιετική Εισβολή της Ανατολικής Πολωνίας
soviet_invasion_of_poland.d = Με μία κίνηση που σόκαρε τις συμμαχικές δυνάμεις Σοβιετικά Στρατεύματα πέρασαν τα σύνορα της Πολωνίας ανοίγοντας πυρ έναντι των ανυποψίαστων και απροετοίμαστων Πολωνικών σωμάτων θεωρώντας τους ως εύκολους στόχους, λόγω της υπάρχουσας διαμάχης τους με την Γερμανία.

invasion_low_countries.t = Εισβολή των Κάτω Χωρών
invasion_low_countries.d = Η Γερμανία σχεδιάζει να επιτεθεί στις Κάτω Χώρες με σκοπό την προσπέραση των δυνατών Γαλλικών αμυντικών γραμμών του Μάτζινοτ.

sino_japanese_war.t = Σύγκρουση στη γέφυρα Μάρκο Πόλο
sino_japanese_war.d = Για άγνωστο λόγο, αψιμαχίες μεταξύ του Κινέζικου και του Αυτοκρατορικού  Στρατού σημειώθηκαν στην γέφυρα Μάρκο Πόλο με τις Ιαπωνικές δυνάμεις να απωθούνται και να υποφέρουν περίπου 600 απώλειες. Οι εντάσεις συνεχώς αυξάνονται και προσπάθειες για την κατάπαυση του πυρός απέτυχαν. Οι Κινεζικές δυνάμεις σχηματίζουν αμυντικές θέσεις καθώς Ιαπωνικά στοιχεία της Κινέζικης Φρουράς επιτίθενται σε όλα τα μέτωπα. Μέχρι στιγμής η Ιαπωνική κυβέρνηση δεν έχει δώσει επίσημη απάντηση στα επεισόδια.

FullScaleInvasion = Εισβολή μεγάλου Σκέλους

decision_point.t = Το Μεγάλο Ζήτημα
decision_point.d = Εντάσεις μεταξύ των Ηνωμένων Πολιτειών και της Αυτοκρατορίας συνεχίζουν να κλιμακώνονται καθώς προσπαθούμε να επεκτείνουμε την σφαίρα επιρροής μας στον Ειρηνικό, με την Αμερική να είναι το τελευταίο εμπόδιο στην ολοκληρωτική μας ηγεμονία. Το στρατιωτικό μας συμβούλιο προτείνει στον αυτοκράτορα να επιτρέψει την επίθεση-εκπληξη στο στρατηγικό στόχο του Περλ Χάρμπορ, οπού φυλάσσεται η πλειονότητα των πιο ικανών πλοίων του Αμερικάνικου Στόλου του Ειρηνικού.

AttackPearlHarbor = Επίθεση Στο Πέρλ Χάρμπορ

barbarossa_decision.t = Επιχείρηση Μπαρμπαρόσα
barbarossa_decision.d = Η προετοιμασίες της επιχείρησης Μπαρμπαρόσα – η επιχείρηση η οποία προβλέπει την εισβολή της Γερμανίας στην Σοβιετική Ένωση – είναι τελειωμένες. Ο Φύρερ απλά πρέπει να επιλέξει το πότε το πώς και το πού. 

byzantine_question.t = Το ζήτημα της Κωνσταντινούπολης
byzantine_question.d = Η ύπαρξη της πλέον αποδυναμωμένης Βυζαντινής αυτοκρατορίας κρέμεται απο μία κλωστή: και αυτή η κλωστή είναι η Κωνσταντινούπολη. Η υψηλή στρατηγική σημασία της πόλης είναι αδιάψευστη. Ο Οθωμανικός Στρατός στα σίγουρα θα μπορούσε να την κυριέψει. Το μόνο πράγμα που λείπει είναι η έγκριση του σουλτάνου, ώστε να αρχίσει η Πολιορκία.

military_academy_upgrade_opportunity.t = Ευκαιρία Αναβάθμισης Στρατιωτικής Ακαδημίας 
military_academy_upgrade_opportunity.d = Πρόσφατες καινοτομίες στο κλάδο των στρατιωτικών τακτικών μάχης και διαφόρων άλλων, μας παρουσίασαν μια μοναδική ευκαιρία στο να αναβαθμίσουμε τις μαχητικές ικανότητες του στρατού μας. Την ευκαιρία αυτήν μπορούμε να την αδράξουμε αναβαθμίζοντας τις Στρατιωτικές μας Ακαδημίες.

InvestInUpgrade = Ας Επενδύσουμε
DeclineOffer = Δεν μας απασχολεί προς το παρόν.

the_finnish_question.t = Το Φινλανδικό Ζήτημα
the_finnish_question.d = Ηλεκτρισμένη είναι η ατμόσφαιρα στην ανατολική Σκανδιναβία καθώς η Φινλανδία απέρριψε τις απαιτήσεις της Σοβιετικής Ένωσης για την παράδοση εδαφών παρακείμενων του Λένινγκραντ και εκείνων που ανήκουν “δικαιωματικά” στην Σοσιαλιστική Δημοκρατία της Καρελίας. Την δεδομένη στιγμή, ο Κόκκινος Στρατός κινητοποιεί τις δυνάμεις του στα σύνορα της Φινλανδίας αναμένοντας περαιτέρω εντολές. Πως θα ανταποκριθούμε σε αυτή την κρίση;

operation_weserubung.t = Επιχείρηση Βεζερύμπουνγκ
operation_weserubung.d = Ο Γερμανικός Στρατός έχει δημιουργήσει σχέδια ώστε να καταλάβει στρατηγικής σημασίας τοποθεσίες για να εξασφαλίσει την προμήθεια Σουηδικών σιδηρομεταλλευμάτων.

