clothing_revolution.d = Η πρόσφατη αύξηση στην ποιότητα των ρούχων που παράγονται στον πολιτισμό μας έχει απροσδόκητα και επικερδώς αυξήσει τα κέρδη μας. 

agricultural_breakthrough.t = Επανάσταση στη Γεωργία
agricultural_breakthrough.d = Σε μια αξιοσημείωτη πρόοδο, έχουμε επιτυχώς επαναστατήσει τη γεωργία σε όλες τις επαρχίες μας. 
ExpandMilitaryForces = Επέκταση Ενόπλων Δυνάμεων 
BoostPopulationGrowth = Ενίσχυση Ενόπλων Δυνάμεων

gold_rush.t = Πυρετός Χρυσού!
gold_rush.d = Οι μεταλλωρύχοι μας ανακάλυψαν ένα τεράστιο κοίτασμα χρυσού, αυξάνοντας σημαντικά το περιεχόμενο του θησαυροφυλακίου μας.

quality_furniture.t = Ποιότητα Υπέρ Ποσότητας
quality_furniture.d = Η παραγωγή επίπλων μας, έχει πρόσφατα σημειώσει μια σημαντική αύξηση στην ποιότητα. Οι τεχνίτες και οι ξυλουργοί μας έχουν ξεπεράσει τον εαυτό τους, κατασκευάζοντας κομμάτια που συνδυάζουν λειτουργικότητα με καλλιτεχνία. 

fruit_mania.t = Φρουτομανία!
fruit_mania.d = Σε μια αναπάντεχη εξέλιξη, ο πολιτισμός μας ανακάλυψε μια μυστηριώδη ποικιλία φρούτων, που φημολογείται ότι έχει μοναδικά χαρακτηριστικά όπως εξαιρετική γεύση και ασυνήθιστα μεγέθη, προκαλώντας ευρύ ενθουσιασμό και προσελκύοντας ανθρώπους από παντού για να απολαύσουν αυτή την ανακάλυψη. 

beer_production_soars.t = Ζύθος, ΚΙ’ΑΛΛΟΣ ΖΥΘΟΣ!
beer_production_soars.d = Μια πρωτοποριακή καινοτομία στις τεχνικές ζυθοποιίας έχει επαναστατήσει την παραγωγή μπύρας μας, οδηγώντας σε μια απροσδόκητη αύξηση της παραγωγής. 

the_sieges_end.t = Νικηφόρα Πολιορκία
the_sieges_end.d = Έπειτα μίας θριαμβευτικής νίκης επί του εχθρού - οπού επιτυχώς πολιορκήσαμε την πόλη τους -  ή στρατιωτική διοίκηση βρίσκεται σε δίλημμα, είτε μπορούμε να δείξουμε έλεος στους κατοίκους και στην πόλη τους, είτε μπορούμε να τους σφάξουμε και να τους λεηλατήσουμε.
ShowMercy = Δείξε Έλεος
BurnAndLoot = Ρήμαξε τους

military_expansion.t = Στρατιωτική Μεγέθυνση
military_expansion.m = Επεκτείνοντας τις ένοπλες δυνάμεις στο όριο συνταγμάτων ενισχύεις της διεθνή σου θέση και προβάλεις αποτελεσματικά την ισχύ σου και τα συμφέροντα του Πολιτισμού σου. 
military_expansion.d = Φτάνοντας στο όριο συνταγμάτων, μπορούμε να προβάλουμε αποτελεσματικά ισχύ, να υπερασπιστούμε τα συμφέροντά μας και να τονώσουμε την οικονομική μας δραστηριότητα μέσω των στρατιωτικών δαπανών και της ανάπτυξης. 

the_capitals_transformation.t = Η Ανάπτυξη της Πρωτεύουσας
the_capitals_transformation.m = Κατασκευάστε νέα κτίρια στην πρωτεύουσα για να συμβάλλετε στην αναβίωση και βελτίωσή της. 
the_capitals_transformation.d = Η πρωτεύουσα μας βρίσκεται στο χείλος μιας σημαντικής μεταμόρφωσης, με νέα κτίρια που πρόκειται να αναζωογονήσουν την πόλη και να ενισχύσουν τη σημασία της. 

sudden_death_of_advisor.t = Ο Ακαριαίος Θάνατος του Συμβούλου Οικονομικών 
sudden_death_of_advisor.d = Τραγωδία χτυπά στην καρδιά της ηγεσίας μας καθώς ένας από τους συμβούλους μας απροσδόκητα φεύγει από τη ζωή. 

maximizing_tax_efficiency.t = Μεγιστοποίηση Φορολογικής Αποτελεσματικότητας
maximizing_tax_efficiency.m = Σε μια προσπάθεια να βελτιστοποίησης της οικονομικής μας ευημερίας, αντιμετωπίζουμε την ευκαιρία αύξησης της φορολογικής μας αποτελεσματικότητας στις επαρχίες μας. 
maximizing_tax_efficiency.d = Είναι καιρός να βελτιώσουμε την προσέγγιση της φορολόγησης στις επαρχίες μας, όπου η υιοθέτηση καινοτόμων στρατηγικών και η αύξηση της φορολογικής μας αποτελεσματικότητας μπορούν να αυξήσουν κατά πολύ τα έσοδα μας. 

advisors_research_breakthrough.t = Η Επαναστατική Ανακάλυψη Ενός Συμβούλου
advisors_research_breakthrough.m = Προαγάγετε έναν Σύμβουλο για να αυξήσετε την επίδρασή του στην πρόοδο του Πολιτισμού μας.
advisors_research_breakthrough.d = Ένας από τους συμβούλους μας έχει επιτύχει ένα αξιοσημείωτο επίπεδο δεξιοτήτων, ενισχύοντας σημαντικά τις ερευνητικές μας προσπάθειες .
ResearchAcceleration = Επιτάχυνση Έρευνας
StrengthenOurLegacy = Ενδυνάμωση της Κληρονομιάς Μας

prosperous_times.t = Μέρες Ευπορίας
prosperous_times.d = Ο πολιτισμός μας βιώνει αυτή τη στιγμή μια άνευ προηγουμένου εποχή ευπορίας. Αυτή η Χρυσή Εποχή χαρακτηρίζεται από μια ακμάζουσα οικονομία και αυξημένο εμπόριο.

boost_in_production_efficiency.t = Ενισχυμένη Παραγωγικότητα
boost_in_production_efficiency.d = Η οικονομία μας βιώνει μια σημαντική βελτίωση αποτελεσματικότητας χάρη σε νέες, καινοτόμες μεθόδους. Αυτή η αλλαγή αυξάνει την παραγωγικότητά μας και προωθεί καλύτερη χρήση των πόρων μας, γεγονός που ενισχύει τη συνολική οικονομική μας δύναμη.

