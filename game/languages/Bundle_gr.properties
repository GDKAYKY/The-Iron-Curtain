FortifyTheNation.t = Ενίσχυση του έθνους
FortifyTheNation.d = Κατασκευάστε στρατιωτικά κτίρια για να ενισχύσετε την άμυνά σας και να προετοιμαστείτε για πόλεμο.

MaximizeMilitaryStrength.t = Μέγιστη στρατιωτική δύναμη
MaximizeMilitaryStrength.d = Δημιουργήστε τις στρατιωτικές σας δυνάμεις στο μέγιστο της ικανότητάς τους και φτάστε το όριο των συνταγμάτων.

ExpandYourTerritory.t = Επέκταση της επικράτειάς σας
ExpandYourTerritory.d = Κατακτήστε νέες επαρχίες για να μεγαλώσετε την αυτοκρατορία σας και να ενισχύσετε την εξουσία σας.

DeclareWars.t = Κηρύξτε πόλεμο!
DeclareWars.d = Κηρύξτε πολλούς πολέμους για να δείξετε την κυριαρχία σας.

BoostResearch.t = Ενίσχυση της έρευνας!
BoostResearch.d = Επιδιώξτε υψηλή μηνιαία έρευνα για να προχωρήσετε την τεχνολογία σας.

UnlockCivilizationAdvantages.t = Ξεκλειδώστε τα πλεονεκτήματα του πολιτισμού!
UnlockCivilizationAdvantages.d = Ανακαλύψτε και ξεκλειδώστε μοναδικά πλεονεκτήματα για τον πολιτισμό σας ώστε να αποκτήσετε πλεονέκτημα έναντι των αντιπάλων σας.

BoostLegacyPoints.t = Ενίσχυση των σημείων κληρονομιάς!
BoostLegacyPoints.d = Αυξήστε τα σημεία κληρονομιάς σας ανά μήνα για να ενισχύσετε την επιρροή και την κληρονομιά του πολιτισμού σας.

RecruitAllAdvisors.t = Προσλάβετε όλους τους συμβούλους!
RecruitAllAdvisors.d = Προσλάβετε όλους τους διαθέσιμους συμβούλους για να ενισχύσετε την αυτοκρατορία σας.

LegacyUnlocked.t = Ξεκλείδωμα κληρονομιάς
LegacyUnlocked.d = Ξεκλειδώστε μερικές βασικές κληρονομιές του πολιτισμού για να ενισχύσετε τις δυνατότητες του πολιτισμού σας και να εξασφαλίσετε την ανάπτυξή του.

EconomicBoost.t = Οικονομική ενίσχυση
EconomicBoost.d = Επενδύστε πολλές φορές στην οικονομία σας για να ενισχύσετε τα χρηματοοικονομικά σας θεμέλια και να διασφαλίσετε βιώσιμη ανάπτυξη.

TaxationTriumph.t = Θρίαμβος φορολογίας
TaxationTriumph.d = Αυξήστε την φορολογική αποδοτικότητα αρκετές φορές για να μεγιστοποιήσετε τα έσοδα και να ενισχύσετε τα οικονομικά της αυτοκρατορίας σας.

ManpowerMastery.t = Κυριαρχία εργατικού δυναμικού
ManpowerMastery.d = Αυξήστε το επίπεδο του τοπικού σας εργατικού δυναμικού αρκετές φορές για να διασφαλίσετε ότι η αυτοκρατορία σας έχει τους πόρους που χρειάζεται για επέκταση και άμυνα.

InfrastructureInitiative.t = Πρωτοβουλία υποδομών
InfrastructureInitiative.d = Αναβαθμίστε τις υποδομές στις επαρχίες σας αρκετές φορές για να ενισχύσετε την οικονομία σας.

EnhanceAdvisorExpertise.t = Ενίσχυση της εμπειρίας των συμβούλων
EnhanceAdvisorExpertise.d = Επενδύστε στις ικανότητες των συμβούλων σας προάγοντας τους για να απελευθερώσετε το πλήρες δυναμικό τους και να βελτιώσετε τη διακυβέρνηση της χώρας σας.

ForgeAnAlliance.t = Δημιουργία συμμαχίας
ForgeAnAlliance.d = Δημιουργήστε μια ισχυρή συμμαχία με άλλη πολιτισμό για να ενισχύσετε τη θέση σας και να εξασφαλίσετε αμοιβαία υποστήριξη σε περιόδους ανάγκης.

