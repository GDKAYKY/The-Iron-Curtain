DeploymentPhase = Φάση Παράταξης Αντιμαχόμενων
DeploymentPhase0 = Η πρώιμη φάση μιας μάχης, οι αντιμαχόμενοι (επιτιθέμενοι-υπερασπιστές) παρατάσσονται πριν αρχίσει η συμπλοκή.
DeploymentPhase1 = Ο Κάθε Στρατός είναι παραταγμένος σε δύο γραμμές.
DeploymentPhase2 = Ο Αριθμός των συνταγμάτων που μπορούν να χρησιμοποιηθούν είναι περιορισμένος από το πλάτος μάχης.

RoleOfGenerals = Ο Ρόλος των Στρατηγών

RoleOfGenerals0 = Οι στρατηγοί είναι καθοριστικοί σε μια συμπλοκή. Οι επιθετικές τους ικανότητες είναι κρίσιμης σημασίας, ανεβάζοντας τις απώλειες του εχθρού. Επηρεάζονται από έναν “μηχανισμό ζαριού”.
RoleOfGenerals1 = Οι Αμυντικές ικανότητες ενός στρατηγού ελαχιστοποιούν τις απώλειες που επιβάλλονται από τους επιτιθέμενους, και ανεβάζουν την γενική στρατηγική τους αξία.

BattlePhase = Τα Στάδια της Μάχης

BattlePhase0 = Καθημερινώς, μονάδες πρώτων γραμμών και των δύο παρατάξεων βρίσκονται σε συμπλοκή, μόνο αν τα αντίπαλα στρατεύματα βρίσκονται σε εμβέλεια επίθεσης.
BattlePhase1 = Ταυτοχρόνως, μονάδες τοποθετημένες στις δεύτερες γραμμές επίσης επιτίθενται στα εχθρικά στρατεύματα της πρώτης γραμμής, μονον αν βρίσκονται σε εμβέλεια βολής όμως.
BattlePhase2 = Κατα το τέλος της συμπλοκής θα υπάρχουν απώλειες και για όλους τους αντιμαχόμενους, η χαμένη παράταξη όμως θα υποχωρήσει και θα ζημιωθεί το ηθικό της.

MoraleAndRetreatMechanics = Υποχώρηση και Ηθικό
MoraleAndRetreatMechanics0 = Το ηθικό παίζει έναν κρίσιμο ρόλο στην έκβαση της μάχης. Όσο οι μονάδες ζημιώνονται και οι απώλειες αυξάνονται, τόσο πιο πολύ οι επιζώντες θα αποκαρδιώνονται.
MoraleAndRetreatMechanics1 = Λόγω μεγάλων απωλειών ή χαμηλού ηθικού, οι μονάδες θα αναγκάζονται να υποχωρούν από τη συμπλοκή, επηρεάζοντας την ισχύ και την αποτελεσματικότητα  του στρατού.

DestructionOrSurvival = Όλεθρος ή Επιβίωση
DestructionOrSurvival0 = Ένας στρατός μπορεί να καταστραφεί αν δεν καταφέρει να τα βγάλει πέρα όλες τις {0} μέρες της συμπλοκής. Αυτό μπορεί να γίνει είτε λόγω συντριπτικών απωλειών, είτε λόγω του κακού ηθικού, η λόγω μιας στρατηγικής υποχώρησης.

ArmyComposition = Στρατιωτική Συγκρότηση
ArmyComposition0 = Η σωστή επιλογή μονάδων της πρώτης και της δευτέρας γραμμής είναι ζωτικής σημασίας. Μονάδες των πρώτων γραμμών πρέπει να αντέχουν την άμεση μάχη, ενώ μονάδες δευτέρων γραμμών πρέπει ενισχύουν την πρώτη γραμμή, είτε κάνοντας επιθέσεις στους αντιπάλους, ή χρησιμοποιώντας λοιπά εξειδικευμένα μέσα ενίσχυσης .

# Ανθρώπινο Δυναμικό
Manpower0 = Το Ανθρώπινο Δυναμικό αντιπροσωπεύει τον αριθμό ατόμων, Διαθέσιμων για στρατιωτική υπηρεσία.
Manpower1 = Σε εμπόλεμες περιόδους, η κατοχή ενός μεγάλου ανθρωπίνου δυναμικού είναι κρίσιμη στο πεδίο της μάχης, καθώς χρησιμεύει στη δημιουργία καινούργιων μονάδων αλλά και στην ενίσχυση ήδη υπαρχουσών.
Manpower2 = Με τη πάροδο του χρόνου το Ανθρώπινο Δυναμικό του Πολιτισμού σου ανανεώνονται, κάτι που επιταχύνεται με υψηλά ποσοστά πληθυσμιακής ανάπτυξης.
Manpower3 = Λόγω του ότι το Ανθρώπινο Δυναμικό ανανεώνεται συνεχώς, οι παίκτες πρέπει να σχεδιάζουν τις στρατιωτικές τους εκστρατείες σκεπτόμενοι της διαθεσιμότητας του Ανθρωπίνου Δυναμικού και στο μέλλον.

RegimentsLimit = Όριο Συνταγμάτων
RegimnetsLimit0 = Το όριο συνταγμάτων του πολιτισμού σου επηρεάζεται από την οικονομική ευκαιρία του αλλά και από τα μπόνους που του έχουν δοθεί.

ProvinceContribution = Επαρχιακή Συνισφορά Α.Δ.
ProvinceContribution0 = Το ποσό ανθρωπίνου δυναμικού που προσφέρει κάθε επαρχεία.

IncreasingMaximumManpower = Αύξηση Μεγίστου Α.Δ.
IncreasingMaximumManpower0 = Χτίσιμο εξειδικευμένων στρατιωτικών κτηρίων: Ορισμένα κτισμένα κτήρια μπορούν να μεγιστοποιήσουν τον διαθέσιμο αριθμό Ανθρωπίνου Δυναμικού.
IncreasingMaximumManpower1 = Αύξηση απόδοσης Α.Δ. σε επαρχίες: Βελτιστοποίηση επιπέδου απόδοσης Ανθρωπίνου Δυναμικού σε επαρχίες.

Legacy0 = Οι Κληρονομικοί Πόντοι είναι μια εξειδικευμένη μορφή νομίσματος, αντιπροσωπεύοντας τα επιτεύγματα ενός Πολιτισμού.
Legacy1 = Οι Κληρονομικοί Πόντοι χρησιμοποιούνται για να ξεκλειδώσουν Πολιτιστικές Κληρονομιές, όπου είναι μόνιμα μπόνους που δίνουν διάφορα πλεονεκτήματα στον πολιτισμό.
Legacy2 = Πέρα από το να ξεκλειδώνουν τις Πολιτισμικές Κληρονομιές, οι Πόντοι Κληρονομιάς είναι επίσης απαραίτητοι για αρκετές κρίσιμες ενέργειες μέσα στο παιχνίδι. Αυτές συμπεριλαμβάνουν: την πρόσληψη Στρατηγών και Συμβούλων, την αύξηση της αποτελεσματικότητας των φόρων και του ανθρώπινου δυναμικού στις επαρχίες.

Income0 = Το επαρχιακό μηνιαίο εισόδημα στο παιχνίδι προκύπτει από τον συνυπολογισμό διαφόρων παραγόντων, που περιλαμβάνουν την αποτελεσματικότητα φορολογίας, τη συνολική οικονομία της επαρχίας, τα έσοδα από παραγωγικές δραστηριότητες και το εισόδημα που παράγεται από συγκεκριμένα κτίρια μέσα στην επαρχία.
Income1 = Το μηνιαίο εισόδημα μπορεί να μειωθεί εάν ένας πολιτισμός δεν έχει πληθυσμιακό κέντρο σε μια επαρχία, ή αν η επαρχία ακολουθεί διαφορετική θρησκεία από αυτή του πολιτισμού.

TaxEfficiency0 = Το μηνιαίο φορολογικό εισόδημα που παράγεται από κάθε επαρχία καθορίζεται κυρίως από δύο παράγοντες: το επίπεδο φορολογικής αποτελεσματικότητας στην επαρχία και το μέγεθος του πληθυσμού της.

Economy0 = Το μηνιαίο εισόδημα επαρχιών επίσης βασίζεται στο οικονομικό της επίπεδο, το οποίο μπορεί να αυξηθεί με την επένδυση χρυσού. Η επένδυση στην οικονομία βελτιώνει την αποτελεσματικότητα παραγωγής.
Economy1 = Το μέγιστο επίπεδο οικονομίας εξαρτάται απο το ποσοστό ανάπτυξης μιας επαρχίας.

Production0 = Αν μια επαρχία διαθέτει έναν πόρο προς εκμετάλλευση, τότε παράγει εισόδημα βασισμένη σε δύο παράγοντες: την τιμή του πόρου, και την αποτελεσματικότητα παραγωγής εντός της επαρχίας. Η τιμή του πόρου αντικατοπτρίζει τη σπανιότητα και την ζήτηση του.
Production1 = Οι παίκτες μπορούν να αυξήσουν την αποτελεσματικότητα παραγωγής μιας επαρχίας είτε επενδύοντας στην Οικονομία της, ή είτε κατασκευάζοντας εξειδικευμένα κτίρια όπου είναι σχεδιασμένα ειδικά για να ενισχύουν την αποτελεσματικότητα παραγωγής.
Production2 = Ένα Μπόνους Πολιτισμού απονέμεται στον μεγαλύτερο παραγωγό ενός συγκεκριμένου πόρου, προσφέροντας οικονομικά, στρατιωτικά ή στρατηγικά πλεονεκτήματα, ενθαρρύνοντας ανταγωνισμό για την υπεροχή στην παραγωγή πόρων.

Population0 = O πληθυσμός μιας επαρχίας επηρεάζει το φορολογικό της εισόδημα, βάσει επίσης και στη φορολογική της αποτελεσματικότητα.
GrowthRate0 = Ο ρυθμός ανάπτυξης της επαρχίας καθορίζει τον ρυθμό πληθυσμιακής ανάπτυξης. Επιπλέον, επηρεάζει τη μέγιστη οικονομία στην επαρχία και την τοπική απόδοση ανθρωπίνου δυναμικού της.

Plague0 = Οι επιδημίες μπορούν να ξεκινήσουν ξαφνικά σε οποιαδήποτε επαρχία. Η τυχαιότητα των ξεσπασμάτων αντικατοπτρίζονται από την ιστορική και ρεαλιστική φύση τους.
Plague1 = Μόλις εμφανιστεί μια επιδημία σε μια επαρχία θα εξαπλωθεί γρήγορα στις γειτονικές επαρχίες. Οι απώλειες από την επιδημία μπορούν να μειωθούν αναβαθμίζοντας τις υποδομές μιας επαρχίας ή χτίζοντας ειδικευμένα κτίρια.

Technology0 = Η κάθε τεχνολογία έρχεται και με ένα κόστος έρευνας, και οι Πολιτισμοί μπορούν να ξεκλειδώσουν αυτές τις τεχνολογίες συγκεντρώνοντας πόντους έρευνας.
Technology1 = Οι πόντοι έρευνας αυξάνονται κατασκευάζοντας ειδικευμένα κτίρια ή προσλαμβάνοντας έναν σύμβουλο καινοτομίας.

Advisor0 = Ο κάθε πολιτισμός κατέχει την δυνατότητα να προσλάβει Συμβούλους στο κυβερνητικό Συμβούλιο, ο καθένας από τους οποίους παρέχει μοναδικά μπόνους που μπορούν να αναβαθμιστούν, προάγοντας τον Σύμβουλο σε υψηλότερο επίπεδο για αυξημένη αποτελεσματικότητα.

Corruption0 = Κάθε πολιτισμός στο παιχνίδι επηρεάζεται από ένα βασικό επίπεδο διαφθοράς, το οποίο δρα ως μία ποσοστιαία μείωση σε όλα τα εισοδήματα των επαρχιών.
Corruption1 = Οι πολιτισμοί έχουν τη δυνατότητα να καταπολεμήσουν τη διαφθορά αναβαθμίζοντας το επίπεδο του Ανωτάτου Δικαστηρίου.

