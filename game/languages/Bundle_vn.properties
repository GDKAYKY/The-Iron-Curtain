# Scenarios

1066Desc1 = Châu Âu chứng kiến ​​cuộc xâm lược của người Norman vào nước Anh, trong khi các đế chế ở phương Đông sụp đổ - Đế chế Byzantine suy yếu, Hồi giáo tan rã và Mông Cổ trỗi dậy.

1440Desc1 = Ở phía đông, Đế chế Ottoman phủ một bóng đen tăm tối trải dài khắp Trung đông. Mehmed II, một vị vua trẻ với tham vọng cháy bỏng trong mắt, mơ ước chinh phục Constantinople, viên ngọc của Đế chế Byzantine, một thành phố đang trên bờ vực sụp đổ.
1440Desc2 = Bên kia eo biển Manche, một nền hòa bình mong manh đang tồn tại giữa Anh và Pháp, cả hai quốc gia đều đang liếm láp vết thương từ Chiến tranh Trăm năm. Nhưng căng thẳng vẫn âm ỉ bên dưới bề sáng, và ngọn lửa xung đột có thể dễ dàng bùng phát trở lại.
1440Desc3 = Trong khi đó, những lời thì thầm về một thế giới mới đến tai những tâm hồn phiêu lưu. Những câu chuyện về vùng đất rộng lớn ngoài đường chân trời đã biết, không bị chiến tranh và bệnh tật ảnh hưởng, thắp sáng ngọn lửa trong trái tim của những nhà thám hiểm.

1618Desc1 = Ở châu Âu, Chiến tranh Ba mươi năm sắp bắt đầu, một cuộc xung đột tàn khốc sẽ lôi kéo phần lớn lục địa. Nó bắt đầu ở Đế chế La Mã Thần thánh, một tập hợp lỏng lẻo các tiểu bang, công quốc và các công quốc dưới sự kiểm soát danh nghĩa của Hoàng đế Habsburg.
1618Desc2 = Căng thẳng giữa các quốc gia Công giáo và Tin lành đã lên đến đỉnh điểm, và sự kiện ném hai viên chức Công giáo ra khỏi cửa sổ lâu đài vào tháng 5 năm 1618 bởi các nhà quý tộc Tin lành đã mở đường cho một cuộc chiến tranh đẫm máu và kéo dài.
1618Desc3 = Về phía tây, Tây Ban Nha vẫn là một trong những đế chế hùng mạnh nhất thế giới, lãnh thổ của họ trải dài khắp châu Âu, châu Mỹ và châu Á.
1618Desc4 = Ở Scandinavia, Thụy Điển dưới thời Vua Gustavus Adolphus nổi lên như một cường quốc quân sự lớn. Quân đội Thụy Điển rất kỷ luật và sáng tạo, và Thụy Điển sẽ sớm trở thành một thế lực quan trọng trong Chiến tranh Ba mươi năm.
1618Desc5 = Đế chế Mughal ở Ấn Độ đạt đến đỉnh cao dưới thời Hoàng đế Jahangir, một thời kỳ được đánh dấu bằng hòa bình tương đối, thịnh vượng kinh tế và những thành tựu văn hóa đáng kể. Tuy nhiên, đế chế này phải đối mặt với những thách thức nội bộ và sớm gặp phải ảnh hưởng ngày càng tăng của châu Âu.

1836Desc1 = Thế giới đang thay đổi nhanh chóng. Châu Âu đang phục hồi sau Chiến tranh Napoleon, với các cường quốc duy trì nền hòa bình mong manh.
1836Desc2 = Công nghiệp hóa đang chuyển đổi nước Anh, mang lại cả sự thịnh vượng và thách thức xã hội. Nước Pháp, dưới thời Vua Louis-Philippe, cân bằng chế độ quân chủ và lý tưởng cách mạng, trong khi Đức và Ý trải qua các phong trào dân tộc chủ nghĩa ngày càng phát triển.

1936Desc1 = Thế giới đứng trên bờ vực của sự thay đổi to lớn và xung đột sắp xảy ra. Hậu quả của Thế chiến thứ nhất đã để lại những vết sẹo sâu sắc trên khắp châu Âu, thúc đẩy một thời kỳ hòa bình không dễ dàng được đánh dấu bằng sự hỗn loạn chính trị và bất ổn kinh tế.
1936Desc2 = Ở Đức, Adolf Hitler và Đảng Quốc xã đã củng cố quyền lực, biến đất nước thành một chế độ độc tài phát xít. Các chính sách bành trướng hung hăng và sự coi thường trắng trợn của Hitler đối với Hiệp ước Versailles ngày càng trở nên rõ ràng, tạo tiền đề cho xung đột trong tương lai.

WW1Desc1 = Châu Âu được các cường quốc thống trị với các đế chế thực dân rộng lớn. Đế quốc Anh, dưới thời Vua George V, trải dài khắp toàn cầu, tuyên bố rằng mặt trời không bao giờ lặn trên lãnh thổ của mình. London là trung tâm thương mại, văn hóa và quyền lực, nhưng căng thẳng vẫn âm ỉ bên dưới bề mặt.
WW1Desc2 = Đức, do Kaiser Wilhelm II lãnh đạo, là một cường quốc công nghiệp với tham vọng mở rộng ảnh hưởng. Việc tăng cường quân sự nhanh chóng và ngoại giao hung hăng đã gây ra sự bất an trong số các nước láng giềng, đặc biệt là Pháp và Anh.
WW1Desc3 = Nước Pháp, vẫn đang phục hồi sau Chiến tranh Pháp-Phổ năm 1870, quyết tâm giành lại Alsace-Lorraine và chống lại sức mạnh của Đức. Cộng hòa Pháp là sự kết hợp giữa văn hóa sôi động và xung đột chính trị, hướng nội và hướng ngoại để đảm bảo tương lai của mình.
WW1Desc4 = Đế chế Áo-Hung, một tập hợp các dân tộc dưới thời Hoàng đế Franz Joseph, đã đấu tranh để duy trì sự gắn kết. Các phong trào dân tộc chủ nghĩa trong biên giới của nó, đặc biệt là ở Balkan, đe dọa sẽ xé tan nó.
WW1Desc5 = Nước Nga, dưới thời Sa hoàng Nicholas II, rộng lớn và khó kiểm soát, vật lộn với bất đồng chính kiến ​​nội bộ và áp lực hiện đại hóa. Cuộc cách mạng năm 1905 đã phơi bày những rạn nứt sâu sắc trong xã hội, và những nỗ lực cải cách của Sa hoàng đã bị đình trệ và là không đủ.
WW1Desc6 = Ở Balkan, lòng nhiệt thành dân tộc chủ nghĩa là một ngòi nổ. Đế chế Ottoman, từng hùng mạnh, đang suy tàn, mất quyền kiểm soát các vùng lãnh thổ châu Âu và gây ra sự ganh đua giữa các quốc gia mới nổi như Serbia, Bulgaria và Hy Lạp.

ModernDesc1 = Thế giới đang phải vật lộn với bối cảnh thay đổi của quá trình phục hồi kinh tế, tiến bộ công nghệ và căng thẳng địa chính trị.

# Holy Roman Empire Reforms
CivilizationWithTheHighestRankWillWinNextElection = Nền văn minh có thứ hạng cao nhất sẽ giành chiến thắng trong cuộc bầu cử tiếp theo.
ResultOfElections = Kết quả bầu cử

PassReform = Thông qua cải cách
