ThisReformRequires  = Cải cách này đòi hỏi

Reform0 = Chuẩn hóa tiền đúc
Reform0.d = Thiết lập một đồng tiền chung trên khắp Đế chế La Mã thần thánh, cải thiện thương mại và hội nhập kinh tế.

Reform1 = Cơ sở hạ tầng Hoàng gia
Reform1.d = Tài trợ cho các dự án phát triển cơ sở hạ tầng ở các thành phố tự do và các tỉnh của Đế chế La Mã thần thánh, thúc đẩy sự phát triển và lòng trung thành.

Reform2 = Giải quyết tranh chấp nội bộ
Reform2.d = Tạo ra một tòa án trung tâm để giải quyết xung đột nội bộ trong Đế chế La Mã thần thánh.

Reform3 = Quyền uy của đế quốc
Reform3.d = Cấp cho Hoàng đế một phần thưởng.

Reform4 = Hợp tác kinh tế
Reform4.d = Cho phép các thỏa thuận thương mại giữa tất cả các thành viên Đế chế La Mã thần thánh, thúc đẩy thu nhập nội bộ.

Reform5 = Tiêu chuẩn hóa trọng lượng và số đo
Reform5.d = Thiết lập một hệ thống chung cho các trọng lượng và các số đo trên khắp Đế chế La Mã thần thánh, nâng cao hiệu quả sản xuất.

Reform6 =Điều tra dân số của đế quốc
Reform6.d = Tiến hành một cuộc điều tra dân số toàn diện trên Đế chế La Mã thần thánh, cung cấp dữ liệu kinh tế và dân số có giá trị cho việc lập kế hoạch.

Reform7 = Đại hội Hoàng gia
Reform7.d = Thiết lập một cuộc họp thường xuyên của các thành viên Đế chế La Mã thần thánh để thảo luận về các chính sách.

Reform8 = Thuế Đế quốc
Reform8.d = Cho phép Hoàng đế đánh một khoản thuế nhỏ từ tất cả thành viên của Đế chế La Mã Thần thánh cho các dự án của đế quốc.

Reform9 = Văn khố Hoàng gia
Reform9.d = Xây dựng một văn khố lớn tại thủ đô của Hoàng đế để lưu trữ các tài liệu và hồ sơ lịch sử của Đế chế La ma Thần thánh.

Reform10 = Học viện quân sự Đế chế La Mã thần thánh
Reform10.d = Thành lập một học viện quân sự trung ương để đào tạo các nhà lãnh đạo quân sự tương lai của Đế chế La Mã Thần thánh.

Reform11 = Cải cách đặc quyền quý tộc
Reform11.d = Phân phối lại quyền lực để giảm bớt quyền tự chủ của giới quý tộc và tập trung quyền lực.

Reform12 = Bộ máy quan liêu của Đế quốc
Reform12.d = Thành lập bộ máy quan liêu tập trung để quản lý Đế chế La Mã Thần thánh, nâng cao hiệu quả hành chính.

Reform13 = Cải cách bầu cử của Đế quốc
Reform13.d = Cải cách quy trình bầu cử Hoàng đế, trao nhiều quyền lực hơn cho phiếu bầu và ảnh hưởng của Hoàng đế, có khả năng gây ra sự ganh đua.

Reform14 = Sự thống nhất của Đế chế La Mã Thần thánh
Reform14.d = Hình thành nên một quốc gia Đế chế La Mã Thần thánh thống nhất dưới sự cai trị của Hoàng đế.

anschluss.t = Sáp nhập
anschluss.d = Người dân Đức mong muốn thống nhất Tổ quốc. Áo, một quốc gia Đức, là sự mở rộng tự nhiên của Đế chế. Hiệp ước Versailles có thể cấm sự hợp nhất này, nhưng thời gian cho những hạn chế như vậy đã qua. Chúng ta có nên dang tay hữu nghị với những người anh em Áo của chúng ta và trao cho họ một vị trí trong Đế chế Đức không?
8
InitiateAnschluss = Bắt đầu Sáp nhập
PostponeDecision = Hoãn lại quyết định
AbandonTheIdea = Từ bỏ ý tưởng

the_austrian_question.t = Rắc rối của Áo
the_austrian_question.d = Đất nước đang trong tình trạng hỗn loạn. Các cuộc biểu tình ủng hộ Anschluss và phản biểu tình đã nổ ra trên khắp đất nước. Đế chế Đức đang gây áp lực ngày càng tăng để thống nhất, trong khi các chia rẽ chính trị nội bộ làm suy yếu quyết tâm của chúng ta. Áo đang đứng trước ngã ba đường.

Autonomy = Quyền tự trị

the_sudetenland_question.t = Rắc rối của Sudetenland
the_sudetenland_question.d = Sudetenland, một khu vực có dân số Đức đáng kể, là một thành phần quan trọng trong lợi ích chiến lược của Đế chế. Việc chính phủ Séc từ chối nhượng lại lãnh thổ này là một sự khiêu khích trực tiếp. Người dân Đức yêu cầu hành động.

Invade = Xâm lược

german_ultimatum.t = Tối hậu thư của Đức
german_ultimatum.d = Đế chế Đức đã đưa ra tối hậu thư nghiêm khắc: nhượng Sudetenland cho Đức hoặc phải đối mặt với cuộc xâm lược. Khu vực chiến lược này, với dân số Đức đáng kể, đã trở thành tâm điểm căng thẳng giữa các quốc gia của chúng ta. Quyết định trước mắt chúng ta là nghiêm trọng, với hậu quả sâu rộng cho toàn bộ lục địa.

AcceptDemands = Đồng ý yêu cầu

first_vienna_award.t = Giải thưởng Vienna đầu tiên
first_vienna_award.d = Nhà nước Tiệp Khắc yếu kém và bất ổn tiếp tục gây ra mối đe dọa đối với sự ổn định của khu vực. Với Sudetenland hiện đã được trả lại một cách hợp pháp cho Đế chế Đức, việc giải quyết những bất công lịch sử đã gây ra cho Hungary là điều bắt buộc. Các vùng lãnh thổ có đông đảo người Hungary sinh sống phải được trả lại cho Tổ quốc. Đây là vấn đề danh dự và công lý của quốc gia.

EnforceClaims = Thực thi các yêu cầu bồi thường

second_vienna_award.t = Giải thưởng Vienna thứ hai
second_vienna_award.d = Đế chế Đức, hợp tác với Ý, đã ban hành một sắc lệnh mới liên quan đến tranh chấp lãnh thổ giữa Hungary và Romania. Giải thưởng Vienna trao một phần đáng kể của Transylvania cho Hungary, sửa chữa những bất công trong lịch sử. Romania dự kiến ​​sẽ tuân thủ quyết định này.

second_vienna_award_rom.d = Phe Trục đã ra tối hậu thư yêu cầu nhượng lại Bắc Transylvania cho Hungary. Quyết định này sẽ có tác động sâu sắc đến toàn vẹn lãnh thổ và lòng tự hào dân tộc của Romania.

dissolution_of_czechoslovakia.t = Giải thể Tiệp Khắc
dissolution_of_czechoslovakia.d = Nhà nước Tiệp Khắc yếu kém và chia rẽ đang chứng tỏ là một gánh nặng. Với căng thẳng gia tăng giữa người Séc và người Slovak, cơ hội để định hình lại khu vực này đã xuất hiện. Đức, với tư cách là cường quốc thống trị ở châu Âu, phải quyết định số phận của những vùng đất này.

CreateProtectorates = Tạo ra các vùng bảo hộ
FullAnnexation = Sáp nhập toàn bộ

decision_on_romanian_ultimatum.t = Quyết định về Tối hậu thư của Rumani
decision_on_romanian_ultimatum.d = Bộ Chính trị đang tranh luận về giá trị của việc ban hành tối hậu thư cho Romania yêu cầu nhượng lại Bessarabia và Bắc Bukovina. Quyết định này sẽ có hậu quả sâu rộng đối với Liên Xô.

soviet_ultimatum.t = Tối hậu thư của Liên Xô
soviet_ultimatum.d = Liên Xô, được khích lệ bởi những chiến thắng gần đây, yêu cầu Romania nhượng bộ lãnh thổ. Với Hồng quân đang tập trung ở biên giới, chính phủ Romania phải đối mặt với một lựa chọn khó khăn.

AcceptUltimatum = Chấp nhận tối hậu thư

decision_on_polish_corridor.t = Quyết định về Hành lang Ba Lan
decision_on_polish_corridor.d = Vấn đề Hành lang Ba Lan và Thành phố Tự do Danzig vẫn tiếp tục là cái gai trong mắt Đế chế Đức. Cần phải đưa ra quyết định về cách tiến hành.

decision_on_polish_corridor_pol.t = Tối hậu thư của Đức
decision_on_polish_corridor_pol.d = Đức đã đưa ra tối hậu thư cuối cùng yêu cầu trả lại Danzig và các quyền ngoại lãnh thổ trong Hành lang Ba Lan. Chính phủ Ba Lan phải đối mặt với một quyết định quan trọng.

baltic_states.t = Các quốc gia vùng Baltic
baltic_states.d = Các quốc gia vùng Baltic là Estonia, Latvia và Lithuania mang đến một cơ hội chiến lược. Chính phủ yếu kém và dân số ủng hộ Liên Xô của họ tạo cơ hội mở rộng ảnh hưởng của Liên Xô.

MilitaryInvasion = Xâm lược quân sự
DiplomaticPressure = Áp lực ngoại giao
DiplomaticSolution = Giải pháp ngoại giao

baltic_states_res.t = Tối hậu thư của Liên Xô
baltic_states_res.d = Liên Xô đòi sáp nhập ngay lập tức và vô điều kiện vào Liên Xô. Hồng quân đang tập trung ở biên giới.

soviet_invasion_of_poland.t = Cuộc xâm lược Ba Lan của Liên Xô
soviet_invasion_of_poland.d = Hồng quân đã phát động một cuộc xâm lược toàn diện vào Ba Lan, lợi dụng sự hỗn loạn do cuộc xâm lược của Đức gây ra. Liên Xô tuyên bố hành động vì lợi ích của người dân Belarus và Ukraina trong biên giới Ba Lan.

invasion_low_countries.t = Cuộc xâm lược các nước ở Vùng đất thấp
invasion_low_countries.d = Đức đang chuẩn bị xâm lược Hà Lan, Bỉ và Luxembourg. Kế hoạch của Đức nhằm vượt qua phòng tuyến Maginot và nhanh chóng đánh bại Pháp.

sino_japanese_war.t = Chiến tranh Trung-Nhật
sino_japanese_war.d = Một cuộc đụng độ giữa lực lượng Nhật Bản và Trung Quốc đã xảy ra gần Cầu Marco Polo, làm gia tăng căng thẳng giữa hai quốc gia. Quân đội Đế quốc Nhật Bản đang cân nhắc phản ứng của mình.

FullScaleInvasion = Cuộc xâm lược toàn diện

decision_point.t = Điểm quyết định
decision_point.d = Căng thẳng với Hoa Kỳ tiếp tục leo thang khi Đế chế tìm cách mở rộng phạm vi ảnh hưởng của mình ở Thái Bình Dương. Câu hỏi về việc có nên giáng một đòn quyết định vào Hạm đội Thái Bình Dương của Hoa Kỳ tại Trân Châu Cảng hay không vẫn còn là một câu hỏi lớn.

AttackPearlHarbor = Tấn công Trân Châu Cảng

barbarossa_decision.t = Chiến dịch Barbarossa
barbarossa_decision.d = Công tác chuẩn bị cho Chiến dịch Barbarossa, cuộc xâm lược Liên Xô, đã hoàn tất. Führer giờ phải quyết định thời điểm và chiến lược tối ưu cho cuộc tấn công.

byzantine_question.t = Rắc rối của Byzantine
byzantine_question.d = Đế chế Byzantine suy yếu là mục tiêu hấp dẫn cho sự bành trướng của Ottoman. Tầm quan trọng chiến lược của Constantinople là không thể phủ nhận. Một quyết định phải được đưa ra về hướng hành động trong tương lai.

military_academy_upgrade_opportunity.t = Cơ hội nâng cấp Học viện Quân sự
military_academy_upgrade_opportunity.d = Một bước đột phá gần đây trong chiến thuật và chiến lược quân sự đã mang đến một cơ hội độc đáo để nâng cao đáng kể năng lực quân sự của Nền văn minh của bạn. Bằng cách đầu tư vào Học viện quân sự được nâng cấp, bạn có thể đẩy nhanh quá trình phát triển lực lượng vũ trang của mình.

InvestInUpgrade = Đầu tư vào Nâng cấp
